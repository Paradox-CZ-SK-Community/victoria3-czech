 ai_attitude_rebellious_desc:0 "[COUNTRY.GetName] považuje [TARGET_COUNTRY.GetName] za jejich #N #bold tyranského utlačovatele#!#! v geopolitických záležitostech. Je pravděpodobné, že se pokusí o [concept_diplomatic_play] pro nezávislost, pokud věří, že mohou vyhrát."
