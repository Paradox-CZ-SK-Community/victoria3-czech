 ai_attitude_protective_desc:0 "[COUNTRY.GetName] považuje [TARGET_COUNTRY.GetName] za #P #bold potřebující jejich ochranu#!#! v geopolitických záležitostech. Je pravděpodobné, že zasáhnou na naší straně v [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] a mohou navrhnout [TARGET_COUNTRY.GetName], aby se stalo jejich [concept_subject]."
