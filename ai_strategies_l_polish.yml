 ai_attitude_aloof: "#V Vzdálený#!"
 ai_attitude_aloof_desc: "[COUNTRY.GetName] považuje [TARGET_COUNTRY.GetName] za svého #bold de jure overlorda#! v geopolitických záležitostech, ale spokojeně akceptuje stávající stav. Je nepravděpodobné, že by aktivně usilovali o zvýšení autonomie, ale také nepravděpodobné, že by se shodli na požadavcích na další integraci."
 ai_attitude_aloof_tooltip: "#header $ai_attitude_aloof$ [concept_attitude]#!\n$ai_attitude_aloof_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_antagonistic:0 "#V #N Antagonistický#!#!"
 ai_attitude_antagonistic_desc:0 "[COUNTRY.GetName] považuje [TARGET_COUNTRY.GetName] za #N #bold hrozivou sílu#!#! v geopolitických záležitostech. Je pravděpodobné, že vyhledají bližší vztahy se svými nepřáteli a mohou se připojit k [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] k odporu proti jejich expanze."
 ai_attitude_antagonistic_tooltip:0 "#header $ai_attitude_antagonistic$ [concept_attitude]#!\n$ai_attitude_antagonistic_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_belligerent:0 "#V #N Belligerentní#!#!"
 ai_attitude_belligerent_desc:0 "[COUNTRY.GetName] považuje [TARGET_COUNTRY.GetName] za #N #bold cíl dobytí#!#! v geopolitických záležitostech. Je pravděpodobné, že zahájí [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] proti [TARGET_COUNTRY.GetName], pokud se domnívají, že mají výhodu."
 ai_attitude_belligerent_tooltip:0 "#header $ai_attitude_belligerent$ [concept_attitude]#!\n$ai_attitude_belligerent_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_cautious:0 "#V Opatrný#!"
 ai_attitude_cautious_desc:0 "[COUNTRY.GetName] považuje [TARGET_COUNTRY.GetName] za #bold neznámý faktor#! v geopolitických záležitostech. Považují [TARGET_COUNTRY.GetName] za relevantní pro své zájmy, ale dosud se nerozhodli, zda je vidí jako přítele nebo nepřítele."
 ai_attitude_cautious_tooltip:0 "#header $ai_attitude_cautious$ [concept_attitude]#!\n$ai_attitude_cautious_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_conciliatory:0 "#V #P Smířlivý#!#!"
 ai_attitude_conciliatory_desc:1 "[COUNTRY.GetName] považuje [TARGET_COUNTRY.GetName] za #P #bold omylného nepřítele#!#! v geopolitických záležitostech. Je pravděpodobné, že se pokusí napravit [concept_relations] a ukončit jakoukoli probíhající [concept_rivalry]."
 ai_attitude_conciliatory_tooltip:0 "#header $ai_attitude_conciliatory$ [concept_attitude]#!\n$ai_attitude_conciliatory_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_cooperative:0 "#V #P Kooperativní#!#!"
 ai_attitude_cooperative_desc:1 "[COUNTRY.GetName] považuje [TARGET_COUNTRY.GetName] za #P #bold potenciálního přítele#!#! v geopolitických záležitostech. Mohou usilovat o bližší [concept_relations] s [TARGET_COUNTRY.GetName] a pravděpodobně budou otevřeni diplomatickým návrhům."
 ai_attitude_cooperative_tooltip:0 "#header $ai_attitude_cooperative$ [concept_attitude]#!\n$ai_attitude_cooperative_desc$\n$TOOLTIP_DELIMITER$\n$ATTITUDE_DETAILS$"
 ai_attitude_defiant: "#V #N Vzbouřený#!#!"
 ai_attitude_defiant_desc: "[COUNTRY.GetName] považuje [TARGET_COUNTRY.GetName] za jejich #N #bold despota#!#! v geopolitických záležitostech. Pokusí se posílit sami sebe a získat větší autonomii, ale nebudou usilovat o úplnou nezávislost."
