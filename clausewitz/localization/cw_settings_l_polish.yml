  SETTING_BLOOM_QUALITY_TOOLTIP: "#T $SETTING_BLOOM_QUALITY$\n#!Povolí efekt rozjasnění, kde velmi jasná světla rozlévají světlo do dalších částí obrazu.\n\nNižší nastavení může zvýšit výkon."
