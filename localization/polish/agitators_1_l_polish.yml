l_polish:
 1848.10.a: "Odmitněte se podřídit těmto nadšeným mluvčím."
 1848.10.b: "Nechte je petici vládě, alespoň."
 1848.10.d: "Nespokojení členové [SCOPE.gsInterestGroup('disgruntled_ig').GetName] jsou frustrováni, že jim stát odmítá přístup k jakýmkoli orgánům vlády a vůbec se jim nevěnuje. [SCOPE.sCharacter('disgruntled_ig_leader').GetFullName] zejména začal zintenzivňovat svoji protivládní rétoriku, s některými překvapivými ideologickými myšlenkami."
 1848.10.f: ""Tato vláda je nepřekonatelná v rozsahu svých perjurií! Její odhodlání zahubit hlas lidu bylo provázeno sukcesí kriminálních činů, zahrnujícími rabování, ničení majetku, vraždy, zmrzačení a příliš mnoho dalších, aby bylo možné je jmenovat. Lidstvo se bude třást, když si přečte tuto hanebnou stránku historie!""
 1848.10.t: "Rostoucí frustrace"
 1848.11.a: "[SCOPE.gsInterestGroup('squeezed_ig').GetName] se může bránit sám."
 1848.11.b: "Můžeme alespoň zmírnit utrpení [SCOPE.gsInterestGroup('squeezed_ig').GetName]."
 1848.11.d: "Rostoucí deficit a vysoké daně přispěly ke kolapsu majetku. [SCOPE.gsInterestGroup('squeezed_ig').GetName] byli konkrétně tvrdě zasaženi touto krizi a [SCOPE.sCharacter('squeezed_ig_leader').GetFullName] požaduje opatření od vlády."
 1848.11.f: ""Někteří říkají, že tyto těžké časy z nás učiní tvrdé muže, zpevněné našimi útrapami a moudřejší díky našim zkušenostem. Cítím se povolán pokorně se zeptat těchto vzdělaných mužů, zda se podřizují těmto stejným přísnostem, aby rostli a učili se?""
 1848.11.t: "Finanční tlak"
 1848.12.a: "Stížnosti [SCOPE.gsInterestGroup('famine_radicalized_ig').GetName] nebudou řídit naše činy."
 1848.12.b: "Můžeme poskytnout některé z jejich navrhovaných úlev."
 1848.12.d: "Probíhající krize v [SCOPE.sState('1848_famine_state').GetName] vedla k [SCOPE.gsInterestGroup('famine_radicalized_ig').GetName], aby promluvila jménem oblasti a stala se ostře kritickou vůči vládě."
 1848.12.f: ""To je obscénní! Pokud vláda nedokáže ani nakrmit své vlastní lidi, co může udělat?""
 1848.12.t: "Krize chleba"
