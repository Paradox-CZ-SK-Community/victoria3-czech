 fence_sitter_encourages_reconciliation: "Váhavý podporuje smíření"
 fence_sitter_sides_with_revolutionaries: "Hlava dřevěné lavice se postavila na stranu revolucionářů"
 filled_with_determination: "Naplněn odhodláním"
 foiled_again: "Zmařeno znovu!"
 french_pretenders.6.a: "Ať žije republika!"
 french_pretenders.6.d: "Krize v celé [ROOT.GetCountry.GetName] se ukázala jako příliš velká pro [SCOPE.sCharacter('old_ruler_scope').GetFullName] na zvládnutí. [SCOPE.sCharacter('monarch_scope').GetSheHe|U] byl nucen abdikovat a utéct ze země a byla vyhlášena prozatímní republikánská vláda."
 french_pretenders.6.f: ""Od toho dne se tisíc zvláštních systémů impetuózně vyvinulo z myslí inovátorů a rozšířilo se skrze znepokojené mysli davu. Všechno zůstalo stát kromě monarchie a parlamentu, a zdálo se, že v důsledku otřesu revoluce byla společnost redukována na prach a bylo zkoumáno, jaký nový formát by měla společnost přijmout v soutěži.""
 french_pretenders.6.t: "Prozatímní vláda"
 french_pretenders_pulse.1.a: "Vytvořme nové zítřky s domem [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')]!"
 french_pretenders_pulse.1.b: "Celý národ musí slyšet, co dynastie [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] plánuje pro budoucnost!"
 french_pretenders_pulse.1.c: "[SCOPE.sCharacter('french_royalist_writer').GetLastName] a [SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName] si zaslouží ovace za tuto práci!"
 french_pretenders_pulse.1.d: "[SCOPE.sCharacter('french_royalist_writer').GetFullName], výmluvný vůdce [SCOPE.gsInterestGroup('french_royalist_writer_ig').GetName], napsal živý traktát popisující [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] politický program."
 french_pretenders_pulse.1.f: ""Přátelé! Musíme snít o lepším zítřku pro celou Francii. Co je současný režim jiného než krutá posměšnost francouzské historie, všeho, za co kdy bojoval, a všeho, co kdy dosáhl? Abychom oživili národ, musíme vytvořit novou společnost, vezmeme ty nejlepší prvky naší historie a našich tradic, abychom vytvořili pořádek, který odolá náporu modernity!""
 french_pretenders_pulse.1.t: "Svět [SCOPE.sCharacter('french_royalist_writer').GetIdeology.GetNameNoFormatting]"
 french_pretenders_pulse.2.a: "[SCOPE.gsInterestGroup('royalist_hardliners').GetName] ukazuje obdivuhodný závazek ke svým ideálům."
 french_pretenders_pulse.2.b: "Realistické kompromisy pomohou věci, ale rozruší tvrdohlavce."
 french_pretenders_pulse.2.d: "Monarchisté mezi [SCOPE.gsInterestGroup('royalist_hardliners').GetName] odmítají složit přísahu věrnosti současné vládě. Ač ideologicky čistí, mohou tak podkopat své úsilí o budování politického kapitálu v zemi."
 french_pretenders_pulse.2.f: ""Jak mohu přísahat věrnost nějakému pretendentnímu režimu? Udělat to by znamenalo zradit korunu a přiznat této pokřivené karikatuře Francie uznání legitimity, které si nezaslouží. Ne, říkám! Nikdy nebudu sloužit tomuto bastardnímu režimu.""
 french_pretenders_pulse.2.t: "Věrnost a perjury"
 french_pretenders_pulse.3.a: "Zničení establishmentu vyžaduje solidaritu mezi všemi druhy."
 french_pretenders_pulse.3.b: "Lépe být sám a správně než být kompromitován s špatnou společností."
 french_pretenders_pulse.3.c: "Taková nepřirozená kolaborace nemůže zřejmě sama o sobě vydržet."
 french_pretenders_pulse.3.d:1 "Vedoucí [SCOPE.gsInterestGroup('monarchists_in_opposition').GetLeader.GetIdeology.GetName] [SCOPE.gsInterestGroup('monarchists_in_opposition').GetName] a [SCOPE.gsInterestGroup('republicans_in_opposition').GetLeader.GetIdeology.GetName] [SCOPE.gsInterestGroup('republicans_in_opposition').GetName] uznávají, že sdílejí jeden společný cíl: svržení současného režimu. Někteří přívrženci šli dále s tímto uvědoměním a vzájemně se podporovali v soudních případech, publikovali brožury a prováděli další opoziční aktivity."
 french_pretenders_pulse.3.f: ""Nepřítel mého nepřítele je mým přítelem, že? Samozřejmě, že všichni ti flákači tam došli k špatným závěrům o tom, co se má dělat, ale to spálíme, až se k tomu dostaneme.""
 french_pretenders_pulse.3.t: "Zvláštní postele"
 french_pretenders_pulse.4.a: "Damascenská konverze [SCOPE.gsInterestGroup('republican_french_ig').GetName] je vítaná!"
 french_pretenders_pulse.4.b.tt: "[SCOPE.sCharacter('republican_french_ig_leader').GetFullName] se stahuje z [SCOPE.gsInterestGroup('republican_french_ig').GetName] po této humiliaci."
 french_pretenders_pulse.4.b: "Jednou republikán, vždy republikán—odmítnout [SCOPE.sCharacter('republican_french_ig_leader').GetHerHim]."
 french_pretenders_pulse.4.d: "Dynastie [SCOPE.gsInterestGroup('monarchist_french_ig').GetName] a [SCOPE.gsInterestGroup('republican_french_ig').GetName] vytvořily překvapivě blízký vztah během jejich vzájemného času v opozici. Po [SCOPE.sCharacter('monarchist_french_ig_leader').GetIdeology.GetNameNoFormatting] restauraci oznámil [SCOPE.sCharacter('republican_french_ig_leader').GetFullName] svou konverzi na monarchistickou věc starých spojenců. "
 french_pretenders_pulse.4.f: ""Obdivoval jsem odhodlání a zručnost [SCOPE.gsInterestGroup('monarchist_french_ig').GetNameNoFormatting], když byli pronásledováni úřady, a vzpomínám s láskou na svůj čas strávený spoluprací s [SCOPE.sCharacter('monarchist_french_ig_leader').GetFullNameNoFormatting], vynikající a schopnou postavou. Stalo se mi jasné, že jejich věc je mou věcí, a vybízím své spolubojovníky, aby následovali můj příklad.""
 french_pretenders_pulse.4.t: "Republikánská apostáze"
 french_pretenders_pulse.5.a: "[SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting] nemá vítězství."
 french_pretenders_pulse.5.b: "Podporovatelé dynastie [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] si zaslouží všechny ovace!"
 french_pretenders_pulse.5.d: "Dynastie [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] utáhla svůj stisk na francouzské koruně tak, že žádní jiní požadovatelé již nepředstavují vážnou výzvu pro její monarchistické oprávnění."
 french_pretenders_pulse.5.f: ""Přátelé! Má náš velký suverén, [SCOPE.sCharacter('monarch_of_france').GetFullNameNoFormatting], jakéhokoli rovného? Ne, říkám! [SCOPE.sCharacter('monarch_of_france').GetSheHe|U] je středem vesmíru, jedním pravým pilířem pořádku a národa. Dům [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] nemá konkurenci!""
