 indochina.1.a: "Zintenzivnit protikatolická edikta."
 indochina.1.b: "Možná je tady nejlepší mírný přístup."
 indochina.1.d: "Tvrdí lidé požadují důraznější vynucování antikatolických dekretů, které jsou součástí našich [GetLawType('law_state_religion').GetName] zákonů. Perzekuce mohou vyprovokovat reakci ze strany katolických mocností."
 indochina.1.f: ""Udržujte zemi uzavřenou! Prosím, lidé z přehlídku jen přinesou další problémy, pokud je necháme zůstat zde. Musíme zatknout jejich agenty a vyhnat jejich vlivy, pokud chceme zůstat silní a hrdí!""
 indochina.1.t: "Vynucování antikatolických dekretů"
 indochina.2.a: "Pojďme a udeřme na [SCOPE.sCountry('potential_imperialism_target').GetNameNoFormatting]!"
 indochina.2.b: "Měli bychom usilovat o mír, ne o válku."
 indochina.2.d: "Náboženské a imperiální zájmy se spojily, aby požadovaly akci v Indočíně na behalf našich katolických obyvatel ve [SCOPE.sCountry('potential_imperialism_target').GetName]."
 indochina.2.f: ""Vyšší povolání pohání naše činy! Je s božským účelem, že musíme jít vpřed a zachránit naše soukmenovce! A pokud se náhodou během cesty připevníme k nějakému území, kdo říká, že to nebylo součástí Božího plánu?""
 indochina.2.t: "Intervence v Indočíně?"
 indochina.3.a: "Musíme potrestat [SCOPE.sCountry('indochina_target').GetNameNoFormatting] a otevřít Indočínu!"
 indochina.3.d: "Brutální pronásledování katolíků v [SCOPE.sCountry('indochina_target').GetName] vedlo k tomu, že jak jingoisté, tak pobožní požadují okamžitou tvrdou reakci."
 indochina.3.f: ""Pojďme - bude to rychlé, dovnitř a ven, jednoduché dvouměsíční dobrodružství.""
 indochina.3.t: "Odpověď v Indočíně?"
 indochina.4.a: "Podporujte naše hodnoty mezi lidmi."
 indochina.4.b: "Podporujte výrobu gumy v koloniích."
 indochina.4.c: "Podporujte naše loajální prince v Indočíně."
 indochina.4.d: "Naše kontrola nad Indočínou vzrostla a zpevnila se tak, že naše území tam může být považováno za úspěšnou unii kolonií a protektorátů."
 indochina.4.dd: "Podporujte naši slávu!"
 indochina.4.f: ""S jednotou mysli, těla a ducha budeme slavit. Metropolie a Indočína nyní jednají jako jedno, mluví jako jedno, cítí jako jedno. Naše národy jsou spolu sjednoceny a nikdy nebudou trhnuty. Jak by tomu nemohlo být jinak?""
