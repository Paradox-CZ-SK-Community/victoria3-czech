 revolution_pulse1_events.1.a: "Lovte každého člena na tomto seznamu."
 revolution_pulse1_events.1.b: "Veřejně odhalit spojení mezi [SCOPE.gsInterestGroup('membership_list_ig').GetName] a radikály."
 revolution_pulse1_events.1.c: "Na tomto seznamu potřebujeme pouze jedno jméno: [SCOPE.sCharacter('membership_list_agitator').GetFullName]."
 revolution_pulse1_events.1.d: "Překvapivý policejní zásah odhalil seznam radikálů spojených s [SCOPE.gsInterestGroup('membership_list_ig').GetName]. Existuje několik způsobů, jak může být tento seznam využit ve prospěch vlády."
 revolution_pulse1_events.1.f: ""Nespadli na nás příliš rychle! Neměli jsme čas všechno schovat!"\n\n"Díky tomu nyní potřebujeme čas na schovávání."
 revolution_pulse1_events.1.t: "Objevené seznamy členství"
 revolution_pulse1_events.10.a: "Přesuňte některé vládní funkce do [SCOPE.sState('potential_loyalist_capital').GetName]."
 revolution_pulse1_events.10.b: "Projevte důvěru v věc zůstaním v [SCOPE.sState('potential_revolutionary_capital').GetName]."
 revolution_pulse1_events.10.d: "Počet revolucionářů v [SCOPE.sState('potential_revolutionary_capital').GetName] způsobil nervozitu mezi členy vlády a vyprovokoval návrhy dočasně přesunout orgány státu na přátelštější místo, jako je [SCOPE.sState('potential_loyalist_capital').GetName]."
 revolution_pulse1_events.10.f: ""Každý den se lekám stínů na cestě do své kanceláře. Vidím, jak na mě lidé zírají, když jdu po ulici, a přísahám, že vidím dýky v jejich očích. Už to zde nemohu vydržet! Prosím, potřebujeme být v bezpečí."
 revolution_pulse1_events.10.t: "Útěk z hlavního města"
 revolution_pulse1_events.11.a: "Vyšetřete lékařskou profesi v [SCOPE.sState('rebel_doctors_state').GetName] na sympatizanty."
 revolution_pulse1_events.11.b: "Ten doktor byl očividně osamělý vlk—není potřeba na to reagovat."
 revolution_pulse1_events.11.d: "Lékař v [SCOPE.sState('rebel_doctors_state').GetName] byl chycen při pomoci raněným disidentům a revolucionářům. Jeho pomoc nejen pomáhá jeho pacientům, ale také posiluje celé povstalecké hnutí."
 revolution_pulse1_events.11.f: "Obhájce doktora se opřel, když si choval malou bolest hlavy. Lékař ukázal, že je nemožné s ním spolupracovat - jeho pokusy o obhajobu ho jen prohloubily do většího problému. Jeho váhání bylo bolestné a jeho odmítnutí důvěřovat svému poradci nebo dokonce svým příbuzným zničilo jeho šance na mírnější trest. Jeho neustálé popírání sloužilo pouze k tomu, aby jeho jméno padlo do bláta."
 revolution_pulse1_events.11.t: "Doktor vzbouřenců"
 revolution_pulse1_events.12.a: "Žádejte o extradici [SCOPE.sCharacter('safehaven_dissident').GetLastName] z [SCOPE.sCountry('safehaven_for_dissidents').GetName]."
 revolution_pulse1_events.12.b: "Vyrazit do domácnosti [SCOPE.sCharacter('safehaven_dissident').GetLastName] v [SCOPE.sCountry('safehaven_for_dissidents').GetName] s našimi vlastními muži."
 revolution_pulse1_events.12.c: "Pokud [SCOPE.sCharacter('safehaven_dissident').GetSheHe] je mimo naše dohledu, [SCOPE.sCharacter('safehaven_dissident').GetSheHe] je mimo naši mysl."
 revolution_pulse1_events.12.d: "[SCOPE.sCharacter('safehaven_dissident').GetFullName], notoricky známý narušitel, si zřídil [SCOPE.sCharacter('safehaven_dissident').GetHerselfHimself] v [SCOPE.sCountry('safehaven_for_dissidents').GetName]. [SCOPE.sCharacter('safehaven_dissident').GetSheHe|U] využila nezávislé vynucování práva v zemi, aby se vyhnula zatčení našimi vlastními policisty."
 revolution_pulse1_events.12.f: "Zaklepání na dveře stále privádělo [SCOPE.sCharacter('safehaven_dissident').GetHerHim] k napětí, ačkoli [SCOPE.sCharacter('safehaven_dissident').GetSheHe] věděl, že [SCOPE.sCharacter('safehaven_dissident').GetSheHe] je zde bezpečně mimo dosah zákona. Aspoň, jak myslel, [SCOPE.sCharacter('safehaven_dissident').GetSheHe] doufal, že tomu tak je."
 revolution_pulse1_events.12.t: "Přes hranici"
 revolution_pulse1_events.13.a.tt2: "Změňte pokrok [concept_civil_war] v [SCOPE.sCountry('parent_of_safehaven').GetName] o #v;g -10%#!"
 revolution_pulse1_events.13.a.tt: "[SCOPE.sCharacter('safehaven_dissident').GetFullName] již nebude moci agiotovat o nic, nikdy víc."
 revolution_pulse1_events.13.a: "Zatkneme [SCOPE.sCharacter('safehaven_dissident').GetFullName] za [SCOPE.sCountry('parent_of_safehaven').GetName]."
 revolution_pulse1_events.13.b: "Ne, o lidech na našich územích se postaráme na našich podmínkách!"
 revolution_pulse1_events.13.d: "Policie z [SCOPE.sCountry('parent_of_safehaven').GetName] požádala, abychom vydali [SCOPE.sCharacter('safehaven_dissident').GetFullName], disidenta žijícího v naší zemi."
 revolution_pulse1_events.13.f: ""Ach pro -! Už platíme naše daně, salutujeme jejich vlajce a dovolujeme jim, aby nás různými způsoby ovládali, a navíc chtějí..."
 revolution_pulse1_events.13.t: "Vydání!"
 revolution_pulse1_events.14.a: "Nechte agenty svobodně vykonávat svou práci."
 revolution_pulse1_events.14.b: "Nikdo kromě našich policistů nejedná na našem území."
 revolution_pulse1_events.14.d: "Agenti z [SCOPE.sCountry('parent_of_safehaven').GetName] byli přistiženi při pokusu o tajné uneseni [SCOPE.sCharacter('safehaven_dissident').GetFullName] a vrátit [SCOPE.sCharacter('safehaven_dissident').GetHerHim] zpět do jejich země."
 revolution_pulse1_events.14.f: ""Ti kluci? Prosím, ti byli prakticky z nějakého romantického komedie, snažící se tiše vstoupit do ložnice někoho, kdo žije na naší půdě. Máme plné právo je zastřelit, pokud se tak rozhodneme, protože porušovali naše zákony. [SCOPE.sCountry('parent_of_safehaven').GetNameNoFormatting] může jít do pekla.""
 revolution_pulse1_events.14.t: "Nelegální extradice"
 revolution_pulse1_events.15.a: "Úlevový sloupec by mohl mírně eskalovat napětí, ale je to nezbytné."
 revolution_pulse1_events.15.b: "Davy by se mohly odvážit tím, že se vzdáme, ale musíme podstoupit toto riziko."
 revolution_pulse1_events.15.d: "Davy obklíčily arzenál v [SCOPE.sState('besieged_arsenal').GetName], hrozí, že zabaví zbraně a munici uloženou uvnitř. I když stráže nyní odrážejí útoky, pokud nebude zaslána žádná pomoc, arzenál padne do rukou vzbouřenců."
 revolution_pulse1_events.15.f: ""Nespal jsem celou noc. Velitel odmítá přijmout podmínky a pokračuje se střelbou z arzenálu i ze stanovišť, která ho nyní obklopují. Po jednom hlasitém výbuchu jsem se vymrštil z postele a klesl na kolena, abych se modlil, modlil jako jsem se nikdy předtím nemodlil.""
 revolution_pulse1_events.15.t: "Pevnost v moři hněvu"
 revolution_pulse1_events.16.a: "Rozptýlete davy násilím."
 revolution_pulse1_events.16.b: "Nařidit jednotkám, aby se stáhli."
 revolution_pulse1_events.16.d: "Bojovné davy se stávají stále provokativnějšími, když jsou konfrontovány s vojáky v [SCOPE.sState('radicalized_state').GetName]. Extrémisté v vládě požadují tvrdší odpovědi, zatímco holubice volají po stažení vojáků jako prvním nadějném kroku k deeskalaci."
 revolution_pulse1_events.16.f: ""'Zápach hřebíčků' jednou zachránil den, a může se to udělat znovu—říkám vám, musíme právě teď ukázat sílu!"\n\n"Síla? Haha! Kulky jsou přiznáním slabosti. Musíme mluvit, ukázat, že se nebojíme. Tak to přece dokážeme.""
 revolution_pulse1_events.16.t: "Davy se blíží"
 revolution_pulse1_events.17.a: "Zastavte ten pochod za každou cenu!"
 revolution_pulse1_events.17.b: "Nechte průvod projít."
 revolution_pulse1_events.17.c: "Vyhlaste zákaz vycházení a ujistěte se, že je vynucen."
 revolution_pulse1_events.17.d: "Disidenti v [SCOPE.sState('provocative_procession_state').GetName] oznámili plány na velký pochod kolem vládních úřadů v blízké budoucnosti. Ačkoli tvrdí, že mají mírové úmysly a že všichni budou neozbrojení, samotný pochod bude zjevně sloužit jako shromaždiště pro ty, kteří jsou nespokojeni s vládou."
 revolution_pulse1_events.17.f: ""Ten prokletý průvod a ta pekelná hudba! Ani je отсюда nevidím, ale slyším je jasně.""
 revolution_pulse1_events.17.t: "Procesí provokací"
 revolution_pulse1_events.18.a: "Napomenout [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] a odmítnout plán."
 revolution_pulse1_events.18.b: "Musíme použít nástroje, které máme, abychom vyřešili problémy, které máme."
 revolution_pulse1_events.18.c: "Možná by [SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] mohl zvážit laskavější plán?"
 revolution_pulse1_events.18.d: "[SCOPE.sCharacter('will_kill_for_peace_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('will_kill_for_peace_general').GetFullName], všiml si vážných nepokojů v [SCOPE.sState('will_kill_for_peace_state').GetName], navrhl užít armádu k potlačení agitace v oblasti. Ačkoliv [SCOPE.sCharacter('will_kill_for_peace_general').GetHerHis] političtí spojenci podporují [SCOPE.sCharacter('will_kill_for_peace_general').GetHerHim], existuje velké riziko následovat [SCOPE.sCharacter('will_kill_for_peace_general').GetHerHis] plán."
 revolution_pulse1_events.18.dd: "Brutální síla může být zde nejlepší volbou."
 revolution_pulse1_events.18.f: ""Je to jednoduché - máme armádu a zde je nepřítel. Dovolte mi nasadit své muže a udělat, co je třeba, a nepřítel bude poražen. To je vše, co v tom je!""
 revolution_pulse1_events.18.t: "Když máte kladivo"
 revolution_pulse1_events.19.a: "Nařidit stažení z [SCOPE.sState('mob_gathering_state').GetName]."
 revolution_pulse1_events.19.b: "Příkaz našim mužům, aby postoupili na dav."
 revolution_pulse1_events.19.c: "Naši muži jsou profesionálové! Mohou udržet disciplínu, kde jsou."
 revolution_pulse1_events.19.d: "Vojáci ve [SCOPE.sState('mob_gathering_state').GetName] hlásí stále více konfrontací s bojovnými davy. Boj pravděpodobně brzy vypukne, i když nebude nic nařízeno. Existují pouze dva způsoby, jak situaci ovládnout: buď stáhnout vojáky, nebo je říct, aby se zapojili."
 revolution_pulse1_events.19.dd: "Armáda a lid jsou jedno a totéž! Nechte je to vyjasnit."
 revolution_pulse1_events.19.f: "Voják nervózně přešlapoval, přehazoval váhu svého pušky sem a tam, zatímco zíral na dav příliš blízko u sebe. Myslel si, že některé z těch obličejů poznává—nebo by poznal, pokud by nebyli zkroutěni v naprosté opovržení jemu a jeho uniformou. Co tu vlastně dělá? Stojí tu se správnými lidmi?"
 revolution_pulse1_events.19.t: "Střet na ulici"
 revolution_pulse1_events.2.a: "Zadržte stěžovatele a pokračujte v boji."
 revolution_pulse1_events.2.b: "Nemůžeme si dovolit zadržet žádné vojáky."
 revolution_pulse1_events.2.c: "Musíme zastavit a nechat muže odpočívat."
 revolution_pulse1_events.2.d: "Stoupající ztráty na frontě vedly k šepotům vzpoury mezi vojáky. Pokud nebude brzy podniknuto opatření, situace se může stát kritickou."
 revolution_pulse1_events.2.f: ""Pane, slyšel jste tu novou hrozivou píseň v kasárnách? 'Světlo ven! Nůž ven! Dej mu to!' Začíná to být ošklivé, pane. Obávám se, že ani fronta již nevěří v úspěch.""
 revolution_pulse1_events.2.t: "Hněv na frontě"
 revolution_pulse1_events.3.a: "Tlačte na jejich soudní proces."
 revolution_pulse1_events.3.b: "Tiše zastavte tyto vydavatele."
 revolution_pulse1_events.3.c: "Nechte je jít. Jsou neškodní."
 revolution_pulse1_events.3.d: "Výbor vydavatelů, spojený s [SCOPE.gsInterestGroup('publishing_committee_ig').GetName], který produkuje Incendiární letáky, byl postaven před soud."
 revolution_pulse1_events.3.f: ""Tato akumulace nebezpečných mužů musí být zastavena! Musíme jim vzít prostředky k provokaci davy a snížit tyto arogantní blázny na jejich pravou velikost, na jejich skutečnou roli jako na malé obscurní konspirátory a zločince!""
 revolution_pulse1_events.3.t: "Obvinění z mimosoudního řízení"
 revolution_pulse1_events.4.a: "Omezte veřejné vystupování [SCOPE.sCharacter('infernal_machine_ruler').GetFullName] na chvíli."
 revolution_pulse1_events.4.b: "Tento zločin jsou očividně vina [SCOPE.sCharacter('infernal_agitator').GetFullName]."
 revolution_pulse1_events.4.d: "Pokus o život [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] zabil mnoho, ale ušetřil našeho vládce. Složitá zařízení, samo poškozená v útoku, je jedinou stopou revoluční levice na místě útoku."
 revolution_pulse1_events.4.f: ""Je těžké říct, co se stalo. Slyšel jsem pomalý výbuch, jako by to byla roztržená palba z platoon, a kolem byl kouř a chaos. Lidé po mé pravici a levici byli zasaženi tam, kde stál, ale já jsem zůstal nedotčen. Podíval jsem se směrem k [SCOPE.sCharacter('infernal_machine_ruler').GetPrimaryRoleTitle] a byla tam náhle krvavá prázdnota obklopující [SCOPE.sCharacter('infernal_machine_ruler').GetHerHim].""
 revolution_pulse1_events.4.t: "Infernalní stroj"
 revolution_pulse1_events.5.a: "Alespoň náhražky jídla naplní lidi břicha."
 revolution_pulse1_events.5.b: "Snažte se jakýmkoli způsobem zvýšit místní výrobu potravin."
 revolution_pulse1_events.5.c: "Nemůžeme nic udělat pro [SCOPE.sState('food_substitution_state').GetName]."
 revolution_pulse1_events.5.d: "Bojící se lidé v [SCOPE.sState('food_substitution_state').GetName] se snažili zoufale sehnat nějaké jídlo. Hrozby 'Zimního tuřínu' se šířily po celé oblasti."
 revolution_pulse1_events.5.f: ""Minulý týden bylo všechno, co jsme mohli získat, krmivo pro prasata. Tento týden... nejsem si vůbec jistý, co to je. Je to piliny?""
 revolution_pulse1_events.5.t: "Náhražky jídla"
 revolution_pulse1_events.6.a: "Ve válce nalezneme mír."
 revolution_pulse1_events.6.b: "Není důvod oslabovat naše protivníky prázdnými sliby."
 revolution_pulse1_events.6.d: "S tím, jak válka pohlcuje národ, můžeme a musíme se snažit pohřbít naše rozdíly. Výzva k obraně našeho národa může velmi pomoci uklidnit neklid doma, ačkoli budeme muset nabídnout něco našim protivníkům, abychom je přesvědčili k plné podpoře."
 revolution_pulse1_events.6.f: ""V našem velkém boji volá národ na všechny své syny, aby vystoupili a bránili své rodiny, a volá na všechny vůdce stran, aby přišli a přísahali, že budeme společně usilovat až do dne vítězství. Tento posvátný svazek neochvějně vydrží v těžkostech a nepřátelství!""
 revolution_pulse1_events.6.t: "Svatá unie"
 revolution_pulse1_events.7.a: "Tlak na [SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle], aby podpořil vládu."
 revolution_pulse1_events.7.b: "[SCOPE.sCharacter('guglielmo_pepe').GetFullName] se nedá důvěřovat. Zatkněte [SCOPE.sCharacter('guglielmo_pepe').GetHerHim]!"
 revolution_pulse1_events.7.d: "[SCOPE.sCharacter('guglielmo_pepe').GetPrimaryRoleTitle] [SCOPE.sCharacter('guglielmo_pepe').GetLastName], spolupracovník revolučního [SCOPE.gsInterestGroup('guglielmo_pepe_ig').GetName], je známý tím, že má o [SCOPE.sCharacter('guglielmo_pepe').GetHerHis] přesvědčení nějaké pochybnosti. Může být možné použít tu váhavost ve prospěch vlády."
 revolution_pulse1_events.7.f: ""Přátelé! Nechci, aby se vzpoura stala, ale ... obávám se o to, víte. Je to. Jsem v dobré pozici, jen... oh, co mám dělat? Co mám dělat?""
 revolution_pulse1_events.7.t: "Váhavý revolucionář"
 revolution_pulse1_events.8.a: "Zadržte muže a udržte incident v [SCOPE.sState('coastal_navy_state').GetName]."
 revolution_pulse1_events.8.b: "Nutit muže na jejich lodě."
 revolution_pulse1_events.8.c: "Zkuste o tom promluvit s námořníky."
 revolution_pulse1_events.8.d: "Námořníci v [SCOPE.sState('coastal_navy_state').GetName] odmítli vyplout na jakékoli plavby z přístavu. Rozsah vzpoury si žádá citlivý přístup k situaci."
 revolution_pulse1_events.8.f: ""Je to velmi jednoduché. Máme požadavky. Nepoplujeme, dokud nebudou tyto požadavky splněny.""
 revolution_pulse1_events.8.t: "Námořníci zůstávají na břehu"
 revolution_pulse1_events.9.a: "Pokuste se propašovat rezervy z hlavního města."
 revolution_pulse1_events.9.b: "Nechte zlaté rezervy v hlavním městě."
 revolution_pulse1_events.9.d: "S rostoucí revoluční podporou v [SCOPE.sState('radical_capital').GetName] bylo navrženo, aby byly národní zlaté rezervy přesunuty do [SCOPE.sState('loyalist_province').GetName], kde bude nepravděpodobné, že by rebelové mohli peníze získat."
 revolution_pulse1_events.9.f: ""Děláme to teď, nebo ztrácíme naši poslední dobrou šanci udržet stabilní finanční základnu, pokud se vše dostane do konfliktu. Ano, vím, že existuje šance, že nás chytí při činu, ale to je šance, kterou musíme vzít.""
 revolution_pulse1_events.9.t: "Ohrožené zlaté rezervy"
