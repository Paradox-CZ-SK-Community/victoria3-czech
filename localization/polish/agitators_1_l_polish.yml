 indochina_state_controlled_by_us_or_puppet:1 "Stát ve [SCOPE.sStateRegion('indochina_capital_state_scope').GetName] je vlastněn [ROOT.GetCountry.GetName] nebo [ROOT.GetCountry.GetAdjectiveNoFormatting] [concept_subject]" je_indochina_reason:1 "Perzekuce katolické menšiny místními mocnostmi v regionu Indočína nám poskytla záminku k intervenci. Musíme uplatnit naši autoritu v této sporné oblasti a zvláště se snažit, aby tyto mocnosti, které perzekuují katolíky, podřídily naši vůli."
