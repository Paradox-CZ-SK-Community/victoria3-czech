 exiles_more_events.1.a: "[SCOPE.sCharacter('patriotic_exile_scope').GetLastName] se vrací s vítáním!"
 exiles_more_events.1.b: "[SCOPE.sCharacter('patriotic_exile_scope').GetLastName] chce sloužit naší zemi? Dej [SCOPE.sCharacter('patriotic_exile_scope').GetHerHim] zbraň."
 exiles_more_events.1.c: "Toto není čas na problémové lidi v našich řadách."
 exiles_more_events.1.d: "S národem napadeným nabídl [SCOPE.sCharacter('patriotic_exile_scope').GetFullName] své služby zemi, která [SCOPE.sCharacter('patriotic_exile_scope').GetHerHim] kdysi vyhnala do exilu. [SCOPE.gsInterestGroup('patriotic_exile_home_ig').GetName] je tímto nápadem obzvlášť nadšena."
 exiles_more_events.1.f: ""V těchto těžkých časech musíme vymazat rozdíly mezi lidmi. V obleženém táboře nemohou být žádní nepřátelé. Pouze bratři v zbrani mohou odolat útoku, kterému naše národ nyní čelí.""
 exiles_more_events.1.t: "Patriotické smíření"
 exiles_more_events.10.a: "[SCOPE.sCharacter('unstable_element_agitator').GetFullName] musí jít. Teď."
 exiles_more_events.10.b: "Co potřebujeme, je odpuštění a jemnost, ne paranoia a surovost."
 exiles_more_events.10.d: "Přítomnost subverzních postav, jako je [SCOPE.sCharacter('unstable_element_agitator').GetFullName], i když [SCOPE.sCharacter('unstable_element_agitator').GetSheHe] není zapleten do probíhající revoluce, představuje vážné ohrožení vlády, které nelze tolerovat v těchto nebezpečných časech."
 exiles_more_events.10.f: "Hromadili se v uličce. Jeden z nich opatrně nahlédl, aby se podíval na nájezd. Muži přišli bez varování, ozbrojeni, jako by se chystali zaútočit na pevnost. Proč útočili? Co špatného [SCOPE.sCharacter('unstable_element_agitator').GetSheHe] udělal? Paranoia na nejvyšší úrovni se jevila jako pouhá nesmyslnost na ulicích."
 exiles_more_events.10.t: "Nestabilní prvky"
 exiles_more_events.2.a: "Fajn, nechte [SCOPE.sCharacter('interventionist_exile_scope').GetHerHim] se vrátit, aby promluvil."
 exiles_more_events.2.b: "[SCOPE.sCharacter('interventionist_exile_scope').GetSheHe|U] může mít slovo zdaleka, ale [SCOPE.sCharacter('interventionist_exile_scope').GetSheHe] se sem nemůže vrátit!"
 exiles_more_events.2.c.tt: "[SCOPE.sCharacter('interventionist_exile_scope').GetFullName] a [SCOPE.sCharacter('interventionist_exile_ig_leader').GetFullName] nejsou ideologicky sladěni."
 exiles_more_events.2.c: "[SCOPE.gsInterestGroup('interventionist_exile_ig').GetName] již nesouhlasí s [SCOPE.sCharacter('interventionist_exile_scope').GetFullName]."
 exiles_more_events.2.d: "Patová situace ohledně [SCOPE.sLaw('interventionist_exile_law_scope').GetName] vedla ke [SCOPE.sCharacter('interventionist_exile_scope').GetFullName], aby se postavil do středu debaty a donutil tuto otázku k vyřešení."
 exiles_more_events.2.f: ""Jak jste všichni tak pečlivě přesvědčovali o této legislativě, myslím, že je čas, aby všechny strany, které mají obavy - hovořím hlavně o sobě, samozřejmě - konečně poskytly svůj vlastní vklad. Teď, jak jsem říkal, než jsem se dostal..."
 exiles_more_events.2.t: "Diskutabilní intervence"
 exiles_more_events.3.a: "Možná [SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] může najít zelenější pastviny jinde."
 exiles_more_events.3.b: "Trochu studia a reflexe by mohlo oživit hnutí."
 exiles_more_events.3.c: "Žádný čas na bázlivost! Hnutí potřebuje radikální změny."
 exiles_more_events.3.d: "I když [SCOPE.sCharacter('the_loneliest_little_agitator').GetFullName] stále bojuje za [SCOPE.sCharacter('the_loneliest_little_agitator').GetHerHis] věc, nikdo již [SCOPE.sCharacter('the_loneliest_little_agitator').GetHerHim] nesleduje. Zklamaný [SCOPE.sCharacter('the_loneliest_little_agitator').GetLastName] začal veřejně poznamenávat, že by mohl vzdát [SCOPE.sCharacter('the_loneliest_little_agitator').GetHerHis] aktivismus úplně."
 exiles_more_events.3.dd: "Není třeba podnikat unáhlené kroky jako samovyhnanství."
 exiles_more_events.3.f: ""Jaký je smysl? Řečníci—když nějaké máme—mluví do prázdných sálů a prázdných židlí. Nejsou žádné davy, žádné transparenty. Pokud si někdo vůbec všimne, nikdy nic z toho, co kážeme, nechápou. Jaký důvod je pro to zůstat zde? Jsme všichni uvězněni v nicnedělání.""
 exiles_more_events.3.t: "Cíl bez rebelů"
 exiles_more_events.4.a: "Vítáme [SCOPE.sCharacter('post_unification_agitator').GetFullName] s otevřenou náručí."
 exiles_more_events.4.b: "Nemáme důvod vyzývat narušitele."
 exiles_more_events.4.d: "S [ROOT.GetCountry.GetNameNoFormatting] sjednoceným pod naší vládou, důstojníci a disidenti z našich rozdělených předchůdců byli přitahováni do našich zemí. [SCOPE.sCharacter('post_unification_agitator').GetFullName] nyní usiluje o to, aby se stal [ROOT.GetCountry.GetNameNoFormatting] domovem [SCOPE.sCharacter('post_unification_agitator').GetHerHis]."
 exiles_more_events.4.f: ""Moji krajani! Díky milosti a štěstí byla naše země sjednocena pod správou [ROOT.GetCountry.GetNameNoFormatting]! Necháme tuto jednota ducha dovést k smrti myšlenky? Ne, říkám! Ne! Pokud se skutečně chceme sjednotit, musíme přijmout, že v této velké mase lidí bude oceán zvláštních myšlenek! Vím, že to je pravda, protože jsem jednou z těch zvláštních myšlenek. Tak, prosím, moji podobní duchové, dovolíte mi vstoupit?""
 exiles_more_events.4.t: "Spojení lidu a osoby"
 exiles_more_events.5.a: "Rozloučíme se s [SCOPE.sCharacter('experienced_exile').GetFullName]."
 exiles_more_events.5.b: "Možná to může fungovat, pokud se [SCOPE.sCharacter('experienced_exile').GetSheHe] pokusí ještě jednou."
 exiles_more_events.5.d: "[SCOPE.sCharacter('experienced_exile').GetFullName], zkušený aktivista, který už strávil čas mimo zemi, údajně zvažuje nad návratem do exilu v obraně před rostoucími výzvami v [ROOT.GetCountry.GetNameNoFormatting]."
 exiles_more_events.5.f: ""Hezká věc," povzdechl si [SCOPE.sCharacter('experienced_exile').GetSheHe], "je, že to bolí při odchodu čím dál méně, čím více se to děje." [SCOPE.sCharacter('experienced_exile').GetSheHe|U] se usmíval, ale v [SCOPE.sCharacter('experienced_exile').GetHerHis] očích se objevily slzy."
 exiles_more_events.5.t: "Stává se to snazší"
 exiles_more_events.6.a: "Třeste se! [SCOPE.sCharacter('melodrama_villain').GetSheHe|U] se vrací!"
 exiles_more_events.6.b: "Jaký máme důvod [SCOPE.sCharacter('melodrama_villain').GetFullName] když máme [SCOPE.sCharacter('melodrama_villain_ig_leader').GetFullName]?"
 exiles_more_events.6.c.tt: ""[SCOPE.sCharacter('melodrama_villain').GetLastName] se stává vůdcem [SCOPE.gsInterestGroup('melodrama_villain_ig').GetName]"
 exiles_more_events.6.c: "[SCOPE.sCharacter('melodrama_villain').GetLastName] se vyšplhá výše než kdy předtím!"
 exiles_more_events.6.d: "[SCOPE.sCharacter('melodrama_villain').GetFullName], notoricky známý exulant, který je stále silně spojen s [SCOPE.gsInterestGroup('melodrama_villain_ig').GetName], oznámil [SCOPE.sCharacter('melodrama_villain').GetHerHis] návrat melodramatickým způsobem. Vedení [SCOPE.gsInterestGroup('melodrama_villain_ig').GetNameNoFormatting] vyjádřilo obavy, že [SCOPE.sCharacter('melodrama_villain').GetSheHe] může způsobit problémy pro sebe a pro národ jako celek."
 exiles_more_events.6.dd: "I ze zahraničí můžete cítit vliv [SCOPE.sCharacter('melodrama_villain').GetHerHis]."
 exiles_more_events.6.f: ""#extrabold Blázni!#! Yo"
 exiles_more_events.6.t: "Návrat nečestného [SCOPE.sCharacter('melodrama_villain').GetFullName]"
 exiles_more_events.7.a: "Neshody, bez ohledu na vášeň, musí být tolerovány."
 exiles_more_events.7.b: "Musíme vyhodit [SCOPE.sCharacter('first_ex_exile').GetFullName]."
 exiles_more_events.7.c: "[SCOPE.sCharacter('second_ex_exile').GetFullName] zde již není vítán."
 exiles_more_events.7.d: "Dva bývalí exulanti, [SCOPE.sCharacter('first_ex_exile').GetFullName] a [SCOPE.sCharacter('second_ex_exile').GetFullName], měli potíže nepřinášet své staré boje a problémy s sebou a znovu a znovu se dostávali do hádek ohledně svých starých problémů, zatímco zde žili."
 exiles_more_events.7.f: "Dvě postavy stály na opačných stranách místnosti, lapaly po dechu a snažily se vyhladit slzy a škrábance na jejich oděvech.\n\n"Ty... yo"
 exiles_more_events.7.t: "S sebou si přinášejí své problémy"
 exiles_more_events.8.a: "[SCOPE.sCharacter('dgaf_exile_scope').GetSheHe|U] by stálo příliš mnoho, aby to zastavilo."
 exiles_more_events.8.b.tt: "[SCOPE.sCharacter('dgaf_exile_scope').GetFullName] bude zamezen vstup do země."
 exiles_more_events.8.b: "Policie stále plní své povinnosti!"
 exiles_more_events.8.c: "Vláda by mohla vyjednat dohodu s [SCOPE.gsInterestGroup('dgaf_exile_home_ig').GetName], aby zastavila [SCOPE.sCharacter('dgaf_exile_scope').GetHerHim]."
 exiles_more_events.8.d: "S nízkou legitimností vlády a paralyzovanými státními funkcemi přicházejí zprávy, že [SCOPE.sCharacter('dgaf_exile_scope').GetFullName] věří, že [SCOPE.sCharacter('dgaf_exile_scope').GetSheHe] nebude na hranici zpochybňován, pokud se [SCOPE.sCharacter('dgaf_exile_scope').GetSheHe] pokusí vstoupit do země."
 exiles_more_events.8.f: ""Samozřejmě, že se pokusím překročit hranici! Kdo dnes poslouchá příkazy z hlavního města? Jsou to samé vtipy, jak jsem říkal celou tu dobu. To bude procházka růžovým sadem, věř mi.""
 exiles_more_events.8.t: "Výzva autoritě?"
 exiles_more_events.9.a: "Není důvod zastavit [SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName] přicházející."
 exiles_more_events.9.b: "I když to rozruší [SCOPE.gsInterestGroup('fertile_ground_ig').GetName], musíme zabránit příchodu [SCOPE.sCharacter('fertile_ground_exile_scope').GetLastName]."
 exiles_more_events.9.c: "Oho? Zní to, jako by [SCOPE.gsInterestGroup('fertile_ground_ig').GetName] vytvářela subverzivní!"
 exiles_more_events.9.d: "[SCOPE.sCharacter('fertile_ground_exile_scope').GetFullName] se zjevně rozhodl, že [ROOT.GetCountry.GetNameNoFormatting] by byl vynikající místo k životu, vzhledem k vlivu [SCOPE.gsInterestGroup('fertile_ground_ig').GetName] v zemi."
 exiles_more_events.9.f: ""[ROOT.GetCountry.GetNameNoFormatting], jaká země příležitostí! Tak velký národ, tak připravený na mé poselství... ano, konečně se vydám do této velké země!""
 exiles_more_events.9.t: "Úrodná půda"
