 russian_central_asia.1.a: "Je nejlepší zvolit sladší přístup."
 russian_central_asia.1.b: "Turkestan se musí podřídit [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], buď mírově, nebo válkou."
 russian_central_asia.1.d: "Na jih od kazachstánské stepi leží chánaty Střední Asie, další sada překážek, které brzdí [ROOT.GetCountry.GetAdjective] projekci moci do Indie a na Blízký východ. Jakýmikoli potřebnými prostředky, vláda [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] má v úmyslu přivést je do našeho vlivu."
 russian_central_asia.1.f: ""Rusko ve svém postupu do Střední Asie nevede ani ambiciózní plány, ani sobecké kalkulace, ale pouze touha pacifikovat ten region, podpořit jeho produktivní síly a otevřít nejkratší cestu k prodeji produktů Turkestánu do evropské části Ruska."""
 russian_central_asia.1.t: "Dobyvatelství Turkestánu"
 russian_central_asia.2.a: "Kábul jednoho dne také bude [ROOT.GetCountry.GetAdjective]."
 russian_central_asia.2.b: "Lépe by nám posloužila decentnější přístup."
 russian_central_asia.2.d: "S otevřením obchodních cest Střední Asie do [SCOPE.sCountry('india_overlord').GetAdjective] Indie a na Blízký východ, tyto trasy zůstávají bržděny pouze stavem [SCOPE.sCountry('afghan_scope').GetName]. Některé hawkish postavy v [SCOPE.gsInterestGroup('hawkish_ig').GetName] navrhly tento stát jako možné protektorát."
 russian_central_asia.2.f: "Obávám se, že získání těchto rozsáhlých území pouze vzbudí více teroru v srdcích [SCOPE.sCountry('india_overlord').GetAdjectiveNoFormatting] a že by mohly být zapáleny další války o ty národy, které se drží svého statusu jako zóny mezi našimi říšemi. Mír mezi námi musí být dosažen - ale buďto dohodou, nebo jejich úplnou kapitulací."
 russian_central_asia.2.t: "Velká hra"
 russian_central_asia.3.a: "Ukažme těmto nájezdníkům ruskou ocel."
 russian_central_asia.3.d: "Navzdory obecně uznávanému naši suverenitu nad Turkestánem většinou národů v regionu, [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag] kmeny na našem jihu pokračují v přepadech našich zemí bez obav z odvet a odmítají se podřídit naší autoritě. Abychom napravili tuto nespravedlnost, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] oznámil začátek velké expedice do turkmenských zemí."
 russian_central_asia.3.f: "Ukazujíc prstem na mapu rozloženou na stole mezi nimi všemi, generál se zasmál: "Tam! zahřměl, "Tam zaútočíme! To hnízdo o"
 russian_central_asia.3.t: "Turkmenské rouhání"
 russo_chinese.1.a: "Otevřít území pro větší osídlení."
 russo_chinese.1.b: "Neměli bychom zpožďovat rozšiřování našich přístavů."
 russo_chinese.1.d: "S naším současným vlivem na [SCOPE.sCountry('china_scope').GetAdjective] vládu jsme navrhli smlouvu k určení formální hranice v Mandžusku, formálně převádějící [SCOPE.sState('outer_manchuria_scope').GetName] na [ROOT.GetCountry.GetName]."
 russo_chinese.1.f: "Články této smlouvy vstoupí v platnost od dne, kdy budou vyměněny zástupci obou států, a musí být prováděny po celou věčnost posvátně a nedotknutelně."
 russo_chinese.1.t: "Pekingová smlouva"
 russo_chinese.2.a: "[SCOPE.sState('tomsk_scope').GetName] a [SCOPE.sState('ili_scope').GetName] budou stačit."
 russo_chinese.2.b: "Území [SCOPE.sState('kirghizia_scope').GetName] je také nezbytné."
 russo_chinese.2.c: "[SCOPE.sCountry('kirgiz_scope').GetAdjective] území bude pod naší ochranou."
 russo_chinese.2.d: "Začali jsme vyjednávat se zástupci [SCOPE.sCountry('china_scope').GetName], abychom definovali hranici mezi našimi národy na západě. Existuje mnoho příležitostí pro územní zisky ve Střední Asii."
 russo_chinese.2.f: "Naší neodkladnou potřebou je zajistit, aby území Kyrgyzů a Kazachů, těch loajálních poddaných Ruska, byla spojena pod národem, který je schopen poskytnout bezpečí před současným stavem banditství a drobných krádeží v regionu."
 russo_chinese.2.t: "Chuguchakský protokol"
 russo_chinese.3.a: "Přeorientovat sibiřské flotily, s veškerou nutnou rychlostí."
 russo_chinese.3.b: "Přístav Vladivostok bude nejlepším v našem národě."
 russo_chinese.3.d: "Zajištěním [SCOPE.sState('vladivostok_scope').GetName] se sen [ROOT.GetCountry.GetAdjective] námořní dominance nad Pacifikem přiblížil realitě. Město [SCOPE.sState('vladivostok_scope').GetPortHubName] se stane naším novým primárním přístavem na Východě."
 russo_chinese.3.f: ""Tento přístav lze považovat za nejlepší ze všech. Mnohým připomíná Olgu, ale je jen menší, teplejší a příjemnější. Přesto jsou všude kolem stejné duby a stejné malebné hory. V nížinách šumí řeky; na březích je mnoho pramenů. Náš post, zřízený před pár dny, s bílými stany vypadá dobře v skupině dubů, které ještě nebyly vykáceny a právě byly vyčištěny."\n\n— Sergei Maksimov"
 russo_chinese.3.t: "Vládcem Východu"
