 circassia_defeated_tt: "#v $CIR$#! byl poražen"
 circassia_muhammad_amin_tt: "Pošleme zkušeného naiba do #bold Circassie#!, abychom sjednotili obyvatelstvo hor pod islámem."
 circassia_recognition_tt: "Circassia dostane šanci stát se [Concept('concept_recognized_power','$concept_recognized_power$')], pokud se jí podaří #bold konsolidovat#! a #bold znovu získat své území#! z Ruska."
 circassian_refugees_deportations_tt: "[SCOPE.sCulture('circassian_culture_scope').GetName] uprchlíci začnou přicházet do přístavů v severní Anatolii"
 circassian_refugees_warning_tt: "Mnohem větší procento [SCOPE.sCulture('circassian_culture_scope').GetName] uprchlíků bude zabito během cesty"
 circassians_below_5_percent: "Stát [Concept('concept_pop', '$concept_population$')] je menší než #v 5%#! [SCOPE.sCulture('circassian_culture_scope').GetName]"
 grain_more_than_35_percent_more_expensive_tt: "#variable Zrna#! je více než #variable 70%#! dražší než [concept_base_price]"
 halt_circassian_deportations_tt: "Úsilí o pokračování deportací lidí [SCOPE.sCulture('circassian_culture_scope').GetName] se zastaví"
