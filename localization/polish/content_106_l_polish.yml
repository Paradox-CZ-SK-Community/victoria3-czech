l_polish:
 Circassian_Army: "Circasská armáda"
 Milishia: "Milicie"
 Murtazeki: "Murtazeki"
 caucasian_war_escalated_loc: "Konflikt se rozšířil na plnohodnotnou vojenskou kampaň."
 caucasian_war_milyutin_loc: "Konflikt se rozšířil do plnohodnotné kampaně k naprostému vykořenění povstalců."
 caucasian_war_non_escalated_loc: "Konflikt hoří pomalu, v podstatě veden prostřednictvím přepadů a invazí."
 caucasus_expulsions.1.a: "Další vlna je brzy nahradí."
 caucasus_expulsions.1.b: "Povolte distribuci zahraniční pomoci."
 caucasus_expulsions.1.c: "Máme jiné věci, na které se soustředit."
 caucasus_expulsions.1.d: "Vlny špatně charterovaných uprchlických plavidel a obchodních plavidel držících tisíce [SCOPE.sCulture('circassian_culture_scope').GetName] deportovaných odešly přes Černé moře směrem k jejich destinaci. Vypuknutí nemocí a podvýživy zdecimovaly davy."
 caucasus_expulsions.1.f: "Na břehu se tisíce lidí shromáždily, aby sdílely v holém minimálním úkrytu a jídle. Všichni vypadali bledí a hladoví. Mnozí trpěli poxem a tyfem. Desítky ležely umírající, na pokraji připojení k hromadám těl, které byly umístěny, kde bylo místo.\n\nU pobřeží překročily paluby transportních plavidel moře s umírajícími a už mrtvými."
 caucasus_expulsions.1.t: "Napříč mořem"
 caucasus_expulsions.2.a: "Udělali by dobře, kdyby osídlili náš Východ."
 caucasus_expulsions.2.b: "Tato smlouva hrozí destabilizací."
 caucasus_expulsions.2.d: "[SCOPE.sCountry('russia_scope').GetAdjective] úředníci se obrátili na vládu, žádající povolení deportovat až padesát tisíc [SCOPE.sCulture('circassian_culture_scope').GetName] lidí na naše území. Pozorovatelé chování [SCOPE.sCountry('russia_scope').GetAdjectiveNoFormatting] v Kavkaze varují, že deportace mohou být mnohem většího rozsahu."
 caucasus_expulsions.2.f: ""Navrhovaná komise počítá s přepravou až deseti tisíc rodin. Přeprava za pět rublů na hlavu, dva mají zaplatit sami migranti, s pobídkami pro soukromé aktéry." To byla ruská linie. Úředník měl své pochybnosti, ale nemohl je vyslovit. Na severu byla válka - nebyla oficiální, ale byla to přesto válka. Daleko větší exodus byl jistotou a jeho podmínky byly zcela jistě mnohem méně pořádkové, než se předpokládalo."
 caucasus_expulsions.2.t: "[SCOPE.sCountry('russia_scope').GetName] žádá o migrační smlouvu"
 caucasus_expulsions.3.a: "Požádejte, aby [SCOPE.sCountry('russia_scope').GetAdjective] vláda ukončila tyto zločiny."
 caucasus_expulsions.3.b: "Není nic, co bychom mohli udělat."
 caucasus_expulsions.3.d: "Příliv [SCOPE.sCulture('circassian_culture_scope').GetName] deportovaných, kteří přicházejí na náš severní břeh, se proměnil v humanitární katastrofu. Místní úřady byly přemoženy počtem uprchlíků, z nichž mnozí umírají hlady nebo jsou nemocní."
 caucasus_expulsions.3.f: "Husté masy otrhaných mužů, žen a dětí pokrývaly pobřeží. Všichni vypadali vyčerpaně a hladově. Mnozí byli téměř nazí. Několik leželo v umírání. U pobřeží přistávala další plavidla, která se proměnila v plovoucí hřbitovy kvůli nemocem, které zdecimovaly jejich lidský náklad. Občas se na pobřeží vymývaly další těla, která byla nepoznatelná vlivem krabů a racků. Některá těla měla svázané ruce."
 caucasus_expulsions.3.t: "Oceán krve"
 caucasus_lost_tt: "Celé #bold Kubáň#!, #bold Severní Kavkaz#! a #bold Dagestan#! vypadly z kontroly [SCOPE.sCountry('russia_scope').GetAdjective]."
 caucasus_secured_tt: "Žádný nezávislý #bold Circasský#! nebo #bold Severní Kavkazský#! národ neexistuje v regionu Kavkazu."
 caucasus_war_attacker: "Kavkazská válka"
 caucasus_war_defender_circassia: "Čest před životem"
 caucasus_war_defender_imamate: "Odpornost a úcta"
 caucasuswar.1.a: "Podporjte ústup ohněm a děly."
 caucasuswar.1.b: "Stáhněte síly a potichu se reorganizujte."
 caucasuswar.1.d: "Invaze, kterou jsme zahájili z [SCOPE.sState('invasion_base_state').GetName] do území nárokovaného [SCOPE.sCountry('adversary_scope').GetName], selhala. Jednotky vypravené se stáhly, poté co utrpěly těžké ztráty v drsném kavkazském terénu."
 caucasuswar.1.f: ""Byli v stromech - museli byli varováni dříve, než jsme začali. Čekali, až nás pohltí ten zatracený les, než na nás otevřeli palbu... major padl prvně, a naše koně byli káceni. Jak to máme zvládnout, pane? Jak jsme schopni vzít tuto zem, když nemůžeme říci, že ovládáme jakoukoli zemi mimo stín našich vlastních nohou?"""
 caucasuswar.1.t: "Nevydařená invaze do [SCOPE.sCountry('adversary_scope').GetName]"
 caucasuswar.10.a: "Poskytněte jejich vůdci úlohu velitele a pošlete ho na frontu."
 caucasuswar.10.b: "Velmi bychom měli těžit z výcviku v taktikách [SCOPE.sCountry('austria_scope').GetAdjective]."
 caucasuswar.10.d: "Oddíl převážně [SCOPE.sCulture('polish_culture').GetName] a [SCOPE.sCulture('hungarian_culture').GetName] dobrovolníků z [SCOPE.sCountry('austria_scope').GetAdjective] [SCOPE.sState('galicia_scope').GetName] cestoval do [ROOT.GetCountry.GetName] na parníku Klokan, aby poskytl pomoc v našem boji jako dobrovolní vojáci proti [SCOPE.sCountry('russia_scope').GetAdjective] útočníkům."
 caucasuswar.10.f: ""V životě člověka existují určitá předtuchy a touhy, které, i když se zdají nemožné, se občas splní. Zažil jsem to na vlastní kůži. Když jsem emigroval, měl jsem posedlou myšlenku jít do Kavkazu. Tehdy mi ještě nebylo víc než dvaadvacet let a téměř romantické legendy o Šamilovi a horských hrdinech, kteří odolávají obrovské mocnosti Ruska v tak malých počtech, na mě udělaly hluboký dojem. Snažil jsem se najít způsob, jak s nimi navázat kontakt, a kdekoliv jsem byl - v Německu, Anglii nebo Francii, snažil jsem se najít spojence pro tuto myšlenku a vzbudit zájem."""
 caucasuswar.10.t: "Expedice Klokan"
 caucasuswar.2.a: "Odeberte prostředky od místních obyvatel, abyste vyrovnali deficit."
 caucasuswar.2.b: "Držte pevně a čekejte na lépe chráněný konvoj."
 caucasuswar.2.d: "Konvoj vyslaný poskytovat potřebné munice a zásoby našim silám v [SCOPE.sState('invasion_base_state').GetName] byl přepaden silami [SCOPE.sCountry('adversary_scope').GetName]. Během boje bylo mnoho jeho nákladu ztraceno."
 caucasuswar.2.f: "Až když dorazily posily, těla už začala hnít. Muži i koně byli zamotání tam, kde padli, jejich věci byly svlečeny a odneseny podnikavýma rukama. Když tam leželi, silnice už nebyla územím Ruska ani žádného člověka — jejím poddaným byli larvy a jejím vládcem Pán much."
 caucasuswar.2.t: "Přepadení kavkazského zásobovacího konvoje"
 caucasuswar.3.a: "Aby z naší kontroly nikdo neunikl."
 caucasuswar.3.b: "Učinili jsme je dost nakloněné k podřízení."
 caucasuswar.3.d: "Invaze, kterou jsme zahájili do území nárokovaného [SCOPE.sCountry('adversary_scope').GetName], uspěla, s několika vesnicemi kontrolovanými horaly spálenými až na zem, a nepřítel utekl."
 caucasuswar.3.f: "Večer vojáci vstoupili do města ukryté mezi dvěma horami - skromného, ale prosperujícího, obklopeného poli mladých plodin.\n\nRáno za sebou zanechali nic jiného než uhašené černé kostry, obklopené opuštěným prstencem popela."
 caucasuswar.3.t: "Úspěšná invaze do [SCOPE.sCountry('adversary_scope').GetName]"
 caucasuswar.4.a: "Je škoda, že se na to nerozhodli dřív."
 caucasuswar.4.b: "Povolte jejich usídlení v našich kontrolovaných územích."
 caucasuswar.4.d: "Zatlačeni našimi silami a neochotni již bojovat, kmen [SCOPE.sCulture('defector_culture').GetName] dříve loajální [SCOPE.sCountry('adversary_scope').GetName] přísahal věrnost [ROOT.GetCountry.GetName]."
 caucasuswar.4.f: "Já, níže podepsaný, slibuji a přísahám při Všemohoucím Bohu, na Jeho svatých evangeliích, že jsem v úžasu a vázán jeho císařské Veličenstvo, mému pravému a vrozenému nejušlechtilejšímu velkému vládci, císaři [ROOT.GetCountry.GetRuler.GetFullName], autokratovi všeho Ruska, a k jeho právoplatnému dědici trůnu všech Rus."
 caucasuswar.4.t: "[SCOPE.sCulture('defector_culture').GetName] kmen slaví věrnost"
 caucasuswar.5.a: "Podpořte memorandum a eskalujte deportace."
 caucasuswar.5.b: "Toto opatření učiní hory navždy neovladatelné."
 caucasuswar.5.d: "Nově povýšený generálporučík [SCOPE.sCharacter('milyutin_scope').GetFullName] vydal memorandum carovi, v němž hovoří ve prospěch vyhnání nebo vyhubení celé [SCOPE.sCulture('circassian_culture').GetName] populace Kavkazu."
 caucasuswar.5.f: ""Naplnění této myšlenky mělo trojí či čtvrtý cíl: poprvé, zbavit kavkazské plošiny stále nepřátelské populace a tím otevřít krásná a úrodná místa pro naši kozáckou populaci; podruhé zajistit původním obyvatelům lepší postavení, zajistit jejich budoucnost, kterou nyní nemají, protože, jak přijeli do Turecka, byli ponecháni, aby se o sebe postarali..."
 caucasuswar.5.t: "Memorandum [SCOPE.sCharacter('milyutin_scope').GetLastName]"
 caucasuswar.6.a: "Zpevněte bezpečnost v oblasti, aby se předešlo dalším dezertérům."
 caucasuswar.6.b: "Nebudeme budovat dále špatnou vůli mezi lidmi."
 caucasuswar.6.d: "Multinárodní povaha imámátu [SCOPE.sCharacter('shamil_scope').GetFullName] se ukázala jako neodolatelná pro mnoho našich poddaných v [SCOPE.sState('invasion_base_state').GetName]. Úředníci a majitelé země hlásili četné dezertace do imámátu."
 caucasuswar.6.f: ""Špatné zacházení našich vojenských dezertérů Čečenci odrazovalo mnoho nespolehlivých vojáků, a zvláště Poláky, od útěku; ale jestliže nyní zjistí, že Shamil dává dezertérům svobodu, obávám se, že útěků přibude. Myslím, že aby se vojákům zabránilo v útěku, měli by být první zajatí dezertéři zastřeleni. K tomu jsem také vydal rozkaz všem soukromým velitelům zpřísnit dohled nad nespolehlivými vojáky a ihned mi hlásit ty, kteří utečou."\n\n— Melenty Yakovlevich Olshevsky"
 caucasuswar.6.t: "Dezertérům k [SCOPE.sCountry('adversary_scope').GetName]"
 caucasuswar.7.a: "Naším duchem budeme odolávat až do konce."
 caucasuswar.7.b: "Musíme apelovat na zahraniční mocnosti, aby pomohly naší vzpouře."
 caucasuswar.7.c: "Navždy budeme stát po boku našich východních bratří!"
 caucasuswar.7.d: "S plnohodnotnou invazí [SCOPE.sCountry('russia_scope').GetAdjective] státu se stává téměř jistotou, byl sestaven [ROOT.GetCountry.GetAdjective] národní parlament v [SCOPE.sState('capital_scope').GetFarmHubName], aby zvolil jediného vládce a koordinoval jednotný odpor všech Circassianů."
 caucasuswar.7.f: "I kdybychom ztratili mnoho našich statečných bojovníků, máme muže a mladíky, kteří je nahradí! Nejhorší případ, nebudeme schopni používat naše pušky, protože nemáme střelný prach a náboje. I tak budeme bojovat se meči a dýkami v ruce! Nikdy nebudeme poslouchat nepřátele! I kdyby nás celý svět opustil a jsme zahnáni do posledního bodu naší vlasti, stále bude vidět, co jsou Adyge schopni. Pokud bude třeba, budeme se muset milosrdně ubrat životy našich žen a dětí vlastními rukama, aby nespadly do rukou nepřátel a nebyly vystaveny ještě horším bolestem. A pak, abychom se za ně pomstili, musíme také zahynout."
 caucasuswar.7.t: "Parlament nezávislosti"
 caucasuswar.8.a: "Budeme tuto válku sledovat s zájmem."
 caucasuswar.8.b: "Nemáme důvod se zapojit."
 caucasuswar.8.d: "Malý kavkazský proto-stát [SCOPE.sCountry('circassia_scope').GetName], který byl v dlouhém konfliktu s [SCOPE.sCountry('russia_scope').GetName], zaslal žádost o vojenskou pomoc našemu národu. Slíbení uznání jejich boje by mohlo pomoci oslabit ruskou kontrolu nad tímto regionem."
 caucasuswar.8.f: "Tato země je naše a chceme ji vládnout naprosto spravedlivě. Usilujeme o spravedlivé řízení naší země, a proto spravedlivě jednáme s naším lidem a respektujeme životy a majetek těch, kdo nás navštíví."
 caucasuswar.8.t: "Circasský výzv"
 caucasuswar.9.a: "Jsme poctěni, že se spojíme s našimi bratry v islámu."
 caucasuswar.9.b: "Náš boj je především národní."
 caucasuswar.9.d: "S úmrtím našeho bývalého [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] a na žádost mnohých [SCOPE.gsInterestGroup('devout_scope').GetName] vyslali [SCOPE.sCountry('imamate_scope').GetName] obzvláště významného naiba, aby posílil vazby mezi našimi národy a vedl [ROOT.GetCountry.GetName] ve jeho boji."
 caucasuswar.9.f: "V třetím měsíci volání na Východ pro učitele, aby osvětlil naši cestu, přišel, jeho přítomnost jako titán a jeho vůle jako bouře ohně."
 caucasuswar.9.t: "Vyslanec imámátu"
 caucasuswar_end.1.a: "Deportace budou pokračovat, dokud nebude země vyčištěna."
 caucasuswar_end.1.b: "Začněte proces integrace circasských národů."
 caucasuswar_end.1.d: "S uzavřením naší kampaně v [SCOPE.sState('kuban_state').GetStateRegion.GetName] padla celá bývalá circasská území pod naši kontrolu. Země je nyní dostupná k osídlení Donovými kozáky."
 caucasuswar_end.1.f: ""Tento rok bylo splněno dílo, které bylo téměř bezprecedentní v historii: na svých bývalých místech bydliště nezůstává ani jedna z obyvatel hor. A činí se opatření, aby se region vyčistil a připravil na novou ruskou populaci."""
 caucasuswar_end.1.t: "Pád Circassie"
 caucasuswar_end.2.a: "Naše síla vždy pocházela z našich lidí а vždy bude."
 caucasuswar_end.2.b: "Moderní [ROOT.GetCountry.GetName] již nebude nikdy ohroženo!"
 caucasuswar_end.2.c: "Nastal čas, aby naši dobrodinci splnili svůj slib."
 caucasuswar_end.2.d: "S porážkou [SCOPE.sCountry('russia_scope').GetAdjective] armád na poli jsme konečně dosáhli snu nezávislého a sjednoceného [ROOT.GetCountry.GetName]. Nezrušitelné svrchovanost [ROOT.GetCountry.GetNameNoFormatting] v očích světa byla zajištěna naší vítězstvím."
 caucasuswar_end.2.f: "Stáli jsme jako jeden proti útočníkovi, hořící vášní pro svobodu naší vlasti, a triumfálně jsme se vrátili domů."
 caucasuswar_end.2.t: "Čest a život"
 caucasuswar_end.3.a: "Mír byl konečně nalezen v Čechách."
 caucasuswar_end.3.b: "Neexistuje mír, dokud je Šamil stále uctíván."
 caucasuswar_end.3.d: "S okupací [SCOPE.sState('dagestan_state').GetStateRegion.GetName] a kapitulací nebo přeběhnutím mnoha bývalých kavkazských naibů, vůdce imámátu se nakonec vzdal [ROOT.GetCountry.GetAdjective] armádě, na žádost manželek a dětí jeho posledních následovníků."
 caucasuswar_end.3.f: ""Celý svět zná vaše činy a jejich sláva nezmizí. Pokud vy, podřizujíc se moci osudu, dnes vyjdete k vrchnímu velitelovi a podrobíte se štědrosti suveréna [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], zachráníte tisíc lidí, kteří jsou naživu a věrní vám, před smrtí. Dokončete své slavné činy skutkem rozvahy a štědrosti a sardar požádá suveréna, aby zajistil budoucnost vás i vaší rodiny."\n\n— Ivan Davidovich Lazarev"
 caucasuswar_end.3.t: "Konec imámátu"
 caucasuswar_end.4.a: "Militarizujte zbývající posádky a za každou cenu se držte!"
 caucasuswar_end.4.b: "Nechte region na milost místních vúdců."
 caucasuswar_end.4.c: "Ustoupit před vznikajícími kavkazskými státy."
 caucasuswar_end.4.d: "Kolaps naší vlády v regionech [SCOPE.sState('kuban_state').GetStateRegion.GetName] a [SCOPE.sState('dagestan_state').GetStateRegion.GetName] vedl k přerušení Gruzínské vojenské silnice a k ukončení schopnosti [ROOT.GetCountry.GetAdjective] státu vyvíjet moc v jižním Kavkazu."
 caucasuswar_end.4.e: "Opustit hory Transkavkazské inteligence."
 caucasuswar_end.4.f: "V těchto opuštěných horách nám nezbylo nic jiného, než být uvězněni mezi Turky a horaly. Nic už s námi není, Bůh je vysoko nad námi a car je daleko."
 caucasuswar_end.4.t: "Katastrofa na Kavkaze"
 caucasuswar_end.5.a: "Začněte úsilí o konverzi a integraci našich nových ruských sousedů."
 caucasuswar_end.5.b: "Musíme najít způsob, jak se přizpůsobit tomuto novému míru."
 caucasuswar_end.5.d: "Porážka [SCOPE.sCountry('russia_scope').GetAdjective] armád umožnila naši osvobození ve všech [SCOPE.sState('dagestan_scope').GetStateRegion.GetName] pod vládou [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]. Cesta je otevřena k konečnému triumfu [ROOT.GetCountry.GetName]."
 caucasuswar_end.5.f: "Pod vůlí Všemohoucího, Absolutního vladaře... nevěřící byli rozptýleni, koruna jejich císaře byla potravinová krev jeho padlých hord."
 caucasuswar_end.5.t: "Svatý mír"
 caucasuswar_end_4b_tt: "Kavkaz #bold se rozdělí#! mezi různé nároky na dědictví jeho historických království."
 caucasuswar_end_4c_tt: "Národní aspirace #bold kavkazských#! národů budou realizovány jako samostatné státy."
 caucasuswar_end_4e_tt: "Kavkazské národy se osamostatní od [ROOT.GetCountry.GetName] jako jednotné #bold Transkavkazské#! státy."
