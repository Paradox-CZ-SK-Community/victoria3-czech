 has_halted_deportations_tt: "Zastavil deportace lidí [SCOPE.sCulture('circassian_culture_scope').GetName]"
 hide_deportation_events_tt: "Budoucí deportační události budou skryty a zobrazí se jako #bold oznámení#!."
 imamate_dispatch_muhammad_amin: "Poslat Naiba do Circassie"
 imamate_dispatch_muhammad_amin_desc: "Úmrtí dvou circasských tamadů v rychlém sledu zanechalo naše západní bratry toužící po osobě schopné je sjednotit. Odeslání našeho emisáře do Circassie by mohlo zajistit potřebnou alianci s našimi spolubojovníky a opět spojit kmeny."
 je_caucasian_war: "Kavkazská válka"
 je_caucasian_war_circassia: "Čest před životem"
 je_caucasian_war_circassia_reason: "Císařské ambice [SCOPE.sCountry('russia_scope').GetName] vyžadují totální zničení našich domovů. Abychom odolali [SCOPE.sCountry('russia_scope').GetAdjective] útoku, musíme sjednotit kmeny [ROOT.GetCountry.GetName], abychom stáli společně v boji."
 je_caucasian_war_imamate: "Gazawat"
 je_caucasian_war_imamate_reason: "Císařské ambice [SCOPE.sCountry('russia_scope').GetName] vyžadují podmanění Kavkazu. Abychom bojovali proti [SCOPE.sCountry('russia_scope').GetAdjective] ortodoxní invazi, musíme sjednotit národy [ROOT.GetCountry.GetName] a stát spolu v posvátném boji."
 je_caucasian_war_reason: "Naše územní ambice v Kavkazských horách se vracejí kvůli silnému místnímu odporu. Musíme potlačit veškerý zbývající odpor, abychom zajistili naši jižní hranici a otevřeli území pro usídlení.\n\nJakmile budou vyzkoumány technologie #bold Riflování#! a #bold Logistika#!, bude možné #bold eskalovat válku#! a zahájit plnohodnotnou invazi do rebelských států."
 je_circassian_expulsions: "Vyhnání Circassianů"
 je_circassian_expulsions_reason: "Ambice vlády osídlit bývalé území Circassie loajálními kozáky vedly k neúprosné kampani vyhnání obyvatelstva [SCOPE.sCulture('circassian_culture_scope').GetName] z regionu jakýmikoli potřebnými prostředky.\n\nPokud je tento [concept_journal_entry] aktivní, budou [SCOPE.sCulture('circassian_culture_scope').GetName] [Concept('concept_pop', '$concept_pops$')] deportováni z našich hranic, za cenu obrovských ztrát na životech."
 je_conquest_of_central_asia: "Dobyvatelství Turkestánu"
 je_conquest_of_central_asia_reason: "Abychom zajistili naši jižní hranici, čelili britské moci v Indii a otevřeli trasy, kterými můžeme rozšířit [ROOT.GetCountry.GetAdjective] vliv na Blízký východ, vláda [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] vydala pravomoc ustanovit protektoráty napříč Střední Asií a rozšířit naši říši do Turkestánu."
 je_pacify_the_steppes: "Pacifikace stepí"
 je_pacify_the_steppes_reason: "Navzdory nominální [ROOT.GetCountry.GetAdjective] kontrole nad kazachstánskou stepi od 18. století, banditství a neloajalita sužují území. Kazachstánské povstalecké síly vedené aristokratem [SCOPE.sCharacter('kenesary_scope').GetFullName] začaly znovu a znovu útočit na naše zásobovací konvoje a pevnosti v regionu.\n\nPouze s konečnou pacifikací stepi může být řízen u [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] skutečně nazýván svrchovaným Kazachstánem."
 je_the_eastern_border: "Vládcem Východu"
 je_the_eastern_border_reason: "Naše ambice stát se pacifickou námořní mocností a naše koloniální agenda ve Střední Asii vyžadují, abychom vyřešili naše dlouhodobé hraniční spory s [SCOPE.sCountry('china_scope').GetName] příznivým způsobem pro [ROOT.GetCountry.GetName]."
 je_the_eastern_border_russia_chuguchak_protocol: "Vydat Chuguchakský protokol"
 je_the_eastern_border_russia_chuguchak_protocol_desc: "Získání dalších území ve Střední Asii je prioritou ruské vlády. S Čínou v neklidu se naskýtá příležitost rozšířit se do sporných oblastí."
 je_the_eastern_border_treaty_of_beijing: "Vznášet nároky na Primorye"
 je_the_eastern_border_treaty_of_beijing_desc: "Region #bold Primorye#! představuje příležitost vybudovat teplovodní přístav v Tichém oceánu, což významně zvyšuje náš potenciál projekce moci. Mohli bychom uspořádat smlouvu k zajištění území využitím slabosti Číny."
 je_the_last_kazakh_khan: "Poslední kazachstánský khan"
 je_the_last_kazakh_khan_reason: "Tímto byl prohlášen zástupci tří Zhuzů za khana sjednoceného [SCOPE.sCountry('khanate_scope').GetName], [SCOPE.sCharacter('kenesary_scope').GetFullName] se otevřeně vzbouřil proti vládě [ROOT.GetCountry.GetAdjective]. Aby zajistil kazachstánská území jednou provždy, musí být rebelantský chánát zničen."
 kazakhstan_events.1.a: "Mobilizujte loajální sultány a rozdrťte tuto vzpouru!"
 kazakhstan_events.1.b: "Kazachstánský lid se nikdy nepodřídí útočníkům!"
 kazakhstan_events.1.d: "Vzbouřené zástupce kazachstánských Zhuzů prohlásily obnovu sjednoceného [SCOPE.sCountry('kazakh_scope').GetName], pod khanem [SCOPE.sCharacter('kenesary_scope').GetFullName]. Povstání ohrožuje naše zájmy napříč celou kazachstánskou stepi."
 kazakhstan_events.1.f: "Dvacet tisíc mužů ze tří set kmenů stojí na koních na východě, připraveni se postavit svým útočníkům.\n\nA v jejich čele, khan Kenesary, zvednutý na bílých pytlech jeho loajalistů ve třech Zhuzích, se zavázal, že se nikdy nevrátí do svého domova, zatímco car se odváží nazvat jeho země svým majetkem."
 kazakhstan_events.1.t: "Kazachstánské povstání"
 kazakhstan_events.2.a: "Upozorněte nahranice."
 kazakhstan_events.2.d: "Karavana pod ochranou kozáků, která se pohybuje po stepi [SCOPE.sState('akmolinsk_state').GetStateRegion.GetName], byla napadena velkým a dobře vycvičeným zástupem kazachstánských povstalců, vedeným aristokratem [SCOPE.sCharacter('kenesary_scope').GetFullName]."
 kazakhstan_events.2.f: "Přijeli v noci, sestoupivše na tábor ze všech stran, kontingent jezdců v počtu stovek a tak náhle se objevil, že to vypadalo, jako by se narodili z moří trávy, která obklopovala stany. Vyzabíjeli hlídky během několika okamžiků, nože se zkřížily a výstřely se vyměnily mezi standardizovanými puškami vyrobenými ve zbrojních dílnách Tuly a ohromujícím arzenálem střelných zbraní pocházejících z poloviny kontinentálních pozůstatků.\n\nTrvalo jen chvíli, než se kakofonie rozplynula a jezdci zmizeli, zanechávajíc pouze doutnající látku a dvě desítky jizvami poznamenaných přeživších."
 kazakhstan_events.2.t: "Jízda [SCOPE.sCharacter('kenesary_scope').GetFirstName]"
 kazakhstan_events.3.a: "Musíme dále útočit do Turkestánu."
 kazakhstan_events.3.b: "Konsolidujte naše zisky zde, než budeme pokračovat."
 kazakhstan_events.3.d: "S pacifikací rebelantského chánátu a popravou Kenesaryho chána může nyní [ROOT.GetCountry.GetAdjective] stát bezpodmínečně vykonávat moc na celém kazachstánském území."
 kazakhstan_events.3.f: "Kamenné, plačte! Ticho, úsvitu!\nZrůdně se zhroutily, hrdé útesy!\nBuďte v klidu, veselý zpěv bystřiny!\nNení tu Kenesary, posel nebe-\nJe mrtvý, nyní."
 kazakhstan_events.3.t: "Tiché stepi"
 kazakhstan_events.4.a: "Poskytněte kompenzaci [SCOPE.sCountry('kazakh_scope').GetRuler.GetPrimaryRoleTitle] za karavanu."
 kazakhstan_events.4.b: "Odpovědností Kazachů je zajistit si vlastní území."
 kazakhstan_events.4.d: "Konvoj s kozákem, který byl eskortován Cossacky překročil stepi [SCOPE.sState('akmolinsk_state').GetStateRegion.GetName] byl napaden velkým a dobře vycvičeným bandem kazachstánských rebelů vedených aristokratem [SCOPE.sCharacter('kenesary_scope').GetFullName]."
 kazakhstan_events.4.f: ""Všude je nepořádek. Částečně to vychází z neodpustitelného opomenutí a částečně z zbabělosti Kozáků, kteří se marně snaží nafouknout válčící síly v slovech, aby ospravedlnili svou odsouzeníhodnou nedbalost."""
 kazakhstan_events.4.t: "Přepadnuta kozácká patrola"
 kazakhstan_events.5.a: "Místní obyvatelé nesou plnou odpovědnost za tuto katastrofu."
 kazakhstan_events.5.b: "Musíme věnovat více prostředků na ochranu našich zájmů."
 kazakhstan_events.5.d: "Jedna z našich pevností ve stepi [SCOPE.sState('raid_state').GetName] byla přepadena skupinou kazachstánských rebelů pod vedením [SCOPE.sCharacter('kenesary_scope').GetFullName]. Po dobytí pevnosti a rozptýlení posádky rebelové neúprosně srovnali nejbližší ruská usídlení se zemí."
 kazakhstan_events.5.f: "Když se kůň skauta přiblížil k tomu, co bylo brána, spatřil, co zůstalo za sebou. Vrstva popela stále pokrývala ruinu, která byla uložena požárem, který spálil a zčernal trámy a pozemní úpravy, které tvořily zdi. Od doby, co byla pevnost spálena, nepršelo, takže popel si uchoval to, co zůstalo.\n\nTam, kde byla pevnost, je nyní hrob. Tam, kde byla posádka, je nyní pouze přetrvávající zápach kouře."
 kazakhstan_events.5.t: "Přepadena pohraniční tvrz"
 kazakhstan_events.6.a: "Přináší zboření svému vlastnímu lidu."
 kazakhstan_events.6.b: "Musíme požádat o další pomoc od [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle]."
 kazakhstan_events.6.d: "Rebelantské síly [SCOPE.sCharacter('kenesary_scope').GetFullName] přepadly skupinu loajálních aul v [SCOPE.sState('raid_state').GetName], šíříc teror mezi těmi kazachstánskými lidmi, kteří zůstávají loajální administrativě staršího sultána [SCOPE.sCharacter('senior_sultan_scope').GetFullName]."
 kazakhstan_events.6.f: ""Jak máme proklamovat loajalitu k vám, kdo schováváte ruské mince, skrývajíc se za ruskou stráží, v městě postaveném Ruskem? Proč bychom měli cítit strach, který jste si zaslouženě vy?"
 kazakhstan_events.6.t: "Loajální auly povražděny"
 kazakhstan_events.7.a: "Rusové a jejich vazalové jsou pro nás všechny hrozbou."
 kazakhstan_events.7.b: "Nechceme mít část v jeho boji."
 kazakhstan_events.7.d: "Potencionální khan Kazachů, [SCOPE.sCharacter('kenesary_scope').GetFullName], poslal korespondenci [SCOPE.sCharacter('ruler_scope').GetFullName], žádajíc alianční spojení s [ROOT.GetCountry.GetName] proti svým rivalům v Rusku a Kazachstánu."
 kazakhstan_events.7.f: ""Čas za čas, požádal jsem ruského cara a jeho poddané o mír a přátelství, a přesto neprokázali žádné čisté úmysly. Jejich touha dominovat našim domovům roste rok od roku - letos to budou ruské pevnosti na řece Irtyš, ale příští rok to bude Sarysu."
 kazakhstan_events.7.t: "Dopisy chána"
 kazakhstan_events.8.a: "Chvalte vojáky za jejich statečnou obranu."
 kazakhstan_events.8.b: "Generál [SCOPE.sCharacter('casia_general').GetFullName] si zaslouží uznání za své činy."
 kazakhstan_events.8.d: "Kazachstánská rebelantská síla loajální [SCOPE.sCharacter('kenesary_scope').GetFullName] se pokusila zahájit nájezd na [ROOT.GetCountry.GetAdjective] tvrz v [SCOPE.sState('raid_state').GetName], než byla odražena místní posádkou."
 kazakhstan_events.8.f: "Když jezdi překračovali obzor, posádka už byla na místě. V disciplinovaných řadách na hradbách se kaskáda puškového palby setkala s devastujícím prvním útokem a kozáčtí jezdci se připojili k smrtícímu tanci jeho stopy.\n\nJakmile teror skončil, muži i koně zanechali křičíc, tráva stepi vyplněná krví svých synů."
 kazakhstan_events.8.t: "Kazachstánský nájezd odražen"
