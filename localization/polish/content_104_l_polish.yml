 children_rights_events.1.a: "Děti? Jaké děti?"
 children_rights_events.1.b: "Bylo by škoda, kdyby se schovávali v těchto opuštěných domech..."
 children_rights_events.1.d: "Kvůli nehumánním podmínkám, kterým děti čelí na svých pracovištích, mnoho rodin v [SCOPE.sState('child_labor_state').GetName] si zvolilo skrýt své potomky v naději, že nebudou odesláni na práci."
 children_rights_events.1.f: ""Řekli nám, abychom byli tiší, pane, a tak jsme to udělali. Já a můj bratr jsme tam stáli, tichý jako hrob, vidíte, zadržel jsem dech, jak jsem mohl, ale bylo příliš tma, takže jsem si myslel, že už odešli. Nenajdou nás tady, víte, to bylo to, co máma říkala, ale bylo příliš tma, pane, a bylo chladno.""
 children_rights_events.1.t: "Neviditelný křik"
 children_rights_events.2.a: "Musíme to zastavit."
 children_rights_events.2.b: "Dělají, co musí."
 children_rights_events.2.d: "Vzhledem k nízkým mzdám, které zaměstnanci v [SCOPE.sState('child_labor_state').GetName] dostávají, je stále více rodičů nuceno posílat své děti do práce, aby pomohli uživit své rodiny."
 children_rights_events.2.f: ""To je šílenství! Jak máme pomoci těmto lidem, když sami nutí své děti pracovat?! Musíme něco udělat! Okamžitě přestaňte s tímto barbarským rozhodnutím!"\n\n"No, zdá se, že je docela očividné, že toto není něco, co by chtěli pro své vlastní děti, pokud by měli jiné možnosti, že? Sudí těch chudáků na základě jejich rozhodnutí o přežití jim také nepomůže.""
 children_rights_events.2.t: "Svěží pravda"
 children_rights_events.3.a: "Nikdo by neměl dělat tento typ práce."
 children_rights_events.3.b: "Děti se nevracejí, takže si na to raději zvyknou."
 children_rights_events.3.d: "S vládním tlakem na [SCOPE.sLaw('current_law_scope').GetName] museli dospělí muži pokrýt mezery, které by po sobě zanechali. Jejich těla jsou však příliš velká a prsty příliš široké a průmyslové nehody se zvyšují."
 children_rights_events.3.f: ""Jejich výkřiky naplnily továrnu, jejich krev pokryla stroje, jako by měly vlastní srdce. Je to už desátýkrát za týden, co si muž řízne prst při pokusu obsluhovat nějaké malé stroje, které dříve ovládaly jen štíhlé ruce dítěte. Protesty rostou: „Pokud ne oni, tak jsme to my.“"""
 children_rights_events.3.t: "Nezbytné zranění"
 children_rights_events.4.a: "Takovou pobožnou záležitost musí řídit [SCOPE.gsInterestGroup('devout_scope').GetName]."
 children_rights_events.4.b: "Skvělá iniciativa, kterou by měli řešit učitelé."
 children_rights_events.4.c: "Skutečně je nepotřebujeme."
 children_rights_events.4.d: "Naší snaze o prosazení [SCOPE.sLaw('current_law_scope').GetName] byli během celého státu vřele doporučovány zubožené školy. Tyto charitativní organizace by poskytly jídlo a vzdělání nejubožejším dětem naší společnosti."
 children_rights_events.4.f: ""Existuje jen jeden způsob, jak mohou tyto chudé děti, bez spojení nebo rodiny, prosadit si cestu na společnost: vzdělání. Pokud se nenaučí psát své jméno, naučíme je, jak podepisovat; pokud se nenaučí číst, naučíme je, jak být informovány; pokud dítě jako to nemůže dostat jídlo, seženeme mu práci.""
 children_rights_events.4.t: "Roztržené školy"
 children_rights_events.5.a: "Bohatství nemůže být zakazujícím faktorem."
 children_rights_events.5.b: "Nemůžeme věnovat ještě více veřejných prostředků."
 children_rights_events.5.d: "Přijetí [SCOPE.sLaw('current_law_scope').GetName] se zastavilo vzhledem k některým veřejným protestům. Mnoho rodin postrádá kupní sílu, aby pokryly náklady na koupi nových školních potřeb, a tím brání svým dětem ve školním vzdělání."
 children_rights_events.5.f: ""Poslouchejte, žádný rodič by se snažil zastavit své děti v získávání lepší budoucnosti než té, kterou získají zde, ale pokud musím učinit rozhodnutí a toto rozhodnutí je mezi koupí chleba a koupí pera a inkoustu, řeknu, že to není spravedlivé rozhodnutí.""
 children_rights_events.5.t: "Pero a papír"
 children_rights_events.6.a: "Každý si zaslouží šanci."
 children_rights_events.6.b: "Řekněte [SCOPE.gsInterestGroup('gatekeeper_ig').GetName], že mají pravdu. Pak pokračujte s naším plánem."
 children_rights_events.6.c: "Měli by to považovat za čin charitativní."
 children_rights_events.6.d: "Někteří členové [SCOPE.gsInterestGroup('gatekeeper_ig').GetName] vyjádřili obavy o přijetí [SCOPE.sLaw('current_law_scope').GetName], protože se domnívají, že by ovlivnilo zaměstnanost a podporovalo agitaci v nižších vrstvách."
 children_rights_events.6.f: "\"Každý má své místo, že? Myslím, že se na tom můžeme všichni shodnout. Pokud tyto děti učíme stejné věci, které učíme naše vlastní děti, kdo je pak brání tomu, aby chtěli stejné pracovní místa?\n\nA kdo by s tím pádem dělá, co by měli dělat? Vzdělávání pro vzdělávání je nesmysl, idylická utopie, která by vedla jen k utrpení, prázdným továrnám a líným pracovníkům.\""
 children_rights_events.6.t: "Nikdy jsem nebyl jedním z nich"
 climbed_erebus: "Vystoupal na Mount Erebus"
 cold.1.a: "Měli bychom rychle pokračovat."
 cold.1.b: "Shromážděte geologické vzorky."
 cold.1.c: "Vystoupejte na Horu Erebus. Budeme první, kdo dosáhne kráteru!"
 cold.1.d: "Expedice spatří dvojí sopečné vrcholy Erebus a Terror na obzoru. Když byly poprvé objeveny Jamesem Clarkem Rossem, bylo pozorováno, že Erebus je v erupci. Naštěstí nacházíme hory v pokoji."
 cold.1.f: "Vznikl mráz. Šedivý, ochromující."
 cold.1.t: "Na horách šílenství"
 cold.10.a: "Tři cheers pro [SCOPE.sCharacter('expedition_leader').GetFullName]!"
 cold.10.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] úspěšně vedl expedice k velrybářské stanici na Jižní Georgii, odvážně cestujíc od Elephant Island na nezakryté záchranné lodi s chabými zásobami. Příběhy hrdinství [SCOPE.sCharacter('expedition_leader').GetFirstName] rezonují po celém národě navzdory neúspěchu expedice."
 cold.10.f: "Během naší poslední noci stanování pod neúprosně bílým, se mě náš kuchař zeptal, zda to byla těžká rozhodnutí "vrátit se," řekl "poté, co jsme došli tak daleko, nebylo to těžké?". Ne, chtěl jsem říct. Ne, nebylo. Jaký potěšení může pól přinést muži, uvězněnému mezi mořem a horskými pásmy, hladovějící silueta mlhy a chladu? Pokud by suchý vzduch pofoukal o něco silněji, všichni bychom se rozptýlili jako diaphanous flakes of snow."
 cold.10.t: "Velrybářská stanice"
 cold.101.a: "Známe právě toho muže."
 cold.101.b: "Může pokladna unést takový náklad?"
 cold.101.d: "Antarktický kontinent zůstává téměř zcela neprozkoumaný. Expedice do této rozlehlé zamrzlé pustiny by byla drahá a plná nebezpečí, ale sláva být prvním na pólu by byla ohromná."
 cold.101.f: "Zachvění a šepoty brzy naplnily haly nejprestížnějších vědeckých akademií světa, když se prospekt posledního geografického objevu stával čím dál víc než jenom snem s horečkou."
 cold.101.t: "Expedice do Antarktidy"
 cold.102.a: "[SCOPE.sCharacter('expedition_leader_1').GetFullName] je zkušený polární objevitel."
 cold.102.b: "[SCOPE.sCharacter('expedition_leader_2').GetFullName] nás povede k slávě."
 cold.102.c: "[SCOPE.sCharacter('expedition_leader_3').GetFullName] nás dosud nikdy nezklamal."
 cold.102.d: "Musíme si vybrat vůdce pro nadcházející expedici na Antarktický kontinent. Několik slibných kandidátů se vyniklo."
 cold.102.e: "[SCOPE.sCharacter('expedition_leader_4').GetFullName] je nejlépe připravený."
 cold.102.f: "Few lidí je schopno správně ocenit tento hrdinský čin, tento brilantní důkaz lidské odvahy a energie. Tito muži pojedou přímo do srdce balíkového ledu, který všichni předchozí objevitelé považovali za jistou smrt. Tito muži jsou hrdinové — hrdinové v nejvyšším slova smyslu."
 cold.102.t: "Polární objevitel"
 cold.11.a: "Musíme to zdolat!"
 cold.11.b: "Měli bychom se vydat detour přez praskliny."
 cold.11.d: "Když se loď expedice otáčí na bok, posádka obdivně sleduje vysokou, kolmo postavenou ledovou stěnu; jejich jediný vstup na kontinent."
 cold.11.f: ""A tam stála. Kdyby měla tvář, vím, že by se nám smála. Ten směšný praskavý zvuk – led praskal. A teď to jde, tam, blok padá do moře. Hrozivé. Smrtelné. Je to směrem k naší lodi. Tento okamžik nás pronásledoval od chvíle, kdy jsme opustili poslední přístav. Plavba byla obtížná, ale vstoupit na ten neznámý kontinent by bylo jako sestoupit do hlubin zamrzlého pekla.""
 cold.11.t: "Velká ledová bariéra"
 cold.12.a: "Najdeme novou cestu."
 cold.12.b: "Budeme se držet osvědčeného přístupu."
 cold.12.d: "Expedice pokročila skrze věčné dny sněhu až do nalezení neproniknutelných hor Transantarktidy. Nová výzva čeká, protože jejich cesty byly jen stěží zaznamenány."
 cold.12.f: ""Vždy šedá obloha nás nechala v stavu kruté anestezie, neschopni rozlišit čáru, která oddělovala sníh od atmosféry, sníh od stop, sníh od nás. Před námi byla ostřejší šedá a v její otupělosti se nacházela známá útěcha.\n\nKámen byl pokryt bílou vrstvou a většinu dne jsme strávili tím, že jsme pochopili, že to nebylo žádné vertikální nebe, žádný nebe, které na nás padá, poslední píseň, prokleté trubky, miráž. To byly hory.""
 cold.12.t: "Transantarktické hory"
 cold.13.a: "Zastav se a prozkoumej to."
 cold.13.b: "Ignorujte to."
 cold.13.d: "Během pokroku expedice skrze sníh byl objeven podivný kámen s neznámými značkami, částečně zakopaný pod jejich nohama."
 cold.13.f2: ""Světle zbarvená hora byla vykopána právě dnes ráno. Její hladký povrch a dokonalé prohnutí byly přerušovány pouze vzorovanými neznámými značkami, všechny se objevily v sekvenci, která byla zpočátku nepochopitelná, ale jejíž význam jsem po chvíli rozpoznal. Neznal jsem jazyk, ani jsem neznal zkroucená slova ve úplné izolaci, ale dohromady – dohromady jsem to věděl. Jsou hladoví, víš. Hladoví.""
 cold.13.f: "\"Světle zbarvená skála byla vykopána právě dnes ráno. Její hladký povrch a dokonalá křivka byla přerušována pouze vzorkem neznámých znaků, které se objevovaly ve vzoru, který by se nikdo z našich mužů neodvážil dekódovat. Při umístění mezi naším okem a sluncem se její tón mění, zdánlivě v závislosti na denní době; nyní bílý, nyní žlutý, při západu — zelený. \""
 cold.13.t: "Podivné známky"
 cold.2.a: "Tato chata by měla obstát zkoušku času."
 cold.2.b: "Chata musí vydržet do našeho návratu."
 cold.2.c: "Měli bychom si odpočinout a doplnit zásoby, než se posuneme dál."
 cold.2.d2: "Expedice přistává na zamrzlém pobřeží antarktického kontinentu, a je obdarována ukrajujícím pohledem na dřevěnou chatrč. Pouze mírně zasněžená, je snadno obyvatelná a posádka objevuje dostatek zásob jídla uvnitř."
 cold.2.d: "Expedice sestupuje na zmrzlém pobřeží Antarktického kontinentu. Na relativně dostupném místě navrhuje člen posádky postavit odolnou chatu, ve které bychom mohli odpočívat a nechat zásoby pro návrat, a snad i pro budoucí objevitele."
 cold.2.f: ""Teplota chatrče je nízká, samozřejmě, ale v každém jiném ohledu jsme naprosto pohodlní. Je zde neomezené množství sušenek, a naše objev v Pram Point znamená neomezený zásobování maseňátinou. Prázdná plechovka na kerosen a nějaké železné cihly byly vyrobeny do výborné malé kamny, která byla připojena ke starému sporáku. Již ji můžeme považovat za dočasný domov.""
 cold.2.t: "Horské chata"
 cold.3.a: "Potřebujeme tyto zásoby. Vraťte se."
 cold.3.b: "Pokračujte, bez dodávek se obejdeme."
 cold.3.d: "Expedice si uvědomila, že překročila cestu k dalšímu zásobovacímu depozitu."
 cold.3.f2: "Když jsme pokračovali v cestě skrze neúprosnou bílou, sněhové mohyly se stávaly stále vzácnějšími. Nebo jsme si to mysleli. Bože, pomoz nám, nemůžeme pokračovat v této práci, to je jisté. Mezi sebou jsme neustále veselí, ale co každý muž cítí ve svém srdci, mohu jen hádat."
 cold.3.f: ""Když jsme pokračovali v cestě skrze bezohlednou bílou, sněhové hromady se stávaly stále vzácnějšími. Nebo to jsme si mysleli. "Je téměř večer." Všichni jsme se zastavili. "Máme dost jídla?," otázal jsem se. Všichni jsme znali odpověď, všichni jsme věděli proč se ptám. Jeden jediný kývnutí, nikdo nepromluvil. Všichni jsme věděli, že ty lži bílé jako tato země.""
 cold.3.t: "Mířil vedle"
 cold.4.a: "Jdu ven a mohu nějakou dobu být pryč."
 cold.4.d: "Expedice je odsouzena. Úplně vyčerpaná, omrzlá a bez zásob, jediné, co zbývá udělat, je čekat na chladnou náruč smrti."
 cold.4.f: ""Každý den jsme byli připraveni vyrazit na naše skladiště 11 mil daleko, ale před stanem zůstávala scéna vířícího sněhu. Nemyslím, že bychom mohli doufat v něco lepšího. Vydržíme až do konce, ale samozřejmě se stále slabšíme a konec nemůže být daleko. Zdá se to být škoda, ale nemyslím, že mohu psát více."\n\n"Pro Boha, starej se o naše lidi.""
 cold.4.t: "Konec je blízko"
 cold.5.a: "Úspěch! Ale teď začíná těžká cesta na sever..."
 cold.5.b: "Prokletí! A nyní začíná obtížná cesta na sever..."
 cold.5.d2: "Expedice dosahuje jižního pólu, aby našla stan s [SCOPE.sCountry('pole_winner_country').GetAdjectiveNoFormatting] vlajkou. Byli jsme poraženi při našem cíli!"
 cold.5.d: "Expedice dosáhla svého cíle: jižní pól! [SCOPE.sCharacter('expedition_leader').GetFullName] hrdě vztyčuje stan se [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting] vlajkou, a posádka pije oslavné hrnky kakaa."
 cold.5.f: ""Pol. Nezkalený, bezvadný. Vzduch se leskl, jako by sníh měl vlastní světlo; pod našima zamrzlýma nohama muselo být tajné slunce.\n\n"Je to tady." A přijali jsme opatření, zaznamenali každou možnou anomálii, "je to tady, posuňte maják," a pak to bylo tady, hned před mýma očima, a pak to bylo tam, blíž k sáněm, ale bylo to tady. Nakonec to bylo tady, a jeho odražený bledost osvětlila naše unavené tváře. "Gentlemen, teď můžeme odpočívat."\n\nJe to tady.""
 cold.5.t: "Jižní pól"
 cold.6.a: "Je to praktická věc."
 cold.6.b: "Nepoklesneme k takovému barbarství!"
 cold.6.d: "Zásoby se mění pro antarktickou expedici. Posádka debatuje o přínosech zabití některých psů tažných saní a rozdělení masa mezi muže a zbývající psy, aby zvýšila své šance na přežití."
 cold.6.f: ""Není možné klidně přemýšlet o vraždění zvířat, která mají takovou inteligenci a individualitu, která často mají takové okouzlující vlastnosti, a které velmi pravděpodobně člověk už považoval za přátele a společníky."\n\n"Souhlasili jsme s tím, abychom se od ničehonic opustili, abychom dosáhli našeho cíle! A navíc pokud to neuděláme, psi jistě umřou na podvýživu nebo vyčerpání.""
 cold.6.t: "Psí maso"
 cold.7.a: "Příště budeme úspěšní."
 cold.7.b: "Jsou věrnostou své národnosti."
 cold.7.d2: "Posádka antarktického expedice konečně dorazila domů. Jako první muži, kteří kdy dosáhli jižního pólu, jsou oslavováni jako [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting] hrdinové."
 cold.7.d: "Posádka antarktického expedice konečně dorazila domů. Ačkoliv se jim nedostalo úspěchu ve svém cíli, jejich úsilí pokročilo vědecký pokrok a vytyčilo cestu pro budoucí objevitele."
 cold.7.f: ""Sláva. Vítězství. Oslavy a průvody. Absurdní částky peněz. Laskavá slova. Opakování hrdinova stínu nad vlastním jménem. Posádka. Tato cenná skupina nezlomných bastardů. Domov. Dny. Noci. Jak moc mi chyběly dny a noci, jejich vypočítaný sled. Nuda rutiny. Probouzení ve své posteli. Horká čokoláda. Káva. Čaj. Moje oblíbené tartaletky. Jak moc mi chyběly zvuky z této ulice.""
 cold.7.t: "Návrat domů"
 cold.8.a: "Dále!"
 cold.8.b: "Musíme důvěřovat odbornosti [SCOPE.sCharacter('expedition_leader').GetFullName]."
 cold.8.d: "Rozbité kusy ledového moře začínají pokrývat povrch vody, jak se expedice blíží k cíli. Trup lodi se snaží prorazit chladnou masu tím, že do ní narazí a rozmačká, ale led se stává silnějším, jak postupují."
 cold.8.f: ""Nebyloby moudré přiznat, že mě takové nebezpečí fascinovalo, ale bezprostřední příchod našeho konečného cíle, oznámený rostoucím morským ledem obklopujícím nás, nemohl ale vyděsit a fascinovat mě zároveň. Sněhový pokryv, který ji pokrýval, bránil moři odrazu našich siluet nebo tvaru lodi – nebylo nic jiného k vidění: byli jsme jen my a pól.""
 cold.8.t: "Balíkový led"
 cold.9.a: "Proč třískneme skrze led!"
 cold.9.b: "Opustit loď."
 cold.9.d2: "Prolamování cesty skrze arktický led se ukázalo jako sisyfovský úkol. Hůře, přicházející led drtí loď. I kdyby bylo možné ji osvobodit z ledu, není se již schopná plavby. Jedinou zbývající možností je opustit loď a doufat, že na nohou najdeme velrybářskou základnu."
 cold.9.d: "Série tlakových vln zasáhly loď expedice, což způsobilo, že se led kolem ní oddělil do velkých kusů. Chvilka vítězství je rychle následována dvěma ledovými masami, které se ji přitiskly na pravoboku, jednu na její přídi a jednu na její zádi. Posádka se shromáždí, aby vytvořila plán, jak ji osvobodit."
 cold.9.f: ""Zima nás dosáhla. Prkna z antických dubů byla nyní stydlivě skryta za sněhovými vrstvami bílé, a celá loď by se zdála opuštěná, kdyby nebylo třesoucích světel, která jsme dokázali udržet zapálená. Led nás obklopoval a svou přirozenou grace začal našemu cennému útočišti bodat.""
 cold.9.t: "Zamrzlé"
