 marx_events.1.c: "S tímto povstaleckým jednotlivcem nechceme mít nic společného."
 marx_events.1.d: "Zvyšující se majetková disparity mezi naší společností se stalo tak zjistitelným a zraňujícím jako ostří srpu. Brožura s názvem "Komunistický manifest" napsaná socialistickým revolucionářem upoutala pozornost mas."
 marx_events.1.f: ""Historie všech doposud existujících společností je historií třídních bojů.\n\nSvobodní a otroci, patricij a plebejec, pán a poddaný, mistr a tovaryš, zkrátka, utlačovatel a utlačovaný, stály v neustálé opozici jedna vůči druhé, vedly nepřerušený, nyní skrytý, nyní otevřený boj, který každým okamžikem končil buď revolučním přetvořením společnosti jako celku, nebo společným zkázou bojujících tříd.""
