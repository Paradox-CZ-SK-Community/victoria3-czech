 ig_suppression_events.1.a: "Určitě potřebují naše vedení."
 ig_suppression_events.1.b: "To je naprosto nemorální!"
 ig_suppression_events.1.d: "Mocný vliv, který [SCOPE.gsInterestGroup('suppressed_ig').GetName] má, se stal hrozivou přítomností nad naší vládou. Jeden z našich agentů nás oslovil s návrhem na... méně konvenční řešení."
 ig_suppression_events.1.f: "Dveře byly otevřeny, aniž by si toho někdo všiml, dokud vítr neporozprášil dokumenty odpočívající na dřevěném stole.\n\n"Omlouvám se," oznamuje uklidňující hlas, pečlivě je zvedá, "doufám, že má návštěva neohrozí vaše důležité záležitosti. Nicméně bylo pozorováno, že [SCOPE.gsInterestGroup('suppressed_ig').GetName] je v zoufalé potřebě malé pomoci k spravedlivé cestě, která pomůže jak jim, tak nám."
 ig_suppression_events.1.t: "S přáteli jako jsou tito..."
 ig_suppression_events.2.a: "Nejlepší pověst nikdy nelze vystopovat."
 ig_suppression_events.2.b: "Toto nakrmí víc než jedno kouzelné pletení."
 ig_suppression_events.2.c: "Lidé na předměstí jsou dychtiví po nějaké sociální munici."
 ig_suppression_events.2.d: "Byly vytvořeny a připraveny zvěsti o hříšném životě [SCOPE.sCharacter('suppressed_leader').GetFullName], ze [SCOPE.gsInterestGroup('target').GetName], a jsou připraveny šířit se mezi masami jako požár."
 ig_suppression_events.2.f: ""Že co udělali komu? To se nedá uvěřit! Takové skandální chování nelze tolerovat v této zbožné zemi! A pak to následovali čím? Už to nemohu dál slyšet! Prosím, ulevte mi od tohoto utrpení! Už to ukončete, prosím vás! Prosím vás!""
 ig_suppression_events.2.t: "Šušká se, že"
 ig_suppression_events.3.a.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName] odstoupí."
 ig_suppression_events.3.a: "Trochu vydírání ještě nikoho nezabil."
 ig_suppression_events.3.b: "Možná že bychom měli skandál ještě zvětšit."
 ig_suppression_events.3.c: "Toto už zašlo příliš daleko."
 ig_suppression_events.3.d: "S pověstmi o [SCOPE.sCharacter('suppressed_leader').GetHerHis] způsobu života se dostaly ke všem společenským vrstvám a [SCOPE.sCharacter('suppressed_leader').GetHerHis] pověst byla podkopána, jistě můžeme přesvědčit [SCOPE.sCharacter('suppressed_leader').GetFullName] k odstoupení z [SCOPE.sCharacter('suppressed_leader').GetHerHis] pozice vůdce [SCOPE.gsInterestGroup('target').GetName]."
 ig_suppression_events.3.f: ""Byl to jeden z těch dní, kdy plameny továren blikaly jako malé oči skrze okna, jeden z těch dní, kdy [SCOPE.sCharacter('suppressed_leader').GetFullName] cítil, jako by celé město zíralo na [SCOPE.sCharacter('suppressed_leader').GetHerHim], obviňující, požadovat. Ale nebyla to [SCOPE.sCharacter('suppressed_leader').GetHerHis] chyba! [SCOPE.sCharacter('suppressed_leader').GetSheHe] to věděl, [SCOPE.sCharacter('suppressed_leader').GetSheHe] nic špatného neudělal... Byla to vláda, bylo to očividně vláda, která šířila lži, nikdy se jim nelíbila [SCOPE.sCharacter('suppressed_leader').GetHerHim], že?"
 ig_suppression_events.3.t: "Přesvědčování"
 ig_suppression_events.4.a.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName] bude uvězněn."
 ig_suppression_events.4.a: "Ať [SCOPE.sCharacter('suppressed_leader').GetHerHis] tělo shnije ve vězení."
 ig_suppression_events.4.b.tt: "[SCOPE.sCharacter('suppressed_leader').GetFullName] se vzdá."
 ig_suppression_events.4.b: "[SCOPE.sCharacter('suppressed_leader').GetSheHe|U] potřebuje jen trochu více přesvědčení..."
 ig_suppression_events.4.c: "To už opravdu zašlo příliš daleko!"
 ig_suppression_events.4.d: "I po vytrvalých snahách o podkopání pověsti [SCOPE.sCharacter('suppressed_leader').GetFullName], [SCOPE.sCharacter('suppressed_leader').GetSheHe] prokázal neochotu odstoupit. Je třeba přijmout tvrdší opatření."
 ig_suppression_events.4.f: "Dveře se znovu otevírají, tentokrát není vítr, který by vás varoval, žádný zvuk, žádný narušení života nelze v této bezpečné místnosti vnímat. Ale je opět tady. Ten stejný uklidňující hlas se k vám blíží, "Omlouvám se," rozpoznáváte ten tón, "Doufám, že má návštěva neruší vaše důležité záležitosti. Nicméně náš cíl se ukázal jako poněkud odolný našemu přesvědčení, takže zbývá jen jedna možnost."\n\n"Nemůžeme zabít [SCOPE.sCharacter('suppressed_leader').GetHerHim]!"\n\nAgent na vás vrhá zmatený pohled, "Zabít [SCOPE.sCharacter('suppressed_leader').GetHerHim]? Oh, ne, to bych nikdy nenavrhl! Jen jsem si myslel, že máme tolik prázdných cel...""
 ig_suppression_events.4.t: "Konečný úder"
 ig_suppression_events.5.a: "Naši agenti se tím diskrétně zabývají."
 ig_suppression_events.5.b: "Sbořte ty dveře!"
 ig_suppression_events.5.c: "Ach, kdyby jen měli právo na shromáždění..."
 ig_suppression_events.5.d: "Slyšeli jsme, že [SCOPE.gsInterestGroup('target').GetName] pořádají velmi zajímavé schůze ve svém sídle, které velmi dobře známe. Mohli bychom je určitě navštívit."
 ig_suppression_events.5.e: "Nepotřebujeme důvod, abychom je jednoduše rozptýlili."
 ig_suppression_events.5.f: "\"Já? Ach, právě jsem procházel kolem, když jsem si všiml takového malého okouzlujícího shromáždění, které tady máte, že? Ale není moc přátelské, abyste ho měli jen pro svou skupinu, mohl bych dokonce říci, že je to trochu... sektářské, že?\"\n\n\"Samozřejmě bych vás nikdy nezačal obviňovat z něčeho takového, ale možná by to nejlepší pro všechny zúčastněné by bylo, kdybyste laskavě rozptýlili tuto extrémně nezákonnou a špinavou schůzi hned.\""
 ig_suppression_events.5.t: "Překvapivá návštěva"
 ig_suppression_events.6.a: "Hoďte mincí svému vůdci."
 ig_suppression_events.6.b: "Existují další... levnější metody."
 ig_suppression_events.6.d: "Zvěsti o slabé vůli [SCOPE.sCharacter('suppressed_leader').GetFullName], ze [SCOPE.gsInterestGroup('target').GetName], jsou spíše faktem než podezřením. Existuje mnoho způsobů, jak se dá využít slabý protivník."
 ig_suppression_events.6.f: ""Takže před vámi jsou dvě kovy, jak můžete vidět, že? A pak si můžete vybrat, toto laskavě nabízené zlato nebo tento ostrý - ale stejně krásný - ocel, rozumíte tomu, co říkám?""
 ig_suppression_events.6.t: "Sebesabotáž"
 ig_suppression_events.7.a: "Lidé budou vědět, koho respektovat."
 ig_suppression_events.7.b: "Nikdy jim nedovolíme zapomenout, kdo to dosáhl."
 ig_suppression_events.7.c: "Dobrý moment, abychom jim připomněli naše zákony."
 ig_suppression_events.7.d: "Naše úsilí o podkopání pověsti [SCOPE.gsInterestGroup('target').GetName] bylo nesmírně úspěšné. S jejich vlivem nyní oslabeným je čas se zaměřit na důležitější záležitosti."
 ig_suppression_events.7.f: ""Dveře se tentokrát neotevřou. Minuty plynou a nic se neděje. Je to téměř zklamání. Na chodbě je přece jen muž na cestě ven. Nosí sametový kabát a díváš se na něj s očekáváním. Další muž k němu přistoupí a odcházejí spolu. Nic se neděje.""
 ig_suppression_events.7.t: "Poslední slovo"
