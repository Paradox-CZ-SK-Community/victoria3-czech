 krakatoa.1.a: "Pomůžeme, s čím máme."
 krakatoa.1.b: "Příroda je svéhlavá bytost."
 krakatoa.1.d: "Erupce bezprecedentních záznamů naprosto zničila životy mnoha našich lidí ve státě [SCOPE.sState('krakatoa_state').GetName]. Výbuch Krakatoa bylo slyšet stovky mil daleko a cokoliv, co mělo nešťastný osud obklopit ostrov, bylo okamžitě zničeno."
 krakatoa.1.f: ""A den se stal nocí. Ty obrovské vodopády ohně stékající dolů po hoře. Černý mrak, obrovský, všechny ptáky dávno opustily toto pole.\n\nZa několik let si budu sedět u krbu a světlo mě už nebude rušit.""
 krakatoa.1.t: "Dny temnoty"
 krakatoa.2.a: "Není co popisovat tuto tragédii."
 krakatoa.2.d: "Vlny vyšší než komíny zpustošily stát [SCOPE.sState('tsunami_state').GetName], hrozné důsledky sopečné erupce."
 krakatoa.2.f: ""Nikdy nezapomenu na to ticho.""
 krakatoa.2.t: "Noci vln"
 krakatoa.3.a: "Můžeme jim poslat nějaké jídlo."
 krakatoa.3.b: "Nedá se nic dělat."
 krakatoa.3.c: "Otevřete státní sýpky!"
 krakatoa.3.d: "V důsledku poklesu teploty způsobeného sopečnou erupcí byla veškerá úroda v [SCOPE.sState('farm_state').GetName] zničena následným [GetHarvestConditionType('disease_outbreak').GetName] a nyní přicházejí rolníci žádat o pomoc."
 krakatoa.3.f: "Žádné jídlo doma, pane, žádný jediný kořen, který by se dal zachránit. Děti se ptají, pane, obloha je vždy temná, vždy červená. Jsou hladové, hladové a vystrašené, můj pane — a já také."
 krakatoa.3.t: "Hořící popel"
 krakatoa.4.a: "Pouze malba by mohla zachytit takovou krásu."
 krakatoa.4.b: "Akademici musí zajistit, že jsme připraveni na příští erupci."
 krakatoa.4.d: "Živě červené západy slunce byly hlášeny po několik měsíců po celé zemi. Hasičské vozy byly dokonce vyvolány v [SCOPE.sState('art_state').GetName], aby zkrotily zjevné požáry. Mnoho umělců a akademiků vyjádřilo svůj zájem o tento fenomén."
 krakatoa.4.f: "\"Modrá a občas zelená luna, její zápalná luminescence zapaluje noc umělou intenzitou. Bílé měsíční paprsky skrze mraky se objevují fialové, a občas také modré, zelené.\n\nLevandulové slunce, noctilucentní oblaka, nepříjemná fascinace.\""
 krakatoa.4.t: "Dýmové prameny"
 krakatoa.5.a: "Pomůžeme, s čím máme."
 krakatoa.5.b: "Příroda je rozmarná bytost."
 krakatoa.5.d: "Eroze bezprecedentních rekordů zcela zničila životy mnoha [SCOPE.sCountry('krakatoa_country').GetAdjectiveNoFormatting] v státě [SCOPE.sState('krakatoa_state').GetName]. Exploze Krakatoa byla slyšet stovky mil daleko a cokoliv, co mělo smůlu kolem ostrova, bylo okamžitě zničeno."
