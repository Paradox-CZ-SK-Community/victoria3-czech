 decree_events.1.a: "Lepší odvodňovací systém by měl být naší prioritou."
 decree_events.1.b: "Tento slibný mladík nám nabízí levnější alternativu."
 decree_events.1.c: "Kamenné základy říkáte? Riskantní, ale skvělé!"
 decree_events.1.d: "Vynikající stav našich silničních sítí přitáhl inženýry z celé naší země, kteří nyní chtějí s námi pracovat různými zajímavými způsoby."
 decree_events.1.e: "Nemusíme poslouchat tyto podvodníky."
 decree_events.1.f: ""Hladký asfalt, tak lesklý jako povrch ocelové laguny, klidný. Pach výfukových plynů, guma, příroda zkrocena pokrokem... žijeme, abychom zkrátili vzdálenosti!\n\nPokud si najmete některého z inženýrů, kteří absolvovali naši prestižní univerzitu v [SCOPE.sState('engineers_state').GetNameNoFormatting], ujišťuji vás, můj drahý příteli, že nic — nic! — vám nikdy nestojí v cestě... nebo se postaví do cesty vaší autu!""
 decree_events.1.t: "Na správné cestě"
 decree_events.2.a: "[SCOPE.gsInterestGroup('ecology_ig').GetName] navrhl, že musí být přijata okamžitá opatření."
 decree_events.2.b: "Nic, co by mohl vyřešit horský výlet."
 decree_events.2.d: "Lepší silniční sítě vedly k nárůstu dopravy ve státě [SCOPE.sState('decree_state').GetName], následovaný důsledným nárůstem znečištění."
 decree_events.2.f: ""Ve strašné době postindustriální éry přetrvává tma. Noc se stává jasnější než den, osvětlená pouličními lampami, dobře osvětlenými středními ubytováními, ohništěmi zapálenými v méně oblíbených okrscích. Ale dny... dny ztratily bezkončné lesky slunce, navždy nepřerušené až právě teď.\n\nKouř stoupá nejen z továren, ale rychlý vítr dopravy také zvedá šedé nebe nad lidskými kašly.""
 decree_events.2.t: "Šedivé dny"
 decree_events.3.a: "Zasloužil si tuto práci."
 decree_events.3.b: "Dotýká příběh, ale nezaslouží si zvláštní zacházení."
 decree_events.3.d: "Nízký člověk vstoupil jako populární vůdce [SCOPE.gsInterestGroup('ig_intelligentsia').GetName], což se mnohým nelíbilo k takové sociální mobilitě."
 decree_events.3.f: "\"Zpočátku žil se svou chudou vdovou matkou, poté s jeho hrozným strýcem, oba poté zemřeli, jak se říká, a stal se sirotkem a uprchl ze státu. Poté byl viděn jako obchodník s vínem, jak byl mladý, a někteří říkají, že se pokusil stát se nějakým strážcem zákona. Poté se pokusil psát, v čemž byl mírně úspěšný, a nyní... nyní to vidíte, vůdce [SCOPE.gsInterestGroup('ig_intelligentsia').GetName], konečně v klidu.\""
 decree_events.3.t: "Základní principy"
 decree_events.4.a: "Muži ho budou následovat."
 decree_events.4.b: "Neměli bychom rozčilit [SCOPE.sCharacter('noble_character').GetLastName]."
 decree_events.4.d: "Nový admirál se představil v přístavech [SCOPE.sState('decree_state').GetName], radostně vítán svými vrstevníky. Nicméně, syn [SCOPE.sCharacter('noble_character').GetFullName] také postuloval, že má velký zájem o stejný titul."
 decree_events.4.f: ""Existují příběhy, pokud si někdo všimne, které zní tak nemožně, že by měly patřit do románu. Byl tu chlapec, tvrdí námořníci, který začal svůj život v lovci velryb, a byl jedním z osmi mužů, kteří se vrátili z hrozného, hrozného výletu.\n\nPo mnoho let nikdo nevěděl, kde byl, nechtěl mluvit, odmítl se na muže podívat do očí. Poté sloužil v šesti různých velrybářských lodích a přivedl je všechny domů živé a zdravé.""
 decree_events.4.t: "Z hloubi moře"
 decree_events.5.a: "Působivý návrh, opravdu!"
 decree_events.5.b: "Skvělý nápad... který by mohl někdo jiný udělat za levnější cenu."
 decree_events.5.c: "Neměla by to být zdarma služba pro národ?"
 decree_events.5.d: "Byla vyslána komise do prestižní [SCOPE.sBuilding('decree_building').GetName] ve [SCOPE.sState('decree_state').GetName], aby jeden z jejich nejlepších skladatelů napsal národní operu, která zachycuje vznešenost [ROOT.GetCountry.GetName]."
 decree_events.5.f: "\"Ani nejostřejší kritici nebudou schopni najít jedinou chybu v harmonii, stupnici, rytmu mého magnum opusu, [SCOPE.GetRootScope.GetCountry.GetCustom('opera_noun')] [SCOPE.GetRootScope.GetCountry.GetCustom('opera_genitive')]. Příběh o lásce, smrti, nesmrtelných tématech, která se týkají [ROOT.GetCountry.GetAdjectiveNoFormatting] legend, jejich hrdinů budou navždy pamětováni díky těmto nádhernýmáriím!\""
 decree_events.5.t: "Noc v opeře"
 decree_events.6.a: "Financujte je!"
 decree_events.6.b: "Zní... ne tak skvěle."
 decree_events.6.d: "Troupe potulných umělců, vysoko oceněná, dorazila do [SCOPE.sState('decree_state').GetName], následovaná stovkami žádostí o vládní financování jednoho z jejich koncertů."
 decree_events.6.f: ""Jejich texty... ne, to byste nemohli chápat, pouze nejsmutnější a nejhlubší duše jsou schopny se ponořit do jejich srdcí, široce otevřených před námi skrze ty pianové poznámky... Jejich písně mluví o samotě, nepochopení, nedostatku klidného místa na únik... Oprávněně zachycují žalu teenage duše, jak byste to chápali?""
 decree_events.6.t: "Hudba pro mé uši"
