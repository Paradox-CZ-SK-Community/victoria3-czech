 third_line_rhyme_b_1: "Tak byla naše národnost vytvořena\n"
 third_line_rhyme_b_2: "Potrestáme ty [SCOPE.sCountry('rival_country').GetAdjectiveNoFormatting], kteří zradili,\n"
 titanic.1.a: "Lidé budou mluvit o luxusu této lodi!"
 titanic.1.b: "Měli bychom učinit jeho konstrukci efektivnější."
 titanic.1.c: "Nemáme čas sledovat blouznění maniaka."
 titanic.1.d: "[SCOPE.sCharacter('titanic_leader').GetFullName], ze [SCOPE.gsInterestGroup('titanic_ig').GetName], určil, že bude sponzorovat výstavbu nezapomenutelného oceánského parníku v loděnicích [SCOPE.sState('titanic_state').GetName]. Bude to jako nic, co jsme kdy viděli."
 titanic.1.f: "\"Majestát, dokonalý odraz světla proti čtyřem černým komínům byl sami o sobě dostatečný. Řada z nás, kteří si užívali svěží vzduch, se procházela po palubě. Večer na nás přichází pocit prázdnoty. Dítě stálo v tichosti. Poté jsme nemohli mluvit.\n\nLoď, západ slunce — a bezostyšný sen budoucnosti, zkrystalizovaný.\""
 titanic.1.t2: "The [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')]"
 titanic.1.t: "Titanic"
 titanic.2.a: "To je tragédie."
 titanic.2.d2: "Po monumentálním [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')] opustila loděnice [SCOPE.sState('titanic_state').GetName], netrvalo to dlouho, než na ni čekala tragédie, když část její trupu narazila na stejně impozantní ledovec."
 titanic.2.d: "Po monumentální Titanic opustila loděnice [SCOPE.sState('titanic_state').GetName], netrvalo dlouho, než ji zasáhla tragédie, protože část jejího trupu se srazila s stejně impozantním ledovcem."
 titanic.2.f: ""Když jsem byl nasazen do člunu, zavolal na mě: 'Všechno je v pořádku, malá dívko. Ty jdi. Já zůstanu.' Když se náš člun vydal, hodil mi polibek, a to bylo naposled, co jsem ho viděl.""
 titanic.2.t: "Smutná pohroma"
 titanic.3.a: "Byla to loď snů."
 titanic.3.d2: "Po tom, co monumentální [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')] opustila loděnice [SCOPE.sState('titanic_state').GetName], netrvalo dlouho, než se prokázalo, že její první plavba byla naprostým úspěchem. Davy mávají na pasažéry u přístavu, kam dorazili, a jásají."
 titanic.3.d: "Poté, co monumentální Titanic opustil loděnice [SCOPE.sState('titanic_state').GetName], netrvalo dlouho, než byla její první plavba dokázána jako absolutní úspěch. Davy mávají na pasažéry v přístavu, který přistál, a jásají."
 titanic.3.f: ""Co jsou muži v porovnání s vlnami a oceánem? Ten loď byl jediným důkazem, jak se člověk ustaví pánem nad mořem. Moudré hlavy antiky by se zhroutily a proklínaly, protože jsme očarovali jejich bohy a překonali jejich tekuté monstra.\n\nJsme zde, nyní - a úžas trvá navěky.""
