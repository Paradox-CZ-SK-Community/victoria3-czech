 society_tech_events.301.a: "Takový hanebný výstřelek. Toto je skautská válečná mašina!"
 society_tech_events.301.b: "Podívej se na ty sametové polštáře! A na malované hedvábné stěny!"
 society_tech_events.301.c: "Kdyby takto bylo veškeré to místo používáno pro zboží místo pro cestující..."
 society_tech_events.301.d: "Vzducholoď [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] bylo vybráno jako velmi zvláštní místo pro ples vyšší třídy. Nejdůležitější členové národa vyjádřili své názory na tento grandiózní stroj."
 society_tech_events.301.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] vzducholodě byly vybrány jako velmi výjimečné místo pro ples vyšší třídy. Nejdůležitější členové národa vyjádřili své názory na tento grandiózní stroj."
 society_tech_events.301.t: "Ve vzduchu"
 society_tech_events.302.a: "Ukážeme světu, jak se dělá romantismus!"
 society_tech_events.302.b: "Tito slibní mladí muži si zaslouží každý poslední cent."
 society_tech_events.302.c: "Ale můžete to udělat trochu ... realistickější?"
 society_tech_events.302.d: "Akademie [SCOPE.sBuilding('academy_building').GetName] v [SCOPE.sState('academy_state').GetName] zaznamenala rostoucí zájem o romantické hnutí, přičemž někteří z našich největších umělců vytvářeli skutečné mistrovské kousky."
 society_tech_events.302.f: ""V Xanadu Kubla Khan nařídil\npostavit honosný palác rozkoší:\nkde Alph, posvátná řeka, tekla\nskrz jeskyně člověku neměřitelné\ndolů k bezslunečnému moři. \n\n–Samuel Taylor Coleridge, #italic Kubla Khan#!" # todo: "V Xanadu Kubla Chán nařídil vznešený dóm rozkoše:\nKde Alph, posvátná řeka, tekla\nSkrze jeskyně nezměřitelné člověku\nDolů k bezslunečnému moři. \n\n–Samuel Taylor Coleridge, #italic Kubla Khan#!" # todo: "V Xanadu dal Kubla Chán postavit\nvznešený palác rozkoše:\nkde Alph, posvátná řeka, tekla\nskrz jeskyně pro člověka neměřitelné\ndolů k bezslunečnému moři. \n\n–Samuel Taylor Coleridge, #italic Kubla Chán#!" # todo: 
 society_tech_events.302.t: "Není to romantické?"
 sol_events.1.a: "Nikdo si nezaslouží takový život."
 sol_events.1.b: "Chudoba je prostě fakt života."
 sol_events.1.c: "Okamžitě zadržte tyto agitátory."
 sol_events.1.d: "Žena zahájila protest v centru [ROOT.GetCountry.GetCapital.GetCityHubName] a prohlásila, že její děti nemají co jíst kromě potkanů. Lidé se shromáždili kolem ní a připojili se k jejím zoufalým naléháním."
 sol_events.1.f: ""Doufám, že nikdy nebudeš muset pohlédnout na troje tváře svých dětí, když jim podáváš karbonizovanou krysu a říkáš jim, že je to jen vepřové, lžeš jim, aby zachoval jejich nevinnost o něco déle, jen o den navíc, zakazuješ jim hrát na schovávanou, aby nebyli ještě hladovějící tím úsilím, říkají jim, že pokud se pohnou, najde je bubák a chytí je.""
 sol_events.1.t: "Známky doby"
 sol_events.2.a: "Naši lidé nikdy nezapomenou, co jsme pro ně udělali."
 sol_events.2.b: "To nám pomůže posunout se ještě dále!"
 sol_events.2.c: "Spokojenost jejich blahobytu je pro nás dostačující."
 sol_events.2.desc: "Životní podmínky našich lidí se v poslední době neustále zlepšují a přinášejí naději nejvíce zklamaným částem našich měst — i tak máme stále dlouhou cestu před sebou."
 sol_events.2.f: ""Byl to nejlepší čas, byl to nejhorší čas, byl to věk moudrosti, byl to věk hlouposti, byla to epocha víry, byla to epocha nevěřících, byla to sezóna světla, byla to sezóna temnoty, byla to jaro naděje, byla to zima zoufalství.""
 sol_events.2.t: "Pohádka naděje"
 sol_events.3.a: "Je to dobrá věc, kterou podpořit."
 sol_events.3.b: "Nepotřebujeme, aby měli další moc."
 sol_events.3.d: "Členové [SCOPE.gsInterestGroup('ig_devout').GetName] byli spatřeni procházejícími se slumy [ROOT.GetCountry.GetCapital.GetCityHubName], nabízejícími nějaké charitativní jídlo chudým. Nyní však žádají státní financování pro své úsilí."
 sol_events.3.f: ""Chození těmi uličkami dělá duši pocit, že vstupuje do ďábelských akrů: nozdry zaplněné až za hranici s pachem brouků, oči zavřené za soucit po vidění pekelných bran široce otevřených.\n\nPokud nezískáme podporu, kterou potřebujeme, mohou světla božství nikdy nebýt dost silná, aby osvětlila tyto popelové obličeje.""
 sol_events.3.t: "Hořký křik"
 sol_events.4.a: "Tito lidé si zaslouží nějakou důstojnost."
 sol_events.4.b: "Tyto náklady nemůžeme pokrýt."
 sol_events.4.d: "Bydlení ve slumech [ROOT.GetCountry.GetCapital.GetCityHubName] dosáhlo tak mizerného stavu, že celé rodiny byly hlášeny žijící na schodech několika budov"
 sol_events.4.f: ""Po našem příchodu jsme našli stísněné shluky domů, stlačené jako kola v chudobě; špinavé a párajíce celé bloky obydlí, zřícené, staré, špinavé dvory a špinavé sklepy, pronajaté tolika rodinami, že se smíchaly dohromady jako tolik prasat. Všechny známky důstojnosti života byly pryč.""
 sol_events.4.t: "Přeplněný"
 sol_events.5.a: "Toto místo musí být co nejdříve vyčištěno."
 sol_events.5.b: "Článek? Jaký článek?"
 sol_events.5.d: "Článek? Jaký článek?"
 sol_events.5.f: ""Když se díváme na toto velké město, naše mysli se mohou snadno nadměrně povznést jeho velkým pompéznosti a leskem – leskem jeho paláců, chrámů a sídel, soudu spravedlnosti, akademií vědy a institucí filantropie. Určitě truchlíme, že takové město má tolik zla, degradace, pohanství a rozmařilosti... Davy nešťastných, špinavých, zubožených, rozházených, vyčerpaných vyhoštěných mas, které byly dotlačeny na okraj společnosti.""
 sol_events.5.t: "[ROOT.GetCountry.GetCapital.GetCityHubName], Jak to je"
 sol_events.6.a: "Určitě něco najdeme, co jim dáme."
 sol_events.6.b: "Zaplatí za své vlastní jídlo jako každý jiný."
 sol_events.6.d: "Nedostatek potravin a nízké — pokud neexistující — mzdy ve slumech vedly ke vzniku řady nepokojů mezi ženami ve [ROOT.GetCountry.GetCapital.GetCityHubName], kde vandalizovaly několik výlohy."
 sol_events.6.f: ""Nemáme jídlo, nemáme peníze, vidíme, jak si tito bohatí bastardi hromadí jídlo, jako by se chystali umřít hlady, když jeden z jejich prstů je tlustší než naše ruce. Máme právo být tak dobře živení jako oni.""
 sol_events.6.t: "Chléb vzpoury"
