 fascism_events.9.a: "Není důvod zasahovat."
 fascism_events.9.b: "Tuto [SCOPE.sCharacter('new_fascist_leader_scope').GetWomanMan] nesmí být dovoleno blížit se k vládě."
 fascism_events.9.d: "Odchod předchozího vůdce [SCOPE.sCharacter('new_fascist_leader_scope').GetInterestGroup.GetName] vytvořil v jeho vedení mocenské vakuum. Zdá se, že bude vyplněno [SCOPE.sCharacter('new_fascist_leader_scope').GetFullName], otevřeným [SCOPE.sCharacter('new_fascist_leader_scope').GetIdeology.GetName]."
 fascism_events.9.f: ""[SCOPE.sCharacter('new_fascist_leader_scope').GetLastNameNoFormatting], ze všech lidí? [SCOPE.sCharacter('new_fascist_leader_scope').GetSheHe|U] je, s respektem, ohavný. Usazení [SCOPE.sCharacter('new_fascist_leader_scope').GetHerHim] vedle nás by bylo urážkou."\n\n"Volba není na nás, že?"\n\n"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to bude vetovat. [ROOT.GetCountry.GetRuler.GetSheHe|U] #italic musí#! to vetovat. Spousta z nich stále vidí smysl.\n\n"Jsem v dvou myšlenkách. Můžeme si být jisti, že [SCOPE.sCharacter('new_fascist_leader_scope').GetLastNameNoFormatting] skutečně věří v cokoliv? Pokud se staneme těmi, kdo mluví k [SCOPE.sCharacter('new_fascist_leader_scope').GetHerHim] jako poslední... pomysli na to.""
