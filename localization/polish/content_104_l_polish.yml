 vampire_panic.1.f: "\"Nemyslíte, že existují věci, které nemůžete pochopit, a přesto, které jsou; že někteří lidé vidí věci, které jiní nemohou? Ale existují staré i nové věci, které by neměly být zkoumány pohledem mužů, protože vědí — nebo si myslí, že vědí — některé věci, které jim říkali jiní muži.\n\nAch, je to vina naší vědy, že chce vysvětlit všechno; a pokud to nevysvětlí, pak tvrdí, že není nic, co by se dalo vysvětlit.\""
