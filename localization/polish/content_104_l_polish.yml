 urbanization_events.1.a: "Udělali jsme to pro naše lidi."
 urbanization_events.1.b: "A budeme podporovat ten vlak."
 urbanization_events.1.d: "Skupina [SCOPE.gsInterestGroup('industrialist_ig').GetName] vyjádřila své uspokojení směřováním, kterým se země ubírá a jejími nově postavenými továrnami."
 urbanization_events.1.f: ""Existuje jen jeden možný směr: vpřed! Pokrok je jako vlak, který se nezastavuje, nečeká na nikoho, buď jste uvnitř, nebo venku.""
 urbanization_events.1.t: "Cesta k pokroku"
 urbanization_events.2.a: "Ať slaví."
 urbanization_events.2.b: "Ať to nikdy neskončí!"
 urbanization_events.2.d: "Nejvýznamnější členové vysoké společnosti [SCOPE.sState('urbanization_state').GetName] byli viděni, jak organizují luxusní večírky v nových a okázalých městských budovách."
 urbanization_events.2.f: "\"Mramorové stěny, zářící kámen. Hluk lidí, kteří přicházejí a odcházejí, oživuje město, když jsme ani nevěděli, že je mrtvé. Vysoké budovy zakrývají západ slunce, děti si hrají s kamením, kouř se mísí s mraky; vzdálený zvon oznamuje další vlak. Pokrok přichází.\""
 urbanization_events.2.t: "Ó, město hojnosti"
 urbanization_events.4.a: "To je třeba řešit."
 urbanization_events.4.b: "Musí akceptovat, že nemůžeme vždy potěšit každého."
 urbanization_events.4.d: "Členové skupiny [SCOPE.gsInterestGroup('opposing_ig').GetName] vyjádřili své obavy ohledně vládních rozhodnutí jasně prosazujících zájmy skupiny [SCOPE.gsInterestGroup('industrialist_ig').GetName]."
 urbanization_events.4.f: ""Volba je vždy těžká; ne proto, že je rozhodnutí obtížné učinit, ale proto, že důsledky mohou být poněkud... nepříjemné. Fámy se šíří jako kouř z továrny, znečišťují jasný vzduch [ROOT.GetCountry.GetNameNoFormatting] hustým a zlověstným jedem.""
 urbanization_events.4.t: "Zvýšení obav"
 urbanization_events.5.a: "Nakonec [SCOPE.sState('urbanization_state').GetName] svítí jako nikdy předtím."
 urbanization_events.5.b: "To není konec!"
 urbanization_events.5.d: "[SCOPE.sState('urbanization_state').GetName] urazilo dlouhou cestu od doby, co byla naší pozornosti poprvé věnována, přetvořili jsme se z malých domků a rozptýlených farem na cestu stát se vzkvétající metropolí."
 urbanization_events.5.f: "Žena si povzdechne, její staré ruce na chvíli přestanou háčkovat. "Když jsem byla mladší, všechno toto byla zemědělská půda. My děti jsme si jen volně hrály na polích, nemusely jsme se bát, že nás zasáhne vůz nebo ti zločinci přijdou pro nás. A ještě jsme měly čas pracovat!"\n\n"No dobře, babičko, teď budou mít lidé ještě více míst, kde mohou pracovat.""
 urbanization_events.5.t: "Větry změny"
 urbanization_events.6.a: "Nezáleží na tom, jestli všichni přijdou do města."
 urbanization_events.6.b: "Pak bychom měli modernizovat farmy."
 urbanization_events.6.c: "Vypadá to jako ideální místo pro vojenskou základnu."
 urbanization_events.6.d: "[SCOPE.gsInterestGroup('industrialist_ig').GetName] začali stěžovat na plýtvání a neefektivitu soběstačných farem v [SCOPE.sState('subsistence_state').GetName]."
 urbanization_events.6.f: "\"Úrodná půda našeho lidu trpí, upuštěna do unavených a otupělých rukou, příliš vyčerpaných manuální prací, aby pracovaly na slušné úrovni. Příliš chudí na to, aby mohli používat pokročilejší nástroje, které by je činily výnosnějšími... Tento průmysl je jen zbytečnou investicí.\""
 urbanization_events.6.t: "Neefektivní zemědělství"
 vampire_panic.1.a: "Jen další případ venkovských pověr."
 vampire_panic.1.b: "Několik profesorů vyjádřilo svůj zájem o tuto záležitost."
