 belle_epoque_events.1.a: "Chybí! Tato budova je sama Paříž!"
 belle_epoque_events.1.b: "Teď, když to říkají..."
 belle_epoque_events.1.c: "Bude to strženo do deseti let."
 belle_epoque_events.1.d: "S výstavbou Eiffelovy věže je pařížská veřejnost rozdělena. Někteří argumentují, že budova se stane jejich nejznámější známkou, jiní ji nazývají "obrovskou rádiovou věží"."
 belle_epoque_events.1.f: "My, spisovatelé, malíři, sochaři, architekti a vášniví obdivovatelé dosud nedotčené krásy Paříže, protestujeme se vší svou silou, s veškerým naším rozhořčením ve jménu ublíženého francouzského vkusu, proti vztyčení této zbytečné a monstrózní Eiffelovky."
 belle_epoque_events.1.t: "Eiffelova věž"
 belle_epoque_events.10.a: "Místo pro dámy; ale nikdy pro manželku."
 belle_epoque_events.10.b: "Nový svět; materiál bez toho, aby byl skutečný."
 belle_epoque_events.10.d2: "Ti členové [ROOT.GetCountry.GetAdjective] společnosti, kteří zbohatli díky nedávnému boomu technologického pokroku, začali vytvářet vlastní módu, navštěvují stále extravagantnější akce vyšší společnosti a exkluzivní restaurace zdobené ve stylu Art Nouveau."
 belle_epoque_events.10.d: "Prosperita [ROOT.GetCountry.GetAdjective] společnosti vedla k vzniku nové generace bohatých podnikatelů. Nejnáročnější hospoda těchto "nových bohatých" je Maxim's, exkluzivní restaurace zdobená ve stylu Art Nouveau, a obsluhující nejbohatší a nejmódnější občany [SCOPE.sState('belle_epoque_state').GetCityHubName]."
 belle_epoque_events.10.f2: ""She’s got an indiscreet voice," I remarked. "It’s full of–" I hesitated.\n\n"Her voice is full of money," he said suddenly.\n\nThat was it. I’d never understood before. It was full of money–that was the inexhaustible charm that rose and fell in it, the jingle of it, the cymbals’ song of it.\n\n— F. Scott Fitzgerald, #italic The Great Gatsby#!" # todo: "Má prostořeký hlas," poznamenal jsem. "Je plný–" zaváhal jsem.\n\n"Její hlas je plný peněz," řekl náhle.\n\nTo bylo ono. Nikdy jsem tomu předtím nerozuměl. Byl plný peněz–to byl ten nevyčerpatelný půvab, který v něm stoupal a klesal, jeho cinkání, píseň činelů.\n\n— F. Scott Fitzgerald, #italic The Great Gatsby#!" # todo: "Má neslušný hlas," poznamenal jsem. "Je plný–" váhal jsem.\n\n"Její hlas je plný peněz," řekl náhle.\n\nTo bylo ono. Nikdy jsem tomu předtím nerozuměl. Byl plný peněz–to bylo to nevyčerpatelné kouzlo, které v něm stoupalo a klesalo, cinkání v něm, píseň činelů v něm.\n\n— F. Scott Fitzgerald, #italic Velký Gatsby#!" # todo: Měla moc neslušný hlas," poznamenal jsem. "Je plné - " váhal jsem. "Je plné peněz,
 belle_epoque_events.10.f: "\"Byla to akumulace sametu, krajky, stuh, diamantů a dalšího, co bych nedokázal popsat. Svést jednu z těchto žen je jako vyrazit na výlet, který vyžaduje tří týdenní oznámení, je to jako stěhování.\""
 belle_epoque_events.10.t2: "Nové peníze"
 belle_epoque_events.10.t: "Noveaux-Riches"
 belle_epoque_events.11.a: "Nádech potřebné fantazie."
 belle_epoque_events.11.b: "Snadný způsob, jak zapomenout na své démony."
 belle_epoque_events.11.d2: "V [SCOPE.sState('belle_epoque_state').GetCityHubName] bylo otevřeno kluziště, které představuje novou, vzrušující formu zábavy pro městské vrstvy."
 belle_epoque_events.11.d: "V módním sousedství [SCOPE.sState('belle_epoque_state').GetCityHubName] byla otevřena palácové inline bruslení, které se vzápětí vyznačilo jako populární ihned po tom, co bylo veřejně představeno."
 belle_epoque_events.11.f2: ""Mánie? Ano, samozřejmě. Kde jinde byste mohli vidět milionáře v diamantech a hedvábí, jak spadne na zadek, směje se jako šílenec a pak to dělá znovu?""
 belle_epoque_events.11.f: "Jak uvnitř budovy ti šťastní, kteří dorazili brzy, se smáli, jak dělali své kolečko na dřevěné podlaze, ti pozdní příběhy venku se střetli s policií, jak se domáhali své šance."
 belle_epoque_events.11.t2: "Tancování na kolečkových bruslích"
 belle_epoque_events.11.t: "Roller-skating palác [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.12.a: "Další krok směrem k městu zítřka."
 belle_epoque_events.12.b: "Nový symbol pokroku naší země."
 belle_epoque_events.12.d2: "V [SCOPE.sState('belle_epoque_state').GetCityHubName] byla slavnostně otevřena nová síť podzemních stanic, která nabízí ikonickou a levnou dopravu v rámci města pro dojíždějící."
 belle_epoque_events.12.d: "Síť podzemních vlakových stanic, dokonale navržená s vchody navrženými Hector Guimardem v secesním stylu, byla inaugurována v [SCOPE.sState('belle_epoque_state').GetCityHubName]. Křivolaké návrhy vchodů do Métro, se svými červenými světly a zdobenými písmeny, se rychle staly symbolem [SCOPE.sState('belle_epoque_state').GetCityHubName]."
 belle_epoque_events.12.f2: "Ulice byly v těchto dnech tak mnohem civilizovanější, pomyslel si, když si to namířil k metro stanici. Kdežto kdysi byli zaplaveny smutnou chůzí mnohých, bloudících do práce, nyní byly tyto ošklivé stádo zahnány pod zem, stlačeny do svých trubek, žene se tunely.\n\nA co je to za pokrok, pokud ne urychlit temnotou?"
 belle_epoque_events.12.f: ""Those divine entrances to the Métro, by grace of which one can descend into the region of the subconscious of the living and monarchical aesthetic of tomorrow."\n\n— Salvador Dali" # todo: "Ty božské vstupy do Métra, díky nimž lze sestoupit do oblasti podvědomí živých a monarchální estetiky zítřka."\n\n— Salvador Dali" # todo: "Ty božské vchody do metra, díky nimž lze sestoupit do oblasti podvědomí živých a monarchistické estetiky zítřka.\"\n\n— Salvador Dali" # todo: 
 belle_epoque_events.12.t2: "Metro [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.12.t: "Métro [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.13.a: "Ohromující a vzdělávací!"
 belle_epoque_events.13.b: "Možná jsou tyto lidské výstavy nadměrné."
 belle_epoque_events.13.d: "Výstava zobrazující bohatství našich kolonií po celém světě se konala v [SCOPE.sState('belle_epoque_state').GetName], přitahujíc návštěvníky ukázkami exotických zvířat, přírodních zdrojů a etnoloických expozic národů [SCOPE.sCulture('colonial_culture').GetName] v simulované domorodé vesnici."
 belle_epoque_events.13.f2: ""Our race, we think, is depressed enough, without exhibiting one of us with the apes. We think we are worthy of being considered human beings, with souls."\n\n— James H. Gordon" # todo: "Myslíme si, že náš druh je už dost ponížený, bez toho, abychom jednoho z nás vystavovali mezi opicemi. Domníváme se, že jsme hodni být považováni za lidské bytosti s dušemi."\n\n— James H. Gordon" # todo: "Naše rasa je, myslíme, dost sklíčená, aniž bychom vystavovali některého z nás s opicemi. Domníváme se, že jsme hodni toho, abychom byli považováni za lidské bytosti s duší.\"\n\n— James H. Gordon" # todo: 
 belle_epoque_events.13.f: "Plakát výstavy byl jasně červený, nazvaný "L'EXPOSITION ORIENTALE", a zdobený karikaturami obyvatel impéria.\n\nŽeny s holou hrudí ze západní Afriky nesoucími štíty a klacky s vrčeními na jejich tvářích flanking algářských, kteří nesli ananasy, a něžné vietnamské dívky malované rtěnkou, balancujícími hrnce na svých hlavách.\n\nDítě připevněné k paži jeho hedvábně oblečené matky se dívalo z plakátu na ni, s nadějí v očích. "...to je jen půl franku!""
 belle_epoque_events.13.t: "Koloniální výstava v [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.14.a: "Bez ohledu na hranice obě naše národy oslavují krásu jako rovní."
 belle_epoque_events.14.b: "Musí nás nepřekonat [SCOPE.sCountry('haute_couture_country').GetAdjective]!"
 belle_epoque_events.14.d2: "Očarováni populárními obrazy bezchybně hedvábných šatů a módních šperků vyrobených [SCOPE.sCountry('haute_couture_country').GetAdjective] designéry, ženy [ROOT.GetCountry.GetAdjective] začaly překračovat hranice, aby požádaly o jemné oděvy."
 belle_epoque_events.14.d: "Očarováni populárními obrázky bezchybně hedvábných šatů a módních šperků produkovaných pařížskými řemeslníky, [ROOT.GetCountry.GetAdjective] ženy začaly cestovat do [SCOPE.sCountry('haute_couture_country').GetName] za účelem nákupu jemných oděvů z pařížských butiků."
 belle_epoque_events.14.f: "\"Proč byste mohli požadovat tolik peněz za pouhý oděv? Jaké štěstí by vám to mohlo přinést?\"\n\n\"Kolik vašich zlatých hodinek a šavlí, a možná ještě mnohem více.\""
 belle_epoque_events.14.t2: "Touha po módě"
 belle_epoque_events.14.t: "Vysoká móda"
 belle_epoque_events.15.a: "[ROOT.GetCountry.GetName] se stane módní hlavním městem světa."
 belle_epoque_events.15.b: "Jsou to návrháři a pracovníci, kteří dělají takové věci možnými."
 belle_epoque_events.15.d2: "Okouzleny populárními obrazy bezchybně hedvábných šatů a módních šperků vyrobených našimi řemeslníky, ženy přicházející až z [SCOPE.sCountry('haute_couture_buyer_scope').GetName] začaly cestovat k [SCOPE.sCountry('haute_couture_country').GetName], aby zakoupily oděvy našich návrhářů."
 belle_epoque_events.15.d: "Okouzleny populárními obrazy bezchybně hedvábných šatů a módního šperku vyráběného pařížskými řemeslníky, ženy pocházející z tak daleka, jak [SCOPE.sCountry('haute_couture_buyer_scope').GetName], začaly cestovat do [SCOPE.sCountry('haute_couture_country').GetName] za účelem zakoupení kvalitního oblečení z pařížských butiků."
 belle_epoque_events.15.f: "Proces, který se stal v posledních dnech běžným, přinesl velké rozptýlení dirigentům stanice [SCOPE.sState('belle_epoque_state').GetCityHubName]. Ženy s úzkostlivýma očima a plnými peněženkami přijížděly z vlaků přicházejících z [SCOPE.sCountry('haute_couture_buyer_scope').GetAdjectiveNoFormatting] stanic a odjížděly několik týdnů později v nádherných šatech a peněženkách o několik kilogramů lehčích.\n\nNa nástupištích se smísily obě skupiny, apatické manžele odvracely pohledy, zatímco jejich manželky si navzájem chválily dobrý vkus a slíbily si, že se znovu setkají."
 belle_epoque_events.15.t2: "Vysoká móda"
 belle_epoque_events.15.t: "Hledání Haute Couture"
 belle_epoque_events.16.a: "Do nového století!"
 belle_epoque_events.16.b: "...a pryč se starým!"
 belle_epoque_events.16.d2: "Aby oslavili konec devatenáctého století a začátek dvacátého, byla v [SCOPE.sState('belle_epoque_state').GetCityHubName] postavena obrovská ruská kolo. Z jeho podnosů mohou být vidět ohňostroje Nového roku po celé rozlehlé město [SCOPE.sState('belle_epoque_state').GetCityHubName]."
 belle_epoque_events.16.d: "Na oslavu konce devatenáctého století a začátku dvacátého, byla v [SCOPE.sState('belle_epoque_state').GetCityHubName] postavena obrovská ruské kolo. Z jeho vozů lze vidět ohňostroje Nového roku po celém velkolepém městě [SCOPE.sState('belle_epoque_state').GetCityHubName]."
 belle_epoque_events.16.f2: "Největší aspirace lidstva je podívat se na všechny ostatní, i když jen na nejkratší moment."
 belle_epoque_events.16.f: "Celý Paříž byla oslněna světly, od lodí plujících po Seině po odrazy ohňostrojů na sněhem bledých střechách. Když se kolo podívalo na vrchol, Marie si představila, že vidí svůj skromný dům, jehož světla zhasla, aby ušetřila další minci na tekuté rozkoše svého manžela.\n\nMožná, pomyslela si, ve světě tak rozlehlém a jasném, pro ni přece jen existovala budoucnost mimo to."
 belle_epoque_events.16.t2: "Obrat století"
 belle_epoque_events.16.t: "La Grande Roue de Paris"
 belle_epoque_events.17.a: "Svět se zlepšuje - neviděli snad naše statistiky HDP?"
 belle_epoque_events.17.b: "Uvnitř našich srdcí je semínko pesimismu."
 belle_epoque_events.17.d: "S přicházejícím koncem století se v [ROOT.GetCountry.GetName] rozšířilo literární a umělecké hnutí vyjadřující pesimismus a strach z degenerace společnosti."
 belle_epoque_events.17.f: ""I hope tomorrow will be a fine day, Lane."\n\n"It never is, sir."\n\n"Lane, you're a perfect pessimist."\n\n"I do my best to give satisfaction, sir."\n\n— Oscar Wilde, #italic The Importance of Being Earnest#!" # todo: "Doufám, že zítra bude pěkný den, Lane."\n\n"To nikdy nebývá, pane."\n\n"Lane, jsi naprosto dokonalý pesimista."\n\n"Snažím se co nejlépe poskytnout uspokojení, pane."\n\n— Oscar Wilde, #italic The Importance of Being Earnest#!" # todo: "Doufám, že zítra bude pěkný den, Lane."\n\n"Nikdy není, pane."\n\n"Lane, jsi dokonalý pesimista."\n\n"Snažím se co nejlépe poskytnout spokojenost, pane."\n\n— Oscar Wilde, #italic Jak je důležité míti Filipa#!" # todo: \"Doufám, že zítra bude krásný den, Lane.\"\n\n\"Nikdy není, pane.\"\n\n\"Lane, jsi dokonalý pesimista.\"\n\n\
 belle_epoque_events.17.t2: "Konec století"
 belle_epoque_events.17.t: "Myšlení konce století"
 belle_epoque_events.18.a: "První příručka dekadence."
 belle_epoque_events.18.b: "Jedovatý, korozivní text."
 belle_epoque_events.18.d: "Umělci a autoři spojené s [SCOPE.gsInterestGroup('decadent_ig').GetName] začali čerpat uměleckou inspiraci z románu Joris-Karl Huysmanse "Decadent" "À Rebours", popisující zkušenosti muže, který se stahuje do hyper-estetických senzorních zážitků a idealistické umělecké tvorby, aby unikl světu."
 belle_epoque_events.18.f: ""Není jediného z jejích vynálezů, bez ohledu na to, jak subtilní nebo impozantní může být, který lidská genialita nemůže vytvořit... Není pochyb o tom: tato věčná, blábolící stará dáma již není obdivována pravými umělci, a přišel čas ji nahradit umělou fdosti.""
 belle_epoque_events.18.t: "Dekadence v [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.19.a: "Odvažme se žít!"
 belle_epoque_events.19.b: "Jakákoli renovace je šílenství!"
 belle_epoque_events.19.d: "Následující kroky hnutí dekadence básník Jean Moréas vydal uměleckou manifest, vymezující uměleckou tendenci, která se snaží vyjádřit exotické ideály prostřednictvím extravagantních analogií a nepřímých odkazů."
 belle_epoque_events.19.f: ""Rythm: dávný metrický oživený; chaos učeně uspořádaný; rým illucescente a bité jako štít zlatý a bronzový, k rýmům nepochopitelné fluidity; alexandrin s četnými a pohyblivými zastaveními; práce prvních určitých čísel – sedm, devět, jedenáct, třináct – odvážná v různých rytmických kombinacích, za které zaplatili.""
 belle_epoque_events.19.t: "Manifest symbolistů"
 belle_epoque_events.2.a: "Tento nový styl je opravdu fascinující."
 belle_epoque_events.2.b: "A říkají, že malují bez návrhu. No, je to vidět."
 belle_epoque_events.2.d: "Šíření nového uměleckého stylu inspirovaného přírodou, který napodobuje klikaté křivky rostlin pomocí robustního železa a skla k vyjádření rozporů pokroku, dosáhlo vyšších sfér [SCOPE.sState('belle_epoque_state').GetCityHubName]."
 belle_epoque_events.2.f: ""No víte, já jsem prostě maloval dál. Pokračoval jsem — bez návrhu nebo náčrtu, vzniklo to, jak jsem maloval. A na konci jsem dosáhl takového stupně dokonalosti — vkládání každého doteku s takovou svobodou — že když jsem se vrátil na roh, kde jsem začal, musel jsem část toho namalovat znovu, protože by rozdíl byl příliš patrný. A harmonie v modré a zlaté se rozvíjela, víte, zapomněl jsem na všechno v mé radosti z toho.""
 belle_epoque_events.2.t: "Secese"
 belle_epoque_events.20.a: "Odvážný kohout, trvalý symbol [SCOPE.sCountry('france_scope').GetName]."
 belle_epoque_events.20.b: "Důstojný lev, symbol síly po celém světě."
 belle_epoque_events.20.c: "Odvážný kohout, vytrvalý symbol [SCOPE.sCountry('france_scope').GetAdjective] národa."
 belle_epoque_events.20.d2: "Zoologická zahrada v [SCOPE.sState('belle_epoque_state').GetName] začala rozšiřovat své výstavy, s nárůstem prosperity a volného času [ROOT.GetCountry.GetAdjective]."
 belle_epoque_events.20.d: "Ménagerie du Jardin des Plantes v [SCOPE.sState('belle_epoque_state').GetName] zahájila rozšiřování svých expozic, k vzrůstu [SCOPE.sCountry('france_scope').GetAdjective] prosperity a volného času."
 belle_epoque_events.20.e: "Noble tygr, z pahorků [SCOPE.sCountry('britain_scope').GetAdjective] Indie."
 belle_epoque_events.20.f: ""Z mé soukromé sbírky, jsem plně schopen vám půjčit vynikající exemplář lva, chyceného jako mládě z lovu v Africe..."\n\n"...vím, že už nějakou dobu znám sběratele a chovatele exotických ptáků, který ve své soukromé zoo má nádherného papouška..."\n\nKurátor se opřel dozadu a posuzoval sponzory před sebou. "Hrazgové, všechno, co od vás potřebuji, je..."."
 belle_epoque_events.20.g: "Odolný hnědý medvěd z [SCOPE.sCountry('russia_scope').GetName] tajgy."
 belle_epoque_events.20.h: "Mocný bizon, z velkých rovin [SCOPE.sCountry('usa_scope').GetName]."
 belle_epoque_events.20.i: "Hrozivý manul, z hor [SCOPE.sCountry('china_scope').GetName]."
 belle_epoque_events.20.j: "Elegantní serow, z lesů [SCOPE.sCountry('japan_scope').GetName]."
 belle_epoque_events.20.k: "Vznášející se zlatý orel, z výšin [SCOPE.sCountry('spain_scope').GetName] Pyrenejí."
 belle_epoque_events.20.manul: ""Z mé soukromé sbírky jsem schopen vám půjčit naprosto vynikající exemplář lva, chyceného jako kotě na lovu v Africe..."\n\n"...se všemi štěstími budu schopen zachytit pro vás exemplář jedné zvlášť oblíbené rasy. Ten kulatý, přesto zuřivý manul, dokumentovaný Pallasem, z stepí nejvzdálenější Mongolska..."\n\nKurátor se opřel dozadu a hleděl na sponzory před sebou. "Pánové, vše, co od vás potřebuji, je..." "
 belle_epoque_events.20.t2: "Zoologická zahrada [SCOPE.sState('belle_epoque_state').GetCityHubName]"
 belle_epoque_events.20.t: "Nová Ménagerie"
 belle_epoque_events.3.a: "Zaslouží si mít soukromý život."
 belle_epoque_events.3.b: "To je neslýchané! Poet politik!"
 belle_epoque_events.3.c: "[SCOPE.sCharacter('symbolist_leader').GetSheHe|U] bude muset odstoupit."
 belle_epoque_events.3.d: "Po úspěšných publikacích symbolistického hnutí se [SCOPE.sCharacter('symbolist_leader').GetFullName] rozhodl následovat jeho cestu a vypravit se na literární cestu [SCOPE.sCharacter('symbolist_leader').GetHerHis] vlastní, což vyvolává obavy pro [SCOPE.gsInterestGroup('symbolist_ig').GetName]."
 belle_epoque_events.3.f: "A přece\nk vínu, k opiu, dokonce, dávám přednost\nelexíru tvých rtů, na který láska se vychloubá;\na v pustých pláních touhy\njsou tvé oči studnami, které hasí mou žízeň."
 belle_epoque_events.3.t: "Les symboles"
 belle_epoque_events.4.a: "To místo má všechno!"
 belle_epoque_events.4.b: "Tato nemorální zařízení musí být okamžitě uzavřena."
 belle_epoque_events.4.d: "Otevření luxusního kabaretu na úpatí hory Montmartre oživilo noční život v Paříži. Přitahujíc, samozřejmě, pozornost a podezření konzervativců."
 belle_epoque_events.4.f: "Žena vzdychá po celou dobu zprávy v místnosti vyvolané kouřem. Vonné tyčinky a cigarety jsou k nerozeznání — stejně jako pára, i když je nemožné vědět, odkud pochází. Hudba je zde potlačena, hustá jako sirup.\n\n"Děkuji za společnost v těchto chladných nocích," zamňouká, hodí dokument do ohně, "moc jsme potřebovali nějaké extra palivo.""
 belle_epoque_events.4.t2: "Kouř a kabaret"
 belle_epoque_events.4.t: "Moulin Rouge"
 belle_epoque_events.5.a: "Lidstvo získává další triumf nad mor."
 belle_epoque_events.5.d2: "Poprvé laboratoř [ROOT.GetCountry.GetAdjective] dokončila lidské zkoušky praktické vakcíny proti vzteklině vyrobené ze sušené nakažené tkáně nervů králíka."
 belle_epoque_events.5.d: "Louis Pasteur, vědec známý svou prací na chorobách bource morušového, sterilizaci a přenosu nemocí, dokončil lidské pokusy vakcíny proti vzteklině, vytvořené ze sušené infikované nervové tkáně králíků."
 belle_epoque_events.5.f2: "Aby se zajistil úspěch, musí se provést denní imunizace po dobu čtrnácti až dvaceti jeden dní, ke konci pracovního období, co nejdříve po vystavení nakaženému zvířeti."
 belle_epoque_events.5.f: ""Úmrtí dítěte se jevilo jako nevyhnutelné. Rozhodl jsem se, ne bez akutní a trýznivé úzkosti, jak to může být představenu, uplatnit metodu, kterou jsem shledal jako konzistentně úspěšnou u psů.""
 belle_epoque_events.5.t2: "Vakcína proti vzteklině"
 belle_epoque_events.5.t: "Pasteurova vakcína proti vzteklině"
 belle_epoque_events.6.a: "Dvacáté století bude ukázáno na filmu!"
 belle_epoque_events.6.b: "Kino nemá komerční budoucnost."
 belle_epoque_events.6.d2: "Krátký film zachycující pracovníky v továrně na kamery v [SCOPE.sState('lumiere_state').GetCityHubName] vzbudil veřejnou pozornost na technologii pohyblivých obrázků. Diváci v [SCOPE.sState('belle_epoque_state').GetName] se hrnuli, aby viděli film a podobné filmy v salonech a divadlech."
 belle_epoque_events.6.d: "Louis a Auguste Lumière, vynálezci Cinématographe, uvolnili čtyřicetipětivteřinový "animovaný fotografický pohled", zobrazující dělníky jejich fabriky v [SCOPE.sState('lumiere_state').GetName] opouštět jejich pracovní místo."
 belle_epoque_events.6.f: "Publikum, investoři a podnikatelé všechny si fascinovaně prohlíželi, jak se obrazy rozvíjí na plátně. Výkonný management vystoupil jako první, následovaný ženami zaměstnanými ve fabrice, a obyčejnými dělníky na konci. Čtyřicet pět sekund se zdálo být far dlouhé, když se tableau rozšiřovalo po plátě, částice prachu ve paprscích světla z projektoru se vznášely ve vzduchu v očekávání publika."
 belle_epoque_events.6.t2: "Vzestup filmografie"
 belle_epoque_events.6.t: "Sortie de l'usine Lumière de [SCOPE.sState('lumiere_state').GetCityHubName]"
 belle_epoque_events.7.a: "Fotoachygraphe ukazuje bezlimitu potenciál!"
 belle_epoque_events.7.b: "Neomezený potenciál, možná, ale také neomezené riziko požáru."
 belle_epoque_events.7.d: "Vynálezce Raoul Grimoin-Sanson vyvinul přístroj nazvaný "photoachygraphe", přístroj, který promítá pohyblivé obrázky na více povrchů najednou. S tímto zařízením se mu podařilo vytvořit simulovanou atrakci horkovzdušného balónu pomocí záběrů Paříže z výšky, nazvanou Cinéorama."
 belle_epoque_events.7.f: "Plakát se třepetal, když se přes něj převálila lehká vánek, což dále narušovalo částečně uvolněnou připíchnutou pozornost. Před ním se tyčila velká kopule, která byla postavena pro akci, velký dav ji obklopoval.\n\n"La Grande Attraction Nouvellae: Ballon Cinéorama! Projections panoramiques animées de GRIMOIN-SANSON!""
 belle_epoque_events.7.t: "Cinéorama"
 belle_epoque_events.8.a: "Tyto stroje podnítí růst našich měst."
 belle_epoque_events.8.b: "Zdanění mechanických vozidel přinese potřebné příjmy."
 belle_epoque_events.8.d2: "Díky vládním regulacím na mechanicky poháněné vozidla se uvolňují, a efektivnější parní motory se rozvíjejí, automobily poháněné parou začaly častěji putovat po [SCOPE.sState('belle_epoque_state').GetName]."
 belle_epoque_events.8.d: "Podnik Peugeot, ve spolupráci s inženýrem Léonem Serpolletem, vytvořil experimentální design parní tříkolky pomocí „instantního parního generátoru“ Serpolleta. I přes nedostatek veřejného vydání se zařízení stalo symbolem inovace v [ROOT.GetCountry.GetName]."
 belle_epoque_events.8.f2: ""Motorové omnibusy jsou poháněny párou, a co je důležité ve městě s povahou [SCOPE.sState('belle_epoque_state').GetFarmHubName], jsou zcela bez zápachu, hluku a vibrací.""
 belle_epoque_events.8.f: ""Jaké výhody? Rychlý start, lehká váha, malá velikost, nízká spotřeba vody... a minimální riziko výbuchu, samozřejmě.""
 belle_epoque_events.8.t2: "Parní omnibus"
 belle_epoque_events.8.t: "Peugeot Serpollet"
 belle_epoque_events.9.a: "A už jsou na cestě!"
 belle_epoque_events.9.b: "Jaký strašlivý výjev!"
 belle_epoque_events.9.d: "Rozvoj vozidel poháněných vnitřním spalovacím motorem inspiroval různé [ROOT.GetCountry.GetAdjective] automobilka, aby uspořádaly výstavu ve formě Paříž-Rouen bezmotorových vozidel."
 belle_epoque_events.9.f: "Auta se řadí do skupin po pěti, každé odlišné ve formě, poháněná benzínem a párou.\n\nPři mávnutí vlajky jejich motory vydaly kakofonii rattling a syčení, když se vydaly dolů ulicí, cestující tempem, které daleko přesáhlo tempo chodců. Za chvíli se dráha zakřivila ze zřetele startovní čáry a jásání nahradilo zvuk motorů."
 belle_epoque_events.9.t: "Paříž-Rouen"
