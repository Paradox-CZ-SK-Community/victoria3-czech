 internal_security_events.1.a: "Není co zde vyšetřovat."
 internal_security_events.1.b: "Nemůžeme schválit zákon na úkor důvěry našich lidí."
 internal_security_events.1.d: "Zmizení [SCOPE.sCharacter('anti_secret_police_leader').GetFullName], ze [SCOPE.gsInterestGroup('anti_secret_police_ig').GetName], vyvolalo vážné obavy mezi elitami, vzhledem k [SCOPE.sCharacter('anti_secret_police_leader').GetHerHis] nedávnému odporu vůči [SCOPE.sLaw('current_law_scope').GetName]."
 internal_security_events.1.f: ""Bylo už po poledni, když rodina nahlásila příslušným úřadům: [SCOPE.sCharacter('anti_secret_police_leader').GetFullNameNoFormatting] byl celou noc nezvěstný, žádné varování nebo poznámka nezůstala. Příbuzní vyjádřili své obavy, že to bylo způsobeno [SCOPE.sCharacter('anti_secret_police_leader').GetHerHis] neochotou opozice vůči [SCOPE.sLaw('current_law_scope').GetName], protože u jejich dveří byl několik dní předtím nechán malý nůž, který nyní vykládají jako hrozbu.""
 internal_security_events.1.t: "Podivné zmizení"
 internal_security_events.2.a: "Naši lidé si musí vědoma!"
 internal_security_events.2.b: "Toto je velmi užitečné informace, která by měla zůstat... soukromá."
 internal_security_events.2.d: "Dokud se vláda připravuje na schválení zákona [SCOPE.sLaw('current_law_scope').GetName], naši agenti zajali [SCOPE.sC('spy_country').GetAdjectiveNoFormatting] špeha, což nám ještě více poškodilo důvěru v ně."
 internal_security_events.2.f: "Seznam všech našich generálů a jejich rodin, poznámky o stavu našich kasáren a přístavů, predikce naší importu, exportu, výroby, přístavů, vše! Jsem dokonce překvapen, že se nezískal inventář našich oblíbených [SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')]!"
 internal_security_events.2.t: "Náhodný objev"
 internal_security_events.3.a: "Mohou mít pravdu."
 internal_security_events.3.b: "Nemají se čeho obávat!"
 internal_security_events.3.d: "Jak se zákon [SCOPE.sLaw('current_law_scope').GetName] tlačí vpřed, mnozí z našich lidí vyjádřili obavy o své soukromí."
 internal_security_events.3.f: "Mám právo neexistovat!," oznámil znepokojený občan [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]. "To je neslýchané - skandál! Nedostatečná přesnost těchto informací... představte si, že byste byli obviněni z trestného činu, který jste nespáchali, jen protože jste se ocitli ve špatném seznamu, ve špatné ideologii, ve špatném prostředí."
 internal_security_events.3.t: "Věk informací"
 internal_security_events.4.a: "Obě strany by se měly uklidnit."
 internal_security_events.4.b: "Policie se bude muset veřejně omluvit za to."
 internal_security_events.4.d: "Protest požadující zákon [SCOPE.sLaw('current_law_scope').GetName] byl svolán, aby umlčel odpůrce. Nicméně, policie se rozhodla vzít zákon do svých rukou a násilně potlačila demonstranty."
 internal_security_events.4.f: "\"Ach! Ironie situace! Protest proti našim současným zákonům, které selhávají v ochraně občana před zkorumpovanou policií, je potlačen právě touto policií! Moje ruce se třesou vztekem, když píšu tento článek. Pokud je policie schopna tohoto teď, co jiného udělají v budoucnu? Potřebujeme zákon, aby nás chránil.\""
 internal_security_events.4.t: "Křik po svobodě"
 internal_security_events.5.a: "Tyto informace jsou důležité pro naši administrativu."
 internal_security_events.5.b: "Přejdeme k jiným, méně rušivým, metodám."
 internal_security_events.5.d: "S návrhem na přijetí zákona [SCOPE.sLaw('current_law_scope').GetName] vyjádřili členové vlády obavy, že ohrozí vnitřní bezpečnost národa."
 internal_security_events.5.f: "Jak máme zabránit reakcionářským útokům a machinacím, když nemáme žádný přístup k veřejným informacím? Jak budeme chránit naše lidi, když jim nabízíme jenom falešný pocit bezpečí?"
 internal_security_events.5.t: "Záležitost bezpečnosti"
 internal_security_events.6.a: "Učiníme veřejný projev a učiníme to jasné, že to je nepřijatelné."
 internal_security_events.6.b: "Policie se stala zkorumpovanou a nemorální. Musí být vyčištěna."
 internal_security_events.6.d: "Členové policejních sborů byli odhaleni organizováním systematických útoků proti podporovatelům zákona [SCOPE.sLaw('current_law_scope').GetName], vandalizujícími jejich podnik a místa setkání."
 internal_security_events.6.f: "\"Zničili lavičky a vyrazili dveře. Házel kameny na okna a spálil všechny knihy. Zanechali malby na stěnách, kde jsme byli zobrazeni jako zvířata, a oni vládli nad námi. Ujistili se, že po sobě zanechali také nějaké hrozby, abychom věděli, že to byli oni.\""
 internal_security_events.6.t: "Neoprávněné útoky"
