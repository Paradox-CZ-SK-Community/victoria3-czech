 assassination_events.1.a: "Najdeme je a pověsíme!"
 assassination_events.1.d: "Spolehlivé zdroje informují o vnitřním spiknutí ukončit život [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameWithTitle]. Pokud nebudeme jednat včas, stabilita národa nebude zaručena."
 assassination_events.1.f: "Možná je to jejich tón, možná nevyhnutelná úzkost, která přichází s mocí. Temná, sladká laskavost tak neupřímná, že dělá i zrádce hrůzu poslední večeře.\n\n"Lidé mluví a někteří z nich přejí, aby [SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting] už nemluvil."\n\nTřicet stříbrných, symbolická cena. Dnes, možná zítra — pokud máme štěstí."
 assassination_events.1.t: "Neviditelní lidé"
 assassination_events.2.a: "Vypadá to jako párty."
 assassination_events.2.b: "Opravdu podezřelé."
 assassination_events.2.c: "O [SCOPE.gsInterestGroup('second_suspicious_ig').GetName] se už říkalo horší věci."
 assassination_events.2.d: "Byla odhalena tajná schůzka organizovaná členy [SCOPE.gsInterestGroup('suspicious_ig').GetName]. Ačkoli přísahají, že účel byl čistě finanční, mnozí si myslí, že mají spojení s plánovači atentátu."
 assassination_events.2.f: "Hlasitě pronikají ulice, co se jejich úmyslů týče. Zvuk skla se dá slyšet jen z interiéru. Jejich tváře ztrácí jasnost při odrazu na víně.\n\n"Byli tam celý den," říká květinářka, její necitlivé ruce ukazují s pohrdáním, "viděla jsem je přicházet, když jsem otevírala obchod, ani na oběd nevyšli.""
 assassination_events.2.t: "Neviditelní lidé: Prázdné místo"
 assassination_events.3.a: "To není opravdu překvapení."
 assassination_events.3.b: "Můžeme opravdu důvěřovat rivalovi?"
 assassination_events.3.c: "Zajímavé... protože jsme také slyšeli fámy o [SCOPE.sCharacter('snitch_leader').GetHerHim]."
 assassination_events.3.d: "[SCOPE.sCharacter('snitch_leader').GetFullName], vůdce [SCOPE.gsInterestGroup('snitch_ig').GetName], přišel k nám s alarmujícím varováním. [SCOPE.sCharacter('snitch_leader').GetSheHe|U] obviňuje [SCOPE.gsInterestGroup('snitched_ig').GetName] z plánování atentátu na [SCOPE.sCharacter('assassination_ruler_scope').GetFullName]."
 assassination_events.3.f: ""Víte, jak jsem čestný [SCOPE.sCharacter('snitch_leader').GetWomanMan], nikdy bych se nesnažil jít proti rovné, gentlemanovi, pravé paní. Ale tito lidé nejsou ušlechtilí. Žijí na slovech závisti a zrady, nedokážou ani držet jazyky uvnitř svých úst, protože jsou hluboce zkažení.""
 assassination_events.3.t: "Neviditelní muži: Vnitřní tip"
 assassination_events.4.a: "Zní to dost podezřele."
 assassination_events.4.b: "#italic Kdo"
 assassination_events.4.c: "Pokud se informace rozšířily tak lehce, máme horší problémy."
 assassination_events.4.d: "Nejluxusnější členové společnosti nyní tráví své dny obviňováním jeden druhého z účasti na spiknutí na vraždu, a tentokrát jsou veškeré zraky upřeny na [SCOPE.gsInterestGroup('suspicious_ig').GetName]."
 assassination_events.4.f: ""Drahý deníčku, dnes byl tak krásný den. Doprovodil jsem matku na večeři a navštívili jsme některé její přátele z venkova, kteří přišli do města na sezónu.\n\nPřestože se všichni bavili tím nesmyslným atentátem, říkali, že tento a ten gentleman byl viděn s tímto a s tím druhým. Děkuji [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] že malý Pincher si na mě velice oblíbil a strávili jsme většinu večera hraním si v salonu! Tak nádherný mladík!""
 assassination_events.4.t: "Neviditelní lidé: Obvinění"
 assassination_events.6.a: "No, aspoň nedošlo k atentátu."
 assassination_events.6.d: "Spiklenecký plán došel nečekaného konce. S [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] už není v čele národa, jejich úsilí se zcela zastavilo."
 assassination_events.6.f: "Někdy vyhraješ, někdy prohraješ. Někdy musíš prohrát, abys vyhrál."
 assassination_events.6.t: "Assassination — nebo ne"
 assassination_events.7.a: "Den k hrdosti!"
 assassination_events.7.d: "Zrádné úmysly [SCOPE.gsInterestGroup('suspicious_ig').GetName] byly konečně odhaleny. Členové orgánů nalezli dostatek důkazů, aby zabránili pokusu o atentát."
 assassination_events.7.f: "[SCOPE.sCharacter('assassination_ruler_scope').GetFullNameNoFormatting] dostává své snídaně v 8:00 od pondělí do pátku, a v 8:30 o víkendech. Po obědě má [SCOPE.sCharacter('assassination_ruler_scope').GetSheHe] rád procházky v zahradách, málokdy je [SCOPE.sCharacter('assassination_ruler_scope').GetSheHe] doprovázen.\n\nSeznam jmen následuje, uvádějící všechny muže, které [SCOPE.sCharacter('assassination_ruler_scope').GetSheHe] zve na hraní karet. [SCOPE.sCharacter('assassination_ruler_scope').GetHerHis|U] kuchař, děvčata, pár úředníků vlády."
 assassination_events.7.t: "Assassination zastaven"
 assassination_events.8.a: "Ať [SCOPE.sCharacter('assassination_ruler_scope').GetSheHe] odpočívá v pokoji."
 assassination_events.8.d: "Spiklenecký plán přišel nečekaně ke konci. S [SCOPE.sCharacter('assassination_ruler_scope').GetFullName] zemřel, z důvodu nesouvisejících příčin, jejich úsilí skončilo."
 assassination_events.8.f: "A tak, navždy, po smrti přichází vzkříšení. Z vášně této přítomné hodiny přichází radost. A důvěřujme, že národ už nikdy nepozná smrt!"
 assassination_events.8.t: "Vražda - nebo ne"
