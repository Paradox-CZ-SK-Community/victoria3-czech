 expedition_event_decreasing_peril_tt: "To bude"
 expedition_events.120.a: "Našli jsme ho!"
 expedition_events.120.b: "Zde vypadá šťastný."
 expedition_events.120.c: "Vzít ho s sebou by bylo riziko pro naši výpravu."
 expedition_events.120.d: "Po jejich příchodu do vesnice u břehu řeky, jeden z obyvatel rychle běží k expedici, mumlající něco o "jeden z jejich druhu"."
 expedition_events.120.f2: "Džungle a její zvuky, její hluční obyvatelé, jejich burácení. Dosažení další osady je vždy zdrojem radosti a klidu. Když nás uviděli přicházet, jeden mladík běžel k naší skupině, ukazoval na město a tvrdil, že tam je jeden z nás, nebo že bychom mohli uhodnout. A tam jsme ho našli. Stín muže, rozmazaný kolem okrajů, bezbarvý. Začal na nás křičet, jeho oči ztratily všechny známky muže, kterým býval.\n\n"Dr. [SCOPE.sCharacter('old_expedition_leader').GetLastName], předpokládám?""
 expedition_events.120.f: "Džungle a její zvuky, jejich hluční obyvatelé, jejich burácení. Dosažení další osady je vždy zdrojem radosti a klidu.\n\nKdyž nás uviděli přijíždět, jeden mladík běžel k naší skupině, ukazoval na město a tvrdil, že tam je jeden z nás, nebo že bychom mohli uhodnout. A tam jsme ho našli. Stín muže, rozmazaný kolem okrajů, bezbarvý.\n\n"Dr. [SCOPE.sCharacter('old_expedition_leader').GetLastNameNoFormatting], předpokládám?"
 expedition_events.120.t: "Dr. [SCOPE.sCharacter('old_expedition_leader').GetLastName], předpokládám"
 expedition_events.130.a: "Musíme dostat tohoto muže do bezpečí."
 expedition_events.130.b: "Jak víme, že nelže?"
 expedition_events.130.d: "Když expedice narazí na skupinu podezřelých obchodníků, jeden z mužů se označuje za [SCOPE.sC('ambassador_country').GetAdjectiveNoFlag] ambasadora, uneseného těmi "žoldáky"."
 expedition_events.130.f: "Jejich ruce byly umazané od barvy země, trávy a zrezivělého krve. Když nás uviděli, jejich tváře se usmívaly a já se díval na své muže se vážným výrazem - žádný muž se neusměje tak hluboko v džungli.\n\nJeden z nich k nám přistoupil, promluvil v cizím jazyce, který jeden z našich mladších chlapců dokázal rozpoznat, "jsou to obchodníci," řekl, "chtějí vědět, jestli chceme něco prodat." "Objevitelé?," vykřikla jiný hlas, hrubý, zoufalý, "tito muži mě unesli před měsíci! Zloději, žoldáci, zločinci! Jsem [SCOPE.sC('ambassador_country').GetAdjectiveNoFormatting] ambasador! Osvoboďte mě z tohoto zrádného osudu!""
 expedition_events.130.t: "Neočekávaný host"
 expedition_events.140.a: "Nechte muže truchlit."
 expedition_events.140.b: "Najde jiného."
 expedition_events.140.d: "Jakmile dosáhneme jednoho z enclave, dopis čekal na [SCOPE.sCharacter('expedition_leader').GetFullName], ve kterém píše, že jeho snoubenka zpět v [ROOT.GetCountry.GetName] se provdala za jiného muže."
 expedition_events.140.f: "\"Ó, jak smutné je srdce a těžká je mysl! Tento zrádce okouzlil mou inteligenci a otrávil mou duši! Ó, jak nešťastné! Ó, jak zoufalé! Pokud jsou bohové osudu spravedliví a féroví, dají této odporné ženě její zasloužený konec!\""
 expedition_events.140.t: "Špatné zprávy"
 expedition_events.150.a: "Potřebujeme každého jednotlivého muže."
 expedition_events.150.b: "Zloděje nemáme."
 expedition_events.150.d: "Jeden z členů expedice byl chycen při kradení více zásob, než je třeba, pod záminkou, že je nemocný a potřebuje více jídla."
 expedition_events.150.f: ""Racionování začalo docházet, a zvěsti a nedůvěra se šířily mezi skupinou. Jeden z mužů obvinil jiného z kradení chleba a fazole, když se v noci vkrádal. "Pane!," zakřičel, jeho obličej byl žlutý a štíhlý, "potřeboval jsem to jídlo! moje tělo začalo selhávat a nemohl jsem zvládnout rytmus dlouhých pochodů do džungle."\n\nNicméně, mnoho mužů bylo podezřele pochybných ohledně jeho slov."
 expedition_events.150.t: "Mezi námi"
 expedition_events.160.a: "To je ztráta času."
 expedition_events.160.b: "Teď se nemůžeme vrátit!"
 expedition_events.160.d: "Po slyšení o mnoha nebezpečích, kterým expedice čelila, a jejím malém pokroku bylo zasláno zpráva z [ROOT.GetCountry.GetName], že mise musí okamžitě vrátit."
 expedition_events.160.f: "\"Ti nafoukaní byrokraté pohodlně sedící za svými dubovými stoly, kouřící doutníky a pijící starý whiskey, starající se jen o to, jaký formulář pošlou jejich další oběti, do jaké pekelné odysey nekonečné byrokracie je zařadí.\n\nV poledne přišel dopis: 'Pane [SCOPE.sCharacter('expedition_leader').GetFullNameNoFormatting], byli jsme informováni, že vaše expedice nedosahuje očekávaných výsledků…,' Bůh ví, že kdybych mohl ten dopis spálit, hned bych to udělal. Jsem připraven jít kamkoliv, pokud to bude kupředu!\""
 expedition_events.160.t: "Insoventní obchod"
 expedition_events.290.a: "Ideální místo na stavbu pevnosti."
 expedition_events.290.b: "Nemůžeme si dovolit toto zpoždění."
 expedition_events.290.c: "Zastavíme se a odpočineme si."
 expedition_events.290.d2: "S nízkými teplotami hor expedice nachází perfektní louku, aby se schovala, blízko řeky a dost daleko od jakékoliv jiné vesnice, aby nenarušila jejich půdu. Pevnost postavená předchozími dobrodruhy se hrdě tyčí jako útočiště."
 expedition_events.290.d: "S nízkými teplotami hor expedice nachází perfektní louku, aby se schovala, blízko řeky a dost daleko od jakékoliv jiné vesnice, aby nenarušila jejich půdu. Tábornictví s použitím dřeva z topolových stromů pokácených z břehu řeky navrhl [SCOPE.sCharacter('expedition_leader').GetFullName]."
 expedition_events.290.f: ""Byl to neobvykle studený měsíc, kdy nám hory oznámily svůj neúprosný rozsudek před námi. Když začalo slunce svítit, lesklé světlo pronikalo stromy, až se stíny třásly a kapky deště pokryly hnědý, skoro mrtvý trávník.\n\nNaše expedice byla unavená a ta únava duše — daleko od domova a blízko k oceánu — se stala mnohem hmatatelnější, když poslední paprsky osvětlily jejich naběhlé tváře.""
 expedition_events.290.t: "Zastávka na cestě"
 expedition_events.291.a: "Postaráme se o dítě."
 expedition_events.291.b: "Bylo nejlepší, aby se oba vrátili zpět do vesnice."
 expedition_events.291.d: "Expedice je probuzena uprostřed noci. Nemanželské výkřiky vycházejí z jednoho z stanů a ženský hlas křičí: "Dítě!"."
 expedition_events.291.f2: "\"Zázrak života! Jak méně zázrak a jak více mučení to vypadalo, když jsem se díval na tu chudou ženu, jak rodí. Výkřiky nemohly být zastaveny alespoň ještě dvě hodiny a všechny naše vzácné léky byly přiděleny tak děsivému porodu — do jaké míry se zdálo, že fungují, musím přiznat, že mé naděje jsou nízké a že přeji našemu průvodci jednodušší život po této křížové cestě.\""
 expedition_events.291.f: "Zázrak života! Jak méně zázrakem to bylo a jak moc utrpení se zdálo, když jsem se díval na tu chudou ženu rodící. Křik se nemohl zastavit ještě minimálně dvě hodiny a všechna naše vzácná léčiva byla přidělena tak strašlivému rodičovství - do jaké míry se zdálo, že fungují, musím přiznat, že moje naděje jsou nízké a že přeji této ženě jednodušší život po tomto kalvárii."
 expedition_events.291.t: "Zázrak života"
 expedition_events.292.a: "Tito muži potřebují nějakou disciplínu."
 expedition_events.292.b: "Potřebovali si jen odpočinout."
 expedition_events.292.d2: "Ti dva stejní výzkumníci, kteří byli již varováni ohledně jejich neposlušnosti, znovu zmizeli v noci, jen aby byli následující ráno nalezeni opilí na podlaze."
 expedition_events.292.d: "Uvnitř expedice se objevila vzbouřenecká skupina a dvě z mužů se v noci nenápadně vyplížili, aby šli do obchodu s alkoholem."
 expedition_events.292.f: "Ale my ... víš, kapitáne, je to už nějaký čas, co jsme daleko od domova a ... hic! Objevitelé budou objevitelé, že? Jen jsme zkoumali trochu ... v nějakém jiném směru, hic! Ale objevujeme stejně!"
 expedition_events.292.t: "Život pro mě, objevitel."
 expedition_events.293.a: "Lov musí být prioritizován."
 expedition_events.293.b: "Je nezbytné, abychom našli osídlení."
 expedition_events.293.d2: "Jak expedice postupuje, důležitost prioritizace úkolů roste, a [SCOPE.sCharacter('expedition_leader').GetFullName] sleduje, co každý muž musí udělat. Nicméně, nezbedníci již vyjádřili nesouhlas s tímto rozhodnutím."
 expedition_events.293.d: "Jak expedice postupuje, priorita úkolů se stává významnější a [SCOPE.sCharacter('expedition_leader').GetFullName] zahájil zápisník, ve kterém sleduje, co každý muž musí udělat."
 expedition_events.293.f: ""Dokumentujte nové druhy rostlin a květin, nakreslete je, nakreslete zvířata, dokumentujte je také. Jeden z našich mužů má ruku a talent umělce, ačkoliv jeho problémy s anatomií byly už několikrát zpochybněny několika členy. Nicméně, během této expedice byl velkou pomocí.\n\nVětšina ostatních je poslána na lov, zatímco naše cesta opouští zmapované vesnice a cesty, kterými ostatní šli před námi. Teď jsme tu jen my, a divočina.""
 expedition_events.293.t: "Nový úkol"
 expedition_events.294.a: "Měli bychom se s nimi pokusit o barter."
 expedition_events.294.b: "Je tu někdo, kdo nás může provést?"
 expedition_events.294.c: "Nabídli nám nějaké zásoby pro dítě a jeho matku."
 expedition_events.294.d2: "Pár dní po odeslání na průzkumnou misi se členové expedice vracejí a oznamují, že našli domorodou vesnici, ve které může skupina najít pomoc, používající novorozence jako symbol svých mírových úmyslů."
 expedition_events.294.d: "Pár dní po odeslání na průzkumnou misi se členové expedice vrátili s oznámením, že nalezli domorodou vesnici, ve které může skupina nalézt pomoc."
 expedition_events.294.f: ""Jak dny přicházejí a odcházejí, naše krajina nabízí minimální změny. Tyto hory jsou ostřejší, ty jsou starší, více erodované; nyní řeka běží na této straně, nyní běží na té druhé, ale řetězec okolností zůstává stejný.\n\nNaši muži se vrátili s velkými zprávami a oznámili, že byla nalezena další domorodá osada, takže jsme připravili naše dary: jehly, a zrcadla, a medaile, a stužky, a všechno příslušenství, které vypadalo bohatě a krásně. Už jsme rituál opakovali sto rodů, ale každý se cítil stejně důležitý – potřebovali jsme jejich pomoc.""
 expedition_events.294.t: "Pokojné úmysly"
 expedition_events.295.a: "Nemůžeme si dovolit žádná rizika. Jděte po malém zvířeti."
 expedition_events.295.b: "Potřebujeme jídlo. Jděte na velkou hru."
 expedition_events.295.d: "Muži expedice, kteří byli posláni na lov, našli oblast u břehu řeky, plnou všechny zvířata, které se během jejich cest setkali. Otázka zní: které lovit?"
 expedition_events.295.f: "\"Les byl snem zelenosti a medvědů, divokých prasat, vlků, jelenů a bizonů, zajíců, lišek, a dokonce i koz. Bylo plné jejich zvuků a pohybu, jako živá kniha. Příroda běžela volně a nedotknutě, a pocit nechat se ztratit byl významnou pokušení, zpět do zahrad ráje.\""
 expedition_events.295.t: "Lov"
 expedition_events.296.a: "Náš průvodce ví lépe."
 expedition_events.296.b: "Nemáme čas ztrácet."
 expedition_events.296.c: "Zná tyto cesty."
 expedition_events.296.d2: "V horách expedice nachází nebezpečnou soutěsku. Jejich domorodý průvodce navrhuje jinou cestu, kterou obvykle křížil se svým kmenem."
 expedition_events.296.d: "Při cestě skrz hory expedice nalézá nebezpečný kaňon. Jejich průvodce jim radí zvolit delší, bezpečnější trasu namísto přechodu."
 expedition_events.296.f: ""Na mauvish počátku úsvitu se stíny hor stávají šeříkovými otisky, vyřezávanými na skalách, které napodobují jejich vlastní figury jako miniatury vystavené v muzeu. Soutěska se stává ostřejší a užší, ústa Země přímo zamířená na nás – některé hlady nelze nasytit.""
 expedition_events.296.t: "Když se Země otevřela"
 expedition_events.297.a: "Stále musíme někde přespat."
 expedition_events.297.b: "Nemůžeme jim dovolit tuto příležitost."
 expedition_events.297.d: "Expedice nachází malou chatu v horách. Napůl zničená, zdá se, že byla používána španělskými misionáři a nyní je prázdná."
 expedition_events.297.f: "Tohle je dokonalé místo pro vzpouru. Pohotovost. Utrýsnil jsem tyto muže skrze nezdary, na které nezapomenou. Dneska jsem viděl dva z nich mluvit. Vzdychali mezi sebou a občas se na mě podívali, což dokazovalo, že jejich úmysly nebyly tak ušlechtilé, jak se zdálo.\n\nTeď cítím jejich dychtivé pohledy na sobě. Jak se podívali na kabinu a souhlasně přikývli, "měli bychom tady zůstat přes noc, pane." Samozřejmě, že by to řekli."
 expedition_events.297.t: "Nostalgie z kabiny"
 expedition_events.601.a: "Dobrý nápad."
 expedition_events.601.b: "Ne teď."
 expedition_events.601.d: "Byla zřízena expedice k prozkoumání řek Lualaba a Kongo."
 expedition_events.601.f: "Několik odborníků z různých oborů bylo shromážděno, aby se zúčastnili expedice do samého srdce přírody. Jejich mládí je tiše mícháno s obezřetným strachem, který naši nejzkušenější objevitelé pociťují vůči neprozkoumanému kontinentu."
 expedition_events.601.t: "Expedice po řece Kongo"
 expedition_events.602.a: "["
 expedition_events.602.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.602.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.603.a: "Malé množství."
 expedition_events.603.b: "Průměrné množství."
 expedition_events.603.c: "Velké množství."
 expedition_events.603.d: "Kolik peněz chcete přidělit do rozpočtu expedice?"
 expedition_events.603.f: "Můžeme narazit na všechny druhy překážek, a čím více financí máme, tím lépe budeme připraveni."
 expedition_events.603.t: "Výběr rozpočtu"
 expedition_events.604.a: "Vpřed!"
 expedition_events.604.d: "Po několika týdnech příprav a cestování expedice vedená [SCOPE.sCharacter('expedition_leader').GetFullName] dorazila na ústí Konga. Odtud začnou svou cestu, aby zmapovaly tok této unikající řeky."
 expedition_events.604.f: ""Cestování nahoru tou řekou bylo jako návrat do nejranějších počátků světa, když vegetace bujela na zemi a velké stromy byly králi. Prázdný potok, velké ticho, neproniknutelný les. Vzduch byl teplý, hustý, těžký, pomalý. Nebylo radosti v záři slunečního svitu. Dlouhé úseky vodní cesty se táhly, opuštěné, do šera zastíněných vzdáleností.""
 expedition_events.604.t: "Expedice dorazila"
 expedition_events.611.a: "Výborné zprávy!"
 expedition_events.611.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] se vrátil triumfálně, trasa a zdroj řeky Kongo byly zmapovány."
 expedition_events.611.f: "Vrátit se domů by mělo být nejjednodušší částí a v určitém smyslu to určitě bylo. Ale džungle nás navždy vzala, zdevastovala naše duše ve veselí a hrůze - část z nás tam navždy zůstala. Když jsem tam zavřel očí, viděl jsem svou rodinu; když zavírám očí tady, vidím pouze neustálou a tonoucí zeleň."
 expedition_events.611.t: "Úspěšná expedice"
 expedition_events.612.a: "Odsouzení!"
 expedition_events.612.b: "Prokletí!"
 expedition_events.612.d2: "Po delším neobdržení zpráv se osud expedice zdál být jasný; nicméně, dopis od [SCOPE.sCharacter('expedition_leader').GetFullName] konečně dorazil dnes ráno a přiznal, že jediný způsob, jak žít, bylo vrátit se."
 expedition_events.612.d: "Po dlouhou dobu bez zpráv se ukázalo, že expedice za účelem zmapování toku řeky Konga selhala a [SCOPE.sCharacter('expedition_leader').GetFullName] byl ztracen spolu s ní."
 expedition_events.612.f: ""Vidíš příběh? Vidíš něco? Mám pocit, že se snažím vyprávět ti sen – marnou snahu, protože žádný popis snu nemůže přenést sen-senzaci, to mísení absurdity, překvapení a zmatení v třesení bojující vzpoury, tu představu o tom, že jsi chycen tím neuvěřitelným, což je sama podstata snů...""
 expedition_events.612.t: "Neúspěšná expedice"
 expedition_events.620.a: "Musíme se zastavit a postarat se o to."
 expedition_events.620.b: "Nemůžeme si dovolit ztrácet čas."
 expedition_events.620.c: "Můžeme to snadno opravit za pár dní."
 expedition_events.620.d: "Naše loď byla poškozena nezpozorovaným balvanem při pokusu o navigaci jedním z nejtenčích meandrů řeky v [SCOPE.sState('current_expedition_location').GetName]."
 expedition_events.620.f: ""Úzké vody plynou mezi zaoblenými kameny, dřevěnými troskami a splývajícími zbytky džungle, která nás obklopuje. Člověk by se mohl v této řece ztratit – dokonce se skutečně ztratit ve své mysli, a tyto ruiny by mohly být považovány za jeho vlastní ruiny.\n\nHlasitý zvuk nás probudil z naivní fascinace, vzpomínek na jednodušší časy v jiném místě, v čase, který je tak vzdálený, že pohltí tuto existenci, promění ji v něco divočejšího, v něco osamělejšího. Když jsme se k tomu přiblížili, našli jsme, že část trupu byla vážně poškozena.""
 expedition_events.620.t: "Opravy člunů"
 expedition_events.630.a: "Měli bychom to ignorovat a pokračovat v naší cestě."
 expedition_events.630.b: "Dispozice k plavbě v těchto podmínkách není bezpečná."
 expedition_events.630.d: "Když se rozednilo, expedice se probudila, aby zjistila, že je obklopena hustou bílou mlhou, což značně oslabilo jejich vidění."
 expedition_events.630.f: "\"Tam to bylo před námi: viskózní a sražená vrstva přírodního špatného dechu, jako masa shnilé slonoviny krve, činící nemožným hádat, kde se nachází naše parní loď, činící nemožným hádat, kdo je vedle nás, nebo zda je stále naživu.\n\nBylo to klidné. A ta klidnost života se v nejmenším nepodobal míru.\""
 expedition_events.630.t: "Bílé mlhy"
 expedition_events.640.a: "Bojujte o svůj život!"
 expedition_events.640.d: "Při plavbě po řece byl jeden z našich mužů naneštěstí stažen dolů, když kontroloval stav trupu."
 expedition_events.640.f: ""Na stříbrných písečných plážích se hroši a aligátoři slunili vedle sebe. Křik byl slyšet za svítání, ale přišel v podobě neklidného a hlučného snu, vzpomínaného s úžasem mezi ohromujícími realitami tohoto podivného světa rostlin, a vody, a hluku. Po unaveném sledování zvuku jsme zjistili, že jednoho z našich mužů vtáhly do hlubin řeky dva ostré čelisti, jasné oči, smaragdová kůže.""
 expedition_events.640.t: "Krokodýli!"
 expedition_events.641.a: "Dejte tomuto muži zvýšení!"
 expedition_events.641.d: "Po nekonečné minutě boje se našemu muži podaří zablokovat čelisti krokodýla dřevěnou deskou a rychle se vrátit na palubu."
 expedition_events.641.f: ""Křik a boj a strach. Údery a kousnutí a plavání. Zavřené oči a třesoucí se ruce a úlevné vzdechy. Dívali jsme se na muže, který bojoval proti samotné smrti, položil jsem mu ruku na rameno, "teď odpočívejte.""
 expedition_events.641.t: "Život převládá"
 expedition_events.642.a: "Bude vzpomínán."
 expedition_events.642.d: "Po nekonečné minutě boje se příroda ukázala jako nevyhnutelná."
 expedition_events.642.f: "Hlasitý zvuk uzavírajících čelistí je přerušen měkčí texturou. Přáli bychom si mít moc přestat slyšet. Parník nalezne svou cestu skrze sametově zabarvenou vodu."
 expedition_events.642.t: "Chvíle ticha"
 expedition_events.650.a: "Nemůžeme zajistit krmení našich mužů."
 expedition_events.650.b: "Expedice nelze rozdělit."
 expedition_events.650.d: "Dorazili jsme do misionářského tábora, kde jsme našli jídlo a odpočinek, po kterém jsme toužili. Nedostatek potravin během naší cesty sváděl jednoho muže k požadavku na rozdělení expedice."
 expedition_events.650.f: "Něco podobného jsem nikdy neviděl - nebo viděl, v mladší době, když byla fascinace a naděje smíchána s ambicí a touhou. Oh, nebyl jsem dojat, byl jsem vyděšen. Pleť jeho úst nebyla křivě usměvavá, ale prasklá do extáze. "Nech mě zůstat vzadu, [SCOPE.sCharacter('expedition_leader').GetFullName], prosím tě.""
 expedition_events.650.t: "Zadní sloupec"
 expedition_events.650.tt: "Muži byli ponecháni za sebou."
 expedition_events.651.a: "Jméno expedice bylo poskvrněno."
 expedition_events.651.d: "Dopisy byly zaslány do [ROOT.GetCountry.GetNameNoFlag] od několika čestných mužů, kteří zůstávají naživu za námi. Zadní zkola se proměnila v pochmurný kruh nějakého pekla."
 expedition_events.651.f: "\"Nemohli jsme ani hádat osud těch, které jsme nechali za sebou. Pokračovali jsme dál bez pohledu zpět, neboť pokušení lítosti mělo dosáhnout k nám a naplnit nás litováním, že jsme sami nezůstali zpět. Ohavnosti, které se tam děly, byly nám neznámé, nepředpokládané. A možná to tak bylo lépe.\""
 expedition_events.651.t: "Zprávy z rear column"
 expedition_events.652.a: "Dolů s zrádci!"
 expedition_events.652.d: "Vzpoura byla vznesena muži, kteří požadovali rozdělení expedice."
 expedition_events.652.f: ""Neuchopitelné pohledy, vyhýbavá slova. V tváři některých našich mužů bylo něco, co mě přimělo chtít, abych poslechl jejich petice, aby zůstali pozadu, ne proto, že bych chtěl splnit jejich sobecká přání, ale protože jejich společnost se pro mě stala opovržlivou.\n\n"Pane [SCOPE.sCharacter('expedition_leader').GetFullName]," slyšel jsem, když jsem se otočil čelem k studené zbrani mířící na mou hruď, "bylo by rozumné se obrátit na zpět.""
 expedition_events.652.t: "Vzpoura!"
 expedition_events.660.a: "Potřebujeme více jídla."
 expedition_events.660.b: "Potřebujeme zbraně."
 expedition_events.660.d: "Expedice se dostala k arabsakým obchodním postům, kteří nabídli směnit své jídlo za část naší munice a zbraní."
 expedition_events.660.f: ""Sledovali jsme obrovského nezkroceného hada, jeho hlava v moři, jeho tělo v klidu krouží po rozsáhlé zemi a jeho ocas zmizel v hlubinách země. Sledovali jsme ten ocas, jako skupina lačných lovců, a pak se had ztratil.\n\nKdyž jsme se objevili z džungle, malý enclave se před námi objevila, její obyvatelé oblečeni ve stylu mužů severně od pouště. Dívali se na nás s zvědavýma očima a ukazovali na naše zbraně. "Jídlo," řekl jeden z nich, ukazující našim hladovým a poraženým lovcům bochník chleba.""
 expedition_events.660.t: "Obchodní enkláva"
 expedition_events.670.a: "Je nutné, abychom si rozdělili naše jídlo."
 expedition_events.670.b: "Jsme blíže k cíli."
 expedition_events.670.d: "Naše odhady nezohlednily obtíže, které způsobí les v [SCOPE.sState('current_expedition_location').GetName] naší expedici. Dva měsíce, které jsme věnovali této oblasti Konga, budou pravděpodobně zdvojnásobeny."
 expedition_events.670.f: "\"Nemohli jsme pochopit, že jsme už příliš daleko. Snažil jsem se o tom mluvit s našimi důstojníky, ale ti by to prostě odmítli říkat, že nejsme tak hluboko v džungli. Nemohli pochopit, že jsme už příliš daleko — nikoliv do džungle, nikoliv do řeky, ani do této bezvadné noci hvězdného firmamentu a hlubokého ticha.\n\nCestujeme k konci časů, k počátku časů, těch prvních věků, těchto posledních věků, zde pro nás téměř není žádné znamení: vpřed, zpět, ticho proti hřmící džungli — jen ticho.\""
 expedition_events.670.t: "Do džungle"
 expedition_events.680.a: "Od této chvíle se budou nazývat [SCOPE.sCharacter('expedition_leader').GetLastName] Falls."
 expedition_events.680.d: "Při procházení lesem [SCOPE.sState('current_expedition_location').GetName], expedice sleduje rumor vody proudy až do neprozkoumaných vodopádů."
 expedition_events.680.f: ""Bylo to jako zvednout oponu. Zelenost džungle nás přiměla zapomenout na všechny ostatní barvy, byli jsme hluší k živosti světa. A tam to bylo, konečně. Pronikali jsme hlouběji a hlouběji do srdce temnoty a prorazili ji svými zuby. Snědli jsme ji a spolykali ji, vyjdoucí zpět s krvavýma rukama, krvavými ústy – červeně, novou barvou.\n\nPosunuli jsme vegetaci stranou, kráčejíc skrze dřevo, listy, kamen. Modrá. Bílá. Vodopády stály před námi, lákavé, velkolepé, inspirující, divoké. Vypadaly jako jediný zdroj vody ve světě žízně.""
 expedition_events.680.t: "Sedm vodopádů"
 expedition_events.690.a: "Budeme korespondovat tento ohleduplný dar."
 expedition_events.690.b: "Nemáme čas ztrácet kontakt se místními obyvateli."
 expedition_events.690.d: "Expedice zastavila svou cestu skrze [SCOPE.sState('current_expedition_location').GetName] v místní vesnici, kde [SCOPE.sCharacter('local_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('local_ruler').GetFullName] laskavě nabídl výměnu dárků jako symbol pokoje."
 expedition_events.690.f: ""Dorazili jsme při úsvitu. Slyšeli jsme zvuky a to, co jsme považovali za lidské hlasy uprostřed džungle. Naše unavené těla se mohla soustředit pouze na ty hlasy, jakékoliv hlasy kromě našich vlastních.\n\nDorazili jsme při úsvitu a neočekávali nás, ale už viděli některé z naší rasy. [SCOPE.sCharacter('local_ruler').GetWomanMan], který vypadal jako jejich vůdce, přišel k nám a oznámil, že [SCOPE.sCharacter('local_ruler').GetHerHis] jméno je [SCOPE.sCharacter('local_ruler').GetFullNameNoFormatting] a s přesnými a přátelskými gesty nás pozval, abychom s nimi strávili den a podaroval mou překvapenou osobu náhrdelníkem.""
 expedition_events.690.t: "Velkorysý dárek"
 expedition_events.695.a: "Dovedeme tyto muže do bezpečného přístavu."
 expedition_events.695.b: "Připojte se k nám! Dvě expedice jsou lepší než jedna."
 expedition_events.695.c: "To by nás jen zdržovalo."
 expedition_events.695.d: "Jak expedice postupuje, bujná džungle odhaluje nepravděpodobný pohled: členové ztracené [SCOPE.sCountry('lost_expedition_country').GetAdjectiveNoFormatting] expedice leží nemocní v improvizovaných hamakách."
 expedition_events.695.e: "Nikdy bychom nemohli důvěřovat skupině [SCOPE.sCountry('lost_expedition_country').GetAdjectiveNoFormatting] mužů. Ostřete si nože."
 expedition_events.695.f: ""Bylo to, jako by byl použit závoj. Na této slonovinové tváři jsem viděl výraz vážné hrdosti, bezohledné moci, zbabělé hrůzy - intenzivní a beznadějné zoufalství.\n\nŽil znovu svůj život v každém detailu touhy, pokušení a kapitulace během toho absolutního okamžiku úplného poznání? Šeptal k nějakému obrazu, k nějaké vizi - vykřikl dvakrát, křik, který nebyl více než vydechnutí: "Hrůza! Hrůza!""
 expedition_events.695.t: "Nepředvídaná skupina"
 expedition_events.696.a: "[SCOPE.sCharacter('expedition_leader_cruel').GetSheHe|U] musí okamžitě odstoupit!"
 expedition_events.696.b: "Nemají žádný způsob, jak to prokázat."
 expedition_events.696.d: "Brzy po jejich triumfálním návratu byla expedice vedená [SCOPE.sCharacter('expedition_leader').GetFullName] označena [SCOPE.sCountry('lost_expedition_country').GetNameNoFormatting] jako zvěsti se zesílily o jejich účasti na osudu ztracené expedice."
 expedition_events.696.f: ""Bronzové skvrny na jejich šatech, sluncem erodované značky, oxidované. Jejich tváře se změnily v dětskou grimasy, nyní se usmívají, nyní se smějí, nyní - litují. Možná. Krev byla zaschlá týdny, dokonce i měsíce. Nenáviděli to? Měli hrdost na své činy? Mohli by se někdy dostat pryč? Zapomenout na to? Odpornit si to? Bylo to zaschlé týdny, měsíce dokonce.""
 expedition_events.696.t: "Slovo se rozšířilo"
