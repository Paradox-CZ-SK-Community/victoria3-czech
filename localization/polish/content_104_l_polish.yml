 famine_events.1.a: "Nemůžeme si tento výdaj dovolit."
 famine_events.1.b: "V [SCOPE.sState('famine_state').GetName] se zvedne zaměření na naléhavou pomoc."
 famine_events.1.d: "Hlad se stal nebezpečným problémem pro náš národ, protože lidé ze stavu [SCOPE.sState('famine_state').GetName] hlásí, že nemají vůbec co jíst. Byla vyžádána nouzová pomoc."
 famine_events.1.f: "\"Bylo by nemožné adekvátně popsat utrpení, které obvykle a tiše snášejí... V mnoha oblastech je jejich jedinou potravou brambor, jejich jediným nápojem voda, jejich chatrče málokdy chrání před počasím; postel nebo deka je vzácný luxus a téměř všechny jejich bydliště a hromada hnoje tvoří jejich jediný majetek.\""
 famine_events.1.t: "Těžké časy"
 famine_events.2.a: "Naše opatření pro nouzovou pomoc snížila počet obětí."
 famine_events.2.b: "To jsou důsledky, které musíme čelit."
 famine_events.2.c: "Měli bychom nyní aktivovat nouzovou pomoc v původním [SCOPE.sState('famine_state').GetName]."
 famine_events.2.d: "Nedostatek zásob se rozšířil do sousedního státu [SCOPE.sState('famine_2_state').GetName], kde selhání plodin zvýšilo úmrtnost mezi našimi lidmi."
 famine_events.2.f: ""Žádná představivost nemůže pochopit, žádný muž nebo žena si to nemůže představit, žádný jazyk nemůže vyjádřit, žádný autor, žádný novinář, žádný malíř nebo herec nemůže dát tvar hrůzám, kterým čelí mnohé rodiny v [SCOPE.sState('famine_2_state').GetNameNoFormatting]. Jejich podvyživené tváře tenké jako galgos; děti se sotva dají rozlišit od vyboulenin dek – kdyby jen neprodali všechny své deky, aby koupili poslední jídlo měsíce.""
 famine_events.2.t: "Chléb a krev"
 famine_events.3.a: "Naše opatření na pomoc v nouzi snížila počet obětí."
 famine_events.3.b: "To jsou důsledky, kterým budeme čelit."
 famine_events.3.c: "Měli bychom nyní aktivovat nouzovou pomoc v původním [SCOPE.sState('famine_state').GetName]."
 famine_events.3.d: "Lidé ze státu [SCOPE.sState('famine_state').GetName] začali masivně migrovat po celé zemi, v naději, že najdou lepší místo k usazení a uniknou velkému hladu, který devastuje jejich životy."
 famine_events.3.f: "\"Podél opuštěných a rezavých železnic je křik dětí jediným zvukem, který lze slyšet — žádný vlak nepřijde do poledne, ale rodiny se již shromáždily poblíž zničené stanice. Někteří z nich chodí dny, \"kde je bratr?,\" stále chodí.\n\nFámy o lepším životě za jejich zemí jsou hloupou nadějí, podezřívají, \"kde je bratr?,\" prší, někteří muži také.\""
 famine_events.3.t: "Hledání lepšího života"
 famine_events.4.a: "Měli bychom přijmout dary od [SCOPE.sC('neighbor_country_1').GetName]."
 famine_events.4.b: "Měli bychom přijmout dary od [SCOPE.sC('neighbor_country_2').GetName]."
 famine_events.4.c: "Budeme se spoléhat na vnitřní dary."
 famine_events.4.d: "Po obdržení oznámení o hrůzách, které občané [SCOPE.sState('famine_state').GetName] snášejí, byla vyjádřena solidarita mezi národy a je mnoho těch, kteří chtějí darovat na tuto věc."
 famine_events.4.f: "\"A hle! Před námi leží kdysi krásné a prosperující město! Úrodné země, šťastné tváře, jednoduché životy. Ale bohužel, tyto časy už dávno pominuly, lidé mého lidu, a nyní hlad vroubí jejich klid, co je tak hrůzostrašně jako vlk sám! Je naší povinností snažit se zmírnit jejich utrpení.\n\nVidím, že nás to drží v jejich srdci, a ve srdci jejich země a v srdci lidstva. To přiblíží naše národy!\""
 famine_events.4.t: "Generózní dary"
 famine_internal_donations_modifier: "Dary v období hladu"
 famine_migration_modifier: "Migrace způsobená hladem"
 fascism_1_tt: "Má #bold fašistického#! vůdce nebo agitátora"
 fascism_2_tt: "Každá zájmová skupina, jejíž vůdce je #tooltippable;tooltip:[GetPlayer.GetTooltipTag],socialist_ideologies_list_tt Socialist#! nebo [GetIdeology('ideology_radical').GetName], je [concept_marginalized]" # todo: Každá zájmová skupina s #tooltippable;tooltip:[GetPlayer.GetTooltipTag],socialist_ideologies_list_tt Socialist#! nebo [GetIdeology('ideology_radical').GetName] vůdcem je [concept_marginalized]
 fascism_3_tt: "Každé #tooltippable;tooltip:[GetPlayer.GetTooltipTag],socialist_movements_list_tt Socialist#! nebo [GetIdeology('ideology_radical_movement').GetName] [concept_political_movement] je buď #bold marginalizované#! nebo #bold potlačované#!" # todo: Každé #tooltippable;tooltip:[GetPlayer.GetTooltipTag],socialist_movements_list_tt Socialist#! nebo [GetIdeology('ideology_radical_movement').GetName] [concept_political_movement] je buď #bold marginalizováno#! nebo #bold potlačováno#!
 fascism_events.1.a: "Musíme to zvládnout s extrémní opatrností."
 fascism_events.1.b: "Pověste je veřejně."
 fascism_events.1.c: "Ať hnijí ve vězení."
 fascism_events.1.d: "Podezření ohledně vnitřní hrozby uvnitř našich generálů a vůdců vzrůstají, dosahují [SCOPE.sCharacter('fascist_leader').GetFullName] a nutnost vymýcení hrozeb proti fašistickému režimu je patrná. Rychlá slova, nejasné pohledy, jsou všude. Všude."
 fascism_events.1.f: "Nože padaly v noci - spali, když jsme dorazili.\n\n"Vstaňte!" Dřevěná podlaha byla mokrá jejich krví. "Byli jste obviněni z trestných činů proti [SCOPE.sCharacter('fascist_leader').GetLastNameNoFormatting] a režimu, co máte na svou obranu?"\n\nA jejich hlasy zněly jako koně hřebčící a hromoví na bitevním poli, rána z pušek, děla. "To je nesmysl!" "Byli jste obžalováni..." "Nesmysl! To je celé vzpoura! Ať žije [SCOPE.sCharacter('fascist_leader').GetLastNameNoFormatting]!" Jsou všude. Všude."
 fascism_events.1.t: "Noc dlouhých nožů"
 fascism_events.10.a: "Dobrý odchod."
 fascism_events.10.b: "To není konec."
 fascism_events.10.d: "Někdejší meteoritický vzestup hnutí [GetIdeology('ideology_fascist').GetName] se zdá být na plateau. Ačkoliv ideologie určitě zůstane, čelí méně vstřícnému veřejnosti a mnohem zkušenější opozici."
 fascism_events.10.f: "Byli ti, kteří vítali vzestup fašistického hnutí. Mohlo být jakékoli - laissez-faire, intervenční, paternalistické, libertinské, pobožné, sekulární. Nikdo z nich si skutečně nemyslel, že jeho vůdci věří v něco jiného než neochvějný odpor vůči komunistům, a každá kapka krve prolité fašistickým obuškem byla kapkou, kterou by sami nemuseli prolít.\n\nMožná si to stále vítali, a jeho tisícileté sliby čistých ulic a žádných rudých. Ale teď už nijak vážně - příliš povědomé - a stalo se to příliš nepopulárním. Ti, kterým záleželo na důvěryhodnosti, se naučili mlčet a nabízet své symbolické odsouzení násilí, když bylo potřeba. Byl to zvláštní odchylka od normy, říkali, že to už má své za sebou. A to bylo všechno."
 fascism_events.10.t: "Pozadu"
 fascism_events.11.a: "Pověřit [SCOPE.sCharacter('fascist_leader').GetHerHim], aby vytvořil vládu."
 fascism_events.11.b: "Máme plné právo zastavit tuto vzpouru."
 fascism_events.11.c: "Dost! Nařídit deportaci tohoto [SCOPE.sCharacter('fascist_leader').GetWomanMan]."
 fascism_events.11.d: "[SCOPE.sCharacter('fascist_leader').GetFullName] prohlásil [SCOPE.sCharacter('fascist_leader').GetHerHis] záměr pochodovat na [ROOT.GetCountry.GetCapital.GetCityHubName], ve jménu uchvácení moci nad [ROOT.GetCountry.GetName]. Podporovatelé [SCOPE.sCharacter('fascist_leader').GetHerHis|U] se shromáždili na okrajích města."
 fascism_events.11.f: "\"Nezamýšlíme se dostat k moci zadním vchodem. Nezamýšlíme vzdát naše obrovské a ideální dědictví za ubohou porci ministerských čoček. Buď nám dají vládu, nebo si ji vezmeme sami!\""
 fascism_events.11.t: "Pochod na [ROOT.GetCountry.GetCapital.GetCityHubName]"
 fascism_events.2.a: "Skrze moc!"
 fascism_events.2.b: "Nepotřebujeme dalšího agitátora."
 fascism_events.2.c: "[SCOPE.sCharacter('fascist_leader_2').GetFullName] má mnohem lepší vizi."
 fascism_events.2.d: "Vřelé nacionalistické projevy [SCOPE.sCharacter('fascist_leader').GetFullName], otevřeného [SCOPE.sCharacter('fascist_leader').GetIdeology.GetName], zdá se, že okouzlily určité segmenty naší populace. Více a více lidí přijímá symboly a slogany hnutí [SCOPE.sCharacter('fascist_leader').GetIdeology.GetNameNoFormatting]."
 fascism_events.2.f: ""Nikdy žádné město nebylo založeno za jeden den, ani oceány zkroceny během několika ranních hodin, nikdy naše lodě nebyly produktem lenivého dne, ani domy, které chrání naše rodiny, nebyly postaveny během čtrnácti dnů.\n\nDosáhnout velkoleposti, kterou naše země zaslouží, nebude a nemělo by to být snadným úkolem. Jako architekti minulosti, postavíme divy v naší půdě, neměnné na věčnost. Skrze vášeň, skrze sílu, skrze moc!""
 fascism_events.2.t: "Slova povzbuzení"
 fascism_events.3.a: "Musíme se soustředit na bezpečnost."
 fascism_events.3.b: "Lidé nám musí důvěřovat."
 fascism_events.3.d: "Naše ulice jsou bezpečným přístavem pro naše lidi, s bezpečnostními úředníky, kteří zajišťují jejich bezpečnost noc co noc, a s odpůrci, kteří jsou marginalizováni z naší fašistické vlády."
 fascism_events.3.f: ""Teplo dne způsobuje, že ptáci zpívají v povinném zpěvu, rytmicky následované policejními alarmy, které hlídají ulice. Děti si hrají v parku předtím, než padne noční zákaz vycházení. Jiná – a bezpečnější – společnost je možná, a jsme na správné cestě.""
 fascism_events.3.t: "Organizovaná většina"
 fascism_events.4.a: "Opravdu, existuje jen jeden způsob."
 fascism_events.4.b: "Všechny cesty vedou do Říma."
 fascism_events.4.c: "Kapitulace je smrt jiného druhu."
 fascism_events.4.d: "S fašistickými ideály, které si zakládají mezi jinými skupinami a nespokojeností narůstající z mas, se členové [SCOPE.gsInterestGroup('fascist_ig').GetName] snažili ovlivnit [SCOPE.gsInterestGroup('new_fascist_ig').GetName] k volbě více režimu aligovaných vůdců."
 fascism_events.4.f: ""Opravdu hodláte nechat tyto gaunery bez úcty k našemu národnímu zájmu? Úcta, kterou [SCOPE.gsInterestGroup('new_fascist_ig').GetNameNoFormatting] získal během mnoha let tvrdé práce a rozumu, bude navždy ztracena pod jejich nekompetentní vládou.\n\nAť sní o mírové a rovnoprávné společnosti, jako naivní dítě - existuje jen jedna cesta, jak dosáhnout míru: nadvláda.""
 fascism_events.4.t: "Připojení k naší věci"
 fascism_events.5.a: "Naše loděnice nám zajistí místo na slunci."
 fascism_events.5.b: "Měli bychom to využít ke zvýšení naší rychlosti výstavby."
 fascism_events.5.d: "Rozšíření infrastruktury naší země vedlo k efektivnějšímu a produktivnějšímu průmyslu. Ať je tento technologický pokrok prvním z mnoha, které přijdou!"
 fascism_events.5.f: "Ti takzvaní "Velké mocnosti" zvenčí našich hranic se snažili ztížit nám cestu, ublížit naší zemi a reputaci, ublížit našim lidem. Ale od tohoto dne vpřed nám již neublíží. Není nic silnějšího než [ROOT.GetCountry.GetAdjectiveNoFormatting] morálka; ani ten nejlepší želez, čepele starověku ani ocel z Damašku nemohou soutěžit.\n\nA dnes to pevně dokazujeme. [ROOT.GetCountry.GetAdjectiveNoFormatting] národ nemůže být ekonomicky sabotován, protože naše infrastruktura je nyní zbavena cizích predátorů."
 fascism_events.5.t: "Čtyřletý plán"
 fascism_events.6.a: "Naše národ, naše kultura!"
 fascism_events.6.b: "Neměli bychom nechat tuto vítězství rozptýlit."
 fascism_events.6.d: "Jednota mezi našimi lidmi není pouze možná, ale realitou. Všichni občané [ROOT.GetCountry.GetName] nyní stojí pod stejným praporem, stejnou vlajkou."
 fascism_events.6.f: "Starověké legendy minulosti brzy naleznou svůj protějšek v našich vlastních nových legendách. Naši národní hrdinové na nás nyní hledí s úsměvem. Náš jazyk, naše kultura, všechno, co nás spojuje, syny a dcery společného původu, konečně ctíme."
 fascism_events.6.t: "Národní mýty"
 fascism_events.8.a: "Teď to je skvělá hymna!"
 fascism_events.8.d: "Skupina respektovaných hudebních skladatelů vyučující na [SCOPE.sBuilding('anthem_building').GetName] v [SCOPE.sState('anthem_state').GetName] k nám přistoupila. Upozornili na znepokojivý nedostatek řádné národní hymny, která by povzbudila ducha našich lidí."
