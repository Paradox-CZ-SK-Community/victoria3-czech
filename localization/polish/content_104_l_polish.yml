 election_other_parties_events.1.a: "Neměli bychom kompromitovat práci našich lidí."
 election_other_parties_events.1.b: "Pokrok vždy najde cestu."
 election_other_parties_events.1.d: "Členové [SCOPE.sParty('agrarian_party').GetName] vyjádřili své obavy, že technologie nahrazuje nezávislost a důstojnost manuální práce."
 election_other_parties_events.1.f: "Důvěřovali byste vzdělání svých dětí stroji? Nebo zdraví svého těla? Tak proč bychom jim měli svěřit práci na naší půdě?\n\nJídlo, které jíme, přátelství, tvrdá práce, spolupráce, která pochází z zemědělství - to jsou základy naší společnosti, a pokrok je nemůže nahradit."
 election_other_parties_events.1.t: "Muži nad stroji"
 election_other_parties_events.2.a: "A kdo jsme, abychom se postavili proti vůli [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]?"
 election_other_parties_events.2.b: "Jaká škoda, že národ není řízen [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], pak."
 election_other_parties_events.2.c: "Ale [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] si jistě přeje, aby [SCOPE.sParty('other_party').GetName] vyhrálo!"
 election_other_parties_events.2.d: "[SCOPE.sCharacter('religious_leader').GetFullName], z [SCOPE.gsInterestGroup('ig_devout').GetName], byl viděn, jak káže v prospěch [SCOPE.sParty('religious_party').GetName], přesvědčený, že jejich vítězství bylo předpovězeno v plánech [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 election_other_parties_events.2.f: "\"Myslíte, že [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] by neměl plán pro naši zbožnou národ? Samozřejmě, že je plán! Musí vždy být plán! Sám jsem to viděl, dovolte mi říct, a viděl jsem to tak jasně, jak vás teď vidím, přímo před mýma očima.\n\nA kdo jiný by měl vést tuto ztracenou vládu, než ti, kteří mohou jasně číst ten plán?\""
 election_other_parties_events.2.t: "Boží vůle"
 election_other_parties_events.3.a: "Skutečně jsou naši nejschopnější lidé."
 election_other_parties_events.3.b: "Vojenský populismus? V mé válce?"
 election_other_parties_events.3.d: "Členové [SCOPE.sParty('military_party').GetName] hlasitě prohlásili, že jediný způsob, jak nás vést ven z [SCOPE.sWar('ongoing_war').GetName] války, je ponechat vládu našeho národa v jejich schopných rukou."
 election_other_parties_events.3.f: ""Zoufalé časy vyžadují zoufalá opatření. Ne že bychom byli zoufalým opatřením, samozřejmě, ale takové je přísloví – přirozený řád lingvistiky. Každý ať si dává, co mu náleží, ordo naturalis, musíme se řídit těmito pravidly. A jak by něco mohlo být přirozenějšího než nechat [SCOPE.sParty('military_party').GetName] vést nás válkou?""
 election_other_parties_events.3.t: "Přirozené řešení"
 election_other_parties_events.4.a: "A děkuji [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] že to dělají."
 election_other_parties_events.4.b: "Zní to trochu jako fantazie, ale [SCOPE.sParty('social_democrat_party').GetName] je stále rozumnou volbou."
 election_other_parties_events.4.d: "Členové [SCOPE.sParty('social_democrat_party').GetName] upozornili na vzestup [SCOPE.sParty('leftist_party').GetName], vyjadřujíce svou ochotu nabídnout umírněnější řešení jejich politického extremismu."
 election_other_parties_events.4.f: ""Slyšeli jste o tom nebezpečném [SCOPE.sParty('leftist_party').GetName]? Říkali mi, že se jejich členové scházejí v noci, plánují svůj další teroristický útok a jedí děti! Děti!""
 election_other_parties_events.4.t: "Zlatý střed"
 election_other_parties_events.5.a: "A měli by se ještě více rozšířit."
 election_other_parties_events.5.b: "Ohrožují jednotu [ROOT.GetCountry.GetNameNoFormatting]!"
 election_other_parties_events.5.c: "Někdo by je měl přesvědčit, aby přestali."
 election_other_parties_events.5.d: "Nápady [SCOPE.sParty('radical_party').GetName] vzbudily zájem po celé zemi, což vede k potenciálnímu neklidu."
 election_other_parties_events.5.f: "Ti, kteří tvrdí, že upřednostňují svobodu a přesto znevažují agitační akce, jsou lidé, kteří chtějí plodiny bez zora; chtějí déšť bez hromu a blesku; chtějí oceán bez řevu jeho mnoha vod."
 election_other_parties_events.5.t: "Radikální expanze"
