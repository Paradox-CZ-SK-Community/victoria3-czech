 existent_fascist_character_tt: "Hnutí #tooltippable;tooltip:[GetPlayer.GetTooltipTag],fascist_ideologies_list_tt Fascist#! má [concept_character], za kterým je možné se shromáždit"
 expedition_baby_tt: "Expedice cestuje s dítětem."
