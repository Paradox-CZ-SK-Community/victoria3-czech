 natural_disaster_events.7.d: "Násilná erupce otřásla státem [SCOPE.sState('volcanic_state').GetName]. Fragmenty tefry a sopečného popela zničily budovy a plodiny, přičemž vzaly některé z našich lidí."
 natural_disaster_events.7.f: ""Hustý sloup kouře následoval jasnou explozi. Pastýři, kteří pracovali na úpatí hory, bezúčelně obrátili oči k nyní jasnému a průzračnému oblaku. Zemětřesení přišlo později.""
 natural_disaster_events.7.t: "Erupce [SCOPE.sState('volcanic_state').GetName]"
 natural_disaster_events.8.a: "Bohužel, nemáme žádné prostředky k přidělení."
 natural_disaster_events.8.b: "Musíme těmto lidem skutečně pomoci."
 natural_disaster_events.8.d: "Eruptivní rekordy naprosto zničily životy mnoha ve státě [SCOPE.sState('mega_volcanic_state').GetName]. Výbuch byl slyšet ze stovek mil daleko a všechno, co mělo špatné štěstí obklopit horu, bylo okamžitě zdevastováno."
 natural_disaster_events.8.f: ""A den se stal nocí. Ty obrovské vodopády ohně kaskádující v údolí. Černý mrak, gigantický, všichni ptáci již dávno opustili toto pole.\n\nRoky poté si budu sedět u krbu a světlo mě více nebude obtěžovat.""
