 production_tech_events.300.a: "Měli bychom zlepšit naše komunikace."
 production_tech_events.300.b: "Stačí napsat dopis! Elektřina je pro průmysl!"
 production_tech_events.300.d: "Vynález telefonu otevřel dveře velkému zlepšení v naší komunikaci... nebo v našem elektro průmyslu."
 production_tech_events.300.f: "Přes záda asistenta proběhl mráz, když si myslel, že slyší hlas svého mistra v tom studeném, zaprášeném sklepě.\n\n"Rozumíš tomu, co říkám?" Muž zastavil, téměř upustil dřevěnou krabici, slabě osvětlenu svíčkami pečlivě rozmístěnými kolem revolučního zařízení, napůl stroje, napůl člověka. "Ano."\n\n"Pojď okamžitě sem! Máme něco, co máme v rukou, chlapče.""
 production_tech_events.300.t: "Slyšíš to také?"
 production_tech_events.301.a: "Musíme zajistit bezpečnost námořníků."
 production_tech_events.301.b: "Ale září!"
 production_tech_events.301.d: "Účinnost našeho [SCOPE.sBuilding('whaling_building').GetName] ve [SCOPE.sState('whaling_state').GetName] se ukázala mít nebezpečný protějšek a smrt se stala běžnou na téměř každé plavbě. Je to vysoká cena, ale zisk je stejně vysoký."
 production_tech_events.301.f: "Tělo velryby leží tak široké jako obloha. Její hlava byla vyprázdněna a sudy s olejem jsou znečištěny krví.\n\nHlas se ozývá po celém mola, "Ztratili jsme tucet mužů," a poté začíná je vyjmenovávat a seznamuje jejich města; několik z nich je z hlavního města, jeden z nich má jméno vašeho bratra.\n\nOleje zajiskří - tekuté zlato, podobné krvi sirény, láká muže k jejich smrti."
 production_tech_events.301.t: "Nebezpečný obchod"
 prohibition.1.a: "Alkohol je jed pro mysl."
 prohibition.1.b: "Nic nepřináší muži větší úsměv než sklenka whiskey před spaním!"
 prohibition.1.d: "Jak [SCOPE.gsInterestGroup('devout_ig').GetName] tak [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] vyjádřily svou touhu zastavit znepokojující konzumaci alkoholu, která je v naší zemi rozšířená, a žádaly vládu o jeho zákaz."
 prohibition.1.f: ""Nepiji ani nekuřím, protože mi můj učitel zdůraznil tři základní ctnosti: čistotu ve svém osobě, čistotu v mysli, umírněnost.""
 prohibition.1.t: "Prohibice"
 prohibition.2.a: "Výmluvy! Pošlete muže na tu zasranou party!"
 prohibition.2.b: "[SCOPE.sCharacter('alcoholic_leader').GetSheHe|U] měl vždy problematickou povahu."
 prohibition.2.c: "[SCOPE.sCharacter('alcoholic_leader').GetSheHe|U] je očividně falšován."
 prohibition.2.d: "[SCOPE.sCharacter('alcoholic_leader').GetFullName], z [SCOPE.gsInterestGroup('alcoholic_ig').GetName], byl objeven, že zřídil nelegální palírnu ve svém vlastním domě. Během zjevně nevinné oslavy [SCOPE.sCharacter('alcoholic_leader').GetHerHis] syna hosté otevřeli špatnou kůlnu."
 prohibition.2.f: ""To je šílenství! Jak bych já, model občana dodržujícího zákon, mohl být obviněn z takové zrádnosti — takového... odporného chování. Zrada! Vydírání! Jsem nastražen!""
 prohibition.2.t: "Zevnitř"
 prohibition.3.a: "Takže by se [SCOPE.sCharacter('industrialist_leader').GetSheHe] měl okamžitě zavolat [SCOPE.sCharacter('industrialist_leader').GetHerHis] babičce."
 prohibition.3.b: "Mohou stále používat vinice."
 prohibition.3.d: "Členové [SCOPE.gsInterestGroup('industrialists_ig').GetName] vyjádřili nespokojenost s nedávným hnutím za zdrženlivost, stěžují si na to, jak průmysl alkoholu je důležitou součástí jejich příjmů."
 prohibition.3.f: ""Co mám teď dělat? Prodávat hračky? Měl bych teď navštívit svou babičku? Požádat ji, aby mě naučila plést, abych mohl vyrábět malé, roztomilé svetry pro nádherné panenky? Prosím tě, jsme tu všichni dospělí muži, ne?"
 prohibition.3.t: "Špatné pro byznys"
 prohibition.4.a: "Jedná se pravděpodobně pouze o ty hlasité chlapce z obchodu se zvířaty."
 prohibition.4.b: "Takže, uvidíme ty papíry obchodu se zvířaty."
 prohibition.4.c: "Kdo si myslí, že klamou!? Úředníci!"
 prohibition.4.d: "Byly podány zprávy o neobvyklých zvucích a podezřelém chování v [SCOPE.sState('temperance_state').GetCityHubName]. Místní obchod se zvířaty — nedávno otevřený — přitahoval spoustu zákazníků."
 prohibition.4.f: "\"Obchod se zvířaty, co? No, mám jen jednu otázku. Jaký obchod se zvířaty je plný hlučných lidí a hektické hudby ve 1:00 ráno?\""
 prohibition.4.t: "Nejlepší krámek se zvířaty ve městě"
 prohibition.5.a: "To by mělo být okamžitě rozebráno."
 prohibition.5.b: "To je jen farma."
 prohibition.5.d: "Členové [SCOPE.gsInterestGroup('alcoholic_ig').GetName] byli přistiženi, jak používají [SCOPE.sBuilding('temperance_building').GetName] v [SCOPE.sState('temperance_state').GetName] k výrobě nadměrného množství alkoholických nápojů, které prodávali nelegálně pro vlastní zisk."
 prohibition.5.f: ""Byly to brambory! Co jiného bychom s nimi měli dělat? Pyré? Pokud je v jejich povaze produkovat alkohol, jak se od nás může očekávat, že to zabráníme?""
 prohibition.5.t: "Pivní baroni"
 prohibition.6.a: "Mají pravdu."
 prohibition.6.b: "Je pouze tolik, co naši lidé mohou zvládnout."
 prohibition.6.d: "Členové [SCOPE.gsInterestGroup('devout_ig').GetName] prohlásili, že nemá smysl zakazovat alkohol, pokud mají lidé stále přístup k vínu."
 prohibition.6.f: ""Pokud se muž chce opít a stát se monstrem, je stále svobodný to udělat! Je bezúčelné předstírat, že tam venku stále nejsou, pijí víno a hodují, jako by se nic nedělo!""
 prohibition.6.t: "Teetotalismus"
 prohibition.7.a: "Toto je u konce. Bereme ho k soudu."
 prohibition.7.b: "Lidé ho nenávidí. Lidé ho milují. Je zde obchod, který se má uzavřít."
 prohibition.7.c: "Naučíme ho a jeho bandu lekci."
 prohibition.7.d: "Členové dvou rivalizujících gangů byli zavražděni na slunci během potyčky spojené s alkoholem. Jeden z jejich vůdců byl konečně identifikován a občané požadují ochranu."
 prohibition.7.f: ""Ale je to tak dobrý chlapík! Vždy byl velmi štědrý, i s tím veškerým pašováním a nějakými pochybnostmi. Donate pro chudé a otevírá polévkové kuchyně pro ty, kteří potřebují. Moderní Robin Hood, říkám vám!""
 prohibition.7.t: "Masakr na denním světle"
 prohibition.8.a: "Nakonec jsou naši lidé svobodní od zla."
 prohibition.8.d: "Po vládních snahách zakázat alkoholické nápoje je [ROOT.GetCountry.GetName] nyní bez lihovin."
 prohibition.8.f: ""Mluvte k dětem Izraele a přikážete jim, aby udělali třásně na okrajích svých oděvů po všech svých generacích a že na třásně okrajů dají modrou stužku. A to vám bude jako třásně, abyste se na to podívali a vzpomněli na všechna přikázání Pána a dělali je.""
 prohibition.8.t: "Modrá stužka"
