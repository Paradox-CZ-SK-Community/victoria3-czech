 psychological_affliction: "Psychologická porucha"
 psychological_affliction_desc: "Tento charakter trpí onemocněním mysli, které je špatně pochopeno a těžko efektivně léčit."
 psychology_events.1.a: "Lékař musí vidět [SCOPE.sCharacter('mentally_ill_leader').GetHerHim]."
 psychology_events.1.b: "[SCOPE.sCharacter('mentally_ill_leader').GetSheHe|U] může získat pomoc, kterou [SCOPE.sCharacter('mentally_ill_leader').GetSheHe] potřebuje v asilovém zařízení."
 psychology_events.1.c: "Psychoanalýza se stala velice slibným trendem."
 psychology_events.1.d: "Objevily se zprávy, že [SCOPE.sCharacter('mentally_ill_leader').GetFullName], vůdce [SCOPE.gsInterestGroup('mentally_ill_ig').GetName], se nezúčastňuje schůzí nebo nesplňuje své povinnosti. Už nemůžeme ignorovat [SCOPE.sCharacter('mentally_ill_leader').GetHerHis] nepřítomnost."
 psychology_events.1.f: "[SCOPE.sCharacter('mentally_ill_leader').GetLastName] sotva reaguje, když voláme [SCOPE.sCharacter('mentally_ill_leader').GetHerHis] jméno. Prázdný pohled, [SCOPE.sCharacter('mentally_ill_leader').GetSheHe] skoro nemrká. "Pojďme se projít," říkáme [SCOPE.sCharacter('mentally_ill_leader').GetHerHim], a [SCOPE.sCharacter('mentally_ill_leader').GetSheHe] tiše přikývne a tiše jdeme."
 psychology_events.1.t: "Roztržitá mysl"
 psychology_events.1.tt: "Postava bude poslána do ústavu."
 psychology_events.2.a: "Nesmysl! Skutečný doktor by měl léčit [ROOT.GetCountry.GetRuler.GetHerHim] správnou hypnoterapií."
 psychology_events.2.b: "Stojí to za pokus."
 psychology_events.2.c: "Expertní léčba byla nabídnuta Filosofickým oddělením."
 psychology_events.2.d: "Obavy o zdraví [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] rostou po celé zemi po [ROOT.GetCountry.GetRuler.GetHerHis] nedostatku veřejných vystoupení. [ROOT.GetCountry.GetRuler.GetHerHis] partnerka s pláčem přiznala, že žádný lékař se zdá být schopen uzdravit [ROOT.GetCountry.GetRuler.GetHerHim]."
 psychology_events.2.f: ""Zkoušel jsem všechno! Ale nemoc [ROOT.GetCountry.GetRuler.GetHerHis] pochází z...vnitřku. Žádné zlomené kosti, ani bolavé hrdlo!\n\nBojím se, že budeme muset přejít na jiné metody, a dobrý přítel mého bratrance ji dokázal vyléčit! Jen luskl prsty, přečetl jí budoucnost v kartách a voilà! Byla stejně zdravá jako když byla mladá, šťastná, plná života.""
 psychology_events.2.t: "Zoufalé opatření"
 psychology_events.3.a: "Tyto vzpomínky by zničily každého muže. To vyžaduje léčení."
 psychology_events.3.b: "[SCOPE.sCharacter('mentally_ill_character').GetSheHe|U] by dostal vhodnou léčbu v ústavu. Daleko od veřejného oka."
 psychology_events.3.c: "To je jen další případ zbabělosti. Pošlete [SCOPE.sCharacter('mentally_ill_character').GetHerHim] zpátky do služby."
 psychology_events.3.d: "Po jeho návratu z povinnosti, [SCOPE.sCharacter('mentally_ill_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('mentally_ill_character').GetFullName] již nebyl stejný. [SCOPE.sCharacter('mentally_ill_character').GetSheHe|U] se vyhýbá barákům jako moru, odmítá použít zbraň a [SCOPE.sCharacter('mentally_ill_character').GetSheHe] jasně prohlásil, že [SCOPE.sCharacter('mentally_ill_character').GetSheHe] nechce slyšet ani slovo o válce."
 psychology_events.3.f: "[SCOPE.sCharacter('mentally_ill_character').GetSheHe|U] se probudí uprostřed noci, promáčený potem, křičící, podívá se na mě a nevnímá mě, jen ukazuje a ptá se na [SCOPE.sCharacter('mentally_ill_character').GetHerHis] bratra, [SCOPE.sCharacter('mentally_ill_character').GetHerHis] drahého bratra.\n\nNěkdy se [SCOPE.sCharacter('mentally_ill_character').GetSheHe] dokonce snaží něco hodit po mně, "Kde jsem?!," křičí [SCOPE.sCharacter('mentally_ill_character').GetSheHe], [SCOPE.sCharacter('mentally_ill_character').GetHerHis] oči vidí kolem mě."
 psychology_events.3.t: "Nemoc vojáka"
 psychology_events.4.a: "Jejich úsudek nelze důvěřovat."
 psychology_events.4.b: "Musíme úplně přehodnotit, jak azyl funguje."
 psychology_events.4.c: "[SCOPE.gsInterestGroup('healthcare_ig').GetName] může převzít správu azylu."
 psychology_events.4.d: "Uvolnění pacienti z [ROOT.GetCountry.GetCapital.GetCityHubName] asylu pravidelně denounce praktiky spojené s jejich, domněle, lékařským ošetřením. Zneužívání nemocných, zadržené osobní dopisy a neúměrné tresty byly mezi obviněními."
 psychology_events.4.f: ""Nutí nás sedět v křesle po dlouhé hodiny, pokud ne celý den. V tichosti. Nemohli jsme si promluvit s jiným pacientem, ani si přečíst knihu. Omlouvali nás jen, abychom šli na záchod, pokud jsme měli štěstí. Jinak, byl to jen rezavý nočník. Žádné jídlo, žádná voda. Pokud jsme nebyli nemocní, když jsme byli přijati, byli bychom za pár týdnů.""
 psychology_events.4.t: "Pochybné praktiky"
 psychology_events.5.a: "Může pokračovat ve svých výzkumech na univerzitě."
 psychology_events.5.b: "Tak brilantní mysl si zaslouží význačnou roli!"
 psychology_events.5.c: "To zní velmi nevěrohodně."
 psychology_events.5.d: "Respektovaný lékař z [SCOPE.sBuilding('university_building').GetName] v [SCOPE.sState('university_state').GetName] provádí nové výzkumy v oblasti psychiatrie, zdůrazňující roli, kterou hrají podvědomí a pohřbené vzpomínky z dětství v psychologických patologích."
 psychology_events.5.f: "Na následujících stránkách ukážu, že existuje psychologická technika, podle které je možné vykládat sny, a že při použití této metody se každý sen ukáže jako smysluplná psychologická struktura, kterou lze zavést do přiděleného místa v psychické činnosti bdělého stavu.\n\nTo, co bylo dosaženo vyšetřováním, skončí, až dosáhne bodu, kde problém snu splývá se širšími problémy, jejichž řešení musí být pokuseno pomocí jiného materiálu."
 psychology_events.5.t: "Interpretace snů"
 psychology_events.6.a: "Na to nemáme zdroje."
 psychology_events.6.b: "Financujte tento časopis!"
 psychology_events.6.d: "Členové filozofického oddělení z [SCOPE.sBuilding('university_building').GetName] v [SCOPE.sState('university_state').GetName] podepsali formální petici za vládní financování jejich dalšího projektu: vědeckého časopisu."
 psychology_events.6.f: ""Se zakládáním našich Filosofických studií vítáme novou éru ve zkoumání mysli! Éru rigorózního výzkumu a vážného experimentování, éru vědecké spolupráce mezi našimi zahraničními kolegy, bezpečný místo, kde všechna vyšetřování týkající se tohoto tématu mohou být sdílena.""
 psychology_events.6.t: "Žurnál filozofických studií"
