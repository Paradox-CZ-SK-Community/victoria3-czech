 exhibition_controversy_tt: "Snižuje #bold body Grand Exhibition#! o #bold 1#!"
 exhibition_events.1.a: "Nu, co na tom."
 exhibition_events.1.d: "Po měsících příprav je výstava konečně hotová a podle všech zpráv docela zklamání."
 exhibition_events.1.f: "Reflexní deštník, něco jako diamant menší a matnější než ten, který jste viděli, když vaše babička nosila, kočár, který stále voní jako ulice.\n\n"Cestoval jsem napříč půlkou země pro to a pro co?""
 exhibition_events.1.t: "Není tak skvělá výstava"
 exhibition_events.2.a: "To je skvělé!"
 exhibition_events.2.d: "Po měsících příprav je výstava konečně hotová a byla velmi dobře přijata."
 exhibition_events.2.f: ""Nekonečné divy byly k vidění: skleněné kupole větší než jakékoli, co jsem viděl, diamanty velké jako vaše pěst. Děti se ptaly, jaké zvíře to a to bylo, a nikdo nedokázal ani odpovědět. Nemohl jsem tomu uvěřit, připadalo mi to, jako bych navštívil jiný svět.""
 exhibition_events.2.t: "Velká výstava"
 exhibition_events.3.a: "Úžasné. Prostě... úžasné."
 exhibition_events.3.d: "Po měsících příprav je výstava konečně hotová a vyhlašována jako jedna z největších výstav této doby."
 exhibition_events.3.f: ""A tuto sochu jsme zachránili z moře," a pak byla vystavena uprostřed fontány, stále znečištěna vodou. "Pokud se odvázíte podívat přes toto sklo, můj drahý, byli byste schopni vidět nejplamennější souhvězdí."\n\nNa druhé straně haly [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] vítal všechny návštěvníky, oblečený celý v bílé.\n\nByly tu trumpety a jásání, a hudba a kouř, a fascinace a byl tam - život, tak jasný."
 exhibition_events.3.t: "Největší výstava"
 exhibition_events.4.a: "Jejich obavy jsou bezpředmětné."
 exhibition_events.4.b: "Velký příliv návštěvníků může způsobit určité problémy."
 exhibition_events.4.d: "Plánování výstavy způsobuje kontroverze, jak se její otevření blíží. Členové [SCOPE.gsInterestGroup('conservative_ig').GetName] vyjádřili své obavy o možném vzniku masy návštěvníků, kteří by se mohli stát potenciálním revolučním davem."
 exhibition_events.4.f: ""Šílenství a absurdnost [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] v povolení této trumpery musí zasáhnout každého rozumného a dobře myslícího člověka, a jsem ohromen, že sami ministři netrvají na tom, aby [ROOT.GetCountry.GetRuler.GetHerHim] alespoň během výstavy šli do [SCOPE.sState('grand_exhibition_state').GetNameNoFormatting], protože žádný člověk si nemůže být jistý, co se může při této události stát.\n\nMyšlenka... musí šokovat každého poctivého a dobře míněného [ROOT.GetCountry.GetAdjectiveNoFormatting] muže. Ale zdá se, že všechno spikne, aby nás ponížilo v očích Evropy.""
 exhibition_events.4.t: "Pátrající podezření"
 exhibition_events.5.a: "Jeho dobrá vůně a pověst by byly horší, kdybychom je nenainstalovali."
 exhibition_events.5.b: "Neměli bychom kvůli tomu ohrozit Výstavu."
 exhibition_events.5.d: "Členové [SCOPE.gsInterestGroup('anti_toilet_ig').GetName] výslovně uvedli, že instalace veřejných toalet na výstavě poškodí její dobrou vůni a reputaci."
 exhibition_events.5.f: ""Mami, mami! Musím si udělat potřebu! Kdyby jen vláda této země nainstalovala nějaké veřejné toalety!"\n\nOh, bože. Nebyli jsme na to připraveni."
 exhibition_events.5.t: "Utrácení penny"
 exhibition_events.6.a: "Stereoskopické karty jim umožní výstavu znovu vidět."
 exhibition_events.6.b: "Papírový suvenýr by byl snadno dostupný pro každého."
 exhibition_events.6.d: "S blížícím se otevřením výstavy se musíme připravit na návštěvníky, kteří chtějí odejít zpět s malým kouskem z ní."
 exhibition_events.6.f: "Žena procházející výstavou, nasáklá parfémem, se pompézním pohybem prochází. \"Malý August by to miloval!\" říká, zatímco stojí blízko jakéhokoli viditelného předmětu. Počítáte, že malý August nebude milovat mechanismy fontány, ale nebudete ji vzpírat. \n\n\"Pijavice!\" můžete slyšet její výkřik, pozoruhodně nadšený."
 exhibition_events.6.t: "Oslnivý suvenýr"
 exhibition_events.7.a: "Nesmíme dovolit těmto mužům poškodit dobré jméno výstavy."
 exhibition_events.7.b: "Můžeme všichni použít jednu nebo dvě extra mince..."
 exhibition_events.7.d: "Byly hlášeny podezřelé gentlemany, kteří si účtovali dodatečný poplatek za speciální předměty uvnitř výstavní haly."
 exhibition_events.7.f: "Je tu muž s vysokým kloboukem — velmi, velmi vysokým kloboukem. Ukazuje na jeden z dalekohledů, tento vypadá zvlášť důležitě. "Chtěl bys, malý pane, to vyzkoušet? Za pouhý haléř můžeš objevit divy noční oblohy!"\n\nZastavíte se. Stroj září. Přísaháte, že jej vidíte pulzovat pod vším tím železem. Vstup vás stál celou šilink. Vaše kapsy jsou roztrhané. Muž teď má ostrý úsměv - velmi, velmi ostrý úsměv."
 exhibition_events.7.t: "Záležitost podnikání"
 exhibition_events.8.a: "Výjimečný exemplář nosorožce."
 exhibition_events.8.b: "Tyto fotografie byly pořízeny na Velkých pláních."
 exhibition_events.8.c: "Tyto exotické americké květiny nikdy nebyly viděny dříve."
 exhibition_events.8.d: "Členové výstavního výboru navrhli, že prvky z minulých expedic by měly být prominentně umístěny v sále."
 exhibition_events.8.e: "Náhrdelník vyměněný s africkým náčelníkem."
 exhibition_events.8.f: "Je těžké odolat jeho slovům, zvlášť když jsou vyslovena tak vášnivě. Hodil hlavu dozadu a zasmál se na něco, co jeho společník zmínil, tak neambiciózně.\n\n"Je to o vzdálených džunglích Afriky," dychtivě vysvětluje, "neúrodných pláních Ameriky, neprozkoumaných horách Antarktidy. Tak málo z našich občanů navštíví alespoň jedno z těchto míst — přivedeneme je k nim.""
 exhibition_events.8.g: "Film natočený na řece Niger."
 exhibition_events.8.h: "Mapy, které mapují Západní hranici."
 exhibition_events.8.i: "Podivný kámen nalezený v antarktické pustině."
 exhibition_events.8.t: "Výjimečná kolekce"
