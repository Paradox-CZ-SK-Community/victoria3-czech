  subject_interactions.1.t: "Jmenování guvernéra"
  subject_interactions.1.d: "Existuje několik typů kandidátů, které můžeme zvážit pro šéfa správy v [SCOPE.sCountry('target_country').GetName]. Jaký typ vůdce hledáme?"
  subject_interactions.1.f: "\"Správa je velmi křehká záležitost. Každý stát má své vlastní tlaky, svá lobbistická sdružení a své obavy. Naším úkolem je zajistit, aby všechny tyto problémy byly efektivně odstraněny z desky a už nikdy nezasahovaly do našich cílů.\""
  subject_interactions.1.a: "Pan [SCOPE.sCharacter('colonial_governor_plantation_scope').GetLastName], [GetCharacterTrait('special_character_colonial_plantation').GetName] se ujme vedení."
  subject_interactions.1.b: "Zvolme [GetCharacterTrait('special_character_colonial_local').GetName]: pana [SCOPE.sCharacter('colonial_governor_local_scope').GetLastName]."
  subject_interactions.1.c: "Pověřte úřad panu [SCOPE.sCharacter('colonial_governor_extraction_scope').GetLastName], [GetCharacterTrait('special_character_colonial_extraction').GetName]."
  subject_interactions.1.e: "Pan [SCOPE.sCharacter('colonial_governor_business_scope').GetLastName], [GetCharacterTrait('special_character_colonial_business').GetName], je nejlepší volba."
  subject_interactions.1.g: "[GetCharacterTrait('special_character_colonial_military').GetName] [SCOPE.sCharacter('colonial_governor_military_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('colonial_governor_military_scope').GetLastName] zajistí stabilitu."
  subject_interactions.2.t: "Změna režimu"
  subject_interactions.2.d: "Je naším právem napravit problémy ve vládnutí [SCOPE.sCountry('target_country').GetName]. Otázka je pouze, jaké změny jsou třeba provést."
  subject_interactions.2.f: "Postavy se shromáždily u stolu a vyměňovaly spisy. Bylo to mimořádné—tady byli, přehazovali slova, a kolektivním pokývnutím a škrtem pera měli změnit samotnou strukturu národa."
  subject_interactions.2.a: "Změníme vládnoucí strany v [SCOPE.sCountry('target_country').GetName]."
  subject_interactions.2.b: "Zavést jednopolní režim."
  subject_interactions.2.c: "Zdemokratizovat [SCOPE.sCountry('target_country').GetName]."
  subject_interactions.2.dd: "Musíme reformovat trhy v [SCOPE.sCountry('target_country').GetName]."
  subject_interactions.2.e: "[SCOPE.sCountry('target_country').GetName] se stane předvojem revoluce!"
  subject_interactions.3.t: "Žádost o guvernéra"
  subject_interactions.3.d: "Považujíc za neadekvátní zacházení [SCOPE.sCharacter('relevant_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_character').GetLastName] s [ROOT.GetCountry.GetAdjective] záležitostmi, politické zřízení v [ROOT.GetCountry.GetCapital.GetCityHubName] požádalo, aby [SCOPE.sCountry('relevant_country').GetName] jmenovalo nového guvernéra více v souladu s jeho cíli."
  subject_interactions.3.f: "\"Správa je velmi křehká záležitost. Každý stát má své vlastní tlaky, svá lobbistická sdružení a své obavy. Naším úkolem je zajistit, aby všechny tyto problémy byly efektivně odstraněny z desky a už nikdy nezasahovaly do našich cílů.\""
  subject_interactions.3.a: "Pan [SCOPE.sCharacter('colonial_governor_plantation_scope').GetLastName], [GetCharacterTrait('special_character_colonial_plantation').GetName] se ujme vedení."
  subject_interactions.3.b: "Zvolme [GetCharacterTrait('special_character_colonial_local').GetName]: pana [SCOPE.sCharacter('colonial_governor_local_scope').GetLastName]."
  subject_interactions.3.c: "Pověřte úřad panu [SCOPE.sCharacter('colonial_governor_extraction_scope').GetLastName], [GetCharacterTrait('special_character_colonial_extraction').GetName]."
