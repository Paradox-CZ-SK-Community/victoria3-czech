 vernacular_events.2.t: "V [ROOT.GetCountry.GetNameNoFormatting] se mluví [SCOPE.sCulture('official_culture_scope').GetNameNoFormatting]" # todo: NEW TRANSLATION
 vernacular_events.2.d: "Asimilační snahy přinesly ovoce a kdysi rozšířená [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')] jsou nyní nalezena spíše na rtech venkovských samotářů a zatvrzelých starých žen." # todo: NEW TRANSLATION
 vernacular_events.2.f: "\"Můj dědeček mi jednou vyprávěl o této vesnici, když ji projížděl podobně jako já teď: aby zmapoval každého muže, ženu, dítě a zvěř známou Bohu a státu. 'Dřív', říkal. 'ta zvěř a děti byly pochopitelnější než jejich staří.' Ha! Kolik se může změnit za jednu či dvě generace, pane. Opravdu hodně...\n\n\"...\"\n\n\"Co?\"\n\n\"Pochopi#italic telné#!, pane.\"" # todo: NEW TRANSLATION
