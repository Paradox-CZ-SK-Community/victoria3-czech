 vernacular_events.3.d: "Se statutem regionálních jazyků [ROOT.GetCountry.GetName] nyní uznaným a právně chráněným, se napjatý vztah země k regionálním identitám konečně usmířil." # todo: NEW TRANSLATION
 vernacular_events.3.f: "Zpracovávání místních petic nikdy nebylo snadné, ale po zavedení nových předpisů se to stalo noční můrou. Každý venkovan s haléřem na kontě nyní posílal své myšlenky v písemné podobě: zmatečný kakofon slov a výrazů, které žádný džentlmen z [ROOT.GetCountry.GetCapital.GetCityHubName] by si nikdy nedovolil vyslovit!\n\n'Ne,' pomyslel si a potřásl hlavou. V dobrých starých časech by takoví muži nikdy neodvážili zapojit se do státního aparátu." # todo: NEW TRANSLATION
