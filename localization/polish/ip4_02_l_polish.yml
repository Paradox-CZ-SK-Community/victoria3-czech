 je_vernacular_policy: "Postavení vernakulárního jazyka" # todo: NEW TRANSLATION
 je_vernacular_policy_reason: "Po staletí byly [SCOPE.sCulture('official_culture_scope').GetName] [Concept('concept_homeland','$concept_homelands$')] domovem mnoha [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')]. Někteří je považují za samostatné kultury a jazyky, jiní za pouhé zkorumpované varianty pravého [SCOPE.sCulture('official_culture_scope').GetName]; jejich rozšířenost vyvolala bouřlivé debaty o „vernakulárním problému“ v [ROOT.GetCountry.GetCapital.GetCityHubName].\n\nNěkteří tvrdí, že stát nebude nikdy skutečně jednotný, dokud regionalismus nebude potlačen, jiní namítají, že [ROOT.GetCountry.GetName] nikdy nebyl a nikdy nemůže být ničím jiným než směsicí regionálních jazyků a identit, z nichž žádná není inherentně nadřazená ostatním." # todo: NEW TRANSLATION
