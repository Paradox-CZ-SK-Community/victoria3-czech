 je_spa_economic_regeneration_master: "Ekonomické oživení" # todo: NEW TRANSLATION
 je_spa_economic_regeneration_master_reason: "Dávno pryč jsou časy, kdy bylo [ROOT.GetCountry.GetName] synonymem bohatství. Století špatného hospodaření a neštěstí proměnila [ROOT.GetCountry.GetAdjectiveNoFormatting] ekonomiku v stín její bývalé slávy — neschopnou uspokojit ani ty nejzákladnější požadavky moderní doby. \n\nAle jako Ježíš vzkřísil Lazara z hrobu, tak i dobří muži z Hacienda pozvednou [ROOT.GetCountry.GetAdjectiveNoFormatting] ekonomiku z jejího dlouhého spánku. Osud [ROOT.GetCountry.GetNameNoFormatting] neleží v rozpadlých impériích minulosti, ale v síle zítřka." # todo: NEW TRANSLATION
