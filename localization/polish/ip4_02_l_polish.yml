 subject_interactions.1.g: "[GetCharacterTrait('special_character_colonial_military').GetName] [SCOPE.sCharacter('colonial_governor_military_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('colonial_governor_military_scope').GetLastName] zajistí stabilitu." # todo: NEW TRANSLATION
 subject_interactions.2.t: "Změna režimu" # todo: NEW TRANSLATION
 subject_interactions.2.d: "Je naším právem napravit problémy ve vládnutí [SCOPE.sCountry('target_country').GetName]. Otázka je pouze, jaké změny jsou třeba provést." # todo: NEW TRANSLATION
 subject_interactions.2.f: "Postavy se shromáždily u stolu a vyměňovaly spisy. Bylo to mimořádné—tady byli, přehazovali slova, a kolektivním pokývnutím a škrtem pera měli změnit samotnou strukturu národa." # todo: NEW TRANSLATION
