  je_spa_economic_regeneration_master_completion_tt_1: "Dokončili jsme #v 6#! #bold $je_group_spa_economic_regeneration$#! reforem"
  je_spa_economic_regeneration_master_completion_tt_2: "Dokončili jsme #v 3#! #bold $je_group_spa_economic_regeneration$#! reforem"
  je_spa_economic_regeneration_reduce_economic_objectives_button: "Snížit ekonomické cíle"
  je_spa_economic_regeneration_reduce_economic_objectives_button_desc: "Cíle stanovené v původní zprávě se zdají být poněkud příliš ambiciózní. Předefinováním našich ekonomických cílů nyní můžeme předejít nejhorším důsledkům selhání v jejich naplnění."
  je_spa_economic_regeneration_reduce_economic_objectives_button_tt_1: "Dokončili jsme #v 3#! nebo méně #bold $je_group_spa_economic_regeneration$#! reforem"
  je_spa_economic_regeneration_reduce_economic_objectives_button_tt_2: "Budeme muset dokončit pouze #v 3#! #bold $je_group_spa_economic_regeneration$#! reforem"
  je_spa_economic_regeneration_reduce_economic_objectives_button_tt_3: " #bold účinky#! a #bold doba trvání#! odměn #bold $je_spa_economic_regeneration_master$#! master [concept_journal_entry] budou #r sníženy na polovinu#!"
  modifier_reduced_economic_objectives: "Snížené ekonomické cíle"
  je_spa_economic_regeneration_cheat_button: "Použít kreativní účetnictví"
  je_spa_economic_regeneration_cheat_button_desc: "Požadavky pohodlných perařů z #italic Hacienda#! jsou v nejlepším případě ambiciózní a v nejhorším naivní. Mírnou manipulací v našich účetních knihách ve svůj prospěch můžeme prosazovat ekonomickou reformu více přizpůsobenou skutečným možnostem [ROOT.GetCountry.GetName].\n\nMusíme jen zajistit, aby žádné kompromitující materiály neskončily v rukou tisku."
  je_spa_economic_regeneration_cheat_button_caught_tt: "Váš pokus o #bold manipulaci#! je #r odhalen#! veřejností."
  je_spa_economic_regeneration_cheat_button_success_tt: "Kritéria #bold dokončení#! a #bold odměny#! tohoto [concept_journal_entry] jsou nyní #g zmenšeny#!"
  je_spa_economic_regeneration_cheat_button_conditions_tt: "Základní šance na úspěch je určena vaším [GetLawGroup('lawgroup_free_speech').GetName] [concept_law]:\n• #v 90%#! za mít [GetLawType('law_outlawed_dissent').GetName] [concept_law]\n• #v 70%#! za mít [GetLawType('law_censorship').GetName] [concept_law]\n• #v 40%#! za mít [GetLawType('law_right_of_assembly').GetName] [concept_law]\n• #v 20%#! za mít [GetLawType('law_protected_speech').GetName] [concept_law]\nTato šance je dále zvýšena o:\n• #g +10%#! #bold za každý stupeň#! [GetInstitutionType('institution_home_affairs').GetName], který máte"
  modifier_bureaucratic_interference: "Byrokratické intriky"
  je_spa_economic_regeneration_master_status_loc_blank: ""
  je_spa_economic_regeneration_master_status_loc: "Dokončili jsme #variable [ROOT.GetCountry.MakeScope.Var('spa_economic_regeneration_var').GetValue]#!/#variable [ROOT.GetCountry.MakeScope.Var('spa_economic_regeneration_goal_var').GetValue]#! reforem"
  je_group_spa_economic_regeneration: "Ekonomické oživení"
  modifier_failed_economic_regeneration: "Neúspěšné ekonomické oživení"
  je_spa_economic_regeneration_master_timeout_tt_1: "Pokud dokončíme #bold více než polovinu#! z #variable [ROOT.GetCountry.MakeScope.Var('spa_economic_regeneration_goal_var').GetValue]#! plánovaných #bold $je_group_spa_economic_regeneration$#! reforem, tento trest bude #g zmírněn#!"
  je_spa_economic_regeneration_master_timeout_tt_2: "Jelikož jsme dokončili #bold více než polovinu#! z #variable [ROOT.GetCountry.MakeScope.Var('spa_economic_regeneration_goal_var').GetValue]#! plánovaných #bold $je_group_spa_economic_regeneration$#! reforem, tento trest byl #g zmírněn#!"
  je_spa_economic_regeneration_master: "Ekonomické oživení"
  je_spa_economic_regeneration_master_reason: "Dávno pryč jsou časy, kdy bylo [ROOT.GetCountry.GetName] synonymem bohatství. Století špatného hospodaření a neštěstí proměnila [ROOT.GetCountry.GetAdjectiveNoFormatting] ekonomiku v stín její bývalé slávy — neschopnou uspokojit ani ty nejzákladnější požadavky moderní doby. \n\nAle jako Ježíš vzkřísil Lazara z hrobu, tak i dobří muži z Hacienda pozvednou [ROOT.GetCountry.GetAdjectiveNoFormatting] ekonomiku z jejího dlouhého spánku. Osud [ROOT.GetCountry.GetNameNoFormatting] neleží v rozpadlých impériích minulosti, ale v síle zítřka."
  modifier_economic_regeneration_reward_greater: "Zázrak Mesety"
  modifier_economic_regeneration_reward_lesser: "Komplexní ekonomické oživení"
  je_spa_economic_regeneration_land_reform: "Oživení: Pozemková reforma"
  je_spa_economic_regeneration_land_reform_reason: "Otázka pozemkové reformy je již dlouho na rtech [ROOT.GetCountry.GetAdjective] politiků; někteří usilují o oslabení moci velkých pozemkových elit na jihu, jiní se je snaží ještě upevnit.\n\nNastal čas, aby vláda rozhodla a šla za svým kursu s neochvějným odhodláním."
  je_spa_economic_regeneration_land_reform_tt_1: "Pokud se rozhodneme #b podpořit#! [SCOPE.gsInterestGroup('landowners_scope').GetName]:"
  je_spa_economic_regeneration_land_reform_tt_2: "Pokud se rozhodneme #b postavit proti#! [SCOPE.gsInterestGroup('landowners_scope').GetName]:"
  modifier_entrepreneurial_latifundistas: "Podnikaví Latifundistas"
  modifier_marginalized_latifundistas: "Marginalizovaní Latifundistas"
  je_spa_economic_regeneration_modernise_agriculture: "Oživení: Zemědělství"
  je_spa_economic_regeneration_modernise_agriculture_reason: "Projít méně rozvinutými oblastmi Mesety Central znamená vrátit se v čase. Pluhy a nástroje tamních rolníků jsou málo změněny od jejich předků; jejich výnosy jsou omezené postupy dávno opuštěnými jinde.\n\nBez reforem země nemůže doufat, že udrží prosperitu [ROOT.GetCountry.GetName]."
  je_spa_economic_regeneration_modernise_agriculture_tt_1: "Následující platí #b 24#! po sobě jdoucích měsíců (aktuálně #v [ROOT.GetCountry.MakeScope.Var('je_spa_economic_regeneration_modernise_agriculture_timer_var').GetValue]#!):"
  je_spa_economic_regeneration_modernise_agriculture_tt_2: "Následující platí #b 12#! po sobě jdoucích měsíců (aktuálně #v [ROOT.GetCountry.MakeScope.Var('je_spa_economic_regeneration_modernise_agriculture_timer_var').GetValue]#!):"
  modifier_population_boom: "Demografický boom"
  modifier_falling_birthrates: "Klesající porodnost"
  je_spa_economic_regeneration_mining: "Oživení: Důlnictví"
  je_spa_economic_regeneration_mining_reason: "Iberský poloostrov je domovem rozsáhlých, nevyužitých ložisek surovin, vhodných k těžbě.\n\nAčkoliv je tento sektor nyní nedostatečně rozvinut, naši hlavní geologové trvají na tom, že půda skrývá dost bohatství, aby posunula národ do nové zlaté éry těžby — překonávající i dny římské Hispánie."
  je_spa_economic_regeneration_mining_upgrade_state_trait_tt_1: "Budeme schopni #g zdvojnásobit#! účinky jedné z #tooltippable;TOOLTIP:je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt #bold státních rysů souvisejících s hornictvím#!#! v [GetStrategicRegion('region_iberia').GetName]"
  je_spa_economic_regeneration_mining_upgrade_state_trait_tt_2: "Budeme schopni udělit #g pozitivní#! #b dočasný efekt#! jako doplněk k jednomu z #tooltippable;TOOLTIP:je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt #bold státních rysů souvisejících s hornictvím#!#! v [GetStrategicRegion('region_iberia').GetName]"
  je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt: "\n• $STATE_BASQUE_COUNTRY$: #bold $state_trait_somorrostro_valley$#!\n• $STATE_ASTURIAS$: #bold $state_trait_cuencas_mineras$#!\n• $STATE_LOWER_ANDALUSIA$: #bold $state_trait_riotinto_basin$#!\n• $STATE_MURCIA$: #bold $state_trait_sierra_minera_de_cartagena$#!"
  modifier_spa_mineral_boom: "Dobytí podzemí"
  modifier_local_mining_boom: "Hornický boom"
  modifier_mineral_investment_dearth: "Nedostatek investic do těžby nerostů"
  je_spa_economic_regeneration_light_industry: "Oživení: Průmysl"
  je_spa_economic_regeneration_light_industry_reason: "Nikde není předmodernost [ROOT.GetCountry.GetName] tak patrná jako v jejím výrobním sektoru. Zčásti stále řemeslný, [ROOT.GetCountry.GetAdjectiveNoFormatting] průmysl zápasí s konkurencí levného zahraničního zboží, s výjimkou několika lokalit jako Barcelona.\n\nRozvojem silného výrobního sektoru v klíčových regionech můžeme zvrátit příliv zahraniční ekonomické dominance."
  modifier_industrial_investment_dearth: "Nespokojený výrobní sektor"
  modifier_manufactoring_boom: "Výrobní boom"
  every_state_following_requirements_tt: "Každý [concept_state], který splní požadavky, obdrží následující modifikátor:"
  modifier_facilitated_manufacturing_boom: "Mistři továren"
  je_spa_economic_regeneration_railways: "Oživení: Železnice"
  je_spa_economic_regeneration_railways_reason: "Mezi mnoha velkými vynálezy tohoto věku je máloco tak přesvědčivé jako potenciál parní lokomotivy. [ROOT.GetCountry.GetAdjective] vnitrozemí zůstalo dlouho relativně izolované, omezené horským terénem, špatnou sítí silnic a řekami splavnými jen částečně.\n\nKde selhala korba a člun, tam zvítězí parní lokomotiva a každý kus [ROOT.GetCountry.GetAdjectiveNoFormatting] půdy bude připojen k širšímu trhu stejně jako dnes přístav v Bilbau."
  modifier_arteries_of_the_nation: "Žíly národa"
  modifier_railway_magnates: "Magnáti železnic"
  modifier_entrenchment_of_local_power: "Upevnění místní moci"
  je_spa_economic_regeneration_ultramar: "Oživení: Koloniální"
  je_spa_economic_regeneration_ultramar_reason: "Během takzvaného Zlatého století přicházelo mnoho bohatství [ROOT.GetCountry.GetName] z jejích kolonií. Ač se dynamika kolonialismu od té doby značně změnila, některé pravdy platí i dnes jako tehdy:\n\nUltramar ukrývá velké bohatství a byli bychom blázni, kdybychom ho nevyužili."
  every_colonial_subject_following_requirements_tt: "Každý #b koloniální#! [concept_subject], který splní požadavky, obdrží následující modifikátor:"
  modifier_integrated_colony: "Finančně integrovaná kolonie"
  modifier_neglected_colony: "Opomíjené ministerstvo zámoří"
  spa_economic_regeneration_events.1.t: "O obecném stavu veřejné pokladny"
  spa_economic_regeneration_events.1.d: "Vyzvedávaje zaostalost [ROOT.GetCountry.GetAdjective] ekonomiky, ministr financí načrtl ambiciózní plán reforem s cílem znovu povýšit zemi mezi přední světové ekonomiky."
  spa_economic_regeneration_events.1.f: "#bold Ekonomická zpráva o obecném stavu veřejné pokladny nejvýznamnějšímu [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetNameNoFormatting]#!\nNení žádným překvapením pro ctěné pány z [ROOT.GetCountry.GetCapital.GetCityHubName], že vlny průmyslových a obchodních inovací, které tak proměnily naše bratry za Pyrenejemi, se dosud nepřelily v plném rozsahu na břehy našich dominíí. Hacienda se domnívá, že pokud nebudou okamžitě přijata opatření k nápravě tohoto rostoucího nesouladu, cesta naší země bude vést nikoli k civilizaci a prosperitě, ale ke barbarství a bídě. Následující zpráva bude ..."
  spa_economic_regeneration_events.1.a: "Děsivé, snad. Ale nutné."
  spa_economic_regeneration_events.1.b: "Nejsme v tuto chvíli schopni tímto směrem jít."
  spa_economic_regeneration_events.1.tt_1: "#bold Program ekonomického oživení#! vyžaduje sérii reforem uskutečněných během #v 20#! let."
  spa_economic_regeneration_events.1.tt_2: "Selhání splnit cíle programu včas #r zhorší#! politickou stabilitu [ROOT.GetCountry.GetAdjective]"
  spa_economic_regeneration_events.1.tt_3: "#bold $je_spa_economic_regeneration_master$#! [concept_journal_entry] bude prozatím #r deaktivován#!, ale bude #g opět dostupný#! po #v 5#! letech."
  modifier_economic_regeneration_postponed: "Ekonomické oživení odloženo"
  spa_economic_regeneration_events.2.t: "Odhalena manipulace vlády"
  spa_economic_regeneration_events.2.d: "Neohrožení reportéři pracující pro [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] objevili naše pokusy o manipulaci a uveřejnili palčivou zprávu obviňující vládu z neschopnosti a podvodu."
  spa_economic_regeneration_events.2.f: "Dnes káva chutnala lépe. Vždy chutnala lépe, když byl jeho duch v dobré náladě. A dnes byl v dobré náladě. Nic — alespoň nic, co by se dalo vytisknout — mu nedělalo větší radost než vidět současnou vládu zakopávat ze skandálu do skandálu. \"Krvožízniví idioti\" zamumlal, znovu si usrkl kávy."
  spa_economic_regeneration_events.2.a: "Zatraceni. Potvrďme náš závazek k původním cílům."
  spa_economic_regeneration_events.2.b: "Spusťte masivní tiskovou kampaň na diskreditaci jejich tvrzení."
  spa_economic_regeneration_events.2.tt_1: "Původní cíle zůstanou beze změny a nebudeme to moci znovu zkusit."
  modifier_regeneration_target_manipulations_revealed: "Odhalena manipulace oživení"
  modifier_divisive_press_campaign: "Rozdělující tisková kampaň"
  modifier_press_campaign_expenses: "Financování vládou podporovaných novin"
  spa_economic_regeneration_events.3.t: "Než slavík vzplane"
  spa_economic_regeneration_events.3.d: "Obrovské [ROOT.GetCountry.GetAdjective] investice do těžby se vyplatily a důlní jámy země bijí aktivitou jako nikdy předtím. Zvláště úspěšná společnost nyní oslovila vládu s návrhem na zlepšení důlní infrastruktury v jednom z našich hlavních důlních distriktů."
  spa_economic_regeneration_events.3.f: "Dva ostré klepnutí na dveře přerušily horníkovu snídani. Zdržel se příliš dlouho a dělník nadzorce obcházel koleje. #italic Ten zatracený lichvář#!. Políbiv svou ženu na rozloučenou, hodil si pytel na ramena a vstoupil do chladného jitřního vzduchu. Smutný průvod se vinul z továrního městečka k šachtě, tichý kromě tlumeného cinkání kovu o kov. Čekalo je dvanáct hodin dřiny a tmy."
  spa_economic_regeneration_events.3.a: "Smerujte je k bohatým žilám [GetGoods('iron').GetName] v [SCOPE.sState('basque_country_scope').GetStateRegion.GetName]."
  spa_economic_regeneration_events.3.b: "Lomy [GetGoods('sulfur').GetName] v [SCOPE.sState('lower_andalusia_scope').GetStateRegion.GetName] by mohly být rozšířeny."
  spa_economic_regeneration_events.3.c: "Starší doly na [GetGoods('lead').GetName] v [SCOPE.sState('murcia_scope').GetStateRegion.GetName] potřebují modernizaci."
  spa_economic_regeneration_events.3.e: "Co jiného než [GetGoods('coal').GetName], černé zlato [SCOPE.sState('asturias_scope').GetStateRegion.GetName]."
  spa_economic_regeneration_events.4.t: "Hacienda žádá akci"
  spa_economic_regeneration_events.4.d: "Odkazujíc na program ekonomických reforem navržený před několika lety, ministr financí nyní požaduje, abychom okamžitě podnikli kroky k jeho zavedení, tvrdíce, že [ROOT.GetCountry.GetName] bude odsouzena ke zániku, pokud vláda setrvá v nečinnosti."
  spa_economic_regeneration_events.4.f: "$spa_economic_regeneration_events.1.f$"
  spa_economic_regeneration_events.4.a: "Dobrá, proveďte nezbytná oznámení."
  spa_economic_regeneration_events.4.b: "Stále nejsme v pozici tyto kroky uskutečnit."
  spa_economic_regeneration_events.4.tt: "Jelikož jsme již #bold jednou odložili#! reformy, #r tresty#! za jejich opakované odložení jsou #r zdvojnásobeny#!."
  spa_economic_regeneration_events.5.t: "Plus Ultra"
  spa_economic_regeneration_events.5.d: "Po úspěšném provedení programu oživení vláda sklízí chválu i od svých nejzatvrzelejších odpůrců."
  spa_economic_regeneration_events.5.f: "S klidnou rukou ministr otevřel velký účetní knihu a znovu pohlédl na uvnitř uvedené čísla. Do jaké míry jim lze věřit, si nebyl zcela jist, ale to málo co, se počítalo proti veřejné radosti, kterou jistě vzbudí. Ne, pomyslel si. To vyúčtování mohou nechat na dětech zítřka. Dnes patřilo jemu."
  spa_economic_regeneration_events.5.a: "[ROOT.GetCountry.GetName] kráčí hrdě vstříc budoucnosti."
  modifier_great_reformer: "Velký reformátor"
  modifier_capable_reformer: "Schopný reformátor"
  spa_economic_regeneration_events.6.t: "Degenerace"
  spa_economic_regeneration_events.6.d: "Neschopnost vlády realizovat reformy oživení vyvolala veřejné pobouření. Rozzuřené davy se shromažďují před Haciendou, zatímco tisk prohlašuje selhání za národní ponížení."
  spa_economic_regeneration_events.6.f: "Kolik ponížení musí tato země ještě snést? Nestačily události minulého století? Ministr odhrnul závěs a pohlédl do ulice, kde dav postavil figurínu v jeho podobě — hrubou postavu visící na špatně uvázaném provazu. Její tvář byla zvrácenou parodií toho samého kníru, který ho vítal každé ráno, kýval se v rytmu šílených fanatiků pod ním.\n\nOtočil se na svého komorníka. \"Pošlete kočár, prosím. A pošlete zprávu mému holiči, že ho musím dnes odpoledne navštívit.\""
  spa_economic_regeneration_events.6.a: "Karty byly proti nám naskládané."
  spanish_new_world_events.1.t: "Španělské Hlavní moře"
  spanish_new_world_events.1.d: "Poté, co je pořádek doma obnoven, musí [ROOT.GetCountry.GetName] rozhodnout o svém postoji vůči bývalým povstaleckým koloniím v Americe, jejichž nezávislost zůstává neuznána v [ROOT.GetCountry.GetCapital.GetCityHubName]."
  spanish_new_world_events.1.f: "\"Pánové, je nutné, abychom se vydali v stopách Anglie. Když uznala, že Třináct kolonií jsou nenávratně ztracené, vytvořila s nimi pevné obchodní a kulturní pouto. Dodnes to zůstává jedním z jejích největších zdrojů síly.\n\nProč bychom takovou příležitost zahodili ve jménu marné slávy nebo pomsty? Zvláště s ohledem na to, v jakém stavu se nyní nacházíme?\""
  spanish_new_world_events.1.a: "Staré impérium je pryč. Je čas čelit realitě naší situace."
  spanish_new_world_events.1.b: "Zbabělci. Zavolejte vojenského ministra, velezrada nebude odměněna."
  spanish_new_world_events.1.tt_1: "Tímto se vydáme na cestu #g normalizace#! s našimi bývalými koloniemi."
  spanish_new_world_events.1.tt_2: "Tímto se vydáme na #b obtížnou#! cestu #r dobytí#! zaměřenou na naše bývalé kolonie."
  spanish_new_world_events.1.tt_3: "[SCOPE.sCountry('britain_scope').GetName] a [SCOPE.sCountry('usa_scope').GetName] budou pravděpodobně #b zasahovat proti nám#! v [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] zaměřených na naše bývalé kolonie, pokud s nimi neudržujeme velmi dobré vztahy."
  spanish_new_world_events.1.tt_4: "[ROOT.GetCountry.GetAdjective] [concept_relations] s [SCOPE.sCountry('britain_scope').GetName], [SCOPE.sCountry('usa_scope').GetName], a #b všemi bývalými [ROOT.GetCountry.GetAdjectiveNoFormatting] koloniemi#! se zhorší o #r 30#!"
  spanish_new_world_events.1.tt_5: "Ve světové komunitě se #b zdiskreditujeme#! a všechny země Jižní Ameriky ztratí #b $modifier_not_recognized_by_spain$#! [concept_modifier]"
  modifier_spanish_infamy_reduction: "Diplomatická iniciativa Nového světa"
  spanish_new_world_events.1.tt_3_event_insight: "#b $GBR$#! a #b $USA$#! budou pravděpodobně #b zasahovat proti nám#! v [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] zaměřených na naše bývalé kolonie, pokud s nimi neudržujeme velmi dobré vztahy."
  spanish_new_world_events.1.tt_4_event_insight: "[ROOT.GetCountry.GetAdjective] [concept_relations] s #b $GBR$#!, #b $USA$#!, a #b všemi bývalými [ROOT.GetCountry.GetAdjectiveNoFormatting] koloniemi#! se zhorší o #r 30#!"
  spanish_new_world_events.2.t: "Naše americké impérium"
  spanish_new_world_events.2.d: "Nemožné se stalo skutečností: nadvláda [ROOT.GetCountry.GetName] nad Novým světem byla obnovena. Aby se oslavil tento historický okamžik, byly v hlavních městech obnovených Audiencií uspořádány velké oslavy."
  spanish_new_world_events.2.f: "Když ten rázník zazněl a [ROOT.GetCountry.GetAdjectiveNoFormatting] vlajka byla toho rána vztyčena nad Castillo de San Felipe de Barajas, srdce mladého kapitána naplnilo hrdost. I v ospalé asturijské vesnici jeho mládí se obnova obrany Cartageny silně vryla do paměti. Nyní se [ROOT.GetCountry.GetAdjectiveNoFormatting] prapor opět hrdě vlnil nad hradbami.\n\nS tichým slibem sobě i Všemohoucímu přísahal, že dokud mu bude dych, ten prapor nikdy nespadne."
  spanish_new_world_events.2.a: "Opět se naše impérium rozprostírá od pobřeží k pobřeží."
  spanish_new_world_events.2.b: "Všichni musí znát sílu [ROOT.GetCountry.GetAdjective] legií."
  modifier_our_american_empire_reward_military: "Víra v impérium"
  modifier_our_american_empire_reward_regular: "Španělské jezero"
  spanish_new_world_events.3.t: "O páních a služebnících"
  spanish_new_world_events.3.d: "Podpisem poslední smlouvy byly diplomatické vztahy [ROOT.GetCountry.GetAdjective] s jejími bývalými poddanými jasně vymezeny; hlasy přátelství a vzájemného prospěchu zvítězily nad hlasy pomsty."
  spanish_new_world_events.3.f: "Když poslední delegát odešel, myšlení velvyslance se stočilo od praktických záležitostí. Před sto lety by takové setkání bylo mezi pánem a služebníkem; nyní se setkávali jako rovní. Zůstal u té myšlenky, nejist, zda mu přináší pýchu nebo smutek. Jak by toto obrácení osudu posoudili jeho dědové a co by řekly jeho vnoučata? A nade vše, co by na to řekl Všemohoucí? Nebyly snad dominia Španělska kdysi považována za dar od Boha?\n\nNezáleželo na tom, nyní se soustředil jen na jednu jednoduchou myšlenku:"
  spanish_new_world_events.3.a: "Matka a její děti, konečně usmířené."
  spanish_new_world_events.4.t: "Starý řád"
  spanish_new_world_events.4.d: "S obnovením [SCOPE.sCountry('relevant_country_scope').GetName] se [ROOT.GetCountry.GetName] ocitá o krok blíže k obnově své dávné domény. Musíme nyní rozhodnout o územním rozsahu našeho [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] subjektu."
  spanish_new_world_events.4.d_caribbean: "S [SCOPE.sCountry('new_spain_scope').GetName] opět pod kontrolou [ROOT.GetCountry.GetAdjective], někteří koloniální úředníci hájí konsolidaci našich karibských kolonií."
  spanish_new_world_events.4.f: "Kolem něj pospíchali poslové komnatou, každý s papirovy, které rozhodnou o osudu tisíců. Podepsal všechny bez zaváhání, každý dekret nesl tíhu impéria. Roky staré koloniální záznamy byly prohrabány, rady svolány a hlasy ze všech koutů Španělských dominíí vyslyšeny.\n\nA nyní, konečně, plody práce dozrály: [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] se vrátilo do područí."
  spanish_new_world_events.4.f_caribbean: "\"Promiňte, kolik pesos ročně jste říkal?\"\n\n\"Přesně to jsem měl na mysli, vážený pane. Tento systém paralelní správy slouží jen k vysávání našich pokladen a posilování vzbouřenců.\""
  spanish_new_world_events.4.a_1: "Udělte jim Severní americkou pevninu."
