  je_la_trinitaria: "Jedno a nedělitelné"
  je_la_trinitaria_reason: "Spojení západní a východní části Hispanioly; [SCOPE.sState('haiti_state_scope').GetName] a [SCOPE.sState('santo_domingo_state_scope').GetName], nebylo šťastné. Založené silou zbraní v roce 1822, zpočátku si získalo omezenou podporu vybraných elit a afro-dominikánců. Nicméně politiky [ROOT.GetCountry.GetName], zahrnující těžké daně, redistribuci půdy a masové konfiskace, v kombinaci s protikatolickými praktikami a obecnou špatnou správou, brzy obrátí většinu populace proti vládě z [ROOT.GetCountry.GetCapital.GetCityHubName].\n\nPokud nebudou učiněny rozhodné kroky, je pravděpodobné, že toto nespokojení vyústí v ozbrojené povstání v blízké budoucnosti."
