 dominican_events.5.t: "Santo Domingo Requests Protection" # todo: NEW TRANSLATION
 dominican_events.5.d_1: "Obávaje se o svou bezpečnost, [SCOPE.sCountry('dominican_scope').GetName] požádal, aby se znovu stal generálním kapitanátem [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 dominican_events.5.d_2: "Obávaje se o svou bezpečnost, [SCOPE.sCountry('dominican_scope').GetName] požádal o zřízení [ROOT.GetCountry.GetAdjective] protektorátu nad zemí a nabídl poloostrov Samana k pronájmu na sto let." # todo: NEW TRANSLATION
 dominican_events.5.f: "\"Jsem jen skromným nástrojem dominikánského lidu, pane. Každá duše na tom ostrově touží po blahodárném dotyku [ROOT.GetCountry.GetCapital.GetCityHubName]. Zbývá jen malá otázka mého postavení v nové administraci.\"" # todo: NEW TRANSLATION
 dominican_events.5.a: "Přijmout návrh [SCOPE.sCountry('dominican_scope').GetAdjective]." # todo: NEW TRANSLATION
 dominican_events.5.b: "Odmítnout. To by jen znamenalo problémy." # todo: NEW TRANSLATION
