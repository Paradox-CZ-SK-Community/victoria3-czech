 je_spa_economic_regeneration_cheat_button_desc: "Požadavky pohodlných perařů z #italic Hacienda#! jsou v nejlepším případě ambiciózní a v nejhorším naivní. Mírnou manipulací v našich účetních knihách ve svůj prospěch můžeme prosazovat ekonomickou reformu více přizpůsobenou skutečným možnostem [ROOT.GetCountry.GetName].\n\nMusíme jen zajistit, aby žádné kompromitující materiály neskončily v rukou tisku." # todo: NEW TRANSLATION
