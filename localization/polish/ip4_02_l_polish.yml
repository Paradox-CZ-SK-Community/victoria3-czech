  vernacular_events.1.a_tt: "Pokusíme se #r asimilovat#! mluvčí [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')] a udělat z nich dobré [SCOPE.sCulture('official_culture_scope').GetCustom('getPluralDemonym')]. To nám přinese #b silné bonusy#! týkající se #b centralizace#! a #b homogenizace#! našeho státu"
