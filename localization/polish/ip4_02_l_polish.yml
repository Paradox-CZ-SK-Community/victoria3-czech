 spanish_new_world_events.5.d: "S tím, jak právní postavení [ROOT.GetCountry.GetName] již není zpochybňováno, se postavení země na mezinárodní scéně nevyhnutelně zvýší." # todo: NEW TRANSLATION
 spanish_new_world_events.5.f: "Skutečná nezávislost sice byla získána pomocí bajonetu statečných bojovníků osvobozeneckých válek, přesto právě prací mužů písma jako on samotný bude zajištěna právní suverenita [ROOT.GetCountry.GetAdjectiveNoFormatting].\n\nJe to stejně slavné jako hrdinská obrana nebo bouřlivý útok? Možná ne.\n\nNáměstí a pláce v [ROOT.GetCountry.GetCapital.GetCityHubName] pravděpodobně nikdy nenesou jeho jméno, a přesto nacházel velké potěšení v tom, že v pohnuté historii [ROOT.GetCountry.GetNameNoFormatting] #italic he#! zanechal stopu." # todo: NEW TRANSLATION
