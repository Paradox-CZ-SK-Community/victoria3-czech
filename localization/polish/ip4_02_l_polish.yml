 spanish_events.2.d: "Aby napravili staletí diglosie, intelektuálové [GetCulture('galician').GetName] začali pracovat na obnovení galicijštiny jako literárního a kulturního jazyka." # todo: NEW TRANSLATION
 spanish_events.2.f: ""Chudá Galicie, nikdy se\nnevolej Španělkou,\nneboť Španělsko na tebe zapomíná,\nkdyž jsi tak krásná.\nJako bys se narodila s hanbou,\non v své hlouposti se stydí tě přiznat,\na matka, která pohrdá svým dítětem,\nje skutečně bezcitná matka."\n\n— Rosalía de Castro, #italic The Galician Bagpipe#!" # todo: NEW TRANSLATION
