 subject_interactions.1.t: "Jmenování guvernéra" # todo: NEW TRANSLATION
 subject_interactions.1.d: "Existuje několik typů kandidátů, které můžeme zvážit pro šéfa správy v [SCOPE.sCountry('target_country').GetName]. Jaký typ vůdce hledáme?" # todo: NEW TRANSLATION
 subject_interactions.1.f: "\"Správa je velmi křehká záležitost. Každý stát má své vlastní tlaky, svá lobbistická sdružení a své obavy. Naším úkolem je zajistit, aby všechny tyto problémy byly efektivně odstraněny z desky a už nikdy nezasahovaly do našich cílů.\"" # todo: NEW TRANSLATION
