 je_spa_economic_regeneration_modernise_agriculture: "Oživení: Zemědělství" # todo: NEW TRANSLATION
 je_spa_economic_regeneration_modernise_agriculture_reason: "Projít méně rozvinutými oblastmi Mesety Central znamená vrátit se v čase. Pluhy a nástroje tamních rolníků jsou málo změněny od jejich předků; jejich výnosy jsou omezené postupy dávno opuštěnými jinde.\n\nBez reforem země nemůže doufat, že udrží prosperitu [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 je_spa_economic_regeneration_modernise_agriculture_tt_1: "Následující platí #b 24#! po sobě jdoucích měsíců (aktuálně #v [ROOT.GetCountry.MakeScope.Var('je_spa_economic_regeneration_modernise_agriculture_timer_var').GetValue]#!):" # todo: NEW TRANSLATION
 je_spa_economic_regeneration_modernise_agriculture_tt_2: "Následující platí #b 12#! po sobě jdoucích měsíců (aktuálně #v [ROOT.GetCountry.MakeScope.Var('je_spa_economic_regeneration_modernise_agriculture_timer_var').GetValue]#!):" # todo: NEW TRANSLATION
 modifier_population_boom: "Demografický boom" # todo: NEW TRANSLATION
 modifier_falling_birthrates: "Klesající porodnost" # todo: NEW TRANSLATION
 je_spa_economic_regeneration_mining: "Oživení: Důlnictví" # todo: NEW TRANSLATION
 je_spa_economic_regeneration_mining_reason: "Iberský poloostrov je domovem rozsáhlých, nevyužitých ložisek surovin, vhodných k těžbě.\n\nAčkoliv je tento sektor nyní nedostatečně rozvinut, naši hlavní geologové trvají na tom, že půda skrývá dost bohatství, aby posunula národ do nové zlaté éry těžby — překonávající i dny římské Hispánie." # todo: NEW TRANSLATION
 je_spa_economic_regeneration_mining_upgrade_state_trait_tt_1: "Budeme schopni #g zdvojnásobit#! účinky jedné z #tooltippable;TOOLTIP:je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt #bold státních rysů souvisejících s hornictvím#!#! v [GetStrategicRegion('region_iberia').GetName]" # todo: NEW TRANSLATION
 je_spa_economic_regeneration_mining_upgrade_state_trait_tt_2: "Budeme schopni udělit #g pozitivní#! #b dočasný efekt#! jako doplněk k jednomu z #tooltippable;TOOLTIP:je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt #bold státních rysů souvisejících s hornictvím#!#! v [GetStrategicRegion('region_iberia').GetName]" # todo: NEW TRANSLATION
 je_spa_economic_regeneration_mining_upgrade_iberian_state_traits_tt: "\n• $STATE_BASQUE_COUNTRY$: #bold $state_trait_somorrostro_valley$#!\n• $STATE_ASTURIAS$: #bold $state_trait_cuencas_mineras$#!\n• $STATE_LOWER_ANDALUSIA$: #bold $state_trait_riotinto_basin$#!\n• $STATE_MURCIA$: #bold $state_trait_sierra_minera_de_cartagena$#!" # todo: NEW TRANSLATION
 modifier_spa_mineral_boom: "Dobytí podzemí" # todo: NEW TRANSLATION
 modifier_local_mining_boom: "Hornický boom" # todo: NEW TRANSLATION
 modifier_mineral_investment_dearth: "Nedostatek investic do těžby nerostů" # todo: NEW TRANSLATION
 je_spa_economic_regeneration_light_industry: "Oživení: Průmysl" # todo: NEW TRANSLATION
 je_spa_economic_regeneration_light_industry_reason: "Nikde není předmodernost [ROOT.GetCountry.GetName] tak patrná jako v jejím výrobním sektoru. Zčásti stále řemeslný, [ROOT.GetCountry.GetAdjectiveNoFormatting] průmysl zápasí s konkurencí levného zahraničního zboží, s výjimkou několika lokalit jako Barcelona.\n\nRozvojem silného výrobního sektoru v klíčových regionech můžeme zvrátit příliv zahraniční ekonomické dominance." # todo: NEW TRANSLATION
 modifier_industrial_investment_dearth: "Nespokojený výrobní sektor" # todo: NEW TRANSLATION
 modifier_manufactoring_boom: "Výrobní boom" # todo: NEW TRANSLATION
 every_state_following_requirements_tt: "Každý [concept_state], který splní požadavky, obdrží následující modifikátor:" # todo: NEW TRANSLATION
 modifier_facilitated_manufacturing_boom: "Mistři továren" # todo: NEW TRANSLATION
 je_spa_economic_regeneration_railways: "Oživení: Železnice" # todo: NEW TRANSLATION
 je_spa_economic_regeneration_railways_reason: "Mezi mnoha velkými vynálezy tohoto věku je máloco tak přesvědčivé jako potenciál parní lokomotivy. [ROOT.GetCountry.GetAdjective] vnitrozemí zůstalo dlouho relativně izolované, omezené horským terénem, špatnou sítí silnic a řekami splavnými jen částečně.\n\nKde selhala korba a člun, tam zvítězí parní lokomotiva a každý kus [ROOT.GetCountry.GetAdjectiveNoFormatting] půdy bude připojen k širšímu trhu stejně jako dnes přístav v Bilbau." # todo: NEW TRANSLATION
 modifier_arteries_of_the_nation: "Žíly národa" # todo: NEW TRANSLATION
 modifier_railway_magnates: "Magnáti železnic" # todo: NEW TRANSLATION
 modifier_entrenchment_of_local_power: "Upevnění místní moci" # todo: NEW TRANSLATION
 je_spa_economic_regeneration_ultramar: "Oživení: Koloniální" # todo: NEW TRANSLATION
 je_spa_economic_regeneration_ultramar_reason: "Během takzvaného Zlatého století přicházelo mnoho bohatství [ROOT.GetCountry.GetName] z jejích kolonií. Ač se dynamika kolonialismu od té doby značně změnila, některé pravdy platí i dnes jako tehdy:\n\nUltramar ukrývá velké bohatství a byli bychom blázni, kdybychom ho nevyužili." # todo: NEW TRANSLATION
 every_colonial_subject_following_requirements_tt: "Každý #b koloniální#! [concept_subject], který splní požadavky, obdrží následující modifikátor:" # todo: NEW TRANSLATION
 modifier_integrated_colony: "Finančně integrovaná kolonie" # todo: NEW TRANSLATION
 modifier_neglected_colony: "Opomíjené ministerstvo zámoří" # todo: NEW TRANSLATION
 spa_economic_regeneration_events.1.t: "O obecném stavu veřejné pokladny" # todo: NEW TRANSLATION
 spa_economic_regeneration_events.1.d: "Vyzvedávaje zaostalost [ROOT.GetCountry.GetAdjective] ekonomiky, ministr financí načrtl ambiciózní plán reforem s cílem znovu povýšit zemi mezi přední světové ekonomiky." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.1.f: "#bold Ekonomická zpráva o obecném stavu veřejné pokladny nejvýznamnějšímu [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetNameNoFormatting]#!\nNení žádným překvapením pro ctěné pány z [ROOT.GetCountry.GetCapital.GetCityHubName], že vlny průmyslových a obchodních inovací, které tak proměnily naše bratry za Pyrenejemi, se dosud nepřelily v plném rozsahu na břehy našich dominíí. Hacienda se domnívá, že pokud nebudou okamžitě přijata opatření k nápravě tohoto rostoucího nesouladu, cesta naší země bude vést nikoli k civilizaci a prosperitě, ale ke barbarství a bídě. Následující zpráva bude ..." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.1.a: "Děsivé, snad. Ale nutné." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.1.b: "Nejsme v tuto chvíli schopni tímto směrem jít." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.1.tt_1: "#bold Program ekonomického oživení#! vyžaduje sérii reforem uskutečněných během #v 20#! let." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.1.tt_2: "Selhání splnit cíle programu včas #r zhorší#! politickou stabilitu [ROOT.GetCountry.GetAdjective]" # todo: NEW TRANSLATION
 spa_economic_regeneration_events.1.tt_3: "#bold $je_spa_economic_regeneration_master$#! [concept_journal_entry] bude prozatím #r deaktivován#!, ale bude #g opět dostupný#! po #v 5#! letech." # todo: NEW TRANSLATION
 modifier_economic_regeneration_postponed: "Ekonomické oživení odloženo" # todo: NEW TRANSLATION
 spa_economic_regeneration_events.2.t: "Odhalena manipulace vlády" # todo: NEW TRANSLATION
 spa_economic_regeneration_events.2.d: "Neohrožení reportéři pracující pro [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] objevili naše pokusy o manipulaci a uveřejnili palčivou zprávu obviňující vládu z neschopnosti a podvodu." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.2.f: "Dnes káva chutnala lépe. Vždy chutnala lépe, když byl jeho duch v dobré náladě. A dnes byl v dobré náladě. Nic — alespoň nic, co by se dalo vytisknout — mu nedělalo větší radost než vidět současnou vládu zakopávat ze skandálu do skandálu. \"Krvožízniví idioti\" zamumlal, znovu si usrkl kávy." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.2.a: "Zatraceni. Potvrďme náš závazek k původním cílům." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.2.b: "Spusťte masivní tiskovou kampaň na diskreditaci jejich tvrzení." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.2.tt_1: "Původní cíle zůstanou beze změny a nebudeme to moci znovu zkusit." # todo: NEW TRANSLATION
 modifier_regeneration_target_manipulations_revealed: "Odhalena manipulace oživení" # todo: NEW TRANSLATION
 modifier_divisive_press_campaign: "Rozdělující tisková kampaň" # todo: NEW TRANSLATION
 modifier_press_campaign_expenses: "Financování vládou podporovaných novin" # todo: NEW TRANSLATION
 spa_economic_regeneration_events.3.t: "Než slavík vzplane" # todo: NEW TRANSLATION
 spa_economic_regeneration_events.3.d: "Obrovské [ROOT.GetCountry.GetAdjective] investice do těžby se vyplatily a důlní jámy země bijí aktivitou jako nikdy předtím. Zvláště úspěšná společnost nyní oslovila vládu s návrhem na zlepšení důlní infrastruktury v jednom z našich hlavních důlních distriktů." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.3.f: "Dva ostré klepnutí na dveře přerušily horníkovu snídani. Zdržel se příliš dlouho a dělník nadzorce obcházel koleje. #italic Ten zatracený lichvář#!. Políbiv svou ženu na rozloučenou, hodil si pytel na ramena a vstoupil do chladného jitřního vzduchu. Smutný průvod se vinul z továrního městečka k šachtě, tichý kromě tlumeného cinkání kovu o kov. Čekalo je dvanáct hodin dřiny a tmy." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.3.a: "Smerujte je k bohatým žilám [GetGoods('iron').GetName] v [SCOPE.sState('basque_country_scope').GetStateRegion.GetName]." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.3.b: "Lomy [GetGoods('sulfur').GetName] v [SCOPE.sState('lower_andalusia_scope').GetStateRegion.GetName] by mohly být rozšířeny." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.3.c: "Starší doly na [GetGoods('lead').GetName] v [SCOPE.sState('murcia_scope').GetStateRegion.GetName] potřebují modernizaci." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.3.e: "Co jiného než [GetGoods('coal').GetName], černé zlato [SCOPE.sState('asturias_scope').GetStateRegion.GetName]." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.4.t: "Hacienda žádá akci" # todo: NEW TRANSLATION
 spa_economic_regeneration_events.4.d: "Odkazujíc na program ekonomických reforem navržený před několika lety, ministr financí nyní požaduje, abychom okamžitě podnikli kroky k jeho zavedení, tvrdíce, že [ROOT.GetCountry.GetName] bude odsouzena ke zániku, pokud vláda setrvá v nečinnosti." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.4.f: "$spa_economic_regeneration_events.1.f$" # todo: NEW TRANSLATION
 spa_economic_regeneration_events.4.a: "Dobrá, proveďte nezbytná oznámení." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.4.b: "Stále nejsme v pozici tyto kroky uskutečnit." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.4.tt: "Jelikož jsme již #bold jednou odložili#! reformy, #r tresty#! za jejich opakované odložení jsou #r zdvojnásobeny#!." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.5.t: "Plus Ultra" # todo: NEW TRANSLATION
 spa_economic_regeneration_events.5.d: "Po úspěšném provedení programu oživení vláda sklízí chválu i od svých nejzatvrzelejších odpůrců." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.5.f: "S klidnou rukou ministr otevřel velký účetní knihu a znovu pohlédl na uvnitř uvedené čísla. Do jaké míry jim lze věřit, si nebyl zcela jist, ale to málo co, se počítalo proti veřejné radosti, kterou jistě vzbudí. Ne, pomyslel si. To vyúčtování mohou nechat na dětech zítřka. Dnes patřilo jemu." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.5.a: "[ROOT.GetCountry.GetName] kráčí hrdě vstříc budoucnosti." # todo: NEW TRANSLATION
 modifier_great_reformer: "Velký reformátor" # todo: NEW TRANSLATION
 modifier_capable_reformer: "Schopný reformátor" # todo: NEW TRANSLATION
 spa_economic_regeneration_events.6.t: "Degenerace" # todo: NEW TRANSLATION
 spa_economic_regeneration_events.6.d: "Neschopnost vlády realizovat reformy oživení vyvolala veřejné pobouření. Rozzuřené davy se shromažďují před Haciendou, zatímco tisk prohlašuje selhání za národní ponížení." # todo: NEW TRANSLATION
 spa_economic_regeneration_events.6.f: "Kolik ponížení musí tato země ještě snést? Nestačily události minulého století? Ministr odhrnul závěs a pohlédl do ulice, kde dav postavil figurínu v jeho podobě — hrubou postavu visící na špatně uvázaném provazu. Její tvář byla zvrácenou parodií toho samého kníru, který ho vítal každé ráno, kýval se v rytmu šílených fanatiků pod ním.\n\nOtočil se na svého komorníka. \"Pošlete kočár, prosím. A pošlete zprávu mému holiči, že ho musím dnes odpoledne navštívit.\"" # todo: NEW TRANSLATION
 spa_economic_regeneration_events.6.a: "Karty byly proti nám naskládané." # todo: NEW TRANSLATION
 spanish_new_world_events.1.t: "Španělské Hlavní moře" # todo: NEW TRANSLATION
 spanish_new_world_events.1.d: "Poté, co je pořádek doma obnoven, musí [ROOT.GetCountry.GetName] rozhodnout o svém postoji vůči bývalým povstaleckým koloniím v Americe, jejichž nezávislost zůstává neuznána v [ROOT.GetCountry.GetCapital.GetCityHubName]." # todo: NEW TRANSLATION
 spanish_new_world_events.1.f: "\"Pánové, je nutné, abychom se vydali v stopách Anglie. Když uznala, že Třináct kolonií jsou nenávratně ztracené, vytvořila s nimi pevné obchodní a kulturní pouto. Dodnes to zůstává jedním z jejích největších zdrojů síly.\n\nProč bychom takovou příležitost zahodili ve jménu marné slávy nebo pomsty? Zvláště s ohledem na to, v jakém stavu se nyní nacházíme?\"" # todo: NEW TRANSLATION
 spanish_new_world_events.1.a: "Staré impérium je pryč. Je čas čelit realitě naší situace." # todo: NEW TRANSLATION
 spanish_new_world_events.1.b: "Zbabělci. Zavolejte vojenského ministra, velezrada nebude odměněna." # todo: NEW TRANSLATION
