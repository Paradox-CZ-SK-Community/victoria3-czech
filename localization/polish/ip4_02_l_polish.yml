 button_reestablish_new_spain: "Obnovit Nové Španělsko" # todo: NEW TRANSLATION
 button_reestablish_new_spain_desc: "První a možná nejdůležitější španělské vicekrálovství, Nové Španělsko, bylo založeno v roce 1535 na troskách staré aztécké říše. Zahrnovalo všechna španělská území a nároky v Severní Americe a mělo také jurisdikci nad Karibikem a španělskými územími v Asii." # todo: NEW TRANSLATION
 button_reestablish_new_grenada: "Obnovit Novou Grenadu" # todo: NEW TRANSLATION
 button_reestablish_new_grenada_desc: "Vzniklé v roce 1717 jako reakce na nepraktičnost správy rozsáhlých španělských území v Karibské pánvi a severních Andách z Limy, vicekrálovství Nová Grenada prožilo krátkou a problematickou historii. Postrádalo rozsáhlé minerální bohatství Nového Španělska či Peru, a většinu svých příjmů čerpalo z zemědělství a obchodu." # todo: NEW TRANSLATION
 button_reestablish_peru: "Obnovit Peru" # todo: NEW TRANSLATION
 button_reestablish_peru_desc: "Druhé nejstarší ze španělských vicekrálovství, Peru kdysi zahrnovalo všechna španělská území v Jižní Americe a bylo svědkem všeho od pádu Incké říše až po revoluce raného 19. století. Tradičně známé pro své bohatství v minerálech, v 19. století jeho ekonomiku převážně dominuje zemědělský sektor." # todo: NEW TRANSLATION
 reestablish_peru_tt: "temp" # todo: NEW TRANSLATION
 button_reestablish_la_plata: "Obnovit River Plate" # todo: NEW TRANSLATION
 button_reestablish_la_plata_desc: "Založené v roce 1776, vicekrálovství Río de la Plata bylo posledním svého druhu, které vzniklo před kolapsem španělské moci v Novém světě. Rozprostíralo se od bohatých zemědělských oblastí ústí Río de la Plata po proslulé stříbrné doly v Potosí a shromažďovalo některé z největších bohatství Nového světa." # todo: NEW TRANSLATION
 button_reestablish_caribbean: "Přeorganizovat Karibik" # todo: NEW TRANSLATION
 button_reestablish_caribbean_desc: "Španělský Karibik byl místem, kde Španělsko přistálo před čtyřmi staletími, a právě zde španělská nadvláda přetrvala po pádu pevniny.\n\nS obnovenou kontrolou nad pevninou se musíme rozhodnout o osudu našich karibských správ." # todo: NEW TRANSLATION
 button_proclaim_independence: "Ignorovat Španělsko" # todo: NEW TRANSLATION
 button_proclaim_independence_desc: "Měsíc neposlouchá štěkání psů. Pokud světu ukážeme, že moc Nového světa převyšuje starý svět, úsudek naší staré, zanedbávající mateřské země nebude mít váhu." # todo: NEW TRANSLATION
 modifier_a_show_of_strength: "Ukázka síly" # todo: NEW TRANSLATION
 je_hispanoamerica: "Hispanoamerika" # todo: NEW TRANSLATION
 je_hispanoamerica_reason: "Nebudeme mrhat lidmi a zdroji na marný pokus o obnovu minulého stavu. Místo toho budou přátelskost a vzájemný prospěch určovat [ROOT.GetCountry.GetAdjective] vztah k jejím bývalým koloniím. Naše diplomacie bude připravovat [Concept('concept_treaty','$concept_treaties$')] o obchodu a přátelství s našimi bývalými poddanými, čímž pošleme světu mocný signál naší velkorysosti.\n\n#b Formální uznání#!\nZatímco bývalé kolonie [ROOT.GetCountry.GetNameNoFormatting] v Americe dosáhly #italic de facto#! nezávislosti po #b španělských amerických válkách za nezávislost#! počátkem 19. století, žádné #italic de jure#! uznání tohoto nového statusu následně neproběhlo.\n\nDokud [ROOT.GetCountry.GetNameNoFormatting] formálně neuzná nezávislost svých bývalých kolonií prostřednictvím #b Uznaření nezávislosti#! [concept_treaty] [concept_article], bilaterální diplomatické vztahy zůstanou #b vážně omezené#!." # todo: NEW TRANSLATION
 modifier_hispanoamerica_reward: "Výjimečný vztah" # todo: NEW TRANSLATION
 je_hispanoamerica_improve_relations: "[ROOT.GetCountry.GetAdjective] [concept_relations] se #b všemi bývalými koloniemi [ROOT.GetCountry.GetAdjectiveNoFormatting]#! se zlepší o #g 30#!" # todo: NEW TRANSLATION
 je_hispanoamerica_improve_leverage: "Pokud jsme vůdcem [concept_power_bloc], [ROOT.GetCountry.GetName] získává #positive_value 100#! [concept_power_bloc_leverage] vůči #b všem bývalým koloniím [ROOT.GetCountry.GetAdjectiveNoFormatting]#!" # todo: NEW TRANSLATION
 modifier_not_recognized_by_spain: "Nezávislost neuznána Španělskem" # todo: NEW TRANSLATION
 je_spanish_american_independence: "Stará metropole" # todo: NEW TRANSLATION
 je_spanish_american_independence_reason: "Ač [ROOT.GetCountry.GetName] vypadá a jedná jako plně svrchovaný stát, naše postavení v očích světa zůstane vždy nejisté, dokud naši bývalí pánové s námi neuzavřou formální vztah uznání. Měli bychom usilovat o dobré vztahy s Madridem, nebo světu předvést tak mohutný obraz, že nikdo nebude odvážit zpochybnit naši legitimitu.\n\n#b Formální uznání#!\nZatímco bývalé španělské kolonie v Americe dosáhly #italic de facto#! nezávislosti po #b španělských amerických válkách za nezávislost#! v raném 19. století, žádné #italic de jure#! uznání tohoto nového statusu následně neproběhlo.\n\nDokud Španělsko formálně neuzná nezávislost svých bývalých kolonií pomocí #b Uznaření nezávislosti#! [concept_treaty] [concept_article], bilaterální diplomatické vztahy zůstanou #b vážně omezené#!." # todo: NEW TRANSLATION
 modifier_renewed_diplomatic_efforts: "Obnovené diplomatické úsilí" # todo: NEW TRANSLATION
 je_spanish_american_reconquista_tt: "Pokud by se Španělsko pustilo do #b americké Reconquisty#!, zdiskreditovalo by se v očích mezinárodního společenství a my bychom ztratili tento [concept_modifier]" # todo: NEW TRANSLATION
 je_spanish_american_optional_tt: "Pokud naše [concept_relations] s [SCOPE.sCountry('spain_scope').GetName] budou rovny nebo vyšší než #v 80#!, spustí se do naší země [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] [concept_mass_migration]" # todo: NEW TRANSLATION
