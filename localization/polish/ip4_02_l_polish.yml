 dominican_events.3.t: "Unity, Not Trinity" # todo: NEW TRANSLATION
 dominican_events.3.d: "Naše integrační snahy přinesly ovoce a kdysi mocní „trinitarijní“ revolucionáři v [SCOPE.sState('santo_domingo_state_scope').GetName] ztratili většinu své podpory. Ostrov je konečně opět jednotný." # todo: NEW TRANSLATION
 dominican_events.3.f: "Ovládnout lid je jedna věc, pomyslel si stárnoucí generál. Získat si jejich srdce je věc druhá.\n\nDokázal udělat to první docela dobře. Strach z jeho salv udržel mnoho potenciálních povstalců doma. Musel však přiznat, že to druhé mu vždy unikalo – skutečnost, kterou mu [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] rád připomínal.\n\nKdyž jeho prapor odjížděl z kasáren, zřejmě naposledy, nemohl si pomoci a necítil žár hořkosti. Civilisté mohou tvrdit slávu míru jako svou, ale provozní volnost, kterou měli, vděčí jeho metodám." # todo: NEW TRANSLATION
 dominican_events.3.a: "Podat olivovou ratolest těm, kdo ji chtějí chytit." # todo: NEW TRANSLATION
 dominican_events.3.b: "Musíme zajistit, aby se něco takového už nikdy nemohlo znovu objevit." # todo: NEW TRANSLATION
 modifier_breaking_dominicans: "Bičem a mrkví" # todo: NEW TRANSLATION
 dominican_events.4.t: "Liberty and Security" # todo: NEW TRANSLATION
 dominican_events.4.d: "[ROOT.GetCountry.GetName] je konečně svobodný od haitské tyranie, přesto hrozby číhají na každém kroku. Možná by bylo rozumné požádat o ochranu nějaké velmoci." # todo: NEW TRANSLATION
 dominican_events.4.f: "\"Pane z La Vegy opravdu navrhuje, abychom tak snadno prodali naši těžce vybojovanou svobodu? Je krev našich mučedníků opravdu méně cenná než láhev levného vína?\"\n\n\"Lépe pána, kterého známe a kterého si zvolíme, než toho, který se nám vnucuje silou. Ctím oběti našich mučedníků stejně jako vy, pane. Jen chci zajistit, aby naši synové a dcery nemuseli dělat ty samé oběti.\"" # todo: NEW TRANSLATION
 dominican_events.4.a: "Naše nezávislost je absolutní, nelze ji ohrozit." # todo: NEW TRANSLATION
 dominican_events.4.b: "Znovu se staneme generálním kapitanátem [SCOPE.sCountry('spain_scope').GetName]." # todo: NEW TRANSLATION
 dominican_events.4.c: "Moc [SCOPE.sCountry('france_scope').GetName] nás ochrání." # todo: NEW TRANSLATION
 dominican_events.4.e: "[SCOPE.sCountry('usa_scope').GetName] nás ochrání." # todo: NEW TRANSLATION
