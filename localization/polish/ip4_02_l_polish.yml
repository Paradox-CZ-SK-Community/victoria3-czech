 je_spa_economic_regeneration_cheat_button_conditions_tt: "Základní šance na úspěch je určena vaším [GetLawGroup('lawgroup_free_speech').GetName] [concept_law]:\n• #v 90%#! za mít [GetLawType('law_outlawed_dissent').GetName] [concept_law]\n• #v 70%#! za mít [GetLawType('law_censorship').GetName] [concept_law]\n• #v 40%#! za mít [GetLawType('law_right_of_assembly').GetName] [concept_law]\n• #v 20%#! za mít [GetLawType('law_protected_speech').GetName] [concept_law]\nTato šance je dále zvýšena o:\n• #g +10%#! #bold za každý stupeň#! [GetInstitutionType('institution_home_affairs').GetName], který máte" # todo: NEW TRANSLATION
