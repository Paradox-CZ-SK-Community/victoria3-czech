 spanish_events.3.t: "El Surdimientu" # todo: NEW TRANSLATION
 spanish_events.3.d: "Aby napravili staletí diglosie, intelektuálové [GetCulture('asturleonese').GetName] začali pracovat na obnovení astursko-leonského jazyka jako literárního a kulturního jazyka." # todo: NEW TRANSLATION
 spanish_events.3.f: ""Ó pramene Fascury!\nčelo mé již zbělo,\na přesto, když na tebe myslím,\nneznám, co se děje,\nzda spím či bdím,\nzda je to pravda či sen.\nSnít! Ach, kdyby štěstí,\i kdyby jen sněné,\nmohlo trvat bez konce,\npřej, ať se nikdy neprobudím!"\n\n— Xuan María Acebal, #italic La Fonte de Fascura#!" # todo: NEW TRANSLATION
