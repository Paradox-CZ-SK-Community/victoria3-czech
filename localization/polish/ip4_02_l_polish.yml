 spanish_new_world_events.2.d: "Nemožné se stalo skutečností: nadvláda [ROOT.GetCountry.GetName] nad Novým světem byla obnovena. Aby se oslavil tento historický okamžik, byly v hlavních městech obnovených Audiencií uspořádány velké oslavy." # todo: NEW TRANSLATION
 spanish_new_world_events.2.f: "Když ten rázník zazněl a [ROOT.GetCountry.GetAdjectiveNoFormatting] vlajka byla toho rána vztyčena nad Castillo de San Felipe de Barajas, srdce mladého kapitána naplnilo hrdost. I v ospalé asturijské vesnici jeho mládí se obnova obrany Cartageny silně vryla do paměti. Nyní se [ROOT.GetCountry.GetAdjectiveNoFormatting] prapor opět hrdě vlnil nad hradbami.\n\nS tichým slibem sobě i Všemohoucímu přísahal, že dokud mu bude dych, ten prapor nikdy nespadne." # todo: NEW TRANSLATION
 spanish_new_world_events.2.a: "Opět se naše impérium rozprostírá od pobřeží k pobřeží." # todo: NEW TRANSLATION
