 dominican_events.1.t: "The Oath" # todo: NEW TRANSLATION
 dominican_events.1.d: "Na tajném setkání skupina revolucionářů známá jako Trinitaria oznámila svůj záměr osvobodit [SCOPE.sState('santo_domingo_state_scope').GetName] od [ROOT.GetCountry.GetAdjective] špatného řízení." # todo: NEW TRANSLATION
 dominican_events.1.f: ""Jsme přesvědčeni, že mezi Dominikánci a Haitijci není možná žádná sloučenina. Jsme a budeme dva odlišné národy. Naším osudem je být nezávislými, naprosto nezávislými.\n\nNaše společnost se bude nazývat La Trinitaria, protože bude tvořena skupinami po třech a umístíme ji pod ochranu Nejsvětější Trojice.\n\nNaše motto: Bůh, Vlast a Svoboda."\n\n— Juan Pablo Duarte, #italic Úryvek z prvního setkání Trinitarios#!" # todo: NEW TRANSLATION
 dominican_events.1.a: "Najděte tyto zrádce a pověste je. Teď!" # todo: NEW TRANSLATION
 dominican_events.1.b: "Zvýšit financování našich východních departamentů." # todo: NEW TRANSLATION
