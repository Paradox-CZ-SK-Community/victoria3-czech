 je_spanish_new_world_dummy_tt: "Budeme se muset rozhodnout mezi normalizací a zlepšením vzájemných vztahů mezi námi a našimi bývalými americkými koloniemi, nebo potrestat tyto národy jako povstalce, kterými jsou." # todo: NEW TRANSLATION
 je_reconquista: "Reconquista" # todo: NEW TRANSLATION
 je_reconquista_reason: "V našem největším ohrožení, když armády prokletého maršála pálily naše země, nevděčníci a radikálové nejnižšího ražení využili příležitosti, aby odvrhli lásku a ochranu své #italic madre patria#!.\n\nTito zmýlení blázni se musí naučit následky svých činů. Neboť [ROOT.GetCountry.GetName] je věčná a její panství nad Novým světem bude obnoveno." # todo: NEW TRANSLATION
