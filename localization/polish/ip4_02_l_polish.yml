  spanish_events.1.t: "La Renaixensa"
  spanish_events.1.d: "Aby napravili staletí diglosie, intelektuálové [GetCulture('catalan').GetName] začali pracovat na obnovení katalánštiny jako literárního a kulturního jazyka."
  spanish_events.1.f: ""Katalánsko se stále může ucházet o nezávislost – nikoli politickou, protože by vážilo příliš málo ve srovnání s jinými národy s rozsáhlými armádami a námořnictvem, ale literární, mimo dosah politické rovnováhy."\n\n— Joaquín Rubió y Ors, 'Lo Gayter del Llobregat'"
  spanish_events.1.a: "Velmi zajímavé..."
  spanish_events.1.b: "Podvratná činnost musí být potlačena."
  spanish_events.1.c: "Co je Španělsko než spolek národů spojených korunou."
  modifier_empowered_catalan_fueros: "Posílená katalánská privilegia"
  modifier_catalan_literary_revival: "Katalánské literární oživení"
  spanish_events.2.t: "O Rexurdimento"
  spanish_events.2.d: "Aby napravili staletí diglosie, intelektuálové [GetCulture('galician').GetName] začali pracovat na obnovení galicijštiny jako literárního a kulturního jazyka."
  spanish_events.2.f: ""Chudá Galicie, nikdy se\nnevolej Španělkou,\nneboť Španělsko na tebe zapomíná,\nkdyž jsi tak krásná.\nJako bys se narodila s hanbou,\non v své hlouposti se stydí tě přiznat,\na matka, která pohrdá svým dítětem,\nje skutečně bezcitná matka."\n\n— Rosalía de Castro, #italic The Galician Bagpipe#!"
  spanish_events.2.a: "Velmi zajímavé..."
  spanish_events.2.b: "Podvratná činnost musí být potlačena."
  spanish_events.2.c: "Co je Španělsko než spolek národů spojených korunou."
  modifier_empowered_galician_fueros: "Posílené galicijské městské listiny"
  modifier_galician_literary_revival: "Galicijské literární obrození"
  spanish_events.3.t: "El Surdimientu"
  spanish_events.3.d: "Aby napravili staletí diglosie, intelektuálové [GetCulture('asturleonese').GetName] začali pracovat na obnovení astursko-leonského jazyka jako literárního a kulturního jazyka."
  spanish_events.3.f: ""Ó pramene Fascury!\nčelo mé již zbělo,\na přesto, když na tebe myslím,\nneznám, co se děje,\nzda spím či bdím,\nzda je to pravda či sen.\nSnít! Ach, kdyby štěstí,\i kdyby jen sněné,\nmohlo trvat bez konce,\npřej, ať se nikdy neprobudím!"\n\n— Xuan María Acebal, #italic La Fonte de Fascura#!"
  spanish_events.3.a: "Velmi zajímavé..."
  spanish_events.3.b: "Podvratná činnost musí být potlačena."
  spanish_events.3.c: "Co je Španělsko než spolek národů spojených korunou."
  modifier_empowered_asturleonese_fueros: "Posílené astursko-leonské městské listiny"
  modifier_asturleonese_literary_revival: "Astursko-leonské literární obrození"
  dominican_events.1.t: "The Oath"
  dominican_events.1.d: "Na tajném setkání skupina revolucionářů známá jako Trinitaria oznámila svůj záměr osvobodit [SCOPE.sState('santo_domingo_state_scope').GetName] od [ROOT.GetCountry.GetAdjective] špatného řízení."
  dominican_events.1.f: ""Jsme přesvědčeni, že mezi Dominikánci a Haitijci není možná žádná sloučenina. Jsme a budeme dva odlišné národy. Naším osudem je být nezávislými, naprosto nezávislými.\n\nNaše společnost se bude nazývat La Trinitaria, protože bude tvořena skupinami po třech a umístíme ji pod ochranu Nejsvětější Trojice.\n\nNaše motto: Bůh, Vlast a Svoboda."\n\n— Juan Pablo Duarte, #italic Úryvek z prvního setkání Trinitarios#!"
  dominican_events.1.a: "Najděte tyto zrádce a pověste je. Teď!"
  dominican_events.1.b: "Zvýšit financování našich východních departamentů."
  modifier_birth_of_the_liberation_army: "Dominikánská osvobozenecká armáda"
  modifier_funding_the_haitian_national_guard: "Financování východních posádek"
  modifier_expanding_the_eastern_departments: "Rozšíření departamentů Cibao a Ozama"
  dominican_events.2.t: "Rebels Seize the Puerta del Conde"
  dominican_events.2.d: "Zcela zaskočivši [ROOT.GetCountry.GetAdjective] posádku, skupina revolucionářů vtrhla do hlavní pevnosti Santo Domingo a vztyčila nad jejími hradbami [SCOPE.sCountry('dominican_scope').GetAdjective] vlajku, čímž dala signál k zahájení otevřených bojů proti [ROOT.GetCountry.GetCapital.GetCityHubName]."
  dominican_events.2.f: "Ve stínu velké pevnosti Santo Domingo čekali spiklenci. Byli jich daleko méně než těch, kteří před několika dny slavnostně přísahali věrnost věci, a nyní byli tišší. Náhle vpadl poběžec, zadýchaný: „Myslím, že jsme byli odhaleni,“ řekl, „hlídka mě pronásledovala a musel jsem udělat dlouhou odbočku, abych sem došel.“\n\nPanika je zachvátila, ale když vypadalo, že se skupina rozplyne, pevné „Ne!“ je přerušilo od Melly. „Není čas se vracet: musíme být svobodní, nebo zemřeme.“ Zvedl svůj muškát do vzduchu, vykřikl hlasitě: „Ať žije Dominikánská republika!“ a zmáčkl spoušť."
  dominican_events.2.a: "Jsme slepí? Nasadit armádu!"
  dominican_events.2.b: "Za Boha, vlast a svobodu!"
  modifier_dominican_mutinies: "Vzbouření dominikánských vojsk"
  modifier_rural_peon_levies: "Venkovské peónské oddíly"
  modifier_defection_of_dominican_regiments: "Dezerce dominikánských pluků"
  dominican_events.3.t: "Unity, Not Trinity"
  dominican_events.3.d: "Naše integrační snahy přinesly ovoce a kdysi mocní „trinitarijní“ revolucionáři v [SCOPE.sState('santo_domingo_state_scope').GetName] ztratili většinu své podpory. Ostrov je konečně opět jednotný."
  dominican_events.3.f: "Ovládnout lid je jedna věc, pomyslel si stárnoucí generál. Získat si jejich srdce je věc druhá.\n\nDokázal udělat to první docela dobře. Strach z jeho salv udržel mnoho potenciálních povstalců doma. Musel však přiznat, že to druhé mu vždy unikalo – skutečnost, kterou mu [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] rád připomínal.\n\nKdyž jeho prapor odjížděl z kasáren, zřejmě naposledy, nemohl si pomoci a necítil žár hořkosti. Civilisté mohou tvrdit slávu míru jako svou, ale provozní volnost, kterou měli, vděčí jeho metodám."
  dominican_events.3.a: "Podat olivovou ratolest těm, kdo ji chtějí chytit."
  dominican_events.3.b: "Musíme zajistit, aby se něco takového už nikdy nemohlo znovu objevit."
  modifier_breaking_dominicans: "Bičem a mrkví"
  dominican_events.4.t: "Liberty and Security"
  dominican_events.4.d: "[ROOT.GetCountry.GetName] je konečně svobodný od haitské tyranie, přesto hrozby číhají na každém kroku. Možná by bylo rozumné požádat o ochranu nějaké velmoci."
  dominican_events.4.f: "\"Pane z La Vegy opravdu navrhuje, abychom tak snadno prodali naši těžce vybojovanou svobodu? Je krev našich mučedníků opravdu méně cenná než láhev levného vína?\"\n\n\"Lépe pána, kterého známe a kterého si zvolíme, než toho, který se nám vnucuje silou. Ctím oběti našich mučedníků stejně jako vy, pane. Jen chci zajistit, aby naši synové a dcery nemuseli dělat ty samé oběti.\""
  dominican_events.4.a: "Naše nezávislost je absolutní, nelze ji ohrozit."
  dominican_events.4.b: "Znovu se staneme generálním kapitanátem [SCOPE.sCountry('spain_scope').GetName]."
  dominican_events.4.c: "Moc [SCOPE.sCountry('france_scope').GetName] nás ochrání."
  dominican_events.4.e: "[SCOPE.sCountry('usa_scope').GetName] nás ochrání."
  modifier_vanguards_of_independence: "Předvoj revoluce"
  modifier_paranoid_landowners: "Paranoidní pozemkoví vlastníci"
  dominican_events.5.t: "Santo Domingo Requests Protection"
  dominican_events.5.d_1: "Obávaje se o svou bezpečnost, [SCOPE.sCountry('dominican_scope').GetName] požádal, aby se znovu stal generálním kapitanátem [ROOT.GetCountry.GetName]."
  dominican_events.5.d_2: "Obávaje se o svou bezpečnost, [SCOPE.sCountry('dominican_scope').GetName] požádal o zřízení [ROOT.GetCountry.GetAdjective] protektorátu nad zemí a nabídl poloostrov Samana k pronájmu na sto let."
  dominican_events.5.f: "\"Jsem jen skromným nástrojem dominikánského lidu, pane. Každá duše na tom ostrově touží po blahodárném dotyku [ROOT.GetCountry.GetCapital.GetCityHubName]. Zbývá jen malá otázka mého postavení v nové administraci.\""
  dominican_events.5.a: "Přijmout návrh [SCOPE.sCountry('dominican_scope').GetAdjective]."
  dominican_events.5.b: "Odmítnout. To by jen znamenalo problémy."
