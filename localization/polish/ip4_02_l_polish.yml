 je_spa_economic_regeneration_land_reform: "Oživení: Pozemková reforma" # todo: NEW TRANSLATION
 je_spa_economic_regeneration_land_reform_reason: "Otázka pozemkové reformy je již dlouho na rtech [ROOT.GetCountry.GetAdjective] politiků; někteří usilují o oslabení moci velkých pozemkových elit na jihu, jiní se je snaží ještě upevnit.\n\nNastal čas, aby vláda rozhodla a šla za svým kursu s neochvějným odhodláním." # todo: NEW TRANSLATION
