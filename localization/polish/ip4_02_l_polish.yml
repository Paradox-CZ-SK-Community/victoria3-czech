  vernacular_events.1.t: "O postavení regionálních jazyků"
  vernacular_events.1.d: "Argumentující ve prospěch universalizace jazyka [SCOPE.sCulture('official_culture_scope').GetName], prominentní politici a intelektuálové tlačili na tvrdá asimilační opatření zaměřená na mluvčí [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')]."
  vernacular_events.1.f: "Ačkoli by bylo skutečně osvobozující, kdyby existoval jediný globální jazyk, to není politicky proveditelné, ale jediný jazyk uvnitř státu by byl uskutečnitelný projekt.\n\n— Henri Grégoire, #italic Zpráva o nutnosti a prostředcích zničit patois a universalizovat používání francouzského jazyka#!"
