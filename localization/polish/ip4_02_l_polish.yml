 vernacular_events.1.t: "O postavení regionálních jazyků" # todo: NEW TRANSLATION
 vernacular_events.1.d: "Argumentující ve prospěch universalizace jazyka [SCOPE.sCulture('official_culture_scope').GetName], prominentní politici a intelektuálové tlačili na tvrdá asimilační opatření zaměřená na mluvčí [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')]." # todo: NEW TRANSLATION
 vernacular_events.1.f: "Ačkoli by bylo skutečně osvobozující, kdyby existoval jediný globální jazyk, to není politicky proveditelné, ale jediný jazyk uvnitř státu by byl uskutečnitelný projekt.\n\n— Henri Grégoire, #italic Zpráva o nutnosti a prostředcích zničit patois a universalizovat používání francouzského jazyka#!" # todo: NEW TRANSLATION
 vernacular_events.1.a: "Mluv [SCOPE.sCulture('official_culture_scope').GetName], buď čistý." # todo: NEW TRANSLATION
 vernacular_events.1.b: "Ne. Usilujme o udělení kooficiálního statusu [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')]." # todo: NEW TRANSLATION
 vernacular_events.1.c: "Pokračovat v dosavadní politice, není třeba rozvířit vody." # todo: NEW TRANSLATION
 vernacular_events.1.a_tt: "Pokusíme se #r asimilovat#! mluvčí [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')] a udělat z nich dobré [SCOPE.sCulture('official_culture_scope').GetCustom('getPluralDemonym')]. To nám přinese #b silné bonusy#! týkající se #b centralizace#! a #b homogenizace#! našeho státu" # todo: NEW TRANSLATION
 vernacular_events.1.b_tt: "Pokusíme se #g integrovat#! mluvčí [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')], což nám přinese další [concept_primary_cultures]. To bude vyžadovat #b vysoké kulturní#! [concept_acceptance] a splnění různých #b regionálních agend#!" # todo: NEW TRANSLATION
