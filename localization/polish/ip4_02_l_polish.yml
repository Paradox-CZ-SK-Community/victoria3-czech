 spanish_events.1.d: "Aby napravili staletí diglosie, intelektuálové [GetCulture('catalan').GetName] začali pracovat na obnovení katalánštiny jako literárního a kulturního jazyka." # todo: NEW TRANSLATION
 spanish_events.1.f: ""Katalánsko se stále může ucházet o nezávislost – nikoli politickou, protože by vážilo příliš málo ve srovnání s jinými národy s rozsáhlými armádami a námořnictvem, ale literární, mimo dosah politické rovnováhy."\n\n— Joaquín Rubió y Ors, 'Lo Gayter del Llobregat'" # todo: NEW TRANSLATION
