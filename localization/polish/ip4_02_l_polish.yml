 dominican_events.2.t: "Rebels Seize the Puerta del Conde" # todo: NEW TRANSLATION
 dominican_events.2.d: "Zcela zaskočivši [ROOT.GetCountry.GetAdjective] posádku, skupina revolucionářů vtrhla do hlavní pevnosti Santo Domingo a vztyčila nad jejími hradbami [SCOPE.sCountry('dominican_scope').GetAdjective] vlajku, čímž dala signál k zahájení otevřených bojů proti [ROOT.GetCountry.GetCapital.GetCityHubName]." # todo: NEW TRANSLATION
 dominican_events.2.f: "Ve stínu velké pevnosti Santo Domingo čekali spiklenci. Byli jich daleko méně než těch, kteří před několika dny slavnostně přísahali věrnost věci, a nyní byli tišší. Náhle vpadl poběžec, zadýchaný: „Myslím, že jsme byli odhaleni,“ řekl, „hlídka mě pronásledovala a musel jsem udělat dlouhou odbočku, abych sem došel.“\n\nPanika je zachvátila, ale když vypadalo, že se skupina rozplyne, pevné „Ne!“ je přerušilo od Melly. „Není čas se vracet: musíme být svobodní, nebo zemřeme.“ Zvedl svůj muškát do vzduchu, vykřikl hlasitě: „Ať žije Dominikánská republika!“ a zmáčkl spoušť." # todo: NEW TRANSLATION
 dominican_events.2.a: "Jsme slepí? Nasadit armádu!" # todo: NEW TRANSLATION
 dominican_events.2.b: "Za Boha, vlast a svobodu!" # todo: NEW TRANSLATION
