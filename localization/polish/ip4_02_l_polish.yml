  spanish_new_world_events.5.t: "Uznání"
  spanish_new_world_events.5.d: "S tím, jak právní postavení [ROOT.GetCountry.GetName] již není zpochybňováno, se postavení země na mezinárodní scéně nevyhnutelně zvýší."
  spanish_new_world_events.5.f: "Skutečná nezávislost sice byla získána pomocí bajonetu statečných bojovníků osvobozeneckých válek, přesto právě prací mužů písma jako on samotný bude zajištěna právní suverenita [ROOT.GetCountry.GetAdjectiveNoFormatting].\n\nJe to stejně slavné jako hrdinská obrana nebo bouřlivý útok? Možná ne.\n\nNáměstí a pláce v [ROOT.GetCountry.GetCapital.GetCityHubName] pravděpodobně nikdy nenesou jeho jméno, a přesto nacházel velké potěšení v tom, že v pohnuté historii [ROOT.GetCountry.GetNameNoFormatting] #italic he#! zanechal stopu."
  spanish_new_world_events.5.a: "Tento den se zapíše do dějin [ROOT.GetCountry.GetAdjective]."
  je_spanish_new_world_dummy: "Vzpomínky na Indie"
  je_spanish_new_world_dummy_reason: "N/A"
  je_spanish_new_world_dummy_status_desc: "Osud Nového světa ještě není rozhodnut."
  je_spanish_new_world_dummy_tt: "Budeme se muset rozhodnout mezi normalizací a zlepšením vzájemných vztahů mezi námi a našimi bývalými americkými koloniemi, nebo potrestat tyto národy jako povstalce, kterými jsou."
  je_reconquista: "Reconquista"
  je_reconquista_reason: "V našem největším ohrožení, když armády prokletého maršála pálily naše země, nevděčníci a radikálové nejnižšího ražení využili příležitosti, aby odvrhli lásku a ochranu své #italic madre patria#!.\n\nTito zmýlení blázni se musí naučit následky svých činů. Neboť [ROOT.GetCountry.GetName] je věčná a její panství nad Novým světem bude obnoveno."
  reestablish_new_spain_goal_tt: "Obnovili jsme #b Nové Španělsko#!"
  reestablish_new_grenada_goal_tt: "Obnovili jsme #b Novou Grenadu#!"
  reestablish_peru_goal_tt: "Obnovili jsme #b Peru#!"
  reestablish_la_plata_goal_tt: "Obnovili jsme #b River Plate#!"
  je_reconquista_goal_tt: "Pokud dokončíte tento [concept_journal_entry] před #v 1. lednem 1880#!, tento [concept_modifier] bude #g neomezený#!"
  new_world_colonies_cooldown: "V posledních #bold year#! jsme neobnovili americkou kolonii"
  button_reestablish_new_spain: "Obnovit Nové Španělsko"
  button_reestablish_new_spain_desc: "První a možná nejdůležitější španělské vicekrálovství, Nové Španělsko, bylo založeno v roce 1535 na troskách staré aztécké říše. Zahrnovalo všechna španělská území a nároky v Severní Americe a mělo také jurisdikci nad Karibikem a španělskými územími v Asii."
  button_reestablish_new_grenada: "Obnovit Novou Grenadu"
  button_reestablish_new_grenada_desc: "Vzniklé v roce 1717 jako reakce na nepraktičnost správy rozsáhlých španělských území v Karibské pánvi a severních Andách z Limy, vicekrálovství Nová Grenada prožilo krátkou a problematickou historii. Postrádalo rozsáhlé minerální bohatství Nového Španělska či Peru, a většinu svých příjmů čerpalo z zemědělství a obchodu."
  button_reestablish_peru: "Obnovit Peru"
  button_reestablish_peru_desc: "Druhé nejstarší ze španělských vicekrálovství, Peru kdysi zahrnovalo všechna španělská území v Jižní Americe a bylo svědkem všeho od pádu Incké říše až po revoluce raného 19. století. Tradičně známé pro své bohatství v minerálech, v 19. století jeho ekonomiku převážně dominuje zemědělský sektor."
  reestablish_peru_tt: "temp"
  button_reestablish_la_plata: "Obnovit River Plate"
  button_reestablish_la_plata_desc: "Založené v roce 1776, vicekrálovství Río de la Plata bylo posledním svého druhu, které vzniklo před kolapsem španělské moci v Novém světě. Rozprostíralo se od bohatých zemědělských oblastí ústí Río de la Plata po proslulé stříbrné doly v Potosí a shromažďovalo některé z největších bohatství Nového světa."
  button_reestablish_caribbean: "Přeorganizovat Karibik"
  button_reestablish_caribbean_desc: "Španělský Karibik byl místem, kde Španělsko přistálo před čtyřmi staletími, a právě zde španělská nadvláda přetrvala po pádu pevniny.\n\nS obnovenou kontrolou nad pevninou se musíme rozhodnout o osudu našich karibských správ."
  button_proclaim_independence: "Ignorovat Španělsko"
  button_proclaim_independence_desc: "Měsíc neposlouchá štěkání psů. Pokud světu ukážeme, že moc Nového světa převyšuje starý svět, úsudek naší staré, zanedbávající mateřské země nebude mít váhu."
  modifier_a_show_of_strength: "Ukázka síly"
  je_hispanoamerica: "Hispanoamerika"
  je_hispanoamerica_reason: "Nebudeme mrhat lidmi a zdroji na marný pokus o obnovu minulého stavu. Místo toho budou přátelskost a vzájemný prospěch určovat [ROOT.GetCountry.GetAdjective] vztah k jejím bývalým koloniím. Naše diplomacie bude připravovat [Concept('concept_treaty','$concept_treaties$')] o obchodu a přátelství s našimi bývalými poddanými, čímž pošleme světu mocný signál naší velkorysosti.\n\n#b Formální uznání#!\nZatímco bývalé kolonie [ROOT.GetCountry.GetNameNoFormatting] v Americe dosáhly #italic de facto#! nezávislosti po #b španělských amerických válkách za nezávislost#! počátkem 19. století, žádné #italic de jure#! uznání tohoto nového statusu následně neproběhlo.\n\nDokud [ROOT.GetCountry.GetNameNoFormatting] formálně neuzná nezávislost svých bývalých kolonií prostřednictvím #b Uznaření nezávislosti#! [concept_treaty] [concept_article], bilaterální diplomatické vztahy zůstanou #b vážně omezené#!."
  modifier_hispanoamerica_reward: "Výjimečný vztah"
  je_hispanoamerica_improve_relations: "[ROOT.GetCountry.GetAdjective] [concept_relations] se #b všemi bývalými koloniemi [ROOT.GetCountry.GetAdjectiveNoFormatting]#! se zlepší o #g 30#!"
  je_hispanoamerica_improve_leverage: "Pokud jsme vůdcem [concept_power_bloc], [ROOT.GetCountry.GetName] získává #positive_value 100#! [concept_power_bloc_leverage] vůči #b všem bývalým koloniím [ROOT.GetCountry.GetAdjectiveNoFormatting]#!"
  modifier_not_recognized_by_spain: "Nezávislost neuznána Španělskem"
  je_spanish_american_independence: "Stará metropole"
  je_spanish_american_independence_reason: "Ač [ROOT.GetCountry.GetName] vypadá a jedná jako plně svrchovaný stát, naše postavení v očích světa zůstane vždy nejisté, dokud naši bývalí pánové s námi neuzavřou formální vztah uznání. Měli bychom usilovat o dobré vztahy s Madridem, nebo světu předvést tak mohutný obraz, že nikdo nebude odvážit zpochybnit naši legitimitu.\n\n#b Formální uznání#!\nZatímco bývalé španělské kolonie v Americe dosáhly #italic de facto#! nezávislosti po #b španělských amerických válkách za nezávislost#! v raném 19. století, žádné #italic de jure#! uznání tohoto nového statusu následně neproběhlo.\n\nDokud Španělsko formálně neuzná nezávislost svých bývalých kolonií pomocí #b Uznaření nezávislosti#! [concept_treaty] [concept_article], bilaterální diplomatické vztahy zůstanou #b vážně omezené#!."
  modifier_renewed_diplomatic_efforts: "Obnovené diplomatické úsilí"
  je_spanish_american_reconquista_tt: "Pokud by se Španělsko pustilo do #b americké Reconquisty#!, zdiskreditovalo by se v očích mezinárodního společenství a my bychom ztratili tento [concept_modifier]"
  je_spanish_american_optional_tt: "Pokud naše [concept_relations] s [SCOPE.sCountry('spain_scope').GetName] budou rovny nebo vyšší než #v 80#!, spustí se do naší země [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] [concept_mass_migration]"
  je_spanish_american_optional_tt_2: "Jelikož naše [concept_relations] s [SCOPE.sCountry('spain_scope').GetName] jsou rovny nebo vyšší než #v 80#!, začne do naší země [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] [concept_mass_migration]"
  je_vernacular_policy: "Postavení vernakulárního jazyka"
  je_vernacular_policy_reason: "Po staletí byly [SCOPE.sCulture('official_culture_scope').GetName] [Concept('concept_homeland','$concept_homelands$')] domovem mnoha [ROOT.GetCountry.GetCustom('getRegionalLanguagesType')]. Někteří je považují za samostatné kultury a jazyky, jiní za pouhé zkorumpované varianty pravého [SCOPE.sCulture('official_culture_scope').GetName]; jejich rozšířenost vyvolala bouřlivé debaty o „vernakulárním problému“ v [ROOT.GetCountry.GetCapital.GetCityHubName].\n\nNěkteří tvrdí, že stát nebude nikdy skutečně jednotný, dokud regionalismus nebude potlačen, jiní namítají, že [ROOT.GetCountry.GetName] nikdy nebyl a nikdy nemůže být ničím jiným než směsicí regionálních jazyků a identit, z nichž žádná není inherentně nadřazená ostatním."
