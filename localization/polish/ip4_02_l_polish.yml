 spanish_new_world_events.3.t: "O páních a služebnících" # todo: NEW TRANSLATION
 spanish_new_world_events.3.d: "Podpisem poslední smlouvy byly diplomatické vztahy [ROOT.GetCountry.GetAdjective] s jejími bývalými poddanými jasně vymezeny; hlasy přátelství a vzájemného prospěchu zvítězily nad hlasy pomsty." # todo: NEW TRANSLATION
 spanish_new_world_events.3.f: "Když poslední delegát odešel, myšlení velvyslance se stočilo od praktických záležitostí. Před sto lety by takové setkání bylo mezi pánem a služebníkem; nyní se setkávali jako rovní. Zůstal u té myšlenky, nejist, zda mu přináší pýchu nebo smutek. Jak by toto obrácení osudu posoudili jeho dědové a co by řekly jeho vnoučata? A nade vše, co by na to řekl Všemohoucí? Nebyly snad dominia Španělska kdysi považována za dar od Boha?\n\nNezáleželo na tom, nyní se soustředil jen na jednu jednoduchou myšlenku:" # todo: NEW TRANSLATION
 spanish_new_world_events.3.a: "Matka a její děti, konečně usmířené." # todo: NEW TRANSLATION
 spanish_new_world_events.4.t: "Starý řád" # todo: NEW TRANSLATION
 spanish_new_world_events.4.d: "S obnovením [SCOPE.sCountry('relevant_country_scope').GetName] se [ROOT.GetCountry.GetName] ocitá o krok blíže k obnově své dávné domény. Musíme nyní rozhodnout o územním rozsahu našeho [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] subjektu." # todo: NEW TRANSLATION
 spanish_new_world_events.4.d_caribbean: "S [SCOPE.sCountry('new_spain_scope').GetName] opět pod kontrolou [ROOT.GetCountry.GetAdjective], někteří koloniální úředníci hájí konsolidaci našich karibských kolonií." # todo: NEW TRANSLATION
 spanish_new_world_events.4.f: "Kolem něj pospíchali poslové komnatou, každý s papirovy, které rozhodnou o osudu tisíců. Podepsal všechny bez zaváhání, každý dekret nesl tíhu impéria. Roky staré koloniální záznamy byly prohrabány, rady svolány a hlasy ze všech koutů Španělských dominíí vyslyšeny.\n\nA nyní, konečně, plody práce dozrály: [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] se vrátilo do područí." # todo: NEW TRANSLATION
 spanish_new_world_events.4.f_caribbean: "\"Promiňte, kolik pesos ročně jste říkal?\"\n\n\"Přesně to jsem měl na mysli, vážený pane. Tento systém paralelní správy slouží jen k vysávání našich pokladen a posilování vzbouřenců.\"" # todo: NEW TRANSLATION
