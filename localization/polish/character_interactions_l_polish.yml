l_polish:
 CHARACTER_INTERACTION_CONFIRMATION: "$CHARACTER_INTERACTION_TOOLTIP$\n\nJste si jisti?"
 CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO: "[AddLocalizationIf(Not(StringIsEmpty(CharacterInteraction.GetCooldownDuration(Character.Self))), 'CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO_IMPL')]"
 CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO_IMPL: "@information! Tuto akci lze provést pouze jednou každých [CharacterInteraction.GetCooldownDuration(Character.Self)]\n\n"
 CHARACTER_INTERACTION_DESC: "[AddTextIf(Not(StringIsEmpty(CharacterInteraction.GetDesc)), Concatenate('\n\n', CharacterInteraction.GetDesc))]"
 CHARACTER_INTERACTION_EFFECTS: "#title Efekty:#!\n[Select_CString(Not(StringIsEmpty(CharacterInteraction.GetEffects(Character.Self))), CharacterInteraction.GetEffects(Character.Self), Localize('CHARACTER_INTERACTION_NO_EFFECT'))]"
 CHARACTER_INTERACTION_ERRORS: "[AddTextIf(And(Not(CharacterInteraction.ShouldShowRequirements), Not(StringIsEmpty(CharacterInteraction.GetCommandDesc(Character.Self)))), Concatenate(Localize('CHARACTER_INTERACTION_ERRORS_IMPL'), '\n\n'))]"
 CHARACTER_INTERACTION_ERRORS_IMPL: "#title Požadavky:#!\n[CharacterInteraction.GetCommandDesc(Character.Self)]"
 CHARACTER_INTERACTION_HEADER: "#header [CharacterInteraction.GetName]#!\n$TOOLTIP_DELIMITER$\n"
 CHARACTER_INTERACTION_INFO: "[ConcatIfNeitherEmpty(CharacterInteraction.GetInfo, '\n\n')]"
 CHARACTER_INTERACTION_NAME: "[CharacterInteraction.GetName][AddLocalizationIf(CharacterInteraction.IsOnCooldown(Character.Self), 'INTERACTION_COOLDOWN')]"
 CHARACTER_INTERACTION_NO_EFFECT: "#italic Žádný efekt#!"
 CHARACTER_INTERACTION_ON_COOLDOWN: "[CharacterInteraction.GetName|v] je na cooldownu do [Date.GetString|v]"
 CHARACTER_INTERACTION_REQUIREMENTS: "[AddTextIf(And(CharacterInteraction.ShouldShowRequirements, Not(StringIsEmpty(CharacterInteraction.GetRequirements(Character.Self)))), Concatenate(Localize('CHARACTER_INTERACTION_REQUIREMENTS_IMPL'), '\n\n'))]"
 CHARACTER_INTERACTION_REQUIREMENTS_IMPL: "#title Požadavky:#!\n[CharacterInteraction.GetRequirements(Character.Self)][AddTextIf(CharacterInteraction.IsOnCooldown(Character.Self), Concatenate('\n\n@red_cross! ', CharacterInteraction.GetCooldownDesc(Character.Self)))]"
 CHARACTER_INTERACTION_TOOLTIP: "$CHARACTER_INTERACTION_HEADER$$CHARACTER_INTERACTION_ERRORS$$CHARACTER_INTERACTION_REQUIREMENTS$$CHARACTER_INTERACTION_COOLDOWN_DURATION_INFO$$CHARACTER_INTERACTION_INFO$$CHARACTER_INTERACTION_EFFECTS$$CHARACTER_INTERACTION_DESC$"
 INTERACTION_COOLDOWN: " ([CharacterInteraction.GetCooldownRemaining(Character.Self)])"
 abdicate_monarch: "Abdikovat"
 abdicate_monarch_info: "[concept_ruler] se vzdává trůnu [Character.GetCountry.GetName] a předává roli [Character.GetPrimaryRoleTitle] [Character.GetHerHis] [concept_heir]"
 adopt_random_antigovernment_ideology_tt: "Tato [concept_character] přijme [concept_ideology] proti naší vládě."
 exile_character: "Vyhostit disidenta"
 exile_character_info: "Pokud [Concept( 'concept_exile', 'exiled' )], [Character.GetFullName] opustí [Character.GetCountry.GetName], bude dostupný pro ostatní [Concept('concept_country', '$concept_countries$')] jako [concept_agitator]"
 exile_dissident_tt: "[Character.GetFullName] bude poslán do $concept_exile$"
 grant_command_to_agitator: "Udělat velitelem"
 grant_command_to_agitator_info: "Pokud mu bude svěřeno velení, [Character.GetFullName] zůstane [concept_agitator], ale také získá možnost vést armády jako [concept_general], s jeho [concept_commander_rank], který ovlivní [concept_clout] [Character.GetInterestGroup.GetName]"
 grant_command_to_ruler: "Udělte příkaz"
 grant_leadership_to_agitator: "Udělat lídrem"
 grant_leadership_to_agitator_info: "[concept_ideology]: [Character.GetIdeology.GetName]\n[concept_popularity]: #v #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [LabelingHelper.GetLabelForPopularityCFixedPoint(Character.GetPopularity)]#!#! (#v #tooltippable #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [Character.GetPopularity|0]#!#!#!)\n\nPokud mu bude uděleno vedení, $concept_ideology$ [Character.GetFullName] bude přidáno do [Character.GetInterestGroup.GetName] a [Character.GetHerHis] $concept_popularity$ ovlivní jejich [concept_interest_group_attraction]"
 invite_exile: "Pozvat exulanta"
 invite_exile_devout_tt: "Zbožný [Concept('concept_character', '$concept_characters$')] musí mít naši [concept_state_religion]"
 invite_exile_do_not_join_movement: "[SelectLocalization(Character.PredictMovementTypeToStart(GetPlayer.Self).IsValid, 'invite_exile_start_movement', 'invite_exile_no_movement')]"
 invite_exile_info: "[Concept( 'concept_character_role', '$concept_character_roles$' )]: #v [Character.GetAllRoleNames]#!\n[concept_interest_group]: [Character.GetInterestGroup.GetName]\n[concept_ideology]: [Character.GetIdeology.GetName]\n[concept_popularity]: #v #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [LabelingHelper.GetLabelForPopularityCFixedPoint(Character.GetPopularity)]#!#! (#v #tooltippable #tooltip:[Character.GetTooltipTag],POPULARITY_BREAKDOWN [Character.GetPopularity|0]#!#!#!)\n\n$concept_popularity$ [concept_agitator] ovlivní, kolik podpory dostane $concept_political_movement$, který [concept_agitator] začne nebo se k němu připojí"
 invite_exile_join_movement: "Připojí se k [Character.PredictMovementToJoin(GetPlayer.Self).GetName]"
 invite_exile_no_movement: "Nebude #b začínat ani se připojovat k [concept_political_movement]"
 invite_exile_start_join_movement_effect: "[SelectLocalization(Character.PredictMovementToJoin(GetPlayer.Self).IsValid, 'invite_exile_join_movement', 'invite_exile_do_not_join_movement')]"
 invite_exile_start_movement: "Začne [Character.PredictMovementTypeToStart(GetPlayer.Self).GetName]"
 invite_exile_state_religion_tt: "Dokud máme [concept_law] Státní náboženství, postavy musí mít naši [concept_state_religion]"
 make_agitator_ig_leader_tt: "Stává se [concept_leader] [Character.GetInterestGroup.GetName]"
 marry_ruler_or_heir: "Hledat královský sňatek"
 marry_ruler_or_heir_desc: "#lore [Character.GetFullName] bude hledat partnera z urozených rodů přátelských zemí.#!"
 marry_ruler_or_heir_info: "Královský sňatek zvýší [concept_relations] mezi [Character.GetCountry.GetName] a domovskou [concept_country] nového člena královské rodiny a potenciálně zvýší [Character.GetHerHis] [concept_popularity]"
 notification_exile_notification_desc: "[SCOPE.sCharacter('exile_scope').GetFullName] z [SCOPE.sCountry('exiling_country_scope').GetName] byl poslán do [concept_exile]."
 notification_exile_notification_name: "[SCOPE.sCharacter('exile_scope').GetFullName] byl vyhoštěn z [SCOPE.sCountry('exiling_country_scope').GetName]."
 notification_exile_notification_tooltip: "#header $notification_exile_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_exile_notification_desc$"
 remove_command_from_ruler: "Uvolnit z velení"
