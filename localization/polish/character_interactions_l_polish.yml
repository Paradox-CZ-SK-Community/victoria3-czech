 retire_commander_info: "Pokud bude poslán do důchodu, [Character.GetFullName] ztratí svou roli [concept_general] a přestane ovlivňovat [concept_clout] [Character.GetInterestGroup.GetName] skrze svůj [concept_commander_rank]"
