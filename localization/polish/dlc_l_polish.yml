 dlc004:0 "Hlas lidu"
 dlc010_desc: "Od lesů Kavkazu po hory Koreje se velké říše viktoriánské éry vzájemně předhánějí o diplomatickou nadvládu. Diplomati i obyčejní občané lobbují u vlád, aby prosazovali moc za svými hranicemi, a snaží se zabránit svým protivníkům, aby dělali totéž. Velmoci stojí v čele mocných bloků, využívajíce své podřízené k prosazení svých zájmů. Ovlivňujte, investujte a podmaňte si cestu k rozšíření své vlastní sféry vlivu - neboť ve velké hře mezinárodní politiky existují pouze hráči a pěšci."
 dlc008: "Koloss Jihu"
 dlc002:0 "Balíček amerických budov"
 DLC: "DLC"
 dlc004_desc: "Lidé pochodují s kyticí v jedné ruce a hořícími pochodněmi ve druhé s immersním balíčkem Hlas lidu. Jak se převodní kola pokroku otáčejí dál, objevují se noví hrdinové, kteří vedou nové myšlenkové směry. A zatímco se tyto síly srážejí po celém světě, Francie se ocitá v chaosu kvůli měnícím se dynastím, nárokům na Severní Afriku a pevninskou Evropu a aféře, která se stala bitvou o duši národa. Allons-y!"
 DLC_THEME_BREAKDOWN: "Tento DLC obsahuje následující témata:\n$BREAKDOWN$"
 dlc003:0 "Melodie pro masy"
 dlc011: "Pivot říše"
 dlc003_desc: "Doba industrializace je éra transformace, kdy miliony pasteveckých pracovníků přešly do továren. Tato sbírka originální hudby o 14 skladbách, trvající téměř hodinu, je koncertem na počest každodenních bojů a ambic obyčejných lidí, inspirovaný romantickými touhami po těch jednodušších dnech práce na půdě."
