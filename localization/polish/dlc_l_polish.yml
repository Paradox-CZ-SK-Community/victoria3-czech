 dlc001:0 "Victoria 2 Remasterovaný soundtrack"
 dlc011_desc: "Pomalý postup Východoindické společnosti přivedl indický subkontinent pod jejím panstvím, čímž snížil vládu mughalských a maráthských císařů na jejich palácové pozemky. V této nové koloniální Indii se síly britského byrokratického despotismu setkávají s hrozbami jak vnitřními, tak vnějšími - nespokojenými vojáky, vz rising indickým nacionalismem a vzbouřenou sikhskou říší. Bojujte proti koloniální nadvládě po boku mnoha indických bojovníků za svobodu, nebo stůjte s úsilím britské správy udržet moc nad tímto Pivotem říše - aby slunce konečně nezapadlo."
 dlc010: "Sféra vlivu"
 DLC_BUTTON_TOOLTIP: "#T [Dlc.GetName]#!\n[Dlc.GetDesc]\n\n#low [SelectLocalization(Dlc.IsVerified, SelectLocalization(Dlc.IsEnabled, 'DLC_ENABLED', 'DLC_NOT_ENABLED'), 'DLC_NOT_OWNED')]#!\n\n#I Klikněte pro návštěvu obchodu#!"
 dlc007_desc: "Od slávy úsvitu po záři plynové lampy, tento Art Pack bere téma světla a stínu, aby přidal nový život vizuálnímu zážitku. Cyklus dne a noci označuje čas, který trávíte ve hře, a další obrazy svítí novým životem, když se svítání nové éry odráží v samotném umění."
 dlc008_desc: "Nový úsvit se zvedá nad Jižní Amerikou, a s tímto Regionálním balíčkem přicházejí větry změn. V Brazílii je chlapec dospělého věku dosazen na trůn opuštěný jeho otcem. Mezi intrikami nové aristokracie hledající své místo v kávě a mléce povstává církev vědy a cangaceiros se prohánějí venkovem. A v popelu Bolívarových ambicí končí Paraguay svou nádhernou izolaci, aby si našel své místo na světovém pódiu. Čas nepokojů a naděje postaví Brazílii na kovadlinu: co se z ní stane, závisí na tobě."
 dlc005:0 "Téma Hlasu lidu"
