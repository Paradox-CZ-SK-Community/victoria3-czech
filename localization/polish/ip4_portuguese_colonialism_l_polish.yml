l_polish:
 je_portuguese_colonialism: "Africké zámoří"
 je_portuguese_colonialism_reason: "Bylo by velkým zahanbením a nespravedlností, kdyby naše věky trvající impérium zaostalo za ostatními mocnostmi.\n\nJelikož máme již oporu na afrických pobřežích, jsme odhodláni využít příležitosti a rozšířit vliv naší kultury.\n\nNaše první kampaň si klade za cíl založit kolonie na jižních koncích strategických oblastí [SCOPE.sStrategicRegion('congo_scope').GetName] a [SCOPE.sStrategicRegion('zanj_scope').GetName], proto bychom mohli zvážit jejich vyhlášení za naše strategické zájmy, pokud tak ještě neučiníme. Poté se zaměříme na propojení obou pobřeží uprostřed. Naši koloniální specialisté již mapují tuto oblast, ale nejdříve bychom měli udělat na region dojem našimi nově založenými koloniemi."
 je_the_pink_map: "Růžová mapa"
 je_the_pink_map_reason: "S několika úspěšně založenými koloniemi na východním i západním pobřeží Afriky můžeme využít příležitosti a propojit je koridorem v nitru kontinentu.\n\nVypracovali jsme návrh nazvaný #bold Růžová mapa#!, který vytyčuje naše cíle, jaké oblasti kolonizovat. Splnění takového cíle by nás proměnilo v nepřekonatelnou moc v koloniálním závodě."
 owned_by_root_or_a_colonial_subject_tt: "Je vlastněn [ROOT.GetCountry.GetName] nebo některým z jejích #v $colonial$#! či #v $company$#! [Concept('concept_subject', '$concept_subjects$')]"
 does_not_own_any_state_in_angola_or_mozambique_tt: "[ROOT.GetCountry.GetName] nebo některý z jejích #v $colonial$#! či #v $company$#! [Concept('concept_subject', '$concept_subjects$')] #b nevlastní#! žádný [Concept('concept_state', '$concept_states$')] v #v $geographic_region_angola$#! nebo #v $geographic_region_mozambique$#!"
 does_not_own_any_state_in_angola_mozambique_or_zambezi_basin_tt: "[ROOT.GetCountry.GetName] nebo některý z jejích #v $colonial$#! či #v $company$#! [Concept('concept_subject', '$concept_subjects$')] #b nevlastní#! žádný [Concept('concept_state', '$concept_states$')] v #v $geographic_region_angola$#!, #v $geographic_region_mozambique$#! nebo #v $geographic_region_zambezi_basin$#!"
 three_states_or_more_tt: "Alespoň #v 3#! [Concept('concept_state', '$concept_states$')]:"
 pink_map: "Navrhnout Růžovou mapu"
 pink_map_desc: "Poslat delegaci diplomatů do Británie, aby projednali naše ambice ohledně Růžové mapy. Tato kampaň, také označovaná jako #bold Růžově zbarvená mapa#!, si klade za cíl vytvořit pozemní spojení mezi našimi koloniemi v [GetGeographicRegion('geographic_region_angola').GetNameNoFormatting] a [GetGeographicRegion('geographic_region_mozambique').GetNameNoFormatting]."
 pink_map_tt2:1 "Pokud se rozhodneme pro tento krok, naši diplomaté připraví prezentaci a odcestují do #bold Británie#!, aby požádali o jejich souhlas. Mohou nám jednoduše udělit souhlas, požádat o reciprocitu, nebo náš návrh odmítnout. Budeme mít možnost pokračovat v kampani bez ohledu na jejich odpověď."
 goa_decision: "Inkorporovat Goa"
 goa_decision_desc: "Goa, s dostatečnými důvody být považována za skutečný portugalský stát, si zaslouží oficiální prohlášení o začlenění."
 macao_decision: "Investovat do Macaa"
 macao_decision_desc: "Přístavní město Macao má velký potenciál a je čím dál důležitější pro naši obchodní síť. Měli bychom zvážit investiční plán, abychom využili jeho rozvoje."
 macao_decision_tt: "Budeme si muset zvolit platební plán."
 portuguese_colonialism.1.t: "Pobřežní pevnosti"
 portuguese_colonialism.1.d: "Úspěšná kolonizace [SCOPE.sState('colony_state_scope').GetName] znovu probudila století odbornosti a ambicí. Vláda považuje vybudování pevných základů podél afrických pobřeží za vynikající příležitost."
 portuguese_colonialism.1.f: "Už skoro měsíc uplynul od odjezdu Fr. Duartea. Cesta proběhla poměrně hladce, i když dny ubíhaly rychleji, než čekal, protože pracoval na zorganizování různých záznamů o pohanských náboženských místech, skalním umění a megalitech s rituálními rytinami.\n\nNemohl se dočkat, až ukáže své dokumenty spolubratrům a začne plánovat pracovní rozvrh pro případné misionáře vyslané do nové kolonie."
 portuguese_colonialism.1.a: "Ano, tímto směrem bychom měli postupovat."
 portuguese_colonialism.1.b: "Máme jiné záležitosti, které vyžadují naši pozornost."
 portuguese_colonialism.1.b_tt: "Odstraní #bold Africké zámoří#! ze žurnálu [ROOT.GetCountry.GetName]."
 portuguese_colonialism.2.t: "Zrcadlové vítězství"
 portuguese_colonialism.2.d: "Založili jsme několik kolonií podél východních a západních pobřeží Afriky a právě se organizuje několik průzkumných výprav do centrální oblasti."
 portuguese_colonialism.2.f: ""Proč jich máme o desítky více než včera?"\n\n"Celé nové kmeny, pane. Byly objeveny za strmým údolím na západě hlídkou v terénu, poblíž ručně vytesaných jeskyní."\n\n"Podivné... Chci je přivést dnes odpoledne před můj stan. Přiveď i stařešiny.""
 portuguese_colonialism.2.a: "Musíme tyto kolonie rychle osídlit."
 portuguese_colonialism.2.b: "Nechť odpůrci vědí, že staré [SCOPE.sCountry('por_scope').GetName] je zpět."
 portuguese_colonialism.2.c: "Celý svět pozná naši velikost."
 portuguese_colonialism.2.the_pink_map_tt:1 "Rozhodnutí #b $pink_map$#! [concept_decision] je nyní dostupné"
 portuguese_colonialism.3.t: "Marné založení"
 portuguese_colonialism.3.d: "Naše pokusy kolonizovat africká pobřeží skončily nešťastným omylem. Nepodařilo se nám založit ani udržet jedinou kolonii v oblasti, na kterou jsme původně cílili."
 portuguese_colonialism.3.f: ""N'wananga, psi odešli, konečně. Pronásledováni lvy utekli bez otočení."\n\nZvedla ruku, aby si zastínila oči, squintujíc na manžela a řekla:\n\n"A vrátí se někdy, Mwanapwesi?"\n\n"Jak tato země svědčí o jejich zbabělosti a tyto stromy o jejich chamtivosti, moji synové—naši synové—jim ukážou sílu smečky, pokud to někdy zkusí.""
 portuguese_colonialism.3.a: "Velmi nešťastné."
 portuguese_colonialism.3.b: "Přecenili jsme naše schopnosti"
 portuguese_colonialism.4.t: "Růžová mapa"
 portuguese_colonialism.4.d: "Podezříváni z našich potenciálních ambicí v jižní Africe, vyslanci z [SCOPE.sCountry('por_scope').GetName] přicestovali, aby hledali dohodu ohledně dokumentu nazývaného \"The Pink Map.\" Usilují o propojení svých pobřežních kolonií [GetStateRegion('STATE_SOUTH_ANGOLA').GetName] a [GetStateRegion('STATE_MOCAMBIQUE').GetName] vnitrozemským koridorem."
 portuguese_colonialism.4.f: ""A doručíte to... panu Salisburymu osobně?"\n\n"Rozhodně, pane. Pokud se [SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting] bude dožadovat sporu, připomenu jim, že nepřinášíme pouze obchod, ale i civilizaci a uchování historie těmto zemím."\n\n"Poslouchají jen děla a zlato, Pereira, věřte mi.""
 portuguese_colonialism.4.a: "To nám nijak neuškodí."
 portuguese_colonialism.4.a_tt: "[SCOPE.sCountry('por_scope').GetName] obdrží naše požehnání #bold Růžové mapy#!."
 portuguese_colonialism.4.b: "Můžeme tak učinit, s výhradou."
 portuguese_colonialism.4.b_tt: "[SCOPE.sCountry('por_scope').GetName] obdrží událost o naší žádosti, a pokud ji přijmou, budou nám dlužni [concept_obligation]. Mohou se také stáhnout nebo naši žádost ignorovat."
 portuguese_colonialism.4.c: "Toto je nepřijatelný požadavek."
 portuguese_colonialism.4.c_tt: "[SCOPE.sCountry('por_scope').GetName] obdrží událost týkající se našeho odmítnutí. Mohou se přesto rozhodnout pokračovat, což poškodí naše [concept_relations]."
 might_get_additional_rewards_tt: "[SCOPE.sCountry('por_scope').GetName] nám může poslat dodatečný projev vděčnosti, čímž nám zvýší [concept_prestige] a [concept_relations] s #v $POR$#!"
 portuguese_colonialism.5.t: "[SCOPE.sCountry('gbr_scope').GetName] uznává Růžovou mapu"
 portuguese_colonialism.5.d: "[SCOPE.sCountry('gbr_scope').GetName] nám udělila své požehnání pro kampaň Růžové mapy. Začneme s přípravami."
 portuguese_colonialism.5.f: "Pereira si naposledy upravil oděv před vstupem do pokoje Visconde Duartea. Věděl, že zpráva o jeho úspěchu se rozšířila rychleji, než stihl dorazit do těchto síní, ale přesto byl nadšený, že může sdílet své vítězství a očekával pyšný pohled otce na syna.\n\nA přesně to se stalo. Duarte byl nadšený, že jeho žák konečně zažil diplomatický triumf po letech plnění jednoduchých úkolů."
 portuguese_colonialism.5.a: "Projevit jim vděčnost."
 portuguese_colonialism.5.b: "Poslat něco hodnotného na oplátku za jejich dobrou vůli."
 portuguese_colonialism.5.b_tt: "Bude objednáno a odesláno vynikající umělecké dílo jako dar pro [SCOPE.sCountry('gbr_scope').GetName]. Jejich [concept_prestige] se zvýší a [concept_relations] s námi vzrostou o #bold 30#!."
 portuguese_colonialism.6.t: "[SCOPE.sCountry('gbr_scope').GetName] odmítá Růžovou mapu"
 portuguese_colonialism.6.d: "[SCOPE.sCountry('gbr_scope').GetName] nám odmítla udělit své požehnání pro kampaň Růžové mapy. Jaká bude naše reakce?"
 portuguese_colonialism.6.f: "Majitel tiskárny čekal napjatě, ztuhlý v očekávaný čas příchodu důstojníka a jeho personálu.\n\nPo vydání varování si uvědomil, že popis událostí v Británii jako „neúspěch“ v zítřejším vydání by mohl způsobit potíže. Přesto byl připraven čelit pokusům spekulantů zneužít jeho postavení."
 portuguese_colonialism.6.a: "Neměli bychom provokovat."
 portuguese_colonialism.6.a_tt: "Tímto si navždy znemožníme přidat záznam #bold Růžová mapa#! do našeho [concept_journal_entry]."
 portuguese_colonialism.6.b: "No, aspoň jsme to zkusili."
 portuguese_colonialism.6.b_tt: "Agresivita [SCOPE.sCountry('gbr_scope').GetName] vůči nám se zvýší."
 portuguese_colonialism.8.t: "Splněný sen"
 portuguese_colonialism.8.d: "Růžová mapa je nyní realitou. Připomněli jsme světu moc [SCOPE.sCountry('por_scope').GetName]."
 portuguese_colonialism.8.f: "„Bylo to Portugalsko, malé mezi národy Evropy, které jako první přineslo světu myšlenku univerzální civilizace, spojující národy a kontinenty prostřednictvím obchodu, křesťanské víry a vědecké zvědavosti. Ne mečem ničením, ale křížem, jazykem a důmyslem otevřeli Portugalci trasy přes neznámá moře, odhalili neznámé národy a rozšířili evropský vliv do nejvzdálenějších koutů světa.“\n\n— Oliveira Martins, #italic História da Civilização Ibérica, Kapitola X#!"
 portuguese_colonialism.8.a: "[SCOPE.sCountry('por_scope').GetName], národ hrdinů!"
 portuguese_colonialism.8.b: "Jsem nejvyšší [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Afriky!"
 portuguese_colonialism.9.t: "Vyvrácení Růžové mapy"
 portuguese_colonialism.9.d: "Ačkoli iniciativa Růžové mapy byla dlouho národním snem, přecenili jsme naši schopnost ji uskutečnit."
 portuguese_colonialism.9.f: "Osamělý koloniální úředník stál pod pálícím africkým sluncem před svou chatrčí a tiskl do dlaně zmuchlanou kopii roztrhané Růžové mapy.\n\nZa ním byl snížen [SCOPE.sCountry('por_scope').GetAdjectiveNoFormatting] prapor z provizorní dřevěné tyče, zatímco domorodí nosiči stáli tiše a někteří se tiše usmívali, jiní s opovržením.\n\nVize rozsáhlé lusofonní Afriky, táhnoucí se nepřerušovaně od pobřeží k pobřeží, se rozpadá jako křehký papír v jeho rukou."
 portuguese_colonialism.9.a: "Jak jsme v tom mohli selhat?"
 portuguese_colonialism.9.b: "Byla to neschopnost [SCOPE.gsInterestGroup('armed_forces_scope').GetName]."
 portuguese_colonialism.10.t: "Požadavek [SCOPE.sCountry('gbr_scope').GetName]"
 portuguese_colonialism.10.d: "[SCOPE.sCountry('gbr_scope').GetName] požaduje ústupky výměnou za jejich souhlas s kampaní Růžové mapy."
 portuguese_colonialism.10.f: ""Vaše Excelence, nebudou pravděpodobně proti našim nárokům na Růžovou mapu, pokud nabídneme určité ústupky. Jak se říká, [SCOPE.sCountry('por_scope').GetNameNoFormatting] může mapu nakreslit, ale [SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting] drží štětec. Říci ne by mohlo vést k izolaci; souhlasit zajistí jejich podporu, ale učiní nás slabými v očích našich poddaných.\n\nČekáme na váš rozsudek.\""
 portuguese_colonialism.10.a: "Tentokrát ať mají svoji vůli."
 portuguese_colonialism.10.a_tt: "[SCOPE.sCountry('gbr_scope').GetName] vypracuje #bold smlouvu Růžové mapy [concept_treaty]#! s [SCOPE.sCountry('por_scope').GetName], zavazující [SCOPE.sCountry('por_scope').GetName] platit tribut @money! #bold 200#! měsíčně po dobu #bold 24 měsíců#!."
 portuguese_colonialism.10.b: "Začíná to připomínat zbytečnou ambici."
 portuguese_colonialism.10.c: "Co si to vlastně myslí?"
