 notification_pink_map_britain_portugal_backs_down_name: "[SCOPE.sCountry('por_scope').GetName] opouští Růžovou mapu"
 notification_pink_map_britain_portugal_backs_down_desc: "[SCOPE.sCountry('por_scope').GetName] se rozhodlo Růžovou mapu opustit. Budou muset hledat jinou cestu expanze.\n\nNaše [concept_prestige] se náležitě zvýšilo."
 notification_pink_map_britain_portugal_backs_down_tooltip: "#header $notification_pink_map_britain_portugal_backs_down_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_backs_down_desc$"
 notification_pink_map_britain_accepts_with_favor_name: "[SCOPE.sCountry('por_scope').GetName] poskytuje kompenzaci"
 notification_pink_map_britain_accepts_with_favor_desc: "[SCOPE.sCountry('por_scope').GetName] přistoupilo na naši žádost o kompenzaci výměnou za náš souhlas s Růžovou mapou."
 notification_pink_map_britain_accepts_with_favor_tooltip: "#header $notification_pink_map_britain_accepts_with_favor_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_accepts_with_favor_desc$"
 notification_pink_map_britain_portugal_ignores_name: "[SCOPE.sCountry('por_scope').GetName] ignoruje náš požadavek"
 notification_pink_map_britain_portugal_ignores_desc: "Štědré [SCOPE.sCountry('por_scope').GetAdjective] odmítly náš požadavek a prohlásily, že jsou odhodlány uskutečnit Růžovou mapu bez kompromisů.\n\nNaše [concept_prestige] kleslo a [concept_relations] s [SCOPE.sCountry('por_scope').GetNameNoFormatting] utrpěly."
 notification_pink_map_britain_portugal_ignores_tooltip: "#header $notification_pink_map_britain_portugal_ignores_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pink_map_britain_portugal_ignores_desc$"
 portuguese_colonialism.15.t:1 "Stát Indie"
 portuguese_colonialism.15.d:1 "Nedávné sčítání lidu v [SCOPE.sState('goa_scope').GetName] ukázalo, že si zaslouží oficiální akt uznání od vlády, aby bylo začleněno jako [SCOPE.sCountry('por_scope').GetAdjective] stát."
 portuguese_colonialism.15.f: "Goa má karneval, živý předvelikonoční svátek, který je dědictvím naší nadvlády a spojuje dvě kultury.\n\n#italic Entrudo#! — Lidé si na ulicích stříkali vodu, vejce a někdy i barevné tekutiny.\n\n#italic Masquerades#! — Účastníci nosili barevné kostýmy a masky a tančili na portugalskou a goanską hudbu.\n\n#italic Rex Momus #! — Postava „#bold Král Momo#!“ předsedala oslavám a vyhlašovala dny veselí před postem."
 portuguese_colonialism.15.a: "Pokračovat v lusitanizaci."
 portuguese_colonialism.15.b: "Nechme náš lid prosperovat."
 portuguese_colonialism.16.t: "Financování Macaa"
 portuguese_colonialism.16.d: "Výrazně přibylo hlášení, že [SCOPE.sState('macao_scope').GetName] dosahuje impozantních ekonomických úspěchů pro tak malý stát."
 portuguese_colonialism.16.f: "Obchodníci ze všech kultur a vrstev života se v posledních letech hromadili na trzích a v zasedacích síních [SCOPE.sState('macao_scope').GetNameNoFormatting], snažící se uchopit obchodní příležitosti s místními majiteli. Portugalské dobrodruhy a kantonské zprostředkovatele propojovala úzká uličky a rušné nábřeží.\n\nAroma koření a slaného vzduchu doprovázelo urputná vyjednávání o rýžovém víně."
 portuguese_colonialism.16.a: "Poslat zkušené správce, aby dohlíželi na obchod."
 portuguese_colonialism.16.b: "Potřebují architekty a stavitele."
