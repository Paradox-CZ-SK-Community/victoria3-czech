l_polish:
 oscar_wilde_events.1.wilde:2 "Ohnivý dandy dramatik [SCOPE.sCharacter('oscar_wilde').GetFullName] byl odsouzen na dva roky těžkých prací za obvinění z homosexuality. Pokud [SCOPE.sCharacter('oscar_wilde').GetSheHe] nedostane milost, mohli bychom stejně tak odsoudit umění v [ROOT.GetCountry.GetNameNoFlag] spolu s [SCOPE.sCharacter('oscar_wilde').GetHerHim]."
 oscar_wilde_events.1.b:0 "Nesmíme být viděni, jak podkopáváme verdikty našich soudců."
 imprisoning_gentlemen:0 "Gentlemani uvězněni"
 oscar_wilde_events.1.flavor_wilde:1 ""[SCOPE.sCharacter('oscar_wilde').GetHerHis] dílo představuje některé z nejlepších tradic naší země v oblasti satiry a ostrého vtipu.\n\n"
 oscar_wilde_events.1.c:0 "Je barbarské, že by to měl být trestný čin..."
 unhappy_defended_homosexuality:0 "Nesouhlasí s tolerantními názory k homosexualitě"
 oscar_wilde_tt:0 "[SCOPE.sCharacter('oscar_wilde').GetFullName] bude propuštěn."
 happy_arts_protected:0 "Souhlasí s ochranou umělců"
 upheld_ruling:0 "Potvrzený verdikt"
 oscar_wilde_events.1.t:1 "Každý muž zabíjí to, co miluje"
 oscar_wilde_events.1.a:0 "Geniovi náleží výjimka."
 oscar_wilde_events.1.flavor_quote:0 "Knihy, které svět nazývá nemorálními, jsou knihy, které ukazují světu jeho vlastní hanbu."
 oscar_wilde_events.1.flavor_author:0 ""Má to všechnu hroznou krásu řecké tragédie, tragédie, v které jsem hrál velkou roli.\n\n"
