 negotiation.1.t: "[SCOPE.gsInterestGroup('negotiating_interest_group').GetCustom('NegotiationLevelName')|U] jednání s [SCOPE.gsInterestGroup('negotiating_interest_group').GetName]" # todo: NEW TRANSLATION
 negotiation.1.d: "Uprostřed křiku, urážek a politováníhodných obratů se objevilo několik cest, které by přesvědčily [SCOPE.gsInterestGroup('ig').GetName], aby umožnili přijetí [SCOPE.sLaw('law').GetName]." # todo: NEW TRANSLATION
 negotiation.1.f: ""Když muž řekne, že s něčím souhlasí v zásadě, znamená to, že nemá nejmenší úmysl to v praxi uskutečnit." \n\n—Otto Von Bismarck" # todo: NEW TRANSLATION
 negotiation.1.d2: " [SCOPE.gsInterestGroup('ig').GetName] souhlasili, že se setkají na místním trhu, aby tajně probrali změnu postoje k [SCOPE.sLaw('law').GetName]" # todo: NEW TRANSLATION
 negotiation.1.f2: "Procházel jsem náměstí několikrát, než jsem přistoupil ke stánku. Pronesl jsem klíčovou větu: \"To jsou pěkné lampy.\" Dva muži se přisunuli po obou stranách. Za celou dobu služby mi srdce nikdy nebouchalo v tak zoufalém valčíku. Přesvědčen, že jsem ztracen, jako hadr jsem povadl v jejich pažích a dav mě donesl ke jejich vyjednavači. Přiznávám, že jsem souhlasil s vším, co bylo řečeno, a teď se ocitám v nejisté pozici, kdy musím přesvědčit své nadřízené o oprávněnosti takových návrhů, abych neskončil rozparáděný jako zboží rybářů." # todo: NEW TRANSLATION
 negotiation.1.d3: "Přes nezdvořilé poznámky, zvýšené hlasy a mávání pěstmi přiznali [SCOPE.gsInterestGroup('ig').GetName] několik kompromisů, které by změnily jejich postoj k [SCOPE.sLaw('law').GetName]." # todo: NEW TRANSLATION
 negotiation.1.f3: "Poté, co jsem předal nabídku [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], byl jsem nesmírně vděčný za lector před sebou, můj dřevěný štít proti přívalu urážek a velmi fyzického odpadu, který na mě létal. Zvedl jsem paže, ale udržel hlas klidný. „Pánové, prosím. Připouštím, že tato nabídka nemusí být vše, co jste očekávali. Ale [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] je rozhodný. [SCOPE.sLaw('law').GetNameNoFormatting] je budoucnost naší země.“" # todo: NEW TRANSLATION
 negotiation.1.d4: "Po několika kolech stručné korespondence se [SCOPE.gsInterestGroup('ig').GetName] setkali se zástupci [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] a nastínili své požadavky." # todo: NEW TRANSLATION
 negotiation.1.f4: ""Veškerá legislativa, vláda a společnost stojí na principu vzájemných ústupků, slušnosti, zdvořilosti; na tom je vše postaveno... Kdo se povyšuje nad lidství, nad jeho slabosti, neduhy, potřeby, nechť řekne, že se nikdy nepřizpůsobí; ale nikdo, kdo není mimo slabosti naší společné přirozenosti, ať se nepovyšuje nad kompromisy." \n\n—Henry Clay" # todo: NEW TRANSLATION
 negotiation.1.d5: "Šeptání skrz závoj doutníkového dýmu v soukromé jídelně [SCOPE.gsInterestGroup('ig').GetLeader.GetFullName], kde [SCOPE.gsInterestGroup('ig').GetName] rozebírají, jaké kompromisy by mohli přijmout, aby změnili postoj k [SCOPE.sLaw('law').GetName]." # todo: NEW TRANSLATION
 negotiation.1.f5: "\"Ač jsme konzervativci, s ohledem na současnou situaci se musíme změnit, abychom přežili.\"\n\n—Li Hongzhang" # todo: NEW TRANSLATION
 negotiation.1.d6: " [ROOT.GetCountry.MakeScope.Var('supporting_ig').GetInterestGroup.GetName] vedli tajné rozhovory s [SCOPE.gsInterestGroup('ig').GetName] s cílem dosáhnout určité dohody ohledně [SCOPE.sLaw('law').GetName]." # todo: NEW TRANSLATION
 negotiation.1.f6: "\"Rozvášněná mysl nenávidí chladný dotek a neúprosné zkoumání logiky.\" \n\n—William E. Gladstone" # todo: NEW TRANSLATION
 negotiation.1.d7: "Významní členové [SCOPE.gsInterestGroup('ig').GetName] se setkávají v nejlepší kavárně [ROOT.GetCountry.GetCapital.GetCityHubName], aby diskutovali o [SCOPE.sLaw('law').GetName]. S vhodným vlivem by se jejich názory daly přetočit." # todo: NEW TRANSLATION
 negotiation.1.f7: "\"Nejlépe své straně slouží ten, kdo nejlépe slouží své zemi.\"\n\n—Rutherford B. Hayes, 19. prezident USA" # todo: NEW TRANSLATION
 negotiation.1.d8: "[SCOPE.gsInterestGroup('ig').GetLeader.GetFullName] souhlasil se soukromým setkáním, zjevně hledající cestu, která prospěje jak národu, tak zájmům [SCOPE.gsInterestGroup('ig').GetName] ve věci [SCOPE.sLaw('law').GetName]." # todo: NEW TRANSLATION
 negotiation.1.f8: "\"Nemáme věčné spojence a nemáme věčné nepřátele. Naše zájmy jsou věčné a trvalé, a těmto zájmům je naší povinností sloužit.\" \n\n—Lord Palmerston" # todo: NEW TRANSLATION
 negotiation.1.d9: " [SCOPE.gsInterestGroup('ig').GetName] během zdvořilé debaty se zástupci vlády o [SCOPE.sLaw('law').GetName] nalévají jen své nejlepší ročníky a kouří jen svůj nejlepší tabák." # todo: NEW TRANSLATION
 negotiation.1.f9: "\"Kompromis dělá dobrý deštník, ale špatnou střechu; je to dočasné opatření, často moudré v stranické politice, téměř jistě nemoudré ve státnictví.\" \n\n—James Russell Lowell" # todo: NEW TRANSLATION
