 gov_corporate_state_austrofascist: "Ständestaat"
 gov_corporate_state_austrofascist_desc: "Jedná se o [concept_government_type] organizovaný korporativně, v němž vláda oficiálně slouží jako prostředník mezi různými společenskými třídami. Jejím představitelem je [Concept('concept_ruler','$RULER_TITLE_CHANCELLOR$')], který vládne diktátorskými pravomocemi.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
