 gov_danubian_federation_presidential_republic_dictatorship_desc: "Jedná se o [concept_government_type], v němž je stát organizován do mnoha federálních jednotek rozmístěných podle etnických linií. Centrální moc drží [Concept('concept_election','$concept_elected$')] [Concept('concept_ruler','$RULER_TITLE_FEDERAL_PRESIDENT$')], který vládne diktátorskými pravomocemi.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 gov_danubian_federation_corporate_state: "Dunajská federace"
