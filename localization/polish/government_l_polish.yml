 gov_danubian_federation_technocratic_presidential_republic_desc: "Jedná se o [concept_government_type], v němž je stát organizován do mnoha federálních jednotek rozmístěných podle etnických linií. Centrální moc drží [Concept('concept_ruler','$RULER_TITLE_CHIEF_EXECUTIVE$')], kvalifikovaná postava pověřená správou radou technokratických úředníků.\n\n$TRANSFER_OF_POWER_NAME_DESC$"
