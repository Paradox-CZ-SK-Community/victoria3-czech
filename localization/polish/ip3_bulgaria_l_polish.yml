 bulgarian_empire_homeland_tt: "[GetStateRegion('STATE_MACEDONIA').GetName], [GetStateRegion('STATE_EASTERN_SERBIA').GetName] a [GetStateRegion('STATE_EASTERN_THRACE').GetName] se stanou [GetCulture('bulgarian').GetName] [Concept('concept_homeland','$concept_homelands$')] jakmile budou získány" # todo: NEW TRANSLATION
