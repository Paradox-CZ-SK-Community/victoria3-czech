 bularia_military_progress_bar_desc: "[concept_army_power_projection]: [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0] / 1000"
 bularia_military_progress_tt: "[SCOPE.GetRootScope.GetCountry.GetNameNoFlag] má [concept_army_power_projection] alespoň #variable [GetPlayer.MakeScope.Var('army_projection_target').GetValue|0] #!"
 bulgaria_events.1.t: "Prusko Balkánu"
 bulgaria_events.1.d: "Ostatní národy, ohromené velikostí a silou naší armády, nás znají jako „Prusko Balkánu“. Zbývá už jen vybrat, kam naši vojáci pochodují."
 bulgaria_events.1.f: ""I kdyby mi usekli hlavu, budu stále volat 'Ať žije Bulharsko!'" \n\n -Nikolaj Hajtov"
 bulgaria_events.1.a: "Na Cařihrad, pochodem chod!"
 bulgaria_events.1.b: "Pouze v sjednoceném jugoslávském státě můžeme být skutečně svobodní!"
 bulgaria_events.1.c: "To je začátek bulharského znovuzrození!"
 bulgaria_pursued_greater_yugoslavism_tt: "Usilováno o #v Velkou Jugoslávii#! v události #v $bulgaria_events.1.t$#!"
 bulgaria_unlock_yugoslavia_tt: "Budeme moci vytvořit #v $YUG$#!"
 bulgarian_empire_homeland_tt: "[GetStateRegion('STATE_MACEDONIA').GetName], [GetStateRegion('STATE_EASTERN_SERBIA').GetName] a [GetStateRegion('STATE_EASTERN_THRACE').GetName] se stanou [GetCulture('bulgarian').GetName] [Concept('concept_homeland','$concept_homelands$')] jakmile budou získány"
 bulgaria_events.2.t: "Konečně svobodní"
 bulgaria_events.2.d: "Bulharsko se konečně stalo nezávislým státem. Kdo nás má vést skrze zmatek změn k blahobytné budoucnosti?"
 bulgaria_events.2.f: ""Princ Ferdinand, z rodu Coburgů, byl bratranec mého otce, a pamatuji si, že když jsme se vrátili do hotelu, můj otec řekl, že jako nejmladší z rodiny byl přirozeně považován za hlupáka. 'Ale,' řekl můj otec, 'pro hlupáka rodiny si vedl docela dobře a nebyl bych překvapen, kdyby nakonec všechny překvapil.'" \n\n-Lady Helena Gleichen"
 bulgaria_events.2.a: "Podpořte carova synovce."
 bulgaria_events.2.b: "Podpořte Ferdinanda."
 bulgaria_events.2.c: "Žádní králové, vybereme muže z lidu."
 bulgaria_events.2.e: "Nezkalený a neznámý hlas povede sbor."
 bulgaria_events.2.g: "Princ musí vzejít ze šlechty."
 bul_random_leader_tt: "Zvolíme vůdce z řad lidu!"
 bul_random_leader_monarch_tt: "Korunujeme nového prince ze šlechty"
 bulgaria_events.3.t: "[SCOPE.sCulture('rebel_culture').GetName] hrůzy"
 bulgaria_events.3.d: "Noviny po celém světě informují o válečných zločinech spáchaných našimi vojáky během našeho nedávného konfliktu s rebely [SCOPE.sCulture('rebel_culture').GetName]."
 bulgaria_events.3.f: "Počet dětí zabitých během těchto masakrů je obrovský. Často byly napichovány na bodáky a máme několik příběhů od očitých svědků, kteří viděli malé děti nošené po ulicích, zde i v Olluk-Kni, na hrotech bajonetů.\n\n J. A. MacGahan, #italic The Daily News. #!"
 bulgaria_events.3.a: "To jsou hrozné lži!"
 bulgaria_events.3.b: "Ať je [SCOPE.sCharacter('scapegoat').GetFullName] za tyto zločiny veřejně oběšen."
 bulgaria_events.3.c: "Naši kontakty v [SCOPE.sCountry('closest_great_power').GetNameNoFlag] za nás ručí."
 bulgaria_events.3.e: "Příští rebelové na tom budou mnohem hůř."
