 bulgaria_events.3.d: "Noviny po celém světě informují o válečných zločinech spáchaných našimi vojáky během našeho nedávného konfliktu s rebely [SCOPE.sCulture('rebel_culture').GetName]." # todo: NEW TRANSLATION
 bulgaria_events.3.f: "Počet dětí zabitých během těchto masakrů je obrovský. Často byly napichovány na bodáky a máme několik příběhů od očitých svědků, kteří viděli malé děti nošené po ulicích, zde i v Olluk-Kni, na hrotech bajonetů.\n\n J. A. MacGahan, #italic The Daily News. #!" # todo: NEW TRANSLATION
