 bulgaria_events.2.d: "Bulharsko se konečně stalo nezávislým státem. Kdo nás má vést skrze zmatek změn k blahobytné budoucnosti?" # todo: NEW TRANSLATION
 bulgaria_events.2.f: ""Princ Ferdinand, z rodu Coburgů, byl bratranec mého otce, a pamatuji si, že když jsme se vrátili do hotelu, můj otec řekl, že jako nejmladší z rodiny byl přirozeně považován za hlupáka. 'Ale,' řekl můj otec, 'pro hlupáka rodiny si vedl docela dobře a nebyl bych překvapen, kdyby nakonec všechny překvapil.'" \n\n–Lady Helena Gleichen" # todo: NEW TRANSLATION
 bulgaria_events.2.a: "Podpořte carova synovce." # todo: NEW TRANSLATION
