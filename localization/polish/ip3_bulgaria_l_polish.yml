 je_prussia_of_the_balkans_reason: "Bulharské impérium kdysi sahalo od Černého moře k Jónskému a Egejskému moři. Náš lid je odhodlán obnovit svou minulou slávu. \n\nNaše nově zrozené národa se nemůže spoléhat na pomoc silných mužů mimo naše hranice. Pomocí technologie, síly zbraní a prostého počtu vytvoříme armádu, která dokáže ochránit naši nezávislost, naše zájmy a naše ambice." # todo: NEW TRANSLATION
