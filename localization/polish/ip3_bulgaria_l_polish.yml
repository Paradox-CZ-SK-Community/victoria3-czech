 bulgaria_events.1.d: "Ostatní národy, ohromené velikostí a silou naší armády, nás znají jako „Prusko Balkánu“. Zbývá už jen vybrat, kam naši vojáci pochodují." # todo: NEW TRANSLATION
 bulgaria_events.1.f: ""I kdyby mi usekli hlavu, budu stále volat 'Ať žije Bulharsko!'" \n\n –Nikolay Haytov" # todo: NEW TRANSLATION
 bulgaria_events.1.a: "Na Cařihrad, pochodujeme!" # todo: NEW TRANSLATION
