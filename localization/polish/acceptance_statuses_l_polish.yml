 cultural_erasure: "Kulturní vymazání"
 cultural_erasure_desc: "Lidé s tímto statusem se ocitají pod útlakem dominantní společnosti, jejímž primárním cílem je vymazat kulturu, tradice a víru těchto lidí. Teprve pak by se začali zkoumat způsoby, jakými mohou být tito lidé asimilováni do většinové společnosti."
 cultural_erasure_only_icon: "@acceptance_status_2!"
 full_acceptance: "Plné přijetí"
 full_acceptance_desc: "Lidé s tímto statusem jsou plně akceptováni členy společnosti, těší se bezmezné sociální mobilitě a privilegované stabilitě. Jejich základní hodnoty, systém víry a socioeconomic reputace formují samotnou společenskou strukturu, kterou ostatní touží dosáhnout."
 full_acceptance_only_icon: "@acceptance_status_5!"
 open_prejudice: "Otevřené předsudky"
 open_prejudice_desc: "Lidem s tímto statusem je povoleno žít vedle ostatních členů společnosti. Nicméně tato zdánlivě neutrální situace soužití je spojena s neustálým poukazováním a neschvalováním jejich vlastních zvyků a víry ze strany jejich nadřízených."
 open_prejudice_only_icon: "@acceptance_status_3!"
 second_rate_citizen: "Občan druhé kategorie"
 second_rate_citizen_desc: "Lidé s tímto statusem formálně užívají velké množství společenských výhod. I přesto jsou stále vnímáni a zacházeno s nimi podřízeně ve společnosti a často čelí diskriminaci, omezeným právům a omezovanému přístupu k zdrojům a příležitostem."
 second_rate_citizen_only_icon: "@acceptance_status_4!"
 violent_hostility: "Agresivní nenávist"
 violent_hostility_desc: "Lidmi s tímto statusem je otevřeně opovrhováno a jsou tak dehonestováni a pronásledováni, že veřejnost by je raději vyhladila z povrchu země, než aby plýtvala energií a časem na jejich integraci do společnosti."
 violent_hostility_only_icon: "@acceptance_status_1!"
