 je_tibet_expedition_reason: "V naší velké hře proti našim rivalům, jedno království stojí nad ostatními ve svém potenciálu a hrozbě: Tibet. Cítíme se být nuceni chránit naše boky a odepřít ambice našeho nepřítele zabezpečením našich zájmů v této himálajské zemi."
