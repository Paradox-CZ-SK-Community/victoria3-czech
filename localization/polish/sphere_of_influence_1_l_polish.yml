 sending_tibet_ultimatum_tt: "[SCOPE.sCharacter('expedition_leader').GetFullName] vstoupil do jednání s [SCOPE.sCountry('tibet_scope').GetName]."
 sidelined_mountaineer: "Odmítnutý horolezec"
 tibet_expedition: "Tibetská expedice"
 tibet_expedition_delayed: "Expedice do Tibetu je opožděná #bold 3#! měsíce."
 tibet_expedition_desc: "Odhadněte expedici k zajištění kontroly nad tibetskou náhorní plošinou."
 tibet_expedition_events.1.a: "Znám přesně toho muže na práci!"
 tibet_expedition_events.1.d: "Rozhodli jsme se vydat do Tibetu a zajistit tyto země pro naše vlastní zájmy. Budeme muset prozkoumat trasu do himálajského regionu, poté udělat ukázku síly a poté přinutit Tibeťany k jednacímu stolu."
 tibet_expedition_events.1.f: ""Je to opravdu jednoduché." Cigarový kouř visel, zatímco muž ukazoval na mapu na zdi se doutnajícím cigarem. Ukázal na centrální bod. "#italic To#! je naše slabina. Pokud někdo jiný drží tento bod, mají dýku na našich krkách. Musíme zajistit, ehm..." Zastavil se, zatímco se snažil prosvětlit kouř tabáku, "Tibet! Musíme zajistit Tibet, abychom se zachránili.""
 tibet_expedition_events.1.t: "Do Tibetu!"
 tibet_expedition_events.10.a: "Musíme se nyní odklonit."
 tibet_expedition_events.10.b: "Bez ohledu na jejich sílu, musíme nyní odolat!"
 tibet_expedition_events.10.d: "Příchozí zprávy o [SCOPE.sCountry('expedition_country').GetAdjective] síle, která překročila hranici a směřuje k hlavnímu městu. To je otevřené porušení naší svrchovanosti, ale odolávat [SCOPE.sCountry('expedition_country').GetName] může být pro nás příliš."
 tibet_expedition_events.10.f: ""Ne, nebojte se, abychom na ně stříleli!" zakoktal strážce. "Ty jsi tam nebyl! Neviděl jsi, kolik lidí přicházelo! Neviděl jsi jejich zbraně! Bylo nás jen tucet—museli jsme ustoupit!""
 tibet_expedition_events.10.t: "Přicházejí [SCOPE.sCountry('expedition_country').GetAdjective]!"
 tibet_expedition_events.11.a: "Nemůžeme riskovat hádku. Nechť pokračují."
 tibet_expedition_events.11.b: "Blokáda by neměla ublížit. Zpožděte je při nejbližší příležitosti."
 tibet_expedition_events.11.d: "Incursi [SCOPE.sCountry('expedition_country').GetAdjective] pokračuje v postupu k našemu hlavnímu městu. Abychom získali čas, mohli bychom poučit patroly, aby zřídily jednoduché blokády podél nejvíce zřejmých tras síly [SCOPE.sCountry('expedition_country').GetAdjective].\n\n#N To může vést k incidentům s [SCOPE.sCountry('expedition_country').GetNameNoFormatting].#!"
 tibet_expedition_events.11.f: "Byl to na první pohled jednoduchý návrh. Pokud byly nepřátelské síly zastaveny, musely se setkat s nějakým skutečným odporem. Ale... mohli jsme si dovolit přímý střet? To byla otázka, která pronásledovala mysl každého ministra a generála, který se s problémem potýkal."
 tibet_expedition_events.11.t: "Blokování [SCOPE.sCountry('expedition_country').GetAdjective] síly?"
 tibet_expedition_events.12.a: "Udělejte co největší tašku! Dopředu!"
 tibet_expedition_events.12.b: "To by byla masakra—ustupte."
 tibet_expedition_events.12.d: "Patrola [SCOPE.sCountry('tibet_scope').GetAdjective] zřídila blokádu na trase expedice [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName]. Jakékoli zpoždění v postupu expedice by mohlo být pro projekt katastrofální."
 tibet_expedition_events.12.f: "[SCOPE.sCharacter('expedition_leader').GetFullName] se zamračil nad pohledem před [SCOPE.sCharacter('expedition_leader').GetHerHim]. Množství tibetských vojáků stojících naproti [SCOPE.sCharacter('expedition_leader').GetHerHim] vypadalo impozantně, ale [SCOPE.sCharacter('expedition_leader').GetSheHe] věděl, jaké zbraně [SCOPE.sCharacter('expedition_leader').GetSheHe] přinesl s expedicí. Prochodit blokádou nebyl problém—problém byl cena, jak to udělat."
 tibet_expedition_events.12.t: "Expedice [SCOPE.sCharacter('expedition_leader').GetLastName] je zablokována"
 tibet_expedition_events.13.a: "Nemůžeme poskytnout žádnou materiální pomoc."
 tibet_expedition_events.13.b: "Budeme podporovat [SCOPE.sCountry('tibet_scope').GetAdjective] vojenské síly."
 tibet_expedition_events.13.d: "Zprávy přichází o krvavém střetu mezi expedicí [SCOPE.sCountry('expedition_country').GetAdjective] a místními tibetskými silami. Naše povinnost vůči [SCOPE.sCountry('tibet_scope').GetName] nás zavazuje, abychom ji ulevili, ale někteří ministři vyjádřili nepohodlí s myšlenkou na posílení vlády v [SCOPE.sCountry('tibet_scope').GetCapital.GetName] vůbec."
 tibet_expedition_events.13.f: ""Co se stalo v tom průsmyku, je hanba, tragédie!"\n\n"Je to vážná urážka pro ně a pro nás!"\n\n"Tak co, páni, jaký je náš další krok? Máme jim pomoci přímo? Marš do pohraničí? Poskytnout zbraně?"\n\nNezvyklé ticho, které následovalo, přerušil pouze suchý kašel."
 tibet_expedition_events.13.t: "[SCOPE.sCountry('expedition_country').GetAdjective] střet v Tibetu"
 tibet_expedition_events.14.a: "Musíme odolávat sněhu a pokračovat!"
 tibet_expedition_events.14.b: "Lepší hrát opatrně a weather this storm."
 tibet_expedition_events.14.d: "[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] expedice [SCOPE.sCharacter('expedition_leader').GetLastName] byla pozdržena zlovolným a neočekávaným počasím podél jedné z neobyčejně nebezpečných cest na cestě do [SCOPE.sCountry('tibet_scope').GetCapital.GetName]. Zpoždění by mohla být nákladná, ale procházení nepřízní by mohlo být ještě dražší."
 tibet_expedition_events.14.f: "Zmrazený vítr foukal pod [SCOPE.sCharacter('expedition_leader').GetLastName] boty a kolem jeho prstů. Mrazík kousá zem pod nol. Bylo to dobře pod nulou, a přesto [SCOPE.sCharacter('expedition_leader').GetSheHe] slyšel vojáka vykřiknout. [SCOPE.sCharacter('expedition_leader').GetSheHe|U] předpokládal, že to bylo ohledně sněhu, ale [SCOPE.sCharacter('expedition_leader').GetSheHe] mohl sotva vidět za špičku [SCOPE.sCharacter('expedition_leader').GetHerHis] nosu a nemohl říct, kde voják byl, natož co se kolem nich dělo."
 tibet_expedition_events.14.t: "Himalájská vánice"
 tibet_expedition_events.18.a: "Zasaďte tu pevnost nyní!"
 tibet_expedition_events.18.b: "Nejsme zde pro krveprolití—vyjednávejte o jejich kapitulaci."
 tibet_expedition_events.18.d: "Rozsáhlý opevněný klášter vyčnívá z tibetského kamene vpřed — Gyantse Dzong, granitový strážce údolí Tsangpo a jedna z klíčových přístupových cest do Lhasy. Nebude žádná bezpečná cesta do hlavního města, dokud tuto pevnost nedrží vojáci expedice."
 tibet_expedition_events.18.f: "Nepřekonatelná pevnost tyčila nad okolní krajinou. Blízké vesničky byly prachové skvrny v porovnání s tímto kamenným obrem, který se vznášel nad nimi. Uctivé zdi a starobylé síně odrážely století bojování, hrdosti, nespočetné modlitby, bitev a intrik. Stálo to jako perzistentní svědectví vůle generací vůdců.\n\nSérie děl [SCOPE.sCharacter('expedition_leader').GetLastName] by to mohla ukončit za den."
 tibet_expedition_events.18.t: "Gyantse Dzong"
 tibet_expedition_events.19.a: "A co? Tohle je jen jak armády fungují."
 tibet_expedition_events.19.b: "Disciplínujte vojáky a omluvte se místním úředníkům."
 tibet_expedition_events.19.d: "Jak se vojáci [SCOPE.sCharacter('expedition_leader').GetLastName] blíží [SCOPE.sCountry('tibet_scope').GetName], někteří vojáci se stali nevychovanými. Přišly zprávy o bandách našich mužů, kteří vcházejí do domů a klášterů a berou si, co chtějí."
 tibet_expedition_events.19.f: ""Ujišťuji vás, pane, tohle je zcela přijatelné. Byli jsme proti, a je třeba očekávat, že budou přijata opatření poté. I když, samozřejmě, zprávy z toho jednoho kláštera musí být nadsazené.""
 tibet_expedition_events.19.t: "Neschválené loupění"
 tibet_expedition_events.20.a: "Vydání našich požadavků na [SCOPE.sCountry('tibet_scope').GetName], samozřejmě."
 tibet_expedition_events.20.b: "Mluvte přímo s [SCOPE.sCountry('overlord_of_tibet').GetName]."
 tibet_expedition_events.20.d: "S naší expedicí blízko [SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName] je čas se vypořádat s problémem diplomatických kanálů. Potřebujeme mluvit s tím, kdo má konečnou autoritu nad těmito zeměmi."
 tibet_expedition_events.20.f: "Našel důstojníka schouleného nad stolem, křičícího do svých rukou.\n\n"Promluvte s jedním úředníkem a on vás předá dalšímu. Potom mluvte t"
 tibet_expedition_events.20.t: "Vydání ultimáta"
 tibet_expedition_events.21.a: "Podřídíme se požadavkům [SCOPE.sCountry('expedition_country').GetName]."
 tibet_expedition_events.21.b: "Vaše ukázka síly nic neznamená! #bold Odejděte odtud nyní, s prázdnýma rukama!#!"
 tibet_expedition_events.21.d: "Expedice [SCOPE.sCountry('expedition_country').GetAdjective] se, navzdory našim nejlepším snahám, dostala do našeho hlavního města. Jejich nákladné požadavky jsou jasné: podřídí se jejich autoritě."
 tibet_expedition_events.21.f: ""Je to opravdu jednoduché," usmál se [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting] vyslanec. "Už znáte škorpiona. Proč se tedy neobrátit na nás? Přerušte vztahy s jinými zahraničními mocnostmi a nechte nás zbytek vyřešit.""
 tibet_expedition_events.21.t: "Ultimátum [SCOPE.sCountry('expedition_country').GetAdjective]"
 tibet_expedition_events.22.a: "Poddáme se požadavkům [SCOPE.sCountry('expedition_country').GetName]."
 tibet_expedition_events.22.b: "Vaše ukázka síly nic neznamená! #bold Odejděte odtud nyní, s prázdnýma rukama!#!"
 tibet_expedition_events.22.d: "Expedice [SCOPE.sCountry('expedition_country').GetAdjective] do Tibetu podkopala naši autoritu v regionu a nyní požadují, abychom jim formálně přenechali kontrolu. To je vážná urážka, ale odvážili bychom se nyní postavit proti nim?"
 tibet_expedition_events.22.f: ""Je to dost jednoduché," usmál se [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting] vyslanec. "Byli jste škorpionem, ale nyní je čas, abychom my ovládli trn. Nechte nás spravovat tento kus himálajské země, a my vám můžeme dát pokoj a nechat tuto záležitost konečně vyřešit.""
 tibet_expedition_events.22.t: "Ultimátum [SCOPE.sCountry('expedition_country').GetAdjective]"
 tibet_expedition_events.26.a: "[SCOPE.sCountry('tibet_scope').GetAdjective] země bude vždy naše!"
 tibet_expedition_events.26.b: "[SCOPE.sCountry('expedition_country').GetName] musí vrátit [SCOPE.sCountry('tibet_scope').GetNameNoFormatting] #bold nyní.#!"
 tibet_expedition_events.26.d: "Expedice [SCOPE.sCountry('expedition_country').GetAdjective] se přímo přiblížila k [SCOPE.sCountry('tibet_scope').GetAdjective] úředníkům a donutila je uznat [SCOPE.sCountry('expedition_country').GetAdjective] suverenitu. Nyní jsou poddaní [SCOPE.sCountry('expedition_country').GetName]."
 tibet_expedition_events.26.f: ""Je to opravdu jednoduché," usmál se [SCOPE.sCountry('expedition_country').GetAdjectiveNoFormatting] vyslanec. "Měli jsme jednoduchou diskusi s lidmi, kteří se počítali, a teď jsou naši. Znali šéfa, a teď je čas poznat nás." Zasmál se, mávaje [SCOPE.sCountry('ex_tibetan_overlord').GetAdjectiveNoFormatting] úředníky pryč."
 tibet_expedition_events.26.t: "Konvence [SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName]"
 tibet_expedition_events.27.a: "Tři cheers pro [SCOPE.sCharacter('expedition_leader').GetFullName]!"
 tibet_expedition_events.27.d: "[SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] expedice [SCOPE.sCharacter('expedition_leader').GetFullName] do Tibetu byla ohromující úspěch a tento strategický region je nyní pod naším vlivem. [SCOPE.sCharacter('expedition_leader').GetLastName] je již oslavován v [ROOT.GetCountry.GetCapital.GetCityHubName] a [SCOPE.sCharacter('expedition_leader').GetSheHe] má před sebou jasnou budoucnost."
 tibet_expedition_events.27.f: ""Je to opravdu jednoduché." Cigarový kouř visel, zatímco muž ukazoval na mapu na zdi se doutnajícím cigarou. "#italic To#! byla naše slabina. Bylo naprosto nezbytné, abychom do bezpečí, ehm..." Zastavil se, zatímco se snažil prosvětlit kouř tabáku, "Tibet! Museli jsme zajistit Tibet, abychom se zachránili."\n\nOtočil se zpět k ostatním mužům v klubu. "Teď! Kdo je připraven na kulečník?""
 tibet_expedition_events.27.t: "Konvence [SCOPE.sCountry('tibet_scope').GetCapital.GetCityHubName]"
 tibet_expedition_events.29.a: "Zadržte je a nechte je poslat do [ROOT.GetCountry.GetCapital.GetCityHubName]."
 tibet_expedition_events.29.b: "Velkolepá srst, připravená k nárokování!"
 tibet_expedition_events.29.c: "Zaznamenejte si poznámky, ale nechte je být."
 tibet_expedition_events.29.d: "Naše expedice narazila na doupě zvířat při překračování nebezpečného horského průsmyku. Vyšetření odhalilo, že je obýváno vzácným zvířetem - kočkou Pallasovou."
 tibet_expedition_events.29.f: "Když snížil lucernu, aby nahlédl do hlubin doupěte, zlaté oči se na něj zle dívaly. Jejich kulaté zornice a označení kolem nich dávaly zvláštní druh lidskosti, jako muž s knírkem a svraštělým čelem. Kočka ho soudila, pomyslel si expedice a byla vtažena tak dovedně jako jakýkoli voják ve své životní situaci.\n\nZměnil úhel světla a tři menší sady očí se zle dívaly zpět. Matka ve svém doupěti chránila tři koťata, která byla dost velká na to, aby syčela na světlo. Botanické zahrady by za ně v souladu vutrale, ale vyrovnalo by to náklady?"
 tibet_expedition_events.29.t: "Násilná tvář"
 tibet_expedition_events.3.a: "Vpřed, do Tibetu!"
 tibet_expedition_events.3.d: "S [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetFullName] v čele je naše expedice do Tibetu připravena začít.\n\n#N Protože [SCOPE.sCharacter('expedition_leader').GetSheHe] je v čele, pokud [SCOPE.sCharacter('expedition_leader').GetSheHe] zemře, expedice skončí v neúspěchu.#!"
 tibet_expedition_events.3.f: "[SCOPE.sCharacter('expedition_leader').GetLastName] se zamračil, když [SCOPE.sCharacter('expedition_leader').GetSheHe] procházel zprávami. Kdyby každá fáma o životně důležitém horském průsmyku byla pravdivá, Himaláje byly prošpikované více dírami než švýcarský sýr. Nebylo nic jiného, než vyrazit ven a zjistit, který z nich je skutečný."
 tibet_expedition_events.3.t: "Expedice se vydává"
 tibet_expedition_events.4.a: "Musíme být připraveni na odvážnou akci."
 tibet_expedition_events.4.b: "Tato řeč o agresi je směšná!"
 tibet_expedition_events.4.d: "Skupina místních pasáků jaků překročila hranici a až když je tibetská hlídka zadržela a hnala zpět, si uvědomili svou chybu. Pasáci si stěžovali na hrubé zacházení, což vedlo [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] prohlásit to za čin zbytečné agrese, který musí být odčiněn."
 tibet_expedition_events.4.f: ""Je to princip, nevadí detaily! Mezinárodní hranice byla porušena a musí být přijata příslušná opatření k nápravě tohoto urážky diplomacie a naší svrchovanosti! Mohu mít pluk mužů marchujících tam"
 tibet_expedition_events.4.t: "Přeshraniční yak-incident"
 tibet_expedition_events.5.a: "Nemůžeme riskovat [SCOPE.sCharacter('expedition_leader').GetLastName], pošlete někoho jiného."
 tibet_expedition_events.5.b: "Andrew Scott Waugh je výtečně kvalifikovaný pro tuto práci."
 tibet_expedition_events.5.c: "Žádný vrchol není pro Charlese Granvillea Bruce příliš nepřekonatelný!"
 tibet_expedition_events.5.d: "Průzkumníci začali studovat hory a průsmyky, které obklopují Tibet. Vniknutí do nezmapovaného terénu a lezení po neprozkoumaných horách je nebezpečná práce, ale [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] se přesto chce zapojit."
 tibet_expedition_events.5.dd: "[SCOPE.sCharacter('expedition_leader').GetLastName] je naším mužem na místě a měl by mít zde vedení."
 tibet_expedition_events.5.f: ""Viděli jste ten vrchol? W"
 tibet_expedition_events.5.t: "Velké horské šetření"
 tibet_expedition_events.6.a: "[SCOPE.sCharacter('expedition_leader').GetLastName] to může udělat a musí udělat."
 tibet_expedition_events.6.b: "Možná by bylo lepší odpočívat v horském vzduchu."
 tibet_expedition_events.6.d: "Podhůří Himalájí je plné zrádné flóry a fauny. Jedna slibná trasa do tibetské náhorní plošiny zahrnuje vniknutí do oblasti plné nezdravé divočiny. Pokud má být trasa použita, [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] ji bude muset prozkoumat [SCOPE.sCharacter('expedition_leader').GetHerselfHimself]."
 tibet_expedition_events.6.f: ""Ne."
 tibet_expedition_events.6.t: "Pijavice!"
 tibet_expedition_events.7.a: "Expedice nesmí, nemůže, postrádat muže."
 tibet_expedition_events.7.b: "Jen ti nejodolnější vojáci mohou čelit tomu, co přijde."
 tibet_expedition_events.7.c: "Potřebujeme zde nekonvenční přístup."
 tibet_expedition_events.7.d: "S dostatečnými znalostmi o zemi vpřed, [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] prohlásil, že je připraven sebrat vojáky a pokračovat do tibetské náhorní plošiny."
 tibet_expedition_events.7.f: "Nemělo to být tak těžké. Byla to práce, jako každá jiná, ale nějak... prostě získání správných mužů na práci se ukázalo jako obtížnější, než kdokoli očekával. Samozřejmě že bylo dost běžných, ale proč nepoužít ty nejlepší z nejlepších? Příjde nějaké dělostřelectvo? Co koně? Důstojníci?\n\nPo mnoha váháních, [SCOPE.sCharacter('expedition_leader').GetSheHe] konečně vybral [SCOPE.sCharacter('expedition_leader').GetHerHis] oblíbené cínové modely a položil je na stůl. [SCOPE.sCharacter('expedition_leader').GetSheHe|U] se bude muset podívat na problémy expedice později večer."
 tibet_expedition_events.7.t: "Budování expedice"
 tibet_expedition_events.8.a: "Na střeše světa!"
 tibet_expedition_events.8.d: "S mapami připravenými a muži připravenými, [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastName] může konečně vyrazit do Tibetu."
 tibet_expedition_events.8.f: ""Nejsme zde, abychom hledali slávu ani zlato." Důstojník pomalu procházel řadou zde shromážděných. "Ne pro sebe, alespoň. Nikdo si nás nebude pamatovat."\n\nUkázal prstem na rozsáhlé hory v dálce. "Ne"
 tibet_expedition_events.8.t: "Do Himalájí"
 tibet_expedition_events.9.a: "Toto rušení je pouhá maličkost. Není potřeba žádná akce k záchraně Tibetu."
 tibet_expedition_events.9.b: "Podávejte protest na ambasádu [SCOPE.sCountry('expedition_country').GetName]."
 tibet_expedition_events.9.c: "To je nepřijatelné! Pošlete posily do Lhasy a řekněte jim, že mají naši podporu."
 tibet_expedition_events.9.d: "Náš vyslanec v Lhase předal zprávy, že síla [SCOPE.sCountry('expedition_country').GetAdjective], vedená [SCOPE.sCharacter('expedition_leader').GetFullName], porušila tibetské hranice a směřuje k hlavnímu městu."
 tibet_expedition_events.9.f: "Klidný hlas velvyslance byl vyzrazen jeho zpoceným čelem. "Ujišťuji vás," diktoval poselovi, nervózně bubnujícím prsty o stůl, "že vše je naprosto pod kontrolou v Tibetu."\n\nZastavil se, seřazující svá další slova s péčí mistra taktik. "Nicméně by bylo milé, aby vláda reagovala rychle na tuto akci jakýmikoli prostředky, které považuje za vhodné, co možná nejčasnějším způsobem."\n\nVydal hluboký výdech. Nyní byla #italic jejich#! řada rozplést tento zmatek."
 tibet_expedition_events.9.t: "[SCOPE.sCountry('expedition_country').GetAdjective] zasahování v Tibetu"
