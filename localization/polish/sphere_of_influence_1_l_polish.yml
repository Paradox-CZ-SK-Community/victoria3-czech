 tibet_expedition_negotiation: "[SCOPE.sCharacter('expedition_leader').GetFullName] vyjednává podmínky s tibetskými úřady."
 tibet_expedition_surveying: "[SCOPE.sCharacter('expedition_leader').GetFullName] zkoumá trasu do Lhasy."
 tibetan_fiasco: "Tibetská pohroma"
