 assertive_mughals: "Asertivní Mughalové"
 belated_british_interference: "Zpožděné britské zasahování"
 britains_baleful_eye: "Nepřátelská pozornost vlasti"
 british_india_society_support: "Podpora od Indie společnosti"
 failure_of_non_cooperation: "Selhání nespolupráce"
 government_reliant_on_bic: "Náklady na Reliance"
 governor_general_rules_in_favor_of_law: "Přízeň generálního guvernéra"
 hartal_action: "Hartálové stávky"
 hartal_negotiating_with_leaders: "Vyjednávání s vůdci Hartálu"
 ideology_surge_in_popularity: "Nárůst popularity ideologie"
 ig_mug_slavers_pleased: "Otrokařil se potěšil"
 india_bar_advance_10_tt: "Pokroková lišta #v $je_india_nationalism_britain$#! #b pokroku#! se posune o #v 10#!"
 india_non_cooperation.1.a: "Tento pohyb musí být pečlivě sledován."
 india_non_cooperation.1.b: "Možná nějaký trest odnětí svobody pomůže [SCOPE.sCharacter('indian_independence_movement_agitator').GetFullName] přehodnotit tento pohyb."
 india_non_cooperation.1.d: "Obchod [SCOPE.sCountry('probably_britain_scope').GetAdjective] s [SCOPE.sGoods('british_trade_route_goods').GetName] je cílem ambicí [SCOPE.sPoliticalMovement('indian_independence_movement').GetName]: [SCOPE.sCountry('india_scope').GetName] se nesmí zůstat v moci [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting] a jeho obchodní říše!"
 india_non_cooperation.1.f: "Zasedací místnost byla natřískána muži, a tak stísněná, že se zdálo úžasné, že by řečník mohl stát vzpřímeně, aniž by narazil do stropu. Navzdory hrozným podmínkám jeho hlas protínal dusný vzduch jako nůž:\n\n\"Samoživotostí můžeme získat naši autonomii a naši nezávislost. Naše cíle jsou jednoduché: Chceme to, co nám patří, a chceme bojkotovat to, co nepatří naší zemi.\""
 india_non_cooperation.1.t: "Hnutí nespolupráce"
 india_non_cooperation.2.a: "Jsem si jistý, že se na to někdo podívá."
 india_non_cooperation.2.d: "Nacionalisté agitátoři v [SCOPE.sCountry('india_scope').GetName] slíbili, že zboží, které vyrábíme, budou bojkotovat. Naše pokladny nebudou poškozeny, pokud uspějí, ale naše postavení u [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting] jistě klesne."
 india_non_cooperation.2.f: "Pára se vznášela skrze trámy, zatímco šedá postava s brýlemi mumlala zprávu. Slova '[SCOPE.sCountry('india_scope').GetNameNoFormatting]' a 'agitace' byla slyšet, ale stěží cokoliv jiného v jeho mumlání bylo srozumitelné. Záleželo na tom? Impérium se má dobře."
 india_non_cooperation.2.t: "Nespolupráce v [SCOPE.sCountry('india_scope').GetName]"
 india_non_cooperation.3.a: "Tato pracovní akce je urážkou dobré vlády!"
 india_non_cooperation.3.b: "Možná je čas, abychom vyjednali s [SCOPE.sPoliticalMovement('indian_independence_movement').GetName]."
 india_non_cooperation.3.d: "Poháněni agitací [SCOPE.sPoliticalMovement('indian_independence_movement').GetName], pracovníci ve [SCOPE.sState('hartal_state').GetName] odložili své nástroje a opustili svá pracoviště. Celý region stávkuje!"
 india_non_cooperation.3.f: "Úředník vběhl do kanceláře soudce, zadýchaný a lapající po dechu. "P-pane!" zakoktal, "Přestali pracovat, pane!"\n\nStarý soudce se zamračil. "Kdo přestal pracovat?"\n\n"Všichni, pane, všichni v [SCOPE.sState('hartal_state').GetNameNoFormatting]!"\n\n"Proboha! Je to #italic povoleno#!?"
 india_non_cooperation.3.t: "Hartál!"
 india_non_cooperation.4.a: "Tato akce ve [SCOPE.sState('swadeshi_state').GetName] je bezvýznamná."
 india_non_cooperation.4.b: "Zastavte ty agitátory ve [SCOPE.sState('swadeshi_state').GetName] okamžitě!"
 india_non_cooperation.4.d: "[SCOPE.sPoliticalMovement('indian_independence_movement').GetName] vůdci ve [SCOPE.sState('swadeshi_state').GetName] povzbuzují lidi, aby vyráběli své vlastní zboží a konzumovali pouze místní produkty. Tarify a daně klesají!"
 india_non_cooperation.4.f: "\"Můj nacionalismus je tak široký, jako moje soběstačnost!\" udeřil řečník. \"Chci, aby duch [SCOPE.sCountry('india_scope').GetNameNoFormatting] vzrostl, aby mohl celý svět těžit.\""
 india_non_cooperation.4.t: "Svádeshi protesty"
 india_non_cooperation.5.a: "Násilná nespolupráce je neuspořádaná."
 india_non_cooperation.5.b: "Možná je čas, aby se měkkosrdcatí lidé odstoupili."
 india_non_cooperation.5.d: "Zvyšující se radikalismus vyvolal střet mezi stoupenci Svádeshiho hnutí [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] a místní policií ve [SCOPE.sState('chauri_chaura_state').GetName]. Na protestující bylo stříleno a v reakci dav spálil místní policejní stanici. Zástupci [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] jsou zjevně šokováni zprávami o násilí."
 india_non_cooperation.5.f: "Noviny se třásly v mužových shaking hands. Podíval se na muže kolem sebe. \"To není to, co jsme chtěli.\" Slza mu sjela po tváři. \"To není to, co jsem chtěl, aby pohyb byl. Musíme zastavit kampaň.\""
 india_non_cooperation.5.t: "Pálicí Chowki"
 india_non_cooperation.6.a: "Je nedostatek vítězství skutečně porážkou?"
 india_non_cooperation.6.d: "Úsilí [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] o přerušení škrtidla [SCOPE.sCountry('probably_britain_scope').GetName] na [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting] obchod selhalo, bez výrazných úspěchů."
 india_non_cooperation.6.f: "Zasedací místnost vypadala napůl prázdná navzdory její malé velikosti, a přestože bylo dostatek místa na sezení, každý muž tam cítil stísněnost, jako by byl uvězněn. \"Možná jsme žádali příliš mnoho,\" zamyslel se ustaraně jeden člověk. \"Možná jsme si mysleli, že naši utlačovatelé jsou slabší, než ve skutečnosti jsou. Možná národ není opravdu—\"\n\n\"Ticho, příteli,\" zašeptal muž vedle něj. \"Už teď nám je dost těžko.\""
 india_non_cooperation.6.t: "Nedostatečná soběstačnost"
 india_non_cooperation.7.a: "To je skvělý den pro národní hnutí!"
 india_non_cooperation.7.d: "[SCOPE.sPoliticalMovement('indian_independence_movement').GetName] vyhlásilo velké vítězství dnes, chválíc [SCOPE.sCountry('india_scope').GetName] za její triumf nad [SCOPE.sCountry('probably_britain_scope').GetAdjective] obchodem a udělalo monumentální krok vpřed společně jako národ a hnutí."
 india_non_cooperation.7.f: "Sklady přístavu teď stály prázdné, ale poprvé to bylo dobré. [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting] čelilo síle [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting] národa a #italic prohrálo#!, všechny jeho ekonomické síly a finanční sítě selhaly proti prosté síle sjednoceného lidu. S vítězstvím nespolupráce a soběstačnosti, co bude dalším krokem pro [SCOPE.sPoliticalMovement('indian_independence_movement').GetNameNoFormatting]?"
 india_non_cooperation.7.t: "Vítězství satyagrahy"
 india_non_cooperation_violence_escalates_tt: "Pokud radikalismus [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] dosáhne #warning 75#! nebo více, může se hnutí nespolupráce přenést k násilí a skončit."
 indian_nationalist_leader_retires_tt: "[SCOPE.sCharacter('nonviolent_movement_leader').GetFullName] se od pohybu a veškeré politické činnosti vzdává."
 je_india_non_cooperation_movement: "Hnutí nespolupráce"
 je_india_non_cooperation_movement_reason: "Národní hnutí v [SCOPE.sCountry('india_scope').GetName] získává na síle a jeho vůdci přišli s novou kampaní s jasným cílem: ekonomická a politická nespolupráce, odmítnutí spolupráce s [SCOPE.sCountry('probably_britain_scope').GetAdjective] úřady. Doufají, že demonstrují sílu svého hnutí tím, že oslabí [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] obchod [SCOPE.sGoods('british_trade_route_goods').GetName] s [SCOPE.sCountry('india_scope').GetNameNoFormatting]."
 je_mughal_hindustan: "Vězeň červené pevnosti"
 je_mughal_hindustan_reason: "Páni z [SCOPE.sCountry('mughal_scope').GetName] kdysi vládli od Kábulu po Karnatiku, ale ta zlatá éra je dávno pryč. Moc [SCOPE.sCountry('bic_scope').GetName] stále roste, každý rok si nárokuje nová privilegium a popírá našemu soudu stále více moci, prestiže a tradic, které kdysi užíval. Nyní velcí potomci Timura sotva ovládají jakoukoli moc mimo hradby červené pevnosti v Dillí!\n\n#N #bold Musíme jednat, abychom zachránili [SCOPE.sCountry('mughal_scope').GetNameNoFormatting], jinak sklouzneme do zapomnění.#!#!"
 liberator_of_hindustan: "Osvoboditel Hindustánu"
 mired_in_court_intrigue: "Závislí na dvořanských intrikách"
 mirza_salim_succeeds: "#tooltippable_name Salim Gurkani#! nahrazuje [SCOPE.sCharacter('bahadur_ii').GetFullName] jako [SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle]. Je #P mladší#! a více #P ambiciózní#! než Bahadur, ale je #N slabý#!."
 mirza_salim_will_probably_die: "Stres z tohoto odmítnutí zhorší trpící nemoc #bold Mirza Salim#!, což pravděpodobně povede k jeho smrti."
 mug_independent_lawmakers: "Nezávislí zákonodárci"
 mug_unshackled_governance: "Osvobozená vláda"
 mughal.1.a: "Rozhodnutí [SCOPE.sCountry('probably_east_india_company_scope').GetName] je konečné."
 mughal.1.b: "[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] názor je proklatý, #bold Mirza Salim#! #italic bude#! dědic."
 mughal.1.d: "V roce 1835 britští agenti naléhal na [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle] [SCOPE.sCharacter('akbar_ii').GetFirstName], aby uznal [SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle] [SCOPE.sCharacter('bahadur_ii').GetFirstName] jako [SCOPE.sCharacter('akbar_ii').GetHerHis|l] dědice, navzdory přání [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle] jmenovat Mirzu #tooltippable_name #bold Salima#!#!, [SCOPE.sCharacter('akbar_ii').GetHerHis|l] slabého osmého syna, jako budoucího dědice. Některé prvky ve dvoře naléhaly na [SCOPE.sCharacter('akbar_ii').GetFirstNameNoFormatting], aby naposledy zpochybnil rozhodnutí."
 mughal.1.f: "\"Podívejte na sebe!\" hromoval dvorní rada, vyčerpaná. \"Podívejte se na toto místo! Desítky let moci a slávy spočívají tady! Krev Timura protéká vašimi žilami! A přesto zde sedíte, mírně, a dovolíte nějakému agentovi v Kalkatě zvolit vaši vlastní posloupnost! Nejste císař?"
 mughal.1.t: "Odpovědi na stížnosti"
 mughal.4.a: "Požádejte o rozhodnutí od [SCOPE.sCountry('probably_east_india_company_scope').GetName]"
 mughal.4.b: "Tento zákon je pro [SCOPE.sCountry('hindustan').GetNameNoFormatting] a bude vytvořen pouze [SCOPE.sCountry('hindustan').GetNameNoFormatting]!"
 mughal.4.d: "Zpoždění v projednání [SCOPE.sLaw('current_law_scope').GetName] způsobila obrovské frustrace uvnitř soudu. Je možné požádat o přímluvu [SCOPE.sCountry('probably_east_india_company_scope').GetName] o pomoc, ale to by v podstatě znamenalo přenést více zákonodárných pravomocí na [SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]."
 mughal.4.f: "[SCOPE.sCharacter('probably_bic_governor_general').GetPrimaryRoleTitle]agent jednoduše stáli #italic tam#!, neříkali nic, zatímco všechno, co mělo být řečeno, říkalo. [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] se nervózně díval, zatímco držel sporný dekret v [SCOPE.sCharacter('hindustan_ruler').GetHerHis|l] rukou. Bylo by tak jednoduché mu požádat o jedinou žádost! Nestálo by to [SCOPE.sCharacter('hindustan_ruler').GetHerHim|l] nic — ale [SCOPE.sCharacter('hindustan_ruler').GetSheHe|l] věděl, že by to stálo impérium všechno."
 mughal.4.t: "Žádost vůči narušitelům"
 mughal.5.a: "Stipendium je nezbytné pro udržení našich financí."
 mughal.5.b: "Je lepší být bez peněz než být zadlužený vůči [SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting]."
 mughal.5.d: "Teoreticky [SCOPE.sCountry('hindustan').GetName] stále ovládá řadu lukrativních území, která mohou být zdaněna, ale v praxi má jen malý vliv mimo hranice Dillí. Jediným způsobem, jak zvýšit příjmy, je, k velké hanbě soudu, požádat o vyšší stipendium z pokladny [SCOPE.sCountry('probably_east_india_company_scope').GetName]. Může to být drobnost pro [SCOPE.sCountry('probably_east_india_company_scope').GetCapital.GetCityHubName], ale pro [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName] je to vážná suma."
 mughal.5.f: "\"Daně!\" [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] se zasmál, \"Daně!\" [SCOPE.sCharacter('hindustan_ruler').GetSheHe|U] se houpe na [SCOPE.sCharacter('hindustan_ruler').GetHerHis] trůnu, chichotající se ještě chvíli.\n\n[SCOPE.sCharacter('hindustan_ruler').GetSheHe|U] mávne na mramorové stěny kolem [SCOPE.sCharacter('hindustan_ruler').GetHerHim|l]. \"Co tady máme danit? Kameny?\" [SCOPE.sCharacter('hindustan_ruler').GetSheHe|U] zakrývá [SCOPE.sCharacter('hindustan_ruler').GetHerHis|l] hlavu. \"Ne, věci se zde promění v prach, ne v zlato. Musíme se podívat jinam.\" [SCOPE.sCharacter('hindustan').GetSheHe|U] pokynul písaři. Bylo na čase ponížit [SCOPE.sCharacter('hindustan_ruler').GetHerselfHimself|l] před [SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting] znovu."
 mughal.5.t: "Naléhání na stipendium"
 mughal.6.a: "Pojďme podpořit kontakty s [SCOPE.sCountry('probably_britain_scope').GetAdjective] reformátoři."
 mughal.6.b: "Kauza [SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName] by způsobila více problémů, než by dokázala vyřešit."
 mughal.6.c: "Získat kontakty [SCOPE.sPoliticalLobby('pro_probably_britain_lobby_scope').GetName] k upoutání pozornost na naši věc v [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting]."
 mughal.6.d: "Reformátoři z [SCOPE.sCountry('probably_britain_scope').GetName] vyjádřili zájem o naše záležitosti, způsob [SCOPE.sCountry('probably_east_india_company_scope').GetName] k nám a blaho Indie obecně. Spolupráce s nimi by nám mohla přinést podporu v [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting], ale pokud budou aktivní zde, mohou podnítit nějaké radikální myšlenky mezi našimi intelektuály."
 mughal.6.f: "Člověk z [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] se nervózně posunoval, nedůvěřivý pod mramorovými klenbami veřejného sálu. \"Prošel jsem šířkou Indie, [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle],\" začal, \"a zjistil jsem, že rozměr nerovnosti, čistá bezohlednost [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting]vlády\" — [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting]úsměv se zachvěl — \"vyžaduje maximální spolupráci a podporu od každého ochotného člena společnosti [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting], aby podpořil reformu a emancipaci v Indii.\"\n\n[SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] studoval postavu před [SCOPE.sCharacter('hindustan_ruler').GetHerHim]. Mohl by být velmi mocným spojencem, ale bylo velmi možné, že by jen podnítil vášně v [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName] svými reformními řečmi a zhoršil situaci pro vládu. Stál by tento [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] muž za riziko?"
 mughal.6.t: "Indická společnost [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting]"
 mughal.7.a: "Celá Indie bude vítána v novém [SCOPE.sCountry('mughal_scope').GetNameNoFormatting]."
 mughal.7.b: "Král králů, nejmocnější z panovníků, budeme si na vás pamatovat!"
 mughal.7.c: "Plamen ambice, dlouho doutnající, nyní hřmí!"
 mughal.7.d: "Prostřednictvím politiky, intrik a zásahů z vyšších míst si [SCOPE.sCountry('mughal_scope').GetName] vybojoval svobodu od [SCOPE.sCountry('bic_scope').GetName]. [SCOPE.sCountry('mughal_scope').GetCapital.GetCityHubName] je plné oslav, slaví vládu [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstName]."
 mughal.7.dd: "Nyní je čas opravit vše, co [SCOPE.sCountry('bic_scope').GetNameNoFormatting] nechalo shnít."
 mughal.7.f: "\"Pane, podívejte! Dobrota a víra, věrnost a láska, všechny se vrátily na tuto požehnanou zem!\" zvolal mladý básník.\n\nStarý muž v publiku se slabě usmál, když mladík přednesl svou skladbu. Bylo dobře, že [SCOPE.sCountry('mughal_scope').GetNameNoFormatting] je svobodný, ale věděl, že království je stále daleko od bezpečí. Otcové a synové byli proti sobě, bratři bojovali proti bratrům a jednota po celé Indii byla narušena.\n\nPřesto si pomyslel, posunul se na polštářích, když bard dál monotónně recitoval, že navzdory této zlověstné atmosféře den zkázy ještě nenastal a poslední trubka nezazněla. Kdo ví, kdo drží opratě konečné katastrofy? Lépe je radovat se z radostí, které jsou nyní, než se trápit vším ostatním.\" # s omluvou Mirzovi Ghalibovi a jeho skvělému dílu Chiragh-i-Dair
 mughal.7.t: "Pávský trůn odlétá"
 mughal_6_moderate_swayed_to_ideology: "[SCOPE.sCharacter('potentially_swayed_mug_politician').GetFullName] přechází na kauzu [SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName]."
 mughal_6_overlord_pleased_at_discretion: "[SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting] je ráda, že jste se rozhodli neudělat žádné vlny."
 mughal_6_slavers_offended: "[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] reformátoři urazili příznivce otroctví v [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName]."
 mughal_7_annex_up_to_2_immediate_neighbors: "Až #bold #green 2#! sousedních zemí se sdíleným znakem #bold dědictví#! a #green #bold přátelskými#! vztahy nebo lepšími bude anektováno [SCOPE.sCountry('mughal_scope').GetNameNoFormatting]."
 mughal_7_annex_up_to_3_immediate_neighbors: "Až #bold #green 3#! sousedních zemí se sdíleným znakem #bold dědictví#! a #green #bold přátelskými#! vztahy nebo lepšími bude anektováno [SCOPE.sCountry('mughal_scope').GetNameNoFormatting]."
 national_swadeshi_movement: "Národní svádeshi hnutí"
 notification_britain_hindustan_intervention_desc: "Reformátoři, podpoření [SCOPE.sCountry('hindustan').GetName], donutili [SCOPE.sCountry('probably_britain_scope').GetName] dočasně zpřísnit jeho kontrolu nad námi a donutili nás uvolnit náš grip na našich subjektech. To je drzost!"
 notification_britain_hindustan_intervention_name: "[SCOPE.sCountry('probably_britain_scope').GetName] podporuje [SCOPE.sCountry('hindustan').GetAdjective] reformátory"
 notification_britain_hindustan_intervention_tooltip: "#header $notification_britain_hindustan_intervention_name$#!\n$TOOLTIP_DELIMITER$\n$notification_britain_hindustan_intervention_desc$"
 notification_mirza_salim_has_died_desc: "#bold Mirza Salim#!, smutný a deprimovaný, zemřel na vřed."
 notification_mirza_salim_has_died_name: "Mirza Salim zemřel."
 notification_mirza_salim_has_died_tooltip: "#header $mirza_salim_has_died_name$#!\n$TOOLTIP_DELIMITER$\n$mirza_salim_has_died_desc$"
