l_polish:
 portuguese_monarchs.1.t: "Dobrá matka"
 portuguese_monarchs.1.d: "Navzdory mnohaletým varováním královských lékařů zemřela [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] při svém třináctém porodu ve věku [ROOT.GetCountry.GetRuler.GetAge]."
 portuguese_monarchs.1.f: ""Její Veličenstvo [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] začala zaznamenávat oznámení o porodu včera v devět třicet večer. Při průběhu téhož porodu se objevily komplikace, které přinutily lékaře přistoupit k operacím, při nichž byl vyjmut Infante, živý, který přijal křest ještě před vyjmutím.\n\nVýsledek těchto zákroků nastal v deset hodin ráno. Bohužel, po hodině a půl Její Veličenstvo, vyčerpaná do posledních sil, odevzdala svou duši Bohu poté, co přijala všechny svátosti.\n\n— Francisco Elias Rodrigues da Silveira, Dr. Kessler, Ignacio António da Fonseca Benevides, António Joaquim Farto."\n\n#italic Vládní věstník#!"
 portuguese_monarchs.1.a: "Její odkaz bude pokračovat skrze její potomky."
 portuguese_monarchs.1_tt: "Vhodný dědic již byl vybrán, aby nesl korunu."
 portuguese_monarchs.2.t: "Znenadání"
 portuguese_monarchs.2.d: "Fanatičtí pachatelé dokázali vzít život [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] i následníka trůnu, zatímco se královská rodina projížděla klidně ve svém kočáře."
 portuguese_monarchs.2.f: "The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] was ambushed by Alfredo Luís da Costa and Manuel Buíça while travelling in an open carriage. Tragically, gunshots fatally struck him and his heir, injuring his younger son, who would soon be crowned.\n\nSome perceived the motives for the regicide as a bold stand against a repressive monarchy, while others regarded it as a frantic effort to spark political transformation.\n\nAfter investigations took place, it was revealed that the assassins were part of a larger revolutionary group called the \"Carbonária\", which aimed to establish a republic in [ROOT.GetCountry.GetNameNoFormatting]."
 portuguese_monarchs.2.a: "Koruna tíží čelo nového [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 portuguese_monarchs.2_tt: "Druhý syn [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName], který byl zachráněn se zraněními neohrožujícími život, je jediným rozumným kandidátem stát se novým vládcem."
 portuguese_monarchs.3.t: "Útěk wyvernů"
 portuguese_monarchs.3.d: "Staleté panování nejdůstojnějšího rodu Bragança skončilo v [ROOT.GetCountry.GetName]. Obyvatelé úspěšně ukázali, že skutečná urozenost bydlí v jejich srdcích a rukou."
 portuguese_monarchs.3.f: "Jednou byl muž, který začal život jako budoucí zakladatel rodu, jenž dal vznik mnoha králům a královnám, až po tu půdu, kde byla vykopána jeho hrobka.\n\nJeho otec, panovník Portugalska, mu udělil jméno Alfonso v gregoriánském roce 1337.\n\nDnes tento odkaz dosáhl svého konce.\n\nZítra bude znamenat triumf obyčejných lidí proti těm, kteří tvrdili, že jsou vyvolení."
 portuguese_monarchs.3.a: "Vzlétáme naposledy."
 portuguese_monarchs.3_tt: "Aby se předešlo konfliktu a újmě členů rodiny, je král [SCOPE.sCharacter('manuel_scope').GetFullName] nucen opustit zemi, možná navždy."
 portuguese_monarchs.4.t: "Epidemie v [SCOPE.sState('outbreak_state').GetName]"
 portuguese_monarchs.4.d: "Objevily se zprávy o epidemii cholery v [SCOPE.sState('outbreak_state').GetName]. Lidé veřejně žádají úředníky o pomoc."
 portuguese_monarchs.4.f: "\"...ano, má [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], noviny byly zásadním zdrojem šíření vědeckých informací našim poddaným v regionu. Ti, kteří neumějí číst, jsou vyzváni, aby se zeptali přátel a rodiny na nejnovější postupy, jak se chránit před tím, co není vidět. Městští hlásatelé byli také vysláni do většiny ulic.\n\nJak je tomu však u všech katastrof, objevili se z každého kouta státu výdělečníci zla i ti dobré povahy, aby naplnili své kasy strachem, ale to se v takových dobách dalo očekávat.\""
 portuguese_monarchs.4.a: "Pošlete jim pomoc."
 portuguese_monarchs.4.b: "Musíme je navštívit na místě, abychom jim zvýšili morálku."
 portuguese_monarchs.4.c: "Jsou na to sami."
