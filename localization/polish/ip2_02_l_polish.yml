 je_uneasy_raj_tt_4: "Závažnost vzpoury bude určena [Concept('concept_presidency_stability','$concept_presidency_stability_short$')] každého z třech [Concept('concept_presidency', '$concept_presidencies$')], od menšího nepokoje a odchodu k úplnému kolapsu britské autority.\n\nKdyž vzpoura vypukne, [Concept('concept_princely_state','$concept_princely_states$')] s #bold vysokým#! [concept_liberty_desire] se připojí k rebelům, ti se #bold středním#! zůstanou neutrální a ti s #bold nízkým#! budou aktivně bojovat na naší straně."
