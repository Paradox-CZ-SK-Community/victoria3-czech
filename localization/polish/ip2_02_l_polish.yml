 indian_famines.1.a: "Dohoda je dohoda. [SCOPE.sState('indian_famine_state_scope').GetName] musí plnit své daně v plné výši."
 indian_famines.1.b: "Stát může platit snížené daně, dokud hladomor trvá."
 indian_famines.1.c: "Doufejme, že si tento čin laskavosti zapamatují. Odpustit daně a poskytnout potravinovou pomoc místo toho."
 indian_famines.1.d: "[SCOPE.sState('indian_famine_state_scope').GetName] je v zoufalé situaci a letos nemá dostatek obilí k tomu, aby se uživila, natož platila daně. Samozřejmě má nějaké rezervy z minulých let, které se aktuálně používají k nakrmení hladovějících."
 indian_famines.1.f: "Sběratel daní zíral na farmáře s podezřením. Všichni přišli, jako skupina, spojené ruce jako by žebrali. Obvykle by jejich prosby o daňové úlevy odmítl. Každý rok byl těžkým rokem pokud to slyšel z úst farmářů.\n\nAle tentokrát viděl mrtvé krávy a bezduché pole při příchodu. I kdyby měli nějakou kukuřici uloženou, pravděpodobně to nestačí na celou sezónu. A kdo by mu pak platil daně?"
 indian_famines.1.t: "Nic nezbylo k doplnění"
 indian_famines.2.a: "Rozumný požadavek. Umožněte vybraným farmářům měnit plodiny."
 indian_famines.2.b: "Každý na světě může pěstovat pšenici. Pro indigo a bavlnu jsme sem přišli."
 indian_famines.2.d: "Vzhledem k hladomoru, který sužoval [SCOPE.sState('indian_famine_state_scope').GetName], [SCOPE.sCharacter('hunger_strike_agitator_scope').GetFullName] podal petici požadující, aby [SCOPE.GetRootScope.GetCountry.GetName] umožnilo farmářům pěstovat potravinové plodiny místo peněžních plodin."
 indian_famines.2.f: "Starý farmář se podíval na [SCOPE.sCharacter('hunger_strike_agitator_scope').GetLastNameNoFormatting] s úctou, která znepokojila důstojníka. Horliví následovníci byli nebezpeční a těžko je kontrolovat. Byl rád, že zatím pouze předložili petici, ale přemýšlel, co by se stalo, kdyby se někdy rozhodli mávat svými srpy na maso místo zrna."
 indian_famines.2.t: "Není možné jíst peníze"
 indian_famines.2.tt: "Následující se bude vztahovat na každý #bold indický#! [concept_state], který trpí [concept_famine]:"
 indian_famines.3.a: "Možná se i farmáři mohou postit."
 indian_famines.3.b: "Pojďme se dohodnout."
 indian_famines.3.d: "[SCOPE.sCharacter('hunger_strike_agitator_scope').GetFullName] zahájil hladovku až do smrti, aby přesvědčil [SCOPE.GetRootScope.GetCountry.GetName], aby umožnil pěstování potravinových plodin namísto plodin peněžních."
 indian_famines.3.f: "Jak generální guvernér procházel délku kanceláře, jeho sekretář se nedokázal ubránit úsměvu. Generál velel armádě tisíců, ale jeho největší hrozbou byl postící se muž. Pokud by ten muž zemřel, nastaly by strašné následky. Pokud by přežil, znovu by je začal zastrašovat. Pouze životy králů a královen byly tak důležité. Jak dopustili, aby jedna prostá osoba měla tak velký význam?"
 indian_famines.3.t: "Hladovění k ukončení hladu"
 indian_famines.4.a: "Město není místem pro farmáře."
 indian_famines.4.b: "Továrny a sklady by s nimi mohly být ochotny spolupracovat výměnou za snížené daně."
 indian_famines.4.d: "Hladomor v [SCOPE.sState('indian_famine_state_scope').GetName] zanechal mnohé lidi bezmocné. Aby se dostali, bezmocní farmáři z [SCOPE.sState('indian_famine_state_scope').GetFarmHubName] museli přejít až do [SCOPE.sState('indian_famine_state_scope').GetCityHubName]. Čekají na vstup u městských bran."
 indian_famines.4.f: "Dítě zívalo, bylo ospalé, hladové a vzduch ve městě měl špatný zápach. Ale jeho otec mu řekl, že sem musí přijít, pokud chtějí zajistit, aby jeho sestra žila, dokud jí nejsou dva roky. Takže zde byli po celém týdnu na cestě.\n\nA přesto nemohli vidět žádné jídlo na dosah. Žádná pole k orání. Jen velké cihlové domy, které vypadaly chladně, plné ještě chladnějších lidí. Jak tohle pomůže Mae a Didim?"
 indian_famines.4.t: "Plaga lidí"
