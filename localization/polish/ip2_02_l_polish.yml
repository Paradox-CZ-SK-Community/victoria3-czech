 communal_divides_events.1.a: "Ať žije Velká Indie, sjednocena v rozmanitosti!"
 communal_divides_events.1.b: "S rovnými právy přicházejí rovné povinnosti."
 communal_divides_events.1.d: "Mluvíce z [ROOT.GetCountry.GetCapital.GetCityHubName], [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] formálně odmítl takzvanou teorii dvou národů, místo toho přísahá věčná bratrství mezi všemi Indy, bez ohledu na víru nebo přesvědčení."
 communal_divides_events.1.f: "Dvě ženy seděly na svých příslušných prahách, jedna měla modrý saree a druhá barevnou burku. Obě byly zaneprázdněny krájením zeleniny na večeři té noci, zatímco jejich synové hráli gilli-danda na ulici před nimi.\n\n"Zůstane to tak?" zeptala se Hasrat a podívala se na Jaya.\n\nAle dříve, než mohla odpovědět, jejich synové začali bojovat. Nezaskočeni, obě matky ostře křičely a synové se uklidnili. "Omluvte se!" napomenula Jaya. Oba synové se navzájem omluvili, drželi si přitom uši. Spokojené ženy obnovily konverzaci a synové se vrátili k svému hraní.\n\n"Zůstane to tak?" opakovala Jaya. Podívala se na své syny a řekla: "Doufám, že ano.""
 communal_divides_events.1.t: "Teorie jednoho národa"
 communal_divides_events.1_tt: "V #bold $movement_muslim_nationalist$#! a #bold $movement_hindu_nationalist$#! dostanou podstatné snížení attractiveness malus."
 communal_divides_events.2.a: "Tento 400leté experiment běžel svou dráhu. Je čas přijmout, že nemohou stát jednotně."
 communal_divides_events.2.b: "Možná se oddělením uzdraví a časem se znovu sjednotí."
 communal_divides_events.2.d: "S rozdělením Indie podél etno-náboženských čar, které se stalo nešťastnou realitou, se stoupenci teorie dvou národů zdají téměř ospravedlněni ve svých vírách, když se veřejné vztahy mezi Hindy a muslimy zhoršují až k rozsáhlému násilí."
 communal_divides_events.2.f: "Dva staří politici šli po staré silnici vedoucí do Dillí, když slunce zapadalo. "Musíš být šťastný," zeptal se jeden druhého.\n\n"Nejdi dělat, že jsi to nechtěl. Teď můžeš vládnout, aniž bych ti blokoval každý krok."\n\n"Ach, ale starý příteli, jestli si myslíš, že jsi byl můj jediný problém, jsi hluboce mylný." Člověk se podíval na cestu, kde bezdomovkyně žebrala a prodavač ovoce se snažil prodat nějaké své chudé zboží. "Ne, bojím se, že jsme nepolovičatě snížili naše problémy, jednoduše naše zdroje.""
 communal_divides_events.2.t: "Velká dělba"
 communal_divides_events.3.a: "Oba se musí naučit své místo."
 communal_divides_events.3.b: "Lépe, když směřují svou zlost navzájem, než na nás."
 communal_divides_events.3.c: "Dokončeme dělení a oddělme i půdu,"
 communal_divides_events.3.d: "Na protestní akci v [SCOPE.sState('relevant_state').GetName], mluvčí [SCOPE.sPoliticalMovement('india_congress_scope').GetName] vyzval posluchače, aby bojkotovali britský způsob života a vrátili se k hinduistickým kořenům, pokud chtějí vybudovat svobodný hinduistický národ. To vyvolalo obavy z náboženského útlaku členů [SCOPE.sPoliticalMovement('muslim_league_scope').GetName], což vedlo k dalšímu nepřátelství mezi těmito dvěma skupinami."
 communal_divides_events.3.f: "Muhammad Khan nemohl uvěřit drzosti mluvčího. Muž se odvážil říct, "Jsem rád, že vidím pana Khana zde, zastupuje muslimskou větev naší strany". Byl zde před ním! Bojoval s Brity v soudě! A vyhrál! A teď byl jen představitelem muslimské větve?\n\nA pak se nováček odvážil navrhnout hinduistický národ. Co si myslel, že udělají všichni Muslimové a Sikhové, až to uslyší? Převrátí se?"
 communal_divides_events.3.t: "Nebezpečný nápad"
 communal_divides_events.4.a: "Mahasabha živí nebezpečnou netoleranci."
 communal_divides_events.4.b: "Muslimští mladíci by to měli nahlásit úřadům."
 communal_divides_events.4.c: "Možná by se mohli tolerantnější vůdci ujmout vedení."
 communal_divides_events.4.d: "[SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName] vedli velký a hlučný náboženský průvod v [SCOPE.sState('relevant_state').GetName], zastavivše se, aby vystoupili před mešitou. Muslimští mladíci reagovali na provokace vlastním průvodem. Záležitosti se vyhrotily mezi oběma skupinami, což vedlo k nepokojům a násilí."
 communal_divides_events.4.f: "Nevěděla, kdo hodil první kámen nebo vytáhl první dýku. Věděla jen, že její syn je mrtvý. Držela jeho tělo v náručí, oči suché a neschopné pláče. Její manžel se přiblížil k jejímu synovi, aby si ho vzal, ale ona odmítla. Ne, on už ho jednou vzal, znovu ho nevezme. Pokud hledá lásku, může ji hledat mezi zástupem, se kterým se rozhodl marchovat."
 communal_divides_events.4.t: "Oko za oko"
 communal_divides_events.5.a: "Správa oblasti by měla být předána britským úřadům"
 communal_divides_events.5.b: "Správa by měla být předána výboru složenému rovnoměrně z Hindů a Muslimů"
 communal_divides_events.5.c: "Pokud správa povolila Muslimům stavbu mešity, Hindové by měli respektovat toto rozhodnutí."
 communal_divides_events.5.d: "Nová mešita byla postavena v osídlené oblasti v [SCOPE.sState('relevant_state').GetName] navzdory mnoha Hindům, kteří vyjádřili výhrady k její konstrukci. Aby znovu potvrdili svou dominanci a víru, [SCOPE.sPoliticalMovement('hindu_mahasabha_scope').GetName] vedli průvod kolem mešity, což rychle vyvolalo násilný konflikt."
 communal_divides_events.5.f: "#bold Místní konflikt dosahuje nových výšin!#!\nVčera jsme byli svědky třetího dne komunálního násilí v [SCOPE.sState('relevant_state').GetCityHubName], když Hindové a Mohammedané bojovali o přítomnost mešity v oblasti, kterou Hindoové považují za svou. Anonymní britský agent okomentoval: "Nemusíme se divit. Byla to naše tvrdá práce, která udržela místní lidi v šachu. Není překvapující, že nyní, když bojují proti nám, jako dospívající děti, chovají se jako protivní sourozenci mezi sebou. Prostě nevědí lépe.""
 communal_divides_events.5.t: "Naše cesta nebo žádná cesta"
 communal_divides_events.6.a: "Vytvořte proporcionální zastoupení při přijímání vládních úředníků."
 communal_divides_events.6.b: "Segregovat oblasti jako muslimské nebo hinduistické pouze"
 communal_divides_events.6.c: "Možná, že když povedou Hindové, budou se cítit bezpečněji v oblastech s hinduistickou většinou."
 communal_divides_events.6.d: "Ačkoliv populace [SCOPE.sState('relevant_state').GetCityHubName] v [SCOPE.sState('relevant_state').GetName] sestává z hinduistické většiny, většina jejích správců jsou muslimové. To vyvolalo protesty od Hindů, kteří se cítí, že jejich potřeby byly ignorovány."
 communal_divides_events.6.f: ""Nezpochybňujeme, že většina muslimů to má na mysli dobře," řekl starý bráhman davu. "Ale na Bakri Eid někteří lidé obětovali kozu nedaleko mého chrámu, a poté ji jedli, když překročili naši stopu! Samozřejmě jsem se pokusil promluvit s úřady, ale tady mě vysmáli muslimští muži, kteří mi řekli, abych si užíval sváteční atmosféru. A tady leží problém!"\n\nNež mohl kněz pokračovat, jiný muž promluvil, "Pokud je to pravda, pak kde jsou tito muži? Kdo říká, že nelžeš jen aby zničil jméno muslimského?"\n\nA než mohli vůdci říct něco, tisíc hlasů začalo křičet a následoval zmatek."
 communal_divides_events.6.t: "Žádný hlas, žádné právo"
