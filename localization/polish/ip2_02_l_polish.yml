 je_communal_divides_federal_solution: "Založte konfederaci Indie"
 je_communal_divides_federal_solution_desc: "Konflikt mezi hinduisty a muslimy se stal příliš zakořeněným na to, aby stačily polovičatá opatření. Zřízení dvou explicitně muslimských autonomních států v Bengálsku a na Západě vytvoří oblasti, kde se muslimové nebudou muset obávat pronásledování, a zároveň představuje minimální riziko pro naši územní celistvost." # todo: Měli bychom to udělat.
 je_communal_divides_goal_tt: "Provincie s muslimskou většinou v Indii získaly autonomii v rámci konfederálního systému."
 je_communal_divides_reason: ""#italic Je možné, že dvě národy - Mahomedání a Hindové - by mohli sedět na stejném trůnu a zůstat si rovni v moci?"#!\n\nHistorie #bold hinduisticko-muslimských#! vztahů v Indii je jak bohatá, tak složitá, s epizodami spolupráce a vzájemného soužití, prolínající s případy netolerance a krutosti. V posledních stoletích však obě komunity krčily pod záštitou svých feudálních pánů.\n\nAvšak s výskytem nových, #bold národních identit#! a rostoucím rozšířením #bold etno-náboženského nacionalismu#!, je jasné, že staré způsoby musí udělat místo novým. Jen málo hlasů se však shoduje na tom, co by takové nové způsoby měly zahrnovat.\n\nNárod v nesvůj nemůže doufat, že vydrží. Tak či onak musí být dosaženo jednota.\n\n#bold Teorie dvou národů#!\nZávisí na přesvědčení, že ani muslim, ani hinduista nemůže vládnout bez utlačování toho druhého, takzvaná teorie dvou národů v posledních letech nabírá na významu. Jak dlouho #bold $je_communal_divides$#! [concept_journal_entry] je aktivní, přitažlivost k #tooltippable #tooltip:religious_nationalist_groups_tt #bold náboženským nacionalistům#!#!#! [Concept('concept_political_movement','$concept_political_movements$')] se zvýší."
 je_indian_famines: "[ROOT.GetCountry.GetCustom('get_indian_famine_name')]"
 je_indian_famines_button_epidemic_control: "Očkování a karanténní tábory"
 je_indian_famines_button_epidemic_control_desc: "Zatímco hladomor a podvýživa zůstávají hlavními viníky, většina bezdomovců ztratí životy prostřednictvím nemocí jako je mor a cholera.\n\nZavedením systémů hromadného očkování a přísného karanténování můžeme odstranit některé z nejhorších nárůstů úmrtnosti.\n\n#bold Železnice#!\nPřítomnost [GetBuildingType('building_railway').GetName] v [concept_famine]-postihovaných [Concept('concept_state','$concept_states$')] zdvojnásobí účinky této opatření."
 je_indian_famines_button_epidemic_control_tt: "Nepoužil jsem #bold $je_indian_famines_button_epidemic_control$#! rozhodnutí v minulém #bold roce#!"
 je_indian_famines_button_relief_kitchens: "Založit potravinové kuchyně"
 je_indian_famines_button_relief_kitchens_desc: "I když drahé, logické a snad nejefektivnější řešení boje proti hladomoru je jednoduše nakrmit hladové.\n\nTakové výdaje ale pravděpodobně nebudou milé dobrým lidem z pokladny a účinnost jakýchkoliv úsilí o pomoc bude zúžená státní kapacitou a místní infrastrukturou.\n\n#bold Železnice#!\nPřítomnost [GetBuildingType('building_railway').GetName] v [concept_famine]-zasažených [Concept('concept_state','$concept_states$')] zdvojnásobí účinky této opatření."
 je_indian_famines_button_relief_kitchens_tt: "Nepoužil jsem #bold $je_indian_famines_button_relief_kitchens$#! rozhodnutí v minulém #bold roce#!"
 je_indian_famines_button_work_camps: "Založit pracovní tábory"
 je_indian_famines_button_work_camps_desc: "Nevytvoříme třídu závislých žijících na vládním přídělu. Založte pracovní tábory, kde mohou bezmocní chudí vydělat mzdu, aby si mohli koupit vlastní jídlo.\n\n#bold Železnice#!\nPřítomnost [GetBuildingType('building_railway').GetName] v [concept_famine]-zasažených [Concept('concept_state','$concept_states$')] zdvojnásobí účinky tohoto opatření."
 je_indian_famines_button_work_camps_tt: "Nepoužil jsem #bold $je_indian_famines_button_work_camps$#! rozhodnutí v minulém #bold roce#!"
 je_indian_famines_completion_tt: "[ROOT.GetCountry.GetName] již nebude trpět #tooltippable #tooltip:je_indian_famines_tt #bold vyššími mírami neklidu#!#!#!"
 je_indian_famines_reason: "#italic "Smrt a hladomor na každé straně a nikdy žádné znamení deště\nKosti těch, kdo ulehli a zemřeli, nepohřbené na pláni."#!\n\nVelká a strašná pohroma zasáhla Indii. Díky špatným sklizním a zhoršující se chudobě a vládnímu špatnému řízení došlo k takovému zhoršení, že byl oficiálně vyhlášen stav hladomoru v [ROOT.GetCountry.GetName].\n\nPokud #bold [ROOT.GetCountry.GetCustom('get_indian_famine_name')]#! trvá, můžeme očekávat #tooltippable #tooltip:je_indian_famines_tt #bold vyšší míry neklidu#!#!#! od sil, které jsou nepřátelské našemu pravidlu.\n\n#bold Hladomor v Indii#!\nVysoce závislé na příznivých monzunových deštích pro zavlažování, většina Indie je obzvláště zranitelná vůči suchu a jiným nepříznivým [Concept('concept_harvest_condition', '$concept_harvest_conditions$')]. Abychom tomu zabránili, úřad vnitra doporučil, abychom #tooltippable #tooltip:je_indian_famines_tt_2 #bold zavlažovali vnitrozemské suché oblasti#!#!#!, abychom zmírnili dopad sucha."
 je_indian_famines_tt: "Hladomor bude mít následující účinky, pokud budou platné, po celou dobu, jak dlouho potrvá:\n• #bold $je_uneasy_raj$#! [concept_journal_entry] bude negativně ovlivněno\n• #bold $je_india_home_rule$#! [concept_journal_entry] bude negativně ovlivněno"
 je_indian_famines_tt_2: "Vyšší úrovně [concept_infrastructure] ve zranitelných [Concept('concept_state','$concept_states$')] pomohou zmírnit účinky negativních [Concept('concept_harvest_condition', '$concept_harvest_conditions$')]."
