 sepoy_mutiny_events.1.a: "Věřte nám k vítězství, Peshwa."
 sepoy_mutiny_events.1.b: "Může sloužit [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], ale pouze na bojišti."
 sepoy_mutiny_events.1.c: "Pošlete ho pryč, věk Bhat Peshwů skončil."
 sepoy_mutiny_events.1.d: "Vládcováním jako dědiční premiéři Maráthské říše byla rodina Bhat druhá pouze po Chhatrapati v prestiži a moci. Nyní [SCOPE.sCharacter('nana_saheb_scope').GetFirstName], adoptivní syn posledního Peshwy se nabízí se svou zbraní, sl"
 sepoy_mutiny_events.1.e: "Baji Rao žije, nabídněte pozici poslednímu právoplatnému Peshwovi."
 sepoy_mutiny_events.1.f: "Voják si zakašlal, ale to nijak nenarušilo hrudku si tam. Jeho předci byli trnem v oku Aurangzebovi. Mocná síla, kterou Chhatrapati vedl k svobodě proti tyranii Mughalů.\n\nAle zdálo se, že to bylo všechno pro nic, protože zde byli připraveni bojovat proti dalšímu urputnému nepříteli. Udělá si svou rodinu hrdou, nebo jeho činy zklamou? Myšlenka mu vypadla z hlavy, když jeho kapitán křičel: 'VPŘED.'"
 sepoy_mutiny_events.1.t: "Ve jménu Peshwy"
 sepoy_mutiny_events.10.a: "Potrestat všechny, kteří se účastní."
 sepoy_mutiny_events.10.b: "Potrestat všechny vojáky."
 sepoy_mutiny_events.10.d: "Když se dozvěděl, že vojáci byli odsouzeni k nuceným pracím, sepoyové z jiných pluků porušili kabáty a pokusili se osvobodit své kolegy."
 sepoy_mutiny_events.10.f: "Kanton v Cawnpore.\nGenerálu [SCOPE.sCharacter('sepoy_general_scope').GetLastNameNoFormatting]\n\nNaléhavě.\n\nNějakých 50 sepoyů se uzavřelo do skladu munice a střílí na jakékoliv důstojníky, kteří se přiblíží. Problémy začaly o půlnoci, když se opili a zaútočili na svého nadřízeného. Zbývající pluky byly odzbrojeny a požádány, aby zůstaly ve svých kasárnách. Ti loajální mezi nimi radili, že vzbouřenci mají v úmyslu osvobodit vojáky odsouzené k nuceným pracím.\n\nProsím poraďte!"
 sepoy_mutiny_events.10.t: "První domino padá"
 sepoy_mutiny_events.2.a: "Indie je ztracena. Nechte Whitehall hádat o našich zbývajících aktivech."
 sepoy_mutiny_events.2.b: "Fort William nesmí padnout. Přesměrujte všechny síly do Kalkaty."
 sepoy_mutiny_events.2.c: "Firma bude nadále vládnout na jihu. Odtáhněte se do Madrasu."
 sepoy_mutiny_events.2.d: "Katastrofické vítězství indických vzbouřenců vyvolalo zuřivé debaty v kancelářích správy společnosti. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] nyní musí rozhodnout, zda úplně opustit Indii, nebo se soustředit na udržení slabých zdrojů na kontinentu."
 sepoy_mutiny_events.2.e: "Bombaj drží! Pověřte všechny zbývající síly, aby šly na západ."
 sepoy_mutiny_events.2.f: "Generální guvernér pomalu procházel délku své kanceláře, stěny sotva udržující jeho hněv. Jeho asistent stál úplně v klidu. Nechtěl skončit jako obsah generálova čajového podnosu, rozpláclý na mapě Indie.\n\nIndie, zlaté husa, kterou měli za křídla, hlavu a ocas, se jim rozpadla a všechny jejich možnosti zapáchaly. Kdyby to bylo na něm, vzal by Kalkatu, jejich první nohu, a nechal zbytek. Jenže Bombaj je stál draze a Madras ještě měl co nabídnout. Těžká volba -BANG!\nAsistent se lekl; generál vystřelil svou pistoli do zdi. Možná bylo načase, aby se šel podívat, zda pro generála nejsou další zprávy."
 sepoy_mutiny_events.2.t: "Konečný úder"
 sepoy_mutiny_events.3.a: "Zmobilizujte všechny loajální vojáky. Potrestejte tyto rebely."
 sepoy_mutiny_events.3.b: "[SCOPE.sCountry('mughals_scope').GetRuler.GetFirstName] Zindibad! Ať žije právoplatný císař!"
 sepoy_mutiny_events.3.c: "Har Har Mahadev! Pozdvihněte banner Chhatrapati!"
 sepoy_mutiny_events.3.d: "Dosáhli jsme bodu zlomu. Po celé Indii sepoyové stahují své regimentské barvy a berou zbraně proti společnosti. Připojeni k odcizeným místním lidem všech hodností, uchvátili moc ve městech po celém kontinentu."
 sepoy_mutiny_events.3.e: "Vande Mataram! Vyžeňte Lal Patan z našich břehů!"
 sepoy_mutiny_events.3.f: "Když sepoy z Puné střílí na svého kapitána, muslimský chlapec mu podává další kulky. Sikhský sepoy, krvácející ze svých ran, spatřuje tuto scénu. Co by si jejich předci mysleli, kdyby je viděli bojovat spolu, místo proti sobě? A pak, jakž jejich život vyprchal, objevuje se mu výraznější myšlenka; co si jejich vnuci pomyslí o jejich činech dnes? Waheguru, budou na ně pyšní? Vznesení? Pamatují si vůbec?"
 sepoy_mutiny_events.3.g: "Khalsa Ji Di Sarkar! Sikhská říše povstane znovu!"
 sepoy_mutiny_events.3.h: "Vpřed, vyčistíme Dekkan od firangi!"
 sepoy_mutiny_events.3.t: "Vzpoura!"
 sepoy_mutiny_events.3.tt_1: "Indičtí rebelové vyhlásí [concept_war] na [ROOT.GetCountry.GetName]"
 sepoy_mutiny_events.3.tt_2: "Následující bude pravda pro všechny [Concept('concept_presidency', '$concept_presidencies$')], na základě jejich [Concept('concept_presidency_stability','$concept_presidency_stability_short$')]:\n• Indian rebels převezmou kontrolu nad relevantními [Concept('concept_state', '$concept_states$')]\n• Radikálové a negativní [Concept('concept_modifier','$concept_modifiers$')] budou přidáni do všech složek [Concept('concept_state', '$concept_states$')]\n• Náhodný nehlavní město $building_barracks$ bude zničen"
 sepoy_mutiny_events.4.a: "Společně vyžene firangi do moře."
 sepoy_mutiny_events.4.b: "Přísahali naši loajalitu císaři v Dillí."
 sepoy_mutiny_events.4.c: "Marathové povstanou znovu, pozdvihnou banner Chhatrapati."
 sepoy_mutiny_events.4.d: "Sepoyové ve službě [SCOPE.sCountry('eic_scope').GetName] se vzbouřili proti svým starým pánům, vrhají britskou Indii do chaosu. Hawkish členové [ROOT.GetCountry.GetAdjective] dvora hlučně argumentují, že bychom měli přidat naše síly k rebelům, abychom vyhnali Brity z Indie společně."
 sepoy_mutiny_events.4.e: "To je chyba. Potvrďme naši loajalitu společnosti."
 sepoy_mutiny_events.4.f: "Málokdo chápe břemeno koruny. I když každý člen jeho dvora diskutuje, princ ví, že čekají na jeho rozhodnutí. Mohli by volat po válce nebo si přát usilovat o mír, ale dělají to svobodně, protože vědí, že pokud to selže, vždy to mohou svalit na něj. A na koho by se mohl obrátit? Kdo ho utěší, když leží vzhůru a slyší křiky vojáků, kteří umřeli za jeho slib svobody?"
 sepoy_mutiny_events.4.t: "Indie v plamenech"
 sepoy_mutiny_events.6.a: "Život vojáka je dost těžký, výzkum vylepšení munice."
 sepoy_mutiny_events.6.b: "Pokud to nemohou snést, jak snesou útrapy války?"
 sepoy_mutiny_events.6.d: "Od doby přijetí nového, standardně vydávaného Enfield puškového musketu si stěžují vojáci napříč armádami presidenční oblasti, že nové střelné náboje mají odpornou chuť."
 sepoy_mutiny_events.6.f: "Jako podplukovník 13. regimentu bengálské národní pěchoty jsem čelil záhadě. Jako vůdce pluku jsem očekával, že moji vojáci budou následovat příkazy, kdykoliv je dám. Ale sám jsem kousl do nové náboje a stěží jsem potlačil zvracení. Bylo by v pořádku je potrestat, když ani já nemohu vyvést úkol?"
 sepoy_mutiny_events.6.t: "Záležitost chuti"
 sepoy_mutiny_events.7.a: "Vysvětlete vojákům, že včelí vosk nahradil syntetický tuk."
 sepoy_mutiny_events.7.d: "Včelí vosk byl navržen jako alternativa k tuku používanému na nábojích. Vojáci jsou s touto změnou spokojeni. Nicméně někteří se ptají, co se změnilo."
 sepoy_mutiny_events.7.f: "Vojáci seděli kolem kantýny té noci a byli potěšeni, že jim společnost poskytla lepší náboje.\n\n"Takže pokud tyto nové náboje používají včelí vosk," zeptal se sepoy, když žvýkal roti, "jaký tuk používaly ty staré?"\n\n"Co na tom záleží," odpověděl mladý sepoy, "dokud to nepáchne jako tvoje matka, kousnu do nich.""
 sepoy_mutiny_events.7.t: "Chutný řešení"
 sepoy_mutiny_events.8.a: "Ujistěte vojáky, že to není zvířecí tuk."
 sepoy_mutiny_events.8.b: "Navrhněte vojákům, aby použili své ruce k otevření nábojů, pokud je chuť uráží."
 sepoy_mutiny_events.8.d: "Vojáci v Bengálské presidenční poslouchali pověsti, že tuk používaný na nábojích je zvířecí tuk."
 sepoy_mutiny_events.8.f: "Mladý subedar nespal celou noc. Znovu zvracel, panika mu svírala břicho, 'Co když ty pověsti jsou pravda? Odkousal jsem skutečně kus hovězího tuku?'' Podíval se na chrám přes silnici, 'Bude tam stále vítaný? Co doma? Co se stane s jeho ženou? Jejich synem? Nebo snad není důvod k obavám, kapitán jim ujistil, že je to jen chemikálie. Kapitán by jim nelhal!'"
 sepoy_mutiny_events.8.t: "První známky problému"
 sepoy_mutiny_events.9.a: "Potrestat vojáky tvrdou prací."
 sepoy_mutiny_events.9.b: "Odejmout jim službu, ale nechat ostatní pokračovat"
 sepoy_mutiny_events.9.d: "Pověsti zakotvily a někteří vojáci věří, že náboje byly, nebo jsou, pokusem o vynucení konverze. Odmítají střílet zbraně během cvičení.  "
 sepoy_mutiny_events.9.f: "Kapitán byl znepokojen, byl si jistý, že viděl několik vojáků mimo službu, jak ho následují, když vycházel z kostela. Napětí viselo nad táborem, domorodé pluky se chovaly podivně, porušovaly zákaz nočního klidu, shromažďovaly se ve velkých skupinách, nosily zbraně mimo službu a zřejmě někteří odmítli vykonávat příkazy.\n\nSpočítal ostatní britské důstojníky v táboře, bylo jich dost, mohou se bránit, pokud domorodci vzbouří? Nervózní smích vyklouzl z jeho úst. Ne, pokud by to přišlo na to, byli by mrtví, než by provedli svůj první přebití."
 sepoy_mutiny_events.9.t: "Nevyhnutelný zmatek"
