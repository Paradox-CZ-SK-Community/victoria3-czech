 je_uneasy_raj_reason: "Nepokoj se chystá v třech [Concept('concept_presidency', '$concept_presidencies$')] [SCOPE.GetRootScope.GetCountry.GetNameNoFlag].\n\nZneklidněni tvrdými [Concept('concept_taxes','$concept_taxation$')] režimy, rostoucím neúctou k místním zvyklostem a teritoriálnímu rozšíření na úkor původních princů se indický odpor vůči vládě společnosti v posledních letech zvyšoval.\n\nCo je ještě horší, nesváry lze nalézt dokonce i v hrdých řadách domácích sepoyských pluků, kteří se vzpírají jakýmkoli výzvám jejich tradičnímu postavení a privilegiím.\n\n#bold Sepoy Mutiny#!\nPokud [Concept('concept_presidency_stability','$concept_presidency_stability_short$')] jakéhokoli $concept_presidency$ je #bold střední#! ([GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]) nebo nižší po #variable 100#! měsíců, Indie exploduje v #tooltippable #tooltip:je_uneasy_raj_tt_4 #bold otevřené vzbouření#!#!#!. Aktuálně platí, že to bylo pravda již po #variable [ROOT.GetCountry.MakeScope.Var('sepoy_mutiny_timer_var').GetValue]#! měsíců."
 je_uneasy_raj_tracker: "$je_uneasy_raj$"
 je_uneasy_raj_tracker_reason: "Nepokoj se chystá v třech [Concept('concept_presidency', '$concept_presidencies$')] [SCOPE.sCountry('british_india_scope').GetName].\n\nZneklidněni tvrdými [Concept('concept_taxes','$concept_taxation$')] režimy, rostoucím neúctou k místním zvyklostem a teritoriálnímu rozšíření na úkor původních princů se indický odpor vůči vládě společnosti v posledních letech zvyšoval.\n\nCo je ještě horší, nesváry lze nalézt dokonce i v hrdých řadách domácích sepoyských pluků, kteří se vzpírají jakýmkoli výzvám jejich tradičnímu postavení a privilegiím.\n\n#bold Sepoyská vzpoura#!\nPokud [Concept('concept_presidency_stability','$concept_presidency_stability_short$')] jakéhokoli $concept_presidency$ je #bold střední#! ([GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]) nebo nižší po #variable 100#! měsíců, Indie exploduje v #tooltippable #tooltip:je_uneasy_raj_tt_4 #bold otevřené vzbouření#!#!#!. Aktuálně platí, že to bylo pravda již po #variable [SCOPE.sCountry('british_india_scope').MakeScope.Var('sepoy_mutiny_timer_var').GetValue]#! měsíců."
