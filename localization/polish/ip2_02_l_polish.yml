 india_events.18.f: ""Jaká je odměna za hlavu toho vůdce banditů?" zeptal se britský důstojník.\n\n" pět tisíc rupií, pane."\n\n" Pět tisíc! Jistě, že ten Gabbar není tak cenný?"\n\n" V těchto všech vesnicích," odpověděl úředník, kreslící velký kruh na mapě před nimi, "když dítě pláče v noci, jejich matky jim říkají, "Spěte, nebo vás Gabbar vezme.".  \n\n"Pokud je on a jeho vrstevníci takovým terorem, možná by bylo nejlépe, když nás necháte se o tuto záležitost postarat," odpověděl důstojník s úsměvem. "Koneckonců, jsme odborníci na odstraňování teroristů z naší zahrady." "
