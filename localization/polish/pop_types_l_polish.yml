l_polish:
 ACADEMICS_QUALIFICATIONS_DESC:0 "Pouze populaci s adekvátní [concept_literacy] se může stát #v $academics$#!. Potenciál se zvyšuje s vyšší [concept_literacy] a [concept_wealth]. Pops, jejichž [concept_culture] mají nízkou [concept_acceptance], trvá mnohem déle. #v $clerks$#! a #v $aristocrats$#! mají obzvlášť snadnou cestu stát se #v $academics$#!.  "
 ARISTOCRATS_QUALIFICATIONS_DESC:0 "Pouze populaci s adekvátní [concept_wealth] se může stát #v $aristocrats$#!. Potenciál se zvyšuje s vyšší [concept_wealth] a v menší míře s [concept_literacy]. Pops, jejichž [concept_culture] mají nízkou [concept_acceptance], trvá mnohem déle. #v $officers$#! a #v $bureaucrats$#! mají obzvlášť snadnou cestu stát se #v $aristocrats$#!.  "
 BUREAUCRATS_QUALIFICATIONS_DESC:0 "Pouze populaci s adekvátní [concept_literacy] se může stát #v $bureaucrats$#!. Potenciál se zvyšuje s vyšší [concept_literacy]. Pops, jejichž [concept_culture] mají nízkou [concept_acceptance], trvá mnohem déle, zatímco pro ty, kteří mají vysokou $concept_acceptance$, je to rychlejší, pokud mají jak [concept_culture], tak [concept_religion]. #v $clerks$#! a #v $clergymen$#! mají obzvlášť snadnou cestu stát se #v $bureaucrats$#!.  "
 CAPITALISTS_QUALIFICATIONS_DESC:0 "Pouze populaci s adekvátní [concept_wealth] se může stát #v $capitalists$#!. Potenciál se zvyšuje s vyšší [concept_wealth] a [concept_literacy]. Pops, jejichž [concept_culture] mají nízkou [concept_acceptance], trvá mnohem déle. #v $shopkeepers$#! a #v $engineers$#! mají obzvlášť snadnou cestu stát se #v $capitalists$#!.  "
 CLERGYMEN_QUALIFICATIONS_DESC:0 "Pouze populaci s adekvátní [concept_literacy] se může stát #v $clergymen$#!. Potenciál se zvyšuje s vyšší [concept_literacy]. Pops, jejichž [concept_religion] mají nízkou [concept_acceptance], trvá mnohem déle, zatímco pro ty, kteří mají vysokou $concept_acceptance$, je to rychlejší. #v $academics$#! a #v $aristocrats$#! mají obzvlášť snadnou cestu stát se #v $clergymen$#!.  "
 CLERKS_QUALIFICATIONS_DESC:0 "Každý pop se může stát #v $clerks$#!. Potenciál se zvyšuje s vyšší [concept_literacy]. #v $laborers$#! mají obzvlášť snadnou cestu stát se #v $clerks$#!.  "
 ENGINEERS_QUALIFICATIONS_DESC:0 "Pouze populaci s adekvátní [concept_literacy] se může stát #v $engineers$#!. Potenciál se zvyšuje s vyšší [concept_literacy] a [concept_wealth]. #v $machinists$#! a #v $clerks$#! mají obzvlášť snadnou cestu stát se #v $engineers$#!.  "
 FARMERS_QUALIFICATIONS_DESC:0 "Každý pop se může stát #v $farmers$#!. Potenciál se zvyšuje s vyšším [concept_wealth]. #v $peasants$#! a #v $laborers$#! mají obzvlášť snadnou cestu stát se #v $farmers$#!.  "
 MACHINISTS_QUALIFICATIONS_DESC:0 "Pops s minimální [concept_literacy] se mohou stát #v $machinists$#!. Potenciál se zvyšuje s vyšší [concept_literacy]. #v $laborers$#! mají obzvlášť snadnou cestu stát se #v $machinists$#!.  "
 OFFICERS_QUALIFICATIONS_DESC:0 "Pouze #v $soldiers$#! nebo pops [concept_culture] s dostatečnou [concept_acceptance] se mohou stát #v $officers$#!. Potenciál se zvyšuje s vyšší [concept_literacy]. #v $aristocrats$#! mají obzvlášť snadnou cestu stát se #v $officers$#!.  "
 SHOPKEEPERS_QUALIFICATIONS_DESC:0 "Pouze populaci s nějakou [concept_wealth] se může stát #v $shopkeepers$#!. Potenciál se zvyšuje s vyšší [concept_wealth]. #v $clerks$#! a #v $farmers$#! mají obzvlášť snadnou cestu stát se #v $shopkeepers$#!.  "
 academics:0 "@academics! $academics_no_icon$  "
 academics_desc:0 "Vědci, lékaři, právníci a další vzdělaní odborníci, kteří studují a vyučují na akademických institucích. Politicky jsou v čele Intelligentsia.  "
 academics_no_icon:0 "Akademici  "
 academics_only_icon:0 "@academics!  "
 aristocrats:0 "@aristocrats! $aristocrats_no_icon$  "
 aristocrats_desc:1 "Bohatí zemědělci, starý kapitál se starými vazbami. Pracují výhradně v [GetBuildingType('building_manor_house').GetName] [Concept('concept_building', '$concept_buildings$')], kde vlastní farmy a plantáže. Něco ze svých zisků přispívají do [concept_investment_pool]. Jejich politické zájmy jsou zastoupeny jako [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant].  "
 aristocrats_no_icon:0 "Aristokraté  "
 aristocrats_only_icon:0 "@aristocrats!  "
 bureaucrats:0 "@bureaucrats! $bureaucrats_no_icon$  "
 bureaucrats_desc:0 "Úředníci odpovědní za administraci vládních funkcí a infrastruktury. Politicky se obvykle alignují s Intelligentsia nebo Petite Bourgeoisie.  "
 bureaucrats_no_icon:0 "Bureaukrati  "
 bureaucrats_only_icon:0 "@bureaucrats!  "
 capitalists:0 "@capitalists! $capitalists_no_icon$  "
 capitalists_desc:1 "Hlavní představitelé průmyslu, nový kapitál pro novou éru. Pracují výhradně v [GetBuildingType('building_financial_district').GetName] [Concept('concept_building', '$concept_buildings$')], kde vlastní doly a manufactury. Něco ze svých zisků přispívají do [concept_investment_pool]. Jejich politické zájmy jsou zastoupeny jako [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant].  "
 capitalists_no_icon:0 "Kapitáni  "
 capitalists_only_icon:0 "@capitalists!  "
 clergymen:0 "@clergymen! $clergymen_no_icon$  "
 clergymen_desc:0 "Kněží, učenci a další náboženští vůdci, kteří se starají o duchovní potřeby venkovské populace. Politicky jsou páteří Zbožných.  "
 clergymen_no_icon:0 "Klérus  "
 clergymen_only_icon:0 "@clergymen!  "
 clerks:0 "@clerks! $clerks_no_icon$  "
 clerks_desc:0 "Úředníci na nižších pozicích vykonávající administrativní úkoly ve vládě, infrastruktuře a obchodech. Obvykle jsou ze Střední buržoazie, i když někteří se připojují k odborům.  "
 clerks_no_icon:0 "Úředníci  "
 clerks_only_icon:0 "@clerks!  "
 engineers:0 "@engineers! $engineers_no_icon$  "
 engineers_desc:1 "Vynálezci a návrháři technických řešení, pracující s pokročilými stroji v sektorech jako výroba, těžba a stavebnictví. Někteří podporují Průmyslníky nebo Maloburžoazii, zatímco jiní se připojují k odborům.  "
 engineers_no_icon:0 "Inženýři  "
 engineers_only_icon:0 "@engineers!  "
 farmers:0 "@farmers! $farmers_no_icon$  "
 farmers_desc:0 "Podílníci, malorolníci a další, kteří vedou stabilní, ale skromný životní styl, vyrábějící potraviny nebo pěstující plodiny na prodej. Většina vidí své zájmy zastoupené jako Venkovský lid.  "
 farmers_no_icon:0 "Farmáři  "
 farmers_only_icon:0 "@farmers!"
 laborers:0 "@laborers! $laborers_no_icon$  "
 laborers_desc:0 "Dělníci na denní bázi, zemědělci a další s nízkou až žádnou pracovní jistotou, vykonávající jakoukoli dostupnou práci ve společnosti. Obvykle se nezapojí do politiky, ale mohou se zapojit prostřednictvím odborů.  "
 laborers_no_icon:0 "Dělníci  "
 laborers_only_icon:0 "@laborers!  "
 machinists:0 "@machinists! $machinists_no_icon$  "
 machinists_desc:0 "Manuální pracovníci s stabilním zaměstnáním, kteří ovládají stroje v manufacturách, dolech, mechanizovaných farmách a dalších sektorech. Politicky mají tendenci být hnací silou odborů.  "
 machinists_no_icon:0 "Strojníci  "
 machinists_only_icon:0 "@machinists!  "
 officers:0 "@officers! $officers_no_icon$  "
 officers_desc:0 "Pověření důstojníci velebných vojenských sil národa v armádě a námořnictvu. Politicky reprezentují vyšší třída Ozbrojených sil.  "
 officers_no_icon:0 "Důstojníci  "
 officers_only_icon:0 "@officers!  "
 peasants:0 "@peasants! $peasants_no_icon$  "
 peasants_desc:2 "Farmáři soběstačného způsobu obživy, nalezení pouze v [Concept('concept_subsistence_building', '$concept_subsistence_buildings$')], kde produkují zemědělské a jednoduché vyrobené produkty, které většinou používají pro vlastní potřebu. Závisí na [concept_subsistence_output] pro přežití a hrají pouze omezenou roli v ekonomice [concept_market]. Obvykle mají tendenci být [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')].  "
 peasants_no_icon:0 "Sedláci  "
 peasants_only_icon:0 "@peasants!  "
 shopkeepers:0 "@shopkeepers! $shopkeepers_no_icon$  "
 shopkeepers_desc:0 "Majitelé a manažeři obchodů, prodávající zboží zákazníkům ve městech. Politicky obvykle spadají do Střední buržoazie.  "
 shopkeepers_no_icon:0 "Obchodníci  "
 shopkeepers_only_icon:0 "@shopkeepers!  "
 slaves:0 "@slaves! $slaves_no_icon$  "
 slaves_desc:0 "Ošetřováni ne jako osoby, ale jako majetek, vykonávající nucené práce v různých sektorech v zemích, kde je otroctví povoleno. Kvůli svému statusu jim není dovoleno účastnit se politiky.  "
 slaves_no_icon:0 "Otroci  "
 slaves_only_icon:0 "@slaves!  "
 soldiers:1 "@soldiers! $soldiers_no_icon$  "
 soldiers_desc:0 "Vojáci a námořníci tvořící většinu vojenského personálu národa. Politicky se běžně alignují se svou rolí v Ozbrojených silách.  "
 soldiers_no_icon:1 "Příslušníci armády  "
 soldiers_only_icon:1 "@soldiers!  "
