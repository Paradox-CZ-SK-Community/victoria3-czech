 technocracy.1.a: "Veřejná záchrana vyřeší tuto záležitost."
 technocracy.1.b: "Hanebné chování."
 technocracy.1.c: "Nechte [SCOPE.sCharacter('technocrat_leader').GetHerHim] zavřít do blázince."
 technocracy.1.d: "Po sérii špatných obchodních rozhodnutí začal [SCOPE.sCharacter('technocrat_leader').GetFullName] útočit na [SCOPE.sCharacter('technocrat_leader').GetHerHis] kritiky v bulváru. Tato prohlášení zničila [SCOPE.sCharacter('technocrat_leader').GetHerHis] veřejnou reputaci a poškodila podporu pro [GetLawType('law_technocracy').GetName]."
 technocracy.1.f: ""Nízké vášně buď požehnány v tomto divadle prokletých! Éra nevědomého barbarství a puritánského populismu. Pouze ti praví šílení by mohli kdy odmítnout laskavou vládu osvětlené menšiny. Prokletí, ztracené ovce, nazývám vás všechny! Možná byste měli zůstat tam, zatímco já a moji druhové bychom sklízeli plody matice tak utopické, že se všichni budou třást pod jejím velkolepostí. A vy wil"
 technocracy.1.t: "Veřejné zhroucení"
 technocracy.2.a: "Průmyslový sektor je potřebuje nejvíc."
 technocracy.2.b: "Fascinující návrh."
 technocracy.2.d: "Skupina vlivných $engineers$ výrazně zlepšila produktivitu v [SCOPE.sBuilding('new_machine_building').GetName] v [SCOPE.sState('new_machine_state').GetName] pomocí aplikace vědeckých principů. Navrhují, že pod [GetLawType('law_technocracy').GetName] budou schopni aplikovat tyto principy na mechanismy vlády."
 technocracy.2.f: "Důležitým bodem inteligence je pochopit své limity. Skrze to přichází uznání, že zkušenost jedince je konečná a závisí na perspektivě. Bez tohoto pilíře je lidská inteligence náchylná k pýše.\n\nNapříklad někdo může mít představu, že je možné zacházet s byrokracií jako s strojem, místo aby byla souborem dovedností, který je. Takže, jednat s lidmi jako s problémy k vyřešení, místo jako s nezávislými proměnnými s vlastními zkušenostmi a inteligencí."
 technocracy.2.t: "Nový stroj"
 technocracy.3.a: "Lidé potřebují velké myšlenky, aby viděli, co je pro ně nejlepší."
 technocracy.3.b: "Můžeme se alespoň shodnout na našem odporu vůči $aristocrats$."
 technocracy.3.d: "Debata zuří mezi $academics$ na [SCOPE.sBuilding('university_building').GetName] v [SCOPE.sState('university_state').GetName] ohledně otázky populárního vládnutí versus vlády osvětlené elity. Diskuze zaujala veřejnou pozornost kvůli probíhajícím snahám o založení [GetLawType('law_technocracy').GetName]."
 technocracy.3.f: ""Pokud, řekl jsem, buď filosofové se stanou králi v našich státech, nebo ti, které nyní nazýváme našimi králi a vládci, se vážně vtáhnou do filozofie a adekvátně se tomu věnují, a existuje spojení těchto dvou věcí, politické moci a filozofické inteligence, zatímco mnohotvárný dav přírody, kteří v současnosti usilují buď o jedno nebo druhé, jsou povinně vyloučeni, nebudou pro naše státy žádné přestávky v problémech, dráh Glaukone, ani, jak si myslím, pro lidskou rasu.""
 technocracy.3.t: "Elitáři!"
 technocracy_debate_enactment: "Debata o technokracii"
 wedding.2.a: "Člen [SCOPE.sCountry('marriage_country_1').GetAdjective] domu [SCOPE.sCharacter('foreign_ruler_1').GetLastName] by byl vhodný."
 wedding.2.b: "Dědic [SCOPE.sCharacter('foreign_ruler_2').GetPrimaryRoleTitle] z [SCOPE.sCountry('marriage_country_2').GetName] má vhodného příbuzného."
 wedding.2.c: "Královská rodina [SCOPE.sCountry('marriage_country_3').GetAdjective] by byla výborný zápas."
 wedding.2.d: "[SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('royal_marriage_character').GetFullName] hledá partnera s vhodným a prestižním původem."
 wedding.2.f: ""Matko, proč se nemohu oženit s [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle]? Proč se [SCOPE.sCharacter('royal_marriage_character').GetSheHe] musí vdávat za nějakého cizího hochštaplera?"\n\n"Jsme prostí lidé, drahý. Pro vznešené a mocné by bylo nemyslitelné sklonit se na naši úroveň.""
 wedding.2.t: "Hledání manžela"
 wedding.3.a: "Uspořádat soukromou, elitní korunovaci."
 wedding.3.b: "Uspořádat velkou veřejnou korunovaci."
 wedding.3.d1: "Rozhořčený politickými událostmi nepříznivými pro [SCOPE.gsInterestGroup('monarch_ig').GetName] v [ROOT.GetCountry.GetName], [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] se rozhodl abdikovat ve prospěch [SCOPE.sCharacter('abdicating_monarch').GetHerHis] dědice, [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.d2: "Uvědomujíc si, že nedostatek [concept_popularity] [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] může více škodit než prospívat instituci [SCOPE.sLawType('monarchy_law').GetName], se [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] rozhodl abdikovat ve prospěch [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.d3: "Nemocnost [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFirstName] jej učinila nezpůsobilým k vládnutí. V vzácném momentě jasnosti [SCOPE.sCharacter('abdicating_monarch').GetSheHe] souhlasil s abdikací ve prospěch [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFullName]."
 wedding.3.f: ""Říká se, že [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] se zbláznil. Snažil se si vzít svého koně nebo něco podobného."\n\n"Co to čteš v [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]? To jsou výsostné záležitosti, samozřejmě v souvislosti se situací [SCOPE.gsInterestGroup('monarch_ig').GetNameNoFormatting]."\n\n"Není to nic tak komplikovaného. Všichni nenávidí [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle], tak se musí odejít. Jednoduchá demokracie.""
 wedding.3.t: "Abdikace"
