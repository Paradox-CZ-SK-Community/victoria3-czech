 bonapartist_button: "Podporovat Bonapartisty"
 bonapartist_button_desc: "Francie dosáhla vrcholu své slávy pod císařem Napoleonem. Obnova Doma Bonaparte je jasně to, co je pro naši zemi správné."
 cannot_choose_bonapartist_twice_tt: "Nemůžete přeorientovat víc než jednou na podporu bonapartistů"
 cannot_choose_legitimist_twice_tt: "Nemůžete přeorientovat víc než jednou na podporu legitimistů"
