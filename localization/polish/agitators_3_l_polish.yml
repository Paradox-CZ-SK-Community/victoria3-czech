 algeria_events.9.a: "Ctěnost a věrnost."
 algeria_events.9.b: "Legie je naše země."
 algeria_events.9.d: "S vybudováním trvalého legiového [SCOPE.sBuilding('legion_barracks').GetName] v [SCOPE.sState('algeria_state_scope').GetName], nazvaného Quartier Viénot, byla [ROOT.GetCountry.GetAdjectiveNoFormatting] cizinecká legie zřízena jako prestižní bojová síla v Africe."
 algeria_events.9.f: ""Přišli jste přede mnou jako Španělé, jako Němci, jako Italové. Někteří motivováni slávou, jiní povinností, další ještě voláním po dobrodružství. Ale všichni s ochotou prolévat krev za věc, která nebyla vaše.\n\nA co teď stojí přede mnou? Legionáři! Muži s železnou vůlí, kteří byli formováni pod spalujícím africkým sluncem. Muži, kteří by raději ztratili život než odvahu, i tváří v tvář neúprosné realitě. Muži, kteří přijímají naše motto nejen jako symbol, ale jako způsob života.""
 algeria_events.9.t: "Francouzská cizinecká legie"
 anti_aristocratic_sentiment: "Antiaristokratický sentiment"
