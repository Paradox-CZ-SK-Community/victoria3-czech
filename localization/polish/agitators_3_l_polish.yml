 changed_french_monarchist_support: "Ukazatel průběhu bude resetován"
 coup.1.a: "Skvěle ďábelské."
 coup.1.b: "Sledujte pozorně [SCOPE.sCharacter('coup_leader').GetFullName]."
 coup.1.d: "[SCOPE.sCharacter('coup_leader').GetFullName] je nespokojen s institucemi [ROOT.GetCountry.GetAdjectiveNoFormatting] vlády. Spiknutí se formuje mezi [SCOPE.gsInterestGroup('coup_ig').GetName] k zahájení puče proti vládě a založení [SCOPE.sLaw('coup_desired_law').GetName]."
 coup.1.f: ""Co si myslíte o malém projevu [SCOPE.sCharacter('coup_leader').GetFirstNameNoFormatting] tamhle?"\n"Je to drastický návrh. Ale těžké časy si žádají velké muže, aby převzali vedení."\n"Uvidí to lidé tak?"\n"Musí je přimět, aby to tak viděli.""
 coup.1.t: "Plánování puče"
 coup.2.a: "[ROOT.GetCountry.GetNameNoFormatting] potřebuje silného vůdce."
 coup.2.b: "Ať žije monarchie!"
 coup.2.c: "Ať žije republika!"
 coup.2.d2: "[SCOPE.gsInterestGroup('coup_ig').GetName] úspěšně zorganizoval puč proti [ROOT.GetCountry.GetAdjective] státu. Jako odvážný první krok [SCOPE.sCharacter('coup_leader').GetFullName] prohlásil založení [SCOPE.sLaw('monarchy_law').GetName] pod absolutistickou vládou."
 coup.2.d3: "[SCOPE.gsInterestGroup('coup_ig').GetName] úspěšně zorganizoval puč proti [ROOT.GetCountry.GetAdjective] státu. [SCOPE.sCharacter('coup_leader').GetFullName] prohlásil předchozí vládu za nelegitimní a prohlásil založení [SCOPE.sLaw('coup_desired_law').GetName] pod prozatímní absolutní vládou."
 coup.2.d4: "[SCOPE.gsInterestGroup('coup_ig').GetName] úspěšně zorganizovali puč proti [ROOT.GetCountry.GetAdjective] státu. [SCOPE.sCharacter('coup_leader').GetFullName] odsoudil buržoazní diktaturu předchozí vlády a prohlásil založení [SCOPE.sLaw('coup_desired_law').GetName] pod prozatímní absolutní vládou."
 coup.2.d5: "[SCOPE.gsInterestGroup('coup_ig').GetName] úspěšně zorganizoval puč proti [ROOT.GetCountry.GetAdjective] státu. [SCOPE.sCharacter('coup_leader').GetFullName] prohlásil předchozí vládu za urážku [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], a prohlásil založení [SCOPE.sLaw('coup_desired_law').GetName] pod prozatímní absolutní vládou."
 coup.2.d: "Skupina [SCOPE.gsInterestGroup('coup_ig').GetName] úspěšně zorganizovala puč proti [ROOT.GetCountry.GetAdjective] demokracii. [SCOPE.sCharacter('coup_leader').GetFullName] vyhlásil stav národní nouze, což umožnilo [SCOPE.sCharacter('coup_leader').GetHerHim] řídit zemi jako [SCOPE.sLaw('coup_desired_law').GetName]."
 coup.2.e: "Za slávu [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]!"
 coup.2.f: ""Rychle, dostanete se dovnitř! Skoro končí zákaz vycházení." Dveře se s rámusem zavřely o něco hlasitěji, než se mu líbilo.\n"Nechcete být přistiženi [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]'ovými tupci. Ti vidí odpůrce i ve varné konvici." Zvuk těžkého pochodování se přibližoval a oni zápasili s touhou nahlédnout z okna.\n"Zabili staré politiky, víte, zrovna u palácové zdi."\n"Ticho! Jsou tady. Uhaste tu svíčku."\nZpěvy bot a tlumené hlasy se ozývaly za dveřmi. Naštěstí se nezdrželi dlouho."
 coup.2.g: "Ať žije diktatura proletariátu!"
 coup.2.t: "Puč!"
 coup.3.a: "Nechte [SCOPE.sCharacter('coup_leader').GetFullName] zatknout a popravit."
 coup.3.b: "Odhalit [SCOPE.gsInterestGroup('coup_ig').GetName] jako zrádce [ROOT.GetCountry.GetName]."
 coup.3.c: "Vyhněte se dalšímu antagonizování [SCOPE.gsInterestGroup('coup_ig').GetName]."
 coup.3.d: "V jednom rychlém kroku byl [SCOPE.sCharacter('coup_leader').GetFullName] rozhodně odstraněn z moci, než [SCOPE.sCharacter('coup_leader').GetSheHe] mohl provést [SCOPE.sCharacter('coup_leader').GetHerHis] puč a zavést [SCOPE.sLaw('coup_desired_law').GetName]. I když demokracie nyní stále žije, [SCOPE.gsInterestGroup('coup_ig').GetName] se nemohli s tímto politickým vyhnanstvím smířit."
 coup.3.f: ""Předpokládám, že když spolu svobodně hovoříme, plán proběhl bez problémů?"\n\n"Bez problémů?! Jsi blázen? Byl mrtvý ještě před tím, než začal. Díky tobě! Kde jsi, proboha, byl?"\n\n"Oh, jednoduše jsem se nemohl dostavit. Naléhavá rodinná záležitost, moje teta má dnu, vidíte. Ale alespoň to vypadá, jako by se to mohlo nezhoršit.""
 coup.3.t: "Pokus o puč zmařen"
 coup.4.a: "Ponížení pro [SCOPE.sCharacter('coup_leader').GetFullName]."
 coup.4.b: "Demokracie je zachráněna!"
 coup.4.d: "Spiknutí proti [ROOT.GetCountry.GetAdjective] demokracii ztratilo veškerou dynamiku mezi [SCOPE.gsInterestGroup('coup_ig').GetName]. Plán na zavedení [SCOPE.sLaw('coup_desired_law').GetName] byl opuštěn."
 coup.4.f: ""Problém s tebou, [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting], je v tom, že jen proto, že se ti podařilo přesvědčit hrstku polobohatých, aby zohavili náměstí [SCOPE.sState('capital_scope').GetCityHubName] tím, že budou nosit černé šortky, myslíš si, že jsi někdo. Slyšíš je křičet 'Ať žije [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting]!' a představuješ si, že to je Hlas lidu. To je, kde děláš chybu. Co Hlas lidu říká je: 'Podívej se na toho hrozného osla [SCOPE.sCharacter('coup_leader').GetLastNameNoFormatting], který se arogantně projíždí ve svažených šortkách! Nikdy jsi tak dokonalého troubu neviděl?'"
 coup.4.t: "Pokus o puč vyprchal"
 coup.5.a: "Potkani se rozprchnou, jakmile je na ně vrženo světlo."
 coup.5.b: "Nechť [SCOPE.sCharacter('coup_leader').GetFullName], ať už v porážce nebo ne, navždy bude znám jako zrádce."
 coup.5.d: "Skupina [SCOPE.gsInterestGroup('coup_ig').GetName] zcela opustila vládu. Zřízení [SCOPE.sLaw('coup_desired_law').GetName] je pravděpodobné, že bude provedeno na bojišti, spíše než v chodbách vlády."
 coup.5.f: ""Vidíme tedy, že válka není pouhým politickým činem, ale také skutečným politickým nástrojem, pokračováním politického obchodu, jeho uskutečněním jinými prostředky. Vše, co za tím přesahuje a co je přísně vlastní válce, se týká jen zvláštní povahy prostředků, které používá."\n\n— Carl von Clausewitz, #italic On War#!"
 coup.5.t: "[SCOPE.gsInterestGroup('coup_ig').GetName] Opuštění vlády"
