 exiles_events.100.a: "Exilovali jsme [SCOPE.sCharacter('repatriated_scope').GetHerHim] z dobrého důvodu."
 exiles_events.100.b: "Vítejte zpět doma!"
 exiles_events.100.d: "[SCOPE.sCharacter('repatriated_scope').GetFullName] se vrátil z exilu v [SCOPE.sCountry('repatriator_country_scope').GetName] s podporou vlády jejich hostitelů. Zdá se, že [SCOPE.sCountry('repatriator_country_scope').GetNameNoFormatting] mají důvod rozšířit ideologii [SCOPE.sCharacter('repatriated_scope').GetIdeology.GetName] v [ROOT.GetCountry.GetName]."
 exiles_events.100.f: "Druhé šance přicházejí zřídka. Domov, který byl [SCOPE.sCharacter('repatriated_scope').GetHerHim] jednou odepřen, nyní otevírá své dveře s podporou cizince. Dříve [SCOPE.sCharacter('repatriated_scope').GetHerHim] vyhnali, preferujíce falešný ráj stále tyranských záborů. Ale druhá šance pro [SCOPE.sCharacter('repatriated_scope').GetHerHim] znamenala druhou šanci pro sen. Pro pravé bratrství. Možná, že [SCOPE.sCharacter('repatriated_scope').GetHerHis] velké dílo přinese ještě plody."
 exiles_events.100.t: "Repatriace"
 exiling_dissident_radicals_factors: "Množství [Concept('concept_radical','$concept_radicals$')] generovaných závisí na naší svobodě slova [Concept('concept_law', '$concept_laws$')] a [concept_popularity] [concept_character]"
 failed_coup: "Neúspěšný puč"
 foolish_technocrat: "Ponížený technokrat"
 fra_republican_sentiment: "Republikánský sentiment"
 fra_republican_unrest: "$LEGACY_OF_FRENCH_REVOLUTION$"
 france_annex_luxembourg: "Nákup Lucemburska"
 france_annex_luxembourg_desc: "Lucembursko leží v našich přirozených hranicích a mělo by být součástí Francie. Možná by štědrá nabídka přesvědčila jejich vládce, aby přistoupili na prodej."
 france_annex_savoy: "Smlouva z Turína"
 france_annex_savoy_desc: "Provincie Savoj je přirozenou součástí francouzského národa a domovem mnoha, kteří se již považují za Francouze. Možná by bylo možné přes diplomatické prostředky přesvědčit jejich okupanty, aby území postoupili."
 france_natural_borders_pursuit: "Usilování o přirozené hranice"
 french_foreign_legion_ig: "Čest a věrnost"
 french_foreign_legion_recruitment: "Legie je naše země"
 french_pretenders.5.a: "Podporovat bonapartistické pretendenty."
 french_pretenders.5.b: "Stát při Doma Orléans."
 french_pretenders.5.c: "Podporovat legitimistické pretendenty."
 french_pretenders.5.d1: "Dolů s monarchií!"
 french_pretenders.5.d: "Tři dynastie mají nároky na francouzský trůn: linie [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName] podporuje ústavní červencovou monarchii, linie [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName] podporuje potomky Karla X., zatímco linie [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName] se snaží obnovit Napoleonovu francouzskou říši."
 french_pretenders.5.f: "Tři linie se postavily, aby si nárokovaly jednu korunu. Nejdříve úhlavní nepřítel Říma, potom klenot křesťanství, a nyní... dědicové nejisté budoucnosti. Dny revoluce jsou stále svěží v francouzských myslích. Další, tak brzy, by mohlo znamenat katastrofu. Krev může běžet ulicemi, než bude tato záležitost skutečně vyřešena."
 french_pretenders.5.t: "Pretendenti na trůn"
 ideology_authoritarian: "Autoritářský"
 ideology_authoritarian_desc: "#lore Tato postava věří, že velké národy potřebují silné vůdce, a že právě ona je pro tuto roli jedinečně způsobilá.#!"
 ideology_humanitarian: "Humanitární"
 ideology_humanitarian_desc: "#lore Tato postava je zastáncem lidského pokolení. Každému muži, ženě a dítěti by měl stát zaručit soubor nezcizitelných a neodňatelných práv.#!"
 ideology_humanitarian_royalist: "Osvícený roajalista"
 ideology_humanitarian_royalist_desc: "#lore Tato postava věří, že ideální forma společnosti je radikálně egalitární národ řízený osvíceným a humanistickým monarchou.#!"
 ideology_positivist: "Pozitivistický"
 ideology_positivist_desc: "Tato postava je horlivým technokratem a anticlerikalistou, opovrhujícím jak arbitrary mocí monarchů, tak svévolnými výkyvy veřejnosti."
 ideology_protectionist: "Ochranný"
 ideology_protectionist_desc: "#lore Tato postava věří, že domácí průmysl a mezinárodní obchod mají být státem pečlivě sledovány a regulovány.#!"
 ideology_socialist: "Socialista"
 ideology_socialist_desc: "#lore Tato skupina se hlásí k socialistické ideologii, prosazuje vlastnictví výrobních prostředků a odstranění kapitalismu.#!"
 in_exile_modifier: "V exilu"
 incompetent_coup_attempt: "Zpackaný pokus o puč"
 je_coup: "Puč!"
 je_coup_goal: "[SCOPE.gsInterestGroup('coup_ig').GetName] je připraven provést puč"
 je_coup_reason: "Skupina [SCOPE.gsInterestGroup('coup_ig').GetName] plánuje puč proti našim demokratickým institucím, aiming ke převzetí kontroly nad vládou a instalaci režimu přátelštějšího k jejich zájmům."
 je_french_foreign_legion: "Francouzská cizinecká legie"
 je_french_foreign_legion_reason: "Pokud máme vládnout v Africe, musíme si na kontinentu vybudovat trvalou vojenskou přítomnost. Musíme být připraveni akceptovat, že tyto síly budou muset být rekrutovány z místních populací a od odvážných nebo zoufalých vojáků zahraničních národů."
 je_french_natural_borders: "Přirozené hranice Francie"
 je_french_natural_borders_reason: "Expanzionistické tendence se opět objevily ve Francii. Občané, nebo alespoň někteří z nejhlasitějších občanů, požadují, aby se naše hranice rozšířily až k břehům Rýna a svahům Alp."
 law_technocracy: "Technokracie"
 law_technocracy_desc: "Národ je řízen nevolenou radou mužů rozumu a schopností."
 legion_headquarters: "Hlavní stan legie"
 legitimist_button: "Podporovat legitimisty"
 legitimist_button_desc: "Francie byla zkažena dekadencí revoluce. Musíme se vrátit k starému způsobu vlády, kde lidé věděli, jaké jsou jejich místa."
 luxembourg_payment: "Platby z Lucemburska"
 luxembourg_payment_received: "Platby z Lucemburska"
 modifier_brewing_insurrection: "Příprava vzpoury"
 modifier_insurrectionary_politician: "Revoluční vůdce"
 modifier_threatened_insurrection: "Spojeni proti vzpouře"
 natural_borders.1.a: "Naše hranice musí sahat k Rýnu."
 natural_borders.1.b: "To je absurdní představa."
 natural_borders.1.d: "Pojem 'přirozených hranic' se stal populárním mezi stoupenci režimu [SCOPE.sCharacter('borders_leader').GetLastName]. Francouzští patrioti požadují rozšíření [ROOT.GetCountry.GetAdjective] státu do sousedních oblastí."
 natural_borders.1.f: ""Hranice Francie jsou vyznačeny přírodou. Dosáhneme nejzazšího obzoru, od břehů [SCOPE.sState('rhineland_state').GetStateRegion.GetNameNoFormatting], až po hory [SCOPE.sState('savoy_state').GetStateRegion.GetNameNoFormatting], k pobřeží [SCOPE.sState('flanders_state').GetStateRegion.GetNameNoFormatting]. Hranice našeho národa musí být tam.""
 natural_borders.1.t: "Hranice národa"
 natural_borders.2.a: "Musí se naučit být Francouzi."
 natural_borders.2.b: "Sláva hrdinům [ROOT.GetCountry.GetName]!"
 natural_borders.2.c: "Jsme osvoboditelé Galie."
 natural_borders.2.d: "S [ROOT.GetCountry.GetName] nyní se rozšiřujícím až do vzdálených koutů Rýna a Alp, jsme dosáhli toho, co obhájci tohoto projektu nazvali našimi 'přirozenými hranicemi'. Musíme nyní spravovat naše nedávno získané území."
 natural_borders.2.f: "Rýnský úředník pozdravil nováčka. V dnešní době sem přichází spousta lidí z daleka na západ. Vytáhl svůj formulář a začal psát.\n'Prosím, herr—eh, monsieur. Vaše jméno, prosím?'\n'Jean Robert.'\n'Věk?'\n'Třicet jedna.'\n'Profese?'\n'Ale ne, mon ami! Jen návštěva.'"
 natural_borders.2.t: "Přirozené hranice Francie"
 natural_borders.3.a: "Okamžitě začlenit Savoj."
 natural_borders.3.b: "Provést plebiscit, aby se uklidnili lidé."
 natural_borders.3.d2: "[SCOPE.sCountry('savoy_country').GetName] souhlasil, že postoupí stát [SCOPE.sState('savoy_state').GetName] [ROOT.GetCountry.GetName]."
 natural_borders.3.d: "[SCOPE.sCountry('savoy_country').GetName] souhlasil, že postoupí státy [SCOPE.sState('savoy_state').GetName] a [SCOPE.sState('nice_state').GetName] [ROOT.GetCountry.GetName]."
 natural_borders.3.f: ""Nejsilnější motivace politické nutnosti, naléhavosti budoucnosti Itálie, pocit vděčnosti vůči našemu mocnému spojenci, a nakonec výjimečné okolnosti naší země rozhodly, ačkoli s lítostí, o našem milovaném [SCOPE.sCharacter('savoy_ruler').GetPrimaryRoleTitle] oddělit provincie, které byly po tolik staletí těsně spojeny s naším národem. Veškerý odpor by měl padnout bezmocný před zájmy země a pocitem povinnosti.""
 natural_borders.3.t: "Smlouva z Turína"
 natural_borders.4.a: "Svolat každého schopného muže, aby bránil své domovy."
 natural_borders.4.b: "Možná je appeasement nejlepším přístupem."
 natural_borders.4.d: "[SCOPE.sCountry('france_scope').GetName] oznámilo své ambice rozšířit své hranice od Savoj k Rýnu. To staví [SCOPE.sState('french_claim_state').GetName] do značného nebezpečí invaze."
 natural_borders.4.f2: "Po invazi do těchto pohraničních oblastí zůstali lidé na pravých březích hořkými vůči Francouzům. Nová hymna zasáhla tento region, mohutné volání pro každého německého rytíře, z masa a ducha, na obranu proti další invazi."
 natural_borders.4.f: ""Francouzi se od Bonaparteho nenaučili k čemu je dobré. Pokud mají v arsenálu jediný šavli nebo demi-gun, budou znepokojeni bojem."\n\n"Můžeme počítat s novou aliancí, aby zkontrolovala Francii? Poslední válka nás všechny tak krutě dolila, že každé mírové urovnání stojí za záchranu.""
 natural_borders.4.t: "Hlídka na Rýnu"
 natural_borders.5.a: "Přirozené rozšiřování našich hranic."
 natural_borders.5.d: "[SCOPE.sCountry('lux_overlord').GetName] rozumně souhlasil s našimi podmínkami pro koupi [SCOPE.sCountry('lux_scope').GetName]. Území se vrátilo na své právoplatné místo jako součást [ROOT.GetCountry.GetAdjective] národa."
