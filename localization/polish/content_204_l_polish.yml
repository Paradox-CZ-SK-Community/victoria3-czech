 BRZ_populism.1.a: "[SCOPE.gsInterestGroup('landowners_ig').GetName] má nového protivníka."
 BRZ_populism.1.d: "Rostoucí populistický a pro-modernizační trend mezi [SCOPE.gsInterestGroup('pb_ig').GetName] vedl je, aby vyzvali [SCOPE.gsInterestGroup('landowners_ig').GetName] na politický systém [ROOT.GetCountry.GetAdjective]."
 BRZ_populism.1.f: "A co tu všichni děláte? Toto je schůzka zástupců obchodu ohledně"
 BRZ_populism.1.t: "Svoboda bez rozdílu"
 BRZ_populism.2.a: "Musíme zahnout a zničit vzbouřence."
 BRZ_populism.2.b: "Pronásledujte sloup k vnitřní hranici."
 BRZ_populism.2.d: "Inspirující se povstáním tenentistů v [SCOPE.sState('inspiration_state').GetName], kapitán [SCOPE.sCharacter('prestes_scope').GetFullName] zahájil značnou vzpouru, vedoucí [SCOPE.sCharacter('prestes_scope').GetHerHis] jednotky napříč několika státy, aby se vyhnuli vládním silám."
 BRZ_populism.2.f: "Příkaz přišel, když vládní vojska začala posilovat své pozice. Spolu s povýšením byla směr jasný: pochodovat na sever a najít vzbouřence u řeky Paraná. Pochodování bylo snadnou částí. Pochodování s více než 14 000 vojáky v [SCOPE.sCharacter('prestes_scope').GetHerHis] patách bylo téměř neproveditelné. Ale nic nelze získat bez riskování. Bylo čas, [SCOPE.sCharacter('prestes_scope').GetSheHe] se rozhodl, na průlom."
 BRZ_populism.2.t: "Sloupec [SCOPE.sCharacter('prestes_scope').GetLastNameNoFormatting]"
 BRZ_populism.3.a: "Existují ještě ti, kdo vědí, kdo jim prospívá."
 BRZ_populism.3.b: "Další hrozba byla prozatím potlačena."
 BRZ_populism.3.d: "Díky úsilí našich institucí se vzestup populistického hnutí rozplynul v nic. Vláda [SCOPE.gsInterestGroup('landowners_ig').GetName] bude pokračovat nad [ROOT.GetCountry.GetName] na předpokládanou dobu."
 BRZ_populism.3.f: ""#italic Coronel,#! poslední zprávy byly doručeny. Většina policejních a vojenských sil má spoutané všechny hlavní uzly. Jakákoli aktivní nesouhlasící osoba se nebude moci pohybovat, aniž bychom to věděli."\n\n"Vynikající, #italic tenente.#! Řekněte svým mužům, aby se soustředili na vůdce. Neublíží ostatním. Jsem si jistý, že existují kávy, které by použily svou... ‘komunitní službu.'”"
 BRZ_populism.3.t: "Pokleslé naděje"
 BRZ_populism.4.a: "Nechte je jíst kávu."
 BRZ_populism.4.b: "Lidé musí mít úlevu."
 BRZ_populism.4.d: "Depresivní cena $coffee$ vedla k rozsáhlé chudobě v silně kávou závislém státě [SCOPE.sState('coffee_ocean_state').GetName]. Obavy o rozšiřující se deprese vzrostly po celém [ROOT.GetCountry.GetName]."
 BRZ_populism.4.f: "Osvoldo,\n\nPíšu ti s nejpokornějšími úmysly a nejtěžším srdcem. Jak ceny kávy po celém světě klesají, zůstávám bez prostředků. Jako by prodej rodinného stříbra nebyl dost, musel jsem rozdělit více své plantáže k prodeji. Prosil bych tě, jako prezidenta našeho country clubu, abys svolal schůzi. Musíme zastavit volný pád cen kávy po celém světě, než nás všechny stáhne dolů."
 BRZ_populism.4.t: "Oceán kávy"
 BRZ_populism.5.a: "Nesou semeno nového Brazílie."
 BRZ_populism.5.b: "Nikdy to nepovede k ničemu."
 BRZ_populism.5.d: "Městské \"liberální třídy\", reprezentované [SCOPE.gsInterestGroup('pb_scope').GetName] a [SCOPE.gsInterestGroup('intelligentsia_scope').GetName], začaly organizovat, aby zvrátily monopol [SCOPE.gsInterestGroup('landowners_scope').GetName] nad [ROOT.GetCountry.GetAdjective] politikou."
 BRZ_populism.5.f: "#bold Větší republika, ve jménu pokroku!"
 BRZ_populism.5.t: "Liberalisté"
 BRZ_populism.6.a: "Vložte loajální vojska, abyste potlačili toto povstání."
 BRZ_populism.6.b: "Bombe vzbouřence do podrobení."
 BRZ_populism.6.d: "[GetPopType('officers').GetName] podporující modernizační ideologii tenetismu zabrali město [SCOPE.sState('revolt_state').GetCityHubName] a několik okolních měst ve státě [SCOPE.sState('revolt_state').GetName]. Rebelové požadují tajné hlasování a nezávislé soudy."
 BRZ_populism.6.f: "#bold Čerstvý výbuch tenentismu#!\n\nDalší vojenská formace se obrátila proti vládě a začala vydávat stejný seznam požadavků jako ostatní poražení zrádci. Sympatizanti ve [SCOPE.sState('revolt_state').GetCityHubName] vyzvali, aby byly tentokrát úsilí vyslechnuty spravedlivě. Některé zprávy, které jsou vyšetřovány, naznačují, že by tato skupina mohla být podobně nakloněna násilí jako předchozí skupiny. Svědci blízcí [SCOPE.sState('revolt_state').GetCityHubName]... (pokračování na str. 2)"
 BRZ_populism.6.t: "Tenetistická revolta v [SCOPE.sState('revolt_state').GetName]"
 BRZ_populism.7.a: "Nezkloníme se před prázdnými slovy."
 BRZ_populism.7.b: "Utište tato nepravdivá obvinění."
 BRZ_populism.7.d: "Nedávné volby vedly k bouři obvinění z podvodů mezi [SCOPE.sParty('liberal_party_scope').GetName] a [SCOPE.sParty('republican_party_scope').GetName]. Tato tvrzení značně zvýšila napětí mezi třídami."
 BRZ_populism.7.f: "Obvinění z podvodu a manipulace byla očekávatelná. Od té doby"
 BRZ_populism.7.t: "Válka podvodu"
 BRZ_populism.8.a: "Lidé se shromáždili za [SCOPE.sCharacter('vargas_scope').GetLastName]."
 BRZ_populism.8.b: "Pošlete muže koroniálů po jejich tiskárnách."
 BRZ_populism.8.d: "Několik menších stran zastupujících městské střední třídy se rozhodlo podpořit [SCOPE.sCharacter('vargas_scope').GetFullName] a [SCOPE.sParty('liberal_alliance_scope').GetName] v jejich snažení sesadit oligarchii [SCOPE.gsInterestGroup('landowners_ig').GetName] z vlády."
 BRZ_populism.8.f: "Režim podporovaný výhradně tradicí je obzvláště náchylný k hnilobě. Tato hniloba může mít mnoho podob, ale tentokrát byla očekáváním. Očekávalo se, že káva se změní na mléko a mléko zpět na kávu. Jediná jednoduchá porušení této tradice stačila k narušení aliance. Odmítnutá polovina této dohody se obrátila na novou tvář z relativní zapadlé oblasti. Možná by si mohl nárokovat to, co mu právem patřilo."
 BRZ_populism.8.t: "Liberální aliance"
 BRZ_populism.9.a: "Musíme být opatrní, abychom nepodporovali další povstání."
 BRZ_populism.9.b: "Komuna musí být co nejrychleji rozdrcena."
 BRZ_populism.9.d: "Tenetistický [SCOPE.gsInterestGroup('armed_forces_ig').GetName] garnizon ve státě [SCOPE.sState('amazonas_state').GetName] obsadil město Manaus a vydal několik radikálních populistických dekretů. Vláda Komuny rychle získala obrovskou popularitu mezi místními obyvateli."
 BRZ_populism.9.f: "Dědečku,\n\nPamatuji si s potěšením na tvé příběhy o prapradědovi, který se v Amazonii postavil mužům starého císaře. Teď jsme s přáteli připraveni udělat to samé tady. Jeden z kapitánů tady slyšel o městě ve Francii, které dělá něco jako to, co děláme.\n\nTentokrát víme, co děláme. Nebude to jako stará válka. Nebude to jako Francie. Opravu to zvládneme. Já to vím."
 BRZ_populism.9.t: "Manauská komuna"
 BRZ_populism_0_tt: "Pokrok barometru #variable Populist Unrest#! dosáhl #variable 0%#!"
 BRZ_populism_100_tt: "Pokrok v #variable populistickému nepokoj#! dosáhl #variable 100%#!"
 BRZ_vargas.1.a: "Nová Brazílie přichází do existence."
 BRZ_vargas.1.d: "Po rychlém uchopení moci prvky armády sympatizující s reformistickým cílem byl [SCOPE.sCharacter('vargas_scope').GetFullName] vyhlášen prezidentem [ROOT.GetCountry.GetNameNoFormatting]. [SCOPE.sCharacter('vargas_scope').GetHerHis|U] program volá po modernizaci a rychlé obnově pořádku v národě."
 BRZ_vargas.1.f: "Začalo to v malém státě, zbaveném podílu v oligarchii. Poté, pomocí chytrých slov po atentátu, to rozkvétlo. Ale až poté, co byla sama oligarchie podvedena jednou ze svých polovin, když vzpoura zesílila. Nyní byli její aktéři shromážděni: První republika byla připravena padnout. Pouze rychlejší jednání by zastavilo krvavou občanskou válku."
 BRZ_vargas.1.t: "Nová republika"
 BRZ_vargas.2.a: "Ať žije brazilský národ!"
 BRZ_vargas.2.b: "Musíme dát kredit našim integralistickým partnerům."
 BRZ_vargas.2.d: "Sérií represí proti levici a mnoha dekrety posilujícími moc státu [SCOPE.sCharacter('vargas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('vargas_scope').GetFullName] plně zpečetil své panství v [ROOT.GetCountry.GetName]."
 BRZ_vargas.2.f: "#bold [SCOPE.sCharacter('vargas_scope').GetFullNameNoFormatting]: Jeho Excellencí na doživotí"
 BRZ_vargas.2.t: "Nová republika"
 BRZ_vargas.3.a: "Usilujeme o svobodnější éru."
 BRZ_vargas.3.b: "Musíme se poučit z [SCOPE.sCharacter('vargas_scope').GetHerHis] lekcí."
 BRZ_vargas.3.d: "Odstranění [SCOPE.sCharacter('vargas_scope').GetFullName] z moci slibuje novou éru pro [ROOT.GetCountry.GetName]. Zda tato nová éra bude érou svobody nebo pokračující diktatury pod jiným jménem, zůstává otázkou."
 BRZ_vargas.3.f: "\"Ale to je tak, že?\"\n\n\"Ano, [SCOPE.sCharacter('vargas_scope').GetFirstNameNoFormatting]. Ironické, že? Nikdy se neptej, co si starý císař myslel, když byl sesazen? Nějaké poslední rozkazy? Lítosti ohledně jeho vlády?\"\n\n\"Ne. Žádné úžasy ani lítosti. Budu jako starý císař: ustoupím stranou. Nepoběžím na prezidenta příští volby.\""
 BRZ_vargas.3.t: "Konec revoluce"
 BRZ_vargas.4.a: "Pošli nejlepšího byrokrata, kterého můžeme najít."
 BRZ_vargas.4.b: "Jmenujte kandidáta spojeného s [SCOPE.gsInterestGroup('intervenor_ig').GetName]."
 BRZ_vargas.4.d: "Nepokoje ve státě [SCOPE.sState('intervenor_state').GetName] přesáhly jakýkoliv přijatelný limit. Vláda [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] požádala o vyslání federálního intervenora k obnovení pořádku."
 BRZ_vargas.4.f: "\"Představuji si\""
 BRZ_vargas.4.t: "Federální intervencionáři"
 BRZ_vargas.5.a: "Obnovte pořádek, ale slibte budoucí ústupky."
 BRZ_vargas.5.b: "Nyní již není milosti."
 BRZ_vargas.5.d: "Dissidentské síly povstaly v [SCOPE.sState('dissent_state').GetName], požadující, aby [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] obnovil ústavní vládu a demokratické volby."
 BRZ_vargas.5.f: "Historie se nikdy neopakuje, ale často se rýmuje. To je paradox, kterým revoluce začíná v [SCOPE.sState('dissent_state').GetNameNoFormatting], jako tolik předtím a mnoho stále přijde, krví studentů. Požadavky byly envyhodně jednoduché: nevojenský guvernér státu, Ústavodárné shromáždění a Federální vláda se bude řídit novou ústavou. A přesto, ta rýmová struktura je vždy stejná: řeka krve, následující po prvotních krůtcích."
 BRZ_vargas.5.t: "Občanská revolt v [SCOPE.sState('dissent_state').GetName]"
 BRZ_vargas.6.a: "[SCOPE.sCharacter('integralist_agitator').GetSheHe|U] by byl užitečným spojencem."
 BRZ_vargas.6.b: "Šťastný vývoj."
 BRZ_vargas.6.d: "[SCOPE.sCharacter('integralist_agitator').GetFullName] založil [ROOT.GetCountry.GetAdjective] Integralist Action, pravicovou a tradicionalistickou stranu, která má za cíl potlačit levicovost a zakotvit katolické učení do struktury státu."
 BRZ_vargas.6.f: "\"Revoluce já sama nemůže začít pro Brazílii, dokud režim sobectví stále vládne. My, vanguard integrálství, rozdrtíme sobectví marxismu a překonáme meze materialismu. Musíme, protože Brazilie to požaduje!\"\n\nMezi nadšeným potleskem pravověrných byl jediný muž s blokem. Ač venkovně novinář, jeho skutečný patron byl spíše zainteresován na spojencích pohodlí. Tito pučisté by utvořili takové spojence."
 BRZ_vargas.6.t: "Integralistická akce"
 BRZ_vargas.7.a: "Pro chléb, půdu a svobodu!"
 BRZ_vargas.7.b: "Jsou nepřáteli státu."
 BRZ_vargas.7.d: "Koalice levicových organizací v opozici vůči vládě [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] se formovala a vydala své prohlášení. Hlavním proponentem hnutí je [SCOPE.sCharacter('anl_leader_scope').GetFullName], významný [SCOPE.sCharacter('anl_leader_scope').GetIdeology.GetName]."
 BRZ_vargas.7.f: "\"Musíme jednat nyní! Země je vhodná k tomu, aby byla zachycena...\""
 BRZ_vargas.7.t: "Národní osvobozenecká aliance"
 BRZ_vargas.8.a: "Jdou tam, kam se naši policisté bojí vkročit."
 BRZ_vargas.8.b: "Žalujte je za toto bezduché násilí."
 BRZ_vargas.8.d: "Integralisté pod vedením [SCOPE.sCharacter('integralist_leader_scope').GetFullName] pochodovali v [SCOPE.sState('integralist_state').GetName], jako reakci na stávku vyvolanou levicovým neklidem. Pochod zanechal mnoho zraněných stávkujících v jeho stopách."
 BRZ_vargas.8.f: "Armáda marchujících ve zelených košilích byla stejně bezohledná jako jejich evropské protějšky. Křičící rétorika na ulicích byla stejně běžná jako jejich militantní gestikulace. Objekt jejich hněvu dnes byla skupina průmyslových stávkařů. Integralisté věřili, že stávkující dělníci jsou větším nepřítelem vlády. Ale žádné takové zajištění loajality jim nikdy nebylo zaručeno."
 BRZ_vargas.8.t: "Integralistický pochod v [SCOPE.sState('integralist_state').GetName]"
