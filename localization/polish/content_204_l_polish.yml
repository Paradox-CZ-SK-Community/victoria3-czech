 completed_pan_national_project_tt: "Úspěšně jsme dokončili jakékoli"
 comte_recruited_tt: "[SCOPE.sCharacter('comte_scope').GetFullName] se stane dostupným jako [concept_agitator]"
 cooldown_year_tt: "Rozhodnutí #bold Pozitivního stupně#! se opět stane dostupným za #bold jeden rok#!"
 cristo_redentor.1.a: "Jejich práce bude velkým symbolem města."
 cristo_redentor.1.b: "Peníze by měly být investovány do charitativních činností."
 cristo_redentor.1.d: "Katolický kruh [SCOPE.sState('rio_state').GetName] předložil návrh na stavbu sochy Ježíše Krista na hoře Corcovado. Skupina shromáždila značnou částku peněz, která má být použita na její stavbu."
 cristo_redentor.1.f: ""Svět patří Kristu a svatému otci. Jsme z Tvorby a socha by to měla odrážet. Opravdu by nebylo příliš obtížné mít globus v jeho ruce."\n\n"Silva, tyto projekty vždy zabírají více času, lidské síly a peněz, než plánujete. Nebylo by jednodušší mít znak míru? Ruce ven, a vítající? Výstavní týmy nám za to poděkují."\n\n"Ano, Carlo, ale... ach, samozřejmě. Křížový náruč. Jeho poselství bylo mírové; tato socha bude také o míru.""
 cristo_redentor.1.t: "Týden památníku"
 cristo_redentor.2.a: "Socha poslouží jako trvalý symbol [ROOT.GetCountry.GetName]."
 cristo_redentor.2.b: "Velkolepá ukázka oddanosti [SCOPE.gsInterestGroup('devout_ig').GetName]"
 cristo_redentor.2.d: "Socha Krista Spasitele na hoře Corcovado byla dokončena a vysvěcena zástupci [SCOPE.gsInterestGroup('devout_ig').GetName]. Dokončená socha třicet metrů vysoká nyní hrdě stojí nad [SCOPE.sState('rio_state').GetName]."
 cristo_redentor.2.f: "Uprostřed rozptýlené mlhy v horách odhalily baterie reflektorů konečné dílo. Beránek Boží, stojící na velkém podstavci s výhledem na [SCOPE.sState('rio_state').GetCityHubName], s rozpaženýma rukama a připravený přivítat všechny. Ať už jsme ti věřící nebo obdivovatelé řemesel, nyní mohou všichni shlédnout tento triumf inženýrství."
 cristo_redentor.2.t: "Posvěcení"
 cristo_redentor_construct_tt: "Cristo Redentor může být postaven použitím [concept_political_lens] ve [SCOPE.sState('rio_state').GetName]"
 culture_south_america.4.a: "Naše vlast se posunuje o další krok směrem k svobodě."
 culture_south_america.4.b: "Jsme jen jedním národem mezi mnoha."
 culture_south_america.4.d: "Dědictví nezávislosti naší země od Španělska podnítilo počátky vyvinuté národní identity. Konflikty začaly mezi vizí unikátní a nezávislé [ROOT.GetCountry.GetName], a snem o nedělitelné Latinské Americe."
 culture_south_america.4.f: "Po staletí se střílelo, nejprve na ty, kteří vzdorovali dobytí, a poté na ty, kdo se snažili připoutat národ k jeho bývalému pánovi. Neformální mír nastal s útěkem španělských armád - ale nikdy skutečně nezastavili. Zůstávají s namířenými zbraněmi dovnitř a ven - čeká na konec této dočasné zmatek a jediné cíle, které mohou sledovat."
 culture_south_america.4.t: "Národ v našich rukou"
