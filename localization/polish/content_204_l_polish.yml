 coffee_with_milk.1.a: "Exportní ekonomika nás přivede do modernity."
 coffee_with_milk.1.b: "Úsilí našich plantážníků by mělo pokračovat."
 coffee_with_milk.1.d: "[ROOT.GetCountry.GetName] má obrovský potenciál - velká rozloha obdělávatelné půdy, a perfektní klima pro pěstování cenných plodin. Tento bohatství může mít klíč pro řešení křehké situace [ROOT.GetCountry.GetAdjectiveNoFormatting] ekonomiky po nezávislosti."
 coffee_with_milk.1.f: "V plném rozsahu kdysi ovládaná Portugalskem se rozkládala na více než pětinu kontinentu. Brazílie nyní rozšiřuje přes tyto země, s žilními vodními cestami, které zasobují savany, mokřady, deštné pralesy, zvlněné kopce a hory. Při správném životním prostředí by zde mohlo růst cokoliv, co člověk zná. Ale taková rozsáhlost by potřebovala čas, úsilí a řeku krve, aby byla zkrocena pro použití. Pořádek a pokrok na dlouho nebudou čekat."
 coffee_with_milk.1.t: "Kapka fazolí"
 coffee_with_milk.10.a: "[SCOPE.sState('bandits_state').GetNameNoFormatting] je v naprostém chaosu!"
 coffee_with_milk.10.b: "Hned za [SCOPE.sCharacter('bandit_scope').GetHerHim] pošlete policii."
 coffee_with_milk.10.c: "Víme, kam [SCOPE.sCharacter('bandit_scope').GetSheHe] poběží."
 coffee_with_milk.10.d: "Oznamovaný bandita [SCOPE.sCharacter('bandit_scope').GetFullName] shromáždil velkou skupinu cangaceiros a zaútočil na velké [SCOPE.gsInterestGroup('landowners_scope').GetName] v [SCOPE.sState('bandits_state').GetName]. [SCOPE.sCharacter('bandit_scope').GetHerHis|U] aktivity inspirovaly venkovské chudé k vyostření požadavků na reformu půdy."
 coffee_with_milk.10.f: "Ačkoli to trvalo větší část dne, fotograf nakonec přesvědčil [SCOPE.sCharacter('bandit_scope').GetLastNameNoFormatting] k focení. [SCOPE.sCharacter('bandit_scope').GetSheHe|U] podezříval, že v kameře je zbraň. Rozumné, vzhledem k absurdním metodám, které zákon použil v minulosti. Nikdo z gangu nebyl předtím vyfotografován. Teď si na to budou muset zvyknout: jsou víc než bandité. Jsou hrdinové a mají víc srdcí a myslí, které je třeba získat."
 coffee_with_milk.10.t: "Lampa ve tmě"
 coffee_with_milk.11.a: "To je vina velení [SCOPE.gsInterestGroup('armed_forces_scope').GetName]!"
 coffee_with_milk.11.b: "Musíme více sledovat [SCOPE.sState('capital_scope').GetCityHubName]."
 coffee_with_milk.11.d: "Skupina poručíků ve státě [SCOPE.sState('capital_scope').GetName] zahájila neúspěšný puč, aby nainstalovala modernizovanou, liberální vládu. Ačkoli plán selhal, incident odhalil trhliny ve struktuře [ROOT.GetCountry.GetName]."
 coffee_with_milk.11.f: "#bold Pevnost zabavena, Tenentes pochodují!#!\n\nŠok uchopil město Rio de Janeiro, když skupina kadetů a několik jejich vzbouřených vyšších důstojníků obsadili pevnost poblíž hlavního města. Zrádní občané, monarchisté a antirepublikáni se přidali k vzpouře. Reportéři blízcí městu říkají, že celá síla vzpoury je neznámá. Zachytili dělostřelectvo pevnosti a začali se přesouvat do... (pokračování na str. 4)"
 coffee_with_milk.11.t: "Revolt osmnácti"
 coffee_with_milk.12.a: "Za století pořádku a pokroku!"
 coffee_with_milk.12.b: "Jednou se všechno změní."
 coffee_with_milk.12.d: "S udržením moci [SCOPE.gsInterestGroup('landowners_ig').GetName] nad [ROOT.GetCountry.GetAdjective] politikou byla oligarchie Mléko-Káva plně a pevně zavedena. Konzervativní politické stroje států [SCOPE.sState('coffee_state').GetName] a [SCOPE.sState('milk_state').GetName] se zdají být skutečnými vládci země na předpokládanou dobu."
 coffee_with_milk.12.f: "A s posledním pricipem pera bylo hotovo: šéfové byli přísaháni na doživotí, místa byla vyhraná a ztracená na principu půdy samotné, a Senát byl neochvějný. Armáda, která jednou pomohla svržení umírající monarchie, byla nyní přivedena k nohám. Jako poslední záruka státy vytvořily armády svých policistů a ponížené námořnictvo bylo velice ochotné získat oblíbenost zpět.\n\nSláva Brazilie. Naše statečná hruď odmítne samu smrt!"
 coffee_with_milk.12.t: "Království kávy"
 coffee_with_milk.13.a: "Lidé budou vládnout!"
 coffee_with_milk.13.b: "Musíme se smířit s bývalými kolonialistickými."
 coffee_with_milk.13.d: "Schválení zákona a vynucení [SCOPE.sLaw('land_reform_law').GetName] úspěšně snížilo vliv [SCOPE.gsInterestGroup('landowners_ig').GetName] v [ROOT.GetCountry.GetAdjective] politice. Éra oligarchie mléko-káva se pomalu chýlí ke konci."
 coffee_with_milk.13.f: "Mléčná káva stříkla z jeho úst. Asistent ji otřel zadními drsnými rukávy. Poté zopakoval, co říkal koroniovi: reformy voleb a gubernátství nestavily jeho politickou hodnotu výše než že se stal obyčejným knihovníkem. Naplněné výrazy tryskly, zatímco koroniál zadrtil sklenici kávy do své ruky, mléko a káva se smíchaly s krví."
 coffee_with_milk.13.t: "Proti koroniálismu"
 coffee_with_milk.14.a: "Sníh dolů třídy vlastníků!"
 coffee_with_milk.14.d: "Politika vlády [ROOT.GetCountry.GetRuler.GetLastName] [GetLawType('law_collectivized_agriculture').GetName] zasáhla do srdce [SCOPE.gsInterestGroup('landowners_ig').GetName]. Systém mléko-káva byl pod lidmi považován za zastaralý."
 coffee_with_milk.14.f: "\"Vidíte zde, nyní, dobří lidé Brazílie? Tento majetek kdysi patřil dobytčímu rančérovi? Tento rančer a jeho otec byli kdysi brutálními otrokáři. Na jeho jméno už nezáleží, neboť nyní je pryč. Ale nyní, jeho ranč? Expropriační. Všechna ta zvířata, která zanechal hladová? Expropriační. Jeho pozemky? Expropriační. Tak to je od Minas Gerais až po Amazonii. Velký den byl přítomen v Brazílii. Budiž to jediný velký den, který kdy potřebujeme.\""
 coffee_with_milk.14.t: "Expropriace s důvodem"
 coffee_with_milk.15.a: "Museli domnívat, že se opozdili s platbami."
 coffee_with_milk.15.b: "Tento teror nemůže stát. Prohledejte místní obyvatele."
 coffee_with_milk.15.d: "V čím dál častější ukázce násilí známého jako cangaço, bandité načali domy několika bohatých [SCOPE.gsInterestGroup('landowners_ig').GetName] v [SCOPE.sState('bandits_state').GetName]. Jejich rodiny byly pobity a část lupu rozdělena místním venkovským chudým."
 coffee_with_milk.15.f: "V noci přišli s ohněm a sekerami. Když přišlo svítání, muži coronela našli zbývající kousky noční hlídky. K poledni našli podezřelé přívěsky několika levnějších věcí coronela na trhu. Po západu slunce se špinavý muž s parížskými vůněmi navrátí oslíka farmáři. S rukou na pistoli chybějícího dozorce práce winkuje cangaceiro na muže coronela, když se vrací zpět do lesa."
 coffee_with_milk.15.t: "Útok Cangaceiros [SCOPE.sState('bandits_state').GetName] Plantáže"
 coffee_with_milk.16.a: "Lidé [SCOPE.sState('bandits_state').GetNameNoFormatting] se inspirovali nebezpečnými náměty."
 coffee_with_milk.16.b: "Teror drží celé [ROOT.GetCountry.GetName] ve svých čelistech."
 coffee_with_milk.16.d: "Uprostřed bouře banditského násilí známého jako cangaço, prvky místních [SCOPE.gsInterestGroup('rural_folk_ig').GetName] v [SCOPE.sState('bandits_state').GetName] byly inspirovány romantizovanými příběhy komunit cangaceirov. Požadavky na zvýšenou autonomii a nespokojenost s [SCOPE.gsInterestGroup('landowners_ig').GetName] hrozí přejít v násilí."
 coffee_with_milk.16.f: "\"To je patnáctý rolník, kterého jsme dnes vyhodili z těchto sálů. Opravu, ta drzost těchto hromadění hnoje. Znamená proces podle práva pro ně vůbec něco?\"\n\"Senhor?\"\n\"Ne teď. 'Zkontrolujte koloniály, nebo to udělají za nás.' Pah! Měli bychom přijmout novou legislativu, aby se nemohli vrátit-\"\n\"Senhor!\"\n\"Co je? Je tu dvacet těch hooliganů? Zavolejte stráže a zatkněte i tento dav!\"\n\"Senhor, podívejte! Stovky z nich!\""
 coffee_with_milk.16.t: "Romantizovaný teror"
 coffee_with_milk.2.a: "[SCOPE.sState('reinvestment_state').GetName] je bijící srdce [ROOT.GetCountry.GetNameNoFormatting]."
 coffee_with_milk.2.b: "Centrální vláda musí mít svůj podíl."
 coffee_with_milk.2.d: "Místní vlády ve [SCOPE.sState('reinvestment_state').GetName], silně bohatý stát investovaný do plantážní ekonomiky, zahájili program reinvestice výnosů z obchodování s kávou. To ještě více posílilo jeho rozvoj v porovnání s ostatními [ROOT.GetCountry.GetAdjective] státy."
 coffee_with_milk.2.f: "\"Kolik kávových plantáží se vejde do jedné země? Vypadá to, že každý muž a jeho pes buď pracují, nebo vlastní kávovou plantáž.\"\n\n\"Měli byste vidět následující administrativu. Krávy tak daleko, jak oči dohlédnou. Každý slušný Brazilec musí mít mléko s kávou.\"\n\n\"To vysvětluje, proč je tam vzduch tak odporný.\""
 coffee_with_milk.2.t: "Pokladnice kávy"
 coffee_with_milk.3.a: "Podporujte evropskou migrační pracovní sílu."
 coffee_with_milk.3.b: "Usilujte o rozšíření otroctví, aby se vyrovnala mezera."
 coffee_with_milk.3.d: "S nedostatkem ochotných pracovníků v [SCOPE.sBuilding('population_building').GetName] v [SCOPE.sState('population_state').GetName] místní [GetPopType('aristocrats').GetName] hledali řešení, jak získat více levné pracovní síly pro svá pole."
 coffee_with_milk.3.f: "Na P. M., správci přístavu,\nJistě, jak to píšu, nemám potřebu vám říkat o bednách kávy proudících z našich přístavů do úst Američanů a Evropanů všech odstínů. Tuny, jak mi bylo řečeno, procházejí na naše lodě, aby navštívily všechny kouty světa. A jistě také víte, že vybírání těchto cenných bobů je neodpočinková práce pod naší sluncem. Ostatní vlastníci plantáží a já jsme se dostali k vzájemnému pochopení: potřebujeme více masa, abychom nasytili neúprosné slunce a naše krvežíznivé plodiny. Určitě to, co Britové nevědí, je nezraní."
 coffee_with_milk.3.t: "Bezsrdcová pole"
 coffee_with_milk.4.a: "Důsledky růstu."
 coffee_with_milk.4.d: "S růstem [ROOT.GetCountry.GetAdjective] zemědělství se agrární plantážní třída značně obohatila. Tato třída je zosobněna barony \"kávy a mléka\" z [SCOPE.sState('coffee_state').GetName] a [SCOPE.sState('milk_state').GetName], kteří nyní usilují o rozšíření svého vlivu ještě dále."
 coffee_with_milk.4.f: ""Měli byste vědět, že je to méně demokratické, než si myslíte. Spíše jde o rozhodnutí, jaký druh žvance chceme víc: kraví hovno nebo spálenou kávu."\n\n"Jak špatné to může být, člověče? Nemůže být tak špatné jako volba mezi tory v shnilém obvodu."\n\n"Plukovníci po státech... eh... užívají spousty svobod se svou mocí. Chovají se spíše jako baroni zločinu, než jako muži osvícení.""
 coffee_with_milk.4.t: "Káva s mlékem"
 coffee_with_milk.5.a: "Na zdraví těm, kteří to učinili možné!"
 coffee_with_milk.5.b: "Jednoho dne se musíme rozšířit z zemědělství."
 coffee_with_milk.5.d: "Úspěšný vývoj [ROOT.GetCountry.GetAdjective] zemědělství výrazně posílil ekonomiku naší země. Plody našeho obchodu lze vidět na každém kontinentě, ochucující čaj v Londýně a srkání z horkých hrnků v New Yorku."
 coffee_with_milk.5.f: "Nejnovější zprávy o zdanění byly nepopiratelné: mléko a káva byly většinou, ne-li všemi, výrobky některých administrativ. Ty stejné daně a doky platily za ne méně než třicet brazilských studentů v zahraničí, a další čtyři vědecké instituce. Cesty, nemocnice a knihovny koupené a zaplacené od krav a kávy.\n\nNebo spíše, od koloniálů, kteří ovládali obchod."
 coffee_with_milk.5.t: "Peněžní strom"
 coffee_with_milk.6.a: "Měli by se naučit pracovat lépe."
 coffee_with_milk.6.b: "Nemůžeme mít vládu se svou vlastní krví."
 coffee_with_milk.6.d: "Zemědělští oligarchové méně prominentního severovýchodního státu [SCOPE.sState('northeast_state').GetName] silně protestovali proti vnímané dominaci [ROOT.GetCountry.GetAdjective] politického systému ze strany [SCOPE.sState('coffee_state').GetName] a [SCOPE.sState('milk_state').GetName]."
 coffee_with_milk.6.f: "\"Zdá se, že cokoli, co dnes děláme, je diktováno pouze [SCOPE.sState('coffee_state').GetNameNoFormatting]. A kvůli čemu? Káva? Feh, jaký má smysl jejich káva ve srovnání s jídlem, natož cukrem a masem?\"\n\n\"Lidi jsou rádi, že platí za kávu. Nejsou za cukr a maso. Kromě toho, jaký je váš cíl? Bereš zbylé krávy a děláš z nich boty. Lidi mohou přežít bez bot.\"\n\n\"Můj cíl je, že [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] by měl nenechat [SCOPE.sState('coffee_state').GetNameNoFormatting] a [SCOPE.sState('milk_state').GetNameNoFormatting] předávkovat nás. A myslel bys si lépe o botách, kdybys musel jít bosý na slunci, hlupáku!\""
 coffee_with_milk.6.t: "Oligarchická třecí síla"
 coffee_with_milk.7.a: "Koloniály vždy přijdou na pomoc."
 coffee_with_milk.7.b: "Musíme mít volební integritu."
 coffee_with_milk.7.d: "Formidabilní politické stroje států [SCOPE.sState('coffee_state').GetName] a [SCOPE.sState('milk_state').GetName] se prosadily ve probíhajících volbách, podporující kandidáty [SCOPE.sParty('republicans_scope').GetName] pro všechna federální místa."
 coffee_with_milk.7.f1: "\"Místo abychom hlasovali o efektivnosti, hlasujeme pouze o tom, kdo má nejhlubší pokladny a největší půdu. Zdá se, že jsme udělali jeden krok vpřed a třicet zpět od revoluce.\"\n\n\"Revoluce? Stále věříte, že to byla zkouška? Byla to sotva revoluce. Někteří vojáci pochodovali ulicí a muž a jeho rodina odešli. Ale máte pravdu, že jsme odtud zašli zpět.\"\n\n\"Za jeho chyby, postrádám starého císaře...\""
 coffee_with_milk.7.f2: "Znovu zmařeno, a tentokrát zatlačeno do kouta. Každý jiný koloniál v Brazílii byl jako baron ve svém vlastním feudalismu. Místo toho, aby pracovali pro blaho národa, pracovali, aby si vylepšili své vlastní pokladny. Armáda byla dost dobrá k tomu, abychom s nimi spolupracovali, když si důstojníci kontrolovali své vlastní traksí půdy. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nepotřeboval poradce k tomu, aby věděl, co [ROOT.GetCountry.GetRuler.GetSheHe] potřeboval: radikální sázka, aby donutil guvernéry k poslušnosti, nebo čekat, až si na svoje klopýtání znovu šlápnou."
 coffee_with_milk.7.t: "Kávovar"
 coffee_with_milk.8.a: "Tato politika zajistí stabilitu [ROOT.GetCountry.GetNameNoFormatting]."
 coffee_with_milk.8.b: "Federální vláda musí mít určitou autoritu nad státy."
 coffee_with_milk.8.d: "Guvernéři mocných států \"Káva a mléko\" [SCOPE.sState('coffee_state').GetName] a [SCOPE.sState('milk_state').GetName] usilovali o dohodu s federální vládou [ROOT.GetCountry.GetName] k zajištění kontroly jak nad jejich místními oligarchiemi, tak nad naší současnou administrativou."
 coffee_with_milk.8.f: "Vyvážení sil vyžaduje drobnou recalibraci. Více dlaní promazaných mlékem, medem se kávou, a všechno pro zisk na konci. Plantážníci a vlastníci rančů by požadovali jednoduché ústupky: proliferaci a podporu pro své zájmy, na úkor jakékoliv skutečné opozice. Na oplátku by se vázající Senát měl v jeho řadách více solidárně projevovat. Ale vše končí stejně: v konspiraci proti veřejnosti."
 coffee_with_milk.8.t: "Politika guvernérů"
 coffee_with_milk.9.a: "Cangaceiros jsou užiteční pro plukovníkova... speciální úkoly."
 coffee_with_milk.9.b: "Musíme tuto morovou ránu vymýtit!"
 coffee_with_milk.9.d: "Rozsáhlá nedostatečnost v [SCOPE.sState('bandits_state').GetName] vedla k vzniku zločinu a \"sociální banditství\". V odlehlých oblastech státu získávají bandité nechuť mezi venkovskými chudými za své odvážné a násilné činy."
 coffee_with_milk.9.f: "\"'Lucerna?' Huh, jaký druh jméno je 'Lucerna?' Nevyvolává to u muže hrůzu.\"\n\n\"Měli byste být. Ten muž může ovládat páku tak rychle, že žádný kulomet to nemůže zvládnout. Byli bychom mrtví a šéf by byl fileted rybou za několik minut. Nebo, věděc jak moc má rád peníze, by ho donutil se dívat, jak Lucerna dává chudým, a pak filetovat chudáka.\"\n\n\"Dává peníze žebrákům? Není to tak špatné. 'Lucerna.' Řeknu ti, že ho namazám a zapálím, pokud to zabrání, abyste si počůrali kalhoty.\""
 coffee_with_milk.9.t: "Cangaço"
 coffee_with_milk_0_tt: "Pokrok v #variable kávě s mlékem#! dosáhl #variable 0%#! přijetím a udržením #bold Zemědělské reformy#! zákona jiného než [GetLawType('law_serfdom').GetName] nebo [GetLawType('law_tenant_farmers').GetName], a udržováním [SCOPE.gsInterestGroup('landowners_ig').GetName] mimo vládu"
 coffee_with_milk_100_tt: "Pokrok barometru #variable Káva s mlékem#! dosáhl #variable 100%#! prostřednictvím prosazení a udržování [GetLawType('law_serfdom').GetName] nebo [GetLawType('law_tenant_farmers').GetName] #bold Reformy půdy#! zákona, a udržování [concept_powerful] [SCOPE.gsInterestGroup('landowners_ig').GetName] [concept_in_government]"
 communism.10.a: "Bouře se blíží."
 communism.10.b: "Svět bude jednou svobodný."
 communism.10.d: "Jak naše průmysly rostly, staly se stále kritičtějšími pro budoucnost [ROOT.GetCountry.GetAdjective] národa, tak také pracovní třída. Rozdílná dělnická hnutí začala sjednocovat pod vztyčenou vlajkou socialismu."
 communism.10.f: "\"...rozvoj moderního průmyslu proto podkopává na nohou samotný základ, na kterém buržoazie produkuje a přivlastňuje si produkty. Co buržoazie tedy produkuje, jsou především její vlastní hrobníci. Její pád a vítězství proletariátu jsou stejně nevyhnutelné.\""
 communism.10.t: "Utiskovatel a utiskovaný"
 communism.11.a: "Vítězství pro všechny [ROOT.GetCountry.GetNameNoFormatting]."
 communism.11.b: "Věci už nikdy nebudou jako dřív."
 communism.11.d: "Ať už prostřednictvím důvěry našich lidí nebo obušky našich vojáků, [ROOT.GetCountry.GetName] vyvstalo neporušené z vlny socialistické agitace, která ho ohrožovala."
 communism.11.f: "Stále viděli letáky, někdy - rozpadlé papírové mrtvoly, uvízlé ve svodících, ušpiněné sootem a blátem, smělou červenou a černou inkoustu odřenou hrubými kameny a hrubšími kroky. Policie se neobtěžovala sbírat je, považovala je za urážku svých rukavic - nebo, možná, si uvědomila, že jejich padlé zbytky udělaly prohlášení více než jejich úplné zmizení."
 communism.11.t: "Požární přestávka"
