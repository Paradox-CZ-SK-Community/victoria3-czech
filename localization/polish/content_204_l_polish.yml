 positivism_pulse.1.a: "Velký přínos reformnímu porozumění."
 positivism_pulse.1.b: "Určitě existují rozumnější fóra pro politiku."
 positivism_pulse.1.d: "Filozofie pozitivismu se rozšířila nad rámec pozitivistické církve, kdy mnoho [GetPopType('engineers').GetName], [GetPopType('academics').GetName] a [GetPopType('officers').GetName] přijalo její vědecké principy, aby splnily své reformistické ambice."
 positivism_pulse.1.f: "Přirozené právo bylo jednou z prvních věcí, které pod novým soudcem zmizelo. Jediný úder kladiva a tím skončily jakékoliv nároky na \"přirozenost\" jednotlivce, který usiluje o náhradu škody. Pokud neexistoval výslovný příkaz od vlády, nebylo to právo, kterým by se mělo řídit. Pouze pokyny, které je třeba interpretovat, dokud nejsou vydány příkazy."
 positivism_pulse.1.t: "Praktikující pozitivisté"
 positivism_pulse.2.a: "Základ pro novou vojenskou doktrínu."
 positivism_pulse.2.b: "Akademie by měla tuto tendenci dále přijmout."
 positivism_pulse.2.c: "Tento pocit by mohl posílit reformní návrhy [SCOPE.sCharacter('armed_forces_leader').GetFullName]."
 positivism_pulse.2.d: "Praktická a vědecká povaha pozitivismu vedla k rostoucí popularitě pozitivistického myšlení v [SCOPE.gsInterestGroup('armed_forces_ig').GetName]. Mnoho profesorů a důstojníků na [ROOT.GetCountry.GetAdjective] vojenských akademiích začalo přijímat tuto filozofii."
 positivism_pulse.2.f: "Racionální pozorování a osobní porozumění mohou vést k tomu, že vedoucí může snížit těžební zařízení ke sladkému výpočtu. Přesný výpočet toho, jaké dělostřelectvo může nasadit správné množství munice na cíl, kdy jsou zraněné proměnné pro maximální efekt a minimální ztráty. Muži zásobeni a vyzbrojeni přesně s tím, co potřebují, navíc malou dávkou, a dost motivace na dobytí tvrze.\n\nVálky daleké budoucnosti se mohou stát krvavějšími, ale alespoň budou efektivní."
 positivism_pulse.2.t: "Vojenská věda"
 positivism_pulse.3.a: "Měli by se držet vojenských záležitostí."
 positivism_pulse.3.b: "Mohli pouze zlepšit [SCOPE.gsInterestGroup('armed_forces_ig').GetName]."
 positivism_pulse.3.d: "Převaha pozitivistických učení v [ROOT.GetCountry.GetAdjective] vojenských akademiích vedla k výchově generace důstojnických kadetů ve [SCOPE.gsInterestGroup('armed_forces_ig').GetName] ve svých principech."
 positivism_pulse.3.f: "\"Kapitáne, doufám, že mi můžete vysvětlit pár věcí. Vaši muži čtou o republikánství místo aby cvičili. Místo cvičení na průvody, křičí o teorii. Když mají volno na bohoslužby, malují. Proč proboha proměňujete mé vojáky na nedělní školní debutanty?\"\n\n\"Abych byli flexibilnější v terénu, pane. Přeji si, aby muži pod mým velením přežili beze mě. Musí být schopní přemýšlet, pokud budu příliš mrtvý, abych za ně mohl myslet.\""
 positivism_pulse.3.t: "Nová generace"
 positivism_pulse.4.a: "Církev není jediným arbitrem této příčiny."
 positivism_pulse.4.b: "Jejich praktiky představují porušení pozitivistických principů."
 positivism_pulse.4.d: "Několik prominentních proreformních zastánců pozitivismu se dostalo do sporu s pozitivistickou církví ohledně jejich politických aktivit. Ortodoxní postoj církve je takový, že její členové by se neměli účastnit politických aktivit mimo její rámec."
 positivism_pulse.4.f: "Na stole ředitele byly dvě hromady dopisů: jeden od kněží pozitivistické církve a druhý od volného souboru praktikantů někde v vládě. Všechny z nich se týkaly malé skupiny témat: denonciace tohoto rival. podpora této aliance, prosba o podporu nebo varování, aby se nedostali do intriky.\n\nDotkl se dekantéru rumu. Politika, zdá se, je inherentní k jakékoli církvi."
 positivism_pulse.4.t: "Teorie a praxe"
 positivism_pulse.5.a: "Není na tom nic špatného."
 positivism_pulse.5.b: "Nesmějí rozšířit nepořádek do [SCOPE.sState('temple_of_humanity_state').GetName]."
 positivism_pulse.5.d: "Pozitivistický kostel [ROOT.GetCountry.GetNameNoFormatting] podal žádost o povolení postavit další kostel ve [SCOPE.sState('temple_of_humanity_state').GetName]. Navrhovaný \"Chrám lidstva\" poslouží jako důležitý uzel pozitivistických aktivit."
 positivism_pulse.5.f: "\"V [SCOPE.sState('capital_scope').GetCityHubName] už je chrám a teď chtějí další v [SCOPE.sState('temple_of_humanity_state').GetCityHubName]? Opravu, na nás všech by teď mohla být inkvizice.\"\n\n\"Nebojte se. Vypadají jak katolíci stejně. Pokud by jakákoliv inkvizice přece již proběhla, vezmou jen kněze a pokřtí je. Možná by to byl skutečný důvod proč chodit na mši v neděli.\"\n\n\"Ty nechodíš na mši v neděli? Co si o tom myslí tvá matka?\""
 positivism_pulse.5.t: "Chrámy lidstva"
