 je_agricultural_development_goal: "Zvýšit množství [concept_buy_orders] pro $coffee$ ve [SCOPE.sCountry('brazil_scope').GetCapital.GetMarket.GetName] o 150%"
 je_agricultural_development_goal_dummy: "Zvyšte množství [concept_buy_orders] pro $coffee$ na brazilském trhu o 150%"
 je_agricultural_development_reason: "[ROOT.GetCountry.GetName] je požehnáno obrovským množstvím úrodné země a klimatem vhodným pro pěstování vysoce ziskových plodin. To poskytuje skvělou příležitost obohatit národ a katapultovat [ROOT.GetCountry.GetAdjectiveNoFormatting] produkty do celosvětové prominence."
 je_andean_federation: "Bolívarova ambice"
 je_andean_federation_reason: "Největší rozsah ambicí Simóna Bolívara představovala jeho navrhovaná Federace And, velká konfederace celé Latinské Ameriky. Navzdory původnímu neúspěchu na kongresu v Panamě se situace změnila a hrozba evropského a amerického zasahování vytvořila prostředí pro možné oživení této myšlenky."
 je_coffee_with_milk: "Káva s mlékem"
 je_coffee_with_milk_reason: "Rozvoj [ROOT.GetCountry.GetAdjective] zemědělského průmyslu soustředil velké množství bohatství do rukou agrárních baronů \"kávy a mléka\". Nedávný boom kávy vytvořil velkou příležitost pro růst – ale také velké riziko soustředěného politického vlivu v rukou agrárních [SCOPE.gsInterestGroup('landowners_ig').GetName].\n\nÚčinky na konci této [concept_journal_entry] budou závislé na stavu [ROOT.GetCountry.GetName]'s"
 je_cristo_redentor: "Kristus Spasitel"
 je_cristo_redentor_reason: "Příslušníci [SCOPE.gsInterestGroup('devout_ig').GetName], kteří se snaží ukázat svou víru a postavit se proti vnímanému 'bezbožnosti' v [ROOT.GetCountry.GetAdjective] společnosti, vybrali peníze na vytvoření sochy Ježíše Krista na vrcholu hory Corcovado v [SCOPE.sState('rio_state').GetName]."
 je_gran_colombia: "Gran Colombia"
 je_gran_colombia_reason: "Rozpad státu Gran Colombia, roztrženého separatismem v 30. letech 19. století, byl tragédií jak pro [ROOT.GetCountry.GetName], tak pro naše bolivarské národy. Hledání jeho návratu může vzbudit hněv těch, kteří nejsou tolik nadšení ze sjednocení - ale úspěšná obnova Gran Colombie by byla obrovským přínosem pro všechny jeho zakládající národy."
 je_la_plata: "Rio de la Plata"
 je_la_plata_reason: "Anarchie dvacátých let pohřbila jakékoliv naděje, že staré Spojené provincie Río de la Plata se budou sjednocovat pod jednou vládou, a vedla k vzestupu [ROOT.GetCountry.GetName] z jejích popelů. Usilování o její návrat může vyvolat hněv těch, kteří nejsou příliš nadšení z unifikace - ale úspěšná obnova Río de la Plata by byla obrovským přínosem pro všechny její zakládající národy."
 je_new_republic: "Nová republika"
 je_new_republic_reason: "[SCOPE.sCharacter('vargas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('vargas_scope').GetFullName] a [SCOPE.sCharacter('vargas_scope').GetHerHis] podporovatelé svrhli předchozí vládu [ROOT.GetCountry.GetName] a založili nový režim založený na nacionalismu a modernizaci státu."
 je_populist_unrest: "Populistická nespokojenost"
 je_populist_unrest_reason: "Dominance [ROOT.GetCountry.GetAdjective] politiky ze strany [SCOPE.gsInterestGroup('landowners_ig').GetName] vyvolala nespokojenost v celé zemi. Populistické postavy podporované [SCOPE.gsInterestGroup('pb_ig').GetName] agitují proti současné vládě na ulicích a liberální vojenské organizace se dívají na příklad tenentů, kteří se v minulosti postavili agrární oligarchii. Pokud se tento neklid nenaviguje úspěšně, umírající [ROOT.GetCountry.GetGovernment.GetName] čelí násilné změně moci."
 je_positivist_movement: "Pozitivní etapa"
 je_positivist_movement_embrace_positivism_button: "Sponzorovat pozitivistickou filozofii"
 je_positivist_movement_embrace_positivism_button_desc: "Poskytujte politickou podporu osobnostem šířícím pozitivistickou filozofii v ozbrojených silách a střední třídě."
 je_positivist_movement_reason: "Následovníci sociální teorie pozitivismu začali organizovat politickou reformu v [ROOT.GetCountry.GetName]. Pozitivisté si přejí zaměřit se na budoucnost [ROOT.GetCountry.GetNameNoFormatting] a aby národ vyvinul a industrializoval pod vládou technických expertů.\n\nÚčinky na závěr této [concept_journal_entry] budou záviset na míře vlivu, kterou #bold pozitivisté#! zajistí.\n\n#italic Pozitivismus je filozofická teorie, která odvozuje všechny věci logikou a rozumem ze smyslů. Hnutí pozitivismu prosazuje reformy založené na vědeckých principech, aby se posunulo nad teoretizované \"teologické\" a \"metafyzické\" fáze lidského vývoje a zřídilo společnost založenou na plném poznání přirozeného světa.#!"
 je_positivist_movement_suppress_positivism_button: "Potlačit pozitivistické organizace"
 je_positivist_movement_suppress_positivism_button_desc: "Potlačit činnost pozitivistických organizací, aby se zabránilo šíření tohoto nebezpečného filozofického tendence."
 je_south_american_national_identity_emergence: "Národ [ROOT.GetCountry.GetAdjective]"
 je_south_american_national_identity_emergence_goal: "Pokrok vyvstávající [ROOT.GetCountry.GetAdjectiveNoFormatting]"
 je_south_american_national_identity_emergence_reason: "Nezávislost [ROOT.GetCountry.GetName] na Španělsku vyvolala náznaky nacionalismu po celé zemi. Jak národ kráčí do budoucnosti, naši intelektuálové se snaží formulovat novou identitu, která bude výrazně a výhradně [SCOPE.sCulture('new_national_culture').GetName].\n\nNásledující podmínky podpoří proces rozvíjení naší #bold národní identity#!:\n• [GetIdeology('ideology_patriotic').GetName] nebo [GetIdeology('ideology_liberal').GetName] [Concept('concept_interest_group','$concept_interest_groups$')], které jsou [concept_in_government] nebo mají vysoký [concept_clout]\n• Probíhající [Concept('concept_war','$concept_wars$')] s vysokou [concept_war_support]\n• Budovy [GetBuildingType('building_university').GetName], [GetBuildingType('building_art_academy').GetName] a [GetBuildingType('building_government_administration').GetName] s vysokým [concept_occupancy]\n• Vysoké národní [concept_prestige]\n• Nevlastnit [Concept('concept_homeland','$concept_homelands$')] neodpovídající [SCOPE.sCulture('old_national_culture').GetName]\n\nOčekává se, že postup tohoto #bold národního probuzení#! se zvýší o #tooltippable;tooltip:[Country.GetTooltipTag],je_south_american_national_identity_emergence_special_tooltip [Country.MakeScope.Var('national_identity_progress_var_next').GetValue|+=]#! příští měsíc.\n\n@warning! Dokončení tohoto [concept_journal_entry] vyloučí [ROOT.GetCountry.GetName] z usilování o #bold větší nadnárodní ambice#!" # todo: CHANGED
 je_south_american_national_identity_emergence_special_tooltip: "Rychlost je určena těmito položkami:\n#variable [Country.MakeScope.Var('national_identity_progress_from_igs').GetValue|+=]#! z [concept_clout] [GetIdeology('ideology_patriotic').GetName] a [GetIdeology('ideology_liberal').GetName] [Concept('concept_interest_group','$concept_interest_groups$')]\n#variable [Country.MakeScope.Var('national_identity_progress_from_wars').GetValue|+=]#! z probíhajících [Concept('concept_war','$concept_wars$')]\n#variable [Country.MakeScope.Var('national_identity_progress_from_universities').GetValue|+=]#! z budov [GetBuildingType('building_university').GetName], [GetBuildingType('building_art_academy').GetName] a [GetBuildingType('building_government_administration').GetName]\n#variable [Country.MakeScope.Var('national_identity_progress_from_prestige').GetValue|+=]#! z [concept_prestige]\n#variable [Country.MakeScope.Var('national_identity_progress_from_homelands').GetValue|+=]#! z vlastnictví ne-[Concept('concept_primary_cultures','$concept_primary_culture$')] [Concept('concept_homeland','$concept_homelands$')]\n#variable [Country.MakeScope.Var('national_identity_progress_var_add').GetValue|+=]#! z jiných efektů" # todo: CHANGED
 je_the_krakow_uprising: "Krakovské povstání"
 je_the_krakow_uprising_annex_button: "Obsadit Krakov"
 je_the_krakow_uprising_annex_button_desc: "Obsadíme Svobodné Město Krakov, abychom je přetvořili v nedílnou součást našeho státu"
 je_the_krakow_uprising_reason: "Revoluce [concept_revolution] trhající svobodné město [SCOPE.sCountry('krakow_scope').GetName] hrozí vyvoláním další vlny polské nacionalistické agitační v Galicii. Město musí být uklidněno a začleněno jako plnohodnotná součást [ROOT.GetCountry.GetName]."
 je_the_red_scare: "Rudý postrach"
 je_the_red_scare_reason: "Vznik mocného komunistického režimu v cizí zemi vyvolal obavy mezi některými segmenty populace, že [ROOT.GetCountry.GetName] bude dalším, kdo padne do komunismu.\n\nDomácí politické proudy se levicovými agendami se dostaly pod dohledem protikomunistických sil, protože jsou obviňovány z toho, že se staly předzvěstí krvavé revoluce, a agenti cizích mocností."
 je_war_of_the_confederation: "Válka Konfederace" # todo: CHANGED
 je_war_of_the_confederation_reason: "Se svou větší populací evropského původu, nevyužitými zdroji a strategickou polohou představuje solidní #bold Peru-Bolivijská konfederace#! existenciální hrozbu pro [SCOPE.sCountry('home_country_scope').GetAdjective] národní zájmy. Abychom zachovali vyvážení moci, #bold konfederace#! musí být buď udělána přátelskou k našemu státu nebo násilně rozložena.\n\nAmbice #bold Peru-Bolivijské konfederace#! mohou být odvráceny tím, že je donutíme uvolnit své [Concept('concept_subject', '$concept_subjects$')] dříve, než pokroková lišta dosáhne #variable 100%#!."
 krakow.1.a: "Musíme okamžitě znovu získat kontrolu nad Krakovem."
 krakow.1.b: "Jsme vázáni zachovat status Vídeňské smlouvy."
 krakow.1.d: "Jak revoluce propukla ve svobodném městě [SCOPE.sCountry('krakow_scope').GetName], radikální polští nacionalisté vydali manifest vyzývající k všeobecnému hlasování, zrušení nevolnictví a znovusjednocení Polska."
 krakow.1.f: "Poláci!\n\nHodina povstání vypukla - celé Polsko vstává a spojuje se - naši bratři v Polské vévodství, v Kongresovém Polsku, v Litvě a v Ruthénii již povstali a bojují s nepřítelem.\n\nOd nynějška neznáme žádný rozdíl mezi námi. Jsme nyní bratři, synové jedné vlasti, s jedním otcem, Bohem v nebi! Pojďme jej prosit o pomoc, a on požehná našim zbraním a dá nám vítězství!"
 krakow.1.t: "Manifest pro polský národ"
 krakow.2.a: "Zaměřte se na omezování diplomatických následků."
 krakow.2.b: "Pokračujte v potlačování jejich radikální ideologie."
 krakow.2.d: "S revolucí v Krakově potlačenou se bývalé Svobodné město dostalo do království Galicie a Lodomeria jako Velkovévodství Krakov. Tento čin vyvolal kontroverzi v Evropě pro porušení Vídeňské smlouvy."
 krakow.2.f: ""Každý plán vytvořený střízlivě musí selhat, jsou-li okolnosti krajní."\n\n— Klemens von Metternich"
 krakow.2.t: "Velkovévodství Krakóv"
 krakow_uprising_happened_tt: "V Krakově proběhla nedávná [concept_revolution]"
 la_plata.1.a: "La Plata bude jedno."
 la_plata.1.b: "Naši sousedé se již rozhodli pro sebesvobodnost."
 la_plata.1.d: "Nedávný návrat vojenské síly [ROOT.GetCountry.GetName] vyvolal nostalgii po solidaritě z válek za nezávislost. Výzvy k obnovení Spojených provincií Río de la Plata začaly znít v [ROOT.GetCountry.GetNameNoFormatting]." # todo: CHANGED
 la_plata.1.f: "\"Je to opravdu tak hloupé, otče? La Plata je velké místo a máme větší šikany kolem nás. Budeme potřebovat jeden druhého dříve, než se zdá?\"\n\n\"Ne. Poprvé, když se to stalo, La Plata se stala příliš malou pro nás všechny. Jeden z těch větších šikan demoloval naše dveře s ním. Děláme je malými a chytrými, ne velkými a hádavými.\"\n\n\"Vaši bratři selhali, otče. Selhali jste také. Ale můžeme se poučit z vašich chyb a udělat to správně tentokrát.\""
 la_plata.1.t: "Duch Tucumánu"
 la_plata.2.a: "Nechť svatá svoboda a jednota vládnou!"
 la_plata.2.b: "Naše vláda musí rozšířit svou moc na Pacifik."
 la_plata.2.d: "Obnovením sjednocené [ROOT.GetCountry.GetName] se bývalé rozdílné platinové národy staly jedním, nedělitelným celkem."
 la_plata.2.f: "Muži v čerstvě ušitých uniformách a dobře naolejovaných botách pochodovali v jednohlasném rytmu. Oslavy a vlající vlajky nové svazkové unie je vítaly podél ulic a oken. Nejmladší v jednotce si prohlédl svého otce na kraji silnice. V jednom z očí starého muže byla slza hrdosti a v druhém nádech lítosti. Jeho rty se chvěly, když se přidal k potlesku pro svého vítězného syna."
