 red_scare.1.a: "Může se to stát i zde!"
 red_scare.1.b: "Panika by byla zcela neopodstatněná."
 red_scare.1.d: "Nárůst komunistického režimu v [SCOPE.sCountry('red_scare_target_nation').GetName] vzbudil pocit teroru a nedůvěry v [ROOT.GetCountry.GetAdjective] společnosti. Mnozí se bojí, že [ROOT.GetCountry.GetNameNoFormatting] bude dalším, kdo padne do komunismu."
 red_scare.1.f: "Každé noviny na stánku nesly titul daleko extrémnější než ten předchozí. Hladoví novináři je křičeli na rozích, vysílali konkurenční tvrzení o zhoršení a teroru napříč ulicemi.\n\n\"Zabijáci a šílenci si nárokují moc v [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting]!\" křičel jeden z nich. \"Obnovení 'Červené Bible' odhaluje agendu světových revolučních!\" vykřikoval jiný. A uprostřed všech nich šlo deset tisíc široce otevřených uší, naslouchajících každému senzaceplnými slovům, jak se spěchali k svým stanicím."
 red_scare.1.t: "Červený strach"
 red_scare.10.a: "Dejte jim platformu, aby řekli své příběhy."
 red_scare.10.b: "Tragická procesí."
 red_scare.10.d: "Proud bohatých [SCOPE.sCulture('council_republic_culture').GetName] emigrantů prchajících před komunistickým režimem v [SCOPE.sCountry('red_scare_target_nation').GetName] hledali útočiště v [ROOT.GetCountry.GetName], přinášejíc příběhy revolučního teroru a neomezeného proletářského přehánění."
 red_scare.10.f: "\"Nejhorší byla tato nová tajná policie, stejně jako ty staré. Shromažďovali lidi, které neměli rádi, většinou, když síla byla tma a klid. Někdy i ve dne. A pokud jsme někdy viděli nákladní auta s alkoholem směřující do jejich kanceláří... no, už jsme naše sousedy nikdy více neviděli. Museli jsme se dostat ven.\"\n\n\"Velmi odvážně. Tady se o vás postaráme dobře. Cokoli pro nejvýznamnější občany [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting].\""
 red_scare.10.t: "Bílí émigranti"
 red_scare.11.a: "Pro [SCOPE.gsInterestGroup('progressive_ig').GetLeader.GetIdeology.GetName] příčinu, ne pro [SCOPE.sCountry('red_scare_target_nation').GetAdjective]!"
 red_scare.11.b: "Tato cesta vede nikam jinam než k dalším vynuceným ústupkům."
 red_scare.11.c: "Sociální příčina v [ROOT.GetCountry.GetName] je beznadějná."
 red_scare.11.d: "Reakce na politiku [SCOPE.sCountry('red_scare_target_nation').GetAdjective] komunistů vedla k narůstajícímu tlaku na progresivní vůdce [SCOPE.gsInterestGroup('progressive_ig').GetName], aby jednoznačně odsoudili vládu [SCOPE.sCountry('red_scare_target_nation').GetName]."
 red_scare.11.f: "Vysoká postava se nad ním tyčila, alespoň půl tuctu a všechny byly stavěny na zvedání cistern. Zpočátku to byla zdvořilostní návštěva u napajedla. Nějaký chlapec čerstvě z polí ho poznal přes půllitr. Pak si barmaid vzpomněla na jeho chválu ohledně vlády [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting]. Teď byla značka s podstatným davem a šesti siláky v čele.\n\n\"No... věc s [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting] je...\""
 red_scare.11.t: "Pokrokové dilema"
 red_scare.12.a: "Zločinci si zaslouží ochutnat vlastní medicínu."
 red_scare.12.b: "Dlouhý trest odnětí svobody postačí."
 red_scare.12.d: "Osobní vzorný ozbrojený přepad v [SCOPE.sState('red_scare_victim_state').GetName] vedl k zatčení a odsouzení dvou mužů [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName], kteří byli známi jako anarchisté. Důkazy proti mužům jsou slabé a soudce byl obviněn z rasových a ideologických předsudků."
 red_scare.12.f: "Upravené nábojnice při loupeži: to byl to, co orgány zjišťovaly jako vinnou souvislost. Nalezení anarchistické literatury bylo smetanou na vrcholu kaše. Každý by to udělal, ale tito [SCOPE.sCulture('sacco_and_vanzetti_culture').GetNameNoFormatting] muži byli pohodlným motýlkem. Nezabralo dlouho, aby porota je uznala vinnými."
 red_scare.12.t: "Anarchisté před soudem"
 red_scare.13.a: "Protesty nezmění to, co udělali."
 red_scare.13.b: "Poskytněte jim odklad a nové soudní řízení."
 red_scare.13.d: "S prováděním exekucí dvou anarchistů ze [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName] za zločin vraždy se objevily protesty od skeptiků odsud vycházejících vůči přesvědčení a komunit [SCOPE.sCulture('sacco_and_vanzetti_culture').GetName] po celé zemi v hlavních městech."
 red_scare.13.f: "Města po celém světě zvedla transparenty široko daleko pro dva odsouzené vrahy. Dokonce i města napříč [ROOT.GetCountry.GetNameNoFormatting] povstala, aby protestovala proti rozsudku. Hlavní titulky a dopisy z každého centra protestu mají jeden společný prvek: násilí. Násilí potkat násilí. A další násilí je téměř jisté, pokud nebudou popravy suspendovány."
 red_scare.13.t: "Čelící židli"
 red_scare.14.a: "Ohromující poetická nabídka."
 red_scare.14.b: "Odslouží své tresty na naše půdě."
 red_scare.14.d: "S komunisty, kteří začínají proudit do [ROOT.GetCountry.GetAdjective] vězení, navrhli vládní činitelé deportaci mezi nimi neobčanů do [SCOPE.sCountry('red_scare_target_nation').GetName] na palubě pronajaté nákladní lodě."
 red_scare.14.f: ""Stejně jako plavba Archy, kterou postavil Noah, byla závazkem pro zachování lidského rodu, tak plavba [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting] Archy je závazkem pro zachování [ROOT.GetCountry.GetNameNoFormatting].""
 red_scare.14.t: "[SCOPE.sCountry('red_scare_target_nation').GetAdjective] Archa"
 red_scare.15.a: "[SCOPE.sParty('red_scare_victim_party').GetName] si zaslouží všechno, co dostanou."
 red_scare.15.b: "Bylo chybou odebrat jim příležitosti k mírnému odstupu."
 red_scare.15.d: "Skupina místních zástupců ve shromáždění [SCOPE.sState('red_scare_victim_state').GetName] byla ohrožena vyloučením z těla kvůli jejich spojení s [SCOPE.sParty('red_scare_victim_party').GetName]. Jejich obhájci označili opatření za nepřátelské vůči demokracii."
 red_scare.15.f: ""Pět mužů před námi bylo zvoleno na platformě, která je naprosto nepřátelská vůči zájmům jak této skupiny, tak [ROOT.GetCountry.GetNameNoFormatting]. Jsou podporovateli revoluční tyranie, cizími agenty a společníky nepřátelských národů. Právě proto nemají právo stát ve vedoucí pozici. Okamžitě vyhlásím hlasování o jejich pozastavení z této skupiny...""
 red_scare.15.t: "Hrozby pro levicové představitele"
 red_scare.2.a: "Komunisti přicházejí pro naše ženy!"
 red_scare.2.b: "Tato výpověď se zdá být vysoce podezřelá."
 red_scare.2.d: "Po vládních slyšeních o aktivitách komunistického režimu v [SCOPE.sCountry('red_scare_target_nation').GetName] noviny po celé [ROOT.GetCountry.GetName] hlásily senzace o všech dospělých ženách v [SCOPE.sCountry('red_scare_target_nation').GetName], které byly znárodněny jako společné vlastnictví."
 red_scare.2.f: ""Viděl jsem to sám, než jsem utekl. Rudé úřady nařídily kolektivní orgie, ve kterých se nedbá na ctnostné ženy. Ministerstvo svobodné lásky je nutí se jich všech zúčastnit pod hrozbou bodáku."\n\n"Aby bylo jasno, tvrdíte, že dívka v [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting], po dovršení osmnácti let, okamžitě se stává státním majetkem?"\n\n"Ano, ano. Jejich jména jsou umístěna na nástěnce v jejich městech, a všem způsobilým mužům je dovoleno si je vzít dle libosti, kolik chtějí..."\n\n"Ale i když jsou vdané, musí stále chodit na orgie?" # todo: CHANGED
 red_scare.2.t: "Nacionalizace žen"
 red_scare.20.a: "Naše národ bude zabezpečen."
 red_scare.20.b: "Musíme se litovat za své vlastní excesy."
 red_scare.20.d: "Po letech konkurenční propagandy a společenské nedůvěry se červená hrozba ustála na snesitelnější úrovni. Zatímco mnozí zůstávají bdělí vůči komunistické aktivitě, dny bezkonkurenční bolesti ve [ROOT.GetCountry.GetName] se dostaly do relativního konce."
 red_scare.20.f: ""Už jsme překročili fázi politického vývoje, kdy bylo pronásledování kacířů povoleným sportem."\n\n— Charles Evans Hughes"
 red_scare.20.t: "Subtilnější teror"
 red_scare.3.a: "Kdo by si pomyslel, že lidé mohou být tak barbarský?"
 red_scare.3.b: "Měli by konečně publikovat něco jiného."
 red_scare.3.d: "Klamná zpráva o zvěrstvech komunistů v [SCOPE.sCountry('red_scare_target_nation').GetName] dosáhla [ROOT.GetCountry.GetAdjective] tisku, s hlášením o zločinech proti lidskosti a hromadně pohřbených tělech, které zaplnily titulní stránky novin."
 red_scare.3.f: ""Slyšeli jste o bombových útocích nedávno? Tentokrát to byl právník. Jeden z těch velkých, co radí vládě."\n\n"Další? Hospodine, to je už třetí v tomto měsíci. Mělo by to být bezpečná země."\n\n"Bezpečná? Bah, ne s těmito komunistickými krysami pobíhajícími kolem. Zavraždí nás všechny, pokud se nejprve neponížíme.""
 red_scare.3.t: "Komunistická kriminalita"
 red_scare.4.a: "Musíme dostat tuto situaci pod kontrolu!"
 red_scare.4.b: "Nemůžeme mít paniku na našich rukou."
 red_scare.4.d: "Noviny sympatizující s zájmy [SCOPE.gsInterestGroup('anticommunist_press_ig').GetName] tištěly nespočet příběhů o revolučních přáních komunistů v [ROOT.GetCountry.GetName]. Články malují živé obrazy stávek a plánovaného terorismu."
 red_scare.4.f: "#bold Červená rána hnije#! \n\nZpravodajové z celého světa hlásí nepřirozené vzrůstání myšlenky, která je skvostná: že člověk již není oprávněn k potu svého čela. Že mnozí tvrdě pracující [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting] občané již nemají přirozená práva na svůj majetek. A že jeho soukromí není víc než prchavé přání.\n\nTato myšlenka je komunismus a přichází pro všechny v [ROOT.GetCountry.GetNameNoFormatting]."
 red_scare.4.t: "Rudá revoluce; Žluté nadpisy"
 red_scare.5.a: "Zavolejte ty obviněné před vyšetřovací výbor."
 red_scare.5.b: "[SCOPE.sCharacter('anticommunist_person').GetSheHe|U] by měl poskytnout nějaké důkazy pro tato tvrzení."
 red_scare.5.d: "[SCOPE.sCharacter('anticommunist_person').GetFullName], vysoce významná postava v [SCOPE.gsInterestGroup('anticommunist_ig').GetName], vydala ostudná obvinění z komunistického infiltrace v [ROOT.GetCountry.GetAdjective] tisku a vládě samotné."
 red_scare.5.f: ""Co navrhujete, abychom udělali? Ztrácíme lidi. Jsem si jistý, že vám jejich názory nemusím diktovat."\n\n"Ne... ne, nemusíte. Můj království za důstojné rozptýlení od neduhů naší vlády. Preferably one more credibly bloodthirsty than ours."\n\n"By Jove, to je ono! Jak se jmenovala ta hrozná ideologie? Ať už to je cokoliv, ihned povolejte noviny!""
 red_scare.5.t: "Nebezpečné hodiny"
 red_scare.6.a: "Co se s tím dá dělat?"
 red_scare.6.b: "Zastavte toto chování, než se rozšíří."
 red_scare.6.d: "Nativisté uvnitř [SCOPE.gsInterestGroup('nativist_ig').GetName] vydali prohlášení, v nichž prohlásili lidi kultury [SCOPE.sCulture('council_republic_culture').GetName] v [ROOT.GetCountry.GetName] za komunistické infiltrátory. Tato rétorika již vedla k zločinům proti lidem kultury [SCOPE.sCulture('council_republic_culture').GetName]."
 red_scare.6.f: "Byli nevinní. Všichni šest byli osvobozeni. Nebo, alespoň polovina z nich, než uslyšeli výkřiky o neplatném procesu. Nyní by justiční omyl ze strany místních by zabil je zde. Pokud by nebyli zastřeleni ve svých celách, byli by vytaženi za krk a pověšeni, než by byli zastřeleni. Vyhlazeni za zločin být [SCOPE.sCulture('council_republic_culture').GetNameNoFormatting] od narození. A země by za to poděkovala davu."
 red_scare.6.t: "Nativistické znepokojení"
 red_scare.7.a: "[SCOPE.sCharacter('fascist_agitator').GetFullName] je pravým [ROOT.GetCountry.GetAdjective] vlastencem!"
 red_scare.7.b: "Tato rétorika se zdá být stejně extremistická."
 red_scare.7.d: "Na vlně červené hrozby se v [ROOT.GetCountry.GetName] vytvořilo nové, silně reakční politické hnutí pod nadšeně antikomunistickým [SCOPE.sCharacter('fascist_agitator').GetFullName], vyzývající k neúnavnému odporu vůči útlaku komunistů, jak v zahraničí, tak doma."
 red_scare.7.f: "Bubnování se stalo na víkendech novou součástí. Křičené výkřiky a ukázky síly v ulicích rostly stále hlasitěji a většími počty měsíc co měsíc. Na jejím čele stála vycházející hvězda některé politické frakce příliš malé na to, aby si získala velkou pozornost. Ale [SCOPE.sCharacter('fascist_agitator').GetSheHe] získal rychlou pozornost od médií závislých na skandálech."
 red_scare.7.t: "Obvinění z rudé"
 red_scare.8.a: "Musíme zachránit [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting] lidi od sebe samých."
 red_scare.8.b: "Energie lidu se nejlépe investují do něčeho konstruktivnějšího."
 red_scare.8.d: "Protestující inspirovaní silnou rétorikou [SCOPE.sCharacter('anticommunist_leader').GetFullName] provedli pochod v [SCOPE.sState('capital_scope').GetCityHubName], volající po vojenské intervenci proti komunistickému režimu v [SCOPE.sCountry('red_scare_target_nation').GetName]."
 red_scare.8.f: "Co začalo jako několik desítek křičících mužů na ulicích, se rozrostlo na tělo čítající tisíce. Co začalo jako mírumilovná demonstrace, vyrostlo ve výkřiky ohně a vzteku, které volaly po krvi. Co začalo jako projev strachu, se transformovalo na výzvu k akci.\n\nJejich požadavky byly jednoduché: vyhnat [SCOPE.sCountry('red_scare_target_nation').GetAdjectiveNoFormatting] hrozbu, bez ohledu na cenu."
 red_scare.8.t: "Chodíme proti míru"
 red_scare.9.a: "Pokud se to neuskuteční, pak jsme udělali svou práci."
 red_scare.9.b: "Není důvod věřit, že je to důvěryhodné."
 red_scare.9.d: "Policista honící zvěsti o údajném plánovaném komunistickém povstání v [SCOPE.sState('communist_uprising_state').GetName] vyvolal značný strach mezi místními obyvateli. Místní skeptici toto narušení označují za terorismus samotné."
 red_scare.9.f: ""Nejsem si jistý, že rozumím, pane superintendente. Chcete, abychom šli do tohoto bloku uprostřed noci, když všichni spí, abychom přepadli toto skladiště na #italic podezření#!, že by to #italic mohlo#! být místo komunistického shromáždění?" \n\n"To je přesně to, co chci, abyste udělali, seržante. Můžu se na vás spolehnout, že tuto úlohu vykonáte, nebo se mám nabídnout pár mužů za vás?"
 red_scare.9.t: "Tváří v tvář revoluci"
