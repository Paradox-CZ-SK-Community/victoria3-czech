 positivism.1.a: "Zajímavý přínos pro [ROOT.GetCountry.GetAdjective] akademii."
 positivism.1.b: "Jeho pojetí sociální fyziky by mělo být bližší analýze."
 positivism.1.c: "Pokud chce změnit společnost, je vítán, aby se pokusil."
 positivism.1.d: "[SCOPE.sCharacter('comte_scope').GetFullName], filozof věd na École Polytechnique ve [SCOPE.sState('paris_scope').GetName], publikoval traktát o reorganizaci společnosti podle pozitivistických principů."
 positivism.1.f: "\"Z morálního, vědeckého nebo básnického hlediska je to stejně hodnotné; a je to jediný princip, který může přivést lidstvo bezpečně přes nejformidabilnější krizi, kterou dosud podstoupilo. Nyní je všem jasné, že síla demonstrace, síla příznačná moderním dobám, která stále zachovává mnoho svého destruktivního charakteru, se stává zralou a povýšenou pozitivismem.\""
 positivism.1.t: "Uctívat lidstvo"
 positivism.2.a: "Zajímavá instituce."
 positivism.2.b: "Další eklektický, krátkodobý kult."
 positivism.2.d: "[SCOPE.sCharacter('positivist_agitator').GetFullName], student filozofie pozitivismu, založil Pozitivistický kostel [ROOT.GetCountry.GetNameNoFormatting] ve [SCOPE.sState('positivist_church_state').GetName]. Akce kostela se staly místem setkání pro pozitivistické intelektuály."
 positivism.2.f: "Letáky se vzpomínaly z rukou do ulic nového kostela. Jedna strana slibuje konec morální anarchie, a druhá vjíme novou éru emancipace skrze učení. Kreslení intelektuálů, skuteční vědci, úředníci a bankéři našli ideál zaměřený dopředu. Ideál pokroku jako cíle, pořádek jako základ a lásku jako vládnoucí pravdu."
 positivism.2.t: "Pozitivistická církev"
 positivism.3.a: "Blížíme se k dalšímu stupni naší evoluce."
 positivism.3.b: "Mohou udělat víc, aby nás vedly vpřed."
 positivism.3.d: "Práce pozitivistů hluboce uložila jejich principy do profesionálních kruhů v [ROOT.GetCountry.GetName]. Principy pozitivismu zajistí, že [ROOT.GetCountry.GetAdjectiveNoFormatting] profesionální instituce budou řízeny po mnoho let dopředu."
 positivism.3.f: "\"Velký den. Slavný den! Jeden kolektiv, jeden účel. Dnes zde v tomto chrámu máme knihovníky a dělníky, obchodníky a svobodné ženy, truhláře a úředníky. Jaký to je velký den, vidět tolik lidí pracovat na zlepšení našich bližních. Tak ať změníme pořad dnešních událostí: začněme tím, že si nabídneme znamení pokoje.\""
 positivism.3.t: "Pozitivní epocha"
 positivism.4.a: "Další velký návrh, vybledlý do zapomnění."
 positivism.4.b: "Bude pronásledovat své nemožné sny navěky."
 positivism.4.d: "Po krátkém období prominence trend pozitivismu v [ROOT.GetCountry.GetName] začal klesat, když se reformátoři střední třídy snažili hledat jiné rámce pro analýzu svých problémů. S jeho ubývající popularitou bude pozitivistická církev brzy považována za jen další efemérní kult."
 positivism.4.f: "Na prodej: Chrám lidstva, znesvěcený.\n\nKrásná poloha v srdci [SCOPE.sState('capital_scope').GetCityHubName]. Pevná konstrukce a prostorné, může hostit stovky podobně smýšlejících lidí na každé shromáždění. Perfektní pro nastupující školu.\n\nOtevřeno pro dotazy."
 positivism.4.t: "Podivný kult"
