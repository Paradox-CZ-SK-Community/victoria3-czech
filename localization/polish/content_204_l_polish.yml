 peru_bolivia_events.9.d_1: "Závažné územní ztráty zredukovaly [ROOT.GetCountry.GetName] na území [GetGeographicRegion('geographic_region_bolivia').GetName]. Protože zůstala zachována pouze polovina jejích členů, Konfederace se stala zbytečnou." # todo: NEW TRANSLATION
 peru_bolivia_events.9.d_2: "Závažné územní ztráty zredukovaly [ROOT.GetCountry.GetName] na území [GetGeographicRegion('geographic_region_peru').GetName]. Protože zůstala zachována pouze polovina jejích členů, Konfederace se stala zbytečnou." # todo: NEW TRANSLATION
 peru_bolivia_events.9.f_1: "Byla obsazena pouze čtvrtina křesel Generálního kongresu. Polovina sálu, kterou dříve obsazovali bolivijští zástupci, byla ponechána bez osvětlení — čímž se ušetřily svíčky. V chudém ostrůvku světla, který tvořil peruánský kvadrant, senátoři ústně schválili pravidla zasedání.\n\nRáno byl návrh předložen poloprázdnému výboru. Odpoledne prošel sněmovnou. Večer byl položen na stůl [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] a Konfederace přestala existovat." # todo: NEW TRANSLATION
 peru_bolivia_events.9.f_2: "Byla obsazena pouze čtvrtina křesel Generálního kongresu. Polovina sálu, kterou dříve obsazovali bolivijští zástupci, byla ponechána bez osvětlení — čímž se ušetřily svíčky. V chudém ostrůvku světla, který tvořil peruánský kvadrant, senátoři ústně schválili pravidla zasedání.\n\nRáno byl návrh předložen poloprázdnému výboru. Odpoledne prošel sněmovnou. Večer byl položen na stůl [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] a Konfederace přestala existovat." # todo: NEW TRANSLATION
