 gran_colombia.1.a: "Naše síla, jednou ztracená, bude znovu nalezena."
 gran_colombia.1.b: "Respektujeme svrchovanost našich sousedů."
 gran_colombia.1.d: "S nedávnými událostmi se určité postavy v [ROOT.GetCountry.GetRuler.GetLastName] vládě začaly zajímat o sjednocení severních bolivarských států a obnovu bývalého státu Gran Colombia."
 gran_colombia.1.f: "Žhavé zbytky velkého snu Simóna Bolívara jsou stále naživu. Národní cítění se vzbudilo v nejstarších [ROOT.GetCountry.GetNameNoFormatting]. Ti, kdo mají dostatečně bystré ucho, nyní obracejí svou pozornost na své sousedy. Možná není tak daleko od pravdy, vidět svého souseda jako bratra.\n\nMožná je ten čas nyní, s novou myšlenkou národa. Všechno, co je třeba udělat, je zničit ty, kteří se tomu budou snažit bránit."
 gran_colombia.1.t: "Gran Kolumbie"
 gran_colombia.2.a: "Tento den bude zaznamenán v historii!"
 gran_colombia.2.b: "Nezapomněli jsme na své karibské přátele."
 gran_colombia.2.d: "S velkým úsilím byl obnoven stát [ROOT.GetCountry.GetName]. S jeho vzestupem se bývalé nezávislé státy Severních And staly jedním nedělitelným národem."
 gran_colombia.2.f: "Po bezpočtu dnech zmatku a krvi tisíců se na světovém jevišti objevuje nový hráč. Jeden národ, jeden účel, bratři, odstrčené od španělské koruny. Nový den nastal v Jižní Americe. Nechť vše ví, že Gran Colombia stojí hrdě."
