 peru_bolivia_events.1.a: "Podpis pro Unii!"
 peru_bolivia_events.1.d: "Navzdory machinacím našich rivalů přežila Peru-Bolivijská konfederace už deset let. Nyní existuje možnost skutečného sjednocení naší země pod jedinou, racionální vládou."
 peru_bolivia_events.1.f: "Hory jsou jen vzdálený nůž pronikající večerní oblohou odsud. Jejich zubatá čepel, bledá mezi mraky.\n\n"Jakožto nástupci říše Inka musíme anektovat její bývalá území, následovat linii moře a jít dál, jít dál, jít dál.""
 peru_bolivia_events.1.t: "Pakt [SCOPE.sState('arequipa_state').GetCityHubName]"
 peru_bolivia_events.2.a: "Trest za zradě [SCOPE.sCharacter('salaverry_scope').GetHerHis] je smrt."
 peru_bolivia_events.2.b: "[SCOPE.sCharacter('salaverry_scope').GetSheHe|U] nebude nikdy dovoleno se vrátit do Peru."
 peru_bolivia_events.2.d: "S dopadením sebejmenovaného nejvyššího náčelníka Peru, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] konečně konsolidoval [ROOT.GetCountry.GetRuler.GetHerHis] kontrolu nad Peru a Bolivii. Zatčení [SCOPE.sCharacter('salaverry_scope').GetLastName] představuje poslední akt peruánské občanské války."
 peru_bolivia_events.2.f: "Když byl [SCOPE.sCharacter('salaverry_scope').GetFullNameNoFormatting] přiveden před [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], s pouty a nabitými bajonety na obou stranách, držel si [SCOPE.sCharacter('salaverry_scope').GetHerHis] hlavu tak vysoko, jak jen [SCOPE.sCharacter('salaverry_scope').GetSheHe] mohl. Exekuce byla téměř zaručena.\n\n[ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] však viděl příležitost. Čerstá šance na konfederaci byla na obzoru s poraženým [SCOPE.sCharacter('salaverry_scope').GetLastName]. Jedinou otázkou bylo, jaká cesta přivede Peru do svazku nejrychleji."
 peru_bolivia_events.2.t: "Zatčení [SCOPE.sCharacter('salaverry_scope').GetFullName]"
 peru_bolivia_events.3.a: "Spadne to."
 peru_bolivia_events.3.b: "Kapitola naší historie končí, než začala."
 peru_bolivia_events.3.d: "Ztráta většiny států Peru-Bolivijské konfederace vedla k zhroucení navrhovaného národa. S formálním odtržením posledního zůstávajícího státu od konfederace byla veškerá naděje ztracena pro velký projekt Nejvyššího ochránce."
 peru_bolivia_events.3.f: "Obklopeni ze všech stran, zvnitřní i zevně, byl Nejvyšší Ochránce nakonec poražen. Sen byl mrtvý, mrtvý, a oni ho zabila zlost na jejich bratry. Peru-Bolívie nikdy neměla být, zdálo se. A přeci, naděje zůstávala v těch, kteří zůstali v Peru: konfederace se může vrátit."
 peru_bolivia_events.3.t: "Pád konfederace"
 peru_bolivia_events.4.a: "Tato konfederace musí navždy zmizet."
 peru_bolivia_events.4.b: "Ještě existují možnosti pro plodné partnerství."
 peru_bolivia_events.4.c: "Nemáme zájem o tuto záležitost."
 peru_bolivia_events.4.d: "Porážka pokusu o puč Felipeho Salaverry vedla k úplné konsolidaci bolivijské dominance nad Peru. [SCOPE.sCharacter('santa_cruz_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('santa_cruz_scope').GetFullName] oznámil blížící se vznik konfederace mezi těmito dvěma národy."
 peru_bolivia_events.4.f: "\"Tak to je? Potom je konfederace zaručena.\"\n\n\"Máme již jedno hamižné souseda. Bůh nám všem pomoz, pokud si přijdou pro nás oba.\"\n\n\"Takže se nejprve pustíme do konfederace. Pošlete zprávu našim přátelům a řekněte jim, ať si připraví bajonety.\""
 peru_bolivia_events.4.t: "Pád Salavery"
 peru_bolivia_events.5.a: "Hrozná věc byla udusena v kolébce."
 peru_bolivia_events.5.d: "S rozpuštěním Peru-bolivijské konfederace byla poražena vzcházející rivalita vůči zájmům [ROOT.GetCountry.GetAdjective] v Andách. Vyvážení moci v Jižní Americe bylo opět nastavena správně."
 peru_bolivia_events.5.f: "#Tlustý Santa Cruz se vzdává: Konfederace se rozpadá!"
 peru_bolivia_events.5.t: "Rozptýleno vánkem"
 peru_bolivia_events.6.a: "Zůstane uspořádání v platnosti?"
 peru_bolivia_events.6.d: "Se vznikem trvalých diplomatických vazeb s rostoucí Peru-bolivijskou konfederací byla zajištěna vzájemná bezpečnost jak [ROOT.GetCountry.GetName], tak konfederace."
 peru_bolivia_events.6.f: "\"Teď to makáme\""
 peru_bolivia_events.6.t: "Panování míru"
 peru_bolivia_events.7.a: "Jsme nuceni čelit novému rivalovi."
 peru_bolivia_events.7.d: "The [SCOPE.sCountry('peru_bolivia_scope').GetName] úspěšně konsolidovalo svou moc, stabilizovalo svou politiku a přijalo ústavu. Stát stojící proti bujícímu titánu se zdá být brzy beznadějné."
 peru_bolivia_events.7.f: "Špehové posílali dopisy - rozzuření, poražení a ohromení všichni - že jakýkoliv rozruch v nové konfederaci byl dávno vyčerpán. Bez přetrvávajících resentimentů, aby se podněcovalo, nebo nejistot, které by se vyvolávaly, nebo rozdělení mezi jejími legislativami, lidé Peru-Bolívie by viděli [ROOT.GetCountry.GetNameNoFormatting] pouze jako jednu věc: žárlivé vetřelce."
 peru_bolivia_events.7.t: "Triumf konfederace"
 peru_bolivia_events.8.a: "Peru bude jedným, a nedělitelným."
 peru_bolivia_events.8.b: "Naše národ bude sjednocen pod naši současnou ústavu."
 peru_bolivia_events.8.c: "Peruánský národ nikdy nebyl míněn jako takový."
 peru_bolivia_events.8.d: "Náš stát získal svou nezávislost na konfederaci. S naší nově nalezenou suverenitou se můžeme rozhodnout obnovit naši předchozí ústavu a usilovat o obnovení sjednoceného Peru, nebo vykročit na naši vlastní novou cestu jako nezávislé [ROOT.GetCountry.GetName]."
 peru_bolivia_events.8.f: "Někteří by říkali, že revoluce, která nechává národ roztrhnutý, musí být považována za neúplnou. Jiní říkají, že nezávislost je hodna jakéhokoli oběti, kterou může vyžadovat. S polovinou Peru zůstávající mimo naše dosahy, se tato otázka stává těžkým břemenem na čele našeho národa."
 peru_bolivia_events.8.t: "Za svobodné Peru"
