 andean_federation.1.a: "Národy Jižní Ameriky budou silnější spolu."
 andean_federation.1.b: "Tento plán je nezodpovědný a arogantní."
 andean_federation.1.d: "Růst [ROOT.GetCountry.GetName] v mocný, jednotný národ inspiroval radikální příznivce ambice Simóna Bolívara. Tito vizionáři navrhují znovu zvážit cíl Kongresu Panama založit jednotnou federaci táhnoucí se podél celého And."
 andean_federation.1.f: "Jednotná Jižní Amerika: žádná bestie tak zuřivá a žádný člověk tak veliký jako nový"
 andean_federation.1.t: "Návrh federace"
 andean_federation.2.a: "Pojďme se postavit společně a oslavit tento úspěch."
 andean_federation.2.b: "Musíme pokračovat ve své práci, abychom odradili zahraniční agresi."
 andean_federation.2.d: "Naše roky úsilí konečně přinesly úrodu a sen o pan-andské federaci byl konečně uskutečněn. Síla [ROOT.GetCountry.GetName] zajistí, že nebudeme poraženi žádným cizím nepřítelem."
 andean_federation.2.f: "Pero vyjasnilo papír. Klapnutí kladiva a oznámení poté. Potlesk se rozlehl po celém kontinentu, od nejvyšších vrcholů po nejhlubší údolí. Ačkoliv se nikdy nedožil, velký sen Simóna Bolívara se konečně splnil. Sen o sjednocené hispanofonní jihoamerické federaci, neochvějné a pravé. Nechť federace And stane pevně jako samy hory."
 andean_federation.2.t: "Velká unifikace"
