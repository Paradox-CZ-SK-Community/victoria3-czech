 law_imposition_events.2.d: "Po určitém zvážení jsme odmítli [SCOPE.sC('foreign_imposition_country').GetAdjectiveNoFlag] pokus zasahovat do naší politiky tím, že na nás uvalí [SCOPE.sLaw('foreign_imposition_law').GetName]."
 law_imposition_events.2.f: "\"[ROOT.GetCountry.GetNameNoFormatting] si musí určit svou vlastní cestu,\" prohlásil [ROOT.GetCountry.GetRuler.GetFullNameWithTitleNoFormatting], odhánějíc navrhovaný zákon. Oči zahraničního zástupce se zúžily; tento akt vzpoury nebude zapomenut."
 law_imposition_events.2.t: "[SCOPE.sC('foreign_imposition_country').GetAdjective] Legislativa opuštěna"
 law_imposition_events.3.a: "Jak bychom měli reagovat na takovou vzpouru?"
 law_imposition_events.3.d: "[SCOPE.sC('country_imposed_upon').GetName] odmítl naši žádost, aby uvedli [SCOPE.sLaw('foreign_imposition_law').GetName]."
 law_imposition_events.3.f: "Velvyslanec se vrací s informací o odmítnutí. \"Zvolili si hrdost před pokrokem,\" hlásí.\n\nTicho, které následuje, spočívá těžce v zasedací místnosti."
