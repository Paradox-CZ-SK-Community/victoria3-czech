 india_events.1.a: "Bůh chraň [SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')]!"
 india_events.1.b: "Upozorněte [SCOPE.sCharacter('ruler_scope').GetHerHim] proti této akci."
 india_events.1.c: ""[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] Velké Británie, Irska a Indie" by představoval ještě grandióznější styl."
 india_events.1.d_1: "S ustavením korunové vlády nad Indií požádal [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName], aby premiér nabídl [SCOPE.sCharacter('ruler_scope').GetHerHim] titul "[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] Indie.""
 india_events.1.d_2: "S ustavením korunované vlády v Indii si [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] přivlastnil titul "[SCOPE.sCharacter('ruler_scope').GetCustom('getEmpressEmperor')] Indie"."
 india_events.1.f_1: ""Nechť je tedy zákonem učiněno [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]nejvznešenější královskou majestátem, a s radou a souhlasem Lordů spirituálních a časových, a obyčejných, v tomto shromážděném Parlamentu, a s autoritou stejné, jak následuje: \n\nJežíšovi, že se takovým způsobem uzná převod vlády nad Indii, [SCOPE.sCharacter('ruler_scope').GetHerHis|U] královským proklamací pod Velkým pečetěm Spojeného království, učinit takový přídavek k stylu a titulům, které nyní náleží k Císařské koruně Spojeného království a jejím závislostem, aby [SCOPE.sCharacter('ruler_scope').GetHerHis|U] majestát se může zdát schválený.""
 india_events.1.f_2: ""Nechť je tedy touto věcí zákonodárně při jista [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]nejvynikající ctnost, jak je to projednané a souhlasí s knížaty duchovními a časově následujícími: \n\nBude dovoleno [SCOPE.sCharacter('ruler_scope').GetHerHis|U] nejmilosti vůči takovému uznání, jaké mu bylo dáno převodu vlády Indie, ze strany [SCOPE.sCharacter('ruler_scope').GetHerHis|U] Královským proklamací s Velkým pečetěm Spojeného království, provést takovou přídavku k stylu a titulům, které v současnosti náležejí k Imperiální koruně Spojeného království a jejím závislostem, jako bude [SCOPE.sCharacter('ruler_scope').GetHerHis|U] Veličenstvem považovat za vhodné.""
 india_events.1.t: "Kaisar-i-Hind"
 india_events.10.a: "Její kauza si zaslouží oficiální dar."
 india_events.10.b: "Nesmíme být viděni, že podporujeme misionáře."
 india_events.10.d: "[SCOPE.sCharacter('carmichael_scope').GetFullName], křesťanská misionářka působící v [SCOPE.sState('dohnavur_state').GetName], se stala dobře známou v regionu za poskytování útočiště dětem donuceným k prostituci. Založila ministerstvo, aby podpořila svou činnost."
 india_events.10.f: ""Často jsme žádáni, abychom vyprávěli příběhy konvertitů; a jistě by nadchly, jelikož způsob útěchy, který Bůh občas otevírá, je, jako Petrův z vězení, zázračný; a pravda je podivnější než fikce a daleko zajímavější. Ale my, kteří pracujeme v doupě Terribleho, a víme, jak bojuje, aby dostal zpět svou kořist, dokonce poté, co mu unikla, se bojíme tyto příběhy příliš vyprávět a cítíme, že mlčení je nejbezpečnější a, ač to se někomu může zdát podivné, pro současnost nejvíce oslavuje Boha.""
 india_events.10.t: "Dohnavurské společenství"
 india_events.11.a: "Taková odvaha v tak mladém věku."
 india_events.11.b: "Její otec ponese následky za toto."
 india_events.11.d: "[SCOPE.sCharacter('mehta_scope').GetFullName], dítě místního soudce, bylo spatřeno při protestech proti [SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting] komisí v [SCOPE.sState('mehta_state').GetName]. Ona a další děti protestující stojí proti policii oblečeni ve barvách indické vlajky."
 india_events.11.f: "Jejich věk je neuchránil od pozornosti koloniální policie. Před týdnem čelili útoku hůlek, desítky dospělých mužů s obušky rozptýlily jejich stávku a srazily dolů vlajku, kterou si vyrobili. Vrátili se k rodičům s pláčem, krev jim tekla z odřenin na dlaních a kolenou.\n\nNyní, místo toho, aby drželi vlajku, která mohla být vytržena z jejich rukou, zahalili se do jejích barev. I kdyby byli děti znovu sraženy, jejich oděv by ukázal světu jejich věc."
 india_events.11.t: "[SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting] Zpět"
 india_events.12.a: "Ať má bezpečnou cestu."
 india_events.12.b: "Společnosti ji potřebuje v [ROOT.GetCountry.GetCapital.GetCityHubName]."
 india_events.12.d: "[SCOPE.sCharacter('besant_scope').GetFullName], bývalá socialistka, nyní teozofka, oznámila svůj záměr odjet z [ROOT.GetCountry.GetCapital.GetCityHubName] do Indie. Brzy se připojí ke svým teozofickým kolegům v jejich ústředí v [SCOPE.sState('madras_state').GetName]."
 india_events.12.f: ""Nutné nutnosti mě nutí říct pravdu, jak ji vidím, ať už tato řeč potěší nebo rozčílí, ať už přinese chválu nebo kritiku. Tu jednu loajalitu pravdě musím udržet bez skvrny, ať už přátelství selže nebo lidské vazby jsou zlomeny. Může mě vést do divočiny, přesto ji musím následovat; může mě připravit o všechnu lásku, přesto ji musím pronásledovat; ať mě zabije, přesto v ni důvěřuji; a žádám žádný jiný epitaf na mém hrobu než:\n\n'ONA SE SNAŽILA NÁSLEDOVAT PRAVDU.'"
 india_events.12.t: "Skrze bouři k míru"
 india_events.13.a: "[SCOPE.sCharacter('besant_scope').GetSheHe|U] mu umožní naplnit jeho plný potenciál."
 india_events.13.b: "Chlapec patří ke svému otci, daleko od okultismu."
 india_events.13.d: "Členové Teosofické společnosti v [SCOPE.sState('madras_state').GetName] prohlásili mladého [SCOPE.sCharacter('krishnamurti_scope').GetFullName] za pravděpodobného budoucího nositele božské entity Pána Maitreyi. [SCOPE.sCharacter('besant_scope').GetFullName], aktivista teosofista, se snažil chlapce adoptovat."
 india_events.13.f: "Monsun ještě nepřišel a obloha byla stále bez mráčku. Chlapec stál na pláži a bezcílně se díval na přicházející vlny. Ztracený, nečinný, izolovaný od všeho kolem něj jakousi neuchopitelnou bránou. Jeho otec šel přes písek a položil mu ruku na rameno. Chlapec se na něj podíval ještě jednou a vzpomínka na moře tiše odešla."
 india_events.13.t: "Světový učitel"
 india_events.14.a: "Prostředek k inspiraci světa."
 india_events.14.b: "Příkaz k realizaci našeho pozemského programu."
 india_events.14.d: "Teozofická společnost založila organizaci věnovanou přípravě světa na příchod božského pána Maitreyi. [SCOPE.sCharacter('krishnamurti_scope').GetFullName], považovaný za budoucí nádobu tohoto bytosti, byl jmenován vedoucím organizace."
 india_events.14.f: "#bold Vyhlášení principů"
 india_events.14.t: "Řád hvězdy na Východě"
 india_events.15.a: "Může to být pravda? Je dotknutý božstvím?"
 india_events.15.b: "Tento muž je znepokojen, nic víc."
 india_events.15.d: "Při ústupu v [SCOPE.sState('california_state').GetName] [SCOPE.sCharacter('krishnamurti_scope').GetFullName] byl zasažen podivnými fyzickými příznaky a silným pocitem 'jinakosti'. [SCOPE.sCharacter('krishnamurti_scope').GetSheHe|U] a [SCOPE.sCharacter('krishnamurti_scope').GetHerHis] teozofičtí průvodci věří, že tento proces je mystické povahy."
 india_events.15.f: ""Jakoby všechno stálo. Není pohyb, žádné pohybování, úplná prázdnota všech myšlenek, všech pohledů. Neexistuje tlumočník, který by přeložil, pozoroval, cenzuroval. Nepřekonatelná rozlehlost, která je zcela klidná a tichá. Neexistuje prostor, ani čas k tomu, aby se překrylo. Začátek a konec jsou zde, všeho. O tom se opravdu nedá říct nic.""
 india_events.15.t: "Božská inspirace"
 india_events.16.a: "Příčina svobody nevyžaduje vůdce."
 india_events.16.b: "Jen Světový učitel může být tak skromný."
 india_events.16.c: "Možná je čas, aby odešel do důchodu."
 india_events.16.d: "Na oznámení na každoročním sjezdu Order of the Star v [SCOPE.sState('star_camp_state').GetName] [SCOPE.sCharacter('krishnamurti_scope').GetFullName] popřel své následovníky a prohlásil Řád za zrušený. Teozofická společnost byla tímto oznámením zmatená."
 india_events.16.f: ""Udržuji, že pravda je bezcestná země a nelze ji přiblížit žádnou cestou, žádnou náboženskou skupinou. To je můj úhel pohledu, a držím se ho naprosto a bezpodmínečně. Pravda, jakožto neomezená, bezpodmínečná, a žádnou cestou nepřístupná, nemůže být organizována; ani by žádná organizace neměla být vytvořena, aby vedla nebo donutila lidi jít určitou cestou. To není nijak úžasný čin, protože nechci následovníky, a to myslím vážně. Ve chvíli, kdy někoho následujete, přestáváte sledovat pravdu.""
 india_events.16.t: "Bez cest"
 india_events.17.a: "Jeho zločiny si zaslouží smrt oběšením."
 india_events.17.b: "Doživotní vězení mu zabrání stát se mučedníkem."
 india_events.17.d: "Průvod vozů ulicemi [SCOPE.sState('khudiram_state').GetFarmHubName] byl přerušen bombovým útokem, který zabil dvě ženy [ROOT.GetCountry.GetTopOverlord.GetAdjective]. Jeden z pachatelů, [SCOPE.sCharacter('khudiram_scope').GetFullName], byl vzat do vazby."
 india_events.17.f: "Na tváři mladého muže nebylo nijakého náznaku obav, i když mu po boku stál ozbrojený policista a před ním seděl nepřátelský soudce. Jeho záda byla vzpřímená, ramena uvolněná a jeho tvář měla blažený úsměv.\n\n Výsledek procesu nikdy nebyl v pochybnostech, i když měl zkušeného obhájce. Jeho chyba byla fatální, jeho konec byl jistý od okamžiku, kdy na něj konstáblové pohlédli. Starosti života ho opustily a nechaly ho bez tíže. Nebylo co dělat, kromě toho, aby byl pamětihodný."
 india_events.17.t: "Spiknutí [SCOPE.sState('khudiram_state').GetFarmHubName]"
 india_events.2.a: "Shah in Shah Padishah. Ať Bůh požehná [SCOPE.sCharacter('monarch_scope').GetHerHim]."
 india_events.2.b: "Šance nabídnout [SCOPE.sCharacter('monarch_scope').GetHerHim] naši loajalitu a jednu skromnou žádost."
 india_events.2.d: "Administrativa [ROOT.GetCountry.GetTopOverlord.GetAdjective] naplánovala velký durbar v [SCOPE.sState('delhi_scope').GetCityHubName], aby oficiálně prohlásila [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] jako [SCOPE.sCharacter('monarch_scope').GetCustom('getEmpressEmperor')] Indie. Dignitáři z celé [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] Indie byli pozváni na účast."
 india_events.2.f: ""Hosté zasedli a flétnisté heraldové přesně v poledne oznámili příchod vicekrále. Vojenské kapely hráli pochod a [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLord')] [SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting], doprovázený [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLordSpouse')] [SCOPE.sCharacter('viceroy_scope').GetLastNameNoFormatting], jejich dcerami a [SCOPE.sCharacter('viceroy_scope').GetHerHis] štábem, postoupil k pavilonu. [SCOPE.sCharacter('viceroy_scope').GetHerHis|U] Excellency usedl své místo na trůnu, zahaleno do [SCOPE.sCharacter('viceroy_scope').GetHerHis] plášťů jako Velký Mistr Hvězdy Indie, národní hymna byla přehrána, stráže [...nczi...]}"
 india_events.2.t: "Delhi Durbar"
 india_events.3.a: "Představte diamant jako válečný poklad pro [SCOPE.sCountry('overlord_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('overlord_scope').GetRuler.GetFirstNameNoFormatting]."
 india_events.3.b: "Přepravit diamant do našeho pokladu v [ROOT.GetCountry.GetCapital.GetCityHubName]."
 india_events.3.d: "S dobytím [SCOPE.sState('punjab_scope').GetCityHubName] našimi [ROOT.GetCountry.GetAdjectiveNoFormatting] silami jsme získali legendární diamant Koh-i-Noor."
 india_events.3.f: ""Milorde, podrobný účet pokladny [SCOPE.sState('punjab_scope').GetCityHubName] je připraven. Zásadní jsou tři drahokamy, Daria-i-noor, Khiraj-i-alam a samozřejmě Koh-i-noor."\n\n"Výborně. O mnoho raději mám tyto Indičany než ty na druhé straně Atlantiku. Koneckonců, diamant je mnohem lepší příspěvek na čepici než peří, chcete-li říct?"\n\n"Docela, milorde."\n\n"Připravte je na transport. Musíme zajistit, aby byli přítomni na Velké výstavě. Důkaz našeho dobytí na východě.""
 india_events.3.t: "Hora světla"
 india_events.4.a: "Je to naše na základě smlouvy a práva dobytí."
 india_events.4.b: "Cenné věci jsou určeny k tomu, aby se utrácely."
 india_events.4.d_1: "Národ [SCOPE.sCountry('india_scope').GetNameNoFlag], nedávno nezávislý na naší vládě, požádal o návrat diamantu Koh-i-Noor. Diamant je v současnosti držen v našich trezorech jako válečná kořist."
 india_events.4.d_2: "Národ [SCOPE.sCountry('india_scope').GetNameNoFlag] požádal o návrat diamantu Koh-i-Noor. Diamant je v současnosti držen v našich trezorech jako válečná kořist."
 india_events.4.f: ""Pane premiére, koruna nenašla Koh-i-noor atraktivní, když ho poprvé nárokovala. Určitě se nebudou zlobit, když ho vrátí?"\n\n"Vysoký komisař, zjistíte, že získání nezávislosti je snazší než se snažit vyprostit klenot od koruny."\n\n"Ale oni mají tolik!"\n\n"Měli jsme také mnoho kolonií. Podívejte, jak to dopadlo.""
 india_events.4.t: "[SCOPE.sCountry('india_scope').GetName] požaduje návrat Koh-i-Noor"
 india_events.5.a: "Poslat armádu, aby potlačila povstání."
 india_events.5.b: "Zrušit tyto dluhy, než se nepokoje zhorší."
 india_events.5.d: "Zadlužení [GetPopType('peasants').GetName] v [SCOPE.sState('riots_site_scope').GetName] zahájili sérii vzpour proti místním peněžním půjčovatelům, které měly za cíl zničit záznamy o jejich dluzích."
 india_events.5.f: ""Pane, farmáři spalují záznamy o svých dluzích. V některých případech napadají samotné úvěrové poskytovatele. Měli bychom poslat policii, aby zasáhla?" \n\nKoutěk guvernérova úst se zachvěl. "Nu, není to překvapující." \n\n"Pane?" \n\n"Hindi slovo pro farmáře je ryot. Ryoti se bouří – proč jsme překvapeni?"
 india_events.5.t: "Dekkanské nepokoje"
 india_events.6.a: "Musíme zasáhnout okamžitě."
 india_events.6.b: "Zůstaňte ostražití, ale nesmíme být unáhlení."
 india_events.6.d: "Naše zpravodajské služby odhalily spiknutí zahrnující indické revolucionáře spolupracující s agenty [SCOPE.sCountry('enemy_great_power_scope').GetAdjective] vlády. Mají v úmyslu orchestraci panindického povstání proti [SCOPE.sCountry('overlord_scope').GetAdjective] vládě."
 india_events.6.f: ""Naslyšel jsem, že se spiklenci nazývali Ghadar party." \n\n"To je zábavné" \n\n"Jak to, milorde?" \n\n"Ghadar znamená vzbouřit se. Ale Gaddari znamená zradit. Podivné, že ano, jak se rozdíl vlastně týká úhlu pohledu.""
 india_events.6.t: "Hindu-[SCOPE.sCountry('enemy_great_power_scope').GetAdjectiveNoFormatting] konspirace"
 india_events.7.a: "Doufejme, že je to konec."
 india_events.7.b: "Čtyřicet dva trestů smrti představuje čtyřicet dva mučedníků."
 india_events.7.d: "Ve městě [SCOPE.sState('conspiracy_trial_state').GetCityHubName] bylo několik set členů indických nezávislostních organizací postaveno před soud za spiknutí s [SCOPE.sCountry('enemy_great_power_scope').GetAdjective] agenty za účelem podvracení [SCOPE.sCountry('overlord_scope').GetAdjective] vlády."
 india_events.7.f: "Noviny a lidé sledovali proces s velkým zájmem. Pro některé to byla známka rostoucí nespokojenosti. Pro jiné to byl důkaz, že žádná spiknutí s střelným prachem, ať už vedené Angličany nebo Indy, nemohou podkopat Korunu. Pro většinu místních to však prostě bylo, co to bylo. Slavnostní procesí tří set mužů, odsouzených jeden po druhém."
 india_events.7.t: "Procesy proti [SCOPE.sState('conspiracy_trial_state').GetCityHubName]"
 india_events.8.a: "Krásná ukázka harmonie a barev."
 india_events.8.b: "Existuje jasné nebezpečí, že festival bude zpolitizován."
 india_events.8.c: "Nabídněte oficiální příspěvek k představením."
 india_events.8.d_1: "Město Delhi se sešlo k oslavě harmonie mezi Hinduisty a Muslimy s festivalem Phool Walon Ki Sair. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] učinil [ROOT.GetCountry.GetRuler.GetHerHis] tradiční výstup a pozoroval Sair z Zahar Mahal."
 india_events.8.d_2: "Město Dillí se sešlo, aby oslavilo tradiční indický festival Phool Walon Ki Sair. Příležitost oslavuje komunitní harmonii mezi Hindy a Muslimy."
 india_events.8.d_3: "Město Dillí se sešlo slavit harmonii mezi hinduisty a muslimy s festivalem Phool Walon Ki Sair. Květinové dary jsou umístěny na svatyních města a tanec a zpěv vyplňuje ulice."
 india_events.8.f: "Hudba zní vzduchem, doprovázena vůní tisíců květin. Lidé po celém městě se shromažďují, hinduisté a muslimové. Jejich náboženství není zapomenuto, ale obvyklé napětí nahradila vzájemná láska pro tanec, modlitbu a jídlo."
 india_events.8.t: "Phool Walon Ki Sair"
 india_events.9.a: "Vítězství efektivity."
 india_events.9.b: "Příležitost dále začlenit domorodé vojska."
 india_events.9.d: "[SCOPE.gsInterestGroup('government_scope').GetName] vydala příkaz, který sjednocuje tři [SCOPE.gsInterestGroup('presidency_armies').GetName] do jednoho těla - [ROOT.GetCountry.GetAdjectiveNoFormatting] armádu."
 india_events.9.f: ""Již to bylo v přípravě nějakou dobu. Irracionální, nebo tak říkají, s docela velkým přebytkem. Jsem překvapen, že se dostali přes telegrap.\n\n"Pozůstatek společnosti, ano, souhlasím. Myslíte, že jsme si uchovali příliš mnoho jejich struktury?"\n\n"Co jiného jsme mohli dělat? Indie je těžko flexibilní zemí. Pro reformy, jako je tato, je čtyřicet let docela rychlé.""
 india_events.9.t: "Indická armáda"
 india_home_rule_events.1.a: "Využili jsme naši příležitost."
 india_home_rule_events.1.d: "Po dlouhém období reforem a jednání s domorodými indickými vůdci parlament [ROOT.GetCountry.GetTopOverlord.GetAdjective] přijal zákon reorganizující bývalý Raj na Dominia Indie."
 india_home_rule_events.1.f: ""Od této doby bude kolonie Indie, která byla pod přímou korunovou vládou, tvořit Dominion Indie. Tento Dominion, pod korunou Spojeného království Velké Británie, bude mít svou vlastní legislativní autoritu. Pokud se takto neporušuje, neodporuje ani nepotlačuje autoritu samotné koruny.""
 india_home_rule_events.1.t: "Indický zákon o domácí správě"
 india_home_rule_events.10.a: "Jsou [ROOT.GetCountry.GetAdjectiveNoFormatting] poddaní a budou mít [ROOT.GetCountry.GetAdjectiveNoFormatting] komisi."
 india_home_rule_events.10.b: "Indický lid musí mít roli v jejich vlastním řízení."
 india_home_rule_events.10.d_1: "Vláda se rozhodla okamžitě vyslat komisii do [SCOPE.sCountry('india_scope').GetName], aby projednala ústavní reformu. Politické spory se objevily, zda by komise měla mít indické členy."
 india_home_rule_events.10.d_2: "Jak bylo naplánováno, vláda začala shromažďovat komisi, která by byla poslána do [SCOPE.sCountry('india_scope').GetName], aby projednala ústavní reformu. V politice se objevily spory, zda by komise měla mít indické členy."
 india_home_rule_events.10.f: ""Jak byste mohli navrhnout takový postup? Pokud máme tvrdit, že si přejeme, aby se sami spravovali, musíme jim dát příležitost prokázat se."\n\n"Musíte vidět, že pokud je zahrneme, celkový účel Komise bude ohrožen. Stane se to nesourodým tělesem, rozděleným jak stranou, tak náboženstvím. Pokud se na jakémkoliv řídícím tělese umístí dva Indové, vrátí se s třemi názory a s černým okem."\n\n"Vybraní kandidáti, které jsem shromáždil, jsou všichni vzděláni na Oxfordu, pane. Pokud je to, co říkáte, pravda, vina leží pouze na nás.""
 india_home_rule_events.10.t: "Indická zákonodárná komise"
 india_home_rule_events.11.a: "Něco z toho může vzejít."
 india_home_rule_events.11.b: "Vyhlaste bojkot tohoto urážlivého představení."
 india_home_rule_events.11.c: "Kladný krok pro [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting]-indické vztahy."
 india_home_rule_events.11.d_1: "[SCOPE.sCountry('overlord_scope').GetAdjective] vláda vyslala komisi do [ROOT.GetCountry.GetCapital.GetCityHubName], aby posoudila potřebu další ústavní reformy v Indii. Několik místních indických vůdců bylo pozváno, aby se zúčastnili komise."
 india_home_rule_events.11.d_2: "[SCOPE.sCountry('overlord_scope').GetAdjective] vláda vyslala komisi do [ROOT.GetCountry.GetCapital.GetCityHubName], aby posoudila potřebu další ústavní reformy v Indii. Evropská komise vyvolala nespokojenost mezi indickými nacionalisty."
 india_home_rule_events.11.e: "Vede k něčemu?"
 india_home_rule_events.11.f_1: "[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting] poslal sedm mužů, tři z nich jsou Indové. Mnoho kongresmanů bylo šokováno, když zpráva došla do [ROOT.GetCountry.GetCapital.GetCityHubName]. Mírní je oslavovali jako vítězství, již si představovali rovné postavení ve vlastním parlamentním systému. Radikálové vznesli námitku, že symbolická přítomnost Inda v Komisi by mohla sloužit pouze cílům vlády, snižujícím protesty na rozumnou úroveň před tím, než bodne nadějnou populaci do zad. Poprvé za několik let se zdálo, že přístup je skutečně nejednoznačný."
 india_home_rule_events.11.f_2: "Policie vyčistila samotný přístav, ale cesty venku byly ztracenou příčinou. Černé vlajky lemovaly ulici, vyzdobené nacionalistickými slogany a požadavky na to, aby komisaři vrátili zpět do [SCOPE.sCountry('overlord_scope').GetCapital.GetCityHubName]. Kousek ovoce zasáhl vedoucí auto a přilepil se na okno. Pro ty uvnitř vypadaly pomalu kapající šťávy jako krev."
 india_home_rule_events.11.g: "Nespokojíme se s ničím jiným než s plnou nezávislostí!"
 india_home_rule_events.11.t: "[SCOPE.sCharacter('simon_scope').GetLastNameNoFormatting] Komise"
 india_home_rule_events.2.a: "Indové nejsou schopni zodpovědné vlády."
 india_home_rule_events.2.b: "Nezbytný krok pro stabilizaci naší správy."
 india_home_rule_events.2.c: "Vypracujeme reformu sami a nařídíme ji provést."
 india_home_rule_events.2.d: "Pod tlakem indického národního hnutí požádala vláda [SCOPE.sCountry('india_scope').GetName] o naše schválení, aby povolila demokratické volby do pozic v indické administrativě."
 india_home_rule_events.2.f: "Žádost byla na House of Lords přijata s jistým pobavením.\n\"Hlasovat,\" poznamenal jeden lord, \"musíte být gramotný. Jak očekává indická administrativa, se svými příšernými mírami gramotnosti, že lidé odliší mezi Radžem a Ramem?\""
 india_home_rule_events.2.t: "Žádosti indické administrativy o vládní reformu"
 india_home_rule_events.3.a: "To musí být okamžitě zakryto."
 india_home_rule_events.3.d: "Uprostřed pokojného protestu v [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] proti našemu potlačení indického národního hnutí, [ROOT.GetCountry.GetAdjective] vojenská jednotka vedená [SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('dyer_scope').GetFullName] otevřela palbu na dav. Stovky Indů byly zabity a tisíce zraněny."
 india_home_rule_events.3.f: ""Události v [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] sice uhasily rebelský sentiment ve městě, ale vyprovokovaly celonárodní rozhořčení.\n\nKdekoliv jdu, vidím lidi protestovat, spojeni. Všichni opakují stejné mantru, jedno jediné slovo, 'Azadi', 'Svoboda.'"
 india_home_rule_events.3.t: "Mučednictví"
 india_home_rule_events.4.a: "Zadržte [SCOPE.sCharacter('dyer_scope').GetLastName] a slibte, že spravedlnost bude vykonána."
 india_home_rule_events.4.b: "Odeslat armádu k uklidnění nepokojů."
 india_home_rule_events.4.c: "Nasadit letectvo, aby rozptýlilo davy."
 india_home_rule_events.4.d: "Přes naše úsilí o zvládnutí situace se zprávy o masakru v [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] rozšířily po celé [SCOPE.sState('jallianwala_bagh_state').GetName]. V hlavních městech začaly povstání, když Indové protestovali proti vraždám."
 india_home_rule_events.4.f: "V reakci na potlačení povstání v Amritsaru tuto neděli vzali lidé Indie do ulic.\n\n"Prč dolů s britským imperialismem! Prč dolů s britskými špinavými psy!", byly slova hnána britskými administrátory, jak se ráno vydávali do svých kanceláří."
 india_home_rule_events.4.t: "Klesající spirála"
 india_home_rule_events.5.a: "Odvolejte [SCOPE.sCharacter('dyer_scope').GetLastName] do [ROOT.GetCountry.GetTopOverlord.GetCapital.GetCityHubName] co nejdříve."
 india_home_rule_events.5.b: "Musíme mít tohoto muže potrestaného."
 india_home_rule_events.5.d: "Jak roste rozhořčení nad činy [SCOPE.gsInterestGroup('army_ig').GetName], byla shromážděna vládní komise, aby vyšetřila masakr v [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]. Interview s [SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('dyer_scope').GetLastName] odhalilo [SCOPE.sCharacter('dyer_scope').GetHerHis] uváděný motiv - zachovat [SCOPE.sCharacter('dyer_scope').GetHerHis] čest."
 india_home_rule_events.5.f: ""Myslíte, že byste mohli rozptýlit dav bez střelby?"\n\n"Pokud bych je rozptýlil bez výstřelu a oni se rozhodli vrátit, vypadal bych jako hlupák. Smáli by se mi."\n\n"Předpokládat, že přístup do zahrady byl dostatečný, abychom umožnili vjezd obrněným vozům, otevřeli byste palbu z kulometů?"\n\n"Domnívám se, že ano."\n\n"V takovém případě by byly ztráty mnohem vyšší?"\n\n"Ano.""
 india_home_rule_events.5.t: "Vyšetřovací komise Disorder"
 india_home_rule_events.6.a: "Můžeme považovat tuto záležitost za uzavřenou."
 india_home_rule_events.6.b: "Sbírka a meč? Jaké jsou jejich nízké míry?"
 india_home_rule_events.6.d: "Bývalý brigádní generál [SCOPE.sCharacter('dyer_scope').GetLastName] se vrátil do [ROOT.GetCountry.GetName] po ukončení vyšetřování masakru v [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName]. [SCOPE.sCharacter('dyer_scope').GetCustom('dyer_fate')]"
 india_home_rule_events.6.f: "Hostinský nečekal, že se jeho obvyklý dav v tento páteční večer tak rozdělení; za prvé, ten den nebyla žádná hra. Přestože téma [SCOPE.sCharacter('dyer_scope').GetFullNameNoFormatting] všechny přivedlo k vytočení. Polovina lidí tam chtěla, aby byl nesprávně propuštěn; nazývali ho řezníkem Poonjabu. Druhá polovina se snažila obstarat klobouk na dary. Chtěli přispět na Meč cti a peněženku, kterou nějaký novinář plánoval dát [SCOPE.sCharacter('dyer_scope').GetLastNameNoFormatting] příští týden."
 india_home_rule_events.6.t: "Vratná cesta"
 india_home_rule_events.7.a: "Musíme to sledovat."
 india_home_rule_events.7.b: "Jejich požadavky mohou mít určitou hodnotu."
 india_home_rule_events.7.d: "Národní povědomí v Indii začíná růst mezi [ROOT.GetCountry.GetOverlord.GetAdjective]-vzdělanými [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] a [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName], kteří nacházejí jejich finanční zájmy ve střetu s [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] podniky. Jejich požadavky se pohybují od větší samosprávy po plnou nezávislost."
 india_home_rule_events.7.f: "Když jsem šel do skladového areálu, našel jsem svou cestu zablokovanou všemi dělníky. Nepočali mě napadat, ale jejich úmysl byl jasný, dnes se nebude pracovat. Vědom svého slabého postavení, jsem se stranil a šel si dát druhý šálek čaje. Slyšel jsem dva dělníky, muže, kteří mi sloužili.\n\n"Žádali jsme o jídlo a nechali nás hladovět. Žádali jsme o slyšení a umlčeli nás kulkami. A přesto po nás chtějí, abychom sloužili? Abychom poslouchali? Inu, už ne. Uvidíme, co s Indií udělají bez Indů.""
 india_home_rule_events.7.t: "Indické národní hnutí"
 india_home_rule_events.8.a: "Pečlivě to sledujte."
 india_home_rule_events.8.b: "Odpovídají proti zodpovědnému vládnutí samotnému."
 india_home_rule_events.8.d: "Národní uvědomění v Indii začíná růst mezi našimi domorodými [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] a [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName], kteří nacházejí své finanční zájmy v konfliktu s [ROOT.GetCountry.GetAdjectiveNoFormatting] podniky. Jejich požadavky se pohybují od samosprávy po plnou nezávislost."
 india_home_rule_events.8.f: "#bold Indičtí poddaní se stávají zrádci! Výzva k úplné nezávislosti"
 india_home_rule_events.8.t: "Indické národní hnutí"
 india_home_rule_events.9.a: "Ukázka prospěchu."
 india_home_rule_events.9.b: "Příliš málo, příliš pozdě."
 india_home_rule_events.9.d: "V reakci na rostoucí nacionalistickou agitaci proti [SCOPE.sCountry('overlord_scope').GetAdjective] vládě, [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting] povolil sérii vládních reforem v [ROOT.GetCountry.GetName]. Zřídili několik volených orgánů, které pomohou při vládnutí Indii."
 india_home_rule_events.9.f: ""KDEŽTO je prohlášenou politikou Parlamentu zajistit rostoucí asociaci Indičanů v každé větvi indické správy, a pro postupný rozvoj institucí samosprávy, s ohledem na progresivní realizaci odpovědné správy v [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting] Indii jako integrální součásti říše:\nA KDEŽTO pokrok v uskutečňování této politiky lze dosáhnout pouze postupnými kroky a je vhodné, aby nyní byly učiněny podstatné kroky tímto směrem...""
 india_home_rule_events.9.t: "[SCOPE.sCharacter('montagu_scope').GetLastName]-[SCOPE.sCharacter('chelmsford_scope').GetLastName] Reformy"
 india_independence_movement_defeated_tt: "The "
 india_independent_tt: "#v Indie"
 india_nationalism_events.1.a: "Evakuujte naše zaměstnance a umyjte si od této záležitosti ruce."
 india_nationalism_events.1.b: "Indie byla dříve pacifikována. Bude to znovu."
 india_nationalism_events.1.d: "Nekontrolované nepokoje v [SCOPE.sCountry('india_scope').GetName] vedly k propuknutí občanské války napříč indickým subkontinentem. Postavy z celé společnosti [ROOT.GetCountry.GetAdjective] navrhly opustit kolabující subkontinent jeho osudu."
 india_nationalism_events.1.f: "[SCOPE.sCharacter('british_politician_scope').GetFullNameNoFormatting], významný politik a profesor orientálních studií, byl dotázán na stav Indie a na to, zda je jakákoliv naděje pro obnovení vlády. Měl toto říci:\n\n"Jsou to starobylý lid, příliš staří na to, aby se naučili umění vládnutí. Vedení jako jsou, svými pohledy, chaosem je to nejlepší, co od nich můžeme očekávat. Byli jsme jejich dobří průvodci; bez nás jsou zjevně ztraceni.""
 india_nationalism_events.1.t: "Anarchie"
 india_nationalism_events.2.a: "Spalte naše papíry a běžte na přístavy."
 india_nationalism_events.2.b: "Oznámte oficiální převod moci na [SCOPE.sCountry('revolution_scope').GetRuler.GetFullName]."
 india_nationalism_events.2.c: "Vytvoříme si vlastní zemi z [SCOPE.sState('calcutta_scope').GetCityHubName]."
 india_nationalism_events.2.d: "Propuknutí otevřené občanské války po celé Indii otřáslo odhodláním [SCOPE.sCountry('overlord_scope').GetAdjective] vlády. Nařídili, aby byla naše správa zrušena a všichni [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting] občané okamžitě evakuovali Indii."
 india_nationalism_events.2.f: "#bold [TimeKeeper.GetCurrentDate.GetString]"
 india_nationalism_events.2.t: "Evakuace"
 india_nationalism_events.3.a: "Naše věznice mají místo pro všechny."
 india_nationalism_events.3.b: "Ať žije, porušovatelé zákona!"
 india_nationalism_events.3.d: "Indičtí nezávislostní aktivisté vedení [SCOPE.sCharacter('prisoner_scope').GetFullName] pochodovali na pobřeží [SCOPE.sState('salt_march_state').GetName], aby protestovali proti státní soli monopol. Po příjezdu k pobřeží úmyslně porušili zákon sklizíce sůl."
 india_nationalism_events.3.f: "#bold Sůl revolt v [SCOPE.sState('salt_march_state').GetPortHubName]!"
 india_nationalism_events.3.t: "Sůl march"
 india_nationalism_events.4.a: "Indická komunita našla svého šampiona."
 india_nationalism_events.4.b: "Uvidíme, jak si poradí s hlučnou masou [SCOPE.sState('gandhi_state').GetCityHubName]."
 india_nationalism_events.4.d: "Indický právník jménem [SCOPE.sCharacter('gandhi_scope').GetFullName] založil Natal Indian Congress, organizaci věnovanou obhajobě práv [ROOT.GetCountry.GetAdjective] indického obyvatelstva."
 india_nationalism_events.4.f: "#bold Další zrádný hlas"
 india_nationalism_events.4.t: "Natal Indian Congress"
 india_nationalism_events.5.a: "Hrdina se vrací do své domoviny."
 india_nationalism_events.5.b: "Nařídíte novinám, aby to držely v tichu."
 india_nationalism_events.5.d: "Po mnoha letech strávených v zahraničí se [SCOPE.sCharacter('gandhi_scope').GetFullName] vrátil do [ROOT.GetCountry.GetName]. Uplatnil svou teorii Satyagraha, nebo "tvrdého lpění na pravdě", na podporu indického hnutí za nezávislost."
 india_nationalism_events.5.f: "Jak advokát, který se nedávno vrátil ze svých cest do zahraničí, hovoří již šestou hodinu, konvence je bez života. \n\n"Skvělý mladý muž!" poznamená člen Kongresu. \n\n"Koho si myslí, že je?" odpovídá další, "Zdá se, že si myslí, že je nejchytřejší v místnosti; každé jeho prohlášení garantuje volnou munici pro naše nepřátele.""
 india_nationalism_events.5.t: "Satyagraha"
 india_nationalism_events.6.a: "Ušlechtilá věc."
 india_nationalism_events.6.b: "Jak... podivné z jejich strany."
 india_nationalism_events.6.d_1: "Indičtí nacionalisté žijící v [ROOT.GetCountry.GetCapital.GetCityHubName] založili Indickou ligu, organizaci věnovanou obhajobě indické nezávislosti. Členství v Lize zahrnuje několika současné členy [SCOPE.sParty('india_league_party').GetName] parlamentu."
 india_nationalism_events.6.d_2: "Indičtí nacionalisté žijící v [ROOT.GetCountry.GetCapital.GetCityHubName] založili Indickou ligu, organizaci věnovanou obhajobě indické nezávislosti. Členstvo Ligy zahrnuje významné politické postavy, jako je [SCOPE.sCharacter('india_league_character').GetFullName]."
 india_nationalism_events.6.f: ""Johne, byl jsem na vysokém čaji s dámami, a mladá žena k nám přistoupila s nejpodivnějším peticí. Zprvu jsem myslel, že je to zvláštní žert od Emmy. Víš, jaká je s jejími fantaziemi. Ale zdá se, že tato žena byla zcela vážná. Řekla, že je součástí Indické ligy, a prosazují indickou nezávislost. Jakmile bylo jasné, že to není žert, zeptali jsme se jí, kdo si myslí, že bude vést Indy místo nás. Jakoby nebyl celkový nápad dost směšný, navrhla, že se budou řídit sami!\n\nNevím, odkud ty děti mají tyto nápady. Předpokládám, že to je cena za to, že některým z těchto Indů je dovoleno studovat a pracovat zde!""
 india_nationalism_events.6.t: "Indická liga"
 india_nationalism_events.7.a: "Něco se s tím musí udělat."
 india_nationalism_events.7.b: "Nařídit zákaz prací v Indii."
 india_nationalism_events.7.d: "Indická liga zveřejnila shrnutí podmínek v [SCOPE.sCountry('india_scope').GetName], zdůrazňující extrémní chudobu a represivní politiky vůči nacionalistickým aktivistům."
 india_nationalism_events.7.f: "Důstojník se podíval na telegram na svém stole, úsměv se mu rýsoval na rtech. Generální guvernér mu napsal, aby si stěžoval na Indickou ligu a jejich dlouhý dokument o zacházení s Indii v Indii. Guvernér byl rozzuřený, že Ministerstvo vnitra dalo Lize jakýkoli prostor k dýchání. Guvernér měl své sympatie, ale důstojník se nemohl ubránit smíchu. Určitě, indický lid znal svůj stav? Co doufala liga dosáhnout? Pouze zrádce by podpořil jejich věc. Že dovolili některým Indům přijít studovat do této velké země, to bylo dostatečné laskavosti."
 india_nationalism_events.7.t: "Stav Indie"
