 je_india_home_rule_reason: "Po celé [SCOPE.sCountry('india_scope').GetName] roste národní uvědomění mezi domorodou indickou populací. Domorodí Indové vzdělaní v [SCOPE.sCountry('overlord_scope').GetAdjectiveNoFlag] školách a zaměstnaní koloniální vládou začali protestovat za rovnocenné postavení uvnitř impérií, za větší ekonomické příležitosti a za následné založení domácí správy pro celou Indii.\n\nPokud je tento [concept_journal_entry] aktivní, budeme mít příležitost požádat [SCOPE.sCountry('overlord_scope').GetName] o větší autonomii a další místní reformy. Šance, že budou tyto žádosti přijaty, závisí na stavu"
