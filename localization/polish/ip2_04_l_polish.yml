 sepoy_mutiny_events.11.b: "Ať naše vláda už nikdy není ohrožena."
 sepoy_mutiny_events.11.d: "Dobrotivá despocie [ROOT.GetCountry.GetName] vedla ke znatelnému zlepšení ve všech oblastech veřejného života. Okamžitá hrozba povstání domorodců byla překonána a vláda Společnosti pevně upevněna."
 sepoy_mutiny_events.11.f: "\"Málo vlád, i za mnohem příznivějších okolností, učinilo tolik pro dobro svých poddaných nebo dokázalo tolik pokusů úspěšně dokončit. Cizí vláda nad lidem těžko pochopitelným a ještě těžší ke zlepšení má právo být na sebe hrdá za to, co dosáhla; a jistě ji nemůže žádná existující vláda či lid kritizovat za to, že by dosáhla více.\"\n\n— John Stuart Mill, #kurzíva Memorandum o zlepšeních správy Indie za posledních třicet let#!"
