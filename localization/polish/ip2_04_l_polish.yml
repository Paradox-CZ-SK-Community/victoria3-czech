 je_india_nationalism_britain_dispatch_simon_commission_desc: "Naše předchozí reformy indické administrativy se ukázaly jako nedostatečné v očích mnoha nacionalistů. Vyslání komise k prozkoumání dalších ústavních reforem bude projevem našeho pokračujícího závazku k indické samosprávě."
