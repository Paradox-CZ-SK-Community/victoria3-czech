 je_india_home_rule_request_democracy_permission_desc: "Nacionalistické požadavky na samosprávu jsou už příliš hlasité, aby se daly ignorovat. Musíme požádat našeho vrchního pána o povolení k udělení potřebných ústupků v tomto směru.\nPokud [SCOPE.sCountry('overlord_scope').GetName] souhlasí, budeme moci přijmout #b $lawgroup_distribution_of_power$#! [Concept('concept_law', '$concept_laws$')]"
