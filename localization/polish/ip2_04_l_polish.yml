 jail.1.f: ""[SCOPE.sCharacter('prisoner_scope').GetCustom('getMsMr')] [SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting], prosím, vstupte a přistupte k pultu."\n\n[SCOPE.sCharacter('prisoner_scope').GetSheHe|U] se podvolil. Nemělo smysl být vzpurný. Proces nebyl dlouhý, a nebyl spravedlivý podle žádného rozumného standardu. Nešlo o to, zda [SCOPE.sCharacter('prisoner_scope').GetSheHe] bude shledán vinným nebo ne, ale o to, jak snesitelný bude trest.\n\n"[SCOPE.sCharacter('prisoner_scope').GetCustom('getMsMr')] [SCOPE.sCharacter('prisoner_scope').GetLastNameNoFormatting], byli jste shledáni vinným ze zločinu seditivního urážkového. Vzhledem k důkladnému přezkoumání okolností této kauzy, soud vás tímto odsuzuje...""
 india_home_rule_events.3.d: "Uprostřed pokojného protestu v [SCOPE.sState('jallianwala_bagh_state').GetFarmHubName] proti našemu potlačení indického národního hnutí, [ROOT.GetCountry.GetAdjective] vojenská jednotka vedená [SCOPE.sCharacter('dyer_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('dyer_scope').GetFullName] otevřela palbu na dav. Stovky Indů byly zabity a tisíce zraněny."
