 federation_of_india.4.f: ""Já, [SCOPE.sCountry('relevant_princely_state').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_princely_state').GetRuler.GetLastNameNoFormatting], vládce [SCOPE.sCountry('relevant_princely_state').GetNameNoFormatting], ve výkonu své suverenity nad uvedeným státem tímto vykonávám tento svůj Akt přistoupení a,\n\n1. tímto prohlašuji, že přistupuji k [ROOT.GetCountry.GetCustom('get_federation_union')] $BHT$ s úmyslem, že [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], Federální zákonodárný sbor, Federální soud a jakýkoli jiný orgán zřízený pro účely [ROOT.GetCountry.GetCustom('get_federation_union')] budou na základě tohoto mého Aktu přistoupení, vždy však za podmínek tohoto aktu a pouze pro účely [ROOT.GetCountry.GetCustom('get_federation_union')], vykonávat pravomoci ve vztahu ke státu [SCOPE.sCountry('relevant_princely_state').GetNameNoFormatting].""
