 british_dictates.1.a: "Začneme okamžitě."
 british_dictates.1.b: "To není v našich současných možnostech."
 british_dictates.1.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('india_governing_body')] v [SCOPE.sCountry('overlord_scope').GetCapital.GetCityHubName] vydalo pokyny s cílem zvýšit počet [SCOPE.GetRootScope.GetCountry.GetCustom('eic_plantation_type')] v [ROOT.GetCountry.GetName]."
 british_dictates.1.f: "Pro oči [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting],\n\nMám čest vás informovat, pro informaci pravděpodobného lordu [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], že po období diskuse s [SCOPE.GetRootScope.GetCountry.GetCustom('india_oversight_board')] vydalo [SCOPE.GetRootScope.GetCountry.GetCustom('india_governing_body')] následující souhrn pokynů, aby objasnilo své současné priority v Indii. Prosím, konzultujte přiložené pokyny pro další informace o této záležitosti.\n\nPodepsáno,\n[SCOPE.sCharacter('board_of_control_character').GetFullNameNoFormatting]\n[SCOPE.GetRootScope.GetCountry.GetCustom('india_oversight_board')]"
 british_dictates.1.t: "[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting] Diktát"
 british_dictates.2.d: "Vzhledem k současnému stavu války, kterou [SCOPE.sCountry('overlord_scope').GetName] čelí, tělo [SCOPE.GetRootScope.GetCountry.GetCustom('india_governing_body')] vydalo pokyny, abychom rozšířili velikost naší stálé armády."
 british_dictates.2.f: "Pro oči [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting],\n\nMám čest vás informovat, pro informaci pravděpodobného lordu [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], že [SCOPE.GetRootScope.GetCountry.GetCustom('india_governing_body')] vydalo následující souhrn pokynů, aby objasnilo své současné priority v Indii. Prosím, konzultujte přiložené pokyny pro další informace o této záležitosti.\n\nPodepsáno,\n[SCOPE.sCharacter('board_of_control_character').GetFullNameNoFormatting]\n[SCOPE.GetRootScope.GetCountry.GetCustom('india_oversight_board')]"
