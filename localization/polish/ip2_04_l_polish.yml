 india_nationalism_events.6.f: ""Johne, byl jsem na vysokém čaji s dámami, a mladá žena k nám přistoupila s nejpodivnějším peticí. Zprvu jsem myslel, že je to zvláštní žert od Emmy. Víš, jaká je s jejími fantaziemi. Ale zdá se, že tato žena byla zcela vážná. Řekla, že je součástí Indické ligy, a prosazují indickou nezávislost. Jakmile bylo jasné, že to není žert, zeptali jsme se jí, kdo si myslí, že bude vést Indy místo nás. Jakoby nebyl celkový nápad dost směšný, navrhla, že se budou řídit sami!\n\nNevím, odkud ty děti mají tyto nápady. Předpokládám, že to je cena za to, že některým z těchto Indů je dovoleno studovat a pracovat zde!""
