 federation_of_india.1.d: "Vláda [SCOPE.sCountry('india_scope').GetNameNoFlag] formálně pozvala [ROOT.GetCountry.GetName] k připojení k [SCOPE.sCountry('india_scope"
 federation_of_india.1.f: ""Já, _______, vládce _______, ve výkonu své suverenity nad uvedeným státem tímto vykonávám tento svůj Akt přistoupení a,\n\n1. tímto prohlašuji, že přistupuji k [ROOT.GetCountry.GetCustom('get_federation_union')] $BHT$ s úmyslem, že [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], Federální zákonodárný sbor, Federální soud a jakýkoli jiný orgán zřízený pro účely [ROOT.GetCountry.GetCustom('get_federation_union')] budou na základě tohoto mého Aktu přistoupení, vždy však za podmínek tohoto aktu a pouze pro účely [ROOT.GetCountry.GetCustom('get_federation_union')], vykonávat pravomoci ve vztahu ke státu _______.""
 federation_of_india.1.t: "[SCOPE.sCountry('india_scope').GetNameNoFlag] nabízí připojení"
 federation_of_india.2.a: "Vítězství, vítězství, vítězství tobě!"
 federation_of_india.2.d: "Poslední knížecí státy byly začleněny do [SCOPE.sCountry('india_scope').GetCustom('get_federation_union')]. Autorita [ROOT.GetCountry.GetName] nyní sahá přes celý subkontinent."
 federation_of_india.2.f: ""Ty jsi vládcem myslí všech lidí,\nrozhodčí osudu Indie.\nTvůj jméno vzbuzuje srdce Pandžábu, Sindhu, Gudžarátu a Maráthů,\nz Drávidy, Orisy a Bengálska.\nZní v kopcích Vindhya a Himálaje, mísí se v hudbě Jamuny a Gangy\na je zpíváno vlnami Indického oceánu.\nModlí se za tvé požehnání a zpívají tvou chválu.\nSpása všech lidí je v tvých rukou,\nty, rozhodčí osudu Indie.\nVítězství, vítězství, vítězství tobě."\n\n— Rabindranath Tagore, "Jana Gana Mana""
 federation_of_india.2.t: "Nedělitelná Indie"
 federation_of_india.3.a: "Indie bude jedna, perem nebo mečem."
 federation_of_india.3.b: "Revoluce v hedvábných rukavicích není možná."
 federation_of_india.3.d_cr: "Vznik komunistické vlády v [ROOT.GetCountry.GetName] způsobil zhroucení vztahů se zbývajícími knížecími státy. Pokud mají být tyto koloniální pozůstatky odstraněny z mapy, bude to bodcem bajonetu."
 federation_of_india.3.d_infamy: "Agrese [ROOT.GetCountry.GetAdjective] vlády způsobila zhroucení vztahů se zbývajícími knížecími státy. Pokud mají být začleněny do [SCOPE.sCountry('india_scope').GetCustom('get_federation_union')], bude to bodcem bajonetu."
 federation_of_india.3.f: ""Povaha vlády, která prohlašuje, že reprezentuje celou Indii, je zásadně neslučitelná s povahou státu [SCOPE.sCountry('relevant_country').GetNameNoFormatting]. Prokázala neochotu dosáhnout spravedlivých dohod s ostatními indickými státy. Obávám se, že bez zásadní změny diplomatického postoje vlády [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] nelze dosáhnout žádného konstruktivního a trvalého urovnání, ať už pro [ROOT.GetCountry.GetCustom('get_federation_union')] nebo jinak.\n\nProto já, svrchovaný [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country').GetNameNoFormatting], v souladu se svými vrstevníky z ostatních indických států, oznamuji svůj neurčitý bojkot [ROOT.GetCountry.GetCustom('get_federation_union')].""
