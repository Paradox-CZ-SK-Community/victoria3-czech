 british_dictates.4.f: "Pro oči [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting],\n\nMám tu čest informovat vás, na vyžádání ctihodného [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], že [SCOPE.GetRootScope.GetCountry.GetCustom('india_governing_body')] vydalo následující sbírku směrnic, aby objasnilo své současné priority v Indii. Prosím, nahlédněte do přiložených směrnic pro další informace o této záležitosti.\n\nS pozdravem,\n[SCOPE.sCharacter('board_of_control_character').GetFullNameNoFormatting]\n[SCOPE.GetRootScope.GetCountry.GetCustom('india_oversight_board')]"
