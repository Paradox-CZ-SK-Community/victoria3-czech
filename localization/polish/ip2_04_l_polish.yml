 india_events.10.f: ""Často jsme žádáni, abychom vyprávěli příběhy konvertitů; a jistě by nadchly, jelikož způsob útěchy, který Bůh občas otevírá, je, jako Petrův z vězení, zázračný; a pravda je podivnější než fikce a daleko zajímavější. Ale my, kteří pracujeme v doupě Terribleho, a víme, jak bojuje, aby dostal zpět svou kořist, dokonce poté, co mu unikla, se bojíme tyto příběhy příliš vyprávět a cítíme, že mlčení je nejbezpečnější a, ač to se někomu může zdát podivné, pro současnost nejvíce oslavuje Boha.""
 india_events.15.f: ""Jakoby všechno stálo. Není pohyb, žádné pohybování, úplná prázdnota všech myšlenek, všech pohledů. Neexistuje tlumočník, který by přeložil, pozoroval, cenzuroval. Nepřekonatelná rozlehlost, která je zcela klidná a tichá. Neexistuje prostor, ani čas k tomu, aby se překrylo. Začátek a konec jsou zde, všeho. O tom se opravdu nedá říct nic.""
