 british_dictates.3.a.1: "Ihned začneme."
 british_dictates.3.a.2: "Požadavky [SCOPE.GetRootScope.GetCountry.GetCustom('india_governing_body')] převyšují potřebu [ROOT.GetCountry.GetLawBeingEnacted.GetName]."
 british_dictates.3.b: "Teď není ideální čas na to."
 british_dictates.3.c: "Nemůžeme, s dobrým svědomím, podpořit tento krok."
 british_dictates.3.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('india_governing_body')] v [SCOPE.sCountry('overlord_scope').GetCapital.GetCityHubName] projevilo zájem o reformu naší administrativy v Indii. Vydali pokyny, abychom přijali [SCOPE.sLaw('foreign_imposition_law').GetName]."
 british_dictates.3.f: "Před očima [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting],\n\nmám tu čest informovat vás, pro informaci ctihodného [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], že [SCOPE.GetRootScope.GetCountry.GetCustom('india_governing_body')] vydalo následující souhrn pokynů, aby se jasně vyjasnily jeho současné priority v Indii. Prosím, prostudujte přiložené pokyny pro další informace o této záležitosti.\n\nPodepsáno,\n[SCOPE.sCharacter('board_of_control_character').GetFullNameNoFormatting]\n[SCOPE.GetRootScope.GetCountry.GetCustom('india_oversight_board')]"
 british_dictates.3.t: "[SCOPE.sCountry('overlord_scope').GetAdjectiveNoFormatting] Diktát"
