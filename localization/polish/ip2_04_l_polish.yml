 princely_state_creation.1.a: "Rozdělte jižní oblasti našim loajálním princům."
 princely_state_creation.1.b: "Odměňte oblast s kalatinskou autoritou nad Makaranem."
 princely_state_creation.1.c: "Založte stát Kalat se saluutem devatenácti dělostřeleckých výstřelů."
 princely_state_creation.1.d: "Naší akvizicí [SCOPE.sState('baluchistan_state').GetName] jsme založili Agenturu Balúčistán, aby koordinovala správu regionu. Byly navrženy návrhy na navrácení oblastí Balúčistánu pod domorodou vládu."
 princely_state_creation.1.e: "Vysoký komisař může převzít plnou kontrolu nad provincií."
 princely_state_creation.1.f: ""Jeden stát by zvýšil naši administrativní odpovědnost. Nechte ty malé muže vládnout ve svých malých kapsách. Mezitím se můžeme soustředit na posílení naší hranice. Zajistit, aby žádný Afghánec, Peršan, nebo Rus nesnil o přiblížení se k nám."\n\n"Dejte pěti mužům pět států, aby vládli a vytvoříte pět vladařů, kteří sní o sjednocení všech. Indie už má více princů než celá Evropa, chcete opravdu přidat k tomu číslu?""
 princely_state_creation.1.t: "Agentura Balúčistán"
 princely_state_creation.2.a: "Umožnit severní dynastii Talpur zůstat na místě."
 princely_state_creation.2.b: "Stanovte všechny Sindh jako stát s devatenácti dělovými salvami."
 princely_state_creation.2.c: "Vložte celé Sindh do Bombajského prezidentství."
 princely_state_creation.2.d: "Před naší akvizicí [SCOPE.sState('sindh_state').GetName] byla oblast rozdělena mezi různé větve dynastie Talpur. Byly navrženy návrhy na založení princely státu v Sindhu, pod loajálními vládci Talpur."
 princely_state_creation.2.f: ""Peccavi", znělo v telegramu. A zástupce se podíval na svého nadřízeného a pozvedl obočí.\n\n"Zpráva následuje: "Peccavi". Kódová fráze?"\n\nÚředník zdvihl oči od zprávy, kterou četl. "Zhřešil jsem," řekl.\n\n"Má Sindh?"\n\n"Ano, má Sindh."\n\n"Vidím.""
 princely_state_creation.2.t: "Zabavení Sindhu"
 princely_state_creation.3.a: "Poskytněte autonomii loajálním vládcům regionu."
 princely_state_creation.3.b: "Rozšiřte území Chitral na celý sever."
 princely_state_creation.3.c: "Domorodí vládci se ukázali jako nespolehliví."
 princely_state_creation.3.d: "Naše akvizice [SCOPE.sState('pashtunistan_state').GetName] přivedla naši hranici k Pamírům. Byly navrženy návrhy na delegaci správy tohoto odlehlého regionu spolehlivým domorodým vládným představitelům."
 princely_state_creation.3.f: ""Princové státy tak blízko nepřátelským hranicím? Irresponsibilní a pošetilé. Získali jsme území, nyní si ho nechme." \n\n"Strážení území a správa jsou dvě různé záležitosti. Proč utrácet muže a zdroje na řízení státu, když můžeme nechat místní vládnout a jejich daně financovat naše posádky?""
 princely_state_creation.3.t: "Severozápadní hranice"
 princely_state_creation.4.a: "Založit Jammu a Kašmír jako stát se saluutem tři dělostřelecké výstřely."
 princely_state_creation.4.b: "Žádná taková smlouva není nutná."
 princely_state_creation.4.d: "Naše nově získaná provincie [SCOPE.sState('kashmir_state').GetName] byla kdysi mocným královstvím sama o sobě. Byly navrženy návrhy na vytvoření nového, silného princova státu, který by spravoval region."
 princely_state_creation.4.f: ""Hindové nemají rádi muslimy, muslimové nemají rádi Sikhy a Sikhové nemají rádi nikoho. Který princ by je mohl všechny zkrotit?"\n\n"Takže místo toho, aby některý pošetilý princ se je pokusil udržet na uzdě, uděláte to naším problémem? Opravdu se tak málo staráte o spánek?""
 princely_state_creation.4.t: "Amritsarská smlouva"
 princely_state_creation.5.a: "Udělit jim autonomii pod vlastními vládci, s sdíleným Residentem."
 princely_state_creation.5.b: "Zahrnout je jako šanský okres."
 princely_state_creation.5.d: "Nedávno získané [SCOPE.sState('shan_state').GetName] jsou organizovány jako složitá patchwork různých šanských knížectví. Byly navrženy návrhy na jejich organizaci jako konfederaci princových států pod jejich současnými formami vlády, se společným Residentem."
 princely_state_creation.5.f: ""Tyto pohraniční oblasti jsou skvělým zdrojem příjmů, ale obtížné na správu. Rozbitá a horská, potrvá nějakou dobu, než se naši lidé seznámí s terénem."\n\n"Možná si můžeme vzít ponaučení z historie. Svázat Shan Saofas pod federaci. Mohou vládnout, jak chtějí, pokud centrální fond dostane svůj podíl. Časem se naši sběratelé naučí cesty a my už nebudeme potřebovat federaci.""
 princely_state_creation.5.t: "Štáty Shan"
