 je_the_first_carlist_war: "Karlistická válka" # todo: NEW TRANSLATION
 je_the_first_carlist_war_reason: "@information! During the [concept_guerilla_war], victories will not grant Occupation Score and instead both sides will accrue a score for each victorious battle, receiving a positive modifier upon the start of the #b Royal Expedition#!, the strength of which depends on the score achieved during the $concept_guerilla_war$ respectively. #b After which the $concept_guerilla_war$ will transform into a regular war#!.\n$TOOLTIP_DELIMITER$\nSmrt #b krále Ferdinanda VII v roce 1833#! uvedla Španělsko do následnické krize. #b Pragmatická sankce z roku 1830#! otevřela cestu na trůn jeho dceři #b Isabele#! v Španělském království, kde se dědění tradičně řídilo salickým právem.\nTento akt rozezlil konzervativní části šlechty, které za zákonného dědice označovaly králova bratra #b Carlosa#!.\n\nRychle se to zhmotnilo v několik různorodých povstání pod štítem #b Carlismo#!, které našlo své hlavní sídlo moci na severu země, zejména mezi #b baskými stavy#! v #b Království Navarra#!, kteří desetiletí bojovali proti dalšímu centralizování státu a potlačování svých zvyků.\nPod vedením [concept_bio_tomas_de_zumalacarregui] byli tito rebelové sformováni v obávanou bojovou sílu a mohli ohrozit hlavní město, pokud by jim bylo dovoleno spojit se s jejich spojenci v Maestrazgu a Katalánsku." # todo: NEW TRANSLATION
 je_the_first_carlist_war_status: "Válka je ve fázi [concept_guerilla_war]" # todo: NEW TRANSLATION
 je_the_first_carlist_war_status_royal_expedition: "#b Královská expedice#! byla zahájena!" # todo: NEW TRANSLATION
 je_the_first_carlist_war_complete: "Vyhrál karlistickou válku" # todo: NEW TRANSLATION
 je_the_first_carlist_war_score_bar: "Fáze guerilly" # todo: NEW TRANSLATION
 je_the_first_carlist_war_score_bar_desc: "Skóre Cristinos: [GetGlobalVariable('spa_carlist_war_score').GetValue|v0]" # todo: NEW TRANSLATION
 je_the_first_carlist_war_score_bar_second_desc: "Skóre Carlistů: [GetGlobalVariable('spc_carlist_war_score').GetValue|v0]" # todo: NEW TRANSLATION
 je_the_first_carlist_war_royal_expedition: "Zahájit královskou expedici" # todo: NEW TRANSLATION
 je_the_first_carlist_war_royal_expedition_desc: "Situace našich nezorganizovaných sil je neudržitelná – s každým dnem budou Cristinos silnější. Král musí konsolidovat své roztříštěné síly a zvážit, kdy udeřit na nepřítele a získat zpět hlavní město." # todo: NEW TRANSLATION
 je_the_first_carlist_flush_them_out: "Vyhnat je" # todo: NEW TRANSLATION
 je_the_first_carlist_flush_them_out_desc: "Hybná síla rebelů byla přerušena a nastal čas přejít do ofenzívy." # todo: NEW TRANSLATION
 concept_bio_tomas_de_zumalacarregui: "Tomás de Zumalacárregui" # todo: NEW TRANSLATION
 concept_bio_tomas_de_zumalacarregui_desc: "#tooltip_header Tomas Zumalakarregi Imatz#!\n$TOOLTIP_DELIMITER$\nNarodil se #v 29. prosince 1788#! v Ormaiztegi, Gipuzkoa\nZemřel #v 24. června 1835#! v Zegama, Gipuzkoa\n\nTomás de Zumalacárregui e Imaz, někdy jeho vojáky nazývaný \"strýček Tomás\", byl baskický vojenský důstojník a jako generální kapitán karlistických sil v Navarře a Baskicku zodpovědný za organizaci armády a rozhodující rané vítězství karlistické věci.\nJeho náhlá smrt následkem střelného zranění v poli na počátku léta 1835 znamenala značný neúspěch pro ambice Dona Carlosa." # todo: NEW TRANSLATION
 concept_guerilla_war: "Guerilla War" # todo: NEW TRANSLATION
 concept_guerilla_war_desc: "A $concept_guerilla_war$ is a special kind of [concept_war] subject to a set of rules distinct from regular warfare, the details of which can differ from one $concept_guerilla_war$ to another.\n\nThe following general rules are applied during a $concept_guerilla_war$:\n#indent_newline:2 $EFFECT_LIST_BULLET$ [Concept('concept_battle', '$concept_battles$')] are much smaller in size and created at a lower pace#! \n#indent_newline:2 $EFFECT_LIST_BULLET$ The [GetBattleCondition('battle_condition_guerilla_skirmish').GetName], [GetBattleCondition('battle_condition_guerilla_ambush').GetName] and [GetBattleCondition('battle_condition_guerilla_disarray').GetName] [Concept('concept_battle_condition', '$concept_battle_conditions$')] can occur#!\n#indent_newline:2 $EFFECT_LIST_BULLET$ Victories do not grant [concept_occupation] Score#!\n#indent_newline:2 $EFFECT_LIST_BULLET$ A $concept_guerilla_war$ may escalate into a regular $concept_war$ if conflict specific conditions are met" # todo: NEW TRANSLATION
 battle_condition_guerilla_skirmish: "Šarvátka" # todo: NEW TRANSLATION
 battle_condition_guerilla_skirmish_desc: "Tento velitel vede spojenecké jednotky v sérii menších potyček s nepřítelem." # todo: NEW TRANSLATION
 battle_condition_guerilla_ambush: "Přepadení" # todo: NEW TRANSLATION
 battle_condition_guerilla_ambush_desc: "Tento velitel provádí pečlivě připravené přepadení na nepřítele." # todo: NEW TRANSLATION
 battle_condition_guerilla_disarray: "Ve zmatku" # todo: NEW TRANSLATION
 battle_condition_guerilla_disarray_desc: "Tento velitel byl zcela zaskočen náhlým vypuknutím střetů." # todo: NEW TRANSLATION
