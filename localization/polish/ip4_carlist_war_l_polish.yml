 carlist_war.1.t: "Královská expedice" # todo: NEW TRANSLATION
 carlist_war.1.d: "[SCOPE.sCharacter('spc_carlos').GetFullName] seskupil své síly a volá po jednom silném, soustředěném úderu na hlavní město. Cristinos, očekávající jeho útok, se připravili. Budoucnost $SPA$ se rozhodne zde a nyní, u bran [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]." # todo: NEW TRANSLATION
 carlist_war.1.f: "Kolona se táhla, jak daleko Javier dovídal, klikatila se mezi spadlými balvany a křovím. Dusivý mrak prachu zvedaný deseti tisíci šlapajícími nohami obarvil všechna jejich uniformy do šeda, smyl poslední zbytky modré a bílé mezi nimi. V zadní části kolony jeli kněží a #italic ojalateros#!, se svým nenasytným apetitem a věčnými stížnostmi. Před nimi leželi liberálové a všechen ocel a střelný prach, který mohli shromáždit.\n\nRáno zkontroloval svůj náprsný zásobník a zjistil, že má pět nábojnic. Vše, co mohl doufat, bylo, že liberálové mají jen čtyři." # todo: NEW TRANSLATION
 carlist_war.1.a: "Za korunu a vlast!" # todo: NEW TRANSLATION
 carlist_war.1.a.spc: "Dios, Patria, Rey!" # todo: NEW TRANSLATION
 carlist_war.2.t_1: "Smír ve Vergara" # todo: NEW TRANSLATION
 carlist_war.2.t_2: "Pravý dědic" # todo: NEW TRANSLATION
 carlist_war.2.d_1: "S porážkou Královské expedice a rozptýlenými armádami [GetIdeology('ideology_carlist').GetName] podepsal [SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('vergara_general').GetFullName] mír se zbytky karlistických sil v baskickém městě Vergara. Konečně byl křehký klid obnoven v [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 carlist_war.2.d_2: "S liberální vládou rozprášenou do exilu a baskickými dobrovolníky pochodujícími ulicemi [SCOPE.sState('capital_scope').GetCityHubName], může [SCOPE.sCharacter('country_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('country_ruler').GetFullName] konečně zaujmout svůj právoplatný trůn. Přesto nás stále tíží stín Napoleona. Je toho mnoho, co je třeba udělat, abychom znovu získali naši bývalou slávu." # todo: NEW TRANSLATION
 carlist_war.2.f_1:1 "Když důstojníci vyjeli jednat, armády se postavily proti sobě přes pole. Liberálové dali na čelo své nejvíce neporušené pluky, všiml si Javier – první řady měly vysoké shakové, jejich modrozelené uniformy, žluté přezdívky provinciálních pluků. Jeho vlastní velitel samozřejmě udělal totéž. Stál rameno v rameni se svými spolubojovníky #italic erreketes#!, dívaje se na své protějšky z padesáti metrů.\n\nPak ho uviděl, na nádherném černém koni, oděného více zlatem, než by se našlo v uniformě celého jeho pluku. [SCOPE.sCharacter('vergara_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('vergara_general').GetLastNameNoFormatting]. Mohl zamířit, vystřelit, zapálit pole, zmařit tento farcický mír? Ne, pomyslel si. Více nemohl udělat. Zbylo jen jít domů." # todo: NEW TRANSLATION
 carlist_war.2.f_2: "Javierův první dojem z [SCOPE.sState('capital_scope').GetCityHubName] byl takový, že ve srovnání se Sunbilem to bylo futuristické velkoměsto. Plynová světla osvětlující ulice u centra odhalovala skutečně ohromné množství odpadků a koňského trusu. Zdi, kdysi bílé, byly skvrnité hnědou a šedou od hnusného vzduchu a bídné ubytovny vyrůstaly kolem dílen, které chrlily mraky kouře a prachu vzhůru.\n\nPo tom, co to viděl, rozhodl se, že budoucnost ho příliš neláká. Mnohem lepší je čistý horský vzduch, váha srpu v rukou. Přišel do [SCOPE.sState('capital_scope').GetCityHubName] s ozbrojením, pomyslel si, aby o něm už nikdy nemusel přemýšlet." # todo: NEW TRANSLATION
 carlist_war.2.a: "Bez zaváhání." # todo: NEW TRANSLATION
 carlist_war.3.t: "Král a fueros" # todo: NEW TRANSLATION
 carlist_war.3.d: "Přeměněno vládou Marie Kristiny v pouhou provincii a obsazeno jejími jednotkami v roce 1833 za výjimečného stavu, Baskicko se rychle stalo baštou karlistické věci. S trůnem Dona [SCOPE.sCharacter('don_carlos_scope').GetFirstName] zajištěným, nastal čas splnit jeho slib obnovit tradiční výsady baského lidu." # todo: NEW TRANSLATION
 carlist_war.3.f:1 "Javierova ruka se třásla, když uchopil kliku a srazil dveře. Ona tam byla – seděla na posteli, nohy překřížené, klín a ruce zaměstnané pronajatým ručním stavem. Zvedla oči na zvuk, odsunula stav na stranu a běžela k němu.\n\nPosledně, když tu byl, měl pocit, že v rohu místnosti číhá přítomnost, zlatými roušemi oděný přízrak, který ho přiměl vzít do ruky zbraň. Teď to bylo pryč. Baldomero Espartero, démon Navarry, navždy vyhnaný dobře umístěným kolem erreketa. Ovinul jí ruce kolem pasu a dovolil slzám konečně téct." # todo: NEW TRANSLATION
 carlist_war.3.a: "[SCOPE.sCharacter('don_carlos_scope').GetPrimaryRoleTitle] respektuje všechny své poddané" # todo: NEW TRANSLATION
 carlist_war.3.b: "Možná bychom Liberály neměli dále popouzet..." # todo: NEW TRANSLATION
 carlist_war.4.t: "Vše, co je posvátné" # todo: NEW TRANSLATION
 carlist_war.4.d: "Kruté přepady politik prosazovaných radikálnějšími prvky isabelinské správy vedly k sérii ponížení církve. Od zabavení galicijských #italic minifundias#! až po pálení kostelů v Zaragoze, nic nebylo ušetřeno a nic nebylo svaté." # todo: NEW TRANSLATION
 carlist_war.4.f: "Kněz, oděný do smutečních rouch, chodil tam a zpět po síni. Nakonec obrátil hlavu k čekajícímu důstojníkovi.\n\n\"Toreno a Mendizábal – ten pohan – ukradli desátek, zabavili naše pozemky a vypověděli jezuitu. Někdo musí tomuto šílenství učinit konec! Prosím vás, pošlete mě do Madridu a já vztáhnu hněv Boží na ně. Psi kacířských Cortes... pamatuji si jejich jména a tváře. Každého z nich.\"" # todo: NEW TRANSLATION
 carlist_war.4.a: "Pouze restituce může tyto hříchy očistit." # todo: NEW TRANSLATION
 carlist_war.4.b: "Velká sbírka by měla stačit." # todo: NEW TRANSLATION
 carlist_war.4.c: "Vidíte, válka vážně zatížila královskou pokladnu..." # todo: NEW TRANSLATION
 carlist_war.5.t: "Obléhání Bilbaa" # todo: NEW TRANSLATION
 carlist_war.5.d: "Dosud všechny předchozí pokusy dobytí klíčového přístavu Bilbaa selhaly. Jak válka stoupá ke svému vrcholu, možná máme už jen jednu příležitost vynutit si tuhle výhru. Rozhodující úder na liberální posádku v Bilbau by nejen zlepšil morálku, ale také otevřel novou, životně důležitou zásobovací trasu k našim zahraničním podporovatelům." # todo: NEW TRANSLATION
 carlist_war.5.f: "\"Právě zde Zumalacárregui krvácel pro krále. Možná právě zde můžeme zase změnit proud.\"" # todo: NEW TRANSLATION
 carlist_war.5.a: "Připravte děla!" # todo: NEW TRANSLATION
 carlist_war.5.b: "Nemůžeme si dovolit další obléhání." # todo: NEW TRANSLATION
 carlist_war.6.t: "Carlismus na hranici" # todo: NEW TRANSLATION
 carlist_war.6.d: "Zatímco Andalusie může být daleko od hlavního pole války, její chudoba je za liniemi Cristinos stálým zdrojem napětí. Předávající banditismus a bezpráví mohou být využity v náš prospěch." # todo: NEW TRANSLATION
 carlist_war.6.f: "\"Pouze skupina tuláků? Možná. Ale přesto velmi užitečné rozptýlení.\"" # todo: NEW TRANSLATION
 carlist_war.6.a: "Pošlete malý oddíl, aby pomohl vytvořit chaos." # todo: NEW TRANSLATION
 carlist_war.6.b: "To je ztráta času. Král zde nemá spojence." # todo: NEW TRANSLATION
 carlist_war.7.t: "Karlistická válka" # todo: NEW TRANSLATION
 carlist_war.7.d:1 "Odstrčený soudem ve prospěch [SCOPE.sCharacter('isabella_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabella_scope').GetFirstName] a donucen do exilu svým zesnulým bratrem králem Ferdinandem, Don [SCOPE.sCharacter('don_carlos_scope').GetFirstName] odporoval testamentu svého bratra a vydal se ucházet se o trůn. Hnutí [GetIdeology('ideology_carlist_movement').GetName] se přidává k tradicionalistům a těm, kdo nenávidí centralizační tendence vlády." # todo: NEW TRANSLATION
 carlist_war.7.f:1 "Javier Larrañaga seděl tváří ke slunci. Po každém jeho boku se podél hřebene táhla řada stanů. Rozeseto kolem nich byli jeho bratři ve zbrani – rozděvávající ohně, čistící muškety, sušící se po koupeli v horském potoku. Výstřely se ozývaly v dálce. Noví dobrovolníci, stále zelení, poprvé v životě držící zbraň.\n\nZazněl pískot. Zvedl se pomocí pažby karabiny a podíval se na jih. Tam, za Ebro, byl poklad jeho krále. Třicet tisíc jeho krajanů stálo v zbrani, aby jej získalo. Kéž je Boží milost dovede k vítězství, neboť královna-pretendentka nešetří nikoho." # todo: NEW TRANSLATION
 carlist_war.7.a: "Budoucnost Španělska se rozhodne na těchto kopcích." # todo: NEW TRANSLATION
