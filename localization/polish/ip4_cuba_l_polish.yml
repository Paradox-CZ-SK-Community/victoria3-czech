  je_cuba_la_vida_dulce: "La Vida Dulce"
  je_cuba_la_vida_dulce_reason: "Kuba se stala dominantou v obchodu s cukrem, z velké části díky pokračujícímu pašování [GetPopType('slaves').GetName]. Dlouhodobé bohatství národa bude záviset na rozšíření těchto zavedených [concept_trade] tras. \n\nPokud bude otroctví zrušeno, možná jednou všichni Kubánci budou mít prospěch ze sladšího života."
  je_cuba_la_vida_dulce_trade_tracker: "Celkem vyvezené zboží: #g [GetPlayer.MakeScope.ScriptValue('total_country_exports')|0]#!"
