  independencia_caribeno_cultural_fervor_tt: "[concept_fervor] kultury [GetCulture('caribeno').GetName]"
  je_cuba_total_drift_tt: "posun od aktuální hodnoty #variable [ROOT.GetCountry.MakeScope.Var('independencia_current').GetValue|0]#! směrem k cílové hodnotě #tooltippable;tooltip:[GetPlayer.GetTooltipTag],total_factors_tt [SCOPE.ScriptValue('je_cuba_independencia_bar_target')|0]#!:\n\nTato hodnota reprezentuje vůli hledačů svobody, přičemž nižší konec škály (směrem k #v 0#!) znamená sympatie k USA, a vyšší konec (směrem k #v 100#!) představuje touhu po úplné nezávislosti.\n\nCílová hodnota #v [SCOPE.ScriptValue('je_cuba_independencia_bar_target')|0]#! je založena na následujících faktorech:\n[GetPlayer.MakeScope.GetScriptValueDesc('je_cuba_independencia_bar_target')]"
