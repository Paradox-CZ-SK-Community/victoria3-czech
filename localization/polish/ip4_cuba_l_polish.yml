 je_cuba_independencia_reason: "Touha Kuby po svobodě je rozdělena. \n\nNěkteří hledají spojence přes Mexický záliv, doufajíce, že si ostrov vykoupí americkými mincemi, spíše než kubánskou krví. Na podlahách továren na doutníky muži šeptají o svobodné Kubě, která nebude vázána žádnou mocí kromě vášně a vůle svého lidu.\n\n#v Která cesta ke svobodě?#!\nNejprve musí národ získat dost [concept_liberty_desire], jinak bude svoboda od [ROOT.GetCountry.GetOverlord.GetName] jen snem. Pak různé #tooltippable;tooltip:[GetPlayer.GetTooltipTag],total_factors_tt faktory#! povedou hledače svobody buď k touze být vykoupeni [SelectLocalization(SCOPE.sCountry('csa').Exists, SCOPE.sCountry('csa').GetNameNoFormatting, SCOPE.sCountry('usa').GetDefinition.GetName)] nebo k hledání skutečné nezávislosti." # todo: NEW TRANSLATION
