 je_cuba_espanol_reason: "Kuba zůstává věrná [ROOT.GetCountry.GetOverlord.GetNameNoFlag]. Tak věrná, že reformisté mezi [SCOPE.gsInterestGroup('landholders').GetName] usilují o to, aby byla [ROOT.GetCountry.GetNameNoFlag] uznána jako formální [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] provincie, s adekvátním zastoupením v cortes, a bílí [SCOPE.sCulture('caribeno').GetName] pánové byli od nynějška považováni za [SCOPE.sCulture('spanish').GetName]. Mnoho z [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]es ostrova je jejich nárokům nakloněno.\n\nJak se Kubánci a Španělé stále více politicky a ekonomicky proplétají, existuje možnost, že sen reformistů se naplní; Kuba už nebude kolonií, ale skutečnou součástí [ROOT.GetCountry.GetOverlord.GetNameNoFormatting]." # todo: NEW TRANSLATION
