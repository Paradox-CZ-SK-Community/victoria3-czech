  je_cuba_promise_freedom_button: "Slib osvobození otroků"
  je_cuba_promise_freedom_button_desc: "Zavazujeme se během nadcházející války osvobodit otroky ostrova, čímž přesvědčíme mnohem více radikálů [GetCulture('afro_caribeno').GetName] připojit se k naší věci."
  slave_revolt_adds_ld_tt: "Povstání otroků [concept_political_movement] nyní bude přispívat k našemu [concept_liberty_desire], místo aby ho snižovalo"
  slaves_will_be_freed_after_war_tt: "Pokud dosáhneme vítězství, [concept_slavery] bude zrušeno"
  je_cuba_promise_freedom_bar_above_50: "#v $je_cuba_total_bar$#! postoj musí být nad 50"
  afro_caribeno_fervor_factor_increase_tt: "[GetCulture('afro_caribeno').GetName] [concept_fervor] nás posune ještě dále od připojení k [SelectLocalization(SCOPE.sCountry('csa').Exists, 'the CSA', 'the USA')] a směrem k skutečné nezávislosti"
  je_cuba_promise_equality_button: "Slib rovnosti pro [GetCulture('afro_caribeno').GetCustom('getPluralDemonym')]"
  je_cuba_promise_equality_button_desc: "Zavazujeme se dát všem lidem rovnoprávné postavení v nezávislém [ROOT.GetCountry.GetNameNoFormatting], čímž přesvědčíme mnohem více radikálů [GetCulture('afro_caribeno').GetName] připojit se k naší věci."
  afro_caribeno_future_equality: "[GetCulture('afro_caribeno').GetName] se stane [Concept('concept_primary_cultures','$concept_primary_culture$')] [ROOT.GetCountry.GetNameNoFlag], až bude vítězství naše."
  je_cuba_ask_usa_to_buy: "Jednat o koupi Kuby"
  je_cuba_ask_usa_to_buy_desc: "\"Nákup a anexe Louisiany vedly k nezbytnému důsledku, podobně jako Floridy, a oba nezvratně směřují k získání Kuby.\" \n–John Slidell, senátor USA."
  cuba_must_want_to_join_usa_tt: "Hledači svobody musí chtít připojit se k [SelectLocalization(SCOPE.sCountry('csa').Exists, 'the CSA', 'the USA')], místo aby usilovali o skutečnou nezávislost."
  je_cuba_join_usa_base_price: "Základní cena"
  je_cuba_join_usa_cuba_value_price: "Kubský [concept_gdp]"
  cuba_must_want_to_fight_tt: "Hledači svobody musí být připraveni bojovat za svou svobodu, místo aby se snažili být vykoupeni USA."
  cuba_prepare_for_war: "Připravit se na válku"
  je_cuba_independence_war: "Připravit se na válku"
  je_cuba_independence_war_desc: "Přišel čas získat svobodu našeho národa."
  cuba_independencia.1.t: "El Futuro de Cuba"
  cuba_independencia.1.d: "Budoucnost Kuby zůstává otevřená. Zůstane ostrov se Španělskem, připojí se k USA jako Florida, vyhlásí nezávislost, nebo se změní skrze bouřlivé otrocké povstání?"
  cuba_independencia.1.f: "\"Blízká budoucnost ukáže, zda bude dosaženo nezbytné podmínky spravedlivého míru stejně pro Kubánce i pro Španěly... Pokud ne, zbývá, aby USA podnikly další a jiné kroky. Až nastane ten čas, budou tyto kroky určeny v souladu s nepochybným právem a povinností.\" \n\n–William McKinley, 25. prezident Spojených států"
  cuba_independencia.1.a: "Kuba bude požehnána, bez ohledu na svou budoucnost."
  cuba_independencia.2.t: "Otevření jednání"
  cuba_independencia.2.d: "S dostatečnou domácí podporou jsme nyní v pozici usilovat o těsnější vztahy s [SCOPE.sCountry('cuba_buyer').GetName] a uniknout [SCOPE.sCountry('cuba_overlord').GetAdjective] jhu. Vyjednavači jsou připraveni navrhnout plán na [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] získání Kuby."
  cuba_independencia.2.f: ""Naše země není kolonií, která by měla být anektována!"" vykřikl řečník.\n\nNásledující ticho v této místnosti spiklenců bylo smrtící. Jeden muž se nepříjemně pohnul na sedadle. ""Můj příteli..."" utěšoval, ""všichni milujeme Kubu, ale co můžeme dělat sami? Představte si, jakou #italic moc#! bychom mohli mít v té velké rodině států na severu!""\n\n""Moc!"" odfrkl první řečník. ""Moc pro #italic tebe#!, možná."" Prohlédl místnost temným pohledem. ""Jestliže je toto naše rozhodnutí, pak ať nás Bůh všem pomůže."""
  cuba_independencia.2.a: "Uvidíme, zda tato jednání přinesou ovoce!"
  cuba_independencia.2.b: "Nebuďme tak ukvapení. Měli bychom to přehodnotit."
  cuba_negotiation_warning_tt: "#r Nebudeme moci zkusit jednání znovu po #b 3#! letech.#!"
  cuba_independencia.3.t: "Nabídka kubánských vyslanců"
  cuba_independencia.3.d: "Vyslanci reprezentující mocné zájmy v [SCOPE.sCountry('cuba').GetName] nás oslovili s příležitostí: Podpora americké kontroly nad Kubou je natolik vysoká, že by mohlo být možné #italic koupit#! Kubu od [SCOPE.sCountry('cuba_overlord').GetName]."
  cuba_independencia.3.f: ""Samozřejmě že bychom to měli udělat!"" zahřměl jeden hlas v dýmem naplněné místnosti. ""Kuba je pro nás stejně nezbytná jako jakýkoli člen nyní součásti země, a přirozeně patří do naší velké rodiny států.""\n\nZakoulel kašlem a na okamžik jeho mávající ruka prořezala kouř, drže doutník. ""Kromě toho je tam taková #italic příležitost#!""\n"
  cuba_independencia.3.a: "Zajímavá nabídka! Jednajme s [SCOPE.sCountry('cuba_overlord').GetName] okamžitě."
  if_spain_accepts_purchase_tt: "#b Pokud bude dohoda přijata:#!"
  cuba_independencia.3.b: "Tento plán je v našich zájmech nyní."
  cuba_independencia.4.t: "Nabídka [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]"
  cuba_independencia.4.d: "Diplomaté z [SCOPE.sCountry('cuba_buyer').GetName] nás oslovili a nabídli koupit [SCOPE.sCountry('cuba').GetName] od nás za princátní sumu. Podpora [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] věci je v [SCOPE.sCountry('cuba').GetNameNoFormatting] vysoká a je šance, že celý tento plán byl iniciován frakcí v kolonii. Nejprve však budeme muset zvážit [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] návrh."
  cuba_independencia.4.f: "#italic Kuba byla prvním drahokamem koruny, Havana srdcem tolika podniků, tolika sláv. Na tom všem stojí část toho, co činí Španělsko velkým!#!\n\n#italic Ale... to číslo, které nám ti [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] diplomaté dali, je následováno#! mnoha, mnoha #italic nulami.#!"
  if_we_accept_purchase_tt: "#b Pokud prodáme Kubu:#!"
  cuba_independencia.4.a: "Kuba je hodna jmění!"
  cuba_independencia.4.b: "Kuba není na prodej!"
  cuba_independencia.5.t: "Kubánský plán, odmítnut"
  cuba_independencia.5.d: "Vyjednávání s [SCOPE.sCountry('cuba_overlord').GetName] o koupi [SCOPE.sCountry('cuba').GetName] selhala."
  cuba_independencia.5.f: ""Už si nemůžeme dovolit ignorovat mezinárodní rivality, nyní, když jsme se sami stali konkurentem ve světovém boji o obchod. Příležitost musí být #italic chopena#!, a nikdy více nemůžeme nechat tak skvělé šance uniknout.""
  cuba_independencia.5.a: "Rozhodnutí [SCOPE.sCountry('cuba_overlord').GetNameNoFormatting] je zklamáním."
  cuba_independencia.5.b: "Rozhodnutí [SCOPE.sCountry('cuba_overlord').GetNameNoFormatting] je nešťastné."
  cuba_independencia.6.t: "Získání [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]"
  cuba_independencia.6.d: "[SCOPE.sCountry('cuba_overlord').GetName] přijal nabídku nás prodat. Naše budoucnost nyní patří [SCOPE.sCountry('cuba_buyer').GetName]."
  cuba_independencia.6.f: ""Spiklenci seděli tiše ve tmě. \"No moji přátelé,\" zabručel jeden zamračený hlas, \"Udělali jste to. Kuba je nyní [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]. A co dál?\"""\n\nPokračující ticho bylo jedinou odpovědí, kterou dostal."
  cuba_independencia.6.a: "Budoucnost je [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]!"
  cuba_independencia.6.b: "Na zdraví nové spolupráce s [SCOPE.sCountry('cuba_buyer').GetNameNoFormatting]!"
  cuba_independencia.7.t: "Smlouva o Kubě"
  cuba_independencia.7.d: "Díky obratné diplomacii a podpoře [SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetAdjectiveNoFormatting, 'Cuban')] lidu, je [SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetNameNoFormatting, 'Cuba')] nyní naše."
  cuba_independencia.7.f: ""Mnohé se v Kubě změní," usmál se [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting], \"a změní se to díky #italic našim#! snahám. Staré impérium dnes chřadne a čeká nás krásné zítřky.\""
  cuba_independencia.7.a: "Ať žije Kuba!"
  cuba_events.1.t: "La Vida Dulce"
  cuba_events.1.d: "Zeď přístavu v [ROOT.GetCountry.GetCapital.GetCityHubName] se nikdy nezastaví, lodě připlouvají a odplouvají, zajišťují naše obchodní dědictví pro nadcházející generace. Jediná otázka je, jak nejlépe využít náš blahobyt."
  cuba_events.1.f: "\"Kdo mluví o ekonomické unii, mluví o politické unii. Národ, který kupuje, rozkazuje; národ, který prodává, slouží. Obchod musí být vyvážen, aby zajistil svobodu. Národ, který chce zemřít, prodává pouze jednomu národu, a národ, který chce být zachráněn, prodává více než jednomu.\" \n\n–José Martí"
  cuba_events.1.independence: "Představte si naše bohatství, kdybychom se odloučili od [SCOPE.sCountry('boss').GetName]."
  cuba_events.1.fix: "Představte si naše bohatství, kdybychom se odloučili od Španělska."
  cuba_events.1.a: "Přípitek na náš trvalý úspěch!"
  cuba_events.1.b: "Musíme použít výnosy k modernizaci."
  cuba_events.1.c: "Aby z toho měli prospěch všichni Kubánci."
  cuba_events.2.t: "La Siempre Fiel Isla de Cuba"
  cuba_events.2.d: "Reformističtí [SCOPE.gsInterestGroup('landholders').GetName] uspěli v přesvědčení svých [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] protějšků, aby formálně integrovali [ROOT.GetCountry.GetNameNoFlag] jako [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] provincii."
  cuba_events.2.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] vstoupil do cortes, už ne jako [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], ale pouhý zástupce nejnovější [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] provincie [ROOT.GetCountry.GetNameNoFormatting]. Přesto navzdory zjevné ztrátě statusu se [ROOT.GetCountry.GetRuler.GetSheHe] zadíval na dřevěné lavice polokruhové síně, a pak na strop malovaný Carlosem Luisem de Riberou, obraz [ROOT.GetCountry.GetOverlord.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetOverlord.GetRuler.GetFullNameNoFormatting] nikoliv méně, a nemohl si pomoci, aby necítil záchvěv zkamenělého hrdého pocitu v srdci. \n\n""Viva España,"" zamumlal [ROOT.GetCountry.GetRuler.GetSheHe] pod [ROOT.GetCountry.GetRuler.GetHerHis] dechem, a pak se pustil do práce, aby přinesl nejlepší život svému [ROOT.GetCountry.GetAdjectiveNoFormatting] – ne, svému [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] – lidu."
  cuba_events.2.a: "¡Viva España!"
  cuba_events.2.b: "Jedna iberská země."
  cuba_events.2.c: "Měli bychom zachovat určité oddělení."
  cuba_events.2.e: "Vlastně je to hrozný nápad."
  cuba_if_spa_player_tt: "Pokud je [ROOT.GetCountry.GetOverlord.GetName] hráčem, budeme mít také možnost stát se [concept_dominion]"
  cuba_events.3.t: "Un Camino Differente"
  cuba_events.3.d: "Reformističtí [SCOPE.gsInterestGroup('landholders').GetName] neuspěli v přesvědčení svých [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] protějšků, ani kubánského obyvatelstva, že unie s [ROOT.GetCountry.GetOverlord.GetName] bude možná. Národ nyní pevně usiluje o větší autonomii."
  cuba_events.3.f: "\"Práva se berou, ne žádají; zabírají se, ne prosí.\" \n\n–José Martí"
  cuba_events.3.a: "¡Viva Cuba!"
  cuba_events.3.b: "Nemůžeme dovolit, aby to ovlivnilo obchod."
  cuba_events.3.c: "Teď je čas, aby se otroci [SCOPE.sCulture('afro_caribeno').GetName] vzbouřili."
  cuba_events.3.c.fix: "Je čas zlomit tyto řetězy."
