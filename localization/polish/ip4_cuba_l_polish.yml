 je_cuba_ask_usa_to_buy: "Jednat o koupi Kuby" # todo: NEW TRANSLATION
 je_cuba_ask_usa_to_buy_desc: "\"Nákup a anexe Louisiany vedly k nezbytnému důsledku, podobně jako Floridy, a oba nezvratně směřují k získání Kuby.\" \n–John Slidell, senátor USA." # todo: NEW TRANSLATION
 cuba_must_want_to_join_usa_tt: "Hledači svobody musí chtít připojit se k [SelectLocalization(SCOPE.sCountry('csa').Exists, 'the CSA', 'the USA')], místo aby usilovali o skutečnou nezávislost." # todo: NEW TRANSLATION
