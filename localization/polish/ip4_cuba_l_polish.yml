  slavery_abolished_for_more_tt: "Pokud bude [concept_slavery] zrušeno, [ROOT.GetCountry.GetName] získá #tooltippable;tooltip:[GetPlayer.GetTooltipTag],cuba_success_without_slavery_tt $cuba_success_without_slavery$ #! na #v 30#! let:\n[GetStaticModifier('cuba_success_without_slavery').GetDesc]"
