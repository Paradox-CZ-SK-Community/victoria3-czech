 cuba_must_want_to_fight_tt: "Hledači svobody musí být připraveni bojovat za svou svobodu, místo aby se snažili být vykoupeni USA." # todo: NEW TRANSLATION
 cuba_prepare_for_war: "Připravit se na válku" # todo: NEW TRANSLATION
 je_cuba_independence_war: "Připravit se na válku" # todo: NEW TRANSLATION
 je_cuba_independence_war_desc: "Přišel čas získat svobodu našeho národa." # todo: NEW TRANSLATION
 cuba_independencia.1.t: "El Futuro de Cuba" # todo: NEW TRANSLATION
 cuba_independencia.1.d: "Budoucnost Kuby zůstává otevřená. Zůstane ostrov se Španělskem, připojí se k USA jako Florida, vyhlásí nezávislost, nebo se změní skrze bouřlivé otrocké povstání?" # todo: NEW TRANSLATION
 cuba_independencia.1.f: "\"Blízká budoucnost ukáže, zda bude dosaženo nezbytné podmínky spravedlivého míru stejně pro Kubánce i pro Španěly... Pokud ne, zbývá, aby USA podnikly další a jiné kroky. Až nastane ten čas, budou tyto kroky určeny v souladu s nepochybným právem a povinností.\" \n\n–William McKinley, 25. prezident Spojených států" # todo: NEW TRANSLATION
 cuba_independencia.1.a: "Kuba bude požehnána, bez ohledu na svou budoucnost." # todo: NEW TRANSLATION
 cuba_independencia.2.t: "Otevření jednání" # todo: NEW TRANSLATION
 cuba_independencia.2.d: "S dostatečnou domácí podporou jsme nyní v pozici usilovat o těsnější vztahy s [SCOPE.sCountry('cuba_buyer').GetName] a uniknout [SCOPE.sCountry('cuba_overlord').GetAdjective] jhu. Vyjednavači jsou připraveni navrhnout plán na [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] získání Kuby." # todo: NEW TRANSLATION
 cuba_independencia.2.f: ""Naše země není kolonií, která by měla být anektována!"" vykřikl řečník.\n\nNásledující ticho v této místnosti spiklenců bylo smrtící. Jeden muž se nepříjemně pohnul na sedadle. ""Můj příteli..."" utěšoval, ""všichni milujeme Kubu, ale co můžeme dělat sami? Představte si, jakou #italic moc#! bychom mohli mít v té velké rodině států na severu!""\n\n""Moc!"" odfrkl první řečník. ""Moc pro #italic tebe#!, možná."" Prohlédl místnost temným pohledem. ""Jestliže je toto naše rozhodnutí, pak ať nás Bůh všem pomůže.""" # todo: NEW TRANSLATION
 cuba_independencia.2.a: "Uvidíme, zda tato jednání přinesou ovoce!" # todo: NEW TRANSLATION
 cuba_independencia.2.b: "Nebuďme tak ukvapení. Měli bychom to přehodnotit." # todo: NEW TRANSLATION
 cuba_negotiation_warning_tt: "#r Nebudeme moci zkusit jednání znovu po #b 3#! letech.#!" # todo: NEW TRANSLATION
 cuba_independencia.3.t: "Nabídka kubánských vyslanců" # todo: NEW TRANSLATION
 cuba_independencia.3.d: "Vyslanci reprezentující mocné zájmy v [SCOPE.sCountry('cuba').GetName] nás oslovili s příležitostí: Podpora americké kontroly nad Kubou je natolik vysoká, že by mohlo být možné #italic koupit#! Kubu od [SCOPE.sCountry('cuba_overlord').GetName]." # todo: NEW TRANSLATION
 cuba_independencia.3.f: ""Samozřejmě že bychom to měli udělat!"" zahřměl jeden hlas v dýmem naplněné místnosti. ""Kuba je pro nás stejně nezbytná jako jakýkoli člen nyní součásti země, a přirozeně patří do naší velké rodiny států.""\n\nZakoulel kašlem a na okamžik jeho mávající ruka prořezala kouř, drže doutník. ""Kromě toho je tam taková #italic příležitost#!""\n" # todo: NEW TRANSLATION
 cuba_independencia.3.a: "Zajímavá nabídka! Jednajme s [SCOPE.sCountry('cuba_overlord').GetName] okamžitě." # todo: NEW TRANSLATION
 if_spain_accepts_purchase_tt: "#b Pokud bude dohoda přijata:#!" # todo: NEW TRANSLATION
 cuba_independencia.3.b: "Tento plán je v našich zájmech nyní." # todo: NEW TRANSLATION
 cuba_independencia.4.t: "Nabídka [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]" # todo: NEW TRANSLATION
 cuba_independencia.4.d: "Diplomaté z [SCOPE.sCountry('cuba_buyer').GetName] nás oslovili a nabídli koupit [SCOPE.sCountry('cuba').GetName] od nás za princátní sumu. Podpora [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] věci je v [SCOPE.sCountry('cuba').GetNameNoFormatting] vysoká a je šance, že celý tento plán byl iniciován frakcí v kolonii. Nejprve však budeme muset zvážit [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] návrh." # todo: NEW TRANSLATION
 cuba_independencia.4.f: "#italic Kuba byla prvním drahokamem koruny, Havana srdcem tolika podniků, tolika sláv. Na tom všem stojí část toho, co činí Španělsko velkým!#!\n\n#italic Ale... to číslo, které nám ti [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting] diplomaté dali, je následováno#! mnoha, mnoha #italic nulami.#!" # todo: NEW TRANSLATION
 if_we_accept_purchase_tt: "#b Pokud prodáme Kubu:#!" # todo: NEW TRANSLATION
 cuba_independencia.4.a: "Kuba je hodna jmění!" # todo: NEW TRANSLATION
 cuba_independencia.4.b: "Kuba není na prodej!" # todo: NEW TRANSLATION
 cuba_independencia.5.t: "Kubánský plán, odmítnut" # todo: NEW TRANSLATION
 cuba_independencia.5.d: "Vyjednávání s [SCOPE.sCountry('cuba_overlord').GetName] o koupi [SCOPE.sCountry('cuba').GetName] selhala." # todo: NEW TRANSLATION
 cuba_independencia.5.f: ""Už si nemůžeme dovolit ignorovat mezinárodní rivality, nyní, když jsme se sami stali konkurentem ve světovém boji o obchod. Příležitost musí být #italic chopena#!, a nikdy více nemůžeme nechat tak skvělé šance uniknout."" # todo: NEW TRANSLATION
 cuba_independencia.5.a: "Rozhodnutí [SCOPE.sCountry('cuba_overlord').GetNameNoFormatting] je zklamáním." # todo: NEW TRANSLATION
 cuba_independencia.5.b: "Rozhodnutí [SCOPE.sCountry('cuba_overlord').GetNameNoFormatting] je nešťastné." # todo: NEW TRANSLATION
 cuba_independencia.6.t: "Získání [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]" # todo: NEW TRANSLATION
 cuba_independencia.6.d: "[SCOPE.sCountry('cuba_overlord').GetName] přijal nabídku nás prodat. Naše budoucnost nyní patří [SCOPE.sCountry('cuba_buyer').GetName]." # todo: NEW TRANSLATION
 cuba_independencia.6.f: ""Spiklenci seděli tiše ve tmě. \"No moji přátelé,\" zabručel jeden zamračený hlas, \"Udělali jste to. Kuba je nyní [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]. A co dál?\"""\n\nPokračující ticho bylo jedinou odpovědí, kterou dostal." # todo: NEW TRANSLATION
 cuba_independencia.6.a: "Budoucnost je [SCOPE.sCountry('cuba_buyer').GetAdjectiveNoFormatting]!" # todo: NEW TRANSLATION
 cuba_independencia.6.b: "Na zdraví nové spolupráce s [SCOPE.sCountry('cuba_buyer').GetNameNoFormatting]!" # todo: NEW TRANSLATION
 cuba_independencia.7.t: "Smlouva o Kubě" # todo: NEW TRANSLATION
 cuba_independencia.7.d: "Díky obratné diplomacii a podpoře [SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetAdjectiveNoFormatting, 'Cuban')] lidu, je [SelectLocalization(SCOPE.sCountry('cuba').Exists, SCOPE.sCountry('cuba').GetNameNoFormatting, 'Cuba')] nyní naše." # todo: NEW TRANSLATION
 cuba_independencia.7.f: ""Mnohé se v Kubě změní," usmál se [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting], \"a změní se to díky #italic našim#! snahám. Staré impérium dnes chřadne a čeká nás krásné zítřky.\"" # todo: NEW TRANSLATION
 cuba_independencia.7.a: "Ať žije Kuba!" # todo: NEW TRANSLATION
 cuba_events.1.t: "La Vida Dulce" # todo: NEW TRANSLATION
 cuba_events.1.d: "Zeď přístavu v [ROOT.GetCountry.GetCapital.GetCityHubName] se nikdy nezastaví, lodě připlouvají a odplouvají, zajišťují naše obchodní dědictví pro nadcházející generace. Jediná otázka je, jak nejlépe využít náš blahobyt." # todo: NEW TRANSLATION
 cuba_events.1.f: "\"Kdo mluví o ekonomické unii, mluví o politické unii. Národ, který kupuje, rozkazuje; národ, který prodává, slouží. Obchod musí být vyvážen, aby zajistil svobodu. Národ, který chce zemřít, prodává pouze jednomu národu, a národ, který chce být zachráněn, prodává více než jednomu.\" \n\n–José Martí" # todo: NEW TRANSLATION
 cuba_events.1.independence: "Představte si naše bohatství, kdybychom se odloučili od [SCOPE.sCountry('boss').GetName]." # todo: NEW TRANSLATION
 cuba_events.1.fix: "Představte si naše bohatství, kdybychom se odloučili od Španělska." # todo: NEW TRANSLATION
 cuba_events.1.a: "Přípitek na náš trvalý úspěch!" # todo: NEW TRANSLATION
 cuba_events.1.b: "Musíme použít výnosy k modernizaci." # todo: NEW TRANSLATION
 cuba_events.1.c: "Aby z toho měli prospěch všichni Kubánci." # todo: NEW TRANSLATION
 cuba_events.2.t: "La Siempre Fiel Isla de Cuba" # todo: NEW TRANSLATION
 cuba_events.2.d: "Reformističtí [SCOPE.gsInterestGroup('landholders').GetName] uspěli v přesvědčení svých [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] protějšků, aby formálně integrovali [ROOT.GetCountry.GetNameNoFlag] jako [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] provincii." # todo: NEW TRANSLATION
 cuba_events.2.f: "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] vstoupil do cortes, už ne jako [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], ale pouhý zástupce nejnovější [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] provincie [ROOT.GetCountry.GetNameNoFormatting]. Přesto navzdory zjevné ztrátě statusu se [ROOT.GetCountry.GetRuler.GetSheHe] zadíval na dřevěné lavice polokruhové síně, a pak na strop malovaný Carlosem Luisem de Riberou, obraz [ROOT.GetCountry.GetOverlord.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetOverlord.GetRuler.GetFullNameNoFormatting] nikoliv méně, a nemohl si pomoci, aby necítil záchvěv zkamenělého hrdého pocitu v srdci. \n\n""Viva España,"" zamumlal [ROOT.GetCountry.GetRuler.GetSheHe] pod [ROOT.GetCountry.GetRuler.GetHerHis] dechem, a pak se pustil do práce, aby přinesl nejlepší život svému [ROOT.GetCountry.GetAdjectiveNoFormatting] – ne, svému [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] – lidu." # todo: NEW TRANSLATION
 cuba_events.2.a: "¡Viva España!" # todo: NEW TRANSLATION
 cuba_events.2.b: "Jedna iberská země." # todo: NEW TRANSLATION
 cuba_events.2.c: "Měli bychom zachovat určité oddělení." # todo: NEW TRANSLATION
 cuba_events.2.e: "Vlastně je to hrozný nápad." # todo: NEW TRANSLATION
 cuba_if_spa_player_tt: "Pokud je [ROOT.GetCountry.GetOverlord.GetName] hráč, budeme mít také možnost stát se [concept_protectorate]" # todo: NEW TRANSLATION
 cuba_events.3.t: "Un Camino Differente" # todo: NEW TRANSLATION
 cuba_events.3.d: "Reformističtí [SCOPE.gsInterestGroup('landholders').GetName] neuspěli v přesvědčení svých [ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting] protějšků, ani kubánského obyvatelstva, že unie s [ROOT.GetCountry.GetOverlord.GetName] bude možná. Národ nyní pevně usiluje o větší autonomii." # todo: NEW TRANSLATION
 cuba_events.3.f: "\"Práva se berou, ne žádají; zabírají se, ne prosí.\" \n\n–José Martí" # todo: NEW TRANSLATION
 cuba_events.3.a: "¡Viva Cuba!" # todo: NEW TRANSLATION
 cuba_events.3.b: "Nemůžeme dovolit, aby to ovlivnilo obchod." # todo: NEW TRANSLATION
 cuba_events.3.c: "Teď je čas, aby se otroci [SCOPE.sCulture('afro_caribeno').GetName] vzbouřili." # todo: NEW TRANSLATION
 cuba_events.3.c.fix: "Je čas zlomit tyto řetězy." # todo: NEW TRANSLATION
