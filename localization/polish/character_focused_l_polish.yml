l_polish:
 acceptance_events.1.t: "Zakázaná láska"
 acceptance_events.1.d: "Dědic [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], [SCOPE.sCharacter('romeo').GetFullName], způsobil skandál tím, že prohlásil [SCOPE.sCharacter('romeo').GetHerHis] lásku k mladému [SCOPE.sCulture('juliet').GetName] [SCOPE.sCharacter('romeo').GetCustom('getLover')]."
 acceptance_events.1.f: " #italic Podle tohoto autora může být náš živý [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] skutečně, nemožně a nepříjemně zamilovaný. Tato zpráva nepochybně zarmoutila ambiciózní [SCOPE.sCharacter('romeo').GetCustom('getLovers')] z vyšší společnosti, ale domnívám se, že musí přinést nový paprsek naděje do očí lidí [SCOPE.sCulture('juliet').GetName] daleko i široko.#! \n\n \"Věříte tomu, paní Hill? A [SCOPE.sCharacter('romeo').GetSheHe] ani neměl tu slušnost to zamlčet!\"\n\"A co rodová linie, pane Dawsone?\"\n\"Ano! A co děti, pane Dawsone? Copak na děti nikdo nemyslí?\"\n\"Nebojte se, paní Annesly. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] jistě zasáhne.\""
 acceptance_events.1.a: "[SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] se zachová podle svého postavení."
 acceptance_events.1.b: "Bohužel, mladý [SCOPE.sCharacter('romeo').GetCustom('getLover')] zmizel."
 acceptance_events.1.c: "Musíme nechat lásce volný průběh."
