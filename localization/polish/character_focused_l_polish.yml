l_polish:
 acceptance_events.1.t: "Zakázaná láska"
 acceptance_events.1.d: "Dědic [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], [SCOPE.sCharacter('romeo').GetFullName], způsobil skandál tím, že prohlásil [SCOPE.sCharacter('romeo').GetHerHis] lásku k mladému [SCOPE.sCulture('juliet').GetName] [SCOPE.sCharacter('romeo').GetCustom('getLover')]."
 acceptance_events.1.f: " #italic Podle názoru tohoto autora může být naše temperamentní [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] skutečně, nemožně a nepříjemně zamilovaná. Tato zpráva bezpochyby zarmoutila ambiciózní [SCOPE.sCharacter('romeo').GetCustom('getLovers')] ze společnosti, ale domnívám se, že to musí přinést nový záblesk naděje do očí lidí [SCOPE.sCulture('juliet').GetNameNoFormatting] daleko i široko.#! \n\n "Věříte tomu, paní Hill? A [SCOPE.sCharacter('romeo').GetSheHe] dokonce ani neměl tu slušnost být zticha!"\n"Co s rodovou linií, pane Dawsone?"\n"Ano! A co děti, pane Dawsone? Copak nikdo nemyslí na děti?"\n"Nebojte se, paní Annesly. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] jistě zasáhne.\""
 acceptance_events.1.a: "[SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] se zachová podle svého postavení."
 acceptance_events.1.b: "Bohužel, mladý [SCOPE.sCharacter('romeo').GetCustom('getLover')] zmizel."
 acceptance_events.1.c: "Musíme nechat lásce volný průběh."
