 acceptance_events.1.t: "Zakázaná láska"
 acceptance_events.1.d: "Dědic [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], [SCOPE.sCharacter('romeo').GetFullName], způsobil skandál tím, že prohlásil [SCOPE.sCharacter('romeo').GetHerHis] lásku k mladému [SCOPE.sCulture('juliet').GetName] [SCOPE.sCharacter('romeo').GetCustom('getLover')]." # todo: Dědic [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], [SCOPE.sCharacter('romeo').GetFullName], způsobil skandál tím, že prohlásil [SCOPE.sCharacter('romeo').GetHerHis] lásku k mladému [SCOPE.sCulture('juliet').GetName] [SCOPE.sCharacter('romeo').GetCustom('getLover')].
 acceptance_events.1.f: " #italic Podle tohoto autora může být náš živý [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] skutečně, nemožně a nepříjemně zamilovaný. Tato zpráva nepochybně zarmoutila ambiciózní [SCOPE.sCharacter('romeo').GetCustom('getLovers')] z vyšší společnosti, ale domnívám se, že musí přinést nový paprsek naděje do očí lidí [SCOPE.sCulture('juliet').GetName] daleko i široko.#! \n\n \"Věříte tomu, paní Hill? A [SCOPE.sCharacter('romeo').GetSheHe] ani neměl tu slušnost to zamlčet!\"\n\"A co rodová linie, pane Dawsone?\"\n\"Ano! A co děti, pane Dawsone? Copak na děti nikdo nemyslí?\"\n\"Nebojte se, paní Annesly. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] jistě zasáhne.\"" # todo:  #italic Tento autor se domnívá, že náš živelník [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] může být skutečně, nemožně, nepříjemně zamilovaný. Tato zpráva bezpochyby rozrušila ambiciózní [SCOPE.sCharacter('romeo').GetCustom('getLovers')] vyšších kruhů, ale myslím, že musí přinést nový záblesk naděje do očí lidí [SCOPE.sCulture('juliet').GetName] daleko i široko.#! \n\n "Můžete tomu věřit, paní Hillová? A [SCOPE.sCharacter('romeo').GetSheHe] ani neměla tu slušnost o tom mlčet!"\n"Co s rodovou linií, pane Dawsone?"\n"Ano! A co děti, pane Dawsone? Nikdo nemyslí na děti?"\n"Neobávejte se, paní Annesly. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] jistě zasáhne."" # todo:  #italic Podle názoru tohoto autora může být náš bujarý [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] skutečně, neuvěřitelně, nepříjemně zamilovaný. Tato zpráva bezpochyby rozrušila aspirující [SCOPE.sCharacter('romeo').GetCustom('getLovers')] z vybrané společnosti, ale domnívám se, že musí vnést novou jiskru naděje do očí [SCOPE.sCulture('juliet').GetName] lidí široko daleko.#! \n\n \"Věříte tomu, paní Hill? A [SCOPE.sCharacter('romeo').GetSheHe] ani nemá tu zdvořilost o tom mlčet!\"\n\"Co s rodovou linií, lorde Dawsone?\"\n\"Ano! A co děti, lorde Dawsone? Nikdo nemyslí na děti?\"\n\"Nebojte se, paní Annesly. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] jistě zasáhne.\"" # todo:  #italic Tento autor se domnívá, že temperamentní [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] může být skutečně, nemožně, nepříjemně zamilovaný/á. Tato zpráva nepochybně rozrušila nadějné nápadníky z vyšší společnosti, ale domnívám se, že musí přinést nový záblesk naděje do očí [SCOPE.sCulture('juliet').GetName] lidí daleko široko.#! \n\n "Můžete tomu věřit, paní Hill? A [SCOPE.sCharacter('romeo').GetSheHe] ani neměl tu zdvořilost mlčet o tom!"\n"Co s rodokmenem, pane Dawsone?"\n"Ano! A co děti, pane Dawsone? Nikdo nebude myslet na děti?"\n"Nebojte se, paní Annesly. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] jistě zasáhne."" # todo: \"Věříte tomu, lady Hillová? [SCOPE.sCharacter('romeo').GetSheHe|U] ani neměl tu slušnost držet jazyk za zuby!\"\n\"A co pokrevní linie, lorde Dawsone?\"\n\"Ano! A co děti, lorde Dawsone? Nemyslí tu snad nikdo na děti?\
