l_polish:
  acceptance_events.1.t: "Zakázaná láska"
  acceptance_events.1.d: "Dědic trůnu, [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] [SCOPE.sCharacter('romeo').GetFullName], způsobil skandál, když vyznal svou lásku k mladé [SCOPE.sCulture('juliet').GetName] [SCOPE.sCharacter('romeo').GetCustom('getLover')]."
  acceptance_events.1.f: "\"Věříte tomu, lady Hillová? [SCOPE.sCharacter('romeo').GetSheHe|U] ani neměl tu slušnost držet jazyk za zuby!\"\n\"A co pokrevní linie, lorde Dawsone?\"\n\"Ano! A co děti, lorde Dawsone? Nemyslí tu snad nikdo na děti?\"\n\"Netruchlete, lady Anneslyová. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] jistě zasáhne.\"\n\n„Tento autor se domnívá, že náš temperamentní [SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] je možná skutečně, zoufale, nepohodlně zamilován. Tato zpráva bezpochyby rozrušila všechny uchazeče o přízeň [SCOPE.sCharacter('romeo').GetCustom('getLovers')], ale věřím, že v očích [SCOPE.sCulture('juliet').GetName] lidu po celé zemi zažehla nový plamínek naděje.“"
  acceptance_events.1.a: "[SCOPE.sCharacter('romeo').GetPrimaryRoleTitle] se zachová podle svého postavení."
  acceptance_events.1.b: "Bohužel, mladý [SCOPE.sCharacter('romeo').GetCustom('getLover')] zmizel."
  acceptance_events.1.c: "Musíme nechat lásce volný průběh."
