l_polish:
 portugal_single_fire_events.1.t: "Založení Grémio Literário" # todo: NEW TRANSLATION
 portugal_single_fire_events.1.d: "Členové [SCOPE.gsInterestGroup('intelligentsia_scope').GetName] prosazují myšlenku založení soukromého literárního klubu s názvem "Grémio Literário." Požádali o finanční a politickou podporu, aby tuto vizi uskutečnili." # todo: NEW TRANSLATION
 portugal_single_fire_events.1.f: ""[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], z boží milosti, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetNameNoFormatting], a všech Jejích panství,\n\nNechť je známo všem, kdo obdrží mou listinu: že, s přihlédnutím k tomu, co mi Rada státu předložila prostřednictvím čestného ministra a státního tajemníka, Rodrigo da Fonseca Magalhães, v jeho funkci předsedy komise pověřené sepsáním stanov společnosti nazvané Grémio Literário..."" # todo: NEW TRANSLATION
 portugal_single_fire_events.1.a: "Máte naše štědré svolení." # todo: NEW TRANSLATION
 portugal_single_fire_events.1.b: "Žadonění není cestou k poznání." # todo: NEW TRANSLATION
 portugal_single_fire_events.2.t: "Azylové ústavy v [SCOPE.sState('azores_state_scope').GetName]" # todo: NEW TRANSLATION
 portugal_single_fire_events.2.d: "Světské [SCOPE.gsInterestGroup('intelligentsia_scope').GetName] znepokojily zprávy, že Azyl pro znevýhodněné dětství v Horta indoktrinuje nezletilé náboženským fanatismem. Požadují kroky k ochraně mládeže před náboženským dogmatismem." # todo: NEW TRANSLATION
 portugal_single_fire_events.2.f: ""Nám liberálům se říká, ať držíme jazyk za zuby — že je to dobročinnost, že to živí hladové, že #italic morální zlepšení#! je neoddělitelné od evangelia podle svatého Antonína. Odpovídáme: existuje dobročinnost, která osvobozuje, a dobročinnost, která svazuje. Toto je ta druhá."" # todo: NEW TRANSLATION
 portugal_single_fire_events.2.a: "[SCOPE.gsInterestGroup('devout_scope').GetName] má plné právo formovat příští generaci [SCOPE.GetRootScope.GetCountry.GetAdjective] vlastenců." # todo: NEW TRANSLATION
 portugal_single_fire_events.2.b: "To už šlo příliš daleko." # todo: NEW TRANSLATION
 portugal_single_fire_events.2.c: "Vyřiďte si to mezi sebou." # todo: NEW TRANSLATION
 portugal_single_fire_events.3.t: "Vrah z akvaduktu" # todo: NEW TRANSLATION
 portugal_single_fire_events.3.d: "Přišlo několik hlášení o sériovém vrahovi známém jako "Vrah z akvaduktu". Měl údajně zabít desítky obětí, vhazujíc je z akvaduktu Águas Livres. Veřejnost požaduje okamžité opatření." # todo: NEW TRANSLATION
 portugal_single_fire_events.3.f: "Světlo lucerny mihotalo v vlhkém časném úsvitu, odrážejíc se od hladkého kamene. Boty zněly dutě proti oblouku akvaduktu, zatímco říční vítr rozvířil ticho pod ním. Pak se objevil bledý, bezhybný obrys tam, kde se konec tmy setkával s propastí." # todo: NEW TRANSLATION
 portugal_single_fire_events.3.a: "Okamžitě vyšlete zkušené policejní důstojníky." # todo: NEW TRANSLATION
 portugal_single_fire_events.3.b: "Máme vyškolené odborníky právě pro takové případy." # todo: NEW TRANSLATION
 portugal_single_fire_events.3.c: "Připravte veřejnou šou a obětujte statečnou duši." # todo: NEW TRANSLATION
 portugal_single_fire_events.3.e: "Vražda?! Všichni přece ví, že akvadukt je místo, kde podlehnete volání prázdnoty." # todo: NEW TRANSLATION
 portugal_single_fire_events.4.t: "Mor vinné révy" # todo: NEW TRANSLATION
 portugal_single_fire_events.4.d: "Epidemie plísně zasáhla vinice v [SCOPE.sState('madeira_state_scope').GetName], paralyzujíc výrobu slavného vína Madeira. Cizí obchodníci zahájili panický odchod z ostrova." # todo: NEW TRANSLATION
 portugal_single_fire_events.4.f: ""Mezi všemi víny vzniklými za posledních pět set let vyniká víno Madeira jako nejcharakterističtější pro svůj čas a místo; je to mimořádný nápoj stvořený ohněm a teplem. Její révové keře, krmené popelem pradávného lesa shořelého před pěti sty lety, mají kořeny v kamenité půdě vzniklé z vulkanických erupcí před přibližně 14 miliony lety."" # todo: NEW TRANSLATION
 portugal_single_fire_events.4.a: "Pošlete vědce, aby to prozkoumali a rychle našli řešení." # todo: NEW TRANSLATION
 portugal_single_fire_events.4.b: "Kompenzujte obchodníky, než odejdou." # todo: NEW TRANSLATION
 portugal_single_fire_events.4.c: "Pozvedněme ruce a vzhlédněme k nebi." # todo: NEW TRANSLATION
 portugal_single_fire_events.5.t: "Zoologická zahrada" # todo: NEW TRANSLATION
 portugal_single_fire_events.5.d: "Skupina nadšených lékařů připravila podrobné plány na první zoo v [SCOPE.sState('capital_scope').GetName]. Požadují vládní schválení a podporu k realizaci projektu." # todo: NEW TRANSLATION
 portugal_single_fire_events.5.f: "Chlapec pevně držel matčin prst v rukavici, oči mu přecházely od houpajícího se chobotu slona k lesku zeleno‑zlatých per nad nimi. Každá klec se zdála být branou do jiného světa. Opice skákaly jako živé ohňostroje, lví zívnutí rezonovalo v jeho hrudi.\n\nV tom okamžiku se [SCOPE.sState('capital_scope').GetNameNoFormatting] zdál být tak obrovský jako mapy v jeho školní učebnici." # todo: NEW TRANSLATION
 portugal_single_fire_events.5.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] schvaluje." # todo: NEW TRANSLATION
 portugal_single_fire_events.5.b: "Co bude dál, parlament pro papoušky?" # todo: NEW TRANSLATION
 portugal_single_fire_events.6.t: "Ženy červů" # todo: NEW TRANSLATION
 portugal_single_fire_events.6.d: "Dvě lidové léčitelky z [SCOPE.sState('shanghai_state_scope').GetName] pracovaly v hotelu v [SCOPE.sState('capital_scope').GetName], tvrdíce, že alternativními metodami léčí zrakové potíže. Guvernér, který je sám lékařem, se je pokusil zastavit, ale odpor místních se stal otázkou veřejného pořádku." # todo: NEW TRANSLATION
 portugal_single_fire_events.6.f: ""Říkají, že je to jedna z těch východních inkantací, které volají o pomoc démonické příšerky, temnou magii a podobně. Raději zůstanu slepá, než abych po tom každý den viděla ďábla. Ano... Ne, děkuji."\n\nGlória odsekla. "Copak ty už každé ráno nevidíš ďábla vedle sebe, Maro? Jaký je, proboha, rozdíl?"" # todo: NEW TRANSLATION
 portugal_single_fire_events.6.a: "Označte je za čarodějnice a udělejte vše, co je nutné." # todo: NEW TRANSLATION
 portugal_single_fire_events.6.b: "Donuťte guvernéra, aby ty dámy pustil, aby se napětí uvolnilo." # todo: NEW TRANSLATION
 portugal_single_fire_events.6.c: "Nechte [SCOPE.sCountry('shanghai_owner_scope').GetName] se s nimi vypořádat, deportujte tu dvojici." # todo: NEW TRANSLATION
