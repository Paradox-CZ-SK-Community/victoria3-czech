 eastern_question_russia.1.t: "Ochránce jižních Slovanů"
 eastern_question_russia.1.t2: "Obnova [SelectLocalization(SCOPE.sCountry('bulgaria_scope').IsValid, SCOPE.sCountry('bulgaria_scope').GetAdjective, 'BUL_ADJ')]"
 eastern_question_russia.1.d: "Náš přínos k nezávislosti [SCOPE.sCountry('bulgaria_scope').GetName] nám udělil důvěryhodnost jako ochránci jižních slovanských národů. Nyní máme příležitost upevnit náš vliv na Balkáně."
 eastern_question_russia.1.d2: "Nezávislost [SCOPE.sCountry('bulgaria_scope').GetName] odhalila trhliny v Osmanské sféře. Získali jsme příznivou příležitost rozšířit naši sféru vlivu na Balkáně."
 eastern_question_russia.1.f: "Zvuky dechové hudby hrály, když nově zformované [SCOPE.sCountry('bulgaria_scope').GetAdjectiveNoFormatting] pluky vyrazily na pochod. Jak zvláštní, pomyslel si [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting], že nové [SCOPE.sCountry('bulgaria_scope').GetAdjectiveNoFormatting] uniformy vypadaly téměř totožně s těmi jeho vlastními. Zeleno-modrý materiál, červené lemování. Roztomilé, jako dítě napodobující otce.\n\nJeho mise však vyžadovala víc než roztomilost. Jednoho dne by se tihle vojáci mohli muset postavit ve jménu zájmů jeho vlastní země. [ROOT.GetCountry.GetNameNoFormatting] by potřebovala ujištění od [SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle]. Byla třeba vojenská spolupráce, turecké spisy k nárokování. Za každou hodinu radosti jeden pracovní den." 
 eastern_question_russia.1.a: "Pozvat [SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetLastName] a poslat mu naši gratulaci a velvyslanectví."
 eastern_question_russia.1.b: "Jinde je více příležitostí."
 eastern_question_russia.1.c: "Pozvat [SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetLastName] a poslat mu naši gratulaci a velvyslanectví."
 eastern_question_russia.1.e: "Možná by se hodil delší pobyt."
