 austria_germany.1.t: "Říše sedmdesáti milionů"
 austria_germany.1.d: "Připojení celého bývalého #b Austrian Empire#! k [ROOT.GetCountry.GetName] vyvolalo velké znepokojení mezi [GetCulture('north_german').GetName] nacionalisty. Mnozí požadují, aby těmto územím byla udělena nezávislost, aby se Němci nestali menšinou ve vlastním státě."
 austria_germany.1.d1: "Připojení celého bývalého #b Austrian Empire#! k [ROOT.GetCountry.GetName] vyvolalo velký poplach mezi jeho ne-německými obyvateli. Mnozí se obávají diskriminace nebo nucené asimilace pod německým nacionalistickým státem."
 austria_germany.1.f: "\"Musíte pochopit,\" řekl pruský delegát, \"že lidé se bojí. Bojí se, že nějakých čtyřicet milionů bývalého Rakouska zředí charakter našeho národa, a obávají se, že jejich začlenění učiní z Německa nic jiného než Větší Rakousko.\"\n\nRakušan zavrtěl hlavou. \"Jsou to dobří katoličtí poddaní, poslušní, pokud je nezpodnítí cizí agitace. Ujišťuji vás, že tyto obavy jsou zcela neopodstatněné.\"\n\n\"To je právě ten problém, ne? Toto není Katolická říše.\""
 austria_germany.1.a: "Uvolnit ne-německé regiony jako závislá území."
 austria_germany.1.b: "Udělit ne-německým regionům nezávislost."
 austria_germany.1.c: "Zůstat na kursu plánu Sedmdesáti milionů."
