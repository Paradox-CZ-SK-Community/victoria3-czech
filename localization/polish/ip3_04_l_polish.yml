 je_the_hungry_forties_reason: "Vlna plísní zasáhla [concept_georegion_europe], což vyvolalo špatné sklizně a nedostatek potravin. Plíseň je obzvlášť ničivá pro brambory, způsobuje jejich rychlý rozklad do páchnoucí, nepoživatelné kaše.\n\n#b The European Potato Blight#!:\nDokud je tento zápis do deníku aktivní, míra, s jakou se $disease_outbreak$ [concept_harvest_condition] objevuje v evropských státech, bude výrazně zvýšena."
