 je_danubian_federation_slovak_button: "Vyřešit obavy [GetCulture('slovak').GetName]"
 je_danubian_federation_slovak_button_desc: "Země obývané lidmi [GetCulture('slovak').GetName] byly dlouho organizovány pod #b $HUN_ADJ$#! korunou, a tak podléhaly intenzivním politikám maďarizace, které zpomalily růst jejich národní identity. Kromě toho si [GetCulture('czech').GetName] a [GetCulture('slovak').GetNameNoFormatting] nacionalisté historicky udržovali blízké vztahy, přičemž někteří prosazovali vznik [GetCulture('czech').GetNameNoFormatting]-[GetCulture('slovak').GetNameNoFormatting] celku. Abychom úspěšně integrovali [GetCulture('slovak').GetCustom('getPluralDemonym')] do federace, je nutné oddělit region od #b Maďarska#! a najít řešení nevyjasněné otázky [GetCulture('czech').GetNameNoFormatting]-[GetCulture('slovak').GetNameNoFormatting] unie."
 je_danubian_federation_polish_button: "Vyřešit obavy [GetCulture('polish').GetName]"
 je_danubian_federation_polish_button_desc: "Region #b Haliče#! obývají dva národy, [GetCulture('polish').GetCustom('getPluralDemonym')] a [GetCulture('ukrainian').GetCustom('getPluralDemonym')]. Tento region, dlouho charakterizovaný jako agrární periférie, byl také místem velkých sporů mezi těmito dvěma národy. Zatímco západ #b Haliče#! je většinově [GetCulture('polish').GetName], východ je většinově [GetCulture('ukrainian').GetName], s tradičně [GetCulture('polish').GetNameNoFormatting] vládnoucí třídou. Abychom úspěšně integrovali [GetCulture('polish').GetNameNoFormatting] země, musíme rozhodnout, zda rozdělit #b Halič#! — a jak zajistit polské enklávy na východě."
 je_danubian_federation_hungarian_button: "Vyřešit obavy [GetCulture('hungarian').GetName]"
 je_danubian_federation_hungarian_button_desc: "Lid [GetCulture('hungarian').GetName] dlouho užíval vysokého postavení v říši, přičemž celé historické #b $HUN$#! bylo organizováno jako jedna rozsáhlá korunová země. Tradiční [GetCulture('hungarian').GetNameNoFormatting] země zahrnují velké množství slovanských, germánských a rumunských národů, kteří byli vystaveni politikám maďarizace vedenými nacionalistickou [GetCulture('hungarian').GetNameNoFormatting] správou. Abychom úspěšně integrovali #b Maďarsko#!, musíme rozhodnout, jak budou jeho historická území rozdělena mezi různé národy — nebo zda zůstanou nedotčena, na úkor menšin."
 je_danubian_federation_slovene_button: "Vyřešit obavy [GetCulture('slovene').GetName]"
 je_danubian_federation_slovene_button_desc: "Země obývané lidmi [GetCulture('slovene').GetName] leží blízko ekonomického jádra [ROOT.GetCountry.GetNameNoFlag], v korunových zemích #b Přímoří#!, #b Korutany#! a #b Štýrsko#!. Někteří [GetCulture('slovene').GetNameNoFormatting] nacionalisté byli dlouho spojeni s širším hnutím pro jihoslovanskou jednotu, volající po autonomním celku zahrnujícím země [GetCulture('slovene').GetCustom('getPluralDemonym')], [GetCulture('croat').GetCustom('getPluralDemonym')] a [GetCulture('serb').GetCustom('getPluralDemonym')]. Abychom region úspěšně integrovali, musíme vymezit [GetCulture('slovene').GetNameNoFormatting] stát z tří existujících korunových zemí a odpovědět na otázku potenciálního sjednoceného jihoslovanského státu."
 je_danubian_federation_croat_button: "Vyřešit obavy [GetCulture('croat').GetName]"
 je_danubian_federation_croat_button_desc: "Země [GetCulture('croat').GetName] byly dlouho rozděleny — nejdříve do tří korunových zemí #b $STATE_CROATIA$#!, #b $STATE_SLAVONIA$#! a #b $STATE_DALMATIA$#!, a poté rozděleny mezi #b $AUS_ADJ$#! a #b $HUN_ADJ$#! správní celky. [SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not')] Navíc byl [GetCulture('croat').GetNameNoFormatting] nacionalistický pohyb dlouho spojen s „illyrismem“, tendencí, která chce sjednotit [GetCulture('slovene').GetCustom('getPluralDemonym')], [GetCulture('croat').GetCustom('getPluralDemonym')] a [GetCulture('serb').GetCustom('getPluralDemonym')] pod jedním státem. Abychom Chorvatsko integrovali do federace, musíme [SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not_goal')]"
 TRIUNE_KINGDOM_NOT_EXISTS: "Založení \"Trojjediného království\" všech tří tradičních [GetCulture('croat').GetNameNoFormatting] zemí bylo dlouhodobým cílem [GetCulture('croat').GetNameNoFormatting] nacionalistů."
 TRIUNE_KINGDOM_EXISTS: "Nedávné zřízení \"Trojjediného království\" všech tří tradičních [GetCulture('croat').GetNameNoFormatting] zemí uklidnilo nacionalisty [GetCulture('croat').GetNameNoFormatting], kteří nyní usilují o rozšíření svého státu."
 TRIUNE_KINGDOM_NOT_EXISTS_GOAL: "vymyslet řešení k uskutečnění \"Trojjediného království\", stejně jako dojít k závěru ohledně otázky jihoslovanské jednoty."
 TRIUNE_KINGDOM_EXISTS_GOAL: "zavázat se zachovat \"Trojjediné království\", stejně jako dojít k závěru ohledně otázky jihoslovanské jednoty."
 je_danubian_federation_romanian_button: "Vyřešit obavy [GetCulture('romanian').GetName]"
 je_danubian_federation_romanian_button_desc: "Země [GetCulture('romanian').GetName] jsou jedny z nejkomplexnějších v říši, zahrnující mimořádně rozmanitý region #b Banát#!, četné [GetCulture('south_german').GetName] enklávy a velkou maďarskou enklávu #b Szekeler Land#!. Existují prudké spory o rozdělení území mezi nacionalisty [GetCulture('romanian').GetNameNoFormatting] a [GetCulture('hungarian').GetNameNoFormatting], stejně jako o řadu dalších menšin přítomných v regionu. [SCOPE.GetRootScope.GetCountry.GetCustom('danubian_principalities_exists_or_not')] Abychom tento region integrovali do federace, musíme vyřešit otázku hranic budoucího [GetCulture('romanian').GetNameNoFormatting] státu a vyjasnit status #b Banátu#! a regionálních [GetCulture('south_german').GetNameNoFormatting] a [GetCulture('hungarian').GetNameNoFormatting] enkláv."
 ROMANIA_EXISTS: "Krom těchto sporů existuje snaha o sjednocení regionu s ostatními [GetCulture('romanian').GetNameNoFormatting] státy."
 ROMANIA_NOT_EXISTS: ""
 je_danubian_federation_north_italian_button: "Vyřešit obavy [GetCulture('north_italian').GetName]"
 je_danubian_federation_north_italian_button_desc: "Korunové země [GetCulture('north_italian').GetName] byly dlouho jedněmi z nejbohatších v říši, poskytující většinu [ROOT.GetCountry.GetAdjectiveNoFlag] obchodu a námořních schopností. Tato území se také ukázala jako trvale neukázněná, italscí nacionalisté silně tlačí na sjednocení s [SCOPE.GetRootScope.GetCountry.GetCustom('italy_or_italian_states')]. Pokud má být [GetCulture('north_italian').GetNameNoFormatting] země integrovány do federace, musí být unifikacionistické nálady potlačeny a otázka [GetCulture('north_italian').GetNameNoFormatting] menšin v [GetCulture('south_german').GetName] a [GetCulture('slovene').GetName] regionech vyřešena způsobem uspokojivým pro [GetCulture('north_italian').GetNameNoFormatting] nacionalisty."
