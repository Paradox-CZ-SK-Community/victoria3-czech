 je_danubian_federation_ukrainian_button: "Vyřešit obavy [GetCulture('ukrainian').GetName]"
 je_danubian_federation_ukrainian_button_desc: "Region #b Galicia#!, zabraný [ROOT.GetCountry.GetNameNoFlag] od #b Polish-Lithuanian Commonwealth#!, je rozdělen mezi převážně [GetCulture('ukrainian').GetName] východ a [GetCulture('polish').GetName] západ. Celý region dlouho vládl [GetCulture('polish').GetNameNoFormatting] elitám a [GetCulture('polish').GetNameNoFormatting] enklávy existují ve velkých městech #b $STATE_EAST_GALICIA$#!. Pokud mají být [GetCulture('ukrainian').GetNameNoFormatting] území hladce integrována do Federace, #b Galicia#! musí být spravedlivě rozdělena a musí být dosaženo dohody ohledně těchto [GetCulture('polish').GetNameNoFormatting] enkláv."
 je_danubian_federation_serb_button: "Vyřešit obavy [GetCulture('serb').GetName]"
 je_danubian_federation_serb_button_desc: "[GetCulture('serb').GetName] populace v Impériu, soustředěná kolem regionu #b Vojvodina#!, dlouho existovala pod #b Hungarian#! jurisdikcí. Vojvodina hostí nesmírně rozmanité obyvatelstvo a je považována [GetCulture('hungarian').GetName] nacionalisty za jádrové území #b Hungary#!. [GetCulture('serb').GetNameNoFormatting] populace je do značné míry vstřícná federalizaci pod buď [GetCulture('serb').GetNameNoFormatting] nebo panslovanským státem - ale jakýkoli krok tímto směrem jistě vyvolá nespokojenost mezi různými ne-[GetCulture('serb').GetNameNoFormatting] obyvateli regionu."
