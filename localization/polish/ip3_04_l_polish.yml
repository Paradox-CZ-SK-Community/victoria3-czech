 je_danubian_federation_observer_reason: "Vláda [SCOPE.sCountry('austria_scope').GetName] podpořila návrh reorganizovat území [SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting] říše do federace autonomních států vymezených podle etnických linií. Tento návrh by zrušil složitou síť korunovaných zemí a personálních unií tvořících říši a nahradil je federální strukturou konečně odpovědnou Vídni.\n\nPokud [SCOPE.sCountry('austria_scope').GetNameNoFlag] dokončí #v $je_danubian_federation$#! [concept_journal_entry], budou tradiční práva a privilegia [ROOT.GetCountry.GetName] zrušena a naše země integrovány přímo do [SCOPE.sCountry('austria_scope').GetCustom('future_kuk_name')|v]."
