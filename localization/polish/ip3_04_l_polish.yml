 austria_federation.13.t: "Federální impérium"
 austria_federation.13.d: "Vláda [SCOPE.sCountry('austria_scope').GetName] oficiálně podpořila návrh reorganizovat říši do federálního státu. Pokud bude úspěšně proveden, znamenalo by to konec současné autonomie [ROOT.GetCountry.GetNameNoFlag] a možné ztráty našich historických území."
 austria_federation.13.f: ""Z tohoto úhlu pohledu tedy nejde o „pád“, ale o reorganizaci, o znovuzrození [SCOPE.sCountry('austria_scope').GetNameNoFormatting]. Kéž by všichni, kdo tomuto impériu upřímně přejí, i ve svém temném toužení plně pochopili správnou cestu vpřed. Zaprvé, není pravda, že právo na existenci mají jen nezávislé národní státy. $SWI$, tak často a oprávněně uváděný příklad, je typem smíšeného národního útvaru a nikdo by mu rozumně neodmítl právo na existenci. Ve skutečnosti v našem impériu historický proces jen usiluje o moderní formu vztahů mezi národem a státem, která odpovídá jeho nově probuzeným potřebám."\n\n— Aurel Popovici, #italic The United States of Greater Austria#!"
 austria_federation.13.a: "Pro [ROOT.GetCountry.GetNameNoFlag] je místo ve Federaci."
 austria_federation.13.b: "Pokud budeme muset bránit naši svrchovanost, nechť tak bude."
 austria_federation.14.t: "Z potápějící se lodi"
 austria_federation.14.d: "Naše nezávislost na [SCOPE.sCountry('austria_or_danubia_scope').GetName] navždy ukončila riziko zasahování z [SCOPE.sCountry('austria_or_danubia_scope').GetCapital.GetCityHubName]. Ať [SCOPE.sCountry('austria_or_danubia_scope').GetAdjectiveNoFlag] vláda ve svém projektu pokračuje nebo ne, nebudeme jeho součástí."
 austria_federation.14.f: "[ROOT.GetCountry.GetCapital.GetCityHubName] se začal měnit. Bylo to mnohem hlouběji než nové vlajky a konfety v rýnách — [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] to viděl v jídelních lístcích kaváren, v vyvěšených letácích, v rozhovorech, které [SCOPE.sCharacter('name_a_scope').GetSheHe] slyšel na ulicích. Při své denní procházce narazil na skupinu dělníků, kteří malovali budovu ministerstva a zakrývali starou schönbrunnskou žlutou novým nátěrem rezavočervené.\n\n"Tohle bylo habsburské město", zdálo se, že říká, a tak se o to postarali. Zamyslel se, zda nepřijdou i pro modré dveře."
 austria_federation.14.a: "Ať žije nezávislé [ROOT.GetCountry.GetName]!"
 austria_federation.14.b: "Můžeme nabídnout odpuštění z dálky."
 austria_federation.15.t: "[SCOPE.sCountry('relevant_subject').GetAdjective] vláda slibuje spolupráci"
 austria_federation.15.d: "Vláda [SCOPE.sCountry('relevant_subject').GetName] přislíbila svou plnou spolupráci s naším plánem federalizace Impéria. Velká část naší populace [SCOPE.sCulture('primary_culture_scope').GetName] stojí za jejich rozhodnutím."
 austria_federation.15.f: ""Ministr se dříve usmíval. Slyšel jsi?"\n\nHlas [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] byl sotva hlasitější než cinkání lžičky souseda o porcelán. Jeden z jeho kolegů se podíval přes stůl a pozvedl obočí při tom poznámce.\n\n"Skoro tomu nevěřím," řekl. "Kde jsi to slyšel?"\n\n"Viděl jsem to sám. Byl v hale, s nějakým plukovníkem."\n\n"Tipoval bych, že to byli [SCOPE.sCulture('primary_culture_scope').GetCustom('getPluralDemonym')]," řekl muž na konci stolu. "Včera v noci přijel povoz z [SCOPE.sCountry('relevant_subject').GetCapital.GetCityHubName] a nechtěli říct, kdo byl na palubě. Něco vzrušujícího se chystá.""
 austria_federation.15.a: "Duch přátelství rozkvétá na Dunaji."
 austria_federation.15.b: "Jejich příspěvek není nutný."
 inform_vienna_tt: "[ROOT.GetCountry.GetTopOverlord.GetName] bude mít příležitost [Concept('concept_integrated_culture','$concept_integrated_culture_present$')] všechny naše příslušné [concept_primary_cultures]"
 austria_federation.16.t: "[SCOPE.sCountry('relevant_subject').GetAdjective] vláda odmítá integraci"
 austria_federation.16.d: "Vláda [SCOPE.sCountry('relevant_subject').GetName] vyjádřila odpor vůči našemu plánu federalizace Impéria. Velká část naší populace [SCOPE.sCulture('primary_culture_scope').GetName] s nimi pravděpodobně souhlasí."
 austria_federation.16.f: "Dopis byl plný obvyklých frází. Národní svrchovanost, překročení pravomocí [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], starobylá práva a výsady [SCOPE.sCountry('relevant_subject').GetAdjectiveNoFormatting] zemí. Nebyl to první takový dopis, a pravděpodobně ani poslední, přesto to byl ten nejméně příhodný. Torpédo na boku velkého plánu vlády. Úředník ho vložil do podnosu, aby byl odeslán ministru.\n\nZaměřil pohled na kolegu, který usrkával kávu na druhé straně místnosti. "Máme nějaký jiný plán?"\n\n"Nemohu říci."\n\n"Protože nevíš, nebo protože je to vojenské tajemství?"\n\n"Nemohu říci.""
 austria_federation.16.a: "Budeme se muset obejít bez nich."
