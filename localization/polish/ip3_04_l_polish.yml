 je_danubian_federation: "Federální řešení"
 je_danubian_federation_reason: "Tření mezi nesčetnými národnostmi [ROOT.GetCountry.GetName] bylo dlouho hrozbou pro celistvost říše. Obhájci práv různých národností již dlouho volají po federalizaci říše a poslední roky je přivedly do kontaktu s členy [SCOPE.gsInterestGroup('armed_forces_ig').GetName], kteří se zasazují o radikální reformy ve jménu udržení dynastie. Navrhovaný #b $dyn_c_usga$#!, nejnovější z těchto návrhů, by zrušil staré korunové země a nahradil je výběrem samosprávných států vymezených podle etnických hranic.\n\nTento návrh narazil na odpor politiků [GetCulture('hungarian').GetName], kteří odmítají navrhované rozdělení historického Maďarska, stejně jako na odpor [GetCulture('south_german').GetName] obyvatel, kteří by se v ne-německých státech pravděpodobně stali menšinami."
 austria_federation.1.t: "Návrh [SelectLocalization(SCOPE.sCharacter('relevant_character').IsValid, SCOPE.sCharacter('relevant_character').GetLastName, 'Federal')]"
 austria_federation.1.d: "[SCOPE.sCharacter('relevant_character').GetFullName], [SCOPE.sCharacter('relevant_character').GetCulture.GetName] obhájce práv národností, předložil návrh na reorganizaci říše do federálního, mnohonárodnostního státu. [SCOPE.sCharacter('relevant_character').GetHerHis|U] návrh se stal populárním mezi stejně smýšlejícími spolupracovníky [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 austria_federation.1.d_mil: "[SCOPE.sCharacter('relevant_character').GetFullName], vlivná postava v [SCOPE.sCharacter('relevant_character').GetInterestGroup.GetName], předložil návrh na obnovení autority [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] prostřednictvím federalizace říše. [SCOPE.sCharacter('relevant_character').GetHerHis|U] návrh se stal populárním mezi stejně smýšlejícími členy dvora."
 austria_federation.1.f: ""Z tohoto hlediska tedy nejde o 'pád', ale o reorganizaci, o znovuzrození [ROOT.GetCountry.GetNameNoFormatting]. Kéž by všichni, kteří o tuto říši upřímně pečují, i ve své temné touze, plně porozuměli správné cestě vpřed. Zaprvé není pravda, že jen nezávislé národní státy mají právo existovat. $SWI$, často a právem uváděný příklad, je typ smíšené národnostní entity, a nikdo rozumný by jí nechtěl odepřít právo na existenci. Ve skutečnosti v naší říši historický proces pouze usiluje o moderní formu vztahů mezi národem a státem, která odpovídá jeho nově probuzeným potřebám.\"\n\n— Aurel Popovici, #italic Spojené státy Velkého Rakouska#!"
 austria_federation.1.a: "To je reforma, kterou [ROOT.GetCountry.GetNameNoFormatting] potřebuje."
 austria_federation.1.b: "Nemůžeme doufat, že to teď zvládneme."
 modifier_endorse_popovici_proposal: "Podpořený návrh"
 modifier_shelve_popovici_proposal: "Odložený návrh"
 austria_federation.2.t: "Jiná cesta"
 austria_federation.2.d: "Prohlášení [ROOT.GetCountry.GetName] ustanovilo nadnárodní unii jako pevnou alternativu k převládajícímu modelu národního státu. Zatímco jiní čerpají legitimitu ze společné krve, my budeme čerpat sílu z dynastie a rozmanitosti našich národů."
 austria_federation.2.f: ""Radosti, ty jiskro boží,\ndcero, již nám ráj dal sám!\nSrdce vzňaté žárem touží,\nnebeský tvůj krásy chrám.\nKouzlo tvé teď opět váže,\nco kdy čas tak dělil rád,\nzástup lidstva sbratřen blíže\ncítí van tvých křídel vát.\"\n\n— Friedrich Schiller, „Óda na radost“"
 austria_federation.2.a: "Říše sjednocuje všechny své národy."
 austria_federation.2.b: "Tři hurá lidovému císaři!"
 austria_federation.3.t: "Česká otázka"
 austria_federation.3.desc: "Po staletí byla území bývalé České koruny obývána jak [SCOPE.sCulture('czech_culture').GetCustom('CUL_ADJ_yymi')|l], tak [GetCulture('south_german').GetCustom('CUL_ADJ_yymi')|l] obyvateli. Pokud má být v rámci federace ustaven [GetCulture('czech').GetCustom('CUL_ADJ_yy')|l] stát, musí být vyřešena otázka Němců v Čechách a na Moravě."
 austria_federation.3.f: "„Proč mapa vypadá takhle? Je to zvláštní tvar, že?“\n\n„Češi je před sto lety pozvali dovnitř. Tehdy nezáleželo, jestli jsi Němec nebo Čech, všichni byli rovni pod Bohem a králem. Kdyby se mě někdo ptal, měli by oba vinit protestanty.“"
 austria_federation.3.a: "Němci v Čechách a na Moravě musí mít své státy."
 austria_federation.3.b: "Čechy budou sjednoceny, s Němci jako rovnoprávnými občany."
 austria_federation.3.c: "Jestliže Němci mohou mít autonomii, nechť Češi dostanou Slovensko."
 austria_federation.3.d: "Československo bude sjednoceno bez výhrad."
 austria_federation.4.t: "Osud Slovenska"
 austria_federation.4.desc: "Území obývaná [SCOPE.sCulture('slovak_culture').GetName] jsou dlouho spjata s Maďarskem. Uvažovat o oddělení [SelectLocalization(SCOPE.sState('slovakia_state').IsValid, SCOPE.sState('slovakia_state').GetName, 'STATE_SLOVAKIA')] od Maďarska jistě rozhněvá nacionalisty [GetCulture('hungarian').GetName], ale může to zvýšit důvěryhodnost našeho projektu u ostatních západoslovanských národů."
 austria_federation.4.f: "„Bylo to maďarské hlavní město. V této věci byste měli velmi opatrně postupovat.“\n\n„A ptali se Slováci, že to má být maďarské hlavní město? Proč by kvůli Maďarsku měli být o něco ochuzeni? Měli bychom zvážit názory těch, kdo v kraji žijí, a jen jejich. Už jsem trochu unaven z reálné politiky.“"
 austria_federation.4.a: "Zorganizovat [SCOPE.sCulture('slovak_culture').GetName] stát."
 austria_federation.4.b: "Podmínit vznik [SCOPE.sCulture('slovak_culture').GetName] státem autonomií pro spišské Němce."
 austria_federation.4.c: "Slovensko zůstane součástí Maďarska."
 austria_federation.4.d: "Podpořit společný stát pro Čechy a Slováky."
 austria_federation.5.t: "Budoucnost Haliče"
 austria_federation.5.desc: "Region Haliče představuje kořist [ROOT.GetCountry.GetNameNoFlag] z dělení Polska. Zatímco území tradičně ovládají [SCOPE.sCulture('polish_culture').GetName] šlechtici, velká část východu má [GetCulture('ukrainian').GetName] většinu. Abychom zajistili podporu [SCOPE.sCulture('polish_culture').GetNameNoFormatting], musíme domluvit výhodné rozdělení."
 austria_federation.5.f: "„Co myslíš? Kde vedeme hranici?“\n\n„Ruthenové mají nižší požadavky než Poláci. Čisté oddělení východu od západu je potěší, ale rozzlobí Poláky, kteří přirozeně očekávají víc. Dejte Lvov Polákům a Ruthenové mohou být stále ochotni nám vymoci zpět něco jako odměnu. Tvé úkoly nejsou záviděníhodné, ale mohou být proveditelné.“"
 austria_federation.5.a: "Omezit [GetCulture('polish').GetName] stát na Západní Halič."
 austria_federation.5.b: "Rozdělit Halič, s Lwów pod autoritou [GetCulture('polish').GetName]."
 austria_federation.5.c: "Uchovat celou Halič jako stát [GetCulture('polish').GetName]."
 austria_federation.6.t: "Rozdělení Maďarska"
 austria_federation.6.desc: "Tradiční hranice Maďarska zahrnují mnoho rozsáhlých oblastí obývaných ne-[SCOPE.sCulture('hungarian_culture').GetName]. Musíme se rozhodnout mezi uhnutím se před [SCOPE.sCulture('hungarian_culture').GetName] lidem, nebo rozdělením Maďarska a vyvoláním opozice [SCOPE.sCulture('hungarian_culture').GetNameNoFormatting] proti federálnímu projektu."
 austria_federation.6.desc_dual: "Národ [SCOPE.sCulture('hungarian_culture').GetName] byl dlouho rovnocennou polovinou naší říše, vládnoucí prakticky neomezeně nad velmi rozmanitým územím. Musíme volit mezi uhnutím se před [SCOPE.sCountry('hungary_scope').GetNameNoFlag] nebo udělením jeho nacionalitám vlastních států a provokací reakce [SCOPE.sCulture('hungarian_culture').GetNameNoFormatting]."
 austria_federation.6.f: "„Často mám obavy, že tento plán není proveditelný. Nezvednou se Maďaři?“\n\n„Čínský generál je zdržován deštěm a ptá se svého atašé, jaký je trest za zpoždění. ‚Smrt,‘ odpoví. A pak se ho zeptal na trest za vzpouru — totéž, samozřejmě. A tak padla dynastie. Situace, kterou máme s Maďary, je úplně stejná. Pokud se vzbouří při sebemenším ústupku, proč bychom neměli zatlačit na ten největší?“"
 austria_federation.6.a: "Zachovat historické Maďarsko v rámci federace."
 austria_federation.6.b: "[GetCulture('hungarian').GetCustom('getPluralDemonym')] by měli odevzdat pouze Slovensko."
 austria_federation.6.c: "Oddělit Chorvatsko a Sedmihradsko od Maďarska."
 austria_federation.6.d: "Omezit Maďarsko na území s maďarskou většinou."
 austria_federation.7.t: "Slovinské země"
 austria_federation.7.desc: "[SCOPE.sCulture('slovene_culture').GetName] lidé, převážně soustředění v regionu [SCOPE.sState('slovenia_scope').GetName], jsou jednou z několika jihoslovanských národností naší říše. Musíme zvážit, zda bude stát [SCOPE.sCulture('slovene_culture').GetName] jedním z mnoha jihoslovanských států, nebo bude sloučen s jinými, podobnými národy."
 austria_federation.7.desc_istria: "Nároky [SCOPE.sCulture('slovene_culture').GetName] na [SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')] na jihu naší říše jsou v rozporu s nároky jak [GetCulture('croat').GetName], tak [GetCulture('north_italian').GetName] národů. Navíc existuje otázka, zda bude stát [SCOPE.sCulture('slovene_culture').GetName] jedním z mnoha jihoslovanských států, nebo zda bude sloučen s jinými podobnými národy."
 austria_federation.7.f: "„Podívejte se na pobřeží: jih je převážně chorvatský a sever italský. Slovinský kus je někde mezi tím. Je to trochu uzel, ale myslím, že to rozmotáme dřív než na oběd. Sistiana je dost dobré přístaviště, ne?“"
 austria_federation.7.a: "Slovinský stát bude sahat k moři."
 austria_federation.7.b1: "Upřednostnit chorvatské a italské nároky na [SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')]."
 austria_federation.7.b2: "Vytvořit slovinský stát v [SCOPE.sState('slovenia_scope').GetName]."
 austria_federation.7.c: "V naší říši už je dost slovanských států."
 austria_federation.7.d: "Udělte slovinsko-chorvatský svaz bez německých a italských území."
 austria_federation.7.e: "Podpořit stát pro všechny jihoslovany v rámci federace."
 austria_federation.8.t: "Trojí monarchie"
 austria_federation.8.desc: "Koruněné země obývané lidem [SCOPE.sCulture('croat_culture').GetName] byly od našeho získání bývalých benátských území rozděleny mezi jurisdikce [ROOT.GetCountry.GetNameNoFlag] a [GetCulture('hungarian').GetName]. Pokud chceme uspokojit [SCOPE.sCulture('croat_culture').GetCustom('getPluralDemonym')], musíme sjednotit všechny [SCOPE.sCulture('croat_culture').GetNameNoFormatting] pod [SCOPE.sCulture('croat_culture').GetNameNoFormatting] státem."
 austria_federation.8.desc_triune: "Založení [SelectLocalization(SCOPE.sCountry('croatia_scope').IsValid, SCOPE.sCountry('croatia_scope').GetName, 'CRO')] uspokojilo dlouhodobé požadavky [SCOPE.sCulture('croat_culture').GetName] na sjednocení jejich lidu pod jedním státem. Nyní musíme zvážit, zda bude [SCOPE.sCulture('croat_culture').GetName] stát jedním z řady jihoslovanských států, nebo jestli bude svázán unií s dalšími podobnými národy."
 austria_federation.8.f: "Otázka jihoslovanů byla natolik náročná, že způsobila vřed. Maďarsko už dlouho bylo trnem v oku [ROOT.GetCountry.GetCapital.GetCityHubName], takže zeměměřič váhal, než navrhl další mocnou správu. Ale představa Ilýrie, která by byla silná a neochvějně loajální... možná. Možná, pokud by všechno vyšlo přesně tak, jak má."
 austria_federation.8.a: "Omezit chorvatský stát na [ROOT.GetCountry.GetAdjective] Chorvatsko."
 austria_federation.8.b: "Zachovat existující Trojí monarchii v rámci federace."
 austria_federation.8.c: "Sjednotit chorvatské země pod Trojí monarchii."
 austria_federation.8.d: "Zorganizovat unii mezi slovinskými a chorvatskými zeměmi."
 austria_federation.8.e: "Podpořit stát pro všechny jihoslovanské národy v rámci federace."
 austria_federation.9.t: "Za lesem"
 austria_federation.9.desc: "Korunní země obývané [SCOPE.sCulture('romanian_culture').GetName] patří mezi nejrozmanitější v naší říši. Zřízení jakéhokoli [SCOPE.sCulture('romanian_culture').GetNameNoFormatting] území jistě rozruší nacionalisty [GetCulture('hungarian').GetName], a enklávy [GetCulture('south_german').GetName] po celém regionu se obávají o autonomii."
 austria_federation.9.f: "\"Budeme tu potřebovat minimálně tři autonomie. Možná víc. Odkud se sem všichni ti Němci vzali?\"\n\n\"Osídlili jsme je tady — docela nedávno, po poslední válce s Turky. Zdá se, že se nám teď vrací za ušima.\""
 austria_federation.9.a: "Přidělit rumunskému státu Banát a celou Sedmihradsko."
 austria_federation.9.b: "Přidělit rumunskému státu vše kromě Szekeler Landu."
 austria_federation.9.c: "Sedmihradsko je rumunské, ale Banát je německý."
 austria_federation.9.d: "Zmenšit rumunský stát na jih Sedmihradska."
 austria_federation.9.e: "Celé Sedmihradsko je neodvolatelně maďarské."
 austria_federation.10.t: "Západní okraj"
 austria_federation.10.desc: "Nacionalistické proudy zasahující italský poloostrov nám již připravily o značnou část italských území. Pokud má být podpora zbývající populace [SCOPE.sCulture('north_italian_culture').GetName] zajištěna, musí být vyřešeny nevyřešené konflikty mezi italskými, [GetCulture('slovene').GetName] a [GetCulture('south_german').GetName] územími."
 austria_federation.10.desc_lomven: "Lid [SCOPE.sCulture('north_italian_culture').GetName] je jedním z nejvlivnějších národů v říši díky populaci a ekonomické síle italských korunových zemí. Pokud má být jejich podpora pro federalizaci zajištěna, musí být vyřešeny dosud nevyřízené konflikty mezi italskými, [GetCulture('slovene').GetName] a [GetCulture('south_german').GetName] územími."
 austria_federation.10.f: "\"Dostal jsem dopis od námořnictva. Žádá mě, abych byl k Italům štědrý, kvůli náborovým číslům.\"\n\n\"Nehorázné. Oni jsou vlastně až institucionálně Italové.\"\n\n\"Dostal jsem taky dopis z Palerma. Ten mě prosí... no, nebudu to tady opakovat.\"\n\n\"Musím říct, že to je ještě více italské.\""
 austria_federation.10.a: "Trento i Terst budou italské."
 austria_federation.10.b: "Trento bude italské, ale Terst je slovanský."
 austria_federation.10.c: "Terst stačí sám o sobě."
 austria_federation.10.d: "Lombardie-Venetie stačí jako zastoupení."
 austria_federation.10.e: "Tak malé populace si nezaslouží vlastní státy."
 austria_federation.11.t: "Pohraničí"
 austria_federation.11.desc: "Populace [SCOPE.sCulture('ukrainian_culture').GetName] v [SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetName, 'STATE_EAST_GALICIA')] byla od dob Commonwealthu vládnuta [GetCulture('polish').GetName] elitami. Značně [GetCulture('polish').GetNameNoFormatting] populace města [SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetCityHubName, 'HUB_NAME_STATE_EAST_GALICIA_city_polish')] požádala o autonomii pod [GetCulture('polish').GetNameNoFormatting] státem. Přijmout by uklidnilo [GetCulture('polish').GetCustom('getPluralDemonym')], ale odepřelo by [SCOPE.sCulture('ukrainian_culture').GetNameNoFormatting] státu důležitý ekonomický motor."
 austria_federation.11.f: "\"Galicie? Tam je zvláštní dynamika. Šlechtici nenávidí [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], ale rolníci [ROOT.GetCountry.GetRuler.GetHerHim] zbožňují. Když se šlechtici — většinou Poláci — naposledy pokusili povstat, rolníci jim vtrhli na panství a pověsili je. Byli jsme nuceni poslat armádu, aby chránila ty, kdo se chtěli vzbouřit. Kdybyste se mě zeptal, řekl bych, že to tehdy přineslo Rusínům jejich stát.\""
 austria_federation.11.a: "Přidělit ukrajinskému státu celé Východní Haliče."
 austria_federation.11.b: "Vytvořit ukrajinský stát ve Východní Haliči, s Lwówem pod polskou správou."
 austria_federation.11.c: "Nabídnout Ukrajincům Bukovinu výměnou za polský Lwów."
 austria_federation.11.d: "Celá Halič je polské území."
 austria_federation.12.t: "Srbové z [SelectLocalization(SCOPE.sState('vojvodina_state').IsValid, SCOPE.sState('vojvodina_state').GetName, 'STATE_DELVIDEK_serbian')]"
 austria_federation.12.desc: "Stát [SCOPE.sState('vojvodina_state').GetName] dlouho sloužil jako centrum [SCOPE.sCulture('serb_culture').GetName] kultury. [SCOPE.sCulture('serb_culture').GetNameNoFormatting] populace regionu požádala o vznik [SCOPE.sCulture('serb_culture').GetNameNoFormatting] státu s hlavním městem v [SCOPE.sState('vojvodina_state').GetCityHubName]. Návrh však potkává odpor místních [GetCulture('hungarian').GetName] a [GetCulture('south_german').GetName] komunit."
 austria_federation.12.f: "\"Až to zveřejníte, pamatujte, že to jen Maďaři nazývají Újvidék. Všichni ostatní tomu říkají Novi Sad. Pro nás Neusatz.\"\n\nZeměměřič přeškrtl název. \"Docela nepořádek, že?\"\n\n\"Víc, než byste kdy mohl tušit. Jednou tomu městu říkali srbské Athény — pokud rozhodneme ve prospěch Srbů, může být znovu.\""
 austria_federation.12.a: "Oddělit [SCOPE.sState('vojvodina_state').GetNameNoFormatting] od Maďarska jako srbský stát."
 austria_federation.12.b: "[SCOPE.sState('vojvodina_state').GetNameNoFormatting] musí zůstat v rámci Maďarska."
 austria_federation.12.c: "Podpořit stát pro všechny jihoslovanské národy v rámci federace."
 croats_are_fine_tt: "Protože bylo založeno #b \"Trojjediné království\"#!: #indent_newline:3 \n• [GetCulture('croat').GetName] #b nebude#! být [Concept('concept_disqualified_culture','$concept_disqualified_culture_short$')] z budoucích [Concept('concept_integrated_culture','$concept_integrated_culture_process$')]#!"
 because_hungarian_anger_is_low_tt: "Protože je maďarská #b [concept_liberty_desire]#! nebo [Concept('concept_radical', '$concept_radicalism$')] nízká: #indent_newline:3 \n• [GetCulture('hungarian').GetName] #b nebude#! být [Concept('concept_disqualified_culture','$concept_disqualified_culture_short$')] z budoucích [Concept('concept_integrated_culture','$concept_integrated_culture_process$')]"
 because_hungarian_anger_is_high_tt: "Protože je maďarská #b [concept_liberty_desire]#! nebo [Concept('concept_radical', '$concept_radicalism$')] vysoká: #indent_newline:3 \n• [GetCulture('hungarian').GetName] bude [Concept('concept_disqualified_culture','$concept_disqualified_culture_short$')] z budoucích [Concept('concept_integrated_culture','$concept_integrated_culture_process$')]\n• [GetPlayer.MakeScope.ScriptValue('small_radicals')|-=1%] z [GetCulture('hungarian').GetName] [Concept('concept_pop', '$concept_pops$')] v [ROOT.GetCountry.GetNameNoFlag] a jeho ne-[GetCulture('hungarian').GetName] [concept_personal_union] a [concept_crown_land] [Concept('concept_subject', '$concept_subjects$')] se stanou více [concept_radical]#!#!"
 because_lombardy_venetia_tt: "Protože [ROOT.GetCountry.GetName] si ponechalo #b Lombardii#! nebo #b Benátsko#!: #indent_newline:3 \n• [GetCulture('north_italian').GetName] bude úspěšně [Concept('concept_integrated_culture','$concept_integrated_culture_short$')], stane se [Concept('concept_primary_cultures','$concept_primary_culture$')] [ROOT.GetCountry.GetNameNoFlag]#!"
