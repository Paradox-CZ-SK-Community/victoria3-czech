 je_king_in_parliament_reason: "Konec absolutistické vlády v [ROOT.GetCountry.GetName] nevyřešil otázku rovnováhy moci mezi [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] a [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]. Aby se nový parlamentní řád upevnil, musí ustanovit, že vůle lidu je nad vůlí [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
