 je_metternich: "Doba Metternicha"
 je_metternich_reason: "Důsledky #b Napoleonských válek#! ustanovily [ROOT.GetCountry.GetName] jako vedoucí konzervativní mocnost v Evropě. Hlavní architekt poválečného pořádku, [SCOPE.sCharacter('metternich_scope').GetFullName], slouží jako kancléř [ROOT.GetCountry.GetNameNoFormatting] od bouřlivého roku 1821. [SCOPE.sCharacter('metternich_scope').GetHerHis|U] agenda požaduje udržení [ROOT.GetCountry.GetAdjectiveNoFormatting] [GetLawType('law_autocracy').GetName], zachování konzervativního míru v Evropě a podporu umění a věd.\n\n#b Metternichova agenda:#!\nNaplnění různých položek na kancléřově agendě zlepší efekty tohoto [concept_journal_entry]. Tato dosažení budou započtena po úspěšném #b dokončení#! tohoto deníkového záznamu.\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ita_checkbox')] Zabráněno #b $ITA_ADJ$#! [Concept('concept_unification', '$concept_unification_short$')]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ger_checkbox')] #b $GER$#! nebylo [Concept('concept_unification', 'unified')] žádnou jinou [concept_country]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_art_checkbox')] [ROOT.GetCountry.GetNameNoFlag] je vedoucím producentem [GetGoods('fine_art').GetName]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_krakow_checkbox')] [ROOT.GetCountry.GetNameNoFlag] vlastní celé [concept_state_region] [GetStateRegion('STATE_WEST_GALICIA').GetName]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_tech_checkbox')] [ROOT.GetCountry.GetNameNoFlag] prozkoumal [GetPlayer.MakeScope.ScriptValue('metternich_tech_target')|v0] [Concept('concept_technology', '$concept_technologies$')] (aktuálně [GetPlayer.MakeScope.ScriptValue('techs_researched_script')|v0])[SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_entry')][SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_cohesion_entry')]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_movement_checkbox')] Všechny #tooltippable;tooltip:[GetPlayer.GetTooltip