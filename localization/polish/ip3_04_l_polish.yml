 aus_organise_trialism: "Vydat trialistický manifest"
 aus_organise_trialism_desc: "Míra vlivu, kterou má stále vzpurné #v $HUN$#! v našem Impériu, se stala znepokojivou. Vytvořením loajálního a rovnoprávného jihoslovanského království můžeme oslabit moc $HUN_ADJ$ a otevřít cestu k dalšímu rozšíření na Balkán."
