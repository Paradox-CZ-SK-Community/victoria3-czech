 labour_associations_events.1.t: "Bez odborů"
 labour_associations_events.1.d: "Ohroženi posilováním dělnických sdružení podle [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.gsInterestGroup('industrialists_ig').GetName] zveřejnili četné zprávy o nebezpečích odborově organizované pracovní síly."
 labour_associations_events.1.f: "#bold Je život v odborech pro mě?#!\n\n• Příspěvky strhávány z platu\n• Žádné záruky ohledně mzdy, výhod či pracovních pravidel\n• Žádná šance na individuální vyjednávání\n\n#italic Vaše SPOLEČNOST zajišťuje práci a vyplácí mzdu - ODBORY to nikdy neudělaly a dělat nebudou!#!"
 labour_associations_events.1.a: "Musí mít strach."
 labour_associations_events.1.b: "Každý má právo hájit své zájmy."
 labour_associations_events.2.t: "Předběžné stávky"
 labour_associations_events.2.d: "Zpráva o vládních snahách zakotvit [SCOPE.sLaw('current_law_scope').GetName] se rychle rozšířila mezi dělnickými komunitami. [SCOPE.gsInterestGroup('industrialists_ig').GetName] začali stěžovat na odpovídající nárůst nelegální odborové činnosti."
 labour_associations_events.2.f: "Ihned jak vláda oznámila iniciativu, začaly se objevovat plakáty. Marné snahy nočních hlídačů pachatele chytit nepřinesly ovoce, což společnost přinutilo k nápravným opatřením. Každou noc byly zdi polepené - a ráno společnost shromažďovala v popelnicích výsledky minulé noci.\n\nJeště týden poté vyhlásili popeláři svůj nový odbor."
 labour_associations_events.2.a: "Nařídit soudům, aby tyto stížnosti ignorovaly."
 labour_associations_events.2.b: "Současné zákony zůstávají v platnosti."
 labour_associations_events.3.t: "Komise pro odbory"
 labour_associations_events.3.d: "Po podání petic od pracovních skupin [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] sestavila komisi pro [SCOPE.sLaw('current_law_scope').GetName]. Komise předložila vládě dvě zprávy - většinovou zprávu napsanou [SCOPE.gsInterestGroup('opposed_ig').GetName] a menšinovou zprávu sympatizující s [SCOPE.gsInterestGroup('unions_ig').GetName]."
 labour_associations_events.3.f: ""Ve skutečnosti je zákon jednostranný a nespravedlivý. Zatímco téměř každé sdružení dělníků s cílem dosažení svých záměrů bylo považováno za spiknutí omezující obchod a tedy trestně postižitelné, obdobné činy spáchané pánem unikaly pozornosti zákona, neboť nebyly považovány za spiknutí. Ale ve skutečnosti byl zaměstnavatel několika tisíc dělníků sám o sobě spojením.""
 labour_associations_events.3.a: "Přijmout menšinovou zprávu."
 labour_associations_events.3.b: "Většinová zpráva je přesvědčivější."
 labour_associations_events.4.t: "Umírající odvětví"
 labour_associations_events.4.d: "Útoky vlády na [GetLawType('law_guild_system').GetName] vyvolaly nepokoje mezi těmi, kteří cítí, že je ohroženo jejich živobytí. V [SCOPE.sState('relevant_state').GetName] vzbouření řemeslníci a kvalifikovaní dělníci ničí stroje a zastrašují dodavatele."
 labour_associations_events.4.f: ""Proklet buď Bůh, jemuž jsme marně posílali petice, když jsme hladověli;\nMarně jsme doufali, marně jsme čekali,\nOn jen pohrdl a vysmál se našemu bídnému osudu,—\nTkáme, tkáme!"" 
 labour_associations_events.4.a: "Pokud se nemohou volně prosadit, mohou najít práci jinde."
 labour_associations_events.4.b: "Poslat armádu k ochraně majetku."
 labour_associations_events.5.t: "Poslední zoufalý pokus"
 labour_associations_events.5.d: "Snahy vlády prosadit [SCOPE.sLaw('current_law_scope').GetName] se setkaly s téměř všeobecnou opozicí [SCOPE.gsInterestGroup('trade_unions_ig').GetName]. Vedení odborů vyhlásilo generální stávku v naději, že donutí vládu ustoupit."
 labour_associations_events.5.f: "Odbory se postavily do otevřeného boje. Každý lampový sloup v okruhu míle od [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] byl obšitý červenými stuhami a pohyb pěších byl beznadějným podnikem. Někteří vládní zákonodárci se rozhodli spát ve svých kancelářích, než by čelili lidským proudům. Jiní, radikálové v opozici, se rozhodli přidat. Cestu zpět jim přerušila linie policistů omotaná kolem budovy.\n\nObě strany to nyní vnímaly jako stav obležení. Protestující si vypracovali opravdu působivý logistický systém na rozdělování chleba a vody mezi sebou, zatímco zákonodárci využívali jídelnu a vinný sklep [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')].\n\n\"Jak dlouho?\" zeptal se jeden mladší člen. Jeho kolega už neměl sílu odpovědět."
 labour_associations_events.5.a: "Jejich reakce ospravedlňuje návrh zákona."
 labour_associations_events.5.b: "Nabídnout jednání."
 labour_associations_events.5.c: "Odposlechnout jejich komunikační kanály."
 labour_associations_events.6.t: "Nesnesitelné spory"
 labour_associations_events.6.d: "Kniha popisující hrozné podmínky, kterým jsou průmysloví dělníci běžně vystaveni, se stala přes noc hitem. Úspěch knihy zvýšil veřejný zájem o [SCOPE.sLaw('current_law_scope').GetName] a zároveň ztrapnil [SCOPE.gsInterestGroup('industrialists_ig').GetName]."
 labour_associations_events.6.f: ""Tak sociální řád činí rodinný život pro dělníka téměř nemožným. V neútulném, špinavém domě, sotva dostačujícím jako pouhé noční přístřeší, špatně zařízeném, často nechránícím před deštěm ani chladem, s puchovou atmosférou v přeplněných pokojích, není možný žádný domácí komfort. Manžel pracuje celý den, možná i manželka a starší děti, všichni na různých místech; setkávají se pouze ráno a večer, stále vystaveni pokušení k pití; jaký rodinný život je možný za takových podmínek?\""
 labour_associations_events.6.a: "Dělníci by měli mít možnost hájit své zájmy."
 labour_associations_events.6.b: "Nesmíme dalšími kroky rozrušovat vlastníky."
 labour_associations_events.7.t: "Doslovné znění zákona"
 labour_associations_events.7.d: "Posíleni obratem vlády proti organizovanému dělnictvu, [SCOPE.gsInterestGroup('relevant_bourgeois_ig').GetName] začali předběžně potlačovat odbory ve svých provozech. [SCOPE.gsInterestGroup('unions_ig').GetName] požadují reakci, dokud staré zákony ještě platí."
 labour_associations_events.7.f: "Byla to absurdita. Úředník to věděl, jeho nadřízení to věděli, a zástupce odborů stojící před ním to pravděpodobně také věděl. Poslední minuta petice spoléhající na zákon, který by zmizel z knih, než by se vůbec dostal k soudci.\n\nA přesto to bylo dokonalé. Postrádalo to jakoukoliv zřejmou chybu, která by mu umožnila ji odmítnout. Jeho jedinou možností bylo nechat ji zaseknout někomu jinému v poště. Úhly jeho úst se stáhly do bezradného úsměvu.\n\n\"Děkuji, pane. Ministerstvo vás bude kontaktovat poštou.\""
 labour_associations_events.7.a: "Už nemají žádné právní postavení."
 labour_associations_events.7.b: "Musíme prosadit stávající zákony."
 labour_associations_events.8.t: "Volný trh práce"
 labour_associations_events.8.d: "Když vláda podniká kroky k rozbití [GetLawType('law_guild_system').GetName], odvážnější [GetPopType('laborers').GetName] a [GetPopType('machinists').GetName] začali pronikat do odvětví, ze kterých byli dříve vyloučeni."
 labour_associations_events.8.f: ""Odcházím. Chtěl jsem to říct dříve. Našel jsem práci v [SCOPE.sState('relevant_state').GetCityHubName], v továrně. Nabídli mi půjčku na dopravu, lehátko..."\n\nOdmlčel se a postupně hleděl na tváře svých přátel.\n\n\"Děkuju. Za všechno. Napíšu, nebo někoho poprosím. Bylo to... bylo to úžasné. Uvidíme se znovu, jednou. Slibuji.\""
 labour_associations_events.8.a: "Naše úsilí je dobře odměněno."
 labour_associations_events.8.b: "Velké vítězství svobody."
 labour_associations_events.9.t: "Skryté motivy"
 labour_associations_events.9.d: "Vytušiv šanci poškodit své ekonomické soupeře ve městech, významní členové [SCOPE.gsInterestGroup('landowners_ig').GetName] se vyslovili pro přijetí [SCOPE.sLaw('current_law_scope').GetName]."
 labour_associations_events.9.f: ""Odbory jsou agenty nepořádku - ale zásadně agenty, kteří si vyhrazují největší nepřátelství vůči našim bezprostředním konkurentům. Budou požadovat ústupky od svých nadřízených, ústupky, které hluboce zasáhnou kapsy magnátů z [SCOPE.sState('relevant_state').GetCityHubName]. Aby kompenzovali tyto ztráty, budou nuceni zvýšit ceny, čímž naše vlastní zboží získá výrazně příznivou pozici.\"\n\n\"A co naše vlastní lid? Máme se bát nějakého odborového svazu sedláků?\"\n\n\"Mohou nadechnout čistého vzduchu a cítit slunce na krku. Mnozí mají své vlastní políčka. Jakou potřebu by měli mít odbory?\""
 labour_associations_events.9.a: "Perfektně funkční uspořádání."
 labour_associations_events.9.b: "Musíme být opatrní u takových nabídek."
