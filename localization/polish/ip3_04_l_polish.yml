 austria_trialism.1.t: "[SCOPE.sCountry('austria_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('austria_scope').GetRuler.GetFirstName] vydává trialistický manifest"
 austria_trialism.1.d: "[SCOPE.sCountry('austria_scope').GetRuler.GetPrimaryRoleTitle] v [SCOPE.sCountry('austria_scope').GetCapital.GetCityHubName] vydal manifest na podporu zřízení království [GetCulture('croat').GetName]. Zřízení tohoto království by vyžadovalo kompromis integrity [ROOT.GetCountry.GetAdjectiveNoFlag] korunních zemí a snížilo by náš relativní status v Impériu."
 austria_trialism.1.f: "Posel bušil na dveře Mluvčího sněmu, přestal až když vyšel tajemník. V jedné ruce držel svazek papírů a druhou se opíral o dveřní rám, aby udržel rovnováhu. Mezi vzdechy se mu podařilo vyprávět první věty.\n\n\"Právě mám zprávu. [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getEmpressEmperor')]-\"\n\n\"[SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')], myslíte?\"\n\n\"Á, ano. [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')] nás chce roztrhat.\""
 austria_trialism.1.a: "Uplatnit veto proti této urážce vůči [ROOT.GetCountry.GetNameNoFlag]."
 austria_trialism.1.b: "Ať jsou naše křivdy odčiněny. Podepsat manifest."
 possible_dp_with_austria_scope_tt: "#r#b Může vést k [concept_diplomatic_play] proti [SCOPE.sCountry('austria_scope').GetName]#!#!"
 austria_trialism.2.t: "[SCOPE.sCountry('hungary_scope').GetName] vetuje trialistický manifest"
 austria_trialism.2.d: "Vláda [SCOPE.sCountry('hungary_scope').GetName] vetovala manifest [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], který sliboval rovnoprávnou monarchii pro [GetCulture('croat').GetName]. Odmítnutí [SCOPE.sCountry('hungary_scope').GetNameNoFormatting] vyvolalo nespokojenost mezi jihoslovanským obyvatelstvem obou polovin Impéria."
 austria_trialism.2.f: "V [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] se ozval hluboký vzdech. Neměli důvod být optimističtí — přesto to nějak vypadalo, že je to blízko. Na chvíli si dovolili doufat, jen aby byli rychle vyvedeni z omylu.\n\nŘešení tu bylo, samozřejmě, takové, které si v tu chvíli nikdo netroufal vyslovit. Teprve večer, když jejich myšlenky přejdou od zklamání k touze po pomstě, by se taková věc mohla vyjádřit. [SCOPE.sCountry('hungary_scope').GetNameNoFormatting] měla právo veta, ale [ROOT.GetCountry.GetNameNoFormatting] mělo těžkou dělostřelbu. Odvážili by se znovu doufat?"
 austria_trialism.2.a: "Učinili jsme vše, co je v našich rozumných silách."
 austria_trialism.2.b: "Mobilizovat armádu k prosazení jeho podmínek."
 austria_trialism.3.t: "Trojmonarchie"
 austria_trialism.3.d_peace: "S ratifikací [SCOPE.sCountry('hungary_scope').GetName] manifestu [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] bylo z [GetCulture('croat').GetName] území v říši organizováno rovnoprávné království [SCOPE.sCountry('croatia_scope').GetName]. Dvojmonarchie se stala Trojmonarchií."
 austria_trialism.3.d_war: "Poté, co byla [SCOPE.sCountry('hungary_scope').GetName] vojenskou silou zkrocená, bylo z [GetCulture('croat').GetName] území vytvořeno rovnoprávné království [SCOPE.sCountry('croatia_scope').GetName]. Dvojmonarchie se stala Trojmonarchií."
 austria_trialism.3.f: "\"Když se tisk dozvěděl o manifestu,\" začal úředník, \"byly v [SCOPE.sCountry('croatia_scope').GetCapital.GetCityHubName] dva průvody. První slavil konec Dvojmonarchie a druhý přivítal Trojmonarchii. Myslím, že to bylo stejně jasné poselství.\"\n\n\"Říkal jste, že jste byl přítomen u toho prvního. Neměl jste obavy, že by se to vymklo kontrole?\"\n\n\"Přemýšlel jsem o tom, musím přiznat. Takové věci jsou znepokojivě běžné. Ale mohli jsme ukázat prstem na Maďary. Místo aby byli jejich utlačovateli, udělali jsme se z nich jejich hrdiny.\""
 austria_trialism.3.a: "Omezit [SCOPE.sCountry('croatia_scope').GetNameNoFlag] na historická [GetCulture('croat').GetName] území."
 austria_trialism.3.b: "Svěřit mu správu části [GetCulture('slovene').GetName] území."
 austria_trialism.3.c: "[SCOPE.sCountry('croatia_scope').GetNameNoFlag] bude královstvím pro všechny jihoslovany."
