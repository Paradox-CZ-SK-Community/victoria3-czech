 je_standestaat_reason: "Vzestup masové politiky v [ROOT.GetCountry.GetName] podnítil vznik protihnutí mezi tradičními vrstvami. [SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')] usiluje o zrušení [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] a vícestranické demokracie ve prospěch [GetLawType('law_corporate_state').GetName], neboli \"Ständestaat\".\n\nDokud je tento [concept_journal_entry] aktivní, bude se zvyšovat frekvence, s jakou se objevují postavy s ideologií [GetIdeology('ideology_corporatist_leader').GetName]."
