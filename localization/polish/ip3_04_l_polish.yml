 je_red_summer: "Rudé [SCOPE.GetRootScope.GetCountry.GetCustom('country_red_season_name')]"
 je_red_summer_reason: "Revoluční vlna #b $je_springtime_of_the_peoples$#! přinesla v [ROOT.GetCountry.GetName] novou liberální vládu. Získat moc ale není totéž co ji udržet. Liberální vládu ohrožují jak #b konzervativní síly#!, které chtějí novému parlamentnímu uspořádání zrušit, tak #b radikálové#!, kteří hrozí druhou, mnohem důkladnější revolucí.\n\n#b Kontrarevoluce#!\nDokud liberální vláda nezpevní svou moc, bude ohrožena mstivými pozůstatky starého řádu. Pokud #b postup kontrarevoluce#! dosáhne #v 100#!, revoluční vláda bude #b sesazena z moci#! a bude znovu nastolen konzervativní řád."
