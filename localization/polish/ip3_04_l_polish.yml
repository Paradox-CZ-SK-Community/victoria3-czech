 national_awakening.2.t: "Vesnické školství"
 national_awakening.2.d: "[GetPopType('academics').GetName] financovaní vládou založili ve venkovských oblastech [SCOPE.sState('relevant_state').GetName] vesnické školy. Tyto vesnické školy usilují o zvýšení gramotnosti a posílení pocitu [SCOPE.sCulture('relevant_culture').GetName] národní identity mezi rolníky."
 national_awakening.2.f: "„Náš národ měl smůlu,“ začala učitelka. „Ještě není úplně sjednocen. V těchto zemích jsou naši lidé závislí na cizincích.“\n\nUkázala na mapu na zdi, na několik oblastí vyznačených černě.\n\n„V těchto provinciích vládne cizinec, a je to pro naše bratry velmi těžké…“"
 national_awakening.2.a: "Vynikající iniciativa."
 national_awakening.2.b: "Nabídnout jim dodatečné financování."
 national_awakening.3.t: "Národní epos"
 national_awakening.3.d: "Nedávno vydaná sbírka tradičních [SCOPE.sCulture('relevant_culture').GetName] básní a písní okouzlila čím dál gramotnější obyvatele [ROOT.GetCountry.GetName]. Dobře čtený výtisk [SCOPE.GetRootScope.GetCountry.GetCustom('country_national_epic_name')] lze nyní najít na každé knihovně v [ROOT.GetCountry.GetCapital.GetCityHubName]."
 national_awakening.3.f: "Tiskařna nikdy nebyla tak rušná. Dělníci nosili hromady teplého papíru ke stanicím, kde měly být slepeny a svázány do kůže. V zadní části obrovské lisy tiskly stránku za stránkou, každou ozdobenou elegantním uzlovým ornamentem a květinovými motivy. Tuhle padesátilistovou sesílku poslali do [ROOT.GetCountry.GetCapital.GetCityHubName], tuhle do [ROOT.GetCountry.GetCapital.GetFarmHubName]. Dopisy od soukromých osob i knihkupců se hromadily na přepážce, čekajíc na vstup do knihy objednávek.\n\nZ přední části zazněl pokřik, od něhož muž v uniformě právě odešel. „Rozkaz z ministerstva - chtějí dvě stě do pátku!“"
 national_awakening.3.a: "Dílo, které svede národ dohromady."
 national_awakening.3.b: "Přípitek na naše osobnosti!"
 national_awakening.4.t: "V národním jazyce"
 national_awakening.4.d: "Slavný učenec [SCOPE.sCharacter('intelligentsia_leader').GetFullName] přeložil Nový zákon do jazyka [SCOPE.sCulture('relevant_culture').GetName]. Růst korpusu děl v jazyce [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] zvýšil prestiž tohoto jazyka mezi kněžími a intelektuály."
 national_awakening.4.f: "„Objednal jsem si výtisk #italic Principia#! v [SCOPE.sCulture('relevant_culture').GetCustom('CUL_ADJ_eem')|l] jazyce, a jeden z mých kolegů požádal o celou Bibli ve stejé řeči. Pokud bychom mohli přeložit jedno hodnotné dílo ročně, a každý překlad by prováděl student, který potom vyučuje další, budeme mít do konce století značný korpus. Ještě více, pokud dodavatelé rozpoznají poptávku.“\n\n„To je skutečně ambiciózní podnik. Myslíte, že byste dokázal přestavět oddělení?“\n\n„Sním o budoucnosti, kde náš jazyk bude tím, který si ostatní přejí studovat — kde Švéd může žádat eseje od [SCOPE.sCulture('relevant_culture').GetCustom('CUL_ADJ_eeho')|l] vydavatele. A navíc sním, že jeden z mých vlastních studentů bude autorem těchto esejí.“"
 national_awakening.4.a: "Brzy bude celá Evropa publikovat v [SCOPE.sCulture('relevant_culture').GetCustom('CUL_ADJ_eem')|l] jazyce!"
 national_awakening.4.b: "Musíme se snažit tvořit i původní díla."
 national_awakening.5.t: "Národní romantismus"
 national_awakening.5.d: "Inspirováno rostoucí vlnou nacionalismu [SCOPE.sCulture('relevant_culture').GetName], [SCOPE.sState('arts_academy_state').GetCityHubName] [SCOPE.sBuilding('arts_academy_building').GetName] nedávno vytvořila nádherný romantický obraz zobrazující zakládací mýtus našeho národa."
 national_awakening.5.f: "Personifikace [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] národa stála v popředí, oděná v rouchu a nesoucí [ROOT.GetCountry.GetAdjectiveNoFormatting] vlajku. Z jejího kotníku se táhla přetržená řetěz vedoucí do stínu hanebné minulosti. V pozadí se rozprostíraly krásy, které lze najít pouze v [ROOT.GetCountry.GetNameNoFormatting], osvícené zářícím vycházejícím sluncem, jehož světlo zářilo národními barvami.\n\nNeslo poselství, kterému každý rozuměl, ale jen málokdo ho dokázal napodobit. Z temné minulosti zářné nové jaro. Z útlaku svoboda."
 national_awakening.5.a: "Dílo, které překoná pařížská mistrovská díla."
 national_awakening.5.b: "Nechť se toto stane nejnovějším symbolem našeho národa."
 national_awakening.6.t: "Folklór"
 national_awakening.6.d: "Hledání sdílené národní identity obrátilo zájmy [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] k venkovu. Studování tradic [SCOPE.gsInterestGroup('rural_folk_ig').GetName] je považováno za nahlédnutí do prapůvodní [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] kultury, nedotčené cizí nadvládou."
 national_awakening.6.f: "„Říkají, že Alexandr Veliký byl první [SCOPE.sCulture('relevant_culture').GetNameNoFormatting]. Že když se jeho říše rozpadla, jeho generálové založili první [SCOPE.sCulture('relevant_culture').GetCustom('CUL_ADJ_ee')|l] království.“\n\n„Je to tak?“\n\n„Říkají to, nebo je to pravda?“\n\n„To druhé.“\n\n„V tom není rozdíl, že? Když to dost lidí bude říkat, uděláme z toho pravdu.“"
 national_awakening.6.a: "Nechť rostou semena národa."
 national_awakening.6.b: "Máme se mnoho naučit od skutečné země."
 national_awakening.7.t: "Jeden národ, jeden lid"
 national_awakening.7.d: "Snaha státu definovat národ sdílenou [SCOPE.sCulture('primary_culture').GetCustom('CUL_ADJ_ou')|l] identitou vzbudila obavy mezi jeho [SCOPE.sCulture('minority_culture').GetCustom('CUL_ADJ_yym')|l] obyvatelstvem. Mnoho [SCOPE.sCulture('minority_culture').GetCustom('CUL_ADJ_yych')|l] lidí se obává, že budou nuceni asimilovat se do dominantní kultury."
 national_awakening.7.f: "„Pokud chce maturovat, musí se naučit [SCOPE.sCulture('primary_culture').GetCustom('CUL_ADJ_yy')|l] jazyk a složit zkoušku psanou v tomhle jazyce. V tuto chvíli nemůžeme dělat výjimky.“\n\nŽena odpověděla v [SCOPE.sCulture('minority_culture').getCustom('CUL_ADJ_eem')] jazyce. Její syn, s omluvným výrazem ve tváři, přetlumočil její slova do úředníkova jazyka.\n\n„A co výuka [SCOPE.sCulture('minority_culture').GetCustom('CUL_ADJ_eeho')] jazyka? Mnozí z nás tímto jazykem mluví doma. Bez hodin [SCOPE.sCulture('minority_culture').GetCustom('CUL_ADJ_eeho')] jazyka na to zapomene a ztratí spojení se svou rodinou.“\n\n„Mám pro vás jednoduchou radu, milá paní, učit se přeci jazyku [SCOPE.sCulture('primary_culture').GetCustom('CUL_ADJ_eemu')]. Jste přece [ROOT.GetCountry.GetAltAdjective('aa')] občanka, ne?“"
 national_awakening.7.a: "Musí začít žít jako [SCOPE.sCulture('primary_culture').GetCustom('getPluralDemonym')]."
 national_awakening.7.b: "Není se čeho bát."
