 slave_revolt.4.t: "Na domovské půdě"
 slave_revolt.4.d: "Skupina uprchlých [GetPopType('slaves').GetName] z naší kolonie v [SCOPE.sState('fleeing_slaves_state').GetName] úspěšně dosáhla [ROOT.GetCountry.GetAdjectiveNoFlag] pevniny po ukrytí na obchodní lodi. Podle zákona jsou všichni zotročení lidé, kteří se dotknou [ROOT.GetCountry.GetAdjectiveNoFormatting] půdy, osvobozeni."
 slave_revolt.4.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] seděl na okraji mola, houpal nohy nad hladinou. Západ slunce zbarvil vodu do červena. Vhodné, vzhledem k dnešním zprávám. Viděl to v novinách, nalepené na zdech, na rtech kolemjdoucích.\n\nZa jeho zády zazněl hlas. [SCOPE.sCharacter('name_a_scope').GetSheHe|U] jej poznal — [SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting], další úředník u soudu.\n\n"O čem přemýšlíš?"\n\n"V [SCOPE.sState('port_state').GetPortHubName] se lidé děsí představy řetězů. Ale nemyslí na ty za obzorem. Jednoho dne nás [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] potrestá.""
 slave_revolt.4.a: "Mají nárok na všechna práva svobodných lidí."
 slave_revolt.4.b: "Svobodní či ne, musí se vrátit do [SCOPE.sState('fleeing_slaves_state').GetName]."
