 austrian_fascism.1.t: "Noví konzervativci"
 austrian_fascism.1.d: "Inspirace nespokojeností s [ROOT.GetCountry.GetAdjective] parlamentní demokracií přiměla tradiční vrstvy obrátit se k [SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName]. Jejich program vyzdvihuje sociální učení [GetReligion('catholic').GetName] a pacifikaci dělnického hnutí pod [GetLawType('law_corporate_state').GetName]."
 austrian_fascism.1.f: ""Spojuje nás také druhá věc, společný praktický cíl: chtít to nejlepší, dovést lidskou komunitu k jejímu nejpříjemnějšímu stavu.\n\nTen, kdo stojí na pravici a vidí v akcích levicových socialistů nic než zkázu, stejně jako ten na levici vidí v činech pravicových jen temné pohromy — všichni si mohou a musí dát vzájemně přesvědčení, že je vede totéž vznešené úsilí."\n\n— Othmar Spann, #italic The True State#!"
 austrian_fascism.1.a: "Tohle je budoucnost konzervatismu."
 austrian_fascism.1.b: "Teď čelíme nejtemnější reakci."
 austrian_fascism.2.t: "Probuzené Rakousko"
 austrian_fascism.2.d: "Úsilí [SCOPE.sCharacter('ruler_scope').GetFullName] a [SCOPE.sParty('fascist_party_scope').GetName] úspěšně proměnilo [ROOT.GetCountry.GetName] v [GetLawType('law_corporate_state').GetName]. S utišeným nebo kooptovaným dělnickým hnutím se konečně ustavila jakási společenská mír."
 austrian_fascism.2.f: ""Nejvyšší touha dělnické třídy je právo pracovat pro Boha a vlast. To je přesně to, čeho se komunisté nejvíce bojí."\n\nNáborář Fronty s uhlazenými vlasy přecházel sem a tam, zatímco mluvil. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] stál v pozoru, jeho spolužáci po jeho stranách. Čtyřicet osm očí sledovalo každý jeho pohyb.\n\n"Jejich zbraní je sabotáž a rozdělení a šíří to všude, kam přijdou. Toho budete bojovat. Vstoupili jste do této síně jako studenti, ti nejlepší ve své třídě. Odejdete jako nástroje bouří.""
 austrian_fascism.2.a: "Österreich!"
 austrian_fascism.2.b: "Vůle Fronty bude zákon."
 austrian_fascism.3.t: "Jen sen"
 austrian_fascism.3.d: "[SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')] se nepodařilo uchopit kontrolu nad [ROOT.GetCountry.GetName]. Ačkoliv přízrak radikálního nacionalismu zůstane, vize $gov_corporate_state_austrofascist$ se vytratila do historie."
 austrian_fascism.3.f: "[ROOT.GetCountry.GetCapital.GetCityHubName] poslední dobou jako by volněji dýchalo. Tvrdooké mládeže v uniformách ubývalo na rohových hlídkách a plakáty odborů opět běžně lepily na stěny. Z verandy kavárny [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] pozoroval skupinu dělníků procházejících kolem. Uprostřed zahlédl povědomou tvář.\n\n"Pane [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]?" vsadil muž sedící naproti. "Myslím, že jsem ho viděl na letáku."\n\n"Na čím letáku?"\n\n"Asi nikoho důležitého, myslím. Nepamatuji si, kdy jsem je naposledy viděl.""
 austrian_fascism.3.a: "[ROOT.GetCountry.GetNameNoFormatting] je zachráněno!"
 austrian_fascism.3.b: "Kam se odsud vydáme?"
