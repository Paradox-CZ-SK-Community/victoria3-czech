 concept_geheime_staatskonferenz_desc: "$concept_geheime_staatskonferenz$, neboli #b Tajná státní konference#!, je faktickým řídicím orgánem #b Rakouské říše#!, zřízeným vůlí císaře Františka I. De iure existuje těleso jako poradní sbor císaře Ferdinanda. Jeho složení slouží jako kompromis mezi liberálními a konzervativními frakcemi dvora, zahrnující členy [SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK','$ig_landowners$')], [SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK','$ig_intelligentsia$')] a [SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK','$ig_armed_forces$')].\n\nModifikátor $concept_geheime_staatskonferenz$ přetrvá po dobu aktivního #v $je_metternich$#! [concept_journal_entry]. Dokud je tento modifikátor aktivní, budou mít [SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK','$ig_landowners$')], [SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK','$ig_intelligentsia$')] a [SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK','$ig_armed_forces$')] výrazně snížené [concept_approval], pokud nejsou [concept_in_government].\n$TOOLTIP_DELIMITER$\n[GetStaticModifier('modifier_geheime_staatskonferenz').GetDesc]"
