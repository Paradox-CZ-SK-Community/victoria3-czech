 metternich_resignation_and_flee_tt: "[SCOPE.sCharacter('metternich_scope').GetFullName] podá [SCOPE.sCharacter('metternich_scope').GetHerHis] rezignaci"
 metternich.1.t: "Konec jedné doby"
 metternich.1.d: "S nástupem [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] na trůn ohlásil dlouholetý kancléř [SCOPE.sCharacter('metternich_scope').GetFullName] svou rezignaci. Kapitola dějin definovaná [SCOPE.sCharacter('metternich_scope').GetHerHis] státnickou činností se uzavřela."
 metternich.1.f: ""Ale po pravdě, tajně si myslím, že stará Evropa je na počátku konce. Mé odhodlání zemřít s ní je mé povinností; není to jen moje heslo — je to i císařovo. Nová Evropa naopak ještě nezačala svoji existenci, a mezi koncem a začátkem bude chaos."\n\n— Klemens von Metternich"
 metternich.1.a: "Velký dirigent opouští jeviště."
 metternich.2.t: "Hanebný konec"
 metternich.2.d_revolution: "Když je [ROOT.GetCountry.GetNameNoFlag] zmítán revolučním zmatkem a vláda už není schopna zajistit bezpečí [SCOPE.sCharacter('metternich_scope').GetHerHis], byl [SCOPE.sCharacter('metternich_scope').GetFullName] donucen rezignovat ze svého úřadu. [SCOPE.sCharacter('metternich_scope').GetSheHe|U] uprchl z [ROOT.GetCountry.GetCapital.GetCityHubName] a odešel do exilu."
 metternich.2.d_gov_change: "Vyloučení [SCOPE.gsInterestGroup('aristocracy_ig').GetName] z vlády nechalo [SCOPE.sCharacter('metternich_scope').GetFullName] bez možnosti jiného kroku, než rezignovat ze svého úřadu. Odsazen od velké části své bývalé moci, [SCOPE.sCharacter('metternich_scope').GetSheHe] se uchýlil do ústraní na svém panství."
 metternich.2.f: ""Už nejsem nikdo. Nemám co dělat, nemám o čem diskutovat."\n\n— Klemens von Metternich"
 metternich.2.a: "[SCOPE.sCharacter('metternich_scope').GetSheHe|U] nás už nebude definovat."
 metternich.3.t: "Malý převrat"
 metternich.3.d: "Kancléř [SCOPE.sCharacter('metternich_scope').GetFullName] předložil balík reforem do struktury $concept_geheime_staatskonferenz$; zlepšujících fungování tělesa a ustanovujících [SCOPE.sCharacter('metternich_scope').GetHerselfHimself] jako jeho nediskutovanou hlavu. [SCOPE.sCharacter('kolowrat_scope').GetFullName] se spojil s královskou rodinou, aby ten návrh zablokoval."
 metternich.3.f: ""Je málo mužů, kteří by z další moci těžili méně než Metternich," začal posel, "a prosím arcivévodu, odpusťte mi, že to říkám. Pokud budete k dispozici na konci měsíce..."\n\nArcivévod gesto znervózněle přerušil, otrávený výrazem. Boty měl půl nasazené a chtěl jim věnovat plnou pozornost. "Konec měsíce? Kde je teď Kolowrat?"\n\n"V Čechách, můj pane. Posílá zprávu o chřipce.""
 metternich.3.a: "Kolowratovo vměšování ohrožuje stabilitu Říše."
 metternich.3.b: "Kancléř by se měl omezit na zahraniční záležitosti."
