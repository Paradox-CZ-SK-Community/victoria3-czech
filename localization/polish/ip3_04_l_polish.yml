 galicia_formation.1.t: "První krok"
 galicia_formation.1.d: "S opětovným sjednocením [SCOPE.sState('west_galicia_state').GetName] a [SCOPE.sState('east_galicia_state').GetName] jsme pokročili daleko od našeho dřívějšího postavení pouhého svobodného města. Nicméně se nabízí otázka - bude [ROOT.GetCountry.GetNameNoFlag] základem pro sjednocení [GetCulture('polish').GetName], nebo přijme svůj mnohonárodní charakter?"
 galicia_formation.1.f: "Kdyby se člověk soustředil na ohňostroje v [SCOPE.sState('west_galicia_state').GetCityHubName], pomyslel si Kiril, skoro by zapomněl na problém ve Východě. Jediný stát, který kdy nosil jméno „Galicie“, byla stará habsburská království - nádobka pro polské pány a německé byrokraty. Polští nacionalisté jistě nahradí ty druhé, ale lze jim svěřit, že zajistí rovnost pro jeho lidi? Kiril udělal při svém příjezdu důkladnou obchůzku městem a moc mu to neposílilo důvěru. Ve svém zápalu obnovit Rzeczpospolitou byli až příliš ochotni zapomenout na její vady."
 galicia_formation.1.a: "[ROOT.GetCountry.GetNameNoFlag] je [GetCulture('polish').GetName], a vždy bude."
 galicia_formation.1.b: "[GetCulture('polish').GetCustom('getPluralDemonym')] a [GetCulture('ukrainian').GetCustom('getPluralDemonym')] naleznou jednotu pod naší vládou."
 galicia_formation.1.c: "Můžeme být mnohem více."
