 peoples_springtime.9.t: "Revoluce [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]"
 peoples_springtime.9.d: "Inspirováni revoluční vlnou, která se šíří po Evropě, se revolucionáři v [SCOPE.sState('relevant_state').GetCityHubName] shromáždili, aby vznesli požadavky vůči [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]. Volají po [GetLawType('law_universal_suffrage').GetName], demokratické ústavě a zřízení [GetLawType('law_national_guard').GetName]."
 peoples_springtime.9.f: "Dav se valil směrem k rezidenci [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], nyní zadržený jen tenkou linií kamenných vojáků. Urážky a městský odpad létaly k řadě bajonetů a děl, až ocasy koní mávaly. V obchodních čtvrtích obchodníci, kteří se rozhodli nepřipojit k pochodu, bednili své obchody. Dále za improvizovanými liniemi dělníci vyrvali lampové sloupy, aby porazili městské brány. Rozbité potrubí vrhalo hrozivé polostínové osvětlení po ulicích."
 peoples_springtime.9.a: "Nemůžeme riskovat občanskou válku."
 peoples_springtime.9.b: "Kompromis v otázce volebního práva, ale zajistěte jeho provedení."
 peoples_springtime.9.c: "Okamžitě nasadit armádu."
 had_springtime_revolution_tt: "[ROOT.GetCountry.GetNameNoFlag] byl donucen přijmout demokratickou ústavu"
 peoples_springtime.10.t: "Rudé [SCOPE.GetRootScope.GetCountry.GetCustom('country_red_season_name_dynamic')]"
 peoples_springtime.10.d: "Revoluční vlna v Evropě přinesla do moci v [ROOT.GetCountry.GetName] liberální vládu. Tento křehký liberální řád ohrožují jak konzervativní síly, které chtějí zvrátit jejich zisky, tak radikálové, kteří hrozí novou revolucí."
 peoples_springtime.10.f: ""V hlavním městě jsem nalezl sto tisíc ozbrojených dělníků seskupených do regimentů, bez práce, umírajících hlady, ale s hlavami naplněnými marnými teoriemi a vizionářskými nadějemi. Viděl jsem společnost rozdělenu na dvě: ti, kteří nic nevlastní, sjednocení ve společné chamtivosti; ti, kteří něco vlastní, sjednocení ve společném strachu. Nebyly žádné vazby, žádný soucit mezi těmito dvěma velkými skupinami; všude se zdálo být blízko nevyhnutelné a okamžité bojování.\"\n\n—Alexis de Tocqueville, #italic Vzpomínky Alexise de Tocqueville#!"
 peoples_springtime.10.a: "Ať žije ústava!"
 peoples_springtime.10.b: "Tento výsměch musí skončit."
