 je_eastern_question_austria: "Bosenská otázka"
 je_eastern_question_austria_reason: "Naše loby požádaly, abychom obsadili [GetStateRegion('STATE_BOSNIA').GetName], která je v současnosti územím [SCOPE.sCountry('bosnia_owner_scope').GetName]. Pokud bude žádost naplněna, pomůže to zadržet postup vlivu [SelectLocalization(SCOPE.sCountry('relevant_country').IsValid, SCOPE.sCountry('relevant_country').GetAdjectiveNoFlag, 'dyn_c_rsfsr_adj')] v [GetStrategicRegion('region_balkans').GetName].\n\nPokud jejich žádost úspěšně uskutečníme, získáme vlídnost u [Concept('concept_political_lobby','$concept_political_lobby_short$')], neuspěch v daném čase je však výrazně rozhněvá."
 eastern_question_austria.1.t: "Posunutí hranice"
 eastern_question_austria.1.d: "Snahy [SCOPE.sCountry('relevant_country').GetName] rozšířit svůj vliv na Balkáně znepokojily [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Navrhli preventivní akci proti [SCOPE.sCountry('bosnia_owner_scope').GetName], aby zabránili [SCOPE.sCountry('relevant_country').GetNameNoFormatting] v upevnění vlivu nad [GetStateRegion('STATE_BOSNIA').GetName]."
 eastern_question_austria.1.f: ""Dovolte mi předložit návrh," začal [SCOPE.sCharacter('lobby_politician_scope').GetLastNameNoFormatting].\n\n[SCOPE.sCharacter('lobby_politician_scope').GetSheHe|U] přistihl generála v restauraci v [ROOT.GetCountry.GetCapital.GetCityHubName], slíbil uhradit účet výměnou za půlhodinu jeho času. Generál položil sklenici z nejdražšího vína na stůl a přikývl.\n\n"Týká se to [SCOPE.sCulture('relevant_country_culture').GetCustom('getPluralDemonym')], a jejich současného úsilí. Předpokládám, že jste sledoval tisk a víte o prekérní situaci Slovanů a o agresivní rétorice [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] v této věci...""
 eastern_question_austria.1.a: "Přijmeme břemeno civilizování [GetStateRegion('STATE_BOSNIA').GetNameNoFormatting]."
 eastern_question_austria.1.b: "Tento návrh voní válkou."
 eastern_question_austria.2.t: "Okupační vláda"
 eastern_question_austria.2.d: "S [GetStateRegion('STATE_BOSNIA').GetName] zajištěnou nyní můžeme rozhodnout o budoucnosti regionu. Okupace, která nominálně zachová [SCOPE.sCountry('bosnia_owner_scope').GetAdjective] autoritu, pravděpodobně získá mezinárodní schválení, ale omezí naše praktické zisky."
 eastern_question_austria.2.d_2: "S [GetStateRegion('STATE_BOSNIA').GetName] zajištěnou nyní můžeme rozhodnout o budoucnosti regionu. Okupace, která nominálně zachová suverenitu regionu, pravděpodobně získá mezinárodní schválení, ale omezí naše praktické zisky."
 eastern_question_austria.2.f: ""Doporučil bych následující," řekl ministr. "Pro naši počáteční analýzu [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] v [SCOPE.sState('bosnia_state_scope').GetCityHubName], [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] v [SCOPE.sState('bosnia_state_scope').GetFarmHubName] a [SCOPE.sCharacter('name_c_scope').GetLastNameNoFormatting] v [SCOPE.sState('bosnia_state_scope').GetForestryHubName]. Pošleme administrativní úkolové týmy podle zvláštních nedostatků každého regionu."\n\n[SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting|U], sedící v první řadě, zvedl ruku. "Ještě jsem neobdržel armádní zprávy. Co můžeme očekávat?"\n\n"Rozhněvané obyvatelstvo a úředníky fixované na daňové pachtění. Propusťte kolik budete potřebovat. Turci si nikdy nezískali pověst dobré správy.""
 eastern_question_austria.2.a: "Okupovat území a reorganizovat jeho správu."
 eastern_question_austria.2.b: "Anektovat [GetStateRegion('STATE_BOSNIA').GetName] jako nedílnou součást našeho impéria."
 eastern_question_austria.2.c: "Připojit [GetStateRegion('STATE_BOSNIA').GetName] k našemu impériu pod záštitou společného ministerstva financí."
 eastern_question_austria.2.e: "Anektovat [GetStateRegion('STATE_BOSNIA').GetName] jako součást [SCOPE.sCountry('croatia_scope').GetName]."
