 hungry_forties.1.t: "Hladová [SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')|U]"
 hungry_forties.1.d: "V [SCOPE.sState('relevant_state').GetName] propukla choroba plodin, která se začíná šířit přes velkou část evropského kontinentu. S blížící se neúrodou se šíří obavy z hladomoru."
 hungry_forties.1.f: "Lékař přitlačil bramboru svým přístrojem a odsunul se stranou, aby to mohl vidět jeho kolega. Tupý hrot nástroje se zabořil o centimetr do zčernalé skvrny na jejím měkkém tělíčku.\n\n"Obávám se, že je to plíseň. Kdybych prohlédl kteroukoliv jinou hlízu z pole, výsledek by byl patrně stejný. V takovém případě bych doporučil mimořádná opatření.""
 hungry_forties.1.a: "Pohroma!"
 hungry_forties.1.b: "Zřídit fond na nákup zahraničního obilí."
 hungry_forties.2.t: "Lepší časy"
 hungry_forties.2.d: "Vlny choroby plodin, které postihly evropský kontinent během „hladových [SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')]“, ustoupily. I když napadená pole možná už nikdy více nevyprodukují postižený druh brambor, očekává se plné zotavení ostatních plodin."
 hungry_forties.2.f: ""Slyšel jste? Prodávají nový druh bramborových semen. Prý nejsou napadené plísní."\n\nMuž opřený na druhé straně plotu zvedl obočí: "Konečně. I tak pozdě. Musel jsem nechat děti žrát seno, aby jsme přečkali zimu."\n\n"Vy jste na tom vyšel lépe. Rodina o kousek dál přišla o všechno. Opravdu příliš pozdě."" 
 hungry_forties.2.a: "Naštěstí."
 hungry_forties.2.b: "Můžeme si být jisti, že je to za námi?"
