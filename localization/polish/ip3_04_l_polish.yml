 je_technocracy: "Nový stroj"
 je_technocracy_reason: "Zavedení [GetLawType('law_technocracy').GetName] v [ROOT.GetCountry.GetName] představovalo zásadní krok k realizaci kompetentní, uspořádané a bohaté společnosti. Přesto sama přítomnost [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] a [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] nestačí k vymazání chyb a neefektivit starého řádu. Je potřeba ještě mnoho práce, aby se naše přeměna společnosti dokončila a masy zůstávají skeptické k našemu projektu.\n\nAbychom upevnili nový režim, musíme dokončit náš program a prokázat, že $law_technocracy$ přinese éru míru a hojnosti, kterou si přejí."
 je_technocracy_progress_bar: "Nový stroj"
 je_technocracy_progress_bar_desc: "Pokrok: #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/[GetPlayer.MakeScope.ScriptValue('technocracy_upper_bound')])"
