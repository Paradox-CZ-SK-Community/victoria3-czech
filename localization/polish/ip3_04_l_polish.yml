 austria_events.40.t: "Zachránit říši"
 austria_events.40.d: "Rozšíření volebního práva v [ROOT.GetCountry.GetName] vyvolalo ostrou reakci mezi tradičně konzervativními [SCOPE.gsInterestGroup('armed_forces_ig').GetName]. Mnoho [GetPopType('officers').GetName] začalo vnímat [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] jako hrozbu pro stabilitu říše."
 austria_events.40.f: ""Politici se snaží proměnit říši v frašku," začal plukovník. "Každé rozšíření voleb činí [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] stále hůře ovladatelným. Promlouvají zmatek a zdržování a každý zdržovaný akt přináší novou skvrnu na koruně."\n\nViděl kolem sebe přikyvování. Každý muž u stolu pocítil škrty rozpočtu provedené ve jménu zajištění podpory některého provinčního sněmu. Pokračoval.\n\n"Naše říše vstoupila do svých posledních let a právě v tomto zkáze stojíme. Pokud to bude pokračovat — pokud bude #italic dovoleno#! pokračovat — obávám se, že budeme všichni smeteni do zapomnění.""
 austria_events.40.a: "Jejich slova hrozí diktaturou."
 austria_events.40.b: "Můžeme skutečně říct, že se mýlí?"
