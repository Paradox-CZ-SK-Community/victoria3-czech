 subjecthood_events.1.t: "Z mnoha v jedno"
 subjecthood_events.1.d_1: "Vláda [ROOT.GetCountry.GetAdjectiveNoFlag] přijala nacionalismus [SCOPE.sCulture('relevant_primary_culture').GetName], což vzbudilo obavy z nuceného asimilování mezi komunitami [SCOPE.sCulture('relevant_minority_culture').GetName]. Tyto komunity přislíbily odpor proti jakémukoliv pokusu prosadit [SCOPE.sLaw('current_law_scope').GetName]."
 subjecthood_events.1.d_2: "Vláda [ROOT.GetCountry.GetAdjectiveNoFlag] přijala nacionalismus [SCOPE.sCulture('relevant_primary_culture').GetName] a [SCOPE.sCulture('relevant_primary_culture_2').GetName], což vzbudilo obavy z nuceného asimilování mezi komunitami [SCOPE.sCulture('relevant_minority_culture').GetName]. Tyto komunity přislíbily odpor proti jakémukoliv pokusu prosadit [SCOPE.sLaw('current_law_scope').GetName]."
 subjecthood_events.1.d_3: "Vláda [ROOT.GetCountry.GetAdjectiveNoFlag] přijala nacionalismus, což vzbudilo obavy z nuceného asimilování mezi komunitami [SCOPE.sCulture('relevant_minority_culture').GetName]. Tyto komunity přislíbily odpor proti jakémukoliv pokusu prosadit [SCOPE.sLaw('current_law_scope').GetName]."
 subjecthood_events.1.f: "Lidé ve vesnici byli dlouho věrnými poddanými [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Samozřejmě tu byly potíže - vyhýbání se daním, jednotlivá povstání, obvyklé reptání nespokojených sedláků - ale nakonec byli věrní. A pak přišla zpráva z [ROOT.GetCountry.GetCapital.GetCityHubName] a následovalo veliké znepokojení. Vláda nyní vydávala svá rozhodnutí v jazyce [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting], jazyce, kterým jen málokdo z nich mluvil a ještě méně z nich umělo číst. Jazyk [SCOPE.sCulture('relevant_minority_culture').GetNameNoFormatting] už nebude stačit. "Učte se", jakoby říkalo. "Mluvte naším jazykem, nebo mlčte.""
 subjecthood_events.1.a: "Proč musí tak trvat na odporu proti pokroku?"
 subjecthood_events.1.b: "Může být někdo současně [SCOPE.sCulture('relevant_minority_culture').GetName] i [ROOT.GetCountry.GetAdjectiveNoFlag]."
 subjecthood_events.2.t: "Ideální občanstvo"
 subjecthood_events.2.d_1: "Diskuse o povaze národního občanství se objevily v salónech [SCOPE.sState('relevant_state').GetCityHubName]. Vize primátu [SCOPE.sCulture('relevant_primary_culture').GetName] pod [SCOPE.sLaw('current_law_scope').GetName] se dostala do konfliktu s univerzalističtějšími ideály."
 subjecthood_events.2.d_2: "Diskuse o povaze národního občanství se objevily v salónech [SCOPE.sState('relevant_state').GetCityHubName]. Vize primátu [SCOPE.sCulture('relevant_primary_culture').GetName] a [SCOPE.sCulture('relevant_primary_culture_2').GetName] pod [SCOPE.sLaw('current_law_scope').GetName] se dostala do konfliktu s univerzalističtějšími ideály."
 subjecthood_events.2.d_3: "Diskuse o povaze národního občanství se objevily v salónech [SCOPE.sState('relevant_state').GetCityHubName]. Vize primátu státních oficiálních národností pod [SCOPE.sLaw('current_law_scope').GetName] se dostala do konfliktu s univerzalističtějšími ideály."
 subjecthood_events.2.f: ""Major [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] opět spřádá spiknutí."\n\n[SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting] otočil hlavu, aby následoval palec svého přítele. Tam skutečně byl Major, oblečený jako vždy ve stejné uniformě. Nakláněl se, aby něco probral se svým společníkem, více pro vzhled než ze skutečné touhy po tajnosti.\n\n"Tak to vypadá. "Čest a loajalita", to vždycky říká. Minule jsme mluvili o tom, co dělá dobrého občana, a řekl stejnou věc."\n\n"A co jsi odpověděl?""
 subjecthood_events.2.a: ""Aby byl člověk dobrým občanem, musí být dobrým [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')].""
 subjecthood_events.2.b: ""Že měl pravdu, samozřejmě. Ale především loajalita.""
 subjecthood_events.2.c: ""Být [ROOT.GetCountry.GetAdjectiveNoFormatting] je samostatná národnost.""
 subjecthood_events.3.t: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] z [SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]"
 subjecthood_events.3.d: "Povzbuzeni snahami vlády prosadit [SCOPE.sLaw('current_law_scope').GetName], nacionalisté [SCOPE.sCulture('relevant_primary_culture').GetName] slavnostně nabídli [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] titul „[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] z [SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]“. Přijetí titulu by legitimizovalo tvrzení, že moc [SCOPE.sCharacter('ruler_scope').GetHerHis] nakonec pramení z národa."
 subjecthood_events.3.f: ""Když Napoleon nasadil korunu, přísahal, že bude vládnout v „výhradním zájmu, štěstí a slávy $french$ lidu“. To mu dalo moc a umožnilo mu zvítězit nad všemi nepřáteli. Pokud by chtěl, mohl by [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] učinit totéž, s ohledem na [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting] lid."\n\n[ SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] pohlédl na nápadníka zamyšleně.\n\n"A co se stalo s Napoleonem?"\n\n"Stal se nesmrtelným, má paní/můj pane.""
 subjecthood_events.3.a: "Ať žije [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] z [SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]!"
 subjecthood_events.3.b: "Moc pochází z [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], ne z národa."
 subjecthood_events.4.t: "Od poddaných k občanům"
 subjecthood_events.4.d_1: "Postupná transformace [ROOT.GetCountry.GetName] ve stát-národ vytvořila potřebu nového občanského kurikula ve školách. Nový učební plán povýší historii [SCOPE.sCulture('relevant_primary_culture').GetName] nad historií jiných národů."
 subjecthood_events.4.d_2: "Postupná transformace [ROOT.GetCountry.GetName] ve stát-národ vytvořila potřebu nového občanského kurikula ve školách. Nový učební plán povýší dějiny [SCOPE.sCulture('relevant_primary_culture').GetName] a [SCOPE.sCulture('relevant_primary_culture_2').GetName] nad dějiny jiných národů."
 subjecthood_events.4.d_3: "Postupná transformace [ROOT.GetCountry.GetName] ve stát-národ vytvořila potřebu nového občanského kurikula ve školách. Nový učební plán povýší historii státních oficiálních národností nad dějiny jiných národů."
 subjecthood_events.4.f: ""A co tím myslím, když řeknu 'být [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')]'?", zeptal se učitel.\n\nJeden ze studentů vstal, aby odpověděl. "Být [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')] znamená být hrdý, být čestný a bránit náš lid. Znamená to sloužit [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] a [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting] národu, a respektovat našeho [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] a [ROOT.GetCountry.GetRuler.GetHerHis] ministry."\n\nStudent stál jako přibitý, až portrétista v rohu místnosti vykoukl ze za svým plátnem.\n\n"Výborně, [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]. Můžeš si sednout.""
 subjecthood_events.4.a: "Poskytněte veškeré financování potřebné pro tyto změny."
 subjecthood_events.4.b: "Pomalejší proces by ulehčil zátěž naší pokladny."
 subjecthood_events.4.c: "Dějiny [SCOPE.sState('claim_state').GetName] mohou být jejich první lekcí."
 neighbouring_state_claimable_tt: "Jakýkoli nenechaný sousední [concept_state] je [concept_homeland] pro kteroukoli [ROOT.GetCountry.GetAdjectiveNoFlag] [Concept('concept_primary_cultures','$concept_primary_culture$')]"
 subjecthood_events.5.t: "Vzpomínky na gilotinu"
 subjecthood_events.5.d: "Občanská reforma vlády probudila přízrak revolučního excesu mezi [GetPopType('aristocrats').GetName] a [GetPopType('clergymen').GetName]. Obávají se, že jim budou odebrány tradiční tituly ve prospěch rovného občanství."
 subjecthood_events.5.f: ""Je to naprosto nenormální. Hříšné, řekl bych — hříšné, a je to #italic cizí#!. Moji předkové vládli této zemi tisíc let, a ti vměšující se v [ROOT.GetCountry.GetCapital.GetCityHubName] chtějí svrhnout celý řád věcí. Chtějí, abych byl znám jako "#italic Občan#! [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]"? To je konec všeho toho."\n\nŘidič přikývl, oči pevně upřené na cestu před nimi. Možná je příští výmol pohltí oba.\n\n"Řekl bych," pokračoval pán, "že [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] byl zcela zmýlen těmi zatracenými novými ministry. Tohle je výsledek jmenování obyčejných lidí!""
 subjecthood_events.5.a: "Příliš běžné, že omdlí před přízraky."
 subjecthood_events.5.b: "Jsou první mezi [SCOPE.sCulture('relevant_primary_culture').GetName] národem."
 subjecthood_events.5.c: "Ano, všechny tyto věci pominou."
