 technocracy.4.t: "Pokrok díky vědě"
 technocracy.4.d: "[ROOT.GetCountry.GetName] zažilo období vnitřní stability a trvalého zlepšování pod vládou [GetIdeology('ideology_technocratic').GetName]. Dříve skeptické vrstvy společnosti obecně přijaly [GetLawType('law_technocracy').GetName] jako ideální formu vlády."
 technocracy.4.f: "\"V technokracii vidíme vědu nahrazující ekonomiku nedostatku ekonomikou hojnosti.\nV technokracii vidíme funkční kompetenci nahrazující groteskní a plýtvavou neschopnost, fakta nahrazující odhady, řád nahrazující nepořádek, průmyslové plánování nahrazující průmyslový chaos.\nTechnokracie je pokus vědy vybudovat civilizaci hodnou inteligence člověka.\"\n\n— Howard Scott, \"Technokracie: Věda proti chaosu\""
 technocracy.4.a: "Nový svět nebyl nikdy blíže."
 technocracy.4.b: "Naše metody musí zasahovat do každého aspektu společnosti."
