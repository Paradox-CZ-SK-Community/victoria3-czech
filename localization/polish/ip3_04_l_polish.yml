 je_balkan_national_awakenings: "Národní probuzení"
 je_balkan_national_awakenings_reason: "Ačkoliv [ROOT.GetCountry.GetName] učinilo první kroky ke státoprávnosti, zůstává zemí rolníků. Velká část našeho obyvatelstva nadále vnímá svět očima vesnice a klanu spíše než národního bratrství. Musíme u našeho lidu pěstovat kulturní [concept_fervor] a vytvořit jednotný národ z [SCOPE.sCulture('primary_culture_scope').GetName] lidí.\n\n[concept_fervor] kultury [SCOPE.sCulture('primary_culture_scope').GetName] je ovlivněno následujícími faktory:\n• Průměrná [concept_literacy] [SCOPE.sCulture('primary_culture_scope').GetName] [Concept('concept_pop', '$concept_pops$')]\n• Počet [SCOPE.sCulture('primary_culture_scope').GetName] [GetPopType('academics').GetName]\n• [SCOPE.sCulture('primary_culture_scope').GetName] státy, které zkoumají #b $nationalism$#! a #b $pan-nationalism$#!\n• Průměrné [concept_acceptance] [SCOPE.sCulture('primary_culture_scope').GetName] populací\n• Nezávislé nebo dříve nezávislé [SCOPE.sCulture('primary_culture_scope').GetName] země"
