 peoples_springtime.71.t: "Mír, svoboda a shoda"
 peoples_springtime.71.d: "Liberální vláda v [ROOT.GetCountry.GetName] úspěšně překonala dvojí hrozby obnoveného absolutismu a sociální revoluce. Období revolučních otřesů bylo pokojně ukončeno."
 peoples_springtime.71.f: ""Mezi zázraky není nic plodnějšího než umění být svobodný; ale není nic těžšího než učňovství ve svobodě."\n\n—Alexis de Tocqueville, #italic Demokracie v Americe#!"
