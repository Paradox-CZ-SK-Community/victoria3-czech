 metternich_memory_level_0: "muž, který svou nešikovností zasel semena nevyhnutelného pádu [ROOT.GetCountry.GetNameNoFormatting]."
 metternich_memory_level_1: "zdiskreditovaný pramen reakce, jehož vize se ukázala být korozivní pro vše, čeho se dotkla."
 metternich_memory_level_2: "vybledlý státník, který se lpěl na moci mnohem déle, než měl."
 metternich_memory_level_3: "pošramocený kolos z dávné doby, jehož skutečné úspěchy byly zastíněny jeho pozdějšími pochybeními."
 metternich_memory_level_4: "vizionář staré společnosti, nositel ideálu lákavého i odsouzeného k zániku."
 metternich_memory_level_5: "statečný obránce reakce, nenáviděný i romantizovaný v jedné míře."
 metternich_memory_level_6: "hodný protivník progresivců, ikona urozené šlechty, která snad ještě může přetrvat."
 metternich_memory_level_7: "velký skeptik modernity, a přece jeden z jejích nedoceněných architektů."
 metternich_memory_level_8: "stratég a vizionář, kterému [ROOT.GetCountry.GetNameNoFormatting] dluží svůj úspěch."
 metternich_memory_level_9: "vzor moderní státnosti, s nímž se sní o porovnání."
 metternich_memory_level_10: "osoba hodná srovnání s Napoleonem, přivlastňovaná všemi politickými proudy jako svůj."
