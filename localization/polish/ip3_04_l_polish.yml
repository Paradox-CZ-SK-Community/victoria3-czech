 autocracy.4.t: "Odpovědná vláda"
 autocracy.4.d: "Stabilita parlamentního pořádku [ROOT.GetCountry.GetAdjectiveNoFlag] vedla royalisty k opuštění nadějí na obnovení absolutismu. Jako nový status quo byla ustanovena konstituční monarchie."
 autocracy.4.f: ""Parlament je tou nejvyšší a absolutní mocí, která dává vládě život a pohyb. Řídí a uvádí v činnost všechny její různé procedury, jako rodič našeho míru, obránce naší víry a základ našich majetků; a stejně jako Ústava tohoto velkého pramene a primum mobile věcí je ve své síle a kráse, tak i všechny akty a výkony, které z ní vycházejí, budou nést odpovídající poměr a podobu.""
 autocracy.4.a: "Přípitek na [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]!"
 autocracy.4.b: "Ať [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] ochraňuje [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]!"
