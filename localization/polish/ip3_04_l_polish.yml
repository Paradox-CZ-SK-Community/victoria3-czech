 national_awakening.1.t: "Obrození [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting]"
 national_awakening.1.d: "Snahy [ROOT.GetCountry.GetAdjective] státu podpořit národní zápal vedly ke kulturnímu renesanci. Dokonce i v nejodlehlejších vesnicích [SCOPE.sState('rural_state').GetName] nyní naši občané chápou své místo jako součást [SCOPE.sCulture('primary_culture_scope').GetName] národa."
 national_awakening.1.f: "Sčítací úředník sledoval, jak se dveře chatrče rozkývaly. Byla to nejodlehlejší vesnice, kterou dosud navštívil, místo se dvěma koňmi a jedinou klikatou cestou. Muž stál ve dveřích a důstojně pozdravil při pohledu na své mosazné knoflíky.\n\n„Jak se jmenujete?“\n\n„[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting],“ odpověděl muž ve dveřích.\n\n„A odkud jste?“\n\n„Jsem [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting], pane, jako můj otec a jeho otec přede mnou.“"
 national_awakening.1.a: "Ať žije lid [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting]!"
 national_awakening.1.b: "Velký národ si zaslouží velkou armádu."
 modifier_fervour_military_bonus: "Nacionalistický zápal "
 modifier_fervour_military_bonus_ig: "Vzbuzený nacionalistický zápal"
