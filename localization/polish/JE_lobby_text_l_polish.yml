l_polish:
 je_unify_afghanistan_lobby: "#v Odblokováno DLC: Sphere of Influence#!\nDědická krize vyvolaná smrtí Timura Šáha Durraniho v roce 1793 vrhla bývalou Durranijskou říši do období nekonečných občanských sporů. S hrozbou vpádu evropských mocností ze všech stran musíme vzít na sebe odpovědnost ukončit toto období bojujících knížectví a obnovit jednotný Afghánistán." # todo: CHANGED
 je_matter_of_hungary_lobby: "Rakouská kontrola nad Maďarskem musí být udržena, ať už železnou rukou nebo kompromisem."
 je_metternich_lobby: "#v Odblokováno DLC: National Awakening#!\nUdržet ideály kancléře Klemense von Metternicha, nebo dovolit, aby jeho pečlivě navržené konzervativní uspořádání upadlo." # todo: CHANGED
 je_austrian_neo_absolutism_lobby: "#v Odblokováno DLC: National Awakening#!\nHrozba revoluce odspoda vyžaduje, aby Vídeň provedla revoluci seshora. Zřízením centralizovaného, racionálního a efektivního státního aparátu — obsazeného loajálními a schopnými byrokraty — bude země modernizována, aby čelila výzvám této doby." # todo: CHANGED
 je_patagonia_lobby: "Jižní končiny kontinentu zůstávají mimo kontrolu jakéhokoli národa. Ačkoli domorodé obyvatelstvo nám to jistě neusnadní, je nezbytné, abychom si toto území zajistili dříve, než padne do rukou našich rivalů."
 je_conference_of_london_lobby: "Velmoci poslaly své delegace do Londýna, aby rozhodly o řešení nevyřešených hrančních sporů mezi Nizozemskem a Belgií."
 je_consolidate_colonial_rule_lobby: "Abychom zajistili bezpečnost našich klíčových území, musí být pod kontrolu přivedeni domorodí panovníci, kteří se nám dosud vyhýbají, a každý náznak lidového odporu potlačen dříve, než se vymkne kontrole."
 je_dravidian_movement_lobby: "#v Odblokováno DLC: Pivot of Empire#!\nBěžní lidé v Indii zareagovali na nepoměrné zastoupení a politickou moc bráhmínů. Po sérii protibráhmínských konferencí vzniklo Drávidské hnutí a stanovilo novou agendu proti bráhmínské dominanci. Usiluje odstranit kastovní rozlišení ze zákona a státní správy." # todo: CHANGED
 je_india_non_cooperation_movement_lobby: "#v Odblokováno DLC: Pivot of Empire#!\nHnutí za nezávislost v Indii nabírá na síle a jeho vůdci přišli s novou kampaní s jasným cílem: ekonomická a politická nekooperace — odmítnutí spolupráce s britskými úřady. Doufají, že sílu hnutí ukážou ochromením britského obchodu." # todo: CHANGED
 je_acre_dispute_lobby: "#v Odblokováno DLC: Colossus of the South#!\nOblast Acre se stala silně spornou. Příležitostní osadníci usilují o nárokování této půdy. Musíme zasáhnout, dokud je čas, jinak ztratíme stát navždy." # todo: CHANGED
 je_agricultural_development_lobby: "#v Odblokováno DLC: Colossus of the South#!\nBrazílie je požehnána rozsáhlými úrodnými plochami a vhodným klimatem pro zemědělství. To poskytuje skvělou příležitost obohatit národ a vynést brazilské produkty do celosvětového povědomí." # todo: CHANGED
 je_pedro_brazil_lobby: "#v Odblokováno DLC: Colossus of the South#!\nPedro II usiluje o zachování demokratické vlády a ochranu občanských svobod přiznaných ústavou, a také o konečné zrušení institutu otroctví, který poskvrňuje Brazílii — navzdory síle konzervativních sil postavených proti jeho liberálnímu cíli." # todo: CHANGED
 je_brazilian_nation_building_lobby: "#v Odblokováno DLC: Colossus of the South#!\nBrazílie je kolonií bez mateřské země; státem bez národa. Vytvoření jednotné identity ze všech národů a lidí obývajících tuto rozlehlou zemi bude vyžadovat pečlivé úvahy, dokončení herkulovských úkolů a pevnou ruku. Je jedna, sjednocená Brazílie skutečně možná?" # todo: CHANGED
 ragamuffin_war_minors_lobby: "Lhostejnost brazilské císařské vlády k utrpení našeho lidu už nelze tolerovat. Zvolili jsme si vlastní vládu a vyhlásili jsme nezávislou republiku!"
 je_canada_can_lobby: "Tím, že se staneme ekonomicky dominantními vůči ostatním koloniím a přitom udržíme dobré vztahy s centrální vládou, může náš národ navrhnout anektování jednoho z našich sousedů."
 central_america_falls_apart_lobby: "Státy Střední Ameriky volají po nezávislosti. Dáme jim ji? Brzy nám dají ultimátum."
 je_reunify_central_america_lobby: "Pokud se Střední Amerika rozpadne na různé feudální úděly, bude to jen otázka času, než se jeden stát pokusí znovu sjednotit region a dovést jeho lid do moderní éry."
 je_gran_colombia_lobby: "#v Odblokováno DLC: Colossus of the South#!\nZánik státu Gran Colombia, roztrženého separatismem v 30. letech 19. století, byl tragédií. Usilovat o jeho návrat může rozhněvat ty, kteří nejsou nadšení z unifikace — ale úspěšné obnovení Gran Colombie by bylo obrovským přínosem pro všechny její zakládající národy." # todo: CHANGED
 je_boxer_rebellion_lobby: "Ponížení, které znamenala ztráta čínských území cizím \"barbarům\", vyústilo ve vznik četných milicí inspirovaných bojovými uměními, jež hodlají vyčistit zemi od jakéhokoli cizího vlivu."
 je_opium_obsession_lobby: "Obrovské množství našich lidí se stalo závislými na opiu. Je to národní hanba, kterou je třeba řešit, ale musíme se také mít na pozoru před zahraničními mocnostmi, které z opiového obchodu těží."
 je_warlord_china_lobby: "Pokud bude autorita ústřední vlády dostatečně oslabena, místní vojenské síly roztrhají zemi na drobné feudální úděly. Možná však není vše ztraceno. Jedna z těchto sil by mohla uspět v obnovení Číny z trosek."
 je_age_of_princes_lobby: "Etiopie byla roztrhána na tucet bojujících feudálních území. Na nás je, abychom impérium znovu sjednotili a vrátili našemu lidu mír a prosperitu."
 je_consolidate_afghanistan_lobby: "#v Odemčeno DLC: Sphere of Influence#! \nPropustné a nejasně vymezené hranice afghánských států sloužily jako záblesk konfliktů v oblasti Pamíru. Jednání s našimi rivaly o vymezení mezinárodně uznávaných hranic Afghánistánu výrazně přispějí ke snížení rizika války."
 je_india_nationalism_britain_lobby: "#v Odemčeno DLC: Pivot of Empire#! \nV celé Indii roste národní uvědomění mezi domorodým obyvatelstvem. Domorodí Indové vzdělaní v britských školách a zaměstnaní v koloniální správě začali vyvolávat požadavky na rovné postavení v impériálních institucích, větší ekonomické příležitosti a samosprávu."
 je_canada_gbr_lobby: "Přejeme si, aby se všechny kanadské kolonie sloučily v jednu a aby vznikl kanadský národ. K dosažení tohoto cíle musíme přesvědčit místní koloniální správy, že sjednocení je v jejich nejlepším zájmu."
 je_conquest_of_algeria_lobby: "#v Odemčeno DLC: Voice of the People#! \nNaše dobytí Alžírska ještě není dokončeno. Dokud nebude francouzská vlajka vlát nad každou alžírskou vesnicí a každý rebel nebude ležet poražen v písku, nebudeme odpočívat. Vive la France!"
 je_divided_monarchists_lobby: "#v Odemčeno DLC: Voice of the People#! \nTři dynastické linie si nárokují francouzský trůn: #bold Orléanisté#!, kteří podporují ústavní Červencovou monarchii založenou v roce 1830, #bold Legitimisté#!, kteří stojí za sesazeným Karlem X. Bourbonem a jeho potomky, a #bold Bonapartisté#!, kteří usilují o obnovení moci rodu Napoleona Bonaparta. Všechny tři dynastické monarchistické skupiny soupeří, kdo dosadí svého kandidáta na francouzský trůn."
 je_the_paris_commune_france_lobby: "#v Odemčeno DLC: Voice of the People#! \nVýběr socialistických, anarchistických a radikálně republikánských revolucionářů obsadil město Paříž a vyhlásil konkurenční vládu nad Francií."
 je_greek_nationalism_lobby: "#italic \"Řek není pouze ten, kdo obývá království, ale také ten, kdo žije v Janině, nebo v Soluni, nebo v Serres, nebo v Adrianopoli, nebo v Konstantinopoli, nebo v Trebizondě, nebo na Krétě, nebo na Samosu, nebo v jakékoli jiné historické řecké zemi...\"\n—Ioannis Kolettis#!\n\nJe třeba vyvinout koordinované úsilí, abychom osvobodili a začlenili ostatní řecké státy."
 je_bavarocracy_lobby: "#v Odblokováno DLC: National Awakening#!\nUpevněte moc krále Otty a jeho bavorského kmene, nebo přiveďte politickou změnu do zrodivšího se Řeckého království." # todo: CHANGED
 je_hawaii_lobby: "Poloha Havaje v Tichém oceánu ji činí mimořádně cennou pro transpacifický obchod. Musíme rozvíjet naši ekonomiku dříve, než nějaká velmoc využije našich ostrovů."
 je_haitian_debt_lobby: "Diplomaticky izolovaní a s obavou z další invaze v roce 1825 haitská vláda souhlasila, že odškodní Francii za náklady spojené s její nezávislostí. Pokud má být Haiti opět známé jako Perla Antil, musí být naše finanční závazky vyřešeny, jedním či druhým způsobem."
 je_hungarian_revolution_lobby: "#v Odblokováno DLC: National Awakening#!\nI když se neshodují na přesné povaze budoucího vztahu Maďarska k habsburské monarchii, vlna liberálních vůdců se sjednocuje za společnou touhou po politických a hospodářských reformách s cílem proměnit relativní zaostalost Maďarska v moderní a dynamický národní stát." # todo: CHANGED
 je_risorgimento_lobby: "Jak nacionalismus proniká Evropou, postavy jak v naší vládě, tak mimo ni směřují k obnově jediné, sjednocené Itálie."
 je_meiji_restoration_lobby: "Šógunát vládne izolovanému a stagnujícímu Japonsku po staletí. Pokud chceme mít místo v rychle modernizujícím se světě, musíme vrátit moc oprávněnému císaři."
 je_meiji_economy_lobby: "Pokud setrváme na cestě tradice, je pouze otázkou času, než nás zahraniční mocnosti porazí a podrobí. Místo toho musíme industrializovat náš národ, osvojit si nové způsoby vládnutí a zvládnout nové umění války; abychom sami povstali jako velmoc."
 je_donghak_movement_lobby: "#v Odblokováno DLC: Sphere of Influence#!\nDonghak, neboli Východní učení, se začíná šířit mezi rolníky v Koreji. Šíří se na vlně hněvu z otevírání země cizím vlivům. Prosazuje rovnost a práva pro všechny a odmítnutí zahraničního vlivu. Může být jen otázkou času, než hnutí přeroste v otevřené povstání." # todo: CHANGED
 je_mon_serb_unity_lobby: "#v Odblokováno DLC: National Awakening#!\nČernohorci se považují za Srby, které tyranští Osmané oddělili od jejich bratří. Pokud by se hranice jejich zemí setkaly, možná by se jako bratři mohli sjednotit." # todo: CHANGED
 je_mon_state_formation_lobby: "#v Odblokováno DLC: National Awakening#!\nMůže Černá Hora získat respekt Velmocí tím, že se vyvine ze souboru válečných kmenů v moderní stát?" # todo: CHANGED
 je_montenegrin_raiding_lobby: "#v Odblokováno DLC: National Awakening#!\nS malou ornou půdou se černohorské kmeny spoléhají na přepady osmanského území, aby přežily." # todo: CHANGED
 je_mughal_hindustan_lobby: "#v Odblokováno DLC: Pivot of Empire#!\nNaši pánové kdysi vládli od Kábulu až po karnatické pobřeží. Ale každým rokem takzvané \"Velmoci\" odepírají našemu dvoru autoritu, prestiž a tradice, které si kdysi užíval. Nyní potomci Timura sotva vykonávají moc mimo hradby Červené pevnosti v Dillí!\n\n#N #bold Musíme jednat, abychom zachránili naši říši, jinak sklouzne do zapomnění.#!#!" # todo: CHANGED
 je_land_reclamation_lobby: "Nizozemsko je hustě osídlené a obdělávatelné půdy je stále méně. Díky velkým inženýrským dílům můžeme získat novou půdu ze moře."
 je_splitting_oman_lobby: "Po smrti sultána Saída Al-Busaidiho si jeho synové jistě rozdělí zemi mezi její arabské a africké državy, zatímco budou soupeřit o nadvládu."
 je_christ_of_nations_lobby: "Jak byl Kristus umučen Římany, tak i Polsko trpělo rukou svých nepřátel; a jak je Kristus předurčen znovu vstát z mrtvých, tak je i Polsko."
 je_poland_lithuania_lobby: "Hranice staré Republiky obou národů sahaly daleko za země Poláků a Litevců až do rozlehlé Rusi. A znovu také budou."
 je_amazonas_lobby: "Musí být podniknuty kroky k proměně Amazonie z nehostinné džungle na intenzivně rozvinuté území schopné uspokojit požadavky obchodu."
 je_andean_federation_lobby: "#v Odblokováno DLC: Colossus of the South#!\nNejvětší ambicí Simóna Bolívara byla jeho navrhovaná Federace And — velká konfederace celé Latinské Ameriky. Přes její počáteční neúspěch na Kongresu v Panamě se situace změnila a hrozba evropského a amerického zasahování vytvořila prostředí pro možné oživení této myšlenky." # todo: CHANGED
 je_unite_the_principalities_lobby: "Dunajská knížectví se probudila ze svého dlouhého otupění. Práva a zájmy rodné země volají po osvobození; dobro a štěstí rumunského národa!"
 je_great_reformer_lobby: "Nástup Alexandra II. na ruský trůn byl mnoha reformátory oslavován jako příležitost zcela přestavět zastaralé struktury našeho mocného státu."
 je_pacify_the_steppes_lobby: "#v Odblokováno DLC: Sphere of Influence#!\nPřes nominální ruskou kontrolu nad kazašskou stepí od 18. století území sužují banditismus a neoddanost. Kazašští povstalci opakovaně útočí na naše zásobovací konvoje a pevnosti v regionu. Musí být vypátráni a pacifikováni." # todo: CHANGED
 je_conquest_of_central_asia_lobby: "#v Odblokováno DLC: Sphere of Influence#!\nAbychom zajistili naši jižní hranici, čelili britské moci v Indii a otevřeli trasy, jimiž můžeme rozšířit ruský vliv na Blízký východ, car vydal pravomoc k zřízení protektorátů po celé Střední Asii a k rozšíření naší říše do vlastního Turkestánu." # todo: CHANGED
 je_francocracia_lobby: "#v Odblokováno DLC: Colossus of the South#!\nS podporou svých děsivých Pyraguës, formy tajné policie, vládne doktor Francia zemí pevnou rukou, kdykoli je třeba vyměnit hedvábnou rukavici za železnou pěst. Ale stárne a není jasné, zda Franciova vize izolacionistického, rousseauovského ráje přežije samotného dobrého doktora." # todo: CHANGED
 je_modernizing_paraguay_lobby: "#v Odblokováno DLC: Colossus of the South#!\nCarlos Antonio López zahájil ambiciózní program na modernizaci a rozšíření našich ozbrojených sil. Koneckonců ony mohou jedině skutečně chránit zájmy národa, kdekoli leží." # todo: CHANGED
 je_expanding_paraguay_lobby: "#v Odblokováno DLC: Colossus of the South#!\nKolem nás se sousedé manévrují a intrikují, plánují vytrhnout nám kontrolu nad našimi posvátnými zeměmi. Máme pokorně čekat, až nepřítel učiní první krok? Ne. Jako naši předkové musíme vytvářet vlastní štěstí." # todo: CHANGED
 je_eastern_frontier_lobby: "#v Odblokováno DLC: Sphere of Influence#!\nRozhodné kroky jsou nutné k reintegraci zmýlených zemí na východě. Obsazení těchto oblastí nám umožní osvobodit a přesídlit otrocké perské komunity, pokud si to budeme přát." # todo: CHANGED
 je_schleswig_holstein_question_lobby: "Otázka Šlesvicka-Holštýnska momentálně zaměstnává myšlenky a energii německých nacionalistů. Aby Německo pokročilo ke státnímu sjednocení, musí být nejprve osvobozeni němečtí obyvatelé Holštýnska od svých dánských pánů."
 je_german_unification_idea_lobby: "Ideje nacionalismu se mezi německým lidem šíří jako požár. Jakmile tyto ideály dosáhnou kritické masy stoupenců v různorodých státech Německého spolku, jistě dojde k tlaku na národní sjednocení."
 je_german_unification_lobby: "Nastal čas učinit rozhodný krok k německému sjednocení. Jako jeden z předních německých států je naší povinností dosáhnout tohoto cíle."
 je_princely_states_lobby: "#v Odblokováno DLC: Pivot of Empire#!\nPříznivé okolnosti nám nahrávají ke zvýšení naší autonomie a k následování cesty k nezávislosti, než aby Britové převzali plnou kontrolu." # todo: CHANGED
 je_serbian_throne_lobby: "#v Odblokováno DLC: National Awakening#!\nPodle informátorů se rodina Karađorđević, jejíž zakladatel byl kdysi považován za hrdinu srbského lidu, spikává, aby sesadila vládnoucí rod Obrenović." # todo: CHANGED
 je_the_balkan_league_lobby: "#v Odblokováno DLC: National Awakening#!\nPokud balkánské národy získají svobodu z rukou Osmanské říše, panuje shoda na vytvoření aliance, která je jednou provždy odtlačí. Balkán patří svým pravým obyvatelům i navzdory staletím podrobení." # todo: CHANGED
 je_sikh_sovereignty_lobby: "#v Odblokováno DLC: Pivot of Empire#!\nNaše vznikající království dosáhlo v posledních letech velkých úspěchů od doby, kdy Sher-e-Punjab dobyl bývalé mughalské císařské hlavní město. Je nyní zásadní, abychom chránili naše území před vnějším útokem a ctěli zásady naší sikhské víry. Ať dědictví této dynastie přetrvá!" # todo: CHANGED
 je_sick_man_main_lobby: "Osmanská říše upadá už po staletí. Musíme jednat rychle, modernizovat se a obnovit své místo mezi velmocemi. Je třeba mnoho udělat: modernizovat armádu, potlačit separatismus, prosadit reformy školství a byrokracie a znovu dobýt Sýrii."
 je_tur_raided_lobby: "#v Odblokováno DLC: National Awakening#!\nČernohorské kmeny, které přepadávají naši hranici, musí být uvědoměny o svém místě, ale dokážeme potlačit tyto násilné křesťany, aniž bychom čelili hněvu Velmocí?" # todo: CHANGED
 je_great_eastern_crisis_lobby: "#v Odblokováno DLC: National Awakening#!\nV Balkánu se vaří krize a musíme udržet kontrolu nad naším územím, protože secesionisté ohrožují naši vládu. Současné nepokoje musí být potlačeny dříve, než se rozšíří po celém regionu." # todo: CHANGED
 je_unite_the_nations_lobby: "Aby my a naši bratři přežili, musíme se spojit. Jen sjednoceni budeme schopni odolat postupům, diplomatickým i vojenským, kolonizujících mocností na našich prahu."
 je_acw_war_lobby: "Pokud nelze otázku otroctví vyřešit pokojně, může náš požehnaný národ postihnout velká občanská válka."
 je_indian_removal_lobby: "Prezident, v rozporu s Nejvyšším soudem, nařídil, aby kmen Čerokí migroval na Indiánské teritorium."
 je_acw_equality_lobby: "Jak se náš národ rozprostírá do nových hranic, je snem mnohých žít v systému, který uznává všechny lidi, ze severu i jihu, černé i bílé, za skutečné rovné."
 je_la_trinitaria_lobby: "#v Odemčeno DLC: Iberian Twilight#!\nNešťastné manželství mezi západní a východní částí Hispanioly se pod tlakem revolučních společností v Santo Domingu bortí. Dokáže Port-au-Prince tyto skupiny vyčistit, nebo bude sjednocené Haiti existovat jen jako historická poznámka?" # todo: NEW TRANSLATION
 je_philippines_development_lobby: "#v Odemčeno DLC: Iberian Twilight#!\nNárůst mezinárodního obchodu vytvořil podmínky pro vznikající střední třídu, aby získala větší vliv i přes probíhající politické otřesy. Díky jednomu z nejfrekventovanějších přístavů v regionu jsou ostrovy plné příležitostí pro ty, kteří o ně usilují." # todo: NEW TRANSLATION
 je_philippines_main_lobby: "#v Odemčeno DLC: Iberian Twilight#!\nNapětí na Filipínách narůstá. Španělští duchovní dominují světskému i náboženskému životu, zatímco místní kněží vedou povstání proti jejich autoritě. V konečném důsledku se očekává, že guvernér‑generál udrží železnou ruku nad souostrovím. Přežije španělská nadvláda, nebo se obyvatelům Filipín podaří získat větší svobody?" # todo: NEW TRANSLATION
 je_filipino_ethnogenesis_lobby: "#v Odemčeno DLC: Iberian Twilight#!\nFilipíny byly dlouho domovem mnoha rozličných etnik. Pokud chceme vybudovat silný a moderní stát, je třeba rozvinout novou panfilipínskou identitu." # todo: NEW TRANSLATION
 je_portugal_regeneration_lobby: "#v Odemčeno DLC: Iberian Twilight#!\nVe snaze napravit staletý úpadek a ustanovit nový liberální řád vláda odhalila plány na komplexní institucionální reformy." # todo: NEW TRANSLATION
 je_the_pink_map_lobby: "#v Odemčeno DLC: Iberian Twilight#!\nKoloniální administrátoři už dlouho nosí v hlavách myšlenku propojení portugalské západní a východní Afriky po souši. Nastal čas tuto vizi uskutečnit." # todo: NEW TRANSLATION
 je_second_liberalism_lobby: "#v Odemčeno DLC: Iberian Twilight#!\nKonec Liberálních válek přinesl v Portugalsku ústavní vládu. Dokážou reformátoři konsolidovat svou pozici a prosadit svou vizi, nebo se Portugalsko obrátí k reakci či radikalismu?" # todo: NEW TRANSLATION
 je_the_two_spains_lobby: "#v Odemčeno DLC: Iberian Twilight#!\n"Zde leží polovina Španělska. Zemřela vinou druhé poloviny."\n— Mariano José\n\nRozdíl mezi liberály a konzervativci je ve Španělsku obzvlášť patrný, kde jsou obě strany zapleteny do neúprosného boje o ideologickou nadvládu." # todo: NEW TRANSLATION
 je_the_first_carlist_war_lobby: "Smrt Ferdinanda VII. by opět přivedla do Španělska válku. Zpochybňujíc platnost Pragmatické sankce z roku 1830, bratr zesnulého krále, Carlos, svolal konzervativní frakce proti liberální vládě nezletilé královny Isabelly. Osud Španělska nyní visí na vlásku." # todo: NEW TRANSLATION
 je_spa_economic_regeneration_master_lobby: "#v Odemčeno DLC: Iberian Twilight#!\nZastaralá a ztrácející konkurenceschopnost, španělská ekonomika naléhavě potřebuje reformu. Zahájením komplexního, ambiciózního reformního programu může země vystoupat na novou úroveň." # todo: NEW TRANSLATION
 je_cuba_espanol_lobby: "#v Odemčeno DLC: Iberian Twilight#!\nKuba zůstává loajální ke Španělsku. Natolik loajální, že reformisté mezi pozemkovými vlastníky usilují o uznání ostrova nikoli jako kolonie, ale jako formální provincie Španělska." # todo: NEW TRANSLATION
 je_cuba_la_vida_dulce_lobby: "#v Odemčeno DLC: Iberian Twilight#!\nKuba začala dominovat obchodu s cukrem, z velké části díky pokračujícímu pašování otroků. Dlouhodobé bohatství národa bude záviset na rozšíření těchto zavedených obchodních cest. A pokud by otroctví bylo zrušeno, možná by jednoho dne všichni Cubanos mohli těžit ze sladšího života." # todo: NEW TRANSLATION
 je_cuba_independencia_lobby: "#v Odemčeno DLC: Iberian Twilight#!\nTouha Kuby po svobodě je rozpolcená. Někteří hledají spojence na druhé straně Mexického zálivu, doufajíce, že ostrov koupí za americké mince, místo aby pro něj prolévali kubánskou krev. Zatímco na podlahách továren na doutníky muži šeptají o svobodné Kubě, která nebude vázána žádnou mocí kromě vášně a vůle svého lidu." # todo: NEW TRANSLATION
 je_lands_of_anarchy_lobby: "#v Odemčeno DLC: Iberian Twilight#!\nMaroko bylo dlouho rozděleno mezi takzvané Země vlády, kde je autorita sultána silně cítit, a Země anarchie, kde jsou vazby na Dar al-Makhzen v nejlepším případě pouhou formálností. Pokud se má Maroko ubránit svým stále agresivnějším sousedům, musí anarchie uvolnit místo pořádku." # todo: NEW TRANSLATION
