l_polish:
 je_unify_afghanistan_lobby: "#v Odemčeno DLC: Sphere of Influence#! \nNástupnická krize vyvolaná smrtí Timura Šáha Durraniho v roce 1793 vrhla bývalé Durraňské impérium do období nekončícího občanského rozvratu. S hrozbou evropských mocností, které nás obkličují ze všech stran, musíme vzít na sebe odpovědnost ukončit toto období bojujících knížectví a znovu vybudovat sjednocený Afghánistán." # todo: NEW TRANSLATION
 je_matter_of_hungary_lobby:1 "Rakouská kontrola nad Maďarskem musí být udržena, ať už železnou rukou nebo kompromisem." # todo: NEW TRANSLATION
 je_metternich_lobby: "#v Odemčeno DLC: National Awakening#! \nUdržet ideály kancléře Klemense von Metternicha, nebo nechat jeho pečlivě vystavěný konzervativní řád upadnout v zapomnění." # todo: NEW TRANSLATION
 je_austrian_neo_absolutism_lobby: "#v Odemčeno DLC: National Awakening#! \nHrozba revoluce zdola vyžaduje, aby Vídeň provedla revoluci shora. Vytvořením centralizovaného, racionálního a efektivního státního aparátu — obsazeného věrnými a schopnými byrokraty — bude země modernizována, aby čelila výzvám současné doby." # todo: NEW TRANSLATION
 je_patagonia_lobby: "Jižní končiny kontinentu zůstávají mimo kontrolu jakéhokoli národa. Ačkoli domorodé obyvatelstvo nám to jistě neusnadní, je nezbytné, abychom si toto území zajistili dříve, než padne do rukou našich rivalů." # todo: NEW TRANSLATION
 je_conference_of_london_lobby: "Velmoci poslaly své delegace do Londýna, aby rozhodly o řešení nevyřešených hrančních sporů mezi Nizozemskem a Belgií." # todo: NEW TRANSLATION
 je_consolidate_colonial_rule_lobby: "Abychom zajistili bezpečnost našich klíčových území, musí být pod kontrolu přivedeni domorodí panovníci, kteří se nám dosud vyhýbají, a každý náznak lidového odporu potlačen dříve, než se vymkne kontrole." # todo: NEW TRANSLATION
 je_dravidian_movement_lobby: "#v Odemčeno DLC: Pivot of Empire#! \nBěžní lidé v Indii zareagovali na nepřiměřené zastoupení a politickou moc bráhmínů. Po řadě protibráhmínských konferencí vzniklo Dravídské hnutí, které si stanovilo nový program proti bráhmínské dominanci. Usilují o odstranění kastovních rozdílů ze zákonů a státní správy." # todo: NEW TRANSLATION
 je_india_non_cooperation_movement_lobby: "#v Odemčeno DLC: Pivot of Empire#! \nHnutí za nezávislost v Indii nabírá na síle a jeho vůdci připravili novou kampaň s jasným cílem: ekonomická a politická nekolidace, odmítání spolupráce s britskými úřady. Doufají, že sílu svého hnutí prokážou ochromením britského obchodu." # todo: NEW TRANSLATION
 je_acre_dispute_lobby: "#v Odemčeno DLC: Colossus of the South#! \nOblast Akry se stala předmětem těžkých sporů. Opportunističtí osadníci usilují o přivlastnění země. Musíme udeřit, dokud je železo žhavé, jinak ztratíme stát navždy." # todo: NEW TRANSLATION
 je_agricultural_development_lobby: "#v Odemčeno DLC: Colossus of the South#! \nBrazílie je obdarována rozsáhlými úrodnými plochami a příznivým klimatem pro zemědělství. To nám poskytuje velkou příležitost obohatit národ a vynést brazilské produkty do světové známosti." # todo: NEW TRANSLATION
 je_pedro_brazil_lobby: "#v Odemčeno DLC: Colossus of the South#! \nPedro II usiluje o udržení demokratické vlády a ochranu občanských svobod zaručených ústavou, stejně jako o konečné zrušení instituce otroctví, která pošpinila Brazílii — navzdory síle konzervativních sil postavených proti jeho liberálnímu cíli." # todo: NEW TRANSLATION
 je_brazilian_nation_building_lobby: "#v Odemčeno DLC: Colossus of the South#! \nBrazílie je kolonie bez vlasti; stát bez národa. Vytvořit jednotnou identitu ze všech národů obývajících tuto rozsáhlou zemi bude vyžadovat pečlivá úvahy, vykonání nadlidských úkolů a pevnou ruku. Je jediná, sjednocená Brazílie skutečně možná?" # todo: NEW TRANSLATION
 ragamuffin_war_minors_lobby: "Lhostejnost brazilské císařské vlády k utrpení našeho lidu už nelze tolerovat. Zvolili jsme si vlastní vládu a vyhlásili jsme nezávislou republiku!" # todo: NEW TRANSLATION
 je_canada_can_lobby: "Tím, že se staneme ekonomicky dominantními vůči ostatním koloniím a přitom udržíme dobré vztahy s centrální vládou, může náš národ navrhnout anektování jednoho z našich sousedů." # todo: NEW TRANSLATION
 central_america_falls_apart_lobby: "Státy Střední Ameriky volají po nezávislosti. Dáme jim ji? Brzy nám dají ultimátum." # todo: NEW TRANSLATION
 je_reunify_central_america_lobby: "Pokud se Střední Amerika rozpadne na různé feudální úděly, bude to jen otázka času, než se jeden stát pokusí znovu sjednotit region a dovést jeho lid do moderní éry." # todo: NEW TRANSLATION
 je_gran_colombia_lobby: "#v Odemčeno DLC: Colossus of the South#! \nRozpuštění státu Velké Kolumbie, roztrhaného separatismem v 30. letech 19. století, byla tragédie. Snahy o její obnovení mohou vzbudit hněv těch, kteří nejsou nadšení z unifikace — ale úspěšná obnova Velké Kolumbie by byla nesmírným přínosem pro všechny její zakládající národy." # todo: NEW TRANSLATION
 je_boxer_rebellion_lobby: "Ponížení, které znamenala ztráta čínských území cizím \"barbarům\", vyústilo ve vznik četných milicí inspirovaných bojovými uměními, jež hodlají vyčistit zemi od jakéhokoli cizího vlivu." # todo: NEW TRANSLATION
 je_opium_obsession_lobby: "Obrovské množství našich lidí se stalo závislými na opiu. Je to národní hanba, kterou je třeba řešit, ale musíme se také mít na pozoru před zahraničními mocnostmi, které z opiového obchodu těží." # todo: NEW TRANSLATION
 je_warlord_china_lobby: "Pokud bude autorita ústřední vlády dostatečně oslabena, místní vojenské síly roztrhají zemi na drobné feudální úděly. Možná však není vše ztraceno. Jedna z těchto sil by mohla uspět v obnovení Číny z trosek." # todo: NEW TRANSLATION
 je_age_of_princes_lobby: "Etiopie byla roztrhána na tucet bojujících feudálních území. Na nás je, abychom impérium znovu sjednotili a vrátili našemu lidu mír a prosperitu." # todo: NEW TRANSLATION
 je_consolidate_afghanistan_lobby: "#v Odemčeno DLC: Sphere of Influence#! \nPropustné a nejasně vymezené hranice afghánských států sloužily jako záblesk konfliktů v oblasti Pamíru. Jednání s našimi rivaly o vymezení mezinárodně uznávaných hranic Afghánistánu výrazně přispějí ke snížení rizika války." # todo: NEW TRANSLATION
 je_india_nationalism_britain_lobby: "#v Odemčeno DLC: Pivot of Empire#! \nV celé Indii roste národní uvědomění mezi domorodým obyvatelstvem. Domorodí Indové vzdělaní v britských školách a zaměstnaní v koloniální správě začali vyvolávat požadavky na rovné postavení v impériálních institucích, větší ekonomické příležitosti a samosprávu." # todo: NEW TRANSLATION
 je_canada_gbr_lobby: "Přejeme si, aby se všechny kanadské kolonie sloučily v jednu a aby vznikl kanadský národ. K dosažení tohoto cíle musíme přesvědčit místní koloniální správy, že sjednocení je v jejich nejlepším zájmu." # todo: NEW TRANSLATION
 je_conquest_of_algeria_lobby: "#v Odemčeno DLC: Voice of the People#! \nNaše dobytí Alžírska ještě není dokončeno. Dokud z každé alžírské vesnice nebude vlát francouzská vlajka a každý rebel nebude zlomený v písku, nebudeme odpočívat. Vive la France!" # todo: NEW TRANSLATION
 je_divided_monarchists_lobby: "#v Odemčeno DLC: Voice of the People#! \nTři dynastické linie si nárokují francouzský trůn: #bold Orléanisté#!, kteří podporují ústavní Červencovou monarchii založenou v roce 1830, #bold Legitimisté#!, kteří stojí za sesazeným Karlem X. Bourbonem a jeho potomky, a #bold Bonapartisté#!, kteří usilují o obnovení moci rodu Napoleona Bonaparta. Všechny tři dynastické monarchistické skupiny soupeří, kdo dosadí svého kandidáta na francouzský trůn." # todo: NEW TRANSLATION
 je_the_paris_commune_france_lobby: "#v Odemčeno DLC: Voice of the People#! \nVýběr socialistických, anarchistických a radikálně republikánských revolucionářů obsadil město Paříž a vyhlásil konkurenční vládu nad Francií." # todo: NEW TRANSLATION
 je_greek_nationalism_lobby: "#italic \"Řek není pouze ten, kdo obývá království, ale také ten, kdo žije v Janině, nebo v Soluni, nebo v Serres, nebo v Adrianopoli, nebo v Konstantinopoli, nebo v Trebizondě, nebo na Krétě, nebo na Samosu, nebo v jakékoli jiné zemi řecké historie či rasy...\"\n—Ioannis Kolettis#!\n\nJe třeba vyvinout koordinované úsilí, abychom osvobodili a začlenili ostatní řecké státy." # todo: NEW TRANSLATION
 je_bavarocracy_lobby: "#v Odemčeno DLC: National Awakening#! \nUtvrďte moc krále Otty a jeho bavorské kliky, nebo přiveďte politické změny v nově vznikajícím řeckém království." # todo: NEW TRANSLATION
 je_hawaii_lobby: "Poloha Havaje v Tichém oceánu ji činí mimořádně cennou pro transpacifický obchod. Musíme rozvíjet naši ekonomiku dříve, než nějaká velmoc využije našich ostrovů." # todo: NEW TRANSLATION
 je_haitian_debt_lobby: "Diplomaticky izolovaní a s obavou z další invaze v roce 1825 haitská vláda souhlasila, že odškodní Francii za náklady spojené s její nezávislostí. Pokud má být Haiti opět známé jako Perla Antil, musí být naše finanční závazky vyřešeny, jedním či druhým způsobem." # todo: NEW TRANSLATION
 je_hungarian_revolution_lobby: "#v Odemčeno DLC: National Awakening#! \nPřestože se liší v náhledu na přesný charakter budoucího vztahu Maďarska k habsburské monarchii, vlna liberálních vůdců se sjednocuje za společným přáním politických a ekonomických reforem, s cílem proměnit relativní periferii Maďarska v moderní a dynamický národní stát." # todo: NEW TRANSLATION
 je_risorgimento_lobby: "Jak nacionalismus proniká Evropou, postavy jak v naší vládě, tak mimo ni směřují k obnově jediné, sjednocené Itálie." # todo: NEW TRANSLATION
 je_meiji_restoration_lobby: "Šógunát vládne izolovanému a stagnujícímu Japonsku po staletí. Pokud chceme mít místo v rychle modernizujícím se světě, musíme vrátit moc oprávněnému císaři." # todo: NEW TRANSLATION
 je_meiji_economy_lobby: "Pokud setrváme na cestě tradice, je pouze otázkou času, než nás zahraniční mocnosti porazí a podrobí. Místo toho musíme industrializovat náš národ, osvojit si nové způsoby vládnutí a zvládnout nové umění války; abychom sami povstali jako velmoc." # todo: NEW TRANSLATION
 je_donghak_movement_lobby: "#v Odemčeno DLC: Sphere of Influence#! \nDonghak, neboli Východní učení, se začal šířit mezi korejskými rolníky. Nese se na vlně vzteku z otevírání země cizím vlivům. Prosazuje rovnost a práva pro všechny a odmítání zahraničního vlivu. Může být jen otázkou času, než se hnutí promění v otevřené povstání." # todo: NEW TRANSLATION
 je_mon_serb_unity_lobby: "#v Odemčeno DLC: National Awakening#! \nČernohorci se považují za Srby, kteří byli od svých příbuzných odděleni tyranskými Osmany. Pokud by se hranice jejich zemí setkaly, možná by se mohli sjednotit jako bratři." # todo: NEW TRANSLATION
 je_mon_state_formation_lobby: "#v Odemčeno DLC: National Awakening#! \nMůže si Černá Hora získat respekt velmocí přeměnou ze souboru bojovných kmenů v moderní stát?" # todo: NEW TRANSLATION
 je_montenegrin_raiding_lobby: "#v Odemčeno DLC: National Awakening#! \nS malým množstvím obdělávatelné půdy spoléhají černohorské kmeny na plenění osmanského území, aby přežily." # todo: NEW TRANSLATION
 je_mughal_hindustan_lobby: "#v Odemčeno DLC: Pivot of Empire#! \nNaši páni kdysi vládli od Kabulu po Karnátské pobřeží. Ale s každým rokem takzvané \"Great Powers\" upírají našemu dvoru autoritu, prestiž a tradice, které kdysi měl. Nyní potomci Timura sotva vykonávají jakoukoliv moc za zdmi Rudé pevnosti v Dillí!\n\n#N #bold Musíme jednat, abychom zachránili naše impérium, než sklouzne do zapomnění.#!#!" # todo: NEW TRANSLATION
 je_land_reclamation_lobby: "Nizozemsko je hustě osídlené a obdělávatelné půdy je stále méně. Díky velkým inženýrským dílům můžeme získat novou půdu ze moře." # todo: NEW TRANSLATION
 je_splitting_oman_lobby: "Po smrti sultána Saída Al-Busaidiho si jeho synové jistě rozdělí zemi mezi její arabské a africké državy, zatímco budou soupeřit o nadvládu." # todo: NEW TRANSLATION
 je_christ_of_nations_lobby: "Jak byl Kristus umučen Římany, tak i Polsko trpělo rukou svých nepřátel; a jak je Kristus předurčen přijít znovu ve své slávě, tak i Polsko." # todo: NEW TRANSLATION
 je_poland_lithuania_lobby: "Hranice starého Společenství sahaly daleko za země Poláků a Litevců až do rozlehlé Rusi. A znovu tomu tak bude." # todo: NEW TRANSLATION
 je_amazonas_lobby: "Musí být podniknuty kroky k proměně Amazonie z nehostinné džungle na intenzivně rozvinuté území schopné uspokojit požadavky obchodu." # todo: NEW TRANSLATION
 je_andean_federation_lobby: "#v Odemčeno DLC: Colossus of the South#! \nNejvětší rozsah ambicí Simóna Bolívara představoval jeho navrhovanou Federaci And, velkou konfederaci celé Latinské Ameriky. Navzdory jejímu počátečnímu neúspěchu na kongresu v Panamě se vítr změnil a hrozba evropského a amerického vpádu vytvořila prostředí pro možné oživení této myšlenky." # todo: NEW TRANSLATION
 je_unite_the_principalities_lobby: "Dunajská knížectví se probudila ze svého dlouhého otupění. Práva a zájmy rodné země volají po osvobození; dobro a štěstí rumunského národa!" # todo: NEW TRANSLATION
 je_great_reformer_lobby: "Nástup Alexandra II. na ruský trůn byl mnoha reformátory oslavován jako příležitost zcela přestavět zastaralé struktury našeho mocného státu." # todo: NEW TRANSLATION
 je_pacify_the_steppes_lobby: "#v Odemčeno DLC: Sphere of Influence#! \nNavzdory formální ruské kontrole kazašské stepi od 18. století oblast sužují banditismus a neloajalita. Kazašští rebelové začali opakovaně útočit na naše zásobovací konvoje a pevnosti v regionu. Musí být vypátráni a uklidněni." # todo: NEW TRANSLATION
 je_conquest_of_central_asia_lobby: "#v Odemčeno DLC: Sphere of Influence#! \nAbychom zajistili naše jižní hranice, oponovali britské moci v Indii a otevřeli trasy, jimiž bychom mohli rozšířit ruský vliv na Blízký východ, car vydal pravomoc zřizovat protektoráty po celé Střední Asii a rozšířit naše impérium do vlastního Turkestánu." # todo: NEW TRANSLATION
 je_francocracia_lobby: "#v Odemčeno DLC: Colossus of the South#! \nS podporou svých děsivých Pyraguës, formy tajné policie, vládne doktor Francia zemi pevnou rukou, vyměňujíc svou hedvábnou rukavici za železnou pěst kdykoli je třeba. Ale stárne a není jisté, zda Franciova vize izolacionistického, rousseaovského ráje přežije samotného dobrého doktora." # todo: NEW TRANSLATION
 je_modernizing_paraguay_lobby: "#v Odemčeno DLC: Colossus of the South#! \nCarlos Antonio López zahájil ambiciózní program na modernizaci a rozšíření našich ozbrojených sil. Koneckonců jen ony mohou skutečně chránit zájmy národa, ať leží kdekoli." # todo: NEW TRANSLATION
 je_expanding_paraguay_lobby: "#v Odemčeno DLC: Colossus of the South#! \nKolem nás se naši sousedé manévrují a intrikují, spikávají se, aby nám vyrvali kontrolu nad našimi posvátnými zeměmi. Měli bychom pokorně čekat, až nepřítel udělá první krok? Ne. Jako naši předkové před námi, musíme si vytvořit vlastní štěstí." # todo: NEW TRANSLATION
 je_eastern_frontier_lobby: "#v Odemčeno DLC: Sphere of Influence#! \nMusí být podniknuty rozhodné kroky k reintegraci odpadlých území na východě. Obsazení těchto oblastí nám umožní osvobodit a přemístit zotročené perské komunity, pokud si to přejeme." # todo: NEW TRANSLATION
 je_schleswig_holstein_question_lobby: "Otázka Šlesvicka-Holštýnska momentálně zaměstnává myšlenky a energii německých nacionalistů. Aby Německo pokročilo ke státnímu sjednocení, musí být nejprve osvobozeni němečtí obyvatelé Holštýnska od svých dánských pánů." # todo: NEW TRANSLATION
 je_german_unification_idea_lobby: "Ideje nacionalismu se mezi německým lidem šíří jako požár. Jakmile tyto ideály dosáhnou kritické masy stoupenců v různorodých státech Německého spolku, jistě dojde k tlaku na národní sjednocení." # todo: NEW TRANSLATION
 je_german_unification_lobby: "Nastal čas učinit rozhodný krok k německému sjednocení. Jako jeden z předních německých států je naší povinností dosáhnout tohoto cíle." # todo: NEW TRANSLATION
 je_princely_states_lobby: "#v Odemčeno DLC: Pivot of Empire#! \nPříznivé okolnosti jsou na naší straně, abychom zvýšili naši autonomii a vydali se cestou k nezávislosti, než Britové převezmou plnou kontrolu." # todo: NEW TRANSLATION
 je_serbian_throne_lobby: "#v Odemčeno DLC: National Awakening#! \nPodle udavačů se rod Karađorđevićů, rodina jejíž zakladatel byl kdysi znám jako hrdina srbského lidu, spikává s cílem sesadit vládnoucí rod Obrenovićů." # todo: NEW TRANSLATION
 je_the_balkan_league_lobby: "#v Odemčeno DLC: National Awakening#! \nPokud balkánské národy získají svobodu z poutek Osmanské říše, panuje shoda na vytvoření aliance, která je jednou provždy odvrátí. Balkán patří svým pravým obyvatelům, navzdory staletím podrobení." # todo: NEW TRANSLATION
 je_sikh_sovereignty_lobby: "#v Odemčeno DLC: Pivot of Empire#! \nNaše rozvíjející se království dosáhlo od chvíle, kdy Sher-e-Punjab dobyl bývalé mughalské císařské hlavní město, velkého úspěchu. Je nyní zásadní, abychom chránili naše území před vnější agresí a ctěli zásady naší sikhské víry. Ať je dědictví této dynastie dlouhotrvající!" # todo: NEW TRANSLATION
 je_sick_man_main_lobby: "Osmanská říše upadá už po staletí. Musíme jednat rychle, modernizovat se a obnovit své místo mezi velmocemi. Je třeba mnoho udělat: modernizovat armádu, potlačit separatismus, prosadit reformy školství a byrokracie a znovu dobýt Sýrii." # todo: NEW TRANSLATION
 je_tur_raided_lobby: "#v Odemčeno DLC: National Awakening#! \nČernohorské kmeny plenící naši hranici musí být uvedeny na své místo, ale dokážeme potlačit tyto násilné křesťany, aniž bychom čelili hněvu velmocí?" # todo: NEW TRANSLATION
 je_great_eastern_crisis_lobby: "#v Odemčeno DLC: National Awakening#! \nNa Balkáně se vaří krize a musíme udržet kontrolu nad naším územím, protože separatisté ohrožují naši vládu. Současné nepokoje musí být udušeny dříve, než se rozšíří po regionu." # todo: NEW TRANSLATION
 je_unite_the_nations_lobby: "Aby my a naši bratři přežili, musíme se spojit. Jen sjednoceni budeme schopni odolat postupům, diplomatickým i vojenským, kolonizujících mocností na našich prahu." # todo: NEW TRANSLATION
 je_acw_war_lobby: "Pokud nelze otázku otroctví vyřešit pokojně, může náš požehnaný národ postihnout velká občanská válka." # todo: NEW TRANSLATION
 je_indian_removal_lobby: "Prezident, v rozporu s Nejvyšším soudem, nařídil, aby kmen Čerokí migroval na Indické území." # todo: NEW TRANSLATION
