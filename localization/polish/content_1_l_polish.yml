 stop_panama_survey_decision_desc: "Ohromné náklady na provádění naší průzkumu Panamy se mohou stát nepřijatelnou zátěží. Pokud projekt zrušíme, budeme muset začít znovu od začátku, pokud se pokusíme znovu."
