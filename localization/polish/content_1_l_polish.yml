 texan_war_of_independence.1.a: "Připojíme se k unii!"
 texan_war_of_independence.1.b: "Plná státní příslušnost není nutná."
 texan_war_of_independence.1.c: "Nepotřebujeme pomoc od Yankeeů."
 texan_war_of_independence.1.d: "[ROOT.GetCountry.GetName] stojí, po těžké a krvavé válce, nezávislé. Mnoho lidí v republice prosazuje státní příslušnost v [SCOPE.sCountry('usa_scope').GetName]. [SCOPE.sCountry('usa_scope').GetAdjectiveNoFormatting]ci, podle všech zpráv, by nás vítali ve své unii."
 texan_war_of_independence.1.f: "Válka s Mexikem skončila a naši stateční občané začali odkládat své zbraně a vrací se k životu v míru. Ale co dobrého je nezávislost, pokud musíme každý den sledovat svá záda a čekat na návrat našich utlačovatelů? Texas může být ještě silnější jako součást větší unie, jednou ze stejně smýšlejících států, které nebudou zneužívat naše Bohem dané práva."
 texan_war_of_independence.1.t: "Stát osamělých hvězd"
 texan_war_of_independence.2.a: "Vítejte v Americe!"
 texan_war_of_independence.2.b: "Přijatelný kompromis."
 texan_war_of_independence.2.c: "Neuvěřitelné!"
 texan_war_of_independence.2.d1: "[SCOPE.sCountry('texas_scope').GetName] získalo svou nezávislost na Mexiku, a nyní se usiluje o stát v [ROOT.GetCountry.GetName]."
 texan_war_of_independence.2.d2: "[SCOPE.sCountry('texas_scope').GetName] získal svou nezávislost na Mexiku, a nyní se usiluje o zvláštní vztah s [ROOT.GetCountry.GetName], ve kterém by nebyli integrováni jako stát, ale místo toho jako autonomní protektorát."
 texan_war_of_independence.2.d3: "[SCOPE.sCountry('texas_scope').GetName] získalo svou nezávislost na Mexiku. Navzdory nejlepším snahám našich velvyslanců hloupě odmítli nabídku stát se státem USA."
 texan_war_of_independence.2.f: ""Lidé Texasu vyjádřili při přijetí své ústavy téměř jednomyslným hlasováním přání být zahrnuti do Unie Spojených států, a přičemž stále s podobnou jednomyslností, aby účinně zajistili svou bezpečnost a prosperitu; a Spojené státy, podněcovány pouze touhou přispět k jejich vlastní bezpečnosti a prosperitě a splnit přání vlády a lidí Texasu, se rozhodly dosáhnout tímto smluvním způsobem tak důležitých cílů pro jejich vzájemné a trvalé blaho.""
