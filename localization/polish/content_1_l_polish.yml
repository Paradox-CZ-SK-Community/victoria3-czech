 plague.1.a: "Musíme doufat, že se to nešíří!"
 plague.1.d: "Obrovský výskyt mimořádně smrtícího kmen chřipky propukl v [SCOPE.sState('plague_origin_state').GetName]. Hrozí, že se rychle rozšíří, což by mohlo vyústit ve světovou pandemii."
 plague.1.f: ""Epidemie chřipky, jako duch smrti, byla na nás téměř přes noc, a tři dny po tom, co byla nemoc oznámena Zdravotním úřadem, byla naše nemocnice plná až po okraj oběťmi nákazy.""
 plague.1.t: "Chřipka [ROOT.GetCountry.GetAdjectiveNoFormatting]"
 plague.2.a: "Kdy skončí tato nákaza?"
 plague.2.d: "Smrtelná chřipka [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] se objevila v [SCOPE.sState('plague_spread_target').GetName]. Pandemie se rychle mění v globální krizi."
 plague.2.f: ""Skutečně to bylo jako spěch raněných z bojiště, a dům byl téměř okamžitě zaplněn na svou kapacitu. V průběhu několika dnů bylo nutné otevřít oddělení v kolegiálním tělocvičnách, které bylo vybaveno postelemi z kolejších ubytoven.""
 plague.2.t: "Děsivá chřipka [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] se šíří"
 plague.3.a: "Aby nebe brzy stálo za koncem."
 plague.3.d: "Hrozná epidemie chřipky pokračuje v [SCOPE.sState('new_wave_state').GetName], s novou vlnou infikující mnohem více obyvatelstva."
 plague.3.f: ""Kolem 12. hodiny jsem začal pociťovat horko. Byl jsem tak horečný, že jsem měl strach, že zapálím svůj oděv. Měl jsem kašel, který mi trhal vnitřnosti, když jsem ho nemohl potlačit. Bylo tma; určitě jsem měl zápal plic a nikdy jsem se necítil tak osaměle a nepohodlně jako v té chvíli.""
 plague.3.t: "Nová vlna [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] chřipky"
 plague.4.a: "Doufám, že to nedosáhne [ROOT.GetCountry.GetName]!"
 plague.4.t: "[SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] chřipka"
 plague.5.a: "Uvalte přísný lockdown a zavřete neesenciální podniky."
 plague.5.b: "Nařídit zdravotní opatření, jako je sociální distancování a ochranné masky."
 plague.5.c: "Nemůžeme riskovat poškození ekonomiky."
 plague.5.d: "Vláda musí určit svou reakci na pandemii chřipky, která hrozí zaplavit národ. Přísnější opatření jistě povedou k nákladům, ale zachrání životy."
 plague.5.f: ""SOUHLAS A PŘÍKAZ STÁTNÍHO ZDRAVOTNÍHO ÚŘADU nebudou NAPÁJENY v Univerzitě začínající v POLEDNE dnes. Studentům je ZAKÁZÁNO opustit město; udělat tak by pomohlo rozšířit nákazu.""
