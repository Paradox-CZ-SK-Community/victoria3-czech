 major_railways.2.a: "Osídlení Velkých plání."
 major_railways.2.b: "Západní pobřeží bude stejně prosperující jako Východ."
 major_railways.2.d: "S trasou mezi Atlantikem a Tichým oceánem v pořádku, dveře jsou otevřeny pro větší osídlení amerického Západu."
 major_railways.2.f: ""S tímto zlatým hřebíkem voláme po jednotě naší země, protože tato železnice spojuje dva velké oceány světa!""
 major_railways.2.t: "První transkontinentální železnice"
 major_railways.3.a: "Pobřeží má největší naději."
 major_railways.3.b: "Prairie má velký potenciál."
 major_railways.3.d: "Kanadská Pacifická železnice byla konečně dokončena, spojující atlantické a tichomořské pobřeží. Nová železnice otevírá nové příležitosti pro osídlení na západních provinciích."
 major_railways.3.f: ""Úder uvolnil spoušť pro výbuch\nZvuku, který rozšířil gamut vzduchu.\nVýkřiky inženýrů a dynamitářů,\nPracovníků na lokomotivách a objevitelů,\nFlankující koleje, byly jen laděním\nPro hromadný kontinentální sbor." # E. J. Pratt"
