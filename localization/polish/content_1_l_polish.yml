 heavenly.1.a: "Umožnit jim stavět školy a nemocnice"
 heavenly.1.b: "Nechceme jejich cizí víru."
 heavenly.1.d: "Zahraniční misionáři se sídlem v [SCOPE.sCountry('treaty_port_owner').GetAdjective] [SCOPE.sState('treaty_port_scope').GetName] žádají o povolení vybudovat školy a nemocnice v [SCOPE.sState('missionary_state').GetName]. Určitě je použijí jako platformy k šíření své víry."
 heavenly.1.f: "\"Jaký lepší způsob, jak šířit slovo Pána, než skrze léčení? Ti, kteří najdou cestu do naší nemocnice, najdou cestu k Bohu.\""
 heavenly.1.t: "Misionářská díla v [SCOPE.sState('missionary_state').GetName]"
 heavenly.2.a: "Zvědavé a znepokojující."
 heavenly.2.d: "V [SCOPE.sState('cult_state').GetName] se objevil podivný kult. Přijímají prvky ze místních vír i z křesťanství, jejich vůdce věří, že je mladším bratrem Ježíše Krista."
 heavenly.2.f: ""Mé oči vidí nad západ, sever, řeky a hory,\nMůj hlas otřásá východem, jihu, Sluncem a Měsícem.""
 heavenly.2.t: "Společnost uctívající Boha"
 heavenly.3.a: "To může být špatná věc."
 heavenly.3.d: "Společnost uctívající Boha je prudce evangelikální a podařilo se jí přilákat značnou následnost v [SCOPE.sState('cult_growth_state').GetName]."
 heavenly.3.f: ""Nacházejí horlivé konvertity mezi chudými a utlačovanými, lidmi ignorovanými nebo zklamanými státem.""
 heavenly.3.t: "Boží uctívači v [SCOPE.sState('cult_growth_state').GetName]"
 heavenly.4.a: "Úplně je rozdrtíme!"
 heavenly.4.b: "Bůh je na jejich straně!"
 heavenly.4.d: "Fanatici Společnosti uctívání Boha se vzbouřili proti nám v reakci na naše diskriminační politiky. Založili [SCOPE.sState('heavenly_kingdom_spawn').GetName] jako svou základnu a brzy obsadí další státy, kde má kult přítomnost."
 heavenly.4.f: "\"Slavný meč autority byl dán Pánem,\nVerše a knihy jsou důkazy, které chválu jmenovce.\nTaiping sjednocuje Světlo,\nDominantní vzduch bude radostný po myriády milénia.\""
 heavenly.4.t: "Nebeské království"
 heavenly.5.a: "Masakr zbývajících pohanů."
 heavenly.5.b: "Ukažte milosrdenství a nabídněte milosti bývalým rebelům."
 heavenly.5.d: "Nebeské království bylo poraženo. Musíme se rozhodnout, jak se vypořádat s následky vzpoury; zastánci kultu jsou stále aktivní a mohou nám v budoucnu ještě způsobit potíže."
 heavenly.5.f: ""Očekávaný bratr Krista byl sťat a spálen. Jeho popel byl vystřelen z kanónu. Nenajde věčný odpočinek, protože zhanobil naši národ. Byl zničen doslova a utrpí i ti, kteří se proti nám postaví.""
 heavenly.5.t: "Pád nebe"
 heavenly.6.a: "Prioritizujte šíření slova Božího mezi lidmi."
 heavenly.6.b1: "[SCOPE.sCharacter('hong_rengan_scope').GetFullName] Nový traktát nás posune vpřed."
 heavenly.6.b: "Reformy Nového traktátu posunou náš stát vpřed."
 heavenly.6.c: "Připravíme se na novou válku proti [SCOPE.sCulture('manchu_culture').GetName] ďábelům."
 heavenly.6.d1: "Stát [ROOT.GetCountry.GetName] si zajistil nezávislost na [SCOPE.sCountry('china_scope').GetName]. Náš stát musí nadále přežívat a být schopen chránit se před [SCOPE.sCountry('china_scope').GetAdjective] odvetou."
 heavenly.6.d: "Stát [ROOT.GetCountry.GetName] se zbavil vlády [SCOPE.sCulture('manchu_culture').GetName]. Naše stát musí i nadále vydržet a přinést slovo Boží všem lidem v Číně."
 heavenly.6.e: "Teď je čas budovat vztahy se západními mocnostmi."
 heavenly.6.f: "Když lidé této země si nenechávají nic pro svou soukromou potřebu, ale dávají všechny věci Bohu, aby je mohl používat společně, pak každé místo bude mít následky a každý bude oblečen a najeden."
 heavenly.6.t: "Vzestup nebe"
