 war_crimes.1.a: "V lásce a ve válce je všechno dovoleno."
 war_crimes.1.b: "[SCOPE.sCharacter('war_crimes_perpetrator').GetFullName] bude souzen za [SCOPE.sCharacter('war_crimes_perpetrator').GetHerHis] zločiny."
 war_crimes.1.d: "[SCOPE.sCharacter('war_crimes_perpetrator').GetFullName]použití hořčičného plynu proti civilní populaci [SCOPE.sState('war_crimes_state').GetName] označilo [SCOPE.sCharacter('war_crimes_perpetrator').GetHerHim] jako válečného zločince. Objevují se široké výzvy k zavedení zákonů vymezujících přijatelné chování ve válce."
 war_crimes.1.f: ""Velké puchýře hořičicové barvy, slepé oči, stále lepkavé a slepené, vždy bojující o dech, s hlasem jen šepotu, říkají, že jejich hrdla se uzavírají a ví, že se udusí.""
 war_crimes.1.t: "Válečné zločiny"
 war_crimes.2.a: "Pokud chcete mír, připravte se na válku."
 war_crimes.2.b: "Uvidíme rychlé pokroky ve výzkumu."
 war_crimes.2.d: "Zřízení [SCOPE.sBuilding('munitions_building').GetName] v [SCOPE.sState('munitions_state').GetName] zajišťuje bohaté dodávky [SCOPE.sGoods('ammo_scope').GetName] pro [ROOT.GetCountry.GetNameNoFlag]."
 war_crimes.2.f: ""Odmítám termín 'obchodník se zbraněmi'. Implikuje to, že jsem nic víc než cynický prospěchář, který profituje z utrpení svých bližních. Nic by nemohlo být dál od pravdy; co dělám, zaručuje mír a bezpečnost, nejen v [ROOT.GetCountry.GetNameNoFormatting] ale po celém civilizovaném světě.""
