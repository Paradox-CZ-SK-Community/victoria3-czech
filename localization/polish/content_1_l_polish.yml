 isolation.1.a: "To je skandální!"
 isolation.1.b: "Slušně odmítněte smlouvu."
 isolation.1.c: "Podepište smlouvu, nepříznivě jaká je."
 isolation.1.d: "Zajímavý a znepokojující."
 isolation.1.f: ""Nemusíte se obtěžovat číst drobným písmem, ujišťuji vás, že vše je v pořádku, jak jsme se dohodli. Je to jen pár triviálních formalit ohledně vlastnictví přírodních zdrojů a přístavů. Jen podepište tady.""
 isolation.1.t: "Nezákonné smlouvy"
 isolation.2.a: "Odsoudit studenta práva jako obětního beránka."
 isolation.2.b: "Musíme vyšetřit tuto kriminalitu."
 isolation.2.d: "Návštěvní dignitář z [SCOPE.sCountry('murdered_visitor_country').GetName] byl zavražděn v restauraci [SCOPE.sState('capital_scope').GetCityHubName]. Podezřívá se, že to byl pokus o sabotáž obchodní dohody, která by přivedla [ROOT.GetCountry.GetName] z její izolované pozice."
 isolation.2.f: "\"Musíme pečlivě zvážit, jak postupovat. Jakmile se o tom dozví veřejnost, jistě to vyvolá skandál v [SCOPE.sState('foreign_capital').GetCityHubName] a ohrozí podepsání smlouvy. Na místě byl mladý muž, pravděpodobně nevinný, ale určitě pohodlná oběť, pokud chceme věc rychle vyřešit. Možná to nebude spravedlivé, ale bude to účelné.\""
