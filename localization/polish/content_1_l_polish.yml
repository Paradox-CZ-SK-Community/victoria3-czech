 sick_man.1.d: "Stát [ROOT.GetCountry.GetName] prochází obdobím stabilního úpadku. Pokud neobnovíme [ROOT.GetCountry.GetAdjectiveNoFormatting] suverenitu a nevrátíme se na místo mezi mocnostmi světa, riskujeme katastrofu."
 sick_man.1.f: "Klesli jsme, ale můžeme se znovu vzchopit. Při příznivém incidentu jsme sesadili janissary, kteří si po staletí udržovali chudou moc, což konečně umožnilo reformu. Ještě mnohem víc je třeba udělat. Nejdříve samozřejmě potřebujeme nahradit janissary skutečně moderní vojenskou silou. Ale navíc musíme obnovit postavení Sublimního Porte jako výška civilizace. Vzdělání, urbanizace a suverenita budou hlavními body agendy [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 sick_man.1.t: "Nemocný muž Evropy"
 sick_man.2.a: "Armádě by se hodily další reformy."
 sick_man.2.b: "Měli bychom znovu dobýt Balkán!"
 sick_man.2.c: "Pokračujte s urbanizací."
 sick_man.2.d: "Využijeme výhod vzdělání."
 sick_man.2.desc: "Stát [ROOT.GetCountry.GetName] se úspěšně modernizoval a znovu se prosadil na světové scéně. Nová éra začíná pro [ROOT.GetCountry.GetAdjectiveNoFormatting] stát."
 sick_man.2.f: "Nádherný. To je jediné slovo pro to. Procházet ulicemi Istanbulu a vidět moderní továrny a školy, vidět stráže cvičit své vojenské drily. Krajina, kterou kdysi ovládali rolníci, je nyní poseta zářivými městy. A pomyslet si, že ještě před několika desetiletími byla říše na pokraji zkázy! Když si evropské mocnosti dříve na nás s lítostí pohlížely a dychtivě plánovaly dělení našich zemí, nyní vidíme jejich diplomaty, jak se s úžasem dívají na naše úspěchy, nuceni nás uznat jako rovné. Bůh je dobrý!"
 sick_man.2.t: "Tanzimat: Reformy ve vzdělávání"
 sick_man.3.a: "Náležíme Alláhovi, a k němu se vracíme."
 sick_man.3.d: "Stát [ROOT.GetCountry.GetName] nebyl schopen modernizace a znovu se prosadit na světové scéně. Supy začínají kroužit, protože poslední dny [ROOT.GetCountry.GetName] se blíží."
 sick_man.3.f: "Sublimní Porte zmlkla. Jen dny po oznámení [SCOPE.sCharacter('ottoman_sultan').GetHerHis] úmyslu abdikovat, pravděpodobně pod tlakem [SCOPE.sCharacter('ottoman_sultan').GetHerHis] ministrů, byl [SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle] nalezen mrtvý ve [SCOPE.sCharacter('ottoman_sultan').GetHerHis] komnatách. Stejně jako naše drahá říše, [SCOPE.sCharacter('ottoman_sultan').GetPrimaryRoleTitle] trpěla dlouhou, plíživou nemocí, která nakonec udělala [SCOPE.sCharacter('ottoman_sultan').GetHerHim] neschopným unést tíhu koruny. Rozpadlá a pomatená postava [SCOPE.sCharacter('ottoman_sultan').GetHerHis] bývalého já."
 sick_man.3.t: "Mrtvý muž Evropy"
 skyscraper.1.a: "Položit základy."
 skyscraper.1.d: "Naši architekti a inženýři identifikovali [SCOPE.sState('skyscraper_site').GetCityHubName] v [SCOPE.sState('skyscraper_site').GetName] jako optimální místo pro zahájení výstavby mrakodrapu."
 skyscraper.1.f: ""Pánové, budeme stavět nejvyšší budovu na světě. Pouhá základna bude potřebovat stovky mužů, více pokud nebudou pracovat dvanáctihodinové směny. Každý den budeme potřebovat přenést tisíce pytlů cementu do srdce metropole. Musíme zabezpečit obrovské množství oceli, která jako Atlas udrží váhu celého světa. Úkol před námi je monumentální.""
 skyscraper.1.t: "Místo mrakodrapu identifikováno"
 skyscraper.2.a: "Úžasný výkon."
 skyscraper.2.b: "[ROOT.GetCountry.GetAdjective] architektura je bezkonkurenční."
 skyscraper.2.d2: "Výstavba [SCOPE.sState('skyscraper_state').GetCityHubName] [SCOPE.sBuilding('skyscraper_building_scope').GetName] ve [SCOPE.sState('skyscraper_state').GetName] je dokončena. První budova svého druhu na světě, dominuje obloze a inspiruje všechny, kteří na ni pohlížejí."
 skyscraper.2.d: "Výstavba [SCOPE.sBuilding('skyscraper_building_scope').GetName] v [SCOPE.sState('skyscraper_state').GetName] je dokončena. Dominující na obzoru inspiruje všechny, kdo se na něj dívají."
 skyscraper.2.f: "\"Můj mrakodrap by nebyl možný bez neúnavné práce tisíců lidí, kteří se věnovali jeho výstavbě. Jako hlavní architekt jsem měl možná větší dopad než většina. Lze říci, že podíl úspěchu je můj. Tento vrchol lidského dosažení, tento nový Babel, se rodil výhradně z mé nové vize. Hleďte na mé dílo, vy mocní, a zoufejte!\""
 skyscraper.2.t: "Dotýkání se nebe"
 skyscraper_can_construct_tt: "Identifikováno a prozkoumáno vhodné místo pro mrakodrap"
