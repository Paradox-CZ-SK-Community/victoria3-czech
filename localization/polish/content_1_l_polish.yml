 tax.1.a: "Ale kdo by postavil silnice?"
 tax.1.b: "Slib krátkodobé daňové úlevy."
 tax.1.d: "Skupina [SCOPE.sPoliticalMovement('antitax_rebels').GetName] má významnou podporu. Prosazují zrušení veškerého zdanění, protože je považují za čin krádeže státem. Jejich úmyslem vypadá, že chtějí blokovat jakoukoliv daňovou reformu, kromě celkového zrušení."
 tax.1.f: ""Jako soukromý a svrchovaný [ROOT.GetCountry.GetAdjectiveNoFormatting] občan nesouhlasím s rabováním mých tvrdě vydělaných zásob tímto takzvaným 'vládnutím'. Je to porušení nejen mých práv, ale i svobodného trhu, základů základní ekonomie.""
 tax.1.t: "Zdanění je krádež"
 tax.2.a: "Nesouhlasící nemají smysl pro loajalitu."
 tax.2.b: "Oceňte [SCOPE.gsInterestGroup('patriotic_military').GetName] za jejich vlastenectví."
 tax.2.d: "Skupina [SCOPE.gsInterestGroup('patriotic_military').GetName] shromažďuje podporu pro zákon [SCOPE.sLaw('current_law_scope').GetName], propagující myšlenku, že nová daň je vitalní pro podporu [ROOT.GetCountry.GetName] v [SCOPE.sDiplomaticPlay('war_scope').GetName]."
 tax.2.f: ""Svaly války jsou nekonečné peníze. Nemůžeme doufat v úspěch v našem úsilí o prosazení naší suverenity, pokud nemůžeme vybrat nezbytné prostředky na podporu našich statečných vojáků; chtěli byste poslat naše chlapce na bitevní pole s ničím víc než klacky a hadry?""
 tax.2.t: "Vlastenecké zdaňování"
 tax.3.a: "Uctíme ztrátu velkého vůdce."
 tax.3.b: "Měli bychom ctít [SCOPE.sCharacter('death_and_taxes_leader').GetHerHis] poslední přání."
 tax.3.d: "[SCOPE.sCharacter('death_and_taxes_leader').GetFullName] náhle zemřel při návrhu legislativy na zákon [SCOPE.sLaw('current_law_scope').GetName]."
 tax.3.f: "\"Lidská bytost je mrtvá! Tělo sotva chladne a vy mluvíte o přijetí legislativy. Nemůžete na chvíli odložit politiku, abychom mohli v klidu truchlit?\""
 tax.3.t: "Smrt a daně"
 tax.4.a: "Vytříděte bandity."
 tax.4.b: "Policie udělá z bandity příklad."
 tax.4.c: "Pokusit se zmírnit chudobu v [SCOPE.sState('bandit_state').GetName]."
 tax.4.d: "Zdvojnásobit opatření na pomoc chudým."
 tax.4.desc: "Lidé [SCOPE.sState('bandit_state').GetName] vyprávějí příběh o zloději, který okrádá bohaté a dává chudým. Legenda se rychle rozšiřuje po [ROOT.GetCountry.GetName], poškozující podporu zákonu [SCOPE.sLaw('current_law_scope').GetName]."
 tax.4.f: ""Je tak okouzlující! I když mi ukradl perly z krku, nemohl jsem si pomoct, ale cítil jsem se rozrušeně. Nechal mi jednu červenou růži na klíně, když zmizel do noci s mávnutím svého pláště.""
 tax.4.t: "Sociální banditství"
 tax.5.a: "Podpořte charitativní dary."
 tax.5.b: "Využijte jejich podporu pro [SCOPE.sLaw('current_law_scope').GetName]."
 tax.5.d: "Upper strata se rozhodli velkoryse darovat chudým. Mnoho z nich dokonce podporuje [SCOPE.sLaw('current_law_scope').GetName] zákon, souhlasí s tím, že by to byl spravedlivý prostředek k redistribuci bohatství."
 tax.5.f: ""Máme tolik, a oni mají tak málo. Jsme stále bohatí, i když štědře dáváme, opravdu vám chybí pár tisíc liber? Zamyslete se nad tím, jak málo ty peníze znamenají pro vás, a jak mnoho by mohly znamenat hladovějící matce a jejím dětem.""
 tax.5.t: "Filantropie"
 tax.6.a: "Měli by být realistickější."
 tax.6.b: "Získat je snížením daně."
 tax.6.d: "Ambiciózní [concept_middle_strata] občané se stavěli proti [SCOPE.sLaw('current_law_scope').GetName] ze základu, že jakmile nevyhnutelně zbohatnou, budou nadměrně zdaněni."
 tax.6.f: ""Proč se bráníte tomuto zákonu, příteli? Nejsi bohatý!"\n\n"Zatím ne, ale jakmile začne moje další obchodní podnikání, budu bohatým mužem. A když se to stane, nechtěl bych být tak silně zdaněn.""
