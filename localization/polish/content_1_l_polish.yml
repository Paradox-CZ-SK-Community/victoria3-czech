 oregon.2.a: "Velmi přátelský kompromis."
 oregon.2.b: "Nepřejmenujeme ani kousíček britské půdy!"
 oregon.2.d: "Stát [SCOPE.sCountry('usa_scope').GetName] navrhl rozumný kompromis ohledně sporu o hranici Oregonu. Navrhují, aby připojili [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName] a [SCOPE.sState('idaho_scope').GetName], zatímco my si ponecháme naše nároky na severní regiony."
 oregon.2.f: "\"Pokud se Američané usadí na ústí Columbia v mém názoru, bude nutné se vzdát pobřeží jižně od řeky. Tento problém musím vyřešit okamžitě.\"\n\n\"Tak dlouho, jak obchodníci z Britské kožešinové společnosti mají volný přístup do regionu Rocky Mountains z různých důvodů, budou ve velké míře monopolizovat obchod s kožešinami na západ od Mississippi a téměř úplně vyloučí v příštích několika letech náš obchod.\""
 oregon.2.t: "Sporná oregonská hranice"
 oregon.3.a: "Velmi přátelské jednání."
 oregon.3.d: "[SCOPE.sCountry('britain_scope').GetName] souhlasilo s našimi rozumnými podmínkami a postoupilo kontrolu nad [SCOPE.sState('washington_scope').GetName], [SCOPE.sState('oregon_scope').GetName] a [SCOPE.sState('idaho_scope').GetName] státu [ROOT.GetCountry.GetName]."
 oregon.3.f: ""Tuto smlouvu ratifikuje [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetNameNoFormatting], po poradě a se souhlasem jejího Senátu, a ratifikace budou vyměněny v Londýně po uplynutí šesti měsíců od tohoto dne, nebo dříve, pokud to bude možné." # todo: CHANGED
 oregon.3.t: "Oregonská smlouva"
 oregon.4.a: "Pokud to nechtějí předat, musíme to zabavit silou."
 oregon.4.d: "[SCOPE.sCountry('britain_scope').GetName] odmítl náš rozumný kompromis ohledně sporu o hranici v Oregonu. Nárok [ROOT.GetCountry.GetName] na toto území je nesporný, a tak může být násilnější přechod moci nevyhnutelný."
 oregon.4.f: "\"Britské impérium stojí v cestě našemu manifestnímu osudu! Naše velká země musí sahat od moře k zářícímu moři.\""
