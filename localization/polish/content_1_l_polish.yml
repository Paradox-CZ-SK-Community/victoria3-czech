 theocracy.1.a: "Náboženské instituce jsou páteří státu."
 theocracy.1.b: "Členové [SCOPE.gsInterestGroup('priests_scope').GetName] jsou pravými následovníky božského."
 theocracy.1.c: "[SCOPE.sLaw('current_law_scope').GetName] naplní naše srdce vírou."
 theocracy.1.d1: "Pacienti na [SCOPE.sState('capital_scope').GetCityHubName] charitativní nemocnici se rychle zotavují. Přisuzují své uzdravení zázrakům vykonaným navštěvujícími duchovními, kteří jsou patroni nemocnice. Takové výjevy povzbuzují podporu [SCOPE.sLaw('current_law_scope').GetName] v celém [ROOT.GetCountry.GetName]"
 theocracy.1.d2: "Žáci ve škole pro osiřelé děti [SCOPE.sState('capital_scope').GetCityHubName] se radují, když dostávají sérii velkorysých darů od místních členů [SCOPE.gsInterestGroup('priests_scope').GetName]. Takovéto projevy podporují [SCOPE.sLaw('current_law_scope').GetName] po celé [ROOT.GetCountry.GetName]."
 theocracy.1.d3: "Objevují se zprávy o zázraku provedeném duchovními v [SCOPE.sState('capital_scope').GetCityHubName]. Takovéto projevy podporují náboženskou zbožnost v [ROOT.GetCountry.GetName]."
 theocracy.1.f: ""Nejdříve myslete na dobro ostatních před sebou. Dát je božské, kultivovat štědrost je pravá ctnost. Následujte cestu spravedlnosti nejen ze strachu, ale z lásky.""
 theocracy.1.t: "Zázraky"
 theocracy.2.a: "Musíme dodržovat zákon."
 theocracy.2.b: "Zákony by měly být zmírněny."
 theocracy.2.c: "Svetořečníci budou potrestáni smrtí."
 theocracy.2.d: "V rámci přechodu na [SCOPE.sLaw('current_law_scope').GetName] zavedená a prosazovaná [SCOPE.gsInterestGroup('priests_scope').GetName] zavedla a vynutila řadu přísných protirouhavých zákonů v [SCOPE.sState('blasphemy_state').GetName]. Tato opatření polarizují dokonce i mezi věrnými."
 theocracy.2.f: "\"Jak říkají svaté spisy: naše je jediná cesta k božskému. Nemůžeme trpět žádnou odchylku od této cesty, žádné pomluvy našich ediktů nebo naší církve. Pro věřící je odměna věčná; stejně tak je trest pro rouhače.\""
 theocracy.2.t: "Zákony o rouhání"
 theocracy.3.a: "Nemůžeme zasahovat."
 theocracy.3.b: "To není cesta [SCOPE.sPop('perpetrator_pop').GetReligion.GetName]."
 theocracy.3.c: "To nebude stát. Zatkněte pachatele."
 theocracy.3.d: "Pogromy namířené proti lidem [SCOPE.sReligion('target_religion').GetName], kteří žijí v [SCOPE.sState('pogrom_state').GetName], jsou páchané fanatickými příznivci [SCOPE.sPop('perpetrator_pop').GetReligion.GetName] ze zákona [SCOPE.sLaw('current_law_scope').GetName]."
 theocracy.3.f: ""Přišli v noci. Měli jsme štěstí; přišli nejdřív pro naše sousedy a slyšeli jsme, jak rozbíjejí sklo a vyvážejí obchod, takže jsme se skrývali pod podlahou. Shromážděni v temnotě jsem si stiskl ruku na ústa svých dětí, aby neplakali. Byli jsme ticho a nehybní. Neodvážili jsme se vynořit, dokud nezavítalo jasno.""
