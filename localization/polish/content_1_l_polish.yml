 stop_suez_survey_decision_desc: "Obrovské náklady na provedení našeho průzkumu Suez mohou představovat nepřijatelné zatížení. Pokud zrušíme projekt, budeme muset začít znovu od nuly při další pokusu."
 strikbreakers_enactment: "Rozbíječe stávky"
 strike.1.a: "Otevřít vyjednávání se stávkujícími."
 strike.1.b: "Stávky musí být potlačeny."
 strike.1.d: "Pracovníci v [SCOPE.sBuilding('prime_strike_workplace').GetName] měli dost svých špatných podmínek. Spolu s [SCOPE.gsInterestGroup('unions_ig').GetName] zahájili stávku v celém odvětví v [SCOPE.sState('strike_state').GetName]."
 strike.1.f: ""Zachránit pracujícího z drápů sobců je úkol hodný nejvznešenějších a nejlepších z naší rasy. Jste ochotni přijmout zodpovědnost a, důvěřujíc podpoře skutečných rytířů, pracovat, s jakoukoliv schopností máte, na vítězství těchto principů mezi lidmi?""
 strike.1.t: "Protest!"
 strike.2.a: "Slíbte schválit zákon o starobním důchodu."
 strike.2.b: "Slibte, že schválíte zákon o kontrolách mezd."
 strike.2.c: "Slíbíme projít zákon o regulačních orgánech."
 strike.2.d: "Slíbíme projít zákon o ochraně pracovníků."
 strike.2.desc: "Po důkladné diskusi s vůdci odborů se dohodli, že pozastaví stávku, pokud budou splněny některé z jejich hlavních požadavků."
 strike.2.e: "Slib rozšířit ochranu pracovníků."
 strike.2.f: "Slib otevřít sociální zabezpečení."
 strike.2.flavor: "Skupina [SCOPE.gsInterestGroup('industrialist_ig').GetName], která nás okrádá ve velkém, má také moc kontrolovat vládu a legalizovat své loupeže. My, kteří tvrdě pracujeme a produkujeme nejvíce, máme nejméně; můžeme mlýny řídit bez nich, ale oni je nemohou řídit bez nás!"
 strike.2.g: "Jejich požadavky jsou nepřijatelné."
 strike.2.t: "Protest: Pracovní vyjednávání"
 strike.3.a: "Katastrofa!"
 strike.3.d1: "S jejich požadavky stále nevyplněnými, stávka vyústila do celonárodní generální stávky. Těžba téměř ustala po celé [SCOPE.sCountry('strike_country').GetName]."
 strike.3.d2: "S jejich požadavky stále nevyřízenými se stávka změnila na celonárodní generálku. Průmyslové továrny byly téměř uzavřeny po celém [SCOPE.sCountry('strike_country').GetName]."
 strike.3.d3: "S potrestáním požadavků dosud neuspokojených, stávka vyústila v celostátní generální stávku. Cestování vlakem bylo téměř nemožné po celém [SCOPE.sCountry('strike_country').GetName]."
 strike.3.f: "Dělníci světa, spojte se! Nemáte co ztratit, kromě svých řetězů!"
 strike.3.t: "Obecní protest!"
 strike.4.a: "Přidělit speciální pravomoci policii."
 strike.4.b: "Podporovat rozbití stávky."
 strike.4.c: "Měli bychom přehodnotit náš přístup."
 strike.4.d: "Nebyli ochotni jednat s odbory, vláda navrhla opatření zaměřená na ukončení stávky."
 strike.4.f: "Vláda má určitě právo na svou vlastní existenci odrazovat a bránit užívání síly a násilí k dosažení toho, co by mělo být dosaženo, pokud vůbec, parlamentními nebo politickými metodami. Není čas plýtvat přesnými slovy týkajícími se porušování svobody."
 strike.4.t: "Protest: opatření proti protestům"
 strike.5.a: "Dobré pro ně."
 strike.5.d: "Změny politiky slíbené stávkujícím dělníkům jsou vážně zvažovány vládou. Je pravděpodobné, že požadavky odborů budou splněny."
 strike.5.f: "Funguje to, kluci! Co jsem říkal? Přímá akce přináší ovoce! Teď si pojďme oslavu s pivem, všichni jsme si to už více než zasloužili."
 strike.5.t: "Odbory oslavují úspěch stávky"
 strike.6.a: "Pal!"
 strike.6.d: "V násilné srážce policie použila nové oprávnění k palbě na stávkující pracovníky, aby je rozptýlila. Mnoho pracovníků bylo zabito a několik důstojníků bylo zraněno, ale dav byl nakonec rozprášen."
 strike.6.f: "Vyhození bylo nepřiměřené a kruté, a aby to bylo jasné, bylo to zbabělé, předem promyšlené vraždy."
 strike.6.t: "Policie útočí na stávkující"
 strike.7.a: "Přesně jak bylo plánováno."
 strike.7.d: "Naše politika prosazování rozbíjení stávky se ukazuje jako pozoruhodně úspěšná. Mnoho stávkujících pracovníků ztrácí svůj bojový duch a opouští svou věc."
 strike.7.f: "Náš muž přijde do vaší továrny a seznámí se, infiltruje odbor a vstupe v jeho řadách. Požaduje nepřiměřené věci a udržuje odbor ve zmatku. Pokud dojde k stávce, on bude nejhlasitější muž v partě a bude radit násilí a přivodí někomu potíže. Výsledkem bude, že odbor bude rozpuštěn."
 strike.7.t: "Odbory demoralizované rozbitím stávky"
 strike.8.a: "Odbory by měly být více zapojeny do politiky."
 strike.8.b: "To by je mělo na chvíli potěšit."
 strike.8.d: "S přijetím nového zákona vláda splnila požadavky stávkujících pracovníků."
 strike.8.f: "I přes všechny jejich chyby udělala odborová hnutí více pro lidstvo, než kterákoliv jiná organizace mužů, která kdy existovala. Udělali více pro slušnost, pro čest, pro vzdělání, pro zlepšení rasy, pro rozvoj charakteru v člověku, než jakékoli jiné sdružení mužů."
 strike.8.t: "Protest: Dodržování slibů"
 strike.9.a: "Naučili se bát obušků."
 strike.9.b: "Vyzvat k zatčení podněcovačů. Toto se už nestane."
 strike.9.d: "Duch stávkujících je naprosto zlomen. Již nemají vůli pokračovat v boji a stávka byla formálně odvolána odbory."
 strike.9.f: "Měli jste svou zábavu. Teď se vraťte do práce; váš plat byl odpovídajícím způsobem snížen a budete pracovat po jakýchkoli hodinách, které společnost považuje za vhodné."
