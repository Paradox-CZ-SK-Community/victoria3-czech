 opium_events.1.a: "Nechceme, aby opium přestalo!"
 opium_events.1.b: "Vezmi mou dýmku, můj [SCOPE.sCountry('opium_addict_country').GetAdjectiveNoFormatting] příteli."
 opium_events.1.d: "Výroba na [SCOPE.sBuilding('opium_building').GetName] se rozmáhá a zahraniční poptávka po opiu by nemohla být vyšší. Lidé [SCOPE.sCulture('opium_addict_culture').GetName] ve [SCOPE.sCountry('opium_addict_country').GetName] se do toho stali tak zamilovaní, že se to stalo víc než jen národním koníčkem."
 opium_events.1.f: ""Semena této květiny, zdánlivě neškodná, jsou ve skutečnosti semena pádu říší. Muži budou bojovat krvavé války, aby uspokojili svoji chamtivost po opiu, prodají své vlastní matky pro další ochutnání. A my budeme tam, abychom jim to prodali.""
