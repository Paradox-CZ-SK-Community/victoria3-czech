 anarchist_terrorism: "Anarchistické terorismus"
 anarchist_utopia: "Dobytí chleba"
 anarchy.1.a: "Ne více než to, co si tito reakcionáři zasluhují."
 anarchy.1.b: "Nemůžeme tolerovat terorismus."
 anarchy.1.d: "Anarchisté si vzali za odpovědnost bombové útoky na pánský klub, který navštěvují členové [SCOPE.gsInterestGroup('anarchy_target_ig').GetName]. Tělo [SCOPE.sCharacter('anarchy_target_leader').GetFullName] bylo nalezeno mezi troskami."
 anarchy.1.f: ""Válka, třídní válka, a vy jste byli první, kdo ji vedl pod rouškou mocných institucí, které nazýváte pořádek, ve tmě vašich zákonů. Musí se prolít krev; nebudeme se vyhýbat; musí se zabíjet: zabijeme, protože je to nutné; musí se zničit; zničíme, abychom se zbavili vašich tyranských institucí.""
 anarchy.1.t: "Propaganda činu"
 anarchy.2.a: "Dolů s policií!"
 anarchy.2.c: "Stát nemá právo nás kontrolovat!"
 anarchy.2.d: "Kolonialismus je pohromou lidstva!"
 anarchy.2.desc: "Zatímco [ROOT.GetCountry.GetName] směřuje k [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.gsInterestGroup('anarchists_scope').GetName] volají po zrušení státních institucí."
 anarchy.2.e: "Stát se pomalu rozpadne."
 anarchy.2.f: ""Jak můžeme nazývat sami sebe anarchistickou společností, zatímco nadále podporujeme tyranii státu? Pachateli státního násilí se stále volně pohybují mezi námi; policie, odvodoví úředníci, koloniální administrátoři — všichni třídní zrádci. Kradou produkt naší poctivé práce a používají jej k financování našeho vlastního útlaku!""
 anarchy.2.t: "Demontáž státu"
 anarchy.3.a: "Jsme silnější dohromady."
 anarchy.3.b: "Mají fascinující přístup k zemědělství."
 anarchy.3.c: "To udělá skvělou propagandu."
 anarchy.3.d: "Anarchisté vytvářejí komunity, které se vyhýbají zisku a přijímají vzájemnou odpovědnost za péči o své fellow lidské bytosti. [SCOPE.sCharacter('anarchist_farmer').GetFullName], nový vůdce [SCOPE.gsInterestGroup('farmer_ig').GetName], povzbuzuje zakládání družstevních farem."
 anarchy.3.f: ""Nemáme potřebu majitelů, šéfů nebo dokonce státu. Spoluprací můžeme poskytnout vše, co potřebujeme, žijeme svobodně a rovně, každý z nás závisí na blahu naší komunity a je zodpovědný za ně.""
 anarchy.3.t: "Vzájemná pomoc"
