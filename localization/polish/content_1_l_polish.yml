 manifest_destiny.1.a: "To byla naše destiny!"
 manifest_destiny.1.d: "Vytrhli jsme kontrolu nad americkým jihozápadem z nelegitimních drápů Mexika. [ROOT.GetCountry.GetName] se nyní rozprostírá od Atlantského po Tichý."
 manifest_destiny.1.f: ""O krásné vlasti snící\nKterá se dívá za roky\nTvé alabastrové města září\nNehledíc na lidské slzy!\nAmeriko! Ameriko!\nBůh ti udělí milost\nA korunuj tvoje dobro bratství\nOd moře ke zářícímu moři!""
 manifest_destiny.1.t: "Mexická cese"
 manifest_destiny.2.a: "Hranice svobody se posouvají!"
 manifest_destiny.2.d: "Poslední zbytky domorodé americké vlády byly potlačeny, což zanechalo pouze dominaci [ROOT.GetCountry.GetName]."
 manifest_destiny.2.f: ""Máme moc, abychom mohli začít svět znovu. Situace podobná té současné se od dob Noe neudála. Narození nového světa je blízko.""
 manifest_destiny.2.t: "Opoziční války"
 manifest_destiny.3.a: "Podporovat komerční lov."
 manifest_destiny.3.b: "Aby armáda pobila bizony."
 manifest_destiny.3.c: "Chraňte stáda bizonů."
 manifest_destiny.3.d: "Lidé [SCOPE.sCountry('native_american_country').GetAdjectiveNoFlag] z [SCOPE.sState('native_american_state').GetName] se spoléhají na bizon pro mnoho svých základních potřeb. Uspokojení zájmů osadníků ve [SCOPE.sState('bison_state').GetName] by prospělo, kdyby byla populace bizonů vyčerpána."
 manifest_destiny.3.f: ""Mnoho tisíc bylo bezohledně a hanebně povražděno každou sezónu bílými lovci a turisty jen pro jejich kožešiny, a v čistě rozmařilém sportu byly jejich obrovské mrtvé těla ponechány hnít a rozkládat se, a jejich vybělené kostry, aby se rozprostřely po pouštích a osamělých pláních.""
