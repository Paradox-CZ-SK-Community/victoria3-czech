 alaska.1.a: "Země nemá žádnou hodnotu, аť ji mají [SCOPE.sCountry('alaska_buyer').GetAdjectiveNoFormatting]."
 alaska.1.b: "[SCOPE.sState('alaska_scope').GetName] může skrývat bohatství."
 alaska.1.d: "[SCOPE.sCountry('alaska_buyer').GetName] nám učinil nabídku na koupi [SCOPE.sState('alaska_scope').GetName]."
 alaska.1.f: ""Jelikož představitel [SCOPE.sCountry('alaska_buyer').GetNameNoFormatting] souhlasí, budeme se nadále zavazovat platit v pokladně [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName], diplomatickému zástupci nebo jinému agentu [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('alaska_seller').GetNameNoFormatting] sedm milionů dvě stě tisíc dolarů v zlatě.""
 alaska.1.f_ru: ""Jako zástupce [SCOPE.sCountry('alaska_buyer').GetNameNoFormatting] se tímto souhlasíme, abychom zaplatili na pokladně v [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName], diplomatickému zástupci nebo jinému zástupci [ROOT.GetCountry.GetRuler.GetHerHis] Veličenstva [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] všech Rusí, sedm milionů dvěstě tisíc dolarů v zlatu.""
 alaska.1.t: "Nabídka na Aljašku"
 alaska.2.a: "Jaké bohatství tato obrovská území skrývají?"
 alaska.2.d: "[SCOPE.sCountry('alaska_seller').GetName] souhlasila s našimi podmínkami. Byla vypracována smlouva o koupi [SCOPE.sState('alaska_scope').GetName]."
 alaska.2.f: ""Zítra, pokud budete chtít, přijdu na oddělení a můžeme uzavřít smlouvu."\n"Proč čekat do zítra, pane Stoeckl? Uzavřeme smlouvu ještě dnes večer!""
 alaska.2.t: "Koupě [SCOPE.sState('alaska_scope').GetName]"
 alaska.3.a: "Budeme pokračovat v diplomacii jinými prostředky."
 alaska.3.b: "Stálo to za pokus."
 alaska.3.d: "Jednání s [SCOPE.sCountry('alaska_seller').GetName] o koupi [SCOPE.sState('alaska_scope').GetName] selhala."
 alaska.3.f: ""Vidíme tedy, že válka není pouze politickým aktem, ale také skutečným politickým instrumentem, pokračováním politického obchodu, uskutečněním téhož jinými prostředky.""
 alaska.3.t: "Neúspěšný nákup [SCOPE.sState('alaska_scope').GetName]"
 alaska.4.a: "Udělat nezbytné úpravy."
 alaska.4.c: "Nemůžeme si takový výdej v tuto chvíli dovolit."
 alaska.4.d: "[SCOPE.sCountry('alaska_seller').GetName] se ocitá v situaci, kdy nemůže chránit svou severoamerickou kolonií [SCOPE.sState('alaska_scope').GetName], a zdá se, že je ochoten prodat toto území za přiměřenou částku."
 alaska.4.f: "\"Zástupce [SCOPE.sCountry('alaska_buyer').GetNameNoFormatting] souhlasí s tím, že zaplatí na pokladně v [SCOPE.sCountry('alaska_buyer').GetCapital.GetCityHubName], diplomatickému zástupci nebo jinému agentovi Jeho [SCOPE.sCountry('alaska_seller').GetRuler.GetHerHis] Veličenstva [SCOPE.sCountry('alaska_seller').GetRuler.GetPrimaryRoleTitle] všech [SCOPE.sCountry('alaska_seller').GetNameNoFormatting], sedm milionů dvě stě tisíc dolarů ve zlatě.\""
