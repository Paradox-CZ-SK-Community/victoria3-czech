 law_dismentling_the_state: "Zbourání státu"
 laws.1.a: "Pro bezpečnou a zabezpečenou společnost."
 laws.1.b: "Takto umírá svoboda."
 laws.1.d: "Náš milovaný [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] se těsně vyhnul pokusu o atentát. Pokusný vrah má vazby na [SCOPE.gsInterestGroup('jedi_scope').GetName], kteří se staví proti novým pravomocím, které by měly být uděleny [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]."
 laws.1.f: "Znepokojující zprávy o neúspěšném pokusu na život [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] se objevily z hlavního města. Provedeno za tmy, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] byl schopen porazit útočníka s pomocí [SCOPE.sCharacter('ruler_scope').GetHerHis] mladého žáka. Hovoříce z postele v nemocnici, [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] řekl [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')], že navzdory ranám, které jistě zanechají celoživotní jizvy, je [SCOPE.sCharacter('ruler_scope').GetHerHis] odhodlání a oddanost silnější než kdy jindy."
