 prostitution.1.d2: "Členové [SCOPE.gsInterestGroup('cda_ig').GetName] v [SCOPE.sState('cda_state').GetName], vedení [SCOPE.sCharacter('cda_ig_leader').GetFullName], požadují řešení vysokých sazeb pohlavních chorob mezi svými muži. Žádají o prosazení zákonů, které umožňují policii zadržovat ženy podezřelé z prostituce v uzavřených nemocnicích na základě toho, že šíří pohlavní choroby."
 prostitution.1.d: "[SCOPE.gsInterestGroup('cda_ig').GetName] v [SCOPE.sState('cda_state').GetName], vedený [SCOPE.sCharacter('cda_ig_leader').GetFullName], požaduje, aby se vláda vyjádřila k prostituci. Požadují prosazení zákonů, které umožní policii zadržovat ženy podezřelé z prostituce v uzavřených nemocnicích na základě toho, že šíří pohlavní choroby."
 prostitution.1.f: ""Tyto padlé ženy jsou urážkou morální slušnosti. Musí být omezeny a léčeny, aby nešířily své hříšné nemoci po celé zemi.""
 prostitution.1.t: "Zákony o nakažlivých chorobách"
 prostitution.2.a: "Zrušit akty."
 prostitution.2.b: "Obnovit zákony."
 prostitution.2.c: "Zrušit zákony v celé zemi."
 prostitution.2.d: "Feministické skupiny vedené [SCOPE.sCharacter('feminist_cda_ig_leader').GetFullName] požadují zrušení zákonů o nakažlivých nemocích ve [SCOPE.sState('feminist_cda_state').GetName]. Odpuzují brutální zacházení s ženami policií a nelidské podmínky v zavřených nemocnicích. I ženy bez jakéhokoli spojení s prostitucí jsou rutinně uvězněny proti své vůli."
 prostitution.2.f: ""Mužská policie na nás klade ruce. Muži nás vyšetřují, manipulují, ošetřují. V nemocnici to opět dělá muž, který se modlí a čte Bibli za nás. Stojíme před magistrátem, který je mužem, a nikdy se nedostaneme z rukou mužů, než zemřeme!""
