 east_india_company_men: "Muži společnosti"
 east_indies.1.a: "Lojální princové udrží mír."
 east_indies.1.b: "Kapitál upevní naši vládu."
 east_indies.1.d: "Velký indický subkontinent byl zcela podřízen [ROOT.GetCountry.GetAdjectiveNoFormatting] vládě. Ty domorodé síly, které kdysi ohrožovaly zabezpečení naší vlády, byly přivedeny na uzdu."
 east_indies.1.f: ""Koloniální vévodství je udržováno spoluprací Společnosti a indickými princemi. Během desetiletí jsme Indům svítili sliby bohatství a prestiže, vojenských hodností a šlechtických titulů. Jejich služba byla odměněna, a získáváním jejich přízně je subkontinent zklidněn.""
 east_indies.1.t: "Silná hranice"
 east_indies.2.a: "Investoři začínají vykazovat zájem."
 east_indies.2.b: "Měli bychom více využívat místní pracovní síly."
 east_indies.2.d: "Ekonomika Indického souostroví byla transformována pod naším pilným vládnutím. S otroctvím a feudalismem zrušenými, jsou naše rozsáhlá území zralá pro vykořisťování prostřednictvím soukromého podnikání."
 east_indies.2.f: ""Hladomory, vzpoury a epidemie byly základním kamenem života pod vládou [ROOT.GetCountry.GetAdjectiveNoFormatting]. Ale jsme odhodláni to změnit; osvobodili jsme sedláky od jejich kvót, takže nejsou nuceni odevzdávat nepatrné hrstky rýže, které potřebují ke krmení svých rodin. Nahrazováním těchto tvrdých regulací soukromým zaměstnáním jsme si jisti, že bohatství bude dolů k místním.""
 east_indies.2.t: "Reformování Indii"
 east_indies.3.a: "Měli bychom je učit dobrým hodnotám [SCOPE.sReligion('indies_religion').GetName]."
 east_indies.3.b: "Toto je země příležitostí."
 east_indies.3.c: "Jsme milosrdní?"
 east_indies.3.d: "Stát [ROOT.GetCountry.GetName] překonal staré koloniální pořádky. Lidé pod naším vedením nyní užívají vysoký životní standart a mají přístup k kvalitnímu vzdělání."
 east_indies.3.f: ""Před padesáti lety by taková politika byla nepředstavitelná. Koloniální administrátoři se zajímali jen o to, co mohli vynutit, obvykle násilím, od nešťastníků, kteří měli smůlu žít v koloniálních hranicích. Můžeme s hrdostí říci, že jsme udělali lépe, že jsme schválili etickou politiku vlády.""
