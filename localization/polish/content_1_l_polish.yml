 warlord_china_events.301.b: "To nedává žádný smysl. Zaměřte se místo toho na legitimizaci státu."
 warlord_china_events.301.d: "Náš velký [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] se vymyslel složité nové ideologie, která má za cíl sjednotit národ. Čerpaje z mnoha zdrojů, je složitá a může být těžké ji předat masám."
 warlord_china_events.301.f: ""Naše slavná nová ideologie je zcela komplexní, kombinující vše, co stojí za to z militarismu, nacionalismu, anarchismu, demokracie, kapitalismu, komunismu, individualismu, imperialismu, universalismu, paternalismu a utopie.""
