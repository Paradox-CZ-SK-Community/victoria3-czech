 communist_elections.1.a: "Tito levicoví lidé jsou zrádci národa."
 communist_elections.1.b: "Tato rétorika je zbytečně alarmující."
 communist_elections.1.c: "Komunistická literatura by měla být zakázána."
 communist_elections.1.d1: "Členové [SCOPE.sParty('anti_leftist_party').GetName] energicky varovali voliče před volební kampaní [SCOPE.sParty('leftist_party').GetName]."
 communist_elections.1.d: "Infiltrovat vedení [SCOPE.sParty('leftist_party').GetName]."
 communist_elections.1.e: "[SCOPE.sParty('leftist_party').GetName] má každé právo šířit své myšlenky."
 communist_elections.1.f: "Nejdříve vezmou dům vašeho šéfa a poděkujete jim za to. Přijmete je jako přislíbeného spasitele a pokloníte se jim. Poté vezmou dům vašeho souseda, a pokusíte se je přesvědčit, řeknete: "ale on je dobrý člověk, znám ho!" a na tom vůbec nezáleží.\n\nPak vezmou vaše auto a pomyslíte si "to je v pořádku, auto stejně nepotřebuji." A uhádnete, co se stane dál? Víš, co se stane dál."
 communist_elections.1.t: "Rudá panika"
 communist_elections.2.a: "Dělníci mají vždy pravdu."
 communist_elections.2.b: "Loajalita k partě je povinná."
 communist_elections.2.c.tt: "Není žádná dělnická strana."
 communist_elections.2.c: "Jiné hlasy by měly být také slyšeny."
 communist_elections.2.d: "S blížícími se volbami do rady vyjádřili pracovníci v celé naší zemi přetěžující preferenci vůči [SCOPE.sParty('unions_party').GetName]."
 communist_elections.2.f: "Pokud nebudeme volit někoho, kdo brání naše hodnoty, proč tedy volit? [SCOPE.sParty('unions_party').GetNameNoFormatting] se postará o naše nejlepší zájmy, a to jen o ně. Kdo jiný se o nás postará? Armáda? Církev? Ti domýšliví, namyšlení ubožáci z [SCOPE.sParty('anti_union_party').GetNameNoFormatting]? Jsem si jistý, že se o ně nezajímám."
 communist_elections.2.t: "Volby v radě"
 communist_elections.2.tt: "Dělnická strana je ve vládě."
 communist_elections.3.a: "[SCOPE.sCountry('socialist_country').GetAdjective] socialisté jsou zde vítáni."
 communist_elections.3.b: "Pokuste se omezit zahraniční vliv při volbách."
 communist_elections.3.c: "Najít a vyhnat všechny infiltrátory."
 communist_elections.3.d: "Strana [SCOPE.sParty('socialist_party').GetName] získává podporu kampaně na volby od [SCOPE.sCharacter('foreign_socialist_leader').GetIdeology.GetName] [SCOPE.gsInterestGroup('foreign_socialist_ig').GetName] v [SCOPE.sCountry('socialist_country').GetName]."
 communist_elections.3.f: ""Takže soudruzi, přijďte se shromáždit,\nA poslední boj postavme,\nInternacionála sjednocuje lidský rod.""
 communist_elections.3.t: "Sociální internacionalismus"
 communist_elections.4.a: "Tolerovat fašistické paramilitární skupiny."
 communist_elections.4.b: "Posílit paramilitární jednotky armádou a policií."
 communist_elections.4.c: "Pokuste se prosadit zákony o potlačení voličů."
 communist_elections.4.d: "Zahnat paramilitární organizace."
 communist_elections.4.desc: "[SCOPE.sCharacter('fascist_leader').GetIdeology.GetName] paramilitární organizace organizované [SCOPE.sParty('fascist_party_scope').GetName] používají násilí a nátlak k zastrašování voličů věrných konkurenčním stranám."
 communist_elections.4.f: "Násilí? Nátlak? Někdo se nedávno podíval do slovníku, co? Pokud jen uvádíme fakta, a lidé na to nemají žádné námětky, proč by tomu mělo být říkáno nátlak? Když vám řeknu, že nebude sněžit, dokud nebude zima, provádím tím také nátlak na počasí?"
