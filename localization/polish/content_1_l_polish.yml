 prostitution.3.b: "Zkuste zakrýt příběh."
 prostitution.3.c: "Naši propagandisté minimalizují dopad."
 prostitution.3.d: "Policie uzavřela notoricky proslulý mužský bordel. Zatčený majitel prozradil, že [SCOPE.sCharacter('scandal_character').GetFullName] je součástí jeho klientely a tato informace uniká do tisku."
 prostitution.3.f: ""Nerozpoznaně ohavný skandál zasáhl [SCOPE.sState('capital_state').GetNameNoFormatting]! Zachycení chlapci byli donuceni přiznat, a [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] hlásí, že jištění o tomto případu brzy vypukne. Dvacet dva mužů je implicováno, modrou krví a jiní, utekli z [ROOT.GetCountry.GetNameNoFormatting].""
 prostitution.3.t: "Skandál v [SCOPE.sState('capital_state').GetName]"
 prostitution.4.a: "Toto chování nemůžeme tolerovat."
 prostitution.4.b: "Použití síly je odůvodněno."
 prostitution.4.d: "Použití extrémní síly se stává stále běžnějším mezi policisty v [SCOPE.sState('police_brutality_state').GetName]. Pracující třída a sociálně uvědomělí lidé se shromažďují proti policii jako instituci."
 prostitution.4.f: ""Týden sotva uplynul, aniž by spáchali nějaký zločin, který by všechny znechutil, kromě magistrátů. Chlapci jsou zraněni jejich zuřivostí, ženy uráženy jejich hulvátstvím; a co brutalita učinila, křivá přísaha popírá a stupidita magistrátů trpí bez trestu. Policajní brutalita se stává jednou z našich nejuctívanějších institucí.""
