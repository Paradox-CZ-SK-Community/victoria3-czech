 production_tech_events.600.f: ""Dostal jsem zbrusu nový sklízecí stroj!"\n"To je fantastické! Myslíte, že bych si ho mohl půjčit, až dokončíte svou sklizeň?"\n"Samozřejmě! Dám vám klíč."\n"Jsem rád, že můžeme pracovat spolu v tak dokonalé harmonii.""
