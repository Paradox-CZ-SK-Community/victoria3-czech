 patagonia.1.a: "Konečně je jih náš."
 patagonia.1.d: "Úspěšně jsme dokončili naši dlouhou kampaň na dobytí jižní Patagonie. Osadníci začínají hledat slibná místa, odkud by založili nová města a vykořisťovali přírodní zdroje regionu."
 patagonia.1.f: ""Mapučové bojovali dlouho a tvrdě po staletí, aby ochránili svou zemi. Nyní konečně byli poraženi, a ta půda patří nám. Vítěz bere kořist. Nyní se musíme pustit do úkolu osídlení a správy toho, co jsme vyhráli.""
 patagonia.1.t: "Dobytí pouště"
 patagonia.2.a: "Měli bychom deeskalovat situaci."
 patagonia.2.b: "Pokud chtějí boj, tak ho dostanou."
 patagonia.2.d: "Zjistili jsme, že naši rivali ve [SCOPE.sCountry('rival_country').GetName] vyzbrojují domorodé [SCOPE.sCountry('patagonia_country').GetAdjectiveNoFormatting] v [SCOPE.sState('patagonia_state').GetName]. To pravděpodobně zkomplikuje naše úsilí o dobytí regionu."
 patagonia.2.f: ""Nativci [SCOPE.sCountry('patagonia_country').GetAdjectiveNoFormatting] nikdy nepřivítali naši přítomnost, ale bez prostředků k účinnému odporu jsme na jejich námitky málo dbali. Přidání [SCOPE.sCountry('rival_country').GetAdjectiveNoFormatting] munice do rovnice přináší děsivou možnost, že se s nimi musíme postavit na stejné úrovni.""
