 central_america.3.a: "Nechte je mít svou nezávislost."
 central_america.3.b: "Budeš litovat tohoto zrazení."
 central_america.3.d: "[SCOPE.sCountry('secession_country').GetName] vyhlásilo své odtržení od [ROOT.GetCountry.GetName]. To vyvolalo další nestabilitu a chaos v zbývajících státech naší křehké unie."
 central_america.3.f: ""[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] podepsal dekret umožňující zbylým státům se odtrhnout, ale to byla nic jiného než formálnost; rozpad naší konfederace byl už realitou. Ale možná to, co bylo, se znovu vrátí, dal-li čas na uzdravení ran dělení.""
