 colonial_ethical_conviction: "Kolonialismus projednán"
 colonization.1.a: "Budou mít svobodu, kterou vyhledávají."
 colonization.1.b: "Nemáme v úmyslu se vzdát [SCOPE.sCountry('colony_scope').GetName]."
 colonization.1.d: "Jak rozmontujeme instituci kolonialismu, lidé [SCOPE.sCountry('colony_scope').GetName] očekávají, že dostanou nezávislost jako součást této ideologické změny."
 colonization.1.f: ""Nemůžete zrušit kolonialismus, aniž byste zrušili kolonialismus! Není dostatečné jen slíbit, že nebudete vytvářet nové kolonie, musíte odstranit svůj odporný stisk od lidí, které jste již zahrnuli do svého tyranského vlivu.""
 colonization.1.t: "Dekolonizace"
 colonization.2.a: "Ulehčit jejich obavy."
 colonization.2.b: "Samozřejmě, že budeme kolonizovat!"
 colonization.2.d: "Politické hnutí [SCOPE.sPoliticalMovement('outsourcing_scope').GetName] se obává, že levná koloniální pracovní síla bude použita k tomu, aby jejich pracovní místa byla zastaralá."
 colonization.2.f: ""Dopadneme všichni do chudobinců, to vím. Jak budeme schopni prodávat naše produkty, když musíme soutěžit bez tisíců akrů neposkvrněné půdy, obdělávané levnou domorodou prací?""
 colonization.2.t: "Koloniální outsourcing"
 colonization.3.a: "Zpomalte, zákon není podepsán ještě!"
 colonization.3.b: "Získáme své zasloužené místo na světové scéně."
 colonization.3.c: "Naložte lodě a odplujte na vzdálené pobřeží!"
 colonization.3.d: "Zpráva, že vláda hodlá prosadit zákon [SCOPE.sLaw('current_law_scope').GetName], vyvolala velké nadšení mezi těmi, kteří touží exploatovat nové a vzdálené země."
 colonization.3.f: ""Zisk a dobrodružství čekají na všechny, kdo jsou dost odvážní, aby s námi vyrazili. Nezkrocený svět na nás čeká, jen nás čeká, aby se postarali o dobrou [ROOT.GetCountry.GetAdjectiveNoFormatting] civilizaci. A pokud se domorodci brání, ujistěte se, že máte svou pušku poblíž.""
 colonization.3.t: "Koloniální nadšení"
 colonization.4.a: "[SCOPE.sLaw('current_law_scope').GetName] je morálně správné."
 colonization.4.b: "Můžeme přiznat některé z jejich bodů."
 colonization.4.d: "Pokračování vlády [SCOPE.sLaw('current_law_scope').GetName] přivedlo etiku kolonialismu do popředí veřejné debaty."
 colonization.4.f: "\"Nemáme právo zasahovat, kontrolovat nebo vykořisťovat. Říkají, že přinášíme 'civilizaci'; přinášíme utrpení a utlačování, podvodíme celé sociálně ekonomické struktury kolonií, abychom sloužili našim sobeckým potřebám.\""
 colonization.4.t: "Etika vykořisťování"
 commercial_bison_hunting: "Obchodní lov bizonů"
 communism.1.a: "Nabídnout vyšší mzdy za jejich práci."
 communism.1.b: "Dejte posledním otrokářům jejich hrůzy."
 communism.1.c: "Zaručit lepší podmínky pro dělníky."
 communism.1.d: "Neustoupíme!"
 communism.1.desc: "Sociální myšlenky se šíří [ROOT.GetCountry.GetName], vláda [ROOT.GetCountry.GetRuler.GetLastName] určila, že musí být zvážena drastická ústupky, aby se zastavil její pokrok. Existuje dostatečný tlak na rychlou změnu politiky."
 communism.1.f: ""Proletariát všude přijímá hrozivý postoj a začíná počítat řady svých nepřátel, kteří jsou počtem mnohem slabší než on sám, a požadovat zrealizování svých práv. Všichni lidé jsou naplněni jakýmsi předtuchou a každý, jehož životní orgány nejsou paralyzovány, se s chvějícími se obavami dívá na blížící se budoucnost, která vysloví slovo vykoupení.""
 communism.1.t: "Svět k vybojování"
 communism.2.a: "Vanguardní strana povede cestu!"
 communism.2.b2: "Veškerá moc sovětům!"
 communism.2.b: "Veškerá moc radám!"
 communism.2.c: "Žádní bohové! Žádní páni! Anarchie navždy!"
 communism.2.d: "Dělníci [ROOT.GetCountry.GetName] konečně svrhnuli buržoazní vládu a ustanovili republiku se shromážděním. Ale je zde stále daleko více práce, jakmile socialismus byl skutečně dosažen."
 communism.2.f: ""Dokud lidská pracovní síla a, a tím pádem, samotný život, zůstávají artikly prodeje a nákupu, vykořisťování a loupeže, princip 'svatosti lidského života' zůstává hanebnou lží, pronesenou s cílem udržet utlačované otroky v jejich řetězech.""
 communism.2.t: "Pracující republika"
 communism.3.a: "Loajalita musí být naprosto zaručena."
 communism.3.b: "Hrají důležitou roli."
 communism.3.d: "Reakční prvky uvnitř [SCOPE.gsInterestGroup('new_vanguard_ig').GetName] byly konečně propuštěny. Můžeme být ujištěni, že jejich nový vůdce, [SCOPE.sCharacter('new_vanguard_leader').GetFullName], bude věrný státu a socialismu."
 communism.3.f: ""Diktatura proletariátu, tj. organizace vanguardy utlačovaných jako vládnoucí třídy ke zchladění utlačitelů, nemůže vést pouze k expanze demokracie. Musí uvalit sérii restrikcí na svobodu utlačovatelů, vykořisťovatelů, kapitalistů.""
 communism.3.t: "Vanguard postoupí"
 communism.4.a: "Matka anarchie miluje své syny."
 communism.4.d: "[ROOT.GetCountry.GetName] se rychle stává anarchistickou utopií. Chudoba byla úplně eliminována a bez třídní společnost založená na vzájemné pomoci se ujímá."
 communism.4.f: ""Jiná koncepce společnosti je v procesu formování. Pod jménem Anarchie se snaží o co nejúplnější rozvoj individuality spojený s nejvyšším rozvojem dobrovolné asociace ve všech jejích aspektech, ve všech možných stupních, pro všechny představitelné cíle."
 communism.4.t: "Dobytí chleba"
 communism.5.a: "Neloajalita je zrada."
 communism.5.d: "Reakční prvky v politickém prostředí byly téměř zcela eradikovány nebo potlačeny. Vkůpní strana vládne nad všemi."
 communism.5.f: ""Strana je avantgardní třídou a jejím úkolem je vést masy a ne pouze odrážet průměrnou politickou úroveň mas.""
 communism.5.t: "Velký čistka"
 communism.6.a: "Na takových základech je socialismus vybudován."
 communism.6.d: "Komunistická vláda splnila svůj slib rozšířit veřejné instituce. Všichni [ROOT.GetCountry.GetMarket.GetCustom('ADJ_yy')] občané mají zaručený přístup ke zdravotní péči, sociálnímu zabezpečení, vzdělání a bezpečnému pracovnímu místu."
 communism.6.f: ""Každý podle svých schopností, každému podle jeho potřeb. Toto je základní princip komunistické společnosti a základní princip pro náš mladý stát. Jsme zářným příkladem toho, co lidstvo může dosáhnout společnou prací pro společné dobro.""
 communism.6.t: "Naše revoluce"
 communism.7.a: "Inspirující!"
 communism.7.b: "Radikální!"
 communism.7.d: "[SCOPE.sCharacter('popular_socialist_leader').GetFullName] ze [SCOPE.gsInterestGroup('popular_socialist_ig').GetName] rychle získává popularitu mezi lidmi. Radikální socialistická zpráva o rovnosti, kterou [SCOPE.sCharacter('popular_socialist_leader').GetSheHe] hlásá, se ukazuje být obzvlášť atraktivní pro nižší třídy."
 communism.7.f: ""Soudruzi, čas na akci je nyní! Proč bychom se měli lopotit v bídě, zatímco šéf bohatne a tuční na našich pracích? Proč by měly skrovné peníze, které vyděláme, jít chamtivému pronajímateli, který nám říká, že bychom měli být vděční za naše bídné chatrče?""
 communism.7.t: "Sociální demagog"
 communism.8.a: "Za vlast!"
 communism.8.d: "[SCOPE.sCharacter('red_army_general').GetFullName] reorganizoval [SCOPE.gsInterestGroup('red_army_ig').GetName] na [ROOT.GetCountry.GetAdjectiveNoFormatting] Rudou armádu. Vojenské síly jsou nyní oddány obraně diktatury proletariátu."
 communism.8.f: "Mezinárodní revoluce nebude vyhraná žvaněním politiků, ale bude vyhraná silou zbraní. Všichni buržoazie světa se sjednotili proti nám, nepřátelé proletariátu jsou všudypřítomní. Rudá armáda je jedinou silou stojící mezi přežitím a vyhlazením."
 communism.8.t: "Rudá armáda"
 communism.9.a: "Šťastný pracovník je loajálním pracovníkem."
 communism.9.b: "[SCOPE.sState('coop_state').GetName] je skvělé místo k životu."
 communism.9.d: "Pracovníci [SCOPE.sState('coop_state').GetName] vedou úspěšnou družstevní firmu v [SCOPE.sBuilding('coop_building').GetName]. Žijí šťastné, produktivní a prosperující životy."
 communism.9.f: "V pracovní kooperativě jsou výrobní prostředky vlastněny samotnými pracovníky. Pracoviště je demokratické, samostatně řízené a kolektivně vlastněné svými členy. Všichni se podílejí na ziscích, takže pracovníci mají vysoký zájem na úspěchu podnikání. Dobro jednoho je dobrem všech."
 communism.9.t: "M prostředí produkce"
