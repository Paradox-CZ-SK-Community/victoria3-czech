 dreadnought_hoax.1.a: "Zatknout je okamžitě!"
 dreadnought_hoax.1.b: "Bunga bunga."
 dreadnought_hoax.1.d: "[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] hlásí, že skupina podvodných akademiků se převlekla za návštěvní členy [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting] královské rodiny. Úředníci na [SCOPE.sState('hoax_state').GetName] [SCOPE.sBuilding('hoax_building').GetName] uvěřili klamu a nabídli jim prohlídku flotily. Incident způsobil obrovské ponížení [SCOPE.gsInterestGroup('navy_ig').GetName]."
 dreadnought_hoax.1.f: ""Přítomní důstojníci přivítali podvodníky s čestnou čestnou stráží a, nemajíce žádný přehled o [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting] zvycích či módě, nebyli schopni proniknout maskou a vztyčili [SCOPE.sCountry('haox_country_2').GetAdjectiveNoFormatting] vlajku omylem. Poté podvodníci začali mluvit v nesmyslech a provádět zfalšované [SCOPE.sCountry('hoax_country').GetAdjectiveNoFormatting] rituály, aby požehnali flotile.""
 dreadnought_hoax.1.t: "Falošný bitevní loď"
 dt_society_events.1.a: "Teze, antiteze, syntéza!"
 dt_society_events.1.b: "Vyšetřovat dialektický materialismus."
 dt_society_events.1.c: "Potřebujeme pragmatičtější přístup."
 dt_society_events.1.d: "Zajištění financování pro filozofické katedry ve všech našich institucích vyššího vzdělávání. [SCOPE.sBuilding('philosophy_department').GetName] v [SCOPE.sState('university_state').GetName] se rozhodla zaměřit toto financování na pokrok hegelovských dialektik."
 dt_society_events.1.f: ""Teď, když jsme většinou usazeni, můžeme začít. Všechno, co děláte na této instituci, začíná a končí tímto portmanteau: 'philo', což znamená lásku k, a 'sophia', což znamená moudrost. Láska k učení a myšlení je tím, čím je filozofie. Základem filozofie je pohled, podle kterého vnímáme život, svět, všechno v podstatě. Nemůžeme vás nutně naučit, jak dělat konkrétní úkol zde. Co můžeme udělat, je naučit vás, jak se učit a jak myslet o učení na vlastní pěst.""
 dt_society_events.1.t: "Oddělení filozofie"
 dt_society_events.2.a: "Konečně, umění, s kterým se můžeme všichni ztotožnit."
 dt_society_events.2.b: "Můžeme zachytit realitu ještě přesněji?"
 dt_society_events.2.c: "Svět je temný a všední."
 dt_society_events.2.d: "[SCOPE.sBuilding('art_building').GetName] ve [SCOPE.sState('art_state').GetName] se stal hlavním centrem realistického hnutí, produkující některé z nejlepších děl naší generace."
 dt_society_events.2.f: "Realismus znázorňuje svět tak, jak je, s podoklady a vším, namísto světa, jak bychom si přáli, aby byl. Snaží se být pravdivý nejen k tomu, jak objekty vypadají na oko, ale také k každodenním zkušenostem obyčejných lidí."
 dt_society_events.2.t: "Realistické hnutí"
 dt_society_events.3.a: "Společnost by měla být řízena filozofickými králi."
 dt_society_events.3.b: "Moderní instituce by měly používat moderní metody."
 dt_society_events.3.c: "Formalizovat lékařskou profesi."
 dt_society_events.3.d: "Pan [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetHerselfHimself] oficiálně otevřel [SCOPE.sBuilding('university_building').GetName] v [SCOPE.sState('university_state').GetName]. Akademie se začíná rozvíjet v [ROOT.GetCountry.GetName]."
 dt_society_events.3.f: "Filozofie je nejvyšší povolání lidstva. Skrze filozofii můžeme pochopit samotné základy metafyziky, podstatu božského a esenci ctnosti. Je rozumné, že pouze ti nejosvícenější hledači moudrosti jsou způsobilí držet moc."
 dt_society_events.3.t: "Vysoké učení"
 dual_monarchy.1.a: "Rakousko a Maďarsko jsou spojeny."
 dual_monarchy.1.b: "Musíme přijmout kompromis."
 dual_monarchy.1.c: "Rakousko bude navždy rakouské!"
 dual_monarchy.1.d2: "Situace v Maďarsku dosáhla bodu varu. Pokud nedáme [SCOPE.sCulture('hungarian_culture').GetCustom('CUL_ADJ_yym')] lidem rovný podíl v [ROOT.GetCountry.GetAltAdjectiveNoFormatting('ii')], riskujeme otevřenou vzpouru."
 dual_monarchy.1.d: "Dohodli jsme se s [SCOPE.sCulture('hungarian_culture').GetCustom('CUL_ADJ_yym')|l] lidem. Po staletích nevyvážené vlády budou nyní hrát rovnocennou roli v rakousko-uherském státě."
 dual_monarchy.1.f: ""Kdyby jen [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] mohl rozumet, [ROOT.GetCountry.GetRuler.GetSheHe] by pochopil, že unie Rakouska a Uherska prospěje oběma stranám. Rakousko může být ujištěno, že maďarské elity, nyní spokojené s jejich postavením na dvoře, budou loajálně sloužit Impériu.""
