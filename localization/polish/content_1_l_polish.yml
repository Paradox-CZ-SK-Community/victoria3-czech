 ethiopia.1.d: "Malý šlechtic z rodu Šalomounových rychle vzrostl na moc a popularitu. Právně prohlášen za psance, pokořil každou armádu, která se proti němu postavila, a nyní se snaží uchopit trůn [ROOT.GetCountry.GetName] silou."
 ethiopia.1.f: "Legenda o zbojníkovi, který okrádá bohaté a dává chudým, je tak stará jako čas, a tento zlou Prince ji ztělesňuje. Okraden o své vznešené dědictví, muž narozený jako Kassa Hailu vybudoval nejen armádu, ale také srdce svých následovníků."
