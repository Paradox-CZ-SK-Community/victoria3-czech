 autocracy.1.b: "Lidé [SCOPE.sCulture('primary_culture_scope').GetName] jsou nejvyšší."
 autocracy.1.c: "[SCOPE.gsInterestGroup('church_scope').GetName] nám ukazuje cestu."
 autocracy.1.d: "Státní politika náboženství, autokracie a národnosti se stala všeobecnou ideologií [ROOT.GetCountry.GetAdjective] lidí. Existuje málo těch, kdo se odváží zpochybnit absolutní moc [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]."
 autocracy.1.f: ""Ve státě, kde je láska k [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] a oddanost trůnu založena na národních rysech lidu, kde jsou zákony vlasti a pevnost v správě, veškeré úsilí zlé vůle zůstane marné a šílené.""
 autocracy.1.t: "Oficiální národnost"
 autocracy.2.a: "Nechte je být, nepředstavují žádnou hrozbu."
 autocracy.2.b: "Nesouhlas je nutné trestat."
 autocracy.2.d: "Tajné skupiny akademiků ve [SCOPE.sState('secret_societies_state').GetName] plánují proti státu v zájmu mylného cíle [SCOPE.gsInterestGroup('secret_society_ig').GetName]."
 autocracy.2.f: "\"Našli jsme vaše rouhačské a zrádné knihy. Vaše letáky. Obchody, které jste používali jako kryt. Vaše domy. Místa schůzek, která jste si mysleli, že jste udrželi v tajnosti. Všichni jsme je položili na plamen. K tomu, co zbývá, je vaše vyznání.\""
 autocracy.2.t: "Tajné společnosti"
 autocracy.3.a: "Naplňte je loajalitou k státu."
 autocracy.3.b: "Odpusťte se nečistým myšlenkám."
 autocracy.3.d: "[SCOPE.gsInterestGroup('church_scope').GetName] ve [SCOPE.sState('religious_serfs_state').GetName] ujišťují [SCOPE.sPop('religious_serf_pop').GetName], že navzdory tvrdým podmínkám jejich života slouží většímu dobru národa [ROOT.GetCountry.GetAdjective]. Nevolníci budou odměněni v záhrobí za své služby."
 autocracy.3.f: ""Blahoslavení tiší,\nneboť oni zdědí zemi,\nBlahoslavení ti, kdo lační a žízní po spravedlnosti\nneboť oni budou nasyceni,\nBlahoslavení milosrdní\nneboť jim bude projeveno milosrdenství." \n\n–#italic Kázání na hoře#!, Matouš 5: 5-7"
