 major_railways.1.b: "Všichni nastupte!"
 major_railways.1.d: "Rozsáhlá železniční síť nyní spojuje [SCOPE.sState('moscow_scope').GetName] a [SCOPE.sState('siberia_end_scope').GetName]. Bohatství Sibiře je naše na dosah!"
 major_railways.1.f: "To je triumf pro [ROOT.GetCountry.GetAdjectiveNoFormatting] národ. [ROOT.GetCountry.GetAdjectiveNoFormatting] vlaky budou převážet [ROOT.GetCountry.GetAdjectiveNoFormatting] uhlí, [ROOT.GetCountry.GetAdjectiveNoFormatting] síru a [ROOT.GetCountry.GetAdjectiveNoFormatting] železo napříč rozlehlou Eurasii!"
