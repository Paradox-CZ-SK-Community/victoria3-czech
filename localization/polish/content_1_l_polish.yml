 german_unification.1.a: "Státníci odpovědní jsou národními hrdiny."
 german_unification.1.b: "Svět se dozví o našem úspěchu."
 german_unification.1.d1: "S [ROOT.GetCountry.GetName] je nyní považován za jedinou realistickou alternativu pro německou unifikaci, mnoho severoněmeckých států se rozhodlo připojit k našemu praporu. Naděje jsou vysoké, že to brzy povede k federaci všech Němců."
 german_unification.1.d2: "S [ROOT.GetCountry.GetName] nyní viděným jako jedinou realističtější možností pro německou unifikaci, mnohé jiho-německé státy se rozhodly připojit k naší vlajce. Naděje jsou vysoké, že to brzy povede k federaci všech Německ."
 german_unification.1.f: "Od roztroušených feudálních států Svaté říše římské až po chaos Napoleonova odkazu, Německo nikdy nebylo skutečně sjednoceno. Co [ROOT.GetCountry.GetAdjectiveNoFormatting] stát dnes dosáhl, je krok k nemožným a nevyhnutelným."
 german_unification.1.t: "Německé vedení"
 german_unification.2.a: "Za Německo!"
 german_unification.2.b: "Naše suverenita je nedotknutelná."
 german_unification.2.d: "Když je [SCOPE.sCountry('german_unification_candidate').GetName] nyní považován za jedinou realistickou možnost pro německou unifikaci, mnoho menších německých států se rozhodlo připojit k jejich praporu. Měli bychom se vzdát naší nezávislosti ve jménu větší německé jednoty?"
 german_unification.2.f: ""Připojením se k této konfederaci s [SCOPE.sCountry('german_unification_candidate').GetNameNoFormatting] můžeme vzdát [ROOT.GetCountry.GetAdjectiveNoFormatting] suverenity, ale tím zároveň pomáháme zajistit německou suverenitu. Duch doby je nepopiratelný; německý lid touží po jednotě a [SCOPE.sCountry('german_unification_candidate').GetAdjectiveNoFormatting] se zdá být ten, kdo to uskuteční. Stavět se proti sjednocení německého lidu by byla čirá pošetilost." # todo: CHANGED
 german_unification.2.t: "Konfederace s [SCOPE.sCountry('german_unification_candidate').GetName]"
 german_unification.3.a: "Jmenovat Bismarcka kancléřem."
 german_unification.3.b: "Realpolitik není správná politika."
 german_unification.3.d: "Urozený s názvem [SCOPE.sCharacter('bismarck_scope').GetFullName] vynikl mezi [ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('junkers').GetName]. Podporuje německou národní jednotu a politický pragmatismus, nabízí své služby státu."
 german_unification.3.f: ""Brzy budu nucen převzít vedení [ROOT.GetCountry.GetAdjectiveNoFormatting] vlády. Moje první starost bude reorganizace armády, s pomocí nebo bez pomoci Landtagu. Jakmile bude armáda uvedena do takového stavu, aby vzbuzovala úctu, využiju první nejlepší záminky k vyhlášení války proti Rakousku, rozpuštění německého sněmu, podrobení menších států a zajištění národní jednoty pro Německo pod [ROOT.GetCountry.GetAdjectiveNoFormatting] vedením.""
 german_unification.3.t: "Železný kancléř"
 german_unification.4.a: "Dejte pozdrav [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 german_unification.4.b: "To je vítězství pro německý národ."
 german_unification.4.d: "Nepřetržité úsilí státníků a vojáků bylo odměněno; Německo se sjednotilo do jednoho státu."
 german_unification.4.f: "Skrze krev a železo, skrze diplomacii a důvtip, je Německo sjednoceno. Je to den triumfu a reflexe. Jak se budoucnost odvíjí, německý stát zcela jistě sehraje vedoucí roli v určování osudu lidstva."
 german_unification.4.t: "Německá unifikace"
 german_unification.5.a: "Důležité časy jsou před námi."
 german_unification.5.d1: "Ideály nacionalismu a národní unifikace získaly mnoho stoupenců po celém Německém spolku. Hledají mocnější německé síly, jako jsme my, v naději, že budeme hájit zájmy německé jednoty na širší evropské scéně."
 german_unification.5.d2: "Ideály nacionalismu a národní unifikace získaly mnoho podporovatelů po celé Německé konfederaci. Dívají se na mocné německé mocnosti jako [SCOPE.sCountry('german_unifier_candidate').GetName] v naději, že budou hájit věc německé jednoty na větší evropské scéně."
 german_unification.5.d3: "Ideály nacionalismu a národní unifikace získaly mnoho stoupenců po celém Německém spolku. Bez jasné vedoucí síly mezi německými státy zůstává nejisté, kdo by mohl hájit zájmy německé jednoty na širší evropské scéně."
 german_unification.5.f: ""Německá konfederace? Konfederace je vtip, relikvie dávné éry, cizí nařízení! Aby Němci prospívali a zaujmuli své zasloužené místo v Evropě, musíme mít skutečný německý národ!""
