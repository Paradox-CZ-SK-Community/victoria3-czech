 victoria.1.a: "Ať žije královna!"
 victoria.1.d2: "Král je mrtev. S vzestupem jeho mladé neteře [SCOPE.sCharacter('queen_victoria').GetFirstName] na trůn se království raduje. Ať jí vládne!"
 victoria.1.d: "Král je mrtev. S vzestupem jeho mladé neteře [SCOPE.sCharacter('queen_victoria').GetFirstName] na trůn se království raduje a koruna Hannoveru přechází mimo britskou kontrolu. Ať jí vládne!"
 victoria.1.f: ""Jelikož se stalo, že mě prozřetelnost postavila na tuto pozici, budu se snažit co nejvíce splnit svou povinnost vůči své vlasti.""
 victoria.1.t: "Korunovace královny Victorie"
