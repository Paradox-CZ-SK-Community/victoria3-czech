 bic_breakup.1.d: "Bez kormidla a bez podpory koloniálního vládce, [ROOT.GetCountry.GetName] je na pokraji kolapsu. Zdá se, že vláda [SCOPE.sCulture('british_culture').GetName] je na konci."
