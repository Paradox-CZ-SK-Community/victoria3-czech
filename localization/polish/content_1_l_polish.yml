 wedding.1.d: "Národ oslavuje manželskou unii [SCOPE.sCharacter('royal_marriage_character').GetHerHis] Jeho nejskvělejší Majestáty [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('royal_marriage_character').GetFirstName] a okouzlující [SCOPE.sCharacter('royal_marriage_character').GetCustom('wedding_son_daughter')] [SCOPE.sCharacter('foreign_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('foreign_ruler').GetFirstName] z [SCOPE.sCountry('marriage_country').GetName]."
 wedding.1.f: ""Dnes byla vykonána nejvýznamnější ceremonie svatby [SCOPE.sCharacter('royal_marriage_character').GetHerHis] Jeho nejžhavější Majestáty [SCOPE.sCharacter('royal_marriage_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('royal_marriage_character').GetFirstNameNoFormatting] v [SCOPE.sState('capital_scope').GetCityHubName]. Není divu, že tyto okolnosti přiměly lid této země, kteří jsou přirozeně a vnitřně loajální, pozastavit své běžné činnosti, aby se zapojili do oslav a veřejně demonstrovali svou přízeň k trůnu.""
