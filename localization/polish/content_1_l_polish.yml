 britain_monarchy.1.a: "Bože, chraň krále!"
 britain_monarchy.1.d: "Král zemřel. S nástupem jeho syna [SCOPE.sCharacter('george_v_relevant_ruler').GetFirstName] se království raduje. Ať dlouho kraluje!"
 britain_monarchy.1.f: ""Ztratil jsem svého nejlepšího přítele a nejlepšího otce..." \n"Nikdy jsem s ním neměl špatné slovo." \n"Jsem zlomený srdcem a přemožený žalostmi, ale Bůh mi pomůže v mých povinnostech a drahá May mi bude útěchou, jak vždy byla." \n"Ať mi Bůh dá sílu a vedení v těžkém úkolu, který mi byl svěřen.""
 britain_monarchy.1.t: "Korunovace krále Jiřího V"
 british_raj_decision: "Proklamovat britský Raj"
 british_raj_decision_desc: "Špatné řízení Východoindické společnosti trvalo příliš dlouho. Musíme zabezpečit naši vládu nad subkontinentem přímějšími prostředky."
 bumbling_incompetence_serial_killer: "Zabiják: Nešikovná neschopnost"
 bureaucracy.1.a: "Současní státní úředníci si mohou ponechat svá místa."
 bureaucracy.1.b: "Nepřijatelné! Vraťte se k práci."
 bureaucracy.1.c: "Tajná policie je udrží na uzdě."
 bureaucracy.1.d: "Veřejná správa, v současnosti vedená [SCOPE.gsInterestGroup('bureaucrat_class').GetName], záměrně zpomaluje vládu vytvářením zbytečné administrativy. Požadují, aby byly jejich zaměstnání chráněna podle zákona [SCOPE.sLaw('current_law_scope').GetName]."
 bureaucracy.1.e: "Využijte tuto příležitost k vyškolení jejich náhrady."
 bureaucracy.1.f: ""Rád bych pomohl, ale bohužel byl tento požadavek označen pouze dvakrát. Budete muset podat stížnost regionálnímu ombudsmanovi, který je momentálně velmi zaneprázdněn optimalizací našeho nového podávacího systému. Očekávejte rychlou odpověď během šesti až osmi měsíců.""
 bureaucracy.1.t: "Byrokracie"
 bureaucracy.2.a: "Očividně [SCOPE.sLaw('current_law_scope').GetName] je správná politika."
 bureaucracy.2.b: "[SCOPE.gsInterestGroup('bureaucrat_class').GetName] odvedli špatnou práci."
 bureaucracy.2.c: "Podporovat [SCOPE.gsInterestGroup('meritocracy_ig').GetName], aby se připojili k veřejné službě."
 bureaucracy.2.d: "Nová hlídka [SCOPE.gsInterestGroup('meritocracy_ig').GetName] byrokratů převyšuje [SCOPE.gsInterestGroup('bureaucrat_class').GetName] ve všech aspektech jejich práce. To je velmi povzbudivé znamení pro účinnost [SCOPE.sLaw('current_law_scope').GetName]."
 bureaucracy.2.f: ""Myslí si, že jen proto, že se narodili se stříbrnou lžičkou v ústech, si zaslouží nejdůležitější místa. Ale jejich privilegium a nárok je dělají línými, nepotistickými a arogantními. My jsme naproti tomu museli pracovat pro vše, co máme a za neúspěch jsou skutečné následky. Povýšení by mělo být založeno pouze na zásluhách, nikoli na narození.""
 bureaucracy.2.t: "Meritokracie"
 bureaucracy.3.a: "Nebudeme šetřit na výdajích."
 bureaucracy.3.b: "To potrvá tak dlouho, jak to bude potřebné."
 bureaucracy.3.c: "Vyřešme to."
 bureaucracy.3.d: "Naše úsilí o schválení zákona [SCOPE.sLaw('current_law_scope').GetName] narazila na několik klasických byrokratických překážek. Debaty se točí kolem tak vznešených otázek, jako je správný tvar skladových skříněk."
 bureaucracy.3.f: ""Dobře, rychle, levně. Dostanete dvě.""
 bureaucracy.3.t: "Byrokratický boj"
 cable_street.1.a: "Musíme chránit jejich právo na pochod."
 cable_street.1.b: "Ať bojují, nebudeme zasahovat."
 cable_street.1.c: "Zakázat shromáždění."
 cable_street.1.d: "[SCOPE.sCharacter('fascist_leader').GetFullName] a [SCOPE.sParty('fascist_party').GetName] plánují velkou demonstraci v [SCOPE.sState('fascist_rally_state').GetName]. Očekávají vášnivý odpor od anti-fasistických skupin, které jsou volně organizovány pod vlajkou [SCOPE.gsInterestGroup('antifa_ig').GetName]."
 cable_street.1.f: ""Člověče, barricády! Dolů s fašisty! Neprojdou!""
 cable_street.1.t: "Bitva u [SCOPE.sState('fascist_rally_state').GetCityHubName]"
 can_aus.1.a: "Bůh uchovej [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle]!"
 can_aus.1.d: "[SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetFullName] podepsal zákon o konfederaci mezi [ROOT.GetCountry.GetName] a [SCOPE.sCountry('canada_annex_scope').GetName]. To znamená velké vítězství v našem cíli sjednotit celou Kanadu."
 can_aus.1.f: "S každým podepsaným a razítkovaným dokumentem se blížíme k vybudování národa. Kolonie si ne vždy rozumí, ale lidé Kanady jsou rozhodnuti v této záležitosti pokračovat."
 can_aus.1.t: "Konfederační pakt s [SCOPE.sCountry('canada_annex_scope').GetName]"
 can_aus.2.a: "Bůh chraň [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]!"
 can_aus.2.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] podepsal zákon o konfederaci mezi [SCOPE.sCountry('canada_scope_1').GetName] a [SCOPE.sCountry('canada_scope_2').GetName]. To je velké vítězství v našem cíli sjednotit celou Kanadu."
 can_aus.2.t: "Sjednocení [SCOPE.sCountry('canada_scope_1').GetName] a [SCOPE.sCountry('canada_scope_2').GetName]"
 can_aus.3.d: "Inkoust se ani nevysušil na zákoně o unifikaci, než se naši byrokraté a politici pustili do integrace [SCOPE.sCountry('canada_annex_scope').GetName]. S požehnáním [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('canada_overlord_ruler').GetFullName] jsme o krok blíž k federaci Austrálie."
 can_aus.3.f: "Byrokracie, jak se říká, se rozšiřuje, aby splnila potřeby rostoucí byrokracie. Alespoň v tomto případě to slouží ušlechtilému účelu; vznik australského národa je na spadnutí. Podporováni koloniálním úřadem, místními správami a především vůlí australského lidu nemůžeme v našem úsilí selhat."
 can_aus.4.d: "Inkoust se na zákoně sjednocení ještě ani neuschl, když naši byrokrati a politici začali pracovat na integraci [SCOPE.sCountry('canada_scope_1').GetName] s [SCOPE.sCountry('canada_scope_2').GetName]. S požehnáním [SCOPE.sCharacter('australia_overlord_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('australia_overlord_ruler').GetFullName] jsme o krok blíže k federaci Austrálie."
 can_aus.5.a: "Skutečný sever silný a svobodný!"
 can_aus.5.d: "Unifikace Kanady je kompletní. Různé koloniální vlády byly integrovány do jedné, pod administrativou [ROOT.GetCountry.GetName] a s nadšeným souhlasem [SCOPE.sCountry('canada_overlord_country').GetName]."
 can_aus.5.f: "Sen o sjednocené Kanadě byl konečně realizován. Z malých začátků jako malá kolonie na rozsáhlém a neznámém severu se osídlenci vyvinuli a adaptovali. Stali se národem. Vybudovali si národ."
 can_aus.5.t: "Kanadská konfederace"
 can_aus.6.d: "Unifikace Kanady byla dokončena. Různé koloniální vlády byly integrovány do jedné, pod správou [SCOPE.sCountry('canada_country').GetName] a s nadšeným souhlasem [ROOT.GetCountry.GetName]."
 can_aus.7.a: "Postupujte spravedlivě Austrálie!"
 can_aus.7.d: "Kolonie Austrálie byly konsolidovány do jedné vlády pod vedením [ROOT.GetCountry.GetName]. [SCOPE.sCharacter('canada_overlord_ruler').GetPrimaryRoleTitle] z [SCOPE.sCountry('canada_overlord_country').GetName] oficiálně poblahopřál australskému lidu."
 can_aus.7.f: "Dnes začíná australský národ. Země Down Under byla velkou výzvou pro své první osídlence, plná zuřivých rostlin a zvířat, nepřátelských a mužských. Ale skrze vynalézavost, odhodlání a víru jsme tuto drsnou zemi zkrocili."
 can_aus.7.t: "Kanadská federace"
 can_aus.8.d: "Kolonie Austrálie byly konsolidovány do jedné vlády pod vedením [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] oficiálně poblahopřál [SCOPE.sCharacter('canada_country_ruler').GetPrimaryRoleTitle] z [SCOPE.sCountry('canada_country').GetName] za vedení snah o integraci."
 can_unified_canada: "Kanadská konfederace"
 canada_settlement_mod: "Osídlení západního Kanady"
 canada_test_modifier: "Kanadský sjednotitel"
 canada_unite_can: "Konfederovaný Kanada"
 canada_unite_can_desc: "Sen o kanadské konfederaci musí být splněn. Tím, že se staneme ekonomicky dominantními nad našimi sousedními koloniemi při zachování dobrých vztahů s centrální vládou, můžeme navrhnout anexe jednoho z našich sousedů."
 canada_unite_gbr: "Konfederující Kanada"
 canada_unite_gbr_desc: "Přejeme si, aby byly všechny kanadské kolonie sloučeny do jedné a aby vznikl kanadský národ. Abychom toho dosáhli, musíme přesvědčit místní koloniální administrativy, že sjednocení je v jejich nejlepším zájmu."
 canal_events.100.a: "Učiníme vhodnou nabídku."
 canal_events.100.b: "Nátlak je nejjednodušší formou přesvědčování."
 canal_events.100.c: "Vybudujeme kanál!"
 canal_events.100.d: "Náš průzkum Suezské šíje je dokončen: bylo by možné vybudovat kanál spojující Středozemní moře a Rudé moře. Dále musíme získat pozemky od [SCOPE.sCountry('suez_owner').GetName]."
 canal_events.101.d: "Náš průzkum panamské šíje je dokončen. Potvrdili jsme, že by bylo možné vybudovat kanál spojující Atlantský a Tichý oceán. Dále musíme získat půdu od [SCOPE.sCountry('panama_owner').GetName]."
