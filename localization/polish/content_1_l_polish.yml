 meiji.1.a: "Průmyslová síla nás provede."
 meiji.1.b: "Musíme se obrátit na intelektuály."
 meiji.1.d: "[SCOPE.gsInterestGroup('shogunate_ig').GetName] padl z mocnosti a [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] obnovil politickou primární moc monarchie. Tento významný okamžik znamená konec staletí vlády šógunátu v [ROOT.GetCountry.GetName], a oznámí novou éru modernizace a reforem. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] si musí pečlivě vybírat své politické spojence."
 meiji.1.f: "Bývalý šógun se s respektem a ostudou klaní, jak předává své sídlo a místo moci, mocný Edo hrad, obnovenému císaři. Renovace se mají začít okamžitě; starý hrad bude nahrazen slavnostním císařským palácem. I když exteriér bude vypadat téměř stejně jako bývalý císařský rezidenci v Kjótu, císař plánuje sloučit bohaté dekorativní tradice Japonska se zvláštními západními módami. Možná metafora pro budoucí tvar Japonska."
 meiji.1.t: "Obnova [ROOT.GetCountry.GetCustom('JAP_historical_emperor')]"
 meiji.13.a: "Musíme se přizpůsobit našim novým okolnostem."
 meiji.13.d: "Donucen být otevřen světu, [ROOT.GetCountry.GetName] nyní musí čelit hospodářskému zásahu jiných mocností. Autorita klanu [SCOPE.sCharacter('shogun_scope').GetLastName] a [SCOPE.gsInterestGroup('shogunate_ig').GetName] byla tedy silně narušena."
 meiji.13.f: "Změny větru času hučí na naše dveře a k zachování našeho zřízení musíme ohnout a otevřít je rozmarům světa."
 meiji.13.t: "Otevření Japonska"
 meiji.2.a: "Říše [ROOT.GetCountry.GetAdjectiveNoFormatting] povstane."
 meiji.2.b: "Budeme potřebovat mocné přátele, neboť si vyrobíme mocné nepřátele."
 meiji.2.c: "Železnice jsou klíčem k našemu budoucímu úspěchu."
 meiji.2.d: "Reformovaná armáda, otevřená a uznávaná země, nová společnost. [ROOT.GetCountry.GetName] stojí jako rovný mezi mocnostmi světa a možná začne sledovat vlastní imperiální ambice."
 meiji.2.f: ""Díky požehnání nebe sedíme na svatém trůnu, na němž vládl náš předci už od nepaměti. Civilizace a instituce Japonska jsou tak odlišné od těch v jiných zemích, že nemůžeme očekávat, že dosáhneme prohlášeného cíle hned. Naším účelem je vybírat z různých institucí, které převládají mezi osvícenými národy, které nejlépe vyhovují našim současným podmínkám, a přizpůsobit je postupným reformám a vylepšením naší politiky a zvyků, aby se rovnali s nimi.""
 meiji.2.t: "Nový Japonsko"
 meiji.3.a: "Nechme je udržet jejich status jako důstojníci a šlechtici."
 meiji.3.b: "Éra samurajů skončila."
 meiji.3.d: "[ROOT.GetCountry.GetName] se podařilo reformovat ozbrojené síly a ukončit zaostalý systém feudalismu. Vojenská kast [SCOPE.gsInterestGroup('samurai_ig').GetName] se zdá být již bez místa v naší modernizující se společnosti."
 meiji.3.f: "Šógun velel loajalitě daimyo, kteří se zase spoléhali na své samuraje, aby pomohli vynucení jejich vlády nad nevolníky. To bylo základem japonského feudalismu – nyní relikvie minulosti. Existují ti, kteří jsou stále loajální ideálům samurajů, kódům a ctnostem známým jako bushido, a tato dědictví určitě přetrvá. Ale samurajové padli a již jejich podobu neuvidíme."
 meiji.3.t: "Pád samurajů"
 meiji.4.a: "Vítáme [SCOPE.sCountry('military_consultant_country').GetAdjectiveNoFormatting] pomoc."
 meiji.4.b: "Nechceme jejich otrávený kalich."
 meiji.4.d: "Přijímající zájem o modernizační úsilí [ROOT.GetCountry.GetName] nabídlo [SCOPE.sCountry('military_consultant_country').GetName] nám služby generála [SCOPE.sCharacter('military_consultant_general').GetFullName] jako vojenského konzultanta. Podmínky této dohody se zdají být příznivé, ale měli bychom být opatrní, abychom se nezadlužili cizím mocnostem."
 meiji.4.f: ""Toto, pane, je Gatlingův kulomet. Dvě stě ran za minutu. Není nic, ani člověk, ani zvíře, ani stroj, co by vydrželo pekelnou kakofonii munice, kterou tento přístroj může uvolnit. Naučíme vaše vojáky, jak obsluhovat takové stroje, jak udržovat moderní vojenskou disciplínu a jak poslouchat své nadřízené bez otázek.""
 meiji.4.t: "[SCOPE.sCountry('military_consultant_country').GetAdjectiveNoFormatting] vojenské konzultace"
 meiji.5.a: "Zavést silné diplomatické vazby."
 meiji.5.b: "[SCOPE.sCountry('japan_embassy_country').GetName] nás má co učit."
 meiji.5.c: "Nemáme co získat od [SCOPE.sCountry('japan_embassy_country').GetName]."
 meiji.5.d: "Jako součást diplomatického výletu na Západ, se naši důstojníci setkali s [SCOPE.sCharacter('japan_embassy_politician').GetFullName], vysoce postaveným politikem [SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting]. Zajímali se o budování dobrých vztahů s nově otevírajícím se státem [ROOT.GetCountry.GetAdjectiveNoFormatting] a vypracovali několik smluv, do kterých bychom se měli zapojit s [SCOPE.sCountry('japan_embassy_country').GetName]."
 meiji.5.f: ""Národy se dnes zdají jednat s vlídností a zdvořilostí. Ale je to zcela povrchní; za touto fasádou číhá vzájemné pohrdání a boj o nadřazenost. I když má [ROOT.GetCountry.GetNameNoFormatting] nyní diplomatické styky s řadou zemí, jeho přátelství s [SCOPE.sCountry('japan_embassy_country').GetAdjectiveNoFormatting] státem by mělo být nejbližší ze všech, kvůli skutečné úctě, kterou chováme k právu na sebevládu." # todo: CHANGED
 meiji.5.t: "Velvyslanec z [SCOPE.sCountry('japan_embassy_country').GetName]"
 meiji.6.a: "[SCOPE.sCountry('western_investor_country').GetAdjectiveNoFormatting] vynalézavost posílí [ROOT.GetCountry.GetName]."
 meiji.6.b: "Nemáme potřebu zahraničního vměšování do naší ekonomiky."
 meiji.6.d: "[SCOPE.sCharacter('western_investor_ig_leader').GetFullName], bohatý a mocný průmyslník z [SCOPE.sCountry('western_investor_country').GetName], považuje [ROOT.GetCountry.GetName] za lukrativní a neprozkoumaný trh. Na oplátku za různé politické výhody, které budou vykoupeny v neurčitém bodě času, je [SCOPE.sCharacter('western_investor_ig_leader').GetFullName] ochoten sdílet s námi průmyslovou technologii [SCOPE.sCharacter('western_investor_ig_leader').GetHerHis] domoviny."
 meiji.6.f: ""Mezi mými kolegy jsou tací, kdo pohrdají zájmem o [ROOT.GetCountry.GetNameNoFormatting], domnívajíce se, že jeho nedostatek cenných přírodních zdrojů z něj činí neatraktivní místo pro obchod. Já však v této zemi vidím potenciál. To, co jsou dnes panenské lesy a ladem ležící pole, se zítra stanou kvetoucími městskými centry, dusícími se zdravým smogem moderního průmyslu." # todo: CHANGED
