 veiled_protectorate.1.a: "Nikdo nemůže popřít moc [ROOT.GetCountry.GetAdjectiveNoFormatting] impéria."
 veiled_protectorate.1.b: "Zaručte novému [SCOPE.sCountry('egypt_country').GetAdjectiveNoFormatting] [SCOPE.sCharacter('egypt_ruler').GetPrimaryRoleTitle] naší podporu."
 veiled_protectorate.1.d: "[ROOT.GetCountry.GetName] si zajistil dominanci nad [SCOPE.sCountry('egypt_country').GetName]. Tento stav věcí se rychle stal známým jako Zahalena ochrana, neboť podle technického hlediska zůstává Egypt legálně podřízen [SCOPE.sCountry('ottoman_country').GetAdjectiveNoFormatting] [SCOPE.sCharacter('ottoman_ruler').GetPrimaryRoleTitle], který bezradně pozoruje situaci."
 veiled_protectorate.1.f: "Dnes byla Nil zaplavena krví. Ti, kteří se postavili novému režimu, byli rychle potlačeni. [SCOPE.sCountry('egypt_overlord_country').GetAdjectiveNoFormatting] diplomaté a politici mají oheň v očích, když diskutují o tom, jak přinesou civilizaci do zemí Egypta pod stínem pyramid."
