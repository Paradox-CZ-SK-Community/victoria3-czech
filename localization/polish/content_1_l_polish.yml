 tunguska.1.desc: "Obrovská exploze zaznívá v oblasti Tunguska v [SCOPE.sState('tunguska_state').GetName]. Vědci se domnívají, že do Země narazil nebeský objekt."
 tunguska.1.f: ""Na chvíli jsem ztratil smysly, ale pak vyběhla má žena a vedla mě do domu. Potom se ozval takový zvuk, jako by kameny padaly nebo děla střílela, Země se zatřásla, a když jsem byl na zemi, tlačil jsem si hlavu dolů, bojící se, že mi kámen rozbije. Když se nebe otevřelo, horký vítr běžel mezi domy, jako z děl, které zanechaly stopy na zemi jako stezky, a poškodily nějaké plodiny.""
