 production_tech_events.1.d: "Nedávná expanze [SCOPE.sBuilding('rubber_building').GetName] ve [SCOPE.sState('rubber_state').GetName] přináší velmi slibné výsledky. [ROOT.GetCountry.GetName] hrozí, že se stane lídrem ve výrobě gumy."
