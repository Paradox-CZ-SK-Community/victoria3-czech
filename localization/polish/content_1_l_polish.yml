 production_tech_events.601.f: ""Když poprvé začala pumper a kola jdou kolem při tolika otáčkách za minutu, co jsou nazýváno obchodními zvyky měla umožnit životu člověka běžet v harmonii s parním strojem, a jeho pohyb sbíhal stroj v přesnosti.""
