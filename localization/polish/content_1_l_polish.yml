l_polish:
 1848.1.a: "Vinen! Ať žije republika! Ať žije [ROOT.GetCountry.GetName]!"
 1848.1.b: "Tohle není spravedlnost!"
 1848.1.d: "Radikální vláda uvěznila [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] a narychlo zorganizovala soudní proces. Očekávaný výsledek je vinen následovaný veřejnou popravou."
 1848.1.f: ""Občane [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]. [ROOT.GetCountry.GetAdjectiveNoFormatting] národ vás obviňuje ze spáchání mnoha zločinů za účelem nastolení vaší tyranie a zničení jeho svobody. Mezi nejzávažnější z těchto obvinění patří spiknutí se zahraničními mocnostmi, šlechtická korupce a způsobení prolévání lidové krve. Jak se hlásíte?" # todo: CHANGED
 1848.1.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] před soudem"
 1848.2.a: "Musíme nechat minulost za sebou."
 1848.2.b: "Nostalgie není na škodu."
 1848.2.d: "[ROOT.GetCountry.GetName] úspěšně udržuje republikánskou formu vlády již mnoho let. Je již jen málo těch, kteří si stále zpomínají na starou monarchii s nostalgií."
 1848.2.f: ""Dny vysoce postavených králů na zlatém trůně vládnoucích nad pokornou rolnickou třídou jsou pryč. Nechme je odejít do říše pohádek, kam patří, a ať nostalgie po těch dnech zůstane pouhou prázdnou fantazií, nikoli vážnou tváří reakce.""
 1848.2.t: "Poslední monarchisté"
 1848.3.a: "Liberté, égalité, fraternité!"
 1848.3.b: "Důvěřujme právnímu procesu."
 1848.3.d: "Radikální vláda připravila novou ústavu, která zaručuje [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.sCharacter('radical_leader_scope').GetFullName] a jeho příznivci požadují, abychom ústavu okamžitě schválili jako zákon."
 1848.3.f: ""Princip svobody bude základem [ROOT.GetCountry.GetAdjectiveNoFormatting] národa. Každý muž bude mít hlas. A každý hlas bude počítán stejně. Nebudeme si vybírat naše zástupce podle bohatství nebo vlastnictví půdy, ale jasným mandátem demokracie.""
 1848.3.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] ústava"
 1848.4.a: "Podporujte konzervativní establishment."
 1848.4.b: "Podporujte radikální hnutí."
 1848.4.d: "Pod vedením [SCOPE.sCharacter('radical_leader_scope').GetFullName], [GetIdeology('ideology_radical').GetName] hnutí se stává velmi rozšířené v [ROOT.GetCountry.GetName]. Ať už je podporujeme, nebo proti nim vystupujeme, toto ohlašuje období velkých změn a reakcí."
 1848.4.d_no_leader: "Podníceno revolučními pocity, které se šíří Evropou, se [GetIdeology('ideology_radical').GetName] hnutí se stává velmi rozšířené v [ROOT.GetCountry.GetName]. Ať už je podporujeme nebo se jim proti, ohlašují dobu velkých změn a reakcí."
 1848.4.f: ""Lidé [ROOT.GetCountry.GetAdjectiveNoFormatting] národa mají právo vládnout sami, osvobozeni od spárů králů a aristokratů, kteří hromadí dědičnou moc. Naše požadavky byly jasně vyjádřeny; a buď budou splněny, nebo se vydáme do ulic. Vybojujeme si svobodu krví mučedníků, pokud to bude nutné.""
 1848.4.t: "Jaro národů"
 1848.5.a: "Tajná policie poskytne diskrétní řešení."
 1848.5.b: "Potřebujeme Národní gardu."
 1848.5.c: "Tyranie není odpovědí."
 1848.5.d: "Radikální hnutí se stává populárním, nekontrolovatelným a násilným. Výzvy k revoluci se ozývají na ulicích. Mohou být nezbytná extrémní opatření."
 1848.5.f: ""Slepí, neinformovaní hlupáci. Chtějí, abychom je považovali za rovné, i když nimi nejsou. Bylo by to tak mnohem snazší, kdyby prostě přijali své místo, ale místo toho se drží své zbytečné pýchy a vydávají se do ulic, aby protestovali ve své tvrdohlavé věci. Pokud trvají na tom, že použijí násilí, nemáme na výběr, než reagovat stejným způsobem.""
 1848.5.t: "Radikálové před bránami"
 1848.6.a: "Zatkněte vůdce."
 1848.6.b: "Úder s naší plnou silou."
 1848.6.c: "Vskutku efektní a efektivní zárověň."
 1848.6.d: "Zákon [SCOPE.sLawType('home_affairs_law').GetName] zasel hrůzu do řad radikálů. Již vidíme, jak efektivní může být taková síla, ve zodpovědných rukou státu."
 1848.6.f: "\"Ať nás nenávidí, pokud z nás budou mít strach. Nepodporovatelé takového druhu nelze tolerovat. Jako plevel hryžou do kostí [ROOT.GetCountry.GetAdjectiveNoFormatting] národa.\""
