 opium_wars.1.a: "Musíme něco udělat!"
 opium_wars.1.b: "Nemůžeme riskovat hněv [SCOPE.sCountry('opium_exporter').GetName]."
 opium_wars.1.d: "Závislost na opiu devastuje [ROOT.GetCountry.GetName]. Ohromné množství [SCOPE.sCulture('addicted_culture').GetName] lidí se stalo opiány, což způsobilo vlnu zločinu, chudoby a lenosti. I přes zjevné škody [SCOPE.sCountry('opium_exporter').GetName] nadále zaplavuje trh."
 opium_wars.1.f: "Každá domácnost má v posteli opiového feťáka, na každém rohu je opiový dům a každý přístav vítá [SCOPE.sCountry('opium_importer').GetAdjectiveNoFormatting] obchodníky, kteří nalévají opium do hrdla každému, kdo za to zaplatí."
 opium_wars.1.t: "Krize opia"
 opium_wars.2.a: "Budou užívat opium a budou ho mít rádi!"
 opium_wars.2.b: "Máme jiné záležitosti, kterým se musíme věnovat."
 opium_wars.2.d: "[SCOPE.sCountry('opium_wars_target_country').GetAdjectiveNoFormatting] vláda oznámila svůj záměr ukončit obchod s opiem v [SCOPE.sCountry('opium_wars_target_country').GetName]. Jako hlavní vývozce opia je [ROOT.GetCountry.GetName] ohrožena velkým ekonomickým problémem."
 opium_wars.2.f: ""Někteří kritizují takzvané morální zlo obchodu s opiem; říkám jim, kdo jste, abyste stáli v cestě volnému obchodu a volbě spotřebitele? Poptávka existuje, a my poskytujeme — pokud ne my, pak nějaký jiný národ by zbohatl na zádech [SCOPE.sCulture('opium_addicted_culture').GetNameNoFormatting] opiových maniaků. Měl by být každý člověk zbaven opia jen proto, že někteří nezodpovědní lidé jej zneužívají? A měla by každá [ROOT.GetCountry.GetAdjectiveNoFormatting] rodina být zbavena bohatství, které nám opium přináší?""
 opium_wars.2.t: "Opiové války"
 opium_wars.3.a: "Suverenita [ROOT.GetCountry.GetName] je absolutní."
 opium_wars.3.b: "Harmonie se vrátí do [ROOT.GetCountry.GetName]."
 opium_wars.3.d2: "Rozbili jsme závislost [SCOPE.sCulture('addicted_culture').GetName] na opiu skrze velkou vytrvalost. Ani machinace Velmocí nás nemohly zastavit v navrácení dobrého zdraví a prosperity [ROOT.GetCountry.GetName]."
 opium_wars.3.d: "Společně jsme rozbili [SCOPE.sCulture('addicted_culture').GetName] závislost na opiu neobyčejnou odolností. Ani intriky [SCOPE.sCountry('opium_wars_aggressor_country').GetName] nás nemohly zabránit v navrácení dobrého zdraví a prosperity [ROOT.GetCountry.GetName]."
 opium_wars.3.f: "Tak jako opiový maniak přestane se svou závislostí a vstanou z postele lenochů, tak se naše národ zbaví nechtěného jha cizího vlivu a vzroste jako svrchovaný stát. Bez opia, naše řeky plynou se stříbrem a naši lidé se vracejí k ctnostnému životu."
 opium_wars.3.t: "Konec závislosti"
 opium_wars.4.a: "Mohou ohlašovat konec [ROOT.GetCountry.GetName]."
 opium_wars.4.d2: "Naše ponížení porážka ze strany [SCOPE.sCountry('opium_wars_treaty_port_winner').GetName] nás donutila přiznat přístav [SCOPE.sState('treaty_port_state').GetName]. Nejen, že tok opia bude pokračovat bez přerušení, ale naše suverenita byla porušena a lidé jsou rozhořčení."
 opium_wars.4.d3: "Naše ponížení porážka ze strany nepřátel nás donutila přiznat smluvní přístav. Nejen, že tok opia bude pokračovat bez přerušení, ale naše suverenita byla porušena a lidé jsou rozhořčení."
 opium_wars.4.d: "Naše potupná porážka ze strany našich nepřátel nás donutila otevřít naše trhy. Nejen, že tok opia bude pokračovat bez přerušení, ale naše suverenita byla porušena a lidé byli rozhněváni."
 opium_wars.4.f: "Kde je národ, který po staletí vládnul nad harmonickou zemí? Jsme otroky opia, na milost cizí chamtivosti. Nemůžeme kontrolovat naše přístavy, cizinci neprojevují žádnou úctu k našemu [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], a v každé domácnosti sílí šepoty nespokojenosti. Tmavé dny se blíží; náš mandát může dojít ke konci."
 opium_wars.4.t: "Opiové války: Porážka"
 opium_wars.5.a: "[ROOT.GetCountry.GetName] vládne vlnám!"
 opium_wars.5.b: "Nechte je jíst opium."
 opium_wars.5.d2: "Nutili jsme [SCOPE.sCountry('opium_wars_target_country').GetName] přiznat smluvní přístav v [SCOPE.sState('treaty_port_state').GetName], zajišťující pokračování obchodu s opiem po následující roky."
 opium_wars.5.d: "Násilím jsme donutili [SCOPE.sCountry('opium_wars_target_country').GetName] otevřít svoje trhy, čímž zabezpečujeme pokračování obchodu s opiem na nadcházející léta."
 opium_wars.5.f: ""Konec je tady, velvyslanče. Řekněte svému [SCOPE.sCountry('opium_wars_target_country').GetRuler.GetPrimaryRoleTitle], aby podepsal smlouvu, jinak budou následky vážné. Otevřete své přístavy pro nás, budete spolupracovat s našimi úředníky ve všech otázkách obchodu, zaplatíte mzdy vojákům, kteří jsou právě zaneprázdněni přinášením zkázy do vaší země a vašeho lidu. Odevzdate se.""
 opium_wars.5.t: "Opiové války: Vítězství"
 opium_wars.6.a: "Popravte pašeráky."
 opium_wars.6.b: "Vraťte je v okovech."
 opium_wars.6.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] hlídky chytly skupinu [SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting] pašeráků přivážejících opium do [ROOT.GetCountry.GetName]. Toto je flagrantní pokus [SCOPE.sCountry('smuggler_country').GetName] obejít zákaz opia."
 opium_wars.6.f: "\"Mytí? Vůbec ne! Jsme čestní obchodníci, kteří legálně převážejí naše zboží do vaší vynikající země.\"\n\n\"Samozřejmě, že máme potřebné dokumenty. Chcete, abychom se podrobili inspekci plavidla? Obávám se, že to nebude možné. V nákladovém prostoru je strašlivá infekce... ehm... mužíkování lasiček.\"\n\n\"Ujišťuju vás, že tohle je všechno nedorozumění! Dostaňte své ruce pryč od mého těla! Požaduji, abych viděl [SCOPE.sCountry('smuggler_country').GetAdjectiveNoFormatting] velvyslance!\""
 opium_wars.6.t: "Obchodníci s opiem"
 opium_wars.7.a: "Zdvojnásobení našich snah o péči o nemocné."
 opium_wars.7.b: "Jejich láska k opiu bude nahrazena láskou k [ROOT.GetCountry.GetName]."
 opium_wars.7.d: "Opatření, která [ROOT.GetCountry.GetName] přijala k řešení krize s opiem, přinášejí výsledky. Občané v [SCOPE.sState('recovry_state').GetName] se plně zotavili a podobný pokrok lze pozorovat v celém regionu."
 opium_wars.7.f: ""Byl jsem otupělý všemi myšlenkami a pocity, na posteli a nevědomý. Mít možnost se opět hýbat, myslet a cítit a milovat všechny radosti, které svět nabízí... a přesto cítím jeho přitažlivost. Musím se bránit.""
 opium_wars.7.t: "Obnova závislosti"
 opium_wars.8.a: "Tragické!"
 opium_wars.8.b: "Možná to můžeme považovat za zdravotní záležitost."
 opium_wars.8.d: "[SCOPE.sCulture('opium_addiction_pop').GetName] lidé zažívají těžké účinky závislosti na opiu. Používání a zneužívání této látky se rozšířilo po [SCOPE.sState('opium_addiction_state').GetName]."
 opium_wars.8.f: "Jídelníci pod nátlaky inkubů a nočních můr; leží na očích všech, co se snaží provádět, stejně jako muže, který je násilně vázán na jeho lůžku vlivem smrtelné únavy uvolňující nemoci, který je nucen přihlížet zranění nebo urážce vůči nějakému objektu jeho nejdrahocennější lásky: proklíná kouzla, která ho omezují od pohybu; položil by život, aby mohl jen vstát a jít; ale je bezmocný jako dítě a ani není schopen se pokusit vstát."
