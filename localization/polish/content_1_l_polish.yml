 je_5_year_plan_goal: "Dosáhnout [JournalEntry.GetTotalGoalValue] [concept_gdp]"
 je_5_year_plan_reason: "Socialismus je moc dělníků plus elektrifikace celé země."
 je_abolish_monarchy: "Zasáhnout proti monarchismu"
 je_abolish_monarchy_goal: "Následující musí být pravdivé po dobu celkově 5 let:"
 je_abolish_monarchy_reason: "Je čas nechat za sebou zastaralý systém dědičné vlády. Monarchie musí být odstraněna a její příznivci poníženi, a je jí třeba dopřát čas, aby se vytratila do paměti."
 je_academia: "Založit univerzitu"
 je_academia_reason: "Svět se rychle mění a pokud nemůžeme držet krok s posledními technologickými, společenskými a vojenskými pokroky, upadneme do pozadí historie."
 je_age_of_princes: "Věk princi"
 je_age_of_princes_reason: "Etiópie byla rozdělena na tucet bojujících feudálních států. Je na nás, abychom znovu sjednotili Říši a obnovili mír a prosperitu našim lidem."
 je_alaska: "Získání Aljašky"
 je_alaska_reason: "Situovaný na dalekém severu, [SCOPE.sState('alaska_state').GetStateRegion.GetName] je rozsáhlé, neprozkoumané území, které může obsahovat mnoho bohatství. Získání tohoto území značně rozšíří naše hranice, posílí naši národní prestiž a umožní nám dominovat obchodu v severním Pacifiku."
 je_anarchy: "Vzájemná pomoc"
 je_anarchy_reason: "Pokud existuje stát, musí být dominance jedné třídy nad druhou a jako výsledek otroctví; stát bez otroctví je nemyslitelný - a proto jsme nepřáteli státu."
 je_atmospheric_engine: "Atmosférický motor"
 je_atmospheric_engine_reason: "Byl vynalezen geniální přístroj, který zaručí radikální zlepšení výstupu našich dolů."
 je_australia_aus: "Federaci Australie"
 je_australia_aus_reason: "Australský lid by nejlépe sloužil tím, že sjednotí malé provinční vlády do jednoho národa. Musíme pracovat s menšími správami, jakož i s koloniálním úřadem, abychom navrhli anexi našich sousedů."
 je_australia_gbr: "Federace Austrálie"
 je_australia_gbr_reason: "Australský lid by nejlépe sloužil tím, že sjednotí malé provinční vlády do jednoho národa. Musíme pracovat s místními koloniálními vládami, abychom usnadnili proces federace."
 je_autocracy: "Náboženství, autokracie, národnost"
 je_autocracy_goal: "Následující musí být pravdivé celkem po dobu 30 let:"
 je_autocracy_reason: "Naše národ je definována absolutní autoritou našeho milovaného vládce. Jsme jedna rodina s jedním otcem a jednou vlastí; sjednoceni a silní. Pokud chceme zachovat tyto hodnoty, musí být autokracie udržována."
 je_break_the_strike_tt: "Zlomte protest pomocí rozhodnutí o protiprotestním opatřeních"
 je_broke_strike_tt: "Protest přerušen"
 je_canada_can: "Konfederace Kanady"
 je_canada_can_reason: "Sen o kanadské konfederaci se musí naplnit. Tím, že se staneme ekonomicky dominujícími nad našimi sousedními koloniemi, zatímco udržujeme dobré vztahy se centrální vládou, můžeme navrhnout anexi jednoho z našich sousedů."
 je_canada_gbr: "Konfederovaný Kanada"
 je_canada_gbr_reason: "Toužíme, aby se všechny kanadské kolonie spojily do jedné a aby se objevilo kanadské národ. Abychom toho dosáhli, musíme přesvědčit místní koloniální správy, že sjednocení je v jejich nejlepším zájmu."
 je_canada_pacific_railway: "Kanadská pacifická železnice"
 je_canada_pacific_railway_reason: "Železnice spojující Atlantik s Tichým oceánem by otevřela nové příležitosti pro osídlení v západním Kanadě."
 je_communism_1: "Duch, který straší svět"
 je_communism_1_reason: "Narůstající prevalence socialistických nepokojů v [SCOPE.sCountry('root_country').GetName] se začala stahovat do hnutí, které ohrožuje vládu vyšších tříd. Boj mezi třídami dostal ostřejší ráz, jak [SCOPE.sCountry('root_country').GetAdjectiveNoFormatting] pracovníci přejali metody a principy socialního hnutí.\n\n#italic Hlas proletariátu volá po svobodě, rovnosti a chlebu. Pracovníci světa, spojte se!#!"
 je_communism_2: "Revoluce lidu"
 je_communism_2_goal: "Následující musí být pravdivé po dobu alespoň 5 let:"
 je_communism_2_reason: "Lidé stále trpí pod tyranským podpatkem králů, kněží a kapitalistů. Musíme svrhnout reakční vládu a ustavit pracovní ráj."
 je_communist_welfare: "Naše revoluce"
 je_communist_welfare_reason: "Komunismus nemůže být dosažen, dokud nebudou splněny potřeby všech. Každý podle svých schopností, každému podle jeho potřeb."
 je_conquer_oregon: "Anektovat Oregon"
 je_conquer_oregon_reason: "Jelikož Britové odmítli postoupit Oregon diplomaticky, musíme to vzít silou zbraní."
 je_consolidate_colonial_rule: "Upevnit koloniální vládu"
 je_consolidate_colonial_rule_goal: "Nejvyšší [Country.GetAdjectiveNoFlag] [concept_secession] pokrok je menší než #variable 30%#! po dobu #v 120#! měsíců\n• (V současnosti to platí #variable [ROOT.GetCountry.MakeScope.Var('east_indies_revolt_var').GetValue]#! měsíců)"
 je_consolidate_colonial_rule_reason: "Hranice našich indických teritorií se osvědčila jako stála zdroj rizika. Jsme obklopeni nepořádnými politickými těmito zlovolnými panovníky, které mohou kdykoliv ohrozit integritu našeho území. Abychom zajistili bezpečnost našich jádrových majetků, ti domorodí panovníci, kteří se vyhýbají našim pravidlům se musí dostat pod kontrolu, a jakékoliv náznaky populární rezistence musí být rozdrceny, než se situace dostane mimo kontrolu.\n\nJak rozšiřujeme naši administrativu po Indii, dostaneme příležitost zřídit nové [Concept('concept_princely_state', '$concept_princely_states$')] pro podporu naší správy. Přílišná přímá kontrola nad množstvím půdy přivede [concept_liberty_desire] našich stávajících poddaných k nárůst."
 je_dialectics: "Oddělení filozofie"
 je_dialectics_reason: "I když filozofie existuje po staletí, je čas začít ji brát vážně jako obor. Mělo by být založeno plně financované filozofické oddělení na všech našich nejlepších vzdělávacích institucích."
 je_electric_underground_railway: "Metropolitní železnice"
 je_electric_underground_railway_reason: "Jak se naše hlavní město stává stále hustěji osídleným, musíme vyvinout stále vynalézavější dopravní řešení. Naši přední inženýři se domnívají, že by bylo možné vybudovat podzemní železniční síť poháněnou elektřinou pod městem, což by občanům umožnilo rychle cestovat mezi klíčovými místy."
 je_end_strike_tt: "Protest končí"
 je_ethical_policy: "Etická politika"
 je_ethical_policy_reason: "Předchozí koloniální administrace umožnily lidem pod jejich vlády, aby zahubili v chudobě a nevědomosti, pracující pod vládou, která se zajímala pouze o to, co může vytěžit. Máme šanci udělat lépe; poskytnout těmto shlukům základní vzdělání a dostatečné prostředky k tomu, aby se uživili a oblékli."
 je_fulfill_striker_promise_tt: "Splnit slib stávkujícím prostřednictvím rozhodnutí o pracovních jednáních"
 je_general_strike_active: "Generální stávka je v účinnosti"
 je_general_strike_warning: "Pokud stávka nebude vyřešena do 5 let, dojde k Generální stávce"
 je_german_status: "Abychom dokončili unifikaci Německa, měli bychom spustit diplomacii pro unifikaci [concept_diplomatic_play]"
 je_german_unification: "Německá unifikace"
 je_german_unification_complete_trigger_desc: "Formovali jsme národ Německa"
 je_german_unification_idea: "Německá národní identita"
 je_german_unification_idea_reason: "Myšlenky nacionalismu se šíří jako požár mezi německým lidem. Jakmile tyto ideály dosáhnou kritické masy příznivců v rozličných státech německé konfederace, bude jistě tlak na národní sjednocení."
 je_german_unification_idea_status: "Nápad o německém národě se šíří skrze státy Německé konfederace."
 je_german_unification_idea_trigger_desc: "Dokončil myšlenku $je_german_unification_idea$ [concept_journal_entry]"
 je_german_unification_reason: "Nastal čas pro rozhodující krok k německé unifikaci. Jako jeden z předních německých států je naší povinností dosáhnout tohoto cíle."
 je_german_unification_sole_candidate_trigger_desc: "Nemá být žádná německá [Concept('concept_unification_candidate', '$concept_unification_candidates$')] kromě [GetPlayer.GetName]"
 je_heavenly_kingdom_main: "Nebeské království"
 je_heavenly_kingdom_main_reason: "Nebezpeční fanatikové inspirují nesouhlas po celé zemi. Představují extrémní hrozbu; pokud mobilizují dost lidí kolem svého kultu, pokusí se vytvořit své vlastní heretické království. Tato šílená individua musí být zastavena za všech okolností."
 je_is_not_on_strike_tt: "#bold Nemít#! protesty na pracovištích"
 je_land_reclamation: "Zpětvzetí půdy"
 je_land_reclamation_goal: "Získat alespoň 20 orné půdy"
 je_land_reclamation_reason: "Nizozemsko je hustě osídleno a orná půda se stále více stává vzácnou. Prostřednictvím velkých inženýrských děl můžeme znovu získat novou půdu z moře."
 je_manifest_destiny_frontier_wars: "Zjevný osud: Pohraniční války"
 je_manifest_destiny_frontier_wars_reason: "Máme v úmyslu, aby Velké pláně se staly novou domovinou pro americký národ. Současní obyvatelé musí být pevně pod kontrolou."
 je_manifest_destiny_mexico: "Zjevný osud: Mexická cese"
 je_manifest_destiny_mexico_reason: "Je naším osudem natáhnout naše území od Atlantiku k Tichému oceánu. Od moře k svítícímu moři!"
 je_mechanized_farming: "Mechanizovat zemědělství"
 je_mechanized_farming_reason: "Budoucnost zemědělství je tady! S úžasnou moderní technologií můžeme drasticky zlepšit zemědělskou výrobu. S tak velkým přebytkem potravin určitě nikdo nikdy nebude hladovět!"
 je_meiji_army: "Obnova: Konec samurajů"
 je_meiji_army_reason: "Samurajové jsou naše starobylá feudálně-dědičná válečná kasta. Po staletí pro nás bojovali a veleli našim armádám. Avšak ve stoletích relativního míru, která jsme užívali, zapomněli na způsoby války a stali se břemenem pro stát."
 je_meiji_diplomacy: "Obnova: Konec Sakoku"
 je_meiji_diplomacy_reason: "Japonsko se izolovalo po staletí, aby odolalo cizím vlivům. Ale nyní je čas se otevřít světu. Naším cílem je však nejen otevřít Japonsko, ale i učinit naši zemi mocností na světovém jevišti."
 je_meiji_economy: "Obnova: Industrializovat Japonsko"
 je_meiji_economy_reason: "Japonsko musí modernizovat svůj průmysl, aby konkurovalo národům, které usilují o kontrolu a vykořisťování nás."
 je_meiji_main: "Obnova [ROOT.GetCountry.GetRuler.GetFirstName]"
 je_meiji_main_goal: "Dokončit 3 restaurace [Concept('concept_journal_entry', '$concept_journal_entries$')]"
 je_meiji_main_reason: "Císař byl obnoven v moci, a proces modernizace začíná. Je toho hodně, co je třeba udělat."
 je_meiji_restoration: "Cenná obnova"
 je_meiji_restoration_goal: "Následující musí být pravdivé po dobu 10 let:"
 je_meiji_restoration_reason: "Šógunát vládl nad izolovaným a stagnujícím Japonskem po staletí. Pokud si přejeme mít místo v rychle modernizujícím světě, musíme obnovit moc skutečnému císaři."
 je_munitions_factories: "Zbrojní průmysl"
 je_munitions_factories_reason: "Pokroky ve zbraních vedly k potřebě výroby více municí než pušních koulí. Pokud vyvineme průmysl zaměřený na výrobu nábojů, mohli bychom zásobovat naše vlastní vojáky a potenciálně prodávat i jiným národům."
 je_north_german_status: "Severoněmecké malé národy se s námi sjednotí, pokud se staneme jediným [concept_unification_candidate]."
 je_north_german_unification: "Severoněmecká konfederace"
 je_north_german_unification_reason: "Doba nacionalismu je tady a německý lid touží po unifikaci. Musíme usilovat stát se přední mocností v severním Německu, aby na nás lidé pohlíželi jako na zastánce této věci."
 je_opium: "Obchod s opiem"
 je_opium_obsession: "Krize s opiem"
 je_opium_obsession_goal: "Následující podmínky musí být pravdivé po dobu 5 let (mohou být přerušeny):"
 je_opium_obsession_reason: "Obrovské množství našeho lidu se stalo opiovými zvěří. To je národní hanba, kterou je třeba naléhavě řešit."
 je_opium_reason: "Poptávka po opiu strmě roste, jak tento nebezpečně návykový substanc zaznamenává svět. Měli bychom usilovat stát se vedoucím dodavatelem!"
 je_opium_wars: "Opiové války"
 je_opium_wars_reason: "Musíme chránit naše ekonomické zájmy zajištěním obchodu s opiem."
 je_oregon: "Oregonský hraniční spor"
 je_oregon_reason: "Správné umístění oregonské hranice je dlouho nevyřešenou záležitostí mezi Velkou Británií a Spojenými státy. Je na čase, aby tento spor byl vyřešen."
 je_panama_canal: "Vybudovat Panamský kanál"
 je_panama_canal_reason: "Určili jsme, že by bylo možné vybudovat kanál spojující Atlantický a Tichý oceán. Nyní musíme zajistit region a postavit kanál."
 je_panama_survey: "Průzkum Panamy"
 je_panama_survey_goal: "Čekat na dokončení průzkumu"
 je_panama_survey_reason: "Naši inženýři věří, že by bylo možné vybudovat kanál spojující Atlantik s Tichým oceánem. V současné době provádějí průzkum Isthmusu Panamy, aby zjistili proveditelnost projektu."
 je_patagonia: "Dobyti pouště "
 je_patagonia_reason: "Jižní dosah kontinentu zůstává mimo kontrolu jakéhokoli národa. Ačkoliv původní obyvatelstvo jistě neusnadní, je nezbytné, abychom tuto oblast zajistili dříve, než padne do rukou našich rivalů."
 je_peru_bolivia: "Peru-bolivijská konfederace"
 je_peru_bolivia_goal: "[SCOPE.sCountry('bolivia_scope').GetNameNoFlag] úspěšně zachovává své [SCOPE.sCulture('south_andean_culture').GetName] a [SCOPE.sCulture('quechua_culture').GetName] [Concept('concept_subject', '$concept_subjects$')], přičemž udržuje [concept_legitimacy] nad #bold 50#! po dobu 10 let" # todo: CHANGED
 je_peru_bolivia_reason: "Bolivijská intervence do peruánské občanské války v roce 1835 vedla k tomu, že území Peru přešlo pod kontrolu [SCOPE.sCountry('bolivia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('bolivia_scope').GetName]. [SCOPE.sCountry('bolivia_scope').GetNameNoFormatting] se snaží zachovat tuto křehkou Konfederaci, aby se mohla stát možná skutečná a úplná unie mezi jejími poddanými.\n\n@information! Ambice #bold Peruánsko-bolivijské konfederace#! lze odvrátit tím, že je donutíte propustit své [Concept('concept_subject', '$concept_subjects$')] dříve, než ukazatel postupu dosáhne #variable 100%#!.\n\n@warning! Zatímco #b $BOL$#! usiluje o konsolidaci vlády #bold Konfederace#!, bude vystavena zvýšené agresi svých sousedů." # todo: CHANGED
 je_qa_test: "QA TEST"
 je_qa_test_reason: "Miluji QA"
 je_realism: "Podporovat realistické umění"
 je_realism_reason: "Umělci se odklánějí od abstraktního, fantastického umění směrem k realistickým zobrazením konkrétního tématu. Jako mecenáši tohoto hnutí můžeme získat mnoho."
 je_reform_indies: "Reformovat Indie"
 je_reform_indies_goal: "Zlepšit HDP o 50%"
 je_reform_indies_reason: "Pro Společnost je jasné, že vykořisťování Východních indických zemí pomocí archaického pokračování agrární feudalismu a otroctví není životně schopná strategie. Musíme důkladně transformovat ekonomiku, takže vykořisťování lze dosáhnout prostřednictvím soukromého podnikání a investic."
 je_rubber: "Rozšířit průmysl s gumou"
 je_rubber_reason: "Aplikace gumy jsou nekonečné, dodávky jsou nízké a poptávka vysoká. Jsme dobře ukotveni, abychom se stali jedním z předních dodavatelů této úžasné substance!"
 je_schleswig_holstein_question: "Otázka Šlesvicko-Holštýnska"
 je_schleswig_holstein_question_reason: "Otázka Schleswig-Holstein momentálně zaměstnává myšlenky a energie německých nacionalistů. Aby Německo postoupilo k národní unifikaci, musí být nejdřív osvobozeni němečtí lidé Holsteinu z područí Dánů."
 je_schleswig_holstein_question_solved_fail_trigger_desc: "Další německý [concept_country] tuto [concept_journal_entry] vyřeší před námi"
 je_schleswig_holstein_question_solved_trigger_desc: "Německá [Concept('concept_country','země')] musí vyřešit [concept_journal_entry|l] $je_schleswig_holstein_question$ "
 je_schleswig_holstein_question_state_ownership_desc: "[GetPlayer.GetName] ovládá část Šlevicko-Holštýnska a žádná neněmecká [Concept('concept_country','země')] nesmí vlastnit nebo ovládat část [Concept('concept_state','státu')]"
 je_schleswig_holstein_question_status: "Otázka Šlesvicko-Holštýnska musí být vyřešena předtím, než se uvažuje o německé unifikaci."
 je_scotland_yard: "Metropolitní police"
 je_scotland_yard_reason: "Jak města rostou a nebezpečné myšlenky se šíří, stává se udržení veřejného pořádku ještě důležitějším. Policie musí mít dostatek pracovních sil a zdrojů, které potřebují k udržení míru, přičemž priorita je dána srdci našeho národa."
 je_secret_police: "Obnovit pořádek"
 je_secret_police_reason: "Nouzové časy vyžadují nouzová opatření. S radikály u bran, kteří hrozí zničením tradičních hierarchií, musíme být připraveni použít donucení k obnovení pořádku."
 je_serial_killer: "Ripper: Známý vrah"
 je_serial_killer_reason: "Nebezpečný vrah se potuluje ulicemi [SCOPE.sState('target').GetCityHubName] a děsí lidi [SCOPE.sState('target').GetName]. Musíme udělat všechno, co můžeme, abychom chytili tohoto zločince, než zabije znovu."
 je_sick_man_advance: "Pokroky [concept_journal_entry] #b $je_sick_man_main$#!"
 je_sick_man_army: "Tanzimat: Modernizace armády"
 je_sick_man_army_reason: "I když byly janičáři rozpuštěni, je třeba udělat mnohem víc k modernizaci našich ozbrojených sil."
 je_sick_man_economy: "Tanzimat: Urbanizace"
 je_sick_man_economy_reason: "Naše ekonomika je nedostatečně rozvinutá a neupravena. Musíme se vydat cestou industrializace."
 je_sick_man_education: "Tanzimát: Reforma vzdělání"
 je_sick_man_education_goal: "Zvýšit míru gramotnosti vašeho lidu o 20%."
 je_sick_man_education_reason: "Tak málo v našem doméně má i základní znalosti gramotnosti. Měli bychom založit školy, ve kterých je učíme, stejně jako naši vlastní instituci pro vyšší vzdělání."
 je_sick_man_egypt: "Tanzimat: Znovuzískání Egypta"
 je_sick_man_egypt_reason: "Po znovuzískání Sýrie bychom měli zaměřit svou pozornost na Egypt. Po právu osmanské vlastnictví, spadlo do rukou uzurpátora."
 je_sick_man_main: "Nemocný muž Evropy"
 je_sick_man_main_failure_movements_tt: "Kulturální menšina [Concept('concept_political_movement','$concept_political_movements$')] na Balkáně přitáhne více podpory"
 je_sick_man_main_goal: "Dokončit 4 'Tanzimat' [Concept('concept_journal_entry', '$concept_journal_entries$')]"
 je_sick_man_main_reason: "Musíme modernizovat a obnovit Osmanskou říši."
 je_sick_man_separatism: "Tanzimat: Potlačit separatismus"
 je_sick_man_separatism_goal: "Následující musí být pravdivé po dobu celkem 15 let:"
 je_sick_man_separatism_reason: "Jsme již ztratili Řecko a Srbsko; nemůžeme dovolit, aby se naši říše zhroutily na separatistické rebely."
 je_sick_man_syria: "Tanzimat: Znovu přivlastnit Sýrii"
 je_sick_man_syria_reason: "Sýrie byla ztracena tyranovi Egypta, který ukradl svou dominanci z našich spravedlivých rukou. Musíme ji znovu získat!"
 je_sick_man_syria_status: "Zahájení diplomatického jednání proti Egyptu může vést k podpoře ze strany evropských [Concept('concept_great_power', '$concept_great_powers$')]."
 je_skyscraper_construction: "Vybudovat mrakodrap"
 je_skyscraper_construction_reason: "Poté, co jsme identifikovali optimální místo pro náš mrakodrap, musíme se pustit do monumentálního úkolu jeho stavby. Jakmile bude dokončen, očekáváme, že tato struktura bude jednou z nejvyšších na světě."
 je_skyscraper_site: "Průzkum Mrakodrapu"
 je_skyscraper_site_goal: "Čekat na dokončení"
 je_skyscraper_site_reason: "Naši architekti se domnívají, že inovace zahrnující ocelové rámy a beton by umožnily stavbu budov vyšších než kdy dříve. Povolení průzkumu pro identifikaci nejlepšího možného místa k položení základů bylo schváleno."
 je_south_german_status: "Menší jiho-německé národy se sjednotí s námi, pokud se staneme jediným [concept_unification_candidate]."
 je_south_german_unification: "Jižní německá federace"
 je_south_german_unification_reason: "Dobu nacionalismu máme před sebou, a německý lid usiluje o sjednocení. Musíme usilovat být přední mocností v jižním Německu, aby se lidé obraceli na nás jako na šampiony této věci."
 je_spanish_flu: "Pandemie chřipky"
 je_spanish_flu_reason: "Smrtelná pandemie chřipky ničí svět. Odpověď vlády na tuto pohromu určí osud tisíců, možná milionů, životů."
 je_steam_engines: "Doba parních strojů"
 je_steam_engines_reason: "Průmysl lokomotiv je slibným způsobem nejen pro rozvoj naší infrastruktury, ale také pro zisk a inovace. Měli bychom založit továrny schopné vyrábět parní stroje a propojit naše města železnicemi."
 je_strike: "Protest!"
 je_strike_break: "Protest: Rozbijte protest!"
 je_strike_break_reason: "Probíhající stávky brání produktivitě. Průmyslníci nás požádali, abychom věc vyřešili v jejich prospěch."
 je_strike_break_status: "Měli bychom použít všechny dostupné prostředky k snížení neklidu v stávkujících státech."
 je_strike_promise: "Prostest: Dodržte svůj slib!"
 je_strike_promise_fulfilled_tt: "Váš slib stávkujícím byl splněn, což uklidnilo dělníky."
 je_strike_promise_reason: "Slíbili jsme stávkujícím obchodním odborům, že během deseti let přijmeme konkrétní legislativu. Pokud tento slib nesplníme, můžeme očekávat katastrofální generální stávku."
 je_strike_promise_status: "Schvalte zákon nebo rozšiřte instituci, která byla slíbena odborům."
 je_strike_reason: "Pracovníci nespokojeni se svými podmínkami se pustili do stávky. Jakmile odmítají pracovat, jejich průmysl efektivně zastavil."
 je_suez_canal: "Postavit Suezský kanál"
 je_suez_canal_reason: "Zjistili jsme, že by bylo možné vybudovat kanál spojující Středozemní moře a Rudé moře. Musíme nyní zajistit tento region a vybudovat kanál."
 je_suez_survey: "Průzkum Suezu"
 je_suez_survey_goal: "Čekejte na dokončení #bold 18 měsíců#! průzkumu"
 je_suez_survey_reason: "Naši inženýři věří, že by mohlo být možné vybudovat kanál spojující Středozemní moře s Rudým mořem. V současné době provádějí průzkum Isthmusu Suez, aby zjistili proveditelnost projektu."
 je_taiping: "Zničte Nebeské království"
 je_taiping_reason: "Fanatici povstali proti naší oprávněné vládě! Jejich vzpoura musí být zcela potlačena."
 je_taiping_revolution: "Nebeská Revoluce"
 je_taiping_revolution_reason: "Lidé se vzbouřili proti démonickým a zkorumpovaným sílám [SCOPE.sCountry('china_scope').GetName]. Vláda [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting] musí být uhasena a nová éra nebeského míru přivedena do Číny."
 je_taiping_revolution_status: "Porazit ďábly Qing dynastie."
 je_taiping_status: "Porazit vzpouru Nebeského království."
 je_texas_tex: "Texaská nezávislost"
 je_texas_tex_reason: "Po letech kulturního a politického zmatku mezi námi a Mexikem, s ústy našich občanů, které byly čím dál tím více utlačovány, je čas, abychom povstali!\nDny našich slavných zemí, které jsou závislé na tyraniích mexického režimu se blíží ke konci."
 je_texas_usa: "Texaská státnost"
 je_texas_usa_reason: "S velkým zájmem sledujeme konflikt mezi Mexikem a Texasem. Pokud Republika Texas vyjde vítězně, měli bychom se snažit je přesvědčit, aby se připojili k naši spravedlivé unii."
 je_trans_continental_railway: "První transkontinentální železnice"
 je_trans_continental_railway_reason: "Železnice nás všechny spojí, od moře ke svítícímu moři!"
 je_trans_siberian_railway: "Trans-sibiřská železnice"
 je_trans_siberian_railway_reason: "Sibiř je bohatá na zdroje, ale chudá na infrastrukturu. Musíme vybudovat velkou železnici, která překoná obrovskou vzdálenost mezi Moskvou a Pacifikem!"
 je_vanguard: "Stát a revoluce"
 je_vanguard_reason: "Proletariát potřebuje státní moc, centralizovanou organizaci síly, organizaci násilí, jak k potlačení odporu vykořisťovatelů, tak k vedení ohromné masy obyvatelstva k organizaci socialistické ekonomiky."
 je_veiled_protectorate: "Bum podlaha"
 je_veiled_protectorate_reason: "Náš vliv v Egyptě výrazně vzrostl, přesto je naše moc v regionu závislá na našich vztazích s neuznaným státem. Zavedením protektorátu nad touto zemí bychom zajistili naši dominanci."
 je_victoria: "Hannoverské dědictví"
 je_victoria_reason: "Osobní unie mezi Velkou Británií a Hannoverským královstvím spočívá na nestabilním základě. Různé zákony o nástupnictví zaručují, že unie skončí po smrti krále Williama, kdy britský trůn přejde na princeznu Victorii."
 je_war_crimes: "Chemická válka"
 je_war_crimes_reason: "Nedávný vývoj děsivých chemických zbraní vyvolal otázku etiky moderní války."
 john_ross_enactment: "Petice protestu Johna Rosse"
 john_snow_knows_nothing: "Diskreditovaný výzkum epidemiologie"
 kill_own_ruler_tt: "Zavraždění značně urychlí pokrok"
 labor_rights.1.a: "Tohle ponižování musí skončit."
 labor_rights.1.b: "Potrestáme aristokraty plnou silou zákona."
 labor_rights.1.d: "[SCOPE.gsInterestGroup('serf_mistreaters').GetName] v [SCOPE.sState('serf_state').GetName] se stalo notoricky známými za brutalizaci svých nevolníků. Zemědělci si stěžují na tvrdé tresty, nemožné pracovní zátěže a dokonce někdy mučení a vraždy."
 labor_rights.1.f: ""Dostala třicet ran za to, že upustila čaj."\n"Lidé na usedlosti na kopci začali mizet."\n"Pod suterénem je vězení, přísahá na to můj bratranec! Mučí nás a pijí naši krev!""
 labor_rights.1.t: "Zneužívání nevolníků"
 labor_rights.2.a: "Udělali skvělý případ."
 labor_rights.2.b: "Tak inspirativní řečník!"
 labor_rights.2.d: "Skupina vlivných [SCOPE.gsInterestGroup('anti_serfdom_ig').GetName] vedená [SCOPE.sCharacter('anti_serfdom_advocate').GetFullName] prosí o rychlou abolici nevolnictví."
 labor_rights.2.f: ""Mohl bych o morálních hodnotách emancipace mluvit celé dny, a to s dobrým důvodem. Ale jednoduchá pravda věci je, že nevolnictví je neefektivní. Je to ekonomicky zhoubné, překážkou v právoplatném postupu našeho národa jak v průmyslu, tak ve společnosti. Nevolníci, kteří pracují na polích, by byli lépe zaměstnáni ve fabrikách, kde mohou být užitečně zaměstnáni a řádně pracovití.""
 labor_rights.2.t: "Emancipátoři"
 labor_rights.3.a: "Stát uhradí náklady."
 labor_rights.3.b: "Jezdci musí zakoupit svou vlastní emancipaci."
 labor_rights.3.c: "Nesmíte vlastnit lidského člověka."
 labor_rights.3.d: "[SCOPE.gsInterestGroup('serf_owners').GetName] odmítá vzdát své nevolníky bez adekvátní kompenzace. Jejich značný politický vliv činí toto obtížnou poptávkou k odmítnutí."
 labor_rights.3.f: ""Záviseli jsme na nevolnické práci po generace. Nemůžete nás prostě požádat, abychom je propustili bez náhrady! Jak máme udržet naše panství ziskové? Jak máme udržet životní úroveň, na kterou jsme zvyklí? Naše relativní chudoba by nás udělala terčem posměšku aristokracie [ROOT.GetCountry.GetAdjectiveNoFormatting].""
 labor_rights.3.t: "Nákup emancipace"
 labor_rights.4.a: "Nechte je stávkovat!"
 labor_rights.4.b: "Nabídněte záruky a snažte se deeskalovat."
 labor_rights.4.d: "Pracovníci organizovaní [SCOPE.gsInterestGroup('unions_scope').GetName] probíhají krátké stávky a období práce k pravidlu v snaze přinutit vládu schválit zákon [SCOPE.sLaw('current_law_scope').GetName]. I když se jejich metody zdají být účinné, způsobují velké škody na naší průmyslové ekonomice."
 labor_rights.4.f: ""Máme právo být v práci v bezpečí! Nikdo by neměl klepat na hodinkách, přičemž se ptá, zda dnes je ten den, kdy ztratí ruku nebo oko. Dokud nebude garantována naše bezpečnost, nebudeme pracovat ani jeden den.""
 labor_rights.4.t: "Přímá akce"
 labor_rights.5.a: "Podporujte [SCOPE.gsInterestGroup('unions_scope').GetName]."
 labor_rights.5.b: "Udělejte ústupky [SCOPE.gsInterestGroup('capitalists_scope').GetName]."
 labor_rights.5.d: "[SCOPE.gsInterestGroup('capitalists_scope').GetName] souhlasili se státem zprostředkovanými jednáními s [SCOPE.gsInterestGroup('unions_scope').GetName] o realizaci [SCOPE.sLaw('current_law_scope').GetName]."
 labor_rights.5.f: ""Naše ziskové marže utrpí, musíte to pochopit. To nebude dobré pro nikoho, včetně vás. Možná budeme muset některé z vás propustit, a jak pak uživíte své rodiny?"\n\n"Víte, co je skutečně špatné pro podnikání? Rozhněvaní pracovníci. Zranění pracovníci. Mrtví pracovníci.""
 labor_rights.5.t: "Jednání o bezpečnosti pracovníků"
 labor_rights.6.a: "Zadržte je za napadení."
 labor_rights.6.b: "Nemůžeme riskovat naštvání [SCOPE.gsInterestGroup('capitalists_scope').GetName] dále."
 labor_rights.6.d: "Skupina [SCOPE.gsInterestGroup('capitalists_scope').GetName] platí skupině ozbrojených vymahačů práva, kteří sami sebe nazývají soukromou vyšetřovací agenturou, aby rozbila agitaci [SCOPE.gsInterestGroup('unions_scope').GetName] za [SCOPE.sLaw('current_law_scope').GetName]."
 labor_rights.6.f: ""Jen se ujistíme, že všichni dodržují zákon. Nechceme, aby jeden z těch rozhněvaných pracovníků vypálil výstřel nebo začal nepokoje. Jsme tady, abychom udrželi mír, za správnou cenu. A možná v tom procesu se některé nohy zlomí, některé lebky prasknou. To je jen cena veřejné bezpečnosti.""
 labor_rights.6.t: "Stávkové zásahy"
 land_reclamation.1.a: "Moře ustupuje před námi."
 land_reclamation.1.b: "Jsme pány půdy a moře."
 land_reclamation.1.d2: "Náš projekt odvodnění v [SCOPE.sState('land_reclamation_state').GetName] přináší výsledky. Stát nyní může podporovat další zemědělskou půdu."
 land_reclamation.1.d: "Náš projekt obnovy země v [SCOPE.sState('land_reclamation_state').GetName] přináší výsledky. Stát nyní může podporovat další zemědělské plochy. S tímto posledním polderem je dokončeno skvělé inženýrské dílo."
 land_reclamation.1.f: ""Říkají, že Holanďané jsou nejlepší inženýři v Evropě. Jsou na omylu. Holanďané jsou nejlepší inženýři na světě.""
 land_reclamation.1.t: "Zpětvzetí půdy"
 land_reclamation_complete: "Přepracovatelé země"
 land_reclamation_no_tech: "Každý rok existuje šance, že naše úsilí o obnovu země přinese výsledky a vytvoří více orné půdy. Proces bude efektivnější, pokud prozkoumáme betonové loděnice."
