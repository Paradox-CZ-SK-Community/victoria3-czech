 skyscraper_decision_desc: "Naši architekti se domnívají, že inovace zahrnující ocelové rámy a beton by umožnily výstavbu budov vyšších, než byly kdy předtím koncipovány. Upozorňují nás, abychom autorizovali průzkum na identifikaci co nejlepšího místa pro vyložení základů."
