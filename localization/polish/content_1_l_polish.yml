 dei_breakup.1.b: "Jedna vlast, jeden národ, jeden jazyk!"
 dei_breakup.1.c: "Budeme hněvat se proti bouři, dokud nebudeme zachráněni."
 dei_breakup.1.d: "Bez podpory státního kolonizátora se správa [ROOT.GetCountry.GetName] začala hroutit napříč indonéským souostrovím. Zdá se, že koloniální vláda je konečně na konci."
 dei_breakup.1.f: "Na ostrovech se ticho zvedlo jako vlna. Uříznuté telegrafní dráty, dezertovaní policisté, farmy, které již nehlásí své sklizně. A pak, ticho prasklo a s ním přišlo vyhlazení."
