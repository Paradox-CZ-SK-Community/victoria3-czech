 plague.9.d: "[SCOPE.sCharacter('anti_mask_ig_leader').GetFullName] založil protirouškovou ligu v opozici vůči našim pandemickým opatřením. Zpochybňují účinnost našich opatření a požadují, abychom je zrušili pro dobro trpící ekonomiky."
 plague.9.f: ""Noste masku a zachraňte si život! Nouzový stav, který nyní čelí naší zemi, je nad rámec možností Zdravotního úřadu.\nTi, kteří je nenosí, onemocní. Chlap, žena nebo dítě, které nyní nenosí masku, je nebezpečný lenoch!""
