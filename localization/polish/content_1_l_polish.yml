 victoria.2.a: "Bůh chraň Krále!"
 victoria.2.d: "Král je mrtev. S vzestupem jeho mladé neteře Victorie na trůn přechází koruna Hannoveru mimo britskou kontrolu. Její strýc, [SCOPE.sCharacter('ernest_augustus').GetFirstName], nyní vládne Hannoveru."
