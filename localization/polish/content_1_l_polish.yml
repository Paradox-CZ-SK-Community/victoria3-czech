 amazon.1.a: "Plná parou vpřed!"
 amazon.1.b: "To je příliš vysoká cena."
 amazon.1.c: "Zpřísnit bezpečnostní standardy."
 amazon.1.d: "Dělníci na [SCOPE.sBuilding('devils_railroad').GetName] v [SCOPE.sState('amazon_state').GetName] umírají ve velkém kvůli tvrdým malarickým podmínkám a extrémním nárokům, které na ně byly kladeny."
 amazon.1.f: "\"Každý míle je označena náhrobky, každý pád je vydlážděn krví. Nemoc a žhoucí horko pálí naše těla. Klade nás cestou do pekel se našimi životy.\""
 amazon.1.t: "Ďáblova železnice"
 amazon.2.a: "Nemůžeme zpomalit výrobu."
 amazon.2.b: "Zahájit vyšetřování podmínek na plantážích."
 amazon.2.c: "Pachatelé zaplatí za své zločiny."
 amazon.2.d: "Pracovníci na [SCOPE.sBuilding('rubber_plantation_scope').GetName] ve [SCOPE.sState('amazon_state').GetName] jsou vážně špatně zacházeni. Mutilace se stala běžným trestem za vnímané neúspěchy."
 amazon.2.f: ""Prohlásili na dotaz, proč utekli, že snesli tak špatné zacházení ze strany vládních úředníků a armády ve své vlastní zemi, že se stalo neúnosným, že nezbylo nic pro ně doma než být zabiti za neúspěch v přinášení určité quantity gumy, nebo zemřít hlady nebo vystavením během svých snah vyhovět požadavkům, které na ně byly kladeny.""
 amazon.2.t: "Peklo na Zemi"
 amazon.4.a: "Barbarský!"
 amazon.4.b: "[SCOPE.sCharacter('hunted_character').GetFirstName] nikdy nespal v lepší posteli."
 amazon.4.d: "Po návratu ze safari expedice byl [SCOPE.sCharacter('hunted_character').GetFullName] uvězněn na malém ostrově ve [SCOPE.sState('dangerous_game_state').GetName]. Tam [SCOPE.sCharacter('hunted_character').GetSheHe] byl loven jako zvíře [SCOPE.sCountry('hunter_country').GetAdjectiveNoFormatting] šlechticem [SCOPE.sCharacter('hunter_character').GetFullName]."
 amazon.4.f: ""Skvělé! Jeden z nás připraví hostinu pro lovecké psy. Druhý bude spát v této výborné posteli. Dávej pozor, [SCOPE.sCharacter('hunted_character').GetFirstNameNoFormatting]." # todo: CHANGED
