 italian_unification.1.a: "Viva Italia!"
 italian_unification.1.b: "Nikdy nezapomeneme na naše statečné [SCOPE.gsInterestGroup('ruler_ig_scope').GetName]."
 italian_unification.1.d: "Pod hrdinským vedením [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] byla italská národnost přivedena na svět. Sjednocena pod společnou vlajkou, Itálie jistě formuje budoucnost Evropy a světa."
 italian_unification.1.f: "\"Ano, mladí muži, Itálie vám dluží závazek, který si zasloužil potlesk vesmíru. Vy jste dobyli a ještě dobyjete, protože jste připraveni na taktiku, která rozhoduje o osudu bitev. K této úžasné stránce v historii naší země bude přidána další, ještě slavnější, a otrok konečně ukáže svým svobodným bratřím ostří meče, kované z článků jeho okovů.\""
 italian_unification.1.t: "Risorgimento"
 italian_unification.2.a: "Diplomacie vyhrála!"
 italian_unification.2.b: "Není správný čas."
 italian_unification.2.d: "Inspirováni naším vedením na poloostrově, vláda malého italského státu [SCOPE.sCountry('italian_annex_country').GetName] požádala o připojení se k našemu úsilí o sjednocení italského lidu."
 italian_unification.2.f: ""Staré městské státy mají romantický nádech; můžeme se ohlédnout na dny renesance, abychom viděli prosperující Itálii. Ale k tomu, abychom opět prosperovali, musíme hledět vpřed, ne zpět. Sjednocení pod jediným státem přivede italský lid k velkoleposti.""
