 cholera.1.a: "Musíme udržet nepořádek mimo ulice."
 cholera.1.b: "Epidemiologie je nadějný obor."
 cholera.1.c: "John Snow nic neví."
 cholera.1.d1: "Zdroj cholery v [SCOPE.sState('cholera_state').GetCityHubName] byl objeven důmyslným chirurgem-apothekerem Johnem Snowem. To vedlo k velkým pokrokům v oblasti veřejného zdraví."
 cholera.1.d2: "Původ cholery v [SCOPE.sState('cholera_state').GetCityHubName] byl vysledován důvtipným chirurgem-apotéčářem. To vedlo k velkým pokrokům v oblasti veřejného zdraví."
 cholera.1.f: ""Výsledek šetření tedy je, že v této části Londýna nedošlo k žádnému zvláštnímu výskytu nebo převažování cholery, kromě osob, které pily vodu z výše zmíněného čerpadla. V důsledku toho, co jsem řekl, byla půda čerpadla odstraněna následující den.""
 cholera.1.t: "O způsobu komunikace cholery"
 cholera_modifier: "Epidemie cholery"
 chose_anarchism.tt: "Skupina [SCOPE.gsInterestGroup('unions').GetName] bude mnohem pravděpodobněji vybírat vůdce [GetIdeology('ideology_anarchist').GetName], když [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')] příslušným [concept_political_movement]."
 chose_communism.tt: "Členové [SCOPE.gsInterestGroup('unions').GetName] budou mnohem pravděpodobněji vybírat vůdce [GetIdeology('ideology_communist').GetName], když [Concept('concept_political_movement_pressure', '$concept_political_movement_pressured_short$')] od jakéhokoli platného [concept_political_movement]."
