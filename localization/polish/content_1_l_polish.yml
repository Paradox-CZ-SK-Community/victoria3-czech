 plague.7.a: "Nebudeme zasahovat do svobodného tisku."
 plague.7.b: "Distribuovat uklidňující propagandu podporovanou lékařskou vědou."
 plague.7.c: "Cenzurovat zprávy o úmrtnostech a nákazách."
 plague.7.d: "Zprávy o mnoha úmrtích v důsledku [SCOPE.sCountry('plague_originator_country').GetAdjectiveNoFormatting] chřipky v [SCOPE.sState('plague_state').GetName] poškozují veřejnou podporu našich válečných snah."
 plague.7.f: ""Je šílenství posílat muže do války, zatímco tato epidemie ničí naše domovy. Neměla by stát upřednostnit životy svých občanů před jejich smrtí?""
 plague.7.t: "Zprávy o chřipce vytvářející proti válce náladu"
 plague.8.a: "Zavést zákaz nájmů a zákaz vystěhování."
 plague.8.b: "Dočasně zvýšit sociální zabezpečení."
 plague.8.c: "Nemůžeme s tím nic udělat."
 plague.8.d: "S mnoha lidmi neschopnými pracovat kvůli našim protiepidemickým opatřením se chudí občané v [SCOPE.sState('plague_poverty_state').GetName] potýkají s placením nájmu. Nově nezaměstnaní dělníci čelí vystěhování, protože pronajímatelé odmítají jejich prosby o odklad."
 plague.8.f: ""Řekli mi, že nemohu pracovat, protože je továrna přeplněná. Každá továrna je přeplněná! Majitel, ať ho spálí věčné ohně, se nezajímá o naše postavení a požaduje pronájem do konce týdne pod hrozbou vystěhování. Moje rodina bude jistě nucena opustit náš domov.""
