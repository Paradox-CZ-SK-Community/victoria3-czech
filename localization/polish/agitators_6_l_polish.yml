l_polish:
 agitator_law_breakthrough: "Beznadějná vítězství"
 agitator_law_collapse: "Bezdůvodný odpad"
 agitator_legal_events.1.a: "Možná je na čase legalizovat gagové zákony."
 agitator_legal_events.1.b: "Pomlouvat mluvícího hlupáka. Veřejně."
 agitator_legal_events.1.d:1 "Dopravní provoz v [SCOPE.sState('capital_scope').GetCityHubName] byl zastaven, když [SCOPE.sCharacter('opposing_agitator').GetFullName] svolal dav do velké třídy a křičel znechuceně dlouho o vládním návrhu [SCOPE.sLaw('current_law_scope').GetName]. Blockace zabránila sněmovně dosáhnout kvora."
 agitator_legal_events.1.f: ""Dále, v kontextu čtvrtého odstavce týkajícího se právní definice 'úderu', současná právní kopie nedefinuje, jaký úder je definován. Mnozí mohou zmýlit úder štětce nebo kladiva s úderem, který utrpěla starší a nešťastná osoba.""
 agitator_legal_events.1.t: "Výkřik pro věky"
 agitator_legal_events.10.a: "Připojte se k sankčnímu návrhu a rychle jej prosuňte."
 agitator_legal_events.10.b: "Najděte nějaké kostlivce ve skříni [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName]."
 agitator_legal_events.10.d:1 "Lsti ze strany [SCOPE.gsInterestGroup('opposing_ig').GetName] selhaly, s backbencherem, který se dopustil pádu za ring mocenského zprostředkování. Odpůrci zákona inspirovaní taktikou [SCOPE.sCharacter('opposing_agitator').GetFullName] volali po okamžitém trestnění, přičemž zastavovali debatu o zákoně [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.10.f: ""Tento strašlivý stav záležitostí je nad důstojnost tohoto těla. Musí se vyvolat sankce na tento gangrenózní skvrnu na naší cti, nebo budeme všichni trpět následky.""
 agitator_legal_events.10.t: "Hází knihu"
 agitator_legal_events.11.a: "Najděte přijatelný kompromis, bez ohledu na to, jak to vypadá."
 agitator_legal_events.11.b: "Nechte je vzít návnadu. Posuňte jinou záležitost."
 agitator_legal_events.11.d:1 "Zatímco debaty pokračují o zákoně [SCOPE.sLaw('current_law_scope').GetName], polemika [SCOPE.sCharacter('opposing_agitator').GetFullName] zveřejnila jednoduchou a katastrofální chybu v jednáních. Přepis je na pořadu dne."
 agitator_legal_events.11.f: ""Opravu? Zákon vyžadoval, aby nikdo nepouštěl drak na veřejném místě, pokud to rušilo jinou osobu? Není divu, že se to táhlo dolů."\n\n"Zní to zatraceně bídně, když to tak řekneš.""
 agitator_legal_events.11.t: "Dobrá poznámka, vlastně..."
 agitator_legal_events.12.a: "Učinit náznaky k nerozhodným."
 agitator_legal_events.12.b: "Pomluva opozici do zapomnění."
 agitator_legal_events.12.c: "Zůstaňte na cestě bez nich. Můžeme vyhrát."
 agitator_legal_events.12.d:1 "Návrh na [SCOPE.sLaw('current_law_scope').GetName] se ocitnul v mrtvém bodě. [SCOPE.gsInterestGroup('govnas').GetName] vyzývali k využití asistence [SCOPE.sCharacter('supporting_agitator').GetFullName] při rally o [SCOPE.gsInterestGroup('ambivalent_ig').GetName] ve prospěch vlády."
 agitator_legal_events.12.f: "Tam, na prahu dělení, každý vidí, že nikdo zatím nemá většinu. Jeden po druhém se jim začne zdát: volní kanony, vedené nejtěžším psem všech, mají hlasy, které potřebují. Ale kdo z nich by byl první, kdo se zřekne své sloní věže, aby vyhrál jejich přízeň?"
 agitator_legal_events.12.t: "Bezradní spojenci"
 agitator_legal_events.13.a: "Nikdy nevyrušujte protivníka, zatímco dělá chybu."
 agitator_legal_events.13.b:1 "Vítejte všechny disidenty ve [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]."
 agitator_legal_events.13.d:2 "Frakce [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName] vydala přísné ultimátum [SCOPE.sCharacter('supporting_agitator').GetFullName] ohledně dodržování linie skupiny při odporu proti [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.sCharacter('supporting_agitator').GetFullName] je odhodlán odolat."
 agitator_legal_events.13.f: "Záležitost Blockovala caucus, a bylo to z jejich vlastní viny. Mezitím otázka, kterou se zabývali, dala cestu tomuto následnému vývoji. Čistá tvrdohlavost je to, co to pohání, s hrdostí sázena v tomto hazardu. Nic se neprovede bez včasného vyřešení tohoto."
 agitator_legal_events.13.t: "Ultimátum"
 agitator_legal_events.14.a: "Navažte [SCOPE.gsInterestGroup('govnas').GetName] o ústupku."
 agitator_legal_events.14.b: "Zjistěte, zda [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName] bude komplikovat."
 agitator_legal_events.14.c:1 "Nechte je skórovat body navzájem."
 agitator_legal_events.14.d:1 "Debaty se o záležitosti zákona [SCOPE.sLaw('current_law_scope').GetName] vedly několik dní. Podporovatelé [SCOPE.sCharacter('opposing_agitator').GetFullName] ve frakci [SCOPE.gsInterestGroup('agitator_ig').GetName] mají mezi sebou disidenty, ale každý z nich má své vlastní názory na tento zákon."
 agitator_legal_events.14.f: "Nový den debaty o téže otázce, a každý zástupce mohl jen vyjádřit zklamaný návrat na svá místa. Vzduch byl nasáklý lhostejnými výpary. Tato záležitost musela být vyřešena dnes večer, jinak by ještě více dusila vládu."
 agitator_legal_events.14.t: "Zastavení"
 agitator_legal_events.15.a: "Pošlete tiskárnám opravu."
 agitator_legal_events.15.b: "Prostrčte zákon."
 agitator_legal_events.15.c: "Byli bychom nedbalí, kdybychom neposlouchali naše voliče."
 agitator_legal_events.15.d:1 "Tiskárny a gazety přidružené k [SCOPE.gsInterestGroup('govnas').GetName] sensationalizovaly zákon [SCOPE.sLaw('current_law_scope').GetName], a veřejnost jej od té doby mylně vykládala. [SCOPE.sCharacter('opposing_agitator').GetFullName] využil veřejného zmatení pro vlastní agendu."
 agitator_legal_events.15.f: "Několik nepochopených slov bylo všechno, co bylo potřeba k zasazování semene. Po tom, několik upřímných chyb pro nedostatek thesauru. Po skončení týdne se zákon změnil na něco jiného. Veřejnost nyní debatovala o záležitosti, která měla sotva vliv na režim."
 agitator_legal_events.15.t: "Den v tiskárnách"
 agitator_legal_events.16.a: "Může pokladna snášet takové náklady?"
 agitator_legal_events.16.b: "Dělejte otevřený výzvu na jakékoliv experty."
 agitator_legal_events.16.c: "Podívejte se, zda naše univerzity poskytnou."
 agitator_legal_events.16.d:1 "Jak se debaty kolem zákona [SCOPE.sLaw('current_law_scope').GetName] zastavují, [SCOPE.sCharacter('supporting_agitator').GetFullName] navrhl předložit návrh k odbornému výboru, aby přerušil mrtvý bod."
 agitator_legal_events.16.f: "Názor jednoho caucusu je token. Dva jsou menšinou. Dva caucusy zastupující souhrnný názor většiny lidí jsou stále menšinou. Zvlášť když tyto caucusy přicházejí s nedostatkem života nebo profesní zkušenosti."
 agitator_legal_events.16.t: "Třetí názor"
 agitator_legal_events.17.a: "Vyškrtněte klauzuli. Zákon potřebuje projít."
 agitator_legal_events.17.b: "Čas na čerstvou náplň inkoustu..."
 agitator_legal_events.17.d: "Ačkoli zákon [SCOPE.sLaw('current_law_scope').GetName] se zdá, že má souhlas v zásadě, existují dvě vzájemně výlučné klauzule. [SCOPE.gsInterestGroup('opposing_ig').GetName] a [SCOPE.gsInterestGroup('quarrelling_ig').GetName] chtějí, aby zákon vyhovoval jim, zatímco [SCOPE.sCharacter('opposing_agitator').GetFullName] obviňuje oba z oportunismu."
 agitator_legal_events.17.f: "Podstatou vedení, tak se říká, je kompromis. Zajímavý paradox, pak, je, že kompromis je slabost. Nedodržet kompromis je stejně selháním jako vždy dodržovat kompromis. To, jako ve všem, spočívá v vyvážení cílů."
 agitator_legal_events.17.t: "Vzájemná výlučnost"
 agitator_legal_events.18.a: "Nechte je hádat."
 agitator_legal_events.18.b: "Využijte populistického tlaku."
 agitator_legal_events.18.c: "Podporujte [SCOPE.gsInterestGroup('opposing_ig').GetName]."
 agitator_legal_events.18.d:1 "Bez ohledu na postoj vládní frakce, nejintenzivnější debaty o zákoně [SCOPE.sLaw('current_law_scope').GetName] přicházejí od dvou: [SCOPE.gsInterestGroup('opposing_ig').GetName] a populisté podněcovaní hnutím [SCOPE.sCharacter('supporting_agitator').GetFullName]. Konec není nikde na obzoru."
 agitator_legal_events.18.f: "Jednou za modrý měsíc, vláda vidí menší problém k udržení spojence nebo klidnění nepřítele. Nevyhnutelně to překročí linii někoho jiného. Někdo by mohl říct: 'Nepřítel mého nepřítele,' a očekávat spojenectví pohodlí. Jiní, často správně, očekávají sametovou pěst."
 agitator_legal_events.18.t: "Minority zájmy"
 agitator_legal_events.19.a: "Dávejte přednost interpretaci [SCOPE.gsInterestGroup('opposing_ig').GetName]."
 agitator_legal_events.19.b: "Podporujte postoj [SCOPE.gsInterestGroup('angry_ig').GetName]."
 agitator_legal_events.19.c:1 "Přiveďte [SCOPE.sCharacter('supporting_agitator').GetFullName] k odpovědnosti za povzbuzení tohoto chování."
 agitator_legal_events.19.d:1 "[SCOPE.gsInterestGroup('opposing_ig').GetName] a [SCOPE.gsInterestGroup('angry_ig').GetName] jsou rozděleni přes význam klauzule týkající se [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.sCharacter('supporting_agitator').GetFullName] publikoval články navržené k vtáhnutí veřejnosti do této hádky."
 agitator_legal_events.19.f: ""Chtěl bych obrátit pozornost na směrnici zakazující nošení zbroje v tomto mocném institutu."\n\n"Co je tentokrát problém?"\n\n"Slovo není specifikováno, zda je pouze nošena zbroj, nebo zda ji někdo má na pozemcích. Někdo by mohl prostě nést ozdobu, a tudíž se dopustit porušení zákona!""
 agitator_legal_events.19.t: "Bez klauzule"
 agitator_legal_events.2.a: "Možná je čas se zbavit těch gagových zákonů."
 agitator_legal_events.2.b: "Objednejte uzdu z Paříže, pro jejich potěšení."
 agitator_legal_events.2.d:1 "Chytrým použitím — nebo obyčejným zneužitím — gagových návrhů, sympatizanti [SCOPE.sCharacter('opposing_agitator').GetFullName] zpomalili další diskuzi o návrhu [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.2.f: ""Žádám zástupce na pódium, aby byl gagován s následnou divizí."\n\n"Jestli mě to ochrání od snědení dalšího sousta hrozného jídla mých tchánů, pak to je hlasování. Všichni, kdo jsou pro gagování zástupce, se posaďte nalevo od mě.""
 agitator_legal_events.2.t: "Gag promluvce"
 agitator_legal_events.20.a: "Zůstaňte na své cestě a vyčistěte jakékoliv chyby."
 agitator_legal_events.20.b: "Vyslechněte si podporovatele [SCOPE.sCharacter('supporting_agitator').GetFullName]."
 agitator_legal_events.20.c: "Vezměte některé z návrhů [SCOPE.gsInterestGroup('opposing_ig').GetName]."
 agitator_legal_events.20.d: "Hrozné první návrhy zákona [SCOPE.sLaw('current_law_scope').GetName] měly všechny frakce proklínající, aby do nich vrazily požadované změny. [SCOPE.sCharacter('supporting_agitator').GetFullName] vyvolal obrovské veřejné nespokojenosti ve prospěch přepsání."
 agitator_legal_events.20.f: ""Dvojnásobná mzda v sobotu? Myslí si, že se koupeme v penězích?"\n\n"A 15 minut pro... 'pauzu na cigaretu?' Nereálné!"\n\n"Zaručená nemocenská by pomohla zmírnit epidemie tuberkulózy..."\n\nStránky přinesly čerstvé inkoustové nástroje pro každého napůl zainteresovaného zapisovatele ve sněmovně. Už to byl dlouhý den a sliboval být delší večer. Mnoho dalších inkoustových prostředků by bylo potřeba, než se toto neovladatelné dítě uloží ke spánku."
 agitator_legal_events.20.t: "Šli ke psům"
 agitator_legal_events.21.a: "Vítejte jejich podporu."
 agitator_legal_events.21.b: "Dávejte si pozor. Něco plánují."
 agitator_legal_events.21.d: "Ačkoli předtím se postavljil proti zákonu [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('supporting_agitator').GetFullName] zvážil politickou pozici [SCOPE.gsInterestGroup('govnas').GetName] a místo toho nabídla podporu."
 agitator_legal_events.21.f: ""Při jednání se zástupci ohledně zákonů, musí nejprve ovládnout umění vypadat, že nic nedělají."\n\n"Zatímco všechno děláte za šepoty a maskované muže?"\n\n"Nejistě.""
 agitator_legal_events.21.t: "Umění nic nedělat"
 agitator_legal_events.22.a: "Oslavy jsou na místě."
 agitator_legal_events.22.b: "Dejte to novinám, teď!"
 agitator_legal_events.22.d:1 "[SCOPE.sCharacter('opposing_agitator').GetFullName] argumenty byly veřejně poraženy, což nutí [SCOPE.sCharacter('opposing_agitator').GetHerHim] obrátit [SCOPE.sCharacter('opposing_agitator').GetHerHis] pohled na výhodnější věci. Frakce ve [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName] vrhla svou váhu za zákon [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.22.f: ""Oh, velmi dobře. Odvážím se říct, že se staneš mým koncem, ty stříbropysko.""\n\n"Tak snadno?"\n\n"Tak snadno. Jak je k ničemu bojovat proti proudu řeky, tak je to i s moudrým poradenstvím.""
 agitator_legal_events.22.t: "Přiznaná porážka"
 agitator_legal_events.23.a: "Vítejte jejich podporu."
 agitator_legal_events.23.b: "Sečtěte tuto službu. Určitě to udělají."
 agitator_legal_events.23.d:1 "Jen jakmile se zákon [SCOPE.sLaw('current_law_scope').GetName] zdál připraven k pádu, frakce [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName] se spojila s asistencí [SCOPE.sCharacter('supporting_agitator').GetFullName]. Teď má podporu, kterou potřebuje k projít bez kompromisů."
 agitator_legal_events.23.f: "Když byla vyzvána podpora, nejnepravděpodobnější ruka v publiku se zvedla. Další ruka vzrostla, a třetí za nimi. Frakce, která měla nejméně co získat z jeho procházení, ale ani ztratit, souhlasila. Potlesk nadšený následoval výkřiky porážky, když zákon zamířil vpřed."
 agitator_legal_events.23.t: "Společníci pohodlí"
 agitator_legal_events.24.a: "Informujte tiskárny o tomto skandálu."
 agitator_legal_events.24.b: "Každý má cenu za věrnost."
 agitator_legal_events.24.d:1 "Hledajíc podporu mezi [SCOPE.sCharacter('opposing_agitator').GetHerHis] sympatizanty, [SCOPE.sCharacter('opposing_agitator').GetFullName] zorganizoval bojkot proti zákonu [SCOPE.sLaw('current_law_scope').GetName]. V den, kdy měl začít, nebylo téměř žádné znamení, že byl vůbec vyhlášen."
 agitator_legal_events.24.f: "Někteří si vzali příslušné lekce od Třetího stavu: množství bylo kvalitou samo o sobě. Pokud mělo dost těl na podporu čehokoliv, co bylo vaším cílem, nikdo vás nemohl zastavit. Bohužel pro pár, byla tu lekce, kterou se nenaučili: lidé vás museli buď mít rádi, nebo mít rádi vaši věc."
 agitator_legal_events.24.t: "Zpackaný bojkot"
 agitator_legal_events.25.a: "Šokovací taktiky jsou této zemi nepatřičné."
 agitator_legal_events.25.b: "Měli bychom prozkoumat zákon na vady."
 agitator_legal_events.25.d:1 "Hledajíc discredit [SCOPE.sCharacter('da_boss').GetFullName] během projevu o [SCOPE.sLaw('current_law_scope').GetName], heslo inspirované [SCOPE.sCharacter('opposing_agitator').GetFullName] se ptalo na ceny chleba. [SCOPE.sCharacter('da_boss').GetFullName] se zeptal nedalekého obchodníka."
 agitator_legal_events.25.f: ""Pokud jde o zákon, který říkáte, že je pro zlepšení obyčejného člověka, jaká je cena - posloucháte vůbec?"\n\n"Obchodník tady říká, že dva peníze za bochník chleba. Co se týče vaší otázky, je to celkem mdlá otázka, že? Vulgarismus šokovat a znevažovat mě, místo abyste nabídli něco podstatného do diskuse. Další?""
 agitator_legal_events.25.t: "Obvyklé náklady"
 agitator_legal_events.26.a: "Zrušte tento zbytečný zákon."
 agitator_legal_events.26.b: "Modernizujte to vedle [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.26.d:1 "Zatímco vláda diskutuje o výhodách zákona [SCOPE.sLaw('current_law_scope').GetName], několik novin vydalo polemiky od [SCOPE.sCharacter('opposing_agitator').GetFullName], které se snaží invokovat skrytý zákon proti němu. Právníci přidružené k [SCOPE.gsInterestGroup('govnas').GetName] zdůraznili, že uvedený zákon je neplatný."
 agitator_legal_events.26.f: "Příklad skryté, debatovatelné redundantní zákony je, že klobouk musí být nošen při činění pořadových bodů. Tento zákon neurčuje, jaký klobouk nosit, pouze že musí být nošen a pořadový bod učiněn. Tak by bylo velmi dobré formou nosit blbý klobouk, když se dělá neplatný pořadový bod."
 agitator_legal_events.26.t: "Kloboukový trik"
 agitator_legal_events.27.a: "Pochvalte je za jejich dobrou práci."
 agitator_legal_events.27.b: "Záležitosti vlády jsou pro vládu, ne doupata hříchu."
 agitator_legal_events.27.d:1 "Na skrytém mítinku, [SCOPE.sCharacter('supporting_agitator').GetFullName] a proxy [SCOPE.gsInterestGroup('cavalry_ig').GetName] dlouze diskutovali o pozitivních stránkách [SCOPE.sLaw('current_law_scope').GetName]. Jeden byl dostatečně přítomný, aby si udělal zápis."
 agitator_legal_events.27.f: ""No to je problém nového zákona. Pokud neodstraníte ty ostatní podporující zákony, někdo může využít těchto mezer a uniknout jejich dosahu."\n\n"Pokud nepočítáte dva zákony o vyhýbání se bez plauzibilního důvodu. Pak máte mazanou pečeť, která chytá tyto rogue herce.""
 agitator_legal_events.27.t: "Při drinku"
 agitator_legal_events.28.a: "Nechte je hádat."
 agitator_legal_events.28.b: "Hoďte jednu kostku, pokud je to utlumí."
 agitator_legal_events.28.d: "Frakce [SCOPE.gsInterestGroup('opposing_ig').GetName] a [SCOPE.gsInterestGroup('angry_ig').GetName] se snaží o drobné, ale preferující ústupky ohledně [SCOPE.sLaw('current_law_scope').GetName]. Podporovatelé [SCOPE.sCharacter('supporting_agitator').GetFullName] volají po vyřešení bez ústupků."
 agitator_legal_events.28.f: "Pár hádajících se dětí: proklínání rychlého a pevném rozhodování již od nepaměti. Bez ohledu na věk nebo představu vzdělání, rytmy se vždy zřetelně přizpůsobují. Dvě skupiny chtějí něco, a udělají to, že to bude problém někoho jiného, dokud to nedostanou. Problém pak je, které dítě podat láhev."
 agitator_legal_events.28.t: "Klauzule přichází do města"
 agitator_legal_events.29.a: "Obraťte se na veřejnost ohledně tohoto lehkého čtení."
 agitator_legal_events.29.b: "Zajistěte si kopii, s našimi komplimenty autorovi."
 agitator_legal_events.29.c: "Fikce by měla zůstat zábavou."
 agitator_legal_events.29.d:1 "V těle publikovaných děl [SCOPE.sCharacter('supporting_agitator').GetFullName] je populární, nová kniha s vizí toho, jak by mohl vypadat [SCOPE.sLaw('current_law_scope').GetName]. Právníci přidružené k [SCOPE.gsInterestGroup('govnas').GetName] tvrdí, že obsah je právně platný."
 agitator_legal_events.29.f: "Většinu času je fikce pouze to: něco, co ztrácí čas. Někdy se skutečná vize možností prolíná. Jednou za modrý měsíc, dobře napsaná fikce může změnit způsob, jakým lidé myslí. Ale občas odtud to může být omylem považováno za věštění."
 agitator_legal_events.29.t: "Nové řešení"
 agitator_legal_events.3.a:1 "Přejte [SCOPE.sCharacter('supporting_agitator').GetFullName] brzké uzdravení."
 agitator_legal_events.3.b: "Prozkoumejte okolí na jakékoliv vrahy, rychle!"
 agitator_legal_events.3.d:1 "Dlouhý projev [SCOPE.sCharacter('supporting_agitator').GetFullName] se radikálně obrátil po požití kontaminovaného nápoje. S [SCOPE.sCharacter('supporting_agitator').GetHerHis] neschopností, vláda ztratila jednoho z jejích nejefektivnějších zastánců pro [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.3.f: "Stránka byla poslána krátce po zahájení projevu, a přivezl si sendvič a osudový nápoj. Každý v publiku viděl, že dlouhý projev se stal bojem zabránit revolučnímu žaludku. Opravu, kdyby projev skončil, důstojnost řečníka by s ním skončila. Kdyby se tehdy nezastavil, lidé by mohli požadovat hlavu vraha."
 agitator_legal_events.3.t: "Nemocenská"
 agitator_legal_events.30.a: "Vítejte tuto změnu srdce."
 agitator_legal_events.30.b:1 "Chraňte [SCOPE.sCharacter('supporting_agitator').GetHerHim] před jakýmikoliv odvetnými opatřeními [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName]."
 agitator_legal_events.30.d: "[SCOPE.sLaw('current_law_scope').GetName] se o tom mluvilo v každé kavárně. Poté byl [SCOPE.sCharacter('supporting_agitator').GetFullName] připraven překročit [SCOPE.sCharacter('supporting_agitator').GetInterestGroup.GetName], aby pomohl přejít zákon."
 agitator_legal_events.30.f: "Moudrý poradce radí se nesmí zaměňovat hlasy lidu s hlasem Boha. Moudřejší poradce nazývá hlas lidu šílenstvím. Nejchytřejší poradci chápou, že génius a šílenství jsou dvě strany jedné mince. Je to otázka vědět, kdy poslouchat."
 agitator_legal_events.30.t: "Kávový hovor"
 agitator_legal_events.4.a: "Spolupracujte na nalezení experta."
 agitator_legal_events.4.b: "Podívejte se, zda [SCOPE.sCharacter('opposing_agitator').GetFullName] bude mluvit."
 agitator_legal_events.4.c: "Najděte někoho z naší vynikající univerzity."
 agitator_legal_events.4.d:1 "Obtížné body vznesené podporovateli [SCOPE.sCharacter('opposing_agitator').GetFullName] vedly vládu k hledání technických expertů, aby poskytli své názory na zákon [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.4.f: ""Měl bych být zcela upřímný, rozhodnutí jednat bez konzultace s profesorem oboru zanechalo tento zákon nebezpečně schopný adresovat právě problém jeho existence. Kdo z vás by vyprodukoval tohoto experta, nebo to udělám za vás?""
 agitator_legal_events.4.t: "Získejte experta"
 agitator_legal_events.5.a: "Naše vláda musí být držena na nejvyšších standardech."
 agitator_legal_events.5.b: "Zůstaňte zaměřeni na zákon."
 agitator_legal_events.5.d:1 "Hrom udeřil na zákonodárce, když článek publikovaný [SCOPE.sCharacter('opposing_agitator').GetFullName], obviňující člena [SCOPE.gsInterestGroup('opposing_ig').GetName] ze spánku s milenkou, se dostal na světlo. Schválně uprostřed debat o [SCOPE.sLaw('current_law_scope').GetName]."
 agitator_legal_events.5.f: ""Pořádek! Delegáti budou usazeni! Řekl jsem 'pořádek', zatraceně!"\n\nBez ohledu na to, jak tvrdě kladivo udeřilo do zvukové desky, veškerý rozum v komoře byl ztracen. Obvinění, napomenutí a oponování létaly z úst každého tak rychle, jak jen jejich sliny. Důvodně, novináři měli každé proklete slovo zaznamenané ve svých knihách."
 agitator_legal_events.5.t: "Skandální!"
 agitator_legal_events.6.a: "Jak je to jejich právo. Časem si to rozmyslí."
 agitator_legal_events.6.b: "Dejte jejich jména, jejich úřady a jejich personál do novin."
 agitator_legal_events.6.c: "Nařidte zprostředkovatelům stání na jejich místech."
 agitator_legal_events.6.d:1 "[SCOPE.sCharacter('opposing_agitator').GetFullName] vyzval "všechny principy myslící lidi", aby se shodli na platformě nesplnění zákona [SCOPE.sLaw('current_law_scope').GetName]. Sympatizanti ve [SCOPE.sCharacter('opposing_agitator').GetInterestGroup.GetName] zastavili další debatu."
 agitator_legal_events.6.f: "Je to tak jednoduché, jako nezvedat ruku, vidíte. Zábavná věc, to mávání. To malé, zapomenuté pozdrav na ulici, nebo ten široký pohyb, aby se někoho pozorně. Opravu úžasné, co se sám dělá s jednoduchým mávnutím zápěstí. A v tomto případě... jak to nedělání může oslabit národ."
 agitator_legal_events.6.t: "Nesplnění"
 agitator_legal_events.7.a: "Najděte kompromis mezi frakcemi."
 agitator_legal_events.7.b: "Vraťte se k projednávané záležitosti."
 agitator_legal_events.7.c: "Najděte slabé místo v jejich řadách a poškádlite jejich švy."
 agitator_legal_events.7.d:1 "Členové [SCOPE.gsInterestGroup('govnas').GetName] se postavili proti sobě na zákon [SCOPE.sLaw('current_law_scope').GetName]. Toto vnitřní boje byla obviňována z kampaně obtěžování podporovatelů [SCOPE.sCharacter('opposing_agitator').GetFullName]."
 agitator_legal_events.7.f: "Byla to jednoduchá záležitost: nemluvte o tomto tématu v halách, žádných kancelářích, ani na různých akcích. Z očí, z mysli, a z navzájem zájmů. A přece, záležitost nyní byla venku a podlaha byla rozžhavená. Přísahám a dohody nyní nic neznamenaly před tímto sporným problémem, vybraným a roztrženým jiným caucusem."
 agitator_legal_events.7.t: "Wedge politics"
 agitator_legal_events.8.a: "Pošlete zprávy tiskárnám. Vytrhněte korupci, kořen a všechny."
 agitator_legal_events.8.b: "Zůstaňte zaměřeni na zákon."
 agitator_legal_events.8.c: "Korupce je nástroj jako každý jiný."
 agitator_legal_events.8.d: "Jednou na plotě ohledně problému, názory [SCOPE.gsInterestGroup('dirty_dealers').GetName] na zákon [SCOPE.sLaw('current_law_scope').GetName] se přes noc změnily. [SCOPE.gsInterestGroup('dirty_dealers').GetLeader.GetFullName] označuje [SCOPE.sCharacter('supporting_agitator').GetFullName] jako architekta skryté dohody."
 agitator_legal_events.8.f: "Zákulisní dohody byly příliš běžné. Financování tohoto projektu, smlouvy pro přátele-přátel, 'speciální poradní výbor' na tento podnik: je to všechno stejná věc. Promazávejte kola imperia, aby to všechno běželo o něco hlaději. Někdy však jedna dostane myšlenku profitu z promazaných kol a pak si veřejnost začne všímat. Po které nikdo nedostane, co chce."
 agitator_legal_events.8.t: "Zákulisní dohody"
 agitator_legal_events.9.a: "Reputace potřebuje čas na uzdravení."
 agitator_legal_events.9.b: "Držte problém zaměřený na zákon."
 agitator_legal_events.9.d: "Několik přesně mířených komentářů od [SCOPE.sCharacter('opposing_agitator').GetFullName] zanechalo [SCOPE.sCharacter('da_boss').GetFullName] v úzkých pro jednoduchou cenu: bochník chleba. Debaty o [SCOPE.sLaw('current_law_scope').GetName] od té doby zastavily."
 agitator_legal_events.9.f: "Podíl mletého pšenice určuje jídlo. Tři z těch za den, sedm dní v týdnu je jádrem mzdy. Dejte pracovníkovi jeho chléb a jeho střechu, plus 10%, a je to roční živobytí. A přece, někteří jim říkají, aby jedli dort... nevědí, že dort je vyroben z pšenice."
 agitator_legal_events.9.t: "Bušení horkých srdcí"
