 kaiserforum.1.t: "Rozšíření centra města"
 kaiserforum.1.d: "Byl předložen návrh na rozšíření centra města. Projekt by vyžadoval několik fází výstavby, ale přetvořil by [SCOPE.sState('relevant_state').GetCityHubName], jak ho známe."
 kaiserforum.1.f: ""Je mou vůlí, aby rozšíření vnitřního města Vídně bylo podniknuto co nejdříve, s patřičnou úvahou o vhodném propojení s předměstími. Při tom by se mělo dbát na úpravu a zvelebení Mého sídla a císařského hlavního města. K tomuto účelu schvaluji rozebrání obvodových hradeb vnitřního města i suchých příkopů kolem nich."\n\n— Franz Joseph I"
