 yugoslavia.1.t: "Argument pro $YUG$"
 yugoslavia.1.d: "S nedávným vývojem se vláda [SCOPE.sCharacter('ruler_scope').GetFullName] začala zajímat o prosazení mise sjednocení jižních slovanských národů."
 yugoslavia.1.f: " [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] stojí před lidem [SCOPE.sCountry('yugoslavia_seeker_scope').GetNameNoFormatting] a přednesl vášnivý projev.\n\n\"Je nevyhnutelné, že budeme usilovat o vytvoření a rozvoj $YUG$, který sjednotí všechny jižní slovanské národy. [SCOPE.sCountry('yugoslavia_seeker_scope').GetNameNoFormatting] může tento úsilí vést.\""
 yugoslavia.1.a: "Náš [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] povede toto úsilí."
 yugoslavia.1.b: "Je příliš mnoho nesouladu na to, abychom tento plán prosadili."
