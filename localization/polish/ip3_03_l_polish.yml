 je_kaiserforum: "Innere Stadt"
 je_kaiserforum_reason: "V srdci [SCOPE.sState('relevant_state').GetCityHubName] leží Ringstrasse — velkolepá třída obíhající centrum města. Panel [ROOT.GetCountry.GetAdjectiveNoFormatting] porotců přezkoumal nespočet návrhů, které tuto část [SCOPE.sState('relevant_state').GetCityHubName] promění v císařské fórum, nová sídla vlády a vzorová kulturní zařízení. Nyní, když byly zbořeny staré městské hradby, tato iniciativa vnáší [ROOT.GetCountry.GetNameNoFormatting] do nové éry urbanity.\n\n$building_kaiserforum_3$ bude třeba postavit ve více fázích a lze jej realizovat v panelu státu pro [SCOPE.sState('relevant_state').GetName]."
