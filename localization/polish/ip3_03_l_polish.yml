 je_great_eastern_crisis: "Velká východní krize"
 je_great_eastern_crisis_reason: "V [GetStrategicRegion('region_balkans').GetName] se rodí krize, kdy [Concept('concept_secession','$concept_secessionists$')] ohrožuje vládu [SCOPE.sCountry('ottoman_scope').GetName] nad regionem. Jak se situace stává naléhavější, [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting] se snaží stabilizovat nepokoje dříve, než pohltí celý region. Mezitím oportunističtí poddaní a zahraniční mocnosti sledují jeho nyní zranitelná balkánská území.\\n\\n#b Vlny rozbrojů:#!\\nDokud $je_great_eastern_crisis$ trvá, všechny kulturní a náboženské [Concept('concept_political_movement','$concept_political_movements$')] v [SCOPE.sCountry('ottoman_scope').GetNameNoFormatting] budou přitahovat ještě více #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt podpory#!#!."
