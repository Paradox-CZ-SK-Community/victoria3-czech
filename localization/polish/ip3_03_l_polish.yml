 austria_events.31.d: "Manželka [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] porodila [concept_heir] pro [ROOT.GetCountry.GetAdjectiveNoFormatting] trůn."
 austria_events.31.f: "Narození dlouho očekávaného dědice je důvodem k oslavám po celém [ROOT.GetCountry.GetNameNoFormatting]. [SCOPE.sCharacter('new_heir').GetFullNameNoFormatting] bude vychováván jako budoucí [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [ROOT.GetCountry.GetNameNoFormatting]. Toto dítě ponese odkaz rodu [SCOPE.sCharacter('relevant_ruler').GetLastNameNoFormatting] dál."
