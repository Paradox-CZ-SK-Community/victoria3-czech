l_polish:
 je_greek_nationalism: "Megali idea"
 je_greek_nationalism_reason: "#italic \"Řek není jen ten, kdo obývá království, ale také ten, kdo žije v Janině, nebo Soluni, nebo Seres, nebo Adrianopoli, nebo Konstantinopoli, nebo Trebizondě, nebo na Krétě, nebo Samu, nebo v kterékoliv jiné zemi řecké historie či rasy...\"\n—Ioannis Kolettis#!\n\nPřes vznik nezávislého řeckého státu většina Řeků stále žije pod cizí nadvládou. Musíme vyvinout koordinované úsilí, jak diplomatickými, tak vojenskými prostředky, začlenit #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt Greek Homelands#!#! do našeho státu."
 greek_state_possible_tt: "Vlastněte alespoň #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_activate_min')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt Řecké domovské státy#!#! (V současnosti #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! tuto podmínku splňuje)"
 greek_state_complete_tt: "Vlastněte alespoň #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt Řecké domovské státy#!#! (V současnosti #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! tuto podmínku splňuje)"
 greek_state_complete_tt_2: "Vlastněte alespoň #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_max')]#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt Řecké domovské státy#!#! (V současnosti #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! tuto podmínku splňuje)"
