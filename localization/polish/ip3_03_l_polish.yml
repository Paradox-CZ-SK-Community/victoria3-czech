 austria_events.33.t: "Velká výstava v [SCOPE.sState('relevant_state_scope').GetCityHubName]" # todo: NEW TRANSLATION
 austria_events.33.d: "[SCOPE.sCountry('austria_scope').GetName] bude pořádat Velkou výstavu v [SCOPE.sState('relevant_state_scope').GetCityHubName]. Poradci doporučují účast [SCOPE.sCountry('japan_scope').GetName] na této velké kulturní a ekonomické výměně, aby se navázaly diplomatické vztahy mezi našimi zeměmi." # todo: NEW TRANSLATION
 austria_events.33.f: "Mluvčí vedoucí kulturní výbor hovoří s velkým nadšením o výhodách účasti [SCOPE.sCountry('japan_scope').GetNameNoFormatting] na [SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting] výstavě.\n\n\"Tyto Velké výstavy byly prospěšné pro prestiž a růst jiných národů. Toto by mohla být první z mnoha výstav, na kterých se naše vláda oficiálně účastní. Jistě z toho bude mít prospěch celé [SCOPE.sCountry('japan_scope').GetNameNoFormatting]. Pomyslete na rozvoj naší země.\"" # todo: NEW TRANSLATION
