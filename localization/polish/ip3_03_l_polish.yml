 je_yugoslavia: "Založení $YUG$" # todo: NEW TRANSLATION
 je_yugoslavia_reason: "Vyhlídky pro [ROOT.GetCountry.GetNameNoFormatting] na založení sjednoceného jugoslávského státu jsou slibné. [SCOPE.sCulture('croatian_scope').GetName], [SCOPE.sCulture('serbian_scope').GetName], [SCOPE.sCulture('slovene_scope').GetName] a [SCOPE.sCulture('bosniak_scope').GetName] lidé stejně tak vyslovili podporu tomuto novému [Concept('concept_unification', '$concept_major_unification$')] cíli.\n\nÚspěšné [concept_nation_formation] $YUG$ by mělo obrovský přínos, strategicky by posílilo naši zemi na mezinárodní scéně a učinilo z ní maják pro všechny jižní slovanské národy žijící pod cizí nadvládou." # todo: NEW TRANSLATION
