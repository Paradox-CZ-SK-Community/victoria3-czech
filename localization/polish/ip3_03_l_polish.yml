 eastern_crisis.1.t: "Rýsující se krize"
 eastern_crisis.1.d: "Budoucnost [SCOPE.sCountry('ottoman_scope').GetName] stojí na křižovatce. Rostoucí počet [Concept('concept_secession','$concept_secessionist$')] [Concept('concept_political_movement','$concept_political_movements$')] ohrožuje stabilitu našeho národa."
 eastern_crisis.1.d2: "Budoucnost [SCOPE.sCountry('ottoman_scope').GetName] stojí na křižovatce. Rostoucí počet [Concept('concept_secession','$concept_secessionist$')] [Concept('concept_political_movement','$concept_political_movements$')] ohrožuje stabilitu jejich národa."
 eastern_crisis.1.f: "Nejmladší vezír İsmail se třásl, když mluvil, hlavu skloněnou: \"Už nelze popřít, že v našem kdysi velkém impériu vřou nepokoje. Příznivci $concept_secessionist$ údajně najdou v každé kavárně v [SCOPE.sState('relevant_state_scope').GetCityHubName].\"\n\nOstatní vezíři přikývli bez znepokojení. Nejstarší promluvil. \"Musíme pokračovat v naší agendě, i kdyby [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] nesdílel náš názor. Životy našich rodin jsou v sázce.\""
 eastern_crisis.1.a: "Pečlivě sledujte vývoj situace."
