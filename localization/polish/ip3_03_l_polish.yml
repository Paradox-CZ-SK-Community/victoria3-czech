 austria_events.34.d: "[SCOPE.sCountry('japan_scope').GetName]'s participation in our Grand Exhibition is sure to contribute to the success of our venture. The construction of the [SCOPE.sCountry('japan_scope').GetAdjective] Pavilion is now well underway." # todo: NEW TRANSLATION
 austria_events.34.f: "The dome roof of the Grand Exhibition's main venue glimmers with intricate, handcrafted decor. A shrine and a [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] garden are being built on-site. A wooden torii gate, shrine, and curved bridge have also been arranged in the pavilion.\n\nSamples of something called #italic soy sauce #! are being distributed along with eye-catching [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] art and high-quality products brought by [SCOPE.sCountry('japan_scope').GetNameNoFormatting]'s representatives for inclusion in the exhibition." # todo: NEW TRANSLATION
