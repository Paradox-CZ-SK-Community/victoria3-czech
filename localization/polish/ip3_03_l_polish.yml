 je_great_eastern_crisis_reason: "V [GetStrategicRegion('region_balkans').GetName] se rýsuje krize a musíme udržet kontrolu nad naším územím, protože [Concept('concept_secession','$concept_secessionists$')] ohrožují [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting] vládu. Než se situace stane vážnou, tento současný nárůst neklidu musí být stabilizován dříve, než se rozšíří po regionu. Zatímco $je_great_eastern_crisis$ probíhá, všechna kulturní a náboženská [Concept('concept_political_movement','$concept_political_movements$')] budou přitahovat ještě více #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt podpory#!#!."
