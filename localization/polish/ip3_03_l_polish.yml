 austria_events.30.f: "[SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting] klečí před [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] a žádá požehnání dříve, než [SCOPE.sCharacter('relevant_heir').GetSheHe] obsadí [ROOT.GetCountry.GetAdjectiveNoFormatting] trůn. [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] pohlíží na svého nástupce a klade obě ruce na [SCOPE.sCharacter('relevant_heir').GetHerHis] hlavu. Se znamením Svatého kříže vstává [SCOPE.sCharacter('relevant_heir').GetFirstNameNoFormatting]. Dnes začíná nová kapitola pro [ROOT.GetCountry.GetNameNoFormatting]." # todo: NEW TRANSLATION
