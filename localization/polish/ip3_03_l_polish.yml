 austria_events.31.f: "Narození dlouho očekávaného dědice je důvodem k oslavám po celém [ROOT.GetCountry.GetNameNoFormatting]. [SCOPE.sCharacter('new_heir').GetFullNameNoFormatting] bude vychováván jako budoucí [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [ROOT.GetCountry.GetNameNoFormatting]. Toto dítě ponese odkaz rodu [SCOPE.sCharacter('relevant_ruler').GetLastNameNoFormatting] dál." # todo: NEW TRANSLATION
