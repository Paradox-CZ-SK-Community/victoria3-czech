 tramsfer_ionian_islands_decision: "Anexovat Jónské ostrovy" # todo: NEW TRANSLATION
 tramsfer_ionian_islands_decision_desc: "Jónské ostrovy několikrát přecházely z ruky do ruky během napoleonských válek a po vzniku nezávislého Řecka nebyly začleněny do řeckého státu. Pokud dokážeme získat souhlas jak Jónského lidu, tak vlády jejich ochránců, mohli bychom vyjednat pokojný přechod moci." # todo: NEW TRANSLATION
