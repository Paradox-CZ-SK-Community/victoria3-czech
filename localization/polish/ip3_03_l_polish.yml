 notification_japan_austria_message_desc: "[SCOPE.sCountry('japan_scope').GetName] si přeje účastnit se naší velké kulturní a ekonomické výměně, aby navázal diplomatické vztahy mezi [SCOPE.sCountry('austria_scope').GetName] a [SCOPE.sCountry('japan_scope').GetName]. Pošlou zástupce na Velkou výstavu v [SCOPE.sState('relevant_state_scope').GetCityHubName]."
