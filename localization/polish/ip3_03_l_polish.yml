 greece.5.d: "Agresivní snaha o irredentistický projekt [ROOT.GetCountry.GetNameNoFormatting] už není udržitelná."
 greece.5.f: "Napětí v místnosti je hmatatelné. Politikové a poradci se hádají o udržitelnosti snahy [ROOT.GetCountry.GetNameNoFormatting] o ambiciózní program. Každý požaduje, aby byla zodpovědná osoba pohnána k odpovědnosti za špatné řízení [ROOT.GetCountry.GetAdjectiveNoFormatting] zdrojů použitých v tomto irredentistickém úsilí, které se neuskutečnilo."
