 kaiserforum.2.t: "Kulturní vliv"
 kaiserforum.2.d: "První fáze výstavby byla dokončena a u Ringstrasse nyní stojí muzeum umění a přírodních dějin. Pokrok kultury a vzdělanosti v [SCOPE.sState('relevant_state').GetName] bude nepopiratelný."
 kaiserforum.2.f: ""Co se týče města Vídně, je v současnosti v tom, co by se dalo nazvat přechodným stavem, kvůli zničení a stržení jiných fortifikací a výstavbě bulvárů na jejich místě, které nejsou horší než ty, jež nechal v Paříži postavit baron Haussmann za existence napoleonské dynastie. Vpravdě lze Vídeň přirovnat k druhému Paříži v miniatuře, s Dunajem místo Seiny. A pokud by Rakouské císařství zůstalo nedotčené, což se zdá pravděpodobné, může se do dvaceti let pyšnit jedním z nejlépe plánovaných a nejlépe vybudovaných měst v Evropě.\" — Australský osadník"
 kaiserforum.2.a: "Toto bude součástí odkazu [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 modifier_kunsthistorisches: "Kunsthistorisches Museum Wien"
 modifier_naturhistorisches: "Naturhistorisches Museum Wien"
 kaiserforum.3.t: "Proměna města"
 kaiserforum.3.d: "Stavební práce podél Ringstrasse výrazně zlepšily dopravu zboží a osob v [SCOPE.sState('relevant_state').GetCityHubName]. Význam projektu není zanedbatelný. Mnozí dychtí, aby další fáze rozvoje začala ihned."
 kaiserforum.3.f: "Nyní, když je centrum města propojeno s předměstími na západě, doprava plyne stabilně srdcem [SCOPE.sState('relevant_state').GetCityHubName]. Nové dlažby mírně utišily hlučný ruch zvýšené dopravy, která tudy prochází.\n\nUvnitř zrekonstruovaných hradeb komplexu vyjadřuje [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetHerHis] spokojenost architektovi, \"The development of $building_kaiserforum_2$ is coming along quite nicely. Now tell me, what more is left to install?\""
 kaiserforum.3.a: "Postup prací na $building_kaiserforum_2$ je zásluhou píle [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] a [SCOPE.gsInterestGroup('relevant_ig').GetName]."
 je_kaiserforum_kaisergelb_button_tt: "Přezkoumejte návrh #b $je_kaiserforum_kaisergelb_button$#! na další fázi rozvoje v #b $je_kaiserforum$#! [concept_journal_entry]"
 modifier_neue_burg: "Neue Burg"
 modifier_influential_improvements: "Významné úpravy"
 kaiserforum.4.t: "Schönbrunn Yellow"
 kaiserforum.4.d: "V této závěrečné fázi vývoje zůstává poslední otázka: Bude v této expanzi metropole [SCOPE.sState('relevant_state').GetCityHubName] použita typická císařská žlutá barva [ROOT.GetCountry.GetNameNoFormatting]?"
 kaiserforum.4.f: "Zlatý okr jemných odstínů Schönbrunn Yellow maluje majestátní vizi.\n\n\"Tato trvalá značka jistě zanechává trvalý dojem,\" volá jeden malíř při posuzování barvy.\n\nJiný umělec skepticky pozoruje a oponuje: \"Ale chceme se lpět na takových ozvěnách minulosti?\""
 kaiserforum.4.a: "To může zůstat v minulosti města."
 kaiserforum.4.b: "Musíme fórum natřít zlatým okrem!"
 kaiserforum_second_stage_tt: "Dokončil #b druhou fázi#! $building_kaiserforum_2$"
 kaiserforum.5.t: "Stavby velkoleposti"
 kaiserforum.5.d: "Po mnoha letech vývoje byla vize fóra plně uskutečněna. Velkolepost přeměnného návrhu je ohromující. Výstavba v centru [SCOPE.sState('relevant_state').GetCityHubName] je nyní dokončena."
 kaiserforum.5.f: ""Umění nemůže být moderní. Umění je primárně věčné.\"\n\n—Egon Schiele"
 kaiserforum.5.a: "Přínosy našeho úsilí budou dlouhodobé."
 kaiserforum.5.b: "Náš architektonický počin bude ceněn."
 kaiserforum_loc_efforts: "Ringstrasse přetvořená"
 kaiserforum_int_acclaim: "Architektonický úspěch"
