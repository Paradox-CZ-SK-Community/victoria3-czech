 austria_events.32.d: "[SCOPE.sCharacter('relevant_heir').GetFullName] byl nalezen mrtvý se svým milencem v [SCOPE.sCharacter('relevant_heir').GetHerHis] lovecké chatě."
 austria_events.32.f: "S horlivostí a spěchem policie uzavřela hrůznou scénu v lovecké chatě a zahájila vyšetřování okolností smrti [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting]. Veškeré důkazy a spis vyšetřování musí být předány přímo ministru vnitra, než budou uloženy v státních archivech."
