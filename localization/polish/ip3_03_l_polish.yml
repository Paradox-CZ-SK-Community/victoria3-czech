 yugoslavia.2.d: "Díky velkým snahám [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] je [SCOPE.sCountry('yug_scope').GetName] ustaveným státem sjednocujícím [SCOPE.sCulture('primary_culture_scope').GetName] a další jižní slovanské národy."
 yugoslavia.2.f: "Se splněným snem o [SCOPE.sCountry('yug_scope').GetNameNoFormatting] stojí [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting] připraven vést národ do nové éry prosperity a prestiže."
