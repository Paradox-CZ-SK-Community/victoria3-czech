 austria_events.30.d: "Protože zdraví [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] se zhoršovalo, [SCOPE.sCharacter('ig_leader_scope').GetFullName] přesvědčil [SCOPE.sCharacter('relevant_ruler').GetHerHim] k abdikaci ve prospěch dědice, [SCOPE.sCharacter('relevant_heir').GetFullName]."
 austria_events.30.f: "[SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting] se sklání před [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] a žádá požehnání, než [SCOPE.sCharacter('relevant_heir').GetSheHe] obsadí [ROOT.GetCountry.GetAdjectiveNoFormatting] trůn. [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] považuje [SCOPE.sCharacter('relevant_ruler').GetHerHis] nástupce a položí obě ruce na hlavu [SCOPE.sCharacter('relevant_heir').GetHerHis]. Znamením svatého kříže vstává [SCOPE.sCharacter('relevant_heir').GetFirstNameNoFormatting]. Dnes začíná nová kapitola pro [ROOT.GetCountry.GetNameNoFormatting]."
 austria_events.30.a: "Ať je vláda [SCOPE.sCharacter('relevant_heir').GetHerHis|U] císařského a královského apoštolského veličenstva úspěšná."
