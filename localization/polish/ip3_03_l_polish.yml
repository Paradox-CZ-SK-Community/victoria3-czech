l_polish:
 je_greek_nationalism: "Megali idea"
 je_greek_nationalism_reason: "#italic \"Řek není pouze ten, kdo obývá království, ale i ten, kdo žije v Janině, nebo Soluni, nebo Seres, nebo Adrianopoli, nebo Konstantinopoli, nebo Trebizondě, nebo na Krétě, nebo na Samu, nebo v kterékoliv jiné oblasti řecké historie či rasy...\"\\n—Ioannis Kolettis#!\\n\\nNavzdory vzniku nezávislého řeckého státu většina Řeků stále žije pod cizí nadvládou. Je třeba vynaložit koordinované úsilí, diplomatickou i vojenskou cestou, aby se veškeré [GetGeographicRegion('geographic_region_megali_greece').GetName] začlenilo do naší vlády.[SCOPE.GetRootScope.GetCountry.GetCustom('byzantium_reason_text')]"
 greek_state_possible_tt: "Vlastnit alespoň #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_activate_min')]#! [Concept('concept_state','$concept_states$')] v [GetGeographicRegion('geographic_region_megali_greece').GetName] (Aktuálně #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! splňuje tento požadavek)"
 greek_state_complete_tt: "Vlastnit alespoň #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#! [Concept('concept_state','$concept_states$')] v [GetGeographicRegion('geographic_region_megali_greece').GetName] (Aktuálně #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! splňuje tento požadavek)"
 greek_state_complete_tt_2: "Vlastnit alespoň #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_max')]#! [Concept('concept_state','$concept_states$')] v [GetGeographicRegion('geographic_region_megali_greece').GetName] (Aktuálně #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! splňuje tento požadavek)"
 greek_state_complete_tt_3: "Vlastnit alespoň #v [GetPlayer.MakeScope.ScriptValue('byzantium_state_region_owned_to_complete')]#! [Concept('concept_state','$concept_states$')] v [GetGeographicRegion('geographic_region_historic_byzantium').GetName] (Aktuálně #v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#! splňuje tento požadavek)"
