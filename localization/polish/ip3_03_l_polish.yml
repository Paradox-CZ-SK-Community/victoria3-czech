 je_greek_nationalism_reason:1 "#italic \"Řek není jen ten, kdo obývá království, ale také ten, kdo žije v Janině, nebo Soluni, nebo Seres, nebo Adrianopoli, nebo Konstantinopoli, nebo Trebizondě, nebo na Krétě, nebo Samu, nebo v kterékoliv jiné zemi řecké historie či rasy...\"\n—Ioannis Kolettis#!\n\nPřes vznik nezávislého řeckého státu většina Řeků stále žije pod cizí nadvládou. Musíme vyvinout koordinované úsilí, jak diplomatickými, tak vojenskými prostředky, začlenit #tooltippable #tooltip:[GetPlayer.GetTooltipTag],greek_homeland_states_tt Greek Homelands#!#! do našeho státu." # todo: NEW TRANSLATION
