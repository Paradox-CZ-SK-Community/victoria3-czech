 austria_events.34.t: "[SCOPE.sCountry('japan_scope').GetAdjective] pavilon"
 austria_events.34.t2: "Japonský pavilon"
 austria_events.34.d: "[SCOPE.sCountry('japan_scope').GetAltAdjective('aa')|u] účast na naší velké výstavě jistě přispěje k úspěchu našeho podniku. Výstavba [SCOPE.sCountry('japan_scope').GetAltAdjective('eeho')] pavilonu je již v plném proudu."
 austria_events.34.f: "Klenutá střecha hlavního výstavního prostoru Grand Exhibition se leskne složitými ručně vyrobenými dekoracemi. Na místě se staví svatyně a [SCOPE.sCountry('japan_scope').GetAltAdjective('aa')|l] zahrada. V pavilonu byla také umístěna dřevěná brána torii, svatyně a zakřivený most. n\nVzorky něčeho, co se nazývá #italic sójová omáčka #!, jsou distribuovány spolu s poutavým [SCOPE.sCountry('japan_scope').GetAltAdjective('yym')|l] uměním a vysoce kvalitními produkty, které přinesli [SCOPE.sCountry('japan_scope').GetAltAdjective('sti')|l] zástupci  pro zařazení do výstavy."
 austria_events.34.a: "Výborně."
 austria_events.34.b: "[SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting] umělci a podnikatelé budou z toho výrazně těžit."
