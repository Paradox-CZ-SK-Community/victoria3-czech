 tramsfer_ionian_islands_decision: "Anexovat Jónské ostrovy"
 tramsfer_ionian_islands_decision_desc: "Jónské ostrovy několikrát měnili majitele během napoleonských válek a po vzniku nezávislého Řecka nebyly začleněny do řeckého státu. Pokud dokážeme získat souhlas jak Jónského lidu, tak vlády jejich ochránců, mohli bychom vyjednat pokojný přechod moci."
