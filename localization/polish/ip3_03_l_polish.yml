 greece.6.d: "[SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting] zástupci přišli vyjednávat podmínky postoupení [SCOPE.sCountry('ionian_country').GetName] [SCOPE.sCountry('greek_country').GetName]."
 greece.6.f: "Zástupci [SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting] předkládají svůj návrh před zasedání [ROOT.GetCountry.GetAdjectiveNoFormatting] kabinetu:\n\n\"Abychom podpořili dobrou vůli mezi našimi národy a posílili ducha [SCOPE.sCountry('greek_country').GetAdjectiveNoFormatting] lidu, náš [SCOPE.sCountry('greek_country').GetRuler.GetPrimaryRoleTitle] žádá, aby [SCOPE.sCountry('ionian_country').GetNameNoFormatting] byl propuštěn z amikálního protektorátu, v jehož rámci ostrovy těžily z vaší skutečné a spravedlivé pomoci.\""
