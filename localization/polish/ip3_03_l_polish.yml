 austria_events.30.d: "Protože zdraví [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] se zhoršovalo, [SCOPE.sCharacter('ig_leader_scope').GetFullName] přesvědčil [SCOPE.sCharacter('relevant_ruler').GetHerHim] k abdikaci ve prospěch dědice, [SCOPE.sCharacter('relevant_heir').GetFullName]."
 austria_events.30.f: "[SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting] klečí před [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] a žádá požehnání dříve, než [SCOPE.sCharacter('relevant_heir').GetSheHe] obsadí [ROOT.GetCountry.GetAdjectiveNoFormatting] trůn. [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] pohlíží na svého nástupce a klade obě ruce na [SCOPE.sCharacter('relevant_heir').GetHerHis] hlavu. Se znamením Svatého kříže povstává [SCOPE.sCharacter('relevant_heir').GetFirstNameNoFormatting]. Dnes začíná nová kapitola pro [ROOT.GetCountry.GetNameNoFormatting]."
 austria_events.30.a: "Ať je vláda [SCOPE.sCharacter('relevant_heir').GetHerHis|U] císařského a královského apoštolského veličenstva úspěšná."
