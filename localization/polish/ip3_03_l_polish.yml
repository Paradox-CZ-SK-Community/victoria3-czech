 greece.3.t:0 "Londýnská smlouva" # todo: NEW TRANSLATION
 greece.3.d:1 "Po pečlivých jednáních [SCOPE.sCountry('ionian_overlord').GetName] postoupil [SCOPE.sCountry('ionian_country').GetName] [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 greece.3.f:1 "\"Abychom podpořili dobrou vůli mezi našimi národy a posílili ducha [ROOT.GetCountry.GetAdjectiveNoFormatting] lidu, [SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle] laskavě postoupil Jónské ostrovy. Náš amikální protektorát, v jehož rámci ostrovy těžily z naší skutečné a spravedlivé pomoci, je považován za uzavřený a věříme, že obyvatelé těchto ostrovů budou prosperovat pod blahodárnou péčí našich důvěryhodných přátel.\"" # todo: NEW TRANSLATION
 greece.3.a:0 "Velmi příjemné řešení." # todo: NEW TRANSLATION
 greece.4.t: "[ROOT.GetCountry.GetNameNoFormatting] znovu povstává" # todo: NEW TRANSLATION
 greece.4.d1: "Náš ambiciózní irredentistický program byl ohromným úspěchem. Je to úsvit nové éry v [ROOT.GetCountry.GetNameNoFormatting]." # todo: NEW TRANSLATION
 greece.4.d2: "Náš irredentistický program byl úspěšný. Lidé [ROOT.GetCountry.GetNameNoFormatting] slaví." # todo: NEW TRANSLATION
 greece.4.f: " [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetNameNoFormatting] přednesl projev, který bude rezonovat v srdcích všech [ROOT.GetCountry.GetAdjectiveNoFormatting] lidí po generace:\n\n\"Národ, který svým pádem osvětlil mnohé jiné národy, dnes znovu vstává, a ne jako dříve, kdy byl rozdělen na mnoho malých států, ale jako jednotný stát se svou vládou, náboženstvím a politickou existencí trvale zaručenou ústavou.\"" # todo: NEW TRANSLATION
 greece.4.a: "[ROOT.GetCountry.GetNameNoFormatting] bude nadále prosperovat." # todo: NEW TRANSLATION
 greece.4.b: "[ROOT.GetCountry.GetNameNoFormatting] získal zasloužený respekt." # todo: NEW TRANSLATION
