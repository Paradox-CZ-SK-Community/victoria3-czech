 je_eastern_crisis_tracker_reason: "V [GetStrategicRegion('region_balkans').GetName] se rýsuje krize a [SCOPE.sCountry('ottoman_scope').GetNameNoFormatting] se snaží udržet kontrolu nad svým územím, protože [Concept('concept_secession','$concept_secessionists$')] ohrožují jejich vládu. Jak se situace stává vážnou, snaží se stabilizovat současný nárůst nepokojů, než se rozšíří po regionu. Zatímco $je_great_eastern_crisis$ probíhá, všechna kulturní a náboženská [Concept('concept_political_movement','$concept_political_movements$')] v [SCOPE.sCountry('ottoman_scope').GetNameNoFormatting] budou přitahovat ještě více #tooltippable #tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_movement_attraction_tt podpory#!#!."
