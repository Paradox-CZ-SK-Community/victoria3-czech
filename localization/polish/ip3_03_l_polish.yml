 byzantium_button_check_tt: "Přijal návrh usilovat o titul #b Východního Říma#!"
 greece.1.t: "Řecký stát"
 greece.1.d: "Vzestup nacionalismu vyvolal u našich občanů irredentistickou touhu začlenit všechna území [SCOPE.sCulture('greek_culture_scope').GetName] lidu pod jednotný řecký stát."
 greece.1.f: "\"Odhodili jsme staletí osmanské nadvlády, abychom přivedli řecký stát k životu. Přesto to nestačí. Mnoho našich krajanů stále žije pod utiskujícím jhem cizí nadvlády a touží po vlasti, kterou by mohli nazývat svou. Tento sen lze uskutečnit pouze anexí všech řeckých zemí, čehož dosáhneme s nebo bez souhlasu jejich okupantů.\""
 greece.1.a: "Náš nárok na tuto zemi je nevyvratitelný."
 greece.1.b: "Expanze není nyní prioritou."
 embrace_megali_idea_tt: "#r #b Výběrem této možnosti se změní požadavky pro dokončení $je_greek_nationalism$ [concept_journal_entry] na následující:#!#! #indent_newline:3 \\n• [ROOT.GetCountry.GetName] bude muset vlastnit #b všechny#! [Concept('concept_state','$concept_states$')] v [GetGeographicRegion('geographic_region_megali_greece').GetName] (Aktuálně, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! splňuje tento požadavek)\\n• [ROOT.GetCountry.GetNameNoFlag] je v míru\\n• [ROOT.GetCountry.GetNameNoFlag] není #b [concept_subject]#! jiné země\\n• [concept_rank] [ROOT.GetCountry.GetNameNoFlag] je větší nebo rovno [concept_minor_power]\\n• [ROOT.GetCountry.GetAdjectiveNoFlag] [concept_gold_reserves] jsou vyšší než #v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!\\n• [concept_legitimacy] musí být #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#! nebo vyšší"
 not_embrace_megali_idea_tt: "#r #b Požadavky pro dokončení $je_greek_nationalism$ [concept_journal_entry] zůstanou nezměněny:#!#! #indent_newline:3 \\n• [ROOT.GetCountry.GetName] bude muset vlastnit alespoň #b #v [GetPlayer.MakeScope.ScriptValue('greek_homeland_states_owned_to_complete_min')]#!#! [Concept('concept_state','$concept_states$')] v [GetGeographicRegion('geographic_region_megali_greece').GetName] (Aktuálně, #v [ROOT.GetCountry.MakeScope.Var('greek_homeland_states_owned_var').GetValue|V0]#! splňuje tento požadavek)\\n• [ROOT.GetCountry.GetNameNoFlag] je v míru\\n• [ROOT.GetCountry.GetNameNoFlag] není #b [concept_subject]#! jiné země\\n• [concept_rank] [ROOT.GetCountry.GetNameNoFlag] je větší nebo rovno [concept_minor_power]\\n• [ROOT.GetCountry.GetAdjectiveNoFlag] [concept_gold_reserves] jsou vyšší než #v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!\\n• [ROOT.GetCountry.GetNameNoFlag] nemá #b žádné#! [Concept('concept_insurrection', '$concept_insurrectionary$')] [Concept('concept_political_movement', '$concept_political_movements$')]"
 greece.2.t: "Titul Východního Říma"
 greece.2.d: "Expanze řeckého státu vedla některé z nejzanícenějších nacionalistů k návrhu ještě ambicióznějšího projektu: obnovení Byzantské říše dobytím [SCOPE.sState('thrace_scope').GetStateRegion.GetName] a [SCOPE.sState('aydin_scope').GetStateRegion.GetName]."
 greece.2.f: "\"To, co by se včera zdálo absurdním snovým představám, je nyní v naší dosahu. Purpurový fénix povstane znovu!\""
 greece.2.a: "Byzantská říše bude obnovena."
 greece.2.b: "Tento plán je příliš ambiciózní."
 embrace_ambitious_agenda_tt: "#r #b Výběrem této možnosti se změní požadavky pro dokončení $je_greek_nationalism$ [concept_journal_entry] na následující:#!#! #indent_newline:3 \\n• [ROOT.GetCountry.GetName] bude muset vytvořit $BYZ$ v [concept_nation_formation]\\n• [ROOT.GetCountry.GetName] musí mít aktivní [GetLawType('law_monarchy').GetName]\\n• [ROOT.GetCountry.GetName] bude muset vlastnit #v všechny#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],byzantium_state_regions_tt $BYZ$ státní regiony#!#! (Aktuálně, #v [ROOT.GetCountry.MakeScope.Var('byzantium_states_owned_var').GetValue|V0]#! splňuje tento požadavek)\\n• [concept_legitimacy] musí být #v [GetPlayer.MakeScope.ScriptValue('greek_nationalism_legitimacy_min')]#! nebo vyšší\\n• [ROOT.GetCountry.GetNameNoFlag] je v míru\\n• [ROOT.GetCountry.GetNameNoFlag] není #b [concept_subject]#! jiné země\\n• [concept_rank] [ROOT.GetCountry.GetNameNoFlag] je větší nebo rovno [concept_minor_power]\\n• [ROOT.GetCountry.GetAdjectiveNoFlag] [concept_gold_reserves] jsou vyšší než #v @money![GetPlayer.MakeScope.ScriptValue('greek_nationalism_gold_min')|2]#!"
