 positive_crisis_influence: "Diplomatická příležitost"
 eastern_crisis_subjects_modifier_tt: "Každý [SCOPE.sCountry('ottoman_scope').GetName] [concept_subject] obdrží #tooltippable;tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_balkan_nations_tt $eastern_crisis_balkan_nations$#! \n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis_balkan_nations_tt: "[GetStaticModifier('eastern_crisis_balkan_nations').GetName|v]\n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis_subjects_modifier__ten_years_tt: "Každý [SCOPE.sCountry('ottoman_scope').GetName] [concept_subject] obdrží #tooltippable;tooltip:[GetPlayer.GetTooltipTag],eastern_crisis_balkan_nations_tt $eastern_crisis_balkan_nations$#! ([Concept('concept_decay','$concept_decaying$')]) na #v 10 years#! \n[GetStaticModifier('eastern_crisis_balkan_nations').GetDesc]"
 eastern_crisis.2.t: "Krize zažehnána"
 eastern_crisis.2.d: "Díky silnému [concept_ottoman_integrity] [SCOPE.sCountry('ottoman_scope').GetName] zažehnulo narůstající krizi v [GetStrategicRegion('region_balkans').GetName]."
 eastern_crisis.2.f: "Vezíři se sešli v kavárně. Nejmladší poznamenal: \"Tohle je přesně ten druh místa, kde bychom našli separatisty. Je moudré slavit v lví doupě?\"\n\n\"İsmail, moc se obáváš,\" promluvil nejstarší. \"Stále tam jsou lvi, to jistě, ale krize pominula. Teď, vidíš, víme, kam nastražit pasti.\"\n\n\"Přesto,\" zamumlal İsmail. \"Možná existovaly okolnosti, kdy bylo věrností vzbouřit se...\""
 eastern_crisis.2.a: "S [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting] vládou není radno si zahrávat."
 eastern_crisis_controlled: "Kontrolovaná východní krize"
 eastern_crisis.3.t: "Krize nekontrolovaná"
 eastern_crisis.3.d: "Kdysi velké [SCOPE.sCountry('ottoman_scope').GetName] nebylo schopno zadržet narůstající nepokoje v [GetStrategicRegion('region_balkans').GetName]. Nepokoje se mohou nadále rozrůstat."
 eastern_crisis.3.f: "İsmail se stále třásl, když vedl ostatní vezíry skrz dým z vodní dýmky do zadní místnosti kavárny. \n\n\"Co tě tak vyděsilo, mladý štěně?\" zasmál se nejstarší. \"Vím, že naše impérium se zdá v úzkých, ale trvalo staletí a bude trvat…\" Vezír přestal mluvit, když z kouřových koutů vykročily masivní postavy. \n\nİsmail zamkl dveře. \"Jsou tací, kdo nesouhlasí, pašo, a trvali na tom, že se s tebou setkají.\""
 eastern_crisis.3.a: "Toto selhání ohrožuje budoucnost [SCOPE.sCountry('ottoman_scope').GetAdjectiveNoFormatting] vlády."
