l_polish:
 je_conquest_of_tetouan: "Oko za oko" # todo: NEW TRANSLATION
 je_conquest_of_tetouan_reason: "Poslední kapka, která přetekla pohár, byla způsobena Anjeranskými kmeny místními v regionu [SelectLocalization(SCOPE.sState('al_rif').IsValid, SCOPE.sState('al_rif').GetName, 'STATE_AL_RIF')]. Nedávno provedli krvavý nájezd na jednu z našich pohraničních posádek.\n\n[ SCOPE.gsInterestGroup('armed_forces_scope').GetName ] a místní podřízené oblasti žádají odplatu proti těmto výtržníkům za hranicemi směrem k [SelectLocalization(SCOPE.sCountry('morocco_scope').IsValid, SCOPE.sCountry('morocco_scope').GetName, 'MOR')].\n\nNaše národní postavení se výrazně zhorší, pokud nebudou rychle přijata vojenská opatření." # todo: NEW TRANSLATION
 je_western_saharan_conquest: "Saharský soumrak" # todo: NEW TRANSLATION
 je_western_saharan_conquest_reason: "Po vítězství v [SCOPE.sStateRegion('al_rif_scope').GetName] identifikovali zkušení generálové [SCOPE.gsInterestGroup('armed_forces_scope').GetName] strategické místo za obzorem. Spolu se svými přírodními zdroji nám tato část Afriky jistě pomůže v naší misi znovu získat prestiž, kterou jsme kdysi měli." # todo: NEW TRANSLATION
 je_guinean_conquest: "Pobřežní opora" # todo: NEW TRANSLATION
 je_guinean_conquest_reason: "Posílení pobřežní bezpečnosti Západní Afriky a jejích odlehlých oblastí znovu probudilo naše ambice obnovit náš imperiální status jako významné mocnosti na kontinentu.\n\nMusíme postupovat dál a rozšířit náš vliv podél pobřeží [GetGeographicRegion('geographic_region_subsaharan_africa').GetName], protože i naši imperiální konkurenti touží těžit z bohatství regionu." # todo: NEW TRANSLATION
 je_moroccan_conquest: "Zahrada Maghrebu" # todo: NEW TRANSLATION
 je_moroccan_conquest_reason: "Vzhledem k úspěchu našich nedávných iniciativ v Africe se úředníci shodují, že naše snahy budou skutečně naplněny získáním území za [SCOPE.sStateRegion('gibraltar_scope').GetName].\n\nVarují nás také, že poté, co dobyjeme oficiální země, bude představovat novou výzvu podrobit její obyvatele naší vládě, vzhledem k četným kmenovým společenstvím odtrženým od centrální politiky. Přesto tuto část Maghrebu proměníme v naši zadní zahradu za Andalusií tím, že tuto úlohu dokončíme." # todo: NEW TRANSLATION
 je_guinean_conquest_complete_tt: "Nejméně #v 3#! [Concept('concept_state', '$concept_states$')] v [GetGeographicRegion('geographic_region_subsaharan_africa').GetName] musí vlastnit [ROOT.GetCountry.GetName] nebo některý z jejích #v $colonial$#! [Concept('concept_subject', '$concept_subjects$')]" # todo: NEW TRANSLATION
 revoke_fernando_po: "Zrušit pronájem Fernando Po" # todo: NEW TRANSLATION
 revoke_fernando_po_desc:1 "Ostrov jsme oficiálně přihlásili v roce 1778, máme tedy právo požadovat po Velké Británii, aby se ho vzdala. Pošleme vyslance a vyčkáme jejich odpověď." # todo: NEW TRANSLATION
 revoke_fernando_po_tt: "Odesílá formální požadavek #v $GBR$#! na zrušení jejich pronájmu ostrova #b Fernando Po#!. Pokud přistoupí, převezmeme nad ostrovem okamžitě kontrolu. Pokud odmítnou, naše [concept_relations] s nimi se vážně zhorší a oni utrpí mezinárodní diplomatický úder." # todo: NEW TRANSLATION
 failed_retaliation_modifier: "Neúspěšná odplata" # todo: NEW TRANSLATION
 successful_retaliation_modifier: "Úspěšná odplata" # todo: NEW TRANSLATION
 stalled_african_ambitions_modifier: "Zastavené africké ambice" # todo: NEW TRANSLATION
 successful_saharan_ambitions_modifier: "Úspěšné saharské ambice" # todo: NEW TRANSLATION
 abandoned_equatorial_campaign_modifier: "Opomenutá rovníková kampaň" # todo: NEW TRANSLATION
 successful_equatorial_campaign_modifier: "Úspěšná rovníková kampaň" # todo: NEW TRANSLATION
 rejected_lease_revocation_of_fernando_po_modifier: "Odmítnuté oprávněné zrušení pronájmu" # todo: NEW TRANSLATION
 conquest_of_gibraltar_modifier: "Dobytek Gibraltaru" # todo: NEW TRANSLATION
 rejected_conquest_demand_modifier: "Odmítnutá požadavek na dobytí" # todo: NEW TRANSLATION
 successful_spanish_african_campaign_modifier: "Úspěšná africká kampaň" # todo: NEW TRANSLATION
 successful_spanish_african_campaign_only_prestige_modifier: "Propagovaná africká kampaň" # todo: NEW TRANSLATION
 successful_spanish_african_campaign_ig_approval_modifier: "Triumf koloniálního úspěchu" # todo: NEW TRANSLATION
 failed_african_campaign: "Neúspěšná africká kampaň" # todo: NEW TRANSLATION
 compromised_failed_african_campaign: "Poškozená neúspěšná africká kampaň" # todo: NEW TRANSLATION
 spanish_morocco_modifier: "Španělské Maroko" # todo: NEW TRANSLATION
 modifier_african_adventure: "Africké dobrodružství" # todo: NEW TRANSLATION
 spanish_africa.1.t: "Hraniční obtěžování" # todo: NEW TRANSLATION
 spanish_africa.1.d: "Kmeny z [SCOPE.sState('al_rif_state_scope').GetName] neustále přepadávají naši stranu hranice a obtěžují cestovatele i karavany. Jejich útok na vojenskou posádku byl poslední kapka. [SCOPE.gsInterestGroup('armed_forces_scope').GetName] trvá na tom, že je nyní ideální čas podniknout dlouho očekávané kroky proti [SCOPE.sCountry('rif_enemy_scope').GetName]." # todo: NEW TRANSLATION
 spanish_africa.1.f: "Přihlížejíc táboření ze svého sedla, náčelník Rashan posuzoval skličující vyhlídky, zatímco soumrak téměř skryl jejich přítomnost na druhé straně kopce.\n\n\"Gossipy jsou pravdivé, náčelníku, Uqban je mučedník, možná i se svou klisnou. Zkusíme to zase zítra?\"\n\n\"Ať odpočívá v pokoji v al-Barzakh.\" Chvíli se zastavil, než obrátil svého koně k hlídce. \"Vrátíme se za úsvitu, po modlitbě fajr. Toto není ta noc.\"" # todo: NEW TRANSLATION
 spanish_africa.1.a: "Ukažme, kdo jsme." # todo: NEW TRANSLATION
 spanish_africa.1.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName] a jejich podporovatelé od nás nebo některého z našich podřízených budou očekávat vlastnictví [SCOPE.sStateRegion('al_rif_scope').GetName] do deseti let. Pokud toho nedosáhneme, sníží to naši [concept_legitimacy] a jejich [concept_approval] a podpoří vznik [Concept('concept_radical','$concept_radicals$')] v jejich řadách. Naopak, úspěch nás s nimi sblíží a zvýší naši [concept_prestige]." # todo: NEW TRANSLATION
 spanish_africa.1.b: "Nesmíme zapálit oheň." # todo: NEW TRANSLATION
 spanish_africa.2.t: "Odplata" # todo: NEW TRANSLATION
 spanish_africa.2.d: "Podrobení [SCOPE.sStateRegion('al_rif_scope').GetName] a zajištění naší dominance nad severním pobřežím utvrdilo náš lid. Nicméně [SCOPE.gsInterestGroup('armed_forces_scope').GetName] hledají další slávu. Naléhají, abychom přesunuli pozornost na jih, směrem k divokému rozsahu [SCOPE.sState('west_sahara_state_scope').GetName]." # todo: NEW TRANSLATION
 spanish_africa.2.f: "Prodavači a dílny v Tetuánu, vedené místními rodinami po generace, pocítily společné znepokojení o budoucnost svých podniků. Už před oficiálním příchodem Španělů byly bazary poznamenány představou průmyslových obrů ze severních zemí s jejich hromadně vyráběným zbožím.\n\nRychle si uvědomili, že nekonečně rostoucí daně vydávané Makhzenem nebo nafukování místní ekonomiky by měly být nejmenším z jejich starostí ve srovnání s tím, co je může čekat pod „ochranou“ Andalusanů." # todo: NEW TRANSLATION
 spanish_africa.2.a: "Nemá smysl teď zastavovat, pojďme udržet tempo." # todo: NEW TRANSLATION
 spanish_africa.2.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName] a jejich příznivci od nás nebo některého z našich podřízených budou očekávat vlastnictví [SCOPE.sStateRegion('west_sahara_scope').GetName] do deseti let. Pokud toho nedosáhneme, sníží to naši [concept_legitimacy] a jejich [concept_approval] a podpoří vznik [Concept('concept_radical','$concept_radicals$')] v jejich řadách. Naopak, úspěch nás s nimi sblíží a zvýší naši [concept_prestige]." # todo: NEW TRANSLATION
 spanish_africa.2.b: "Raději bychom se měli usadit a soustředit na vnitřní boje." # todo: NEW TRANSLATION
 spanish_africa.3.t: "Do srdce Afriky" # todo: NEW TRANSLATION
 spanish_africa.3.d: "S [SCOPE.sState('west_sahara_scope').GetName] přivedeným pod naši vládu jsme získali nový opěrný bod, který lze využít k propojení pevniny se srdcem Afriky. [SCOPE.gsInterestGroup('armed_forces_scope').GetName] nás vybízí, abychom udrželi současné tempo a rozšířili naši přítomnost jižně od Sahary." # todo: NEW TRANSLATION
 spanish_africa.3.f: "Přivyklí kočovným tradicím, některé klany si nedokázaly představit život pod nadvládou nevěřících a zahájily svou hijru směrem k obrovskému oceánu, kterým je Sahara.\n\nMezi nimi byl Banu Khezzan, malá skupina rodin s dobytkem k ochraně. Saleeh, mladý člen klanu, netušil politické složitosti nedávných událostí, ale v malé mysli pocítil něco těžko vyjádřitelného.\n\nNěco, co smrdělo pomstou a zuřivostí vůči těm, kteří ho přinutili se znovu přesunout." # todo: NEW TRANSLATION
 spanish_africa.3.a: "Začněte přípravy, hned!" # todo: NEW TRANSLATION
 spanish_africa.3.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName] a jejich příznivci budou očekávat, že do deseti let budeme mít alespoň 3 [Concept('concept_colony','$concept_colonies$')] v [GetGeographicRegion('geographic_region_subsaharan_africa').GetName]. Pokud toho nedosáhneme, sníží to naši [concept_legitimacy] a jejich [concept_approval] a podpoří vznik [Concept('concept_radical','$concept_radicals$')] v jejich řadách. Naopak, úspěch nás s nimi sblíží a zvýší naši [concept_prestige]." # todo: NEW TRANSLATION
 spanish_africa.3.b: "Nesmíme se příliš vzdálit od našich domovin." # todo: NEW TRANSLATION
 spanish_africa.4.t: "Dohánění kostí" # todo: NEW TRANSLATION
 spanish_africa.4.d: "Povzbuzeni úspěchem našich nedávných výprav do Afriky, [SCOPE.gsInterestGroup('armed_forces_scope').GetName] navrhují přesunout nyní zkušené vojáky, aby ovládli, co leží mezi pevninou a [SCOPE.sState('west_sahara_scope').GetName]." # todo: NEW TRANSLATION
 spanish_africa.4.f: "\"Co třeba kaple?\", zeptal se guvernér a ukázal na střed plánu na stole pod provizorním stanem.\n\n\"Co třeba, Gobernador?\", odpověděl zmatený architekt, vzpomínaje si na okamžik, kdy vysvětloval odlití jejího zvonu.\n\n\"Budeme používat kameny nebo dřevo?\" — vůně to měla naznačit. Byl zjevně ještě opilý.\n\n\"Kameny, pane? Kameny. Z domoviny samotné.\"" # todo: NEW TRANSLATION
 spanish_africa.4.a: "Dává to smysl." # todo: NEW TRANSLATION
 spanish_africa.4.a_tt: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName] a jejich příznivci od nás budou očekávat, že učiníme [SCOPE.sCountry('morocco_scope').GetName] naším [concept_subject] nebo že vlastníme následující [Concept('concept_state_region','$concept_state_regions$')] do deseti let:\n• [SCOPE.sStateRegion('al_rif_scope').GetName]\n• [SCOPE.sStateRegion('fez_scope').GetName]\n• [SCOPE.sStateRegion('inner_morocco_scope').GetName]\n• [SCOPE.sStateRegion('marrakech_scope').GetName]\nPokud toho nedosáhneme, sníží to naši [concept_legitimacy] a jejich [concept_approval] a podpoří vznik [Concept('concept_radical','$concept_radicals$')] v jejich řadách. Naopak, úspěch nás s nimi sblíží a zvýší naši [concept_prestige]." # todo: NEW TRANSLATION
 spanish_africa.4.b: "Neměli bychom jednat podle rozmarů vojáků." # todo: NEW TRANSLATION
 spanish_africa.5.t: "Sloupy Herkula" # todo: NEW TRANSLATION
 spanish_africa.5.d:1 "Konečně jsme získali zpět Skálu Gibraltaru od $GBR_ADJ$, obnovujíc [SCOPE.sStateRegion('gibraltar_scope').GetName] jako nedílnou součást našich domén. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] vyhlásil nový národní svátek na oslavu rekonquisty." # todo: NEW TRANSLATION
 spanish_africa.5.f: "#italic Plus Ultra#! — S tímto mottem si Španělské impérium vždy kladlo za cíl nepředstavitelnou cestu po všech pobřežích za hranicemi své poloostrovní domoviny.\n\n#italic Further Beyond#! — Ve váženém latinském jazyce jeho význam znamená naši povinnost jako národa držet brány divu a odvahy pro ty, kteří se chtějí vydat na riziko a usilovat o dokonalost za Středozemním mořem.\n\nOpět jsme právoplatnými strážci Východu i Západu." # todo: NEW TRANSLATION
 spanish_africa.5.a: "Herkules by byl pyšný." # todo: NEW TRANSLATION
 spanish_africa.6.t: "Pronájem [SCOPE.sState('fernando_po_scope').GetName]" # todo: NEW TRANSLATION
 spanish_africa.6.d: "Vyslanec ze [SCOPE.sCountry('spain_scope').GetName] očekával naši diplomatickou odpověď ohledně žádosti o vydání [SCOPE.sState('fernando_po_scope').GetName], v níž tvrdí, že jsou právoplatnými vlastníky ostrova." # todo: NEW TRANSLATION
 spanish_africa.6.f: "I přes svou zkušenost byl příchod diplomata ze [SCOPE.sCountry('spain_scope').GetNameNoFormatting] do [SCOPE.sState('gbr_capital_scope').GetNameNoFormatting] poprvé nezapomenutelným zážitkem. Od rušných bulvárů po úhledně oplocené parky a složitě postavené mosty — bylo na tom něco úchvatného, něco, co nikde jinde neviděl, pomyslel si.\n\nBohužel nebyl čas se zdržovat, protože schůzka byla stanovena na tentýž den.\n\nPoselství bylo jasné; a jeho [SCOPE.sCountry('spain_scope').GetRuler.GetPrimaryRoleTitle] by těžko přijal odpověď odmítavou." # todo: NEW TRANSLATION
 spanish_africa.6.a: "Mají na to právo, evakuujte ostrov." # todo: NEW TRANSLATION
 spanish_africa.6.a_tt: "Dáme [SCOPE.sCountry('spain_scope').GetName] najevo, že pronájem je zrušen." # todo: NEW TRANSLATION
 spanish_africa.6.b: "Nikdy!" # todo: NEW TRANSLATION
 spanish_africa.6.b_tt: "[SCOPE.sCountry('spain_scope').GetName] brzy obdrží zprávu o našem odmítnutí." # todo: NEW TRANSLATION
 spanish_africa.7.t: "[SCOPE.sCountry('gbr_scope').GetName] vrací [SCOPE.sState('fernando_po_scope').GetName]" # todo: NEW TRANSLATION
 spanish_africa.7.d: "[SCOPE.sCountry('gbr_scope').GetName] přijala naši žádost o zrušení pronájmu [SCOPE.sState('fernando_po_scope').GetName]. [SCOPE.sCountry('gbr_scope').GetAdjectiveNoFormatting] síly se brzy stáhnou z ostrova." # todo: NEW TRANSLATION
 spanish_africa.7.f: "\"Kam jedeme, mamá?\"\n\n\"Do Fernando Pó, cielo.\"\n\n\"Budeme tam šťastní?\"\n\n\"Samozřejmě, říkají, že to je krásný ostrov.\"\n\n\"Ale nejsme už tady šťastní? A proč s námi nepřijde papá?\"\n\n\"Děláme, co naši [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] říká, cariño. Všechno bude v pořádku. Nemusíš se bát.\"" # todo: NEW TRANSLATION
 spanish_africa.7.a: "Výborně." # todo: NEW TRANSLATION
 spanish_africa.8.t: "[SCOPE.sCountry('gbr_scope').GetName] okupuje [SCOPE.sState('fernando_po_scope').GetName]" # todo: NEW TRANSLATION
 spanish_africa.8.d: "[SCOPE.sCountry('gbr_scope').GetName] odmítla naši žádost o zrušení pronájmu [SCOPE.sState('fernando_po_scope').GetName]." # todo: NEW TRANSLATION
 spanish_africa.8.f: "#bold Agnign#! — výraz, který domorodí obyvatelé [SCOPE.sState('fernando_po_scope').GetNameNoFormatting] používají, přibližně se do evropských jazyků překládá jako „žít“ nebo „zažít“.\n\nKdysi #italic žili#!, nevědomi záměrů civilizovaných lidí vůči jejich posvátné půdě.\n\nA #italic zažívali#! volně, oceňujíce každý okamžik bez cizích rušivých vlivů." # todo: NEW TRANSLATION
 spanish_africa.8.a: "Jak se opovažují?" # todo: NEW TRANSLATION
 spanish_africa.9.t: "Návrat ke slávě" # todo: NEW TRANSLATION
 spanish_africa.9.d: "Náš veliký národ úspěšně dosáhl všech stanovených cílů týkajících se Afriky. Kdo ví, co je teď za obzorem?" # todo: NEW TRANSLATION
 spanish_africa.9.f: "Dnešek byl mimořádný den pro polního velitele — den, který jeho zbylé roky naplní pýchou a slávou pro jeho zemi.\n\nNic se nevyrovná uznání, které přichází s úspěšnou službou vlasti a poctou v podobě medaile po náročné kampani, zejména v zámoří." # todo: NEW TRANSLATION
 spanish_africa.9.a: "Ať žije [SCOPE.sCountry('spain_scope').GetName]. Plus Ultra!" # todo: NEW TRANSLATION
 spanish_africa.9.b: "Máme zde něco hmatatelného k propagaci." # todo: NEW TRANSLATION
 spanish_africa.9.c: "Věnujme vítězství našemu lidu." # todo: NEW TRANSLATION
 spanish_africa.10.t: "Africká chyba" # todo: NEW TRANSLATION
 spanish_africa.10.d: "Neschopnost dosáhnout našich expanzionistických cílů v Africe velmi rozhněvala [SCOPE.gsInterestGroup('armed_forces_scope').GetName] a její stoupence." # todo: NEW TRANSLATION
 spanish_africa.10.f: "\"Pánové, národ, který se nerozšiřuje, umírá pomalou a bolestivou smrtí. Jsem si jistý, že se se mnou všichni shodnete. Musíme zajistit náš osud silou, pokud bude třeba. Co oni nazývají naši ambicí „bezohledností“, my nazýváme vizí a oprávněnou žízní po slávě, kterou si [ROOT.GetCountry.GetNameNoFormatting] zaslouží už dlouho. Dnes není ten den, ale dovolte mi říci, že je blízko.\" \n\nZkušení důstojníci si přikývli, vstřebávajíce slova. Dalo by se skoro věřit, že by jeden druhému nestrčili kudlu do zad kvůli povýšení." # todo: NEW TRANSLATION
 spanish_africa.10.a: "Měli by znát své místo." # todo: NEW TRANSLATION
 spanish_africa.10.b: "Možná existuje kompromis?" # todo: NEW TRANSLATION
 further_events_upon_researching_civilising_mission_tt: "Další příležitosti se objeví po rozvoji [GetInstitutionType('institution_colonial_affairs').GetName] [concept_institution] a výzkumu #v $civilizing_mission$#!" # todo: NEW TRANSLATION
