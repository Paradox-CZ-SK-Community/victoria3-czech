l_polish:
 je_lands_of_anarchy: "Bilaad al-Siba" # todo: NEW TRANSLATION
 je_lands_of_anarchy_reason: "Po staletí spolu svatý Makhzen a necivilizované kmene roztroušené po našich zemích koexistovaly v jakési diplomatické rovnováze bez větších starostí.\n\nS ambiciózním snem stát se #b $dyn_c_ottoman_empire$#! Západu, náš národ si uvědomuje důležitost silné centrální vlády, která má prostředky zasáhnout do každé části svého území.\n\nV poslední době naše [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] nad těmito usazenými kmeny pouští a vysokých poloh začala oslabovat. Musíme mezi těmito zeměmi navázat spojení a důvody a vytáhnout je z jejich stanů do městského života." # todo: NEW TRANSLATION
 je_lands_of_anarchy_complete_tt: "Všechny [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] lišty vlastněných [Concept('concept_state','$concept_states$')] jsou nad #bold 400#!." # todo: NEW TRANSLATION
 je_lands_of_anarchy_fail_tt: "Všechny [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] lišty vlastněných [Concept('concept_state','$concept_states$')] jsou pod #bold 100#!." # todo: NEW TRANSLATION
 je_lands_of_anarchy_harka_activate_button: "Svolat Harku" # todo: NEW TRANSLATION
 je_lands_of_anarchy_harka_activate_button_desc: "Vydejte se na královskou výpravu do států anarchie a projevte auru dobře spravovaného státu. Osobním vedením těchto expedicí je cílem proměnit [ROOT.GetCountry.GetGovernment.GetName] v symbol disciplinované a všeobsahující autority.\n\n #italic - Trůnem císaře Maroka je jeho kůň; jeho baldachýn je obloha.#!" # todo: NEW TRANSLATION
 je_lands_of_anarchy_harka_deactivate_button: "Rozpustit Harku" # todo: NEW TRANSLATION
 je_lands_of_anarchy_harka_deactivate_button_desc: "Vrátit se z výpravy do Bilaad al-Makhzen, zemí vlády." # todo: NEW TRANSLATION
 je_lands_of_anarchy_colonize_sahara_button: "Rozšířit náš dosah" # todo: NEW TRANSLATION
 je_lands_of_anarchy_colonize_sahara_button_desc: "Od kmenů Tekna po Tafilalt, od oázy Tuat po doly Mali. Nejednou Maroko kontrolovalo pohyb obchodu a lidí napříč celým regionem, a nyní přišel čas opět pohlédnout ven." # todo: NEW TRANSLATION
 lands_of_anarchy_tribes_of_marrakech_bar: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] nad kmeny [GetStateRegion('STATE_MARRAKECH').GetName]" # todo: NEW TRANSLATION
 lands_of_anarchy_tribes_of_marrakech_bar_desc: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] nad kmeny [GetStateRegion('STATE_MARRAKECH').GetName]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)" # todo: NEW TRANSLATION
 lands_of_anarchy_tribes_of_al_rif_bar: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] nad kmeny [GetStateRegion('STATE_AL_RIF').GetName]" # todo: NEW TRANSLATION
 lands_of_anarchy_tribes_of_al_rif_bar_desc: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] nad kmeny [GetStateRegion('STATE_AL_RIF').GetName]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)" # todo: NEW TRANSLATION
 lands_of_anarchy_tribes_of_inner_morocco_bar: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] nad kmeny [GetStateRegion('STATE_INNER_MOROCCO').GetName]" # todo: NEW TRANSLATION
 lands_of_anarchy_tribes_of_inner_morocco_bar_desc: "[Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] nad kmeny [GetStateRegion('STATE_INNER_MOROCCO').GetName]: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|0]/500)" # todo: NEW TRANSLATION
 lands_of_anarchy.1.t: "Země anarchie" # todo: NEW TRANSLATION
 lands_of_anarchy.1.d: "Starobylé kmeny roztroušené po krajích našeho národa se stávají čím dál těžšími k ovládnutí. Pokud neprokážeme naši autoritu, mohou nám vymknout z rukou." # todo: NEW TRANSLATION
 lands_of_anarchy.1.f: ""...za druhé, požadovat tolik mahr je poněkud netradiční a docela nezdvořilé. Můj synovec uvažuje o odstoupení, pokud bude naléhat.\n\n\"Ayrade, můj starý příteli, odkdy posuzuješ naše manželské smlouvy podle zvyků měšťanů? V mém věku jsem ještě neslyšel, aby šajch kázal fiqh o omezeních požadavků nevěsty na ženicha.\"\n\nKdyž se jeho pokus nepodařil, stařec Ayrad přehodnotil své možnosti." # todo: NEW TRANSLATION
 lands_of_anarchy.1.a: "Postaví se síle Makhzenu." # todo: NEW TRANSLATION
 lands_of_anarchy.1_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] a [SCOPE.sState('inner_morocco_state_scope').GetName] obdržely modifikátor s názvem #bold State of Anarchy#!, s měřitelnými tresty založenými na jejich hodnotách [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] zobrazených v #bold $je_lands_of_anarchy$#! [concept_journal_entry]." # todo: NEW TRANSLATION
 lands_of_anarchy.2.t: "Země harmonie" # todo: NEW TRANSLATION
 lands_of_anarchy.2.d: "Všechny bezprávné kmeny se podřekly naší autoritě, dobrovolně či nikoliv. Naše vláda na pevnině zůstává nepochybná, což nám umožňuje více investovat do těchto krajů." # todo: NEW TRANSLATION
 lands_of_anarchy.2.f: "Makhzen není jediným, kdo těží z nedávných změn v marocké společnosti. Staré nenávisti a kulturní rozdíly většinou zmizely, ustupujíc novým sousedstvím, sdíleným tradicím a odborníkům v různých oborech, kteří přispívají vrozenou dispozicí k městskému životu.\n\nI ti, kteří odmítli stát se součástí centrálního davu a zůstali na venkově, našli komunitní štěstí skrze moderní komunikační prostředky poskytované vládou. Obchodníci, výběrčí daní a ozbrojené síly jsou nyní bezpečnější při cestách po kraji, aby vykonávali své povinnosti." # todo: NEW TRANSLATION
 lands_of_anarchy.2.a: "To byla dobrá lekce o státních pokladnách a jak je naplnit." # todo: NEW TRANSLATION
 lands_of_anarchy.2.b: "Civilizace se definuje svými způsoby." # todo: NEW TRANSLATION
 lands_of_anarchy.2.c: "Ať světlo poznání zazáří nad naším lidem." # todo: NEW TRANSLATION
 lands_of_anarchy.2_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] a [SCOPE.sState('inner_morocco_state_scope').GetName] obdrží následující modifikátor:" # todo: NEW TRANSLATION
 lands_of_anarchy.3.t: "Zabudovaný chaos" # todo: NEW TRANSLATION
 lands_of_anarchy.3.d: "Jelikož se nám nepodařilo udržet kontrolu, několik kmenů přešlo na samostatnou dráhu, takže je téměř nedosažitelná pro naši autoritu." # todo: NEW TRANSLATION
 lands_of_anarchy.3.f: ""...stát neměl úplnou nadvládu nad svým územním prostorem, což činilo zvláště obtížným spravovat odlehlé oblasti, přičemž venkov představoval zvláštní soubor problémů. Klišé 'kmenová mozaika' obsahuje více než zrnko pravdy.\n\nMolekulárně rozdělený rozsáhlými regionálními rozdíly v klimatu, jazyce, etnicitě a geografii byl venkov světem sám o sobě.\"\n\n— Prof. Susan Gilson Miller, Cambridge University" # todo: NEW TRANSLATION
 lands_of_anarchy.3.a: "Soustřeďme zbylé síly na vzdělání." # todo: NEW TRANSLATION
 lands_of_anarchy.3.b: "Ať se děje cokoli, musíme stále budovat." # todo: NEW TRANSLATION
 lands_of_anarchy.3.c: "Aspoň chraňme naše výběrčí daní." # todo: NEW TRANSLATION
 lands_of_anarchy.3_tt: "[SCOPE.sState('al_rif_state_scope').GetName], [SCOPE.sState('marrakech_state_scope').GetName] a [SCOPE.sState('inner_morocco_state_scope').GetName] obdrží následující modifikátor:" # todo: NEW TRANSLATION
 lands_of_anarchy.4.t: "Kmenový gest" # todo: NEW TRANSLATION
 lands_of_anarchy.4.d: "V posledních týdnech poradci shromáždili zprávy ohledně vazeb mezi několika zájmovými skupinami a některými dobře známými kmenovými rodinami." # todo: NEW TRANSLATION
 lands_of_anarchy.4.f: "Pár, izolovaný od konverzací v síni, cítil upřímné nejistoty, vyrostlí mezi #italic necivilizovanými#!.\n\nPoslouchajíce nevýrazné hraní udu, vůně mátového čaje a královských parfémů rozjasnila jejich smysly, zatímco čekali na svého mazaného kontakta. Během uplynulých měsíců nebyli v městském životě tak často nasloucháni." # todo: NEW TRANSLATION
 lands_of_anarchy.4.a: "Kmeny [SCOPE.sState('marrakech_state_scope').GetName] jsou známé svou bojovností." # todo: NEW TRANSLATION
 lands_of_anarchy.4.a_tt: "Vhodný válečník z [SCOPE.sState('marrakech_state_scope').GetName] bude představen jako nový vůdce [SCOPE.gsInterestGroup('armed_forces_scope').GetName], generující #bold 1.5#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] za měsíc pro tento stát, dokud postava zůstane vůdcem." # todo: NEW TRANSLATION
 lands_of_anarchy.4.b: "Kdo je nejznalejším alimem [SCOPE.sState('al_rif_state_scope').GetName]?" # todo: NEW TRANSLATION
 lands_of_anarchy.4.b_tt: "Vhodný učenec z [SCOPE.sState('al_rif_state_scope').GetName] bude představen jako nový vůdce [SCOPE.gsInterestGroup('devout_scope').GetName], generující #bold 1.5#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] za měsíc pro tento stát, dokud postava zůstane vůdcem." # todo: NEW TRANSLATION
 lands_of_anarchy.4.c: "Nikdo nezná tyto kraje lépe než rodáci z [SCOPE.sState('inner_morocco_state_scope').GetName]." # todo: NEW TRANSLATION
 lands_of_anarchy.4.c_tt: "Vhodný amghar z [SCOPE.sState('inner_morocco_state_scope').GetName] bude představen jako nový vůdce [SCOPE.gsInterestGroup('rural_folk_scope').GetName], generující #bold 1.5#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] za měsíc pro tento stát, dokud postava zůstane vůdcem." # todo: NEW TRANSLATION
 lands_of_anarchy.4.e: "Jsme tu, abychom je spravovali, ne naopak." # todo: NEW TRANSLATION
 lands_of_anarchy.4.e_tt: "#bold -0.3#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] všem státům v anarchii na #bold 5 let#!." # todo: NEW TRANSLATION
 lands_of_anarchy.5.t: "Městská medicína" # todo: NEW TRANSLATION
 lands_of_anarchy.5.d: "Konkrétní kmen v [SCOPE.sState('anarchy_state_scope').GetName] poslal prosbu o naši pomoc kvůli pandemii, kterou sami nedokážou vyléčit." # todo: NEW TRANSLATION
 lands_of_anarchy.5.f: "Kouř zoufalství stoupá od ohně úzkosti, pokoušející se přilákat cizince k pomoci.\n\nNábožné recitace duas věřené v úlevu pro nemocné z různých trpících rodin jsou snadno slyšitelné v kašli slabých, když prosí Stvořitele o východisko z této zkoušky víry.\n\nNeovlivnění mladíci občas vyšplhají na blízké duny, aby zjistili, zda přichází královská výprava s radostnou zprávou, ale zatím nebyl žádný úspěch." # todo: NEW TRANSLATION
 lands_of_anarchy.5.a: "Neváhejte." # todo: NEW TRANSLATION
 lands_of_anarchy.5.a_tt: "Královští chemici připraví balíčky léků pro [SCOPE.sState('anarchy_state_scope').GetName], generující #bold 1#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] za měsíc pro tento stát jako výraz naší milosrdnosti." # todo: NEW TRANSLATION
 lands_of_anarchy.5.b: "Nechte to nést privilegované vrstvy." # todo: NEW TRANSLATION
 lands_of_anarchy.5.b_tt: "Bohatí lidé v [SCOPE.sState('fez_scope').GetName] budou muset sponzorovat pomoc [SCOPE.sState('anarchy_state_scope').GetName], generující #bold 1#! [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] za měsíc pro tento stát za záchranu jejich životů." # todo: NEW TRANSLATION
 lands_of_anarchy.5.c: "Nakonec mají způsoby alternativní medicíny." # todo: NEW TRANSLATION
 lands_of_anarchy.5.c_tt: "Odmítnutí vynaložit naše prostředky na neukázněné kmeny potěší část naší populace v [SCOPE.sState('fez_scope').GetName], ale kmenoví muži si toho dlouho nezapomenou, snižujíc [Concept('concept_lands_of_anarchy_control','$concept_lands_of_anarchy_control_short$')] pro [SCOPE.sState('anarchy_state_scope').GetName] o #bold 0.5#! za měsíc" # todo: NEW TRANSLATION
