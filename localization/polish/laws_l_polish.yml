 enslave_discriminated_farm_workers_tt:0 "Všichni $laborers$ s nízkou [concept_acceptance] pracující na farmách, rančích a plantážích v bývalých otrokářských státech budou [Concept('concept_slavery', '$concept_enslaved$')]."
 ideology_abolitionist:0 "Abolicionista"
 ideology_abolitionist_desc:0 "#lore Tento vůdce považuje otroctví za ohavné porušení lidských práv a usiluje o jeho zrušení. #!"
 ideology_absolutist_movement: "Absolutismus"
 ideology_absolutist_movement_desc: "#lore Tato skupina je věrná monarchii a podporuje jí, aby měla absolutní moc.#!"
 ideology_agrarian:0 "Agrarismus"
 ideology_agrarian_desc:0 "#lore Tato skupina věří, že by se hospodářská politika měla zaměřit na zemědělství a zájmy farmářů.#!"
 ideology_agrarian_jeffersonian:0 "Jeffersonismus"
 ideology_agrarian_jeffersonian_desc:0 "#lore Tato skupina věří, že třída malozemědělců tvoří základ země a podporuje agrarismus jako základ svobodné společnosti.#!"
 ideology_anarchist:0 "Anarchista"
 ideology_anarchist_desc:0 "#lore Tento vůdce usiluje o zrušení hierarchie, autority a státu, přičemž nechává lidi, aby se řídili sami. #!"
 ideology_anarchist_movement: "Anarchismus"
 ideology_anarchist_movement_desc: "#lore Tato skupina usiluje o zrušení hierarchie, autority a státu, přičemž nechává lidi, aby se řídili sami."
 ideology_anti_clerical:0 "Antiklerikalismus"
 ideology_anti_clerical_desc:1 "#lore Této skupině se protiví vliv organizovaného náboženství na politický a vzdělávací systém. Věří, že v čele vlády by měla být racionální mysl.#!"
 ideology_anti_slavery:0 "Abolicionismus"
 ideology_anti_slavery_desc:0 "#lore Tato skupina nenávidí otroctví a považuje je za rys barbarské minulosti.#!"
 ideology_atheist:1 "Nihilista"
 ideology_atheist_desc:1 "#lore Tento vůdce upřednostňuje zpochybňování a zrušení tradicionalistického spoločenského uspořádání a institucí za každou cenu, snaží se uvolnit cestu pro komplexně revoluční společnost."
 ideology_bakufu:0 "Bakufu"
 ideology_bakufu_desc:0 "#lore Tato skupina podporuje šógunát a věří, že moc patří do rukou ozbrojené třídy."
 ideology_caudillismo:0 "Caudillismus"
 ideology_caudillismo_desc:0 "#lore Tato skupina má tendenci podporovat silné vůdce s vojenským pozadím nad ústavní vládou.#!"
 ideology_communist:0 "Komunista"
 ideology_communist_desc:0 "#lore Tento vůdce věří, že dělnická třída by měla převzít politickou moc prostřednictvím jakýchkoli prostředků. #!"
 ideology_communist_movement: "Komunismus"
 ideology_communist_movement_desc: "#lore Tato skupina věří, že pracovní třída by měla měla převzít politickou moc jakýmikoli potřebnými prostředky."
 ideology_confucian:0 "Konfucián"
 ideology_confucian_desc:0 "#lore Tato skupina věří v učení Konfucia, podporující sociální pořádek, který považují za založený na zákonech nebe.#!"
 ideology_corporatist: "Korporativismus"
 ideology_corporatist_desc: "#lore Tato skupina věří v řešení konfliktu mezi třídami prostřednictvím aplikace náboženských principů."
 ideology_corporatist_leader: "Korporatista"
 ideology_corporatist_leader_desc: "#lore Tento vůdce věří v řešení třídního konfliktu prostřednictvím ústupků ze strany vyšší třídy a spolupráce mezi různými sociálními skupinami.#!"
 ideology_egalitarian:0 "Egalitarismus"
 ideology_egalitarian_desc:0 "#lore Tato skupina věří, že rovné a humánní zacházení s lidmi by mělo být základním kamenem politické strategie.#!"
 ideology_egalitarian_modern: "Egalitarismus"
 ideology_egalitarian_modern_desc: "#lore Tato skupina věří, že rovné a humánní zacházení s lidmi by mělo být pilířem politické strategie."
 ideology_enclavist: "Enklavistický"
 ideology_enclavist_desc: "#lore Zájmy této skupiny spočívají v uchování její pozice jako koloniální vládnoucí třídy, izolujíc se od svých poddaných a udržujíc svou moc prostřednictvím složitého a nepostižitelného byrokratického systému.#!"
 ideology_ethno_nationalist:0 "Ethno-nacionalista"
 ideology_ethno_nationalist_desc:0 "#lore Tento vůdce věří v národ definovaný na etnickém základě."
 ideology_fascist:0 "Fašista"
 ideology_fascist_desc:0 "#lore Tento vůdce je ultranacionalista, který vyzývá k obnovení vnímaných tradičních, autoritářských hodnot v moderním kontextu. #!"
 ideology_feminist:0 "Feminista"
 ideology_feminist_desc:0 "#lore Tento vůdce tvrdí, že ženy jsou rovny mužům a usiluje o rozšíření jejich práv jako občanek.#!"
 ideology_heavenly_kingdom_theocratic:0 "Uctívač Boha"
 ideology_heavenly_kingdom_theocratic_desc:0 "#lore Tato skupina podporuje myšlenku, že všichni lidé se stanou syny a dcerami Boha, když budou vykoupeni Kristem, a upřednostňuje teokratickou formu vlády.#!"
 ideology_individualist:0 "Individualismus"
 ideology_individualist_desc:0 "#lore Tato skupina věří, že každý člověk je odpovědný za svůj vlastní osud a odporuje vládním programům na poskytování služeb, které si mohou jednotlivci zaplatit.#!"
 ideology_isolationist:0 "Izolacionismus"
 ideology_isolationist_desc:0 "#lore Tato skupina chce, aby se stát soustředil na domácí záležitosti, a odporuje ambicím expandovat do zahraničí, jako i imigraci z něj."
 ideology_jacksonian_democrat: "Jacksoniánský demokrat"
 ideology_jacksonian_democrat_desc: "Tato postava prosazuje větší veřejnou účast na vládě - pro určitou definici 'veřejnosti'."
 ideology_jingoist:0 "Džingoismus"
 ideology_jingoist_desc:0 "#lore Tato skupina věří v agresivní zahraniční politiku a udržování armády na její podporu.#!"
 ideology_jingoist_leader:0 "Džingoista"
 ideology_jingoist_leader_desc:0 "#lore Tento vůdce prosazuje agresivní zahraniční politiku, zdůrazňující připravenost jít do války, aby mohl uskutečnit své ambice."
 ideology_junker_paternalistic:0 "Junker"
 ideology_junker_paternalistic_desc:0 "#lore Tato skupina věří, že pozemková aristokracie je nejlépe připravena vést zemi k její budoucnosti.#!"
 ideology_laissez_faire:0 "Laissez-Faire"
 ideology_laissez_faire_desc:0 "#lore Tato skupina věří ve volný tok obchodu a pracovních sil, upřednostňujíc posouzení trhů před rozhodováním vlád."
 ideology_liberal:0 "Liberalismus"
 ideology_liberal_desc:0 "#lore Tato skupina považuje svobodu a právní rovnost za důležité hodnoty, které je třeba chránit."
 ideology_liberal_leader:0 "Demokrat"
 ideology_liberal_leader_desc:0 "#lore Tento vůdce upřednostňuje instituci demokracie a odporuje neomezené vládě nad národem. #!"
 ideology_liberal_modern: "Liberalismus"
 ideology_liberal_modern_desc: "#lore Tato skupina považuje svobodu a právní rovnost za důležité hodnoty, které je třeba chránit."
 ideology_liberal_movement: "Liberalismus"
 ideology_liberal_movement_desc: "#lore Tato skupina si cení instituce demokracie a podporuje zaručení základních svobod občanů."
 ideology_loyalist:0 "Loajalismus"
 ideology_loyalist_desc:0 "#lore Tato skupina věří, že každý občan by měl platit své příspěvky na financování životně důležitých funkcí státu.#!"
 ideology_luddite: "Luddismus"
 ideology_luddite_desc: "Luddité se stavějí proti průmyslové automatizaci, nebo v extrémnějších případech proti samotnému průmyslu."
 ideology_malthusian: "Malthusiánství"
 ideology_malthusian_desc: "#lore Tato skupina se hlásí k ekonomickým teoriím zformulovaným Thomasem Malthusem, domnívajíc se, že jakýkoli pokus o zmírnění chudoby je sám o sobě samo-destruktivní kvůli následnému nárůstu populace.#!"
 ideology_market_liberal:0 "Tržní liberál"
 ideology_market_liberal_desc:0 "#lore Tento vůdce věří, že neviditelná ruka volného trhu by měla být určujícím faktorem ekonomiky národa."
 ideology_meritocratic:0 "Meritokratismus"
 ideology_meritocratic_desc:0 "#lore Tato skupina věří, že úspěch je vydobyt a že ti, kdo ho dosáhli, si zaslouží odpovídající odpovědnost a bohatství.#!"
 ideology_moderate:0 "Umírněný"
 ideology_moderate_desc:0 "#lore Tento vůdce je považován za umírněného ve své zájmové skupině, bez vlastní ideologie.#!"
 ideology_moralist:0 "Moralismus"
 ideology_moralist_desc:1 "#lore Tato skupina má silnou víru v náboženský morální řád a považuje různorodost názoru za hrozbu pro tento řád."
 ideology_oligarchic:0 "Oligarchismus"
 ideology_oligarchic_desc:0 "#lore Tato skupina podporuje monopolizaci moci do rukou sekulárního státu řízeného místními oligarchiemi.#!"
 ideology_pacifist:0 "Pacifista"
 ideology_pacifist_desc:0 "#lore Tento vůdce věří v ne-násilí jako svou metodu a mír jako svůj cíl.#!"
 ideology_papal_moralist:0 "Pontifikálie"
 ideology_papal_moralist_desc:0 "#lore Tato skupina je silně oddaná udržení světské i církevní moci katolické církve."
 ideology_papal_paternalistic:1 "Baronství"
 ideology_papal_paternalistic_desc:0 "#lore Tato skupina podporuje autoritu papeže a tradiční hierarchii Svatého stolce.#!"
 ideology_particularist:0 "Partikularismus"
 ideology_particularist_desc:0 "#lore Tato skupina si přeje místní autonomii ve své práci a osvobození od feudálních ustanovení o poddanství.#!"
 ideology_paternalistic:0 "Paternalismus"
 ideology_paternalistic_desc:0 "#lore Tato skupina nevěří, že by se obyvatelstvo mělo snažit vládnout si samo, a věří, že potřebuje vedení tradiční aristokracie.#!"
 ideology_patriarchal:0 "Patriarchální"
 ideology_patriarchal_desc:0 "#lore Tato skupina věří, že muži by měli mít politickou autoritu a ženy by měly poslouchat své otce a manžely.#!"
 ideology_patriotic:0 "Patriotismus"
 ideology_patriotic_desc:0 "#lore Tato skupina je zarytě oddaná své zemi a chce tvrdá opatření proti těm, kdo by chtěli rozšiřovat disent.#!"
 ideology_pious:0 "Zbožnost"
 ideology_pious_desc:0 "#lore Tato skupina věří, že náboženské principy jsou základními morálními pravdami a měly by prostupovat celou společností."
 ideology_pluralist_movement_1: "Pluralismus"
 ideology_pluralist_movement_1_desc: "#lore Tato skupina si přeje chránit své kulturní tradice, identitu a jazyk. #!"
 ideology_pluralist_movement_2: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_2_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_pluralist_movement_3: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_3_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_pluralist_movement_4: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_4_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_plutocratic:0 "Plutokracie"
 ideology_plutocratic_desc:0 "#lore Tato skupina věří, že bohatí prokázali svou hodnotu jako rozhodovatelé a tvoří intelektuální elitu, která je vhodná k určování směru společnosti.#!"
 ideology_populist:0 "Populismus"
 ideology_populist_desc:0 "#lore Tato skupina věří v vládu lidu a usiluje o rozšíření volebního práva na všechny sociální třídy.#!"
 ideology_pro_slavery:0 "Otrokářství"
 ideology_pro_slavery_desc:0 "#lore Tato skupina považuje otroctví za nezbytnou součást dobře fungující společnosti.#!"
 ideology_proletarian:0 "Proletářství"
 ideology_proletarian_desc:0 "#lore Tato skupina vidí politiku skrze hledisko třídního boje a stojí na straně robotníků v tomto konfliktu.#!"
 ideology_radical:0 "Radikál"
 ideology_radical_desc:0 "#lore Tento vůdce usiluje o radikální liberální reformy, které prosazují demokratické ideály. #!"
 ideology_radical_movement: "Radikalismus"
 ideology_radical_movement_desc:1 "#lore Tato skupina usiluje o radikální liberální reformy, které prosazují demokratické ideály. #!"
 ideology_reactionary:0 "Reakcionářství"
 ideology_reactionary_desc:0 "#lore Tato skupina je nostalgická za minulostí, reálnou nebo domnělou, kde spravedliví králové vládli jednotné společnosti.#!"
 ideology_reformer:0 "Reformátor"
 ideology_reformer_desc:0 "#lore Tento vůdce chce provést několik postupných změn, aby byla společnost o něco rovnější. Ale ne příliš."
 ideology_republican:0 "Republikánství"
 ideology_republican_desc:0 "#lore Tato skupina věří, že nejlepší vůdci jsou voleni veřejným hlasováním a podporuje republikánskou formu vlády."
 ideology_republican_leader:0 "Republikán"
 ideology_republican_leader_desc:0 "#lore Tento vůdce usiluje o ustavení republiky řízené volenými úředníky. #!"
 ideology_republican_paternalistic:0 "Elitářství"
 ideology_republican_paternalistic_desc:0 "#lore Tato skupina upřednostňuje vládu stavovské elity, ale stále podporuje republikánskou formu vlády."
 ideology_royalist:0 "Royalista"
 ideology_royalist_desc:0 "#lore Věrnost tohoto vůdce je monarchy a jejímu legitimnímu vládci.#!"
 ideology_royalist_movement: "Royalisté"
 ideology_royalist_movement_desc: "#lore Tato skupina je věrná monarchii a svému právoplatnému vládci.#!"
 ideology_scholar_paternalistic:0 "Epistokracie"
 ideology_scholar_paternalistic_desc:0 "#lore Tato skupina by raději viděla, kdyby zemi vládl panovník, kterému by radili moudří a vzdělaní lidé.#!"
 ideology_shinto_moralist:0 "Šintoistická zbožnost"
 ideology_shinto_moralist_desc:0 "#lore Tato skupina věří v božství císaře a spojuje tuto víru se starým uctíváním bohů a duchů.#!"
 ideology_slaver:0 "Otrokář"
 ideology_slaver_desc:0 "#lore Tento vůdce považuje otroctví za přirozenou součást svého způsobu života a odporuje jeho zrušení. #!"
 ideology_social_democrat:0 "Sociální demokrat"
 ideology_social_democrat_desc:0 "#lore Tento vůdce věří v dosažení socialistické společnosti prostřednictvím parlamentní reformy."
 ideology_stratocratic:0 "Stratokratická"
 ideology_stratocratic_desc:0 "#lore Tato skupina upřednostňuje udržení hierarchie ve společnosti prostřednictvím tradičních forem zdanění a pracovních vztahů."
 ideology_theocrat:0 "Teokrat"
 ideology_theocrat_desc:0 "#lore Tento vůdce věří ve stát vedený církví v souladu s doktrinárními hodnotami.#!"
 ideology_traditionalist:0 "Tradicionalista"
 ideology_traditionalist_desc:0 "#lore Tento vůdce věří v zachování tradičních zvyků, považujíc je za rozšíření přirozených zákonů. #!"
 ideology_traditionalist_minoritarian: "Menšinový tradicionalista"
 ideology_traditionalist_minoritarian_desc:0 "#lore Tento vůdce věří v zachování tradičních zvyků a považuje je za pokračování přírodních zákonů. I když jejich země zůstává pod vládou jiného náboženství, staví se proti vnucování státního náboženství obyvatelstvu. #!"
 ideology_vanguardist:0 "Avantgardista"
 ideology_vanguardist_desc:0 "#lore Tento vůdce věří v dosažení socialistické společnosti prostřednictvím avantgardní strany oddaných radikálů."
 ideology_vanguardist_movement: "Avantgardismus"
 ideology_vanguardist_movement_desc: "#lore Tato skupina věří v dosažení socialistické společnosti prostřednictvím avantgardní strany oddaných radikálů. #!"
 industry_banned_destroy_tt: "@warning! Všechny budovy #bold těžkého průmyslu#! v této zemi budou demontovány"
 industry_banned_tt: "Už nebude možné stavět budovy #bold těžkého průmyslu#!"
 law_affirmative_action: "Pozitivní diskriminace"
 law_affirmative_action_desc: "Aktivní opatření k vytvoření spravedlivé socioekonomické situace s upřednostněním dříve marginalizovaných skupin."
 law_agrarianism:0 "Agrarismus"
 law_agrarianism_desc:0 "Venkovská ekonomika zdůrazňující rozvoj zemědělství a komunit."
 law_anarchy:0 "Anarchie"
 law_anarchy_desc:1 "Místní komunity si řídí své záležitosti samy a vysílají své zástupce na omezené funkční období do větších družstevních rad. Bez formální hierarchie je obtížné uplatňovat centrální autoritu."
 law_appointed_bureaucrats:0 "Jmenovaní byrokraté"
 law_appointed_bureaucrats_desc:0 "Byrokraté jsou jmenováni vládci k tomu, aby sloužili nejlepším zájmům země výměnou za vysoké mzdy."
 law_atheist_state:0 "Ateistický stát"
 law_atheist_state_desc:0 "Kázání náboženské víry je zakázáno a její praktikování je odsouzeno. Všechna náboženství jsou diskriminována."
 law_autocracy:0 "Autokracie"
 law_autocracy_desc:0 "Hlava státu má absolutní moc a nepodléhá žádné pozemské moci."
 law_censorship:0 "Cenzura"
 law_censorship_desc:0 "Existuje zde aktivní cenzura tisku a není zaručeno právo na shromažďování."
 law_census_voting:0 "Volební cenzus"
 law_census_voting_desc:0 "Gramotní muži se zvláštním postavením mají právo hlasovat."
 law_charitable_health_system:0 "Dobročinné nemocnice"
 law_charitable_health_system_desc:0 "Dobročinné organizace - často náboženské - poskytují v rámci svých možností určitou pomoc všem nemocným nebo umírajícím."
 law_chiefdom:0 "Náčelnictví"
 law_chiefdom_desc:0 "Hierarchický předindustriální politický systém založený na příbuzenských vztazích, v jehož čele stál náčelník nebo stařešina významného rodu. Není schopen účinně centralizovaně řídit celé státy."
 law_child_labor_allowed:0 "Povolená dětská práce"
 law_child_labor_allowed_desc:0 "Neexistují žádná zákonná omezení ohledně toho, kde mohou děti pracovat."
 law_closed_borders:0 "Zavřené hranice"
 law_closed_borders_desc:0 "Není povolena žádná migrace do země ani z ní."
 law_collectivized_agriculture: "Kolektivizované zemědělství"
 law_collectivized_agriculture_desc:1 "Zemědělská půda je rozdělena na pozemky, které obdělávají skupiny zemědělců ve společném podniku."
 law_colonial_exploitation:0 "Koloniální vykořisťování"
 law_colonial_exploitation_desc:0 "Kolonie jsou zakládány s cílem využívat oblast pro její přírodní zdroje a levnou pracovní sílu."
 law_colonial_resettlement:0 "Přesídlení do kolonií"
 law_colonial_resettlement_desc:0 "Kolonie jsou zakládány za účelem poskytnutí půdy osadníkům ze začleněných států."
 law_command_economy:0 "Plánovaná ekonomika"
 law_command_economy_desc:0 "Vnitřně zaměřená intervencionistická ekonomika, kde vláda přímo řídí většinu aspektů výroby."
 law_commercialized_agriculture: "Komercializované zemědělství"
 law_commercialized_agriculture_desc: "Zemědělství je podnikání jako každé jiné, podléhá tržním silám a je vlastněno kapitálem."
 law_compulsory_primary_school:0 "Povinná základní školní docházka"
 law_compulsory_primary_school_desc:0 "Všechny děti musí navštěvovat několik let základní školy, během nichž mají zakázáno pracovat."
 law_consumption_based_taxation:0 "Zdanění na základě spotřeby"
 law_consumption_based_taxation_desc:0 "Daňový systém, v němž neexistují přímé daně z příjmu ani daně na hlavu a příjmy se získávají zdaněním spotřeby zboží."
 law_cooperative_ownership:0 "Družstevní vlastnictví"
 law_cooperative_ownership_desc:0 "Ekonomický systém založený na koncepci společného vlastnictví, v němž se nadvýroba rovnoměrněji rozděluje mezi pracovníky."
 law_corporate_state:0 "Korporátní stát"
 law_corporate_state_desc:0 "Politický systém založený na institucionalizované spolupráci oficiálně uznaných skupin podniků. Stát slouží jako fórum pro vyjednávání mezi různými společenskými třídami."
 law_council_republic:0 "Republika rad"
 law_council_republic_desc:0 "Politický systém, v němž zaměstnanci volí delegáty do místních rad. Rozšiřuje koncepty organizace pracoviště na celkovou správu věcí veřejných."
 law_cultural_exclusion:0 "Kulturní vyloučení"
 law_cultural_exclusion_desc:0 "Cizí kultury, které nemají nic společného s vašimi primárními kulturami, jsou diskriminovány."
 law_debt_slavery:0 "Dluhové otroctví"
 law_debt_slavery_desc:0 "Ti, kteří nemohou uhradit své dluhy, místo toho propadnou jako majetek svému věřiteli."
 law_dedicated_police:0 "Specializované policejní síly"
 law_dedicated_police_desc:0 "Tato země má specializované policejní síly se standardizovaným výcvikem."
 law_disability_insurance:0 "Pojištění pro případ invalidity"
 law_disability_insurance_desc:0 "Stát je povinen postarat se o ty, kteří se bez vlastního zavinění ocitli v pracovní neschopnosti."
 law_elder_council:0 "Rada starších"
 law_elder_council_desc:0 "Ti nejrespektovanější muži se podílejí na správě země."
 law_elected_bureaucrats:0 "Volení byrokraté"
 law_elected_bureaucrats_desc:0 "Místní guvernéři jsou voleni svými voliči, což decentralizuje moc a zároveň usnadňuje kontrolu ze strany obyvatel."
 law_ethnostate:0 "Etnický stát"
 law_ethnostate_desc:0 "Všechny cizí kultury jsou diskriminovány."
 law_extraction_economy: "Těžební ekonomika"
 law_extraction_economy_desc: "Koloniální ekonomický systém, který se zaměřuje na maximální těžbu kapitálu ve prospěch metropole."
 law_first_past_the_post:0 "Vítěz bere vše"
 law_first_past_the_post_desc:0 "Tento systém volí jediného kandidáta, který získá nejvíce mandátů v dílčích regionálních volbách. Má tendenci vytvářet vlády jedné strany se silnými mandáty, ale je zranitelný vůči gerrymanderingu."
 law_free_trade:0 "Volný obchod"
 law_free_trade_desc:1 "Volné výměně zboží nesmí být bráněno, protože obchod je ku prospěchu všech."
 law_freedom_of_conscience:0 "Svoboda vyznání"
 law_freedom_of_conscience_desc:0 "Stát má oficiální státní náboženství, ale lidé si mohou vybrat, čemu chtějí věřit. Diskriminována jsou pouze velmi exotická náboženství."
 law_frontier_colonization: "Pohraniční kolonizace"
 law_frontier_colonization_desc: "Divoké hranice na našich hranicích jsou zralé k osídlení, pokud se je podaří nejprve zkrotit a zpacifikovat."
 law_graduated_taxation:0 "Postupné zdanění"
 law_graduated_taxation_desc:0 "Daňový systém, jehož cílem je zatížit daňovou zátěží především majetné vrstvy prostřednictvím vysokých daní z dividend."
 law_guaranteed_liberties:0 "Zaručené práva"
 law_guaranteed_liberties_desc:1 "Státní úřad pro vnitřní záležitosti se zaměřuje výhradně na řešení stížností občanů a nesmí je vyšetřovat ani zatýkat bez řádného důvodu."
 law_hereditary_bureaucrats:0 "Dědiční byrokraté"
 law_hereditary_bureaucrats_desc:0 "Byrokraté si své postavení udržují tradičním dědictvím, kdy přenáší kompetence na své děti."
 law_hindu_caste_codified: "Kodifikovaný kastovní systém"
 law_hindu_caste_codified_desc: "Kastovní hierarchie je uznávána a využívána k omezení socioekonomické mobility směrem vzhůru."
 law_hindu_caste_enforced: "Vymáhání kastovního systému"
 law_hindu_caste_enforced_desc: "Kastovní hierarchie je právně vynucována a brání v sociální a ekonomické mobilitě směrem vzhůru."
 law_hindu_caste_not_enforced: "Kasty se neuplatňují"
 law_hindu_caste_not_enforced_desc: "Socio-ekonomická mobilita na základě kasty není právně omezena, ale diskriminace může přetrvávat."
 law_homesteading: "Hospodaření na statku"
 law_homesteading_desc: "Zemědělci si nárokují pozemky, které obdělávají spolu s námezdními dělníky."
 law_industry_banned: "Průmysl zakázán"
 law_industry_banned_desc: "Ekonomický pohled, který odmítá těžký průmysl a automatizaci, preferující plody poctivé práce před bezduchou technikou."
 law_interventionism:0 "Intervencionismus"
 law_interventionism_desc:0 "Aby se zajistila stabilita naší země, musí vláda omezit nejhorší excesy soukromých podniků."
 law_isolationism:0 "Izolacionismus"
 law_isolationism_desc:0 "Ekonomika zaměřená na uspokojení potřeb země interně, zatímco se vyhýbá záležitostem ostatních."
 law_laissez_faire:0 "Laissez-Faire"
 law_laissez_faire_desc:0 "Liberální ekonomika založená na principech konkurenčních výhod a na tom, že méně státních zásahů znamená větší růst."
 law_land_based_taxation:0 "Zdanění pozemků"
 law_land_based_taxation_desc:0 "Tradiční forma zdanění půdy, vybíraná především od rolníků."
 law_landed_voting:0 "Hlasování podle vlastnictví pozemků"
 law_landed_voting_desc:0 "Ti, kdo vlastní půdu nebo kapitál, mají právo volit."
 law_legacy_slavery:0 "Dědičné otroctví"
 law_legacy_slavery_desc:0 "Jako kompromis mezi abolicionisty a otrokáři může instituce otroctví pokračovat, dokud se nebude rozšiřovat."
 law_local_police:0 "Místní policejní síly"
 law_local_police_desc:0 "V této zemi působí místní policejní složky."
 law_mass_conscription:0 "Hromadná branná povinnost"
 law_mass_conscription_desc:0 "Podle potřeby lze aktivovat velké množství branců pěchoty, kteří doplní profesionální armádu."
 law_mercantilism:0 "Merkantilismus"
 law_mercantilism_desc:0 "Ekonomika zaměřená na vývoz s důrazem na udržení kladného bilančního schodku a konkurenci s ostatními zeměmi."
 law_meritocratic_bureaucracy:0 "Meritokratická byrokracie"
 law_meritocratic_bureaucracy_desc:0 "Byrokraté se ucházejí o mocenské pozice díky svým zásluhám. Postupem času tak vznikají obrovské, byzantské úřady."
 law_migration_controls:0 "Kontrola migrace"
 law_migration_controls_desc:0 "Do země nebo z ní mohou migrovat pouze příslušníci kultur a náboženství, kteří nejsou diskriminováni."
 law_militarized_police:0 "Militarizované policejní síly"
 law_militarized_police_desc:0 "Poskytnete-li policii vojenské vybavení a vojenský výcvik, zvýší se její efektivita při plnění vaší vůle."
 law_monarchy:0 "Monarchie"
 law_monarchy_desc:0 "Forma vlády, kde aristokratická dynastie reprezentuje národní identitu země a předává výkonné pravomoci královské hlavě dynastie."
 law_multicultural:0 "Multikulturalismus"
 law_multicultural_desc:0 "Žádné kultury nejsou diskriminovány."
 law_national_guard:0 "Národní garda"
 law_national_guard_desc:0 "Stát může k potlačení vnitrostátních nepokojů použít vojenskou sílu."
 law_national_militia:0 "Národní milice"
 law_national_militia_desc:0 "Stálá armáda je malá, ale místní milice mohou být aktivovány k obraně svých domovů."
 law_national_supremacy:0 "Národní nadřazenost"
 law_national_supremacy_desc:0 "Cizí kultury jsou diskriminovány, pokud nesdílejí jak dědictví, tak jazyk (nebo jiné zvyky)."
 law_no_colonial_affairs:0 "Žádné koloniální záležitosti"
 law_no_colonial_affairs_desc:0 "Země se nezapojuje do žádného formálního typu kolonizace a nemůže zakládat kolonie."
 law_no_health_system:0 "Žádný zdravotní systém"
 law_no_health_system_desc:1 "Vláda nefinancuje žádný systém zdravotní péče."
 law_no_home_affairs:0 "Žádné vnitřní záležitosti"
 law_no_home_affairs_desc:0 "Stát se nijak zvlášť nesnaží nepokoje a povstání zastavit."
 law_no_migration_controls:0 "Žádná kontrola migrace"
 law_no_migration_controls_desc:0 "Země nepodniká žádné pokusy o kontrolu pohybu přes své hranice."
 law_no_police:0 "Žádná policie"
 law_no_police_desc:0 "Jakákoli strukturovaná policejní síla v této zemi neexistuje."
 law_no_schools:0 "Žádné školy"
 law_no_schools_desc:0 "Za výchovu jsou zodpovědní rodiče. Číst a psát se učí jen ti nejpovolanější občané."
 law_no_social_security:0 "Žádné sociální zabezpečení"
 law_no_social_security_desc:0 "Není rolí státu starat se o ty, kteří se nemohou postarat o sebe."
 law_no_womens_rights:0 "Zákonné opatrovnictví"
 law_no_womens_rights_desc:0 "Ženy jsou zákonně pod opatrovnictvím mužů a mají velmi málo práv."
 law_no_workers_rights:0 "Žádná práva pracujících"
 law_no_workers_rights_desc:0 "Pracovníci nemají žádná zvláštní pracovní práva zaručená státem."
 law_old_age_pension:0 "Důchod ve stáří"
 law_old_age_pension_desc:0 "Existuje praktická hranice věku, kdy naše pracovní síla přestává být efektivní a její následná péče musí spadat do kompetence vlády."
 law_oligarchy:0 "Oligarchie"
 law_oligarchy_desc:1 "Hlava státu sdílí moc a odpovědnost s malou skupinou mocných, nevolených jednotlivců."
 law_outlawed_dissent:0 "Disent postavený mimo zákon"
 law_outlawed_dissent_desc:0 "Kritizování vlády je považováno za zrádné a nezákonné."
 law_parliamentary_republic:0 "Parlamentní republika"
 law_parliamentary_republic_desc:0 "Politický systém, kde moc drží lidé a jejich volení zástupci. Vůdce legislativy působí jako hlava státu a je označován jako $RULER_TITLE_CHANCELLOR$."
 law_peasant_levies:0 "Rolnické odvody"
 law_peasant_levies_desc:0 "Hlavní sílu armády tvoří odvedená pěchota s nulovým až základním výcvikem."
 law_per_capita_based_taxation:0 "Zdanění na hlavu"
 law_per_capita_based_taxation_desc:0 "Daňový systém, který neúměrně zdaňuje chudé prostřednictvím kombinace daní z příjmu a daní na hlavu."
 law_poor_laws:0 "Chudinské zákony"
 law_poor_laws_desc:0 "Dostat tuláky a bezdomovce z našich ulic do chudobinců se vyplatí."
 law_presidential_republic:0 "Prezidentská republika"
 law_presidential_republic_desc:0 "Politický systém, v němž je moc držena lidem a jejich zvolenými zástupci. Jako hlava republiky je zvolen nemo jmenován $RULER_TITLE_PRESIDENT$."
 law_private_health_insurance:0 "Soukromé zdravotní pojištění"
 law_private_health_insurance_desc:0 "Zdraví obyvatelstva je spravováno prostřednictvím systému soukromě vlastněných nemocnic, placených prostřednictvím programů soukromého zdravotního pojištění, čímž se zajišťuje blaho těch, kteří si to mohou dovolit, s minimálním dopadem na vládní pokladnu."
 law_private_schools:0 "Soukromé školy"
 law_private_schools_desc:0 "Školství je nejlépe ponechat na soukromých zájmech, které mohou zajistit svobodu volby při vzdělávání."
 law_professional_army:0 "Profesionální armáda"
 law_professional_army_desc:0 "Armáda se skládá z dobře vycvičených, profesionálních vojáků."
 law_proportional_representation:0 "Proporcionální zastoupení"
 law_proportional_representation_desc:0 "Tento systém rozděluje parlamentní křesla v poměru k počtu odevzdaných hlasů. Má tendenci vytvářet koaliční vlády více stran, kde je klíčem k dosažení úspěchu kompromis."
 law_proportional_taxation:0 "Proporcionální zdanění"
 law_proportional_taxation_desc:0 "Daňový systém založený převážně na příjmech, který se snaží zajistit, aby každý odváděl státu přibližně stejnou část svých příjmů."
 law_protected_speech:0 "Svoboda slova"
 law_protected_speech_desc:0 "Ochrana svobody projevu je zakotvena v zákoně."
 law_protectionism:0 "Protekcionismus"
 law_protectionism_desc:0 "Náš průmysl musí být chráněn před působením zahraničních tržních aktérů."
 law_public_health_insurance:0 "Veřejné zdravotní pojištění"
 law_public_health_insurance_desc:0 "Vláda poskytuje veřejně financovaný program zdravotního pojištění, který zajišťuje rovný přístup k péči pro všechny."
 law_public_schools:0 "Veřejné školy"
 law_public_schools_desc:0 "Vzdělání je odpovědností státu, mělo by být standardizováno a rovně dostupné všem."
 law_racial_segregation:0 "Rasová segregace"
 law_racial_segregation_desc:0 "Cizí kultury s odlišným dědictvím jsou diskriminovány."
 law_regulatory_bodies:0 "Regulační orgány"
 law_regulatory_bodies_desc:0 "Byly vytvořeny vládní instituce, které mají regulovat výstřelky zaměstnavatelů."
 law_religious_schools:0 "Náboženské školy"
 law_religious_schools_desc:0 "Nechat církev pečovat o státní vzdělání zajišťuje loajální a morálně zdravou populaci."
 law_restricted_child_labor:0 "Omezená dětská práce"
 law_restricted_child_labor_desc:0 "Žádnému dítěti není dovoleno pracovat v továrni."
 law_right_of_assembly:0 "Právo shromažďování"
 law_right_of_assembly_desc:0 "Občané mají právo veřejně se shromažďovat."
 law_secret_police:0 "Tajná policie"
 law_secret_police_desc:0 "Tajná policie pečlivě sleduje radikální elementy a odpůrce."
 law_serfdom:0 "Nevolnictví"
 law_serfdom_desc:0 "Rolníci jsou připoutáni ke své půdě a musí vykonávat práci pro své feudální pány."
 law_single_party_state: "Stát jedné strany"
 law_single_party_state_desc: "Stát je řízen jednou legální politickou stranou, která má monopol na veškerou politickou činnost v rámci národa."
 law_slave_trade:0 "Obchod s otroky"
 law_slave_trade_desc:0 "Poptávka po levné pracovní síle je naplněna dehumanizujícím obchodem s cizími těly."
 law_slavery_banned:0 "Zákaz otroctví"
 law_slavery_banned_desc:0 "Žádný člověk nesmí být vlastněn jiným."
 law_state_religion:0 "Státní náboženství"
 law_state_religion_desc:0 "Církev je oficiálním státním orgánem. Všechna menšinová náboženství jsou diskriminována."
 law_tenant_farmers: "Nájemní zemědělci"
 law_tenant_farmers_desc: "Zemědělská půda je vlastněna dědičnými elitami. Pracovníci nejsou vázáni na půdu a mohou hledat alternativní zaměstnání, pokud ho najdou."
 law_theocracy:0 "Teokracie"
 law_theocracy_desc:0 "Vládu řídí duchovenstvo a jeho výklad svatého písma. Hlavou státu je nominálně osoba uctívaná, i když v praxi je to světský zástupce vybraný podle zásluh, postavení nebo původu."
 law_total_separation:0 "Odluka cirkvi od státu"
 law_total_separation_desc:0 "Žádná církev ani víra nesmí zasahovat do vládních funkcí. Žádné náboženství nesmí být diskriminováno."
 law_traditionalism:0 "Tradicionalismus"
 law_traditionalism_desc:0 "Předindustriální naturální hospodářství s malou centrální kontrolou."
 law_universal_suffrage:0 "Všeobecné volební právo"
 law_universal_suffrage_desc:0 "Každý dospělý muž má stejný hlas."
 law_wage_subsidies:1 "Mzdové subvence"
 law_wage_subsidies_desc:1 "Všichni, kdo jsou ochotni pracovat, mají právo na jídlo. Žádný člověk by neměl mít nedostatek prostředků, aby uživil svou rodinu."
 law_wealth_voting:0 "Hlasování podle majetku"
 law_wealth_voting_desc:1 "Bohatí občané mají hlasovací právo. Bohatší občané mají více hlasů."
 law_women_in_the_workplace:0 "Ženy na pracovišti"
 law_women_in_the_workplace_desc:0 "Jak budeme schopni udržet v plamenech pece pokroku, když máme jen polovinu potenciální pracovní síly?"
 law_women_own_property:0 "Majetné ženy"
 law_women_own_property_desc:0 "Ať už zděděné nebo jinak získané, i ženy mají právo a povinnost vlastnit svůj majetek a pečovat o něj."
 law_womens_suffrage:0 "Ženské volební právo"
 law_womens_suffrage_desc:0 "Při úpravě nového řádu věcí požadujeme my ženy rovný hlas; nic jiného nepřijmeme."
 law_worker_protections:0 "Ochrana pracovníků"
 law_worker_protections_desc:0 "Pracovníci požívají rozsáhlé ochrany, která je zakotvena v zákoně."
 lawgroup_army_model:0 "Armádní model"
 lawgroup_army_model_desc:0 "Jak je vaše armáda organizována a regulována."
 lawgroup_bureaucracy:0 "Byrokracie"
 lawgroup_bureaucracy_desc:0 "Jak je vaše země spravována."
 lawgroup_caste_hegemony: "Kastovní hegemonie"
 lawgroup_caste_hegemony_desc: "Zrušení práv mezi členů společnosti na základě britsko-indického kastovního systému."
 lawgroup_childrens_rights:0 "Práva dětí"
 lawgroup_childrens_rights_desc:0 "Práva a ochrany, které jsou poskytnuty dětem."
 lawgroup_church_and_state:0 "Církev a stát"
 lawgroup_church_and_state_desc:0 "Vztah mezi fyzickými a duchovními vládci."
 lawgroup_citizenship:0 "Občanství"
 lawgroup_citizenship_desc:0 "Rozšiřování práv občanství."
 lawgroup_colonization:0 "Kolonizace"
 lawgroup_colonization_desc:0 "Váš postoj k zakládání kolonií za účelem vytlačení a ovládnutí [concept_decentralized_nation]."
 lawgroup_distribution_of_power:0 "Rozdělení moci"
 lawgroup_distribution_of_power_desc:0 "Jak je politická moc rozdělována. Určuje, vůči komu je hlava státu odpovědná."
 lawgroup_economic_system:0 "Ekonomický systém"
 lawgroup_economic_system_desc:0 "Základní principy vaší ekonomiky."
 lawgroup_education_system:0 "Vzdělávací systém"
 lawgroup_education_system_desc:0 "Až děti skončí s vymetáním komínů."
 lawgroup_free_speech:0 "Svoboda projevu"
 lawgroup_free_speech_desc:0 "Zákony regulující svobodu projevu a právo na veřejné shromažďování."
 lawgroup_governance_principles:0 "Principy vládnutí"
 lawgroup_governance_principles_desc:0 "Základní principy a autorita, podle které je vaše země řízena. Určuje, kdo je hlavou státu."
 lawgroup_health_system:0 "Zdravotní systém"
