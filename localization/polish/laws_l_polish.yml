 enslave_discriminated_farm_workers_tt: "Všichni $laborers$ s nízkou [concept_acceptance] pracující na farmách, rančích a plantážích v bývalých otrokářských státech budou [Concept('concept_slavery', '$concept_enslaved$')]."
 ideology_abolitionist: "Abolicionista"
 ideology_abolitionist_desc: "#lore Tento vůdce považuje otroctví za ohavné porušení lidských práv a usiluje o jeho zrušení.#!"
 ideology_absolutist_movement: "Absolutismus"
 ideology_absolutist_movement_desc: "#lore Toto hnutí je věrné monarchii a podporuje jí, aby měla absolutní moc.#!"
 ideology_agrarian: "Agrarismus"
 ideology_agrarian_desc: "#lore Tato skupina věří, že by se hospodářská politika měla zaměřit na zemědělství a zájmy farmářů.#!"
 ideology_agrarian_jeffersonian: "Jeffersonismus"
 ideology_agrarian_jeffersonian_desc: "#lore Tato skupina věří, že třída malozemědělců tvoří základ země a podporuje agrarismus jako základ svobodné společnosti.#!"
 ideology_anarchist: "Anarchista"
 ideology_anarchist_desc: "#lore Tento vůdce usiluje o zrušení hierarchie, autority a státu, přičemž nechává lidi, aby se řídili sami.#!"
 ideology_anarchist_movement: "Anarchismus"
 ideology_anarchist_movement_desc: "#lore Toto hnutí usiluje o zrušení hierarchie, autority a státu, přičemž nechává lidi, aby se řídili sami."
 ideology_anti_clerical: "Antiklerikalismus"
 ideology_anti_clerical_desc: "#lore Této skupině se protiví vliv organizovaného náboženství na politický a vzdělávací systém. Věří, že v čele vlády by měla být racionální mysl.#!"
 ideology_anti_slavery: "Abolicionismus"
 ideology_anti_slavery_desc: "#lore Tato skupina nenávidí otroctví a považuje je za rys barbarské minulosti.#!"
 ideology_anti_slavery_movement: "$ideology_anti_slavery$"
 ideology_anti_slavery_movement_desc: "#lore Toto hnutí odsuzuje otroctví a považuje ho za znak barbarské minulosti.#!"
 ideology_bakufu: "Bakufu"
 ideology_bakufu_desc: "#lore Tato skupina podporuje šógunát a věří, že moc patří do rukou ozbrojené třídy."
 ideology_bonapartist_movement: "$ideology_bonapartist$"
 ideology_bonapartist_movement_desc: "#lore Toto hnutí podporuje návrat Bonaparta na francouzský trůn jako nového císaře, který povede Francii do nové éry nespochybnitelné moci.#!"
 ideology_caudillismo: "Caudillismus"
 ideology_caudillismo_desc: "#lore Tato skupina má tendenci podporovat silné vůdce s vojenským pozadím nad ústavní vládou.#!"
 ideology_communist: "Komunista"
 ideology_communist_desc: "#lore Tento vůdce věří, že dělnická třída by měla převzít politickou moc prostřednictvím jakýchkoli prostředků.#!"
 ideology_communist_movement: "Komunismus"
 ideology_communist_movement_desc: "#lore Toto hnutí věří, že pracovní třída by měla měla převzít politickou moc jakýmikoli potřebnými prostředky."
 ideology_confucian: "Konfucián"
 ideology_confucian_desc: "#lore Tato skupina věří v učení Konfucia, podporující sociální pořádek, který považují za založený na zákonech nebe.#!"
 ideology_corporatist: "Korporativismus"
 ideology_corporatist_desc: "#lore Tato skupina věří v řešení konfliktu mezi třídami prostřednictvím aplikace náboženských principů."
 ideology_corporatist_leader: "Korporatista"
 ideology_corporatist_leader_desc: "#lore Tento vůdce věří v řešení třídního konfliktu prostřednictvím ústupků ze strany vyšší třídy a spolupráce mezi různými sociálními skupinami.#!"
 ideology_corporatist_movement: "$ideology_corporatist$"
 ideology_corporatist_movement_desc: "#lore Toto hnutí podporuje řešení třídního konfliktu prostřednictvím ústupků ze strany vyšší třídy a spolupráce mezi různými sociálními skupinami.#!"
 ideology_egalitarian: "Egalitarismus"
 ideology_egalitarian_desc: "#lore Tato skupina věří, že rovné a humánní zacházení s lidmi by mělo být základním kamenem politické strategie.#!"
 ideology_egalitarian_modern: "Egalitarismus"
 ideology_egalitarian_modern_desc: "#lore Tato skupina věří, že rovné a humánní zacházení s lidmi by mělo být pilířem politické strategie."
 ideology_enclavist: "Enklavistický"
 ideology_enclavist_desc: "#lore Zájmy této skupiny spočívají v uchování její pozice jako koloniální vládnoucí třídy, izolujíc se od svých poddaných a udržujíc svou moc prostřednictvím složitého a nepostižitelného byrokratického systému.#!"
 ideology_ethno_nationalist: "Ethno-nacionalista"
 ideology_ethno_nationalist_desc: "#lore Tento vůdce věří v národ definovaný na etnickém základě."
 ideology_ethno_nationalist_movement: "Etnonacionalismus"
 ideology_ethno_nationalist_movement_desc: "#lore Toto hnutí usiluje o vytvoření národa definovaného na základě etnického původu, v němž je nadřazenost dominantního etnika zakotvena v zákoně.#!"
 ideology_fascist: "Fašista"
 ideology_fascist_desc: "#lore Tento vůdce je ultranacionalista, který vyzývá k obnovení vnímaných tradičních, autoritářských hodnot v moderním kontextu.#!"
 ideology_fascist_movement: "Fašismus"
 ideology_fascist_movement_desc: "#lore Toto hnutí usiluje o vytvoření totalitního státu založeného na korporativistických principech a o oživení tradičních autoritářských hodnot v moderním kontextu.#!"
 ideology_feminist: "Feminista"
 ideology_feminist_desc: "#lore Tento vůdce tvrdí, že ženy jsou rovny mužům a usiluje o rozšíření jejich práv jako občanek.#!"
 ideology_feminist_movement: "Feminismus"
 ideology_feminist_movement_desc: "#lore Toto hnutí zastává názor, že ženy jsou rovnocenné mužům, a usiluje o rozšíření jejich občanských práv.#!"
 ideology_heavenly_kingdom_theocratic: "Uctívač Boha"
 ideology_heavenly_kingdom_theocratic_desc: "#lore Tato skupina podporuje myšlenku, že všichni lidé se stanou syny a dcerami Boha, když budou vykoupeni Kristem, a upřednostňuje teokratickou formu vlády.#!"
 ideology_individualist: "Individualismus"
 ideology_individualist_desc: "#lore Tato skupina věří, že každý člověk je odpovědný za svůj vlastní osud a odporuje vládním programům na poskytování služeb, které si mohou jednotlivci zaplatit.#!"
 ideology_isolationist: "Izolacionismus"
 ideology_isolationist_desc: "#lore Tato skupina chce, aby se stát soustředil na domácí záležitosti, a odporuje ambicím expandovat do zahraničí, jako i imigraci z něj."
 ideology_jacksonian_democrat: "Jacksoniánský demokrat"
 ideology_jacksonian_democrat_desc: "Tato postava prosazuje větší veřejnou účast na vládě - pro určitou definici 'veřejnosti'."
 ideology_jingoist: "Džingoismus"
 ideology_jingoist_desc: "#lore Tato skupina věří v agresivní zahraniční politiku a udržování armády na její podporu.#!"
 ideology_jingoist_leader: "Džingoista"
 ideology_jingoist_leader_desc: "#lore Tento vůdce prosazuje agresivní zahraniční politiku, zdůrazňující připravenost jít do války, aby mohl uskutečnit své ambice."
 ideology_junker_paternalistic: "Junker"
 ideology_junker_paternalistic_desc: "#lore Tato skupina věří, že pozemková aristokracie je nejlépe připravena vést zemi k její budoucnosti.#!"
 ideology_laissez_faire: "Laissez-Faire"
 ideology_laissez_faire_desc: "#lore Tato skupina věří ve volný tok obchodu a pracovních sil, upřednostňujíc posouzení trhů před rozhodováním vlád."
 ideology_land_reformer_movement: "$Pozemková reforma$"
 ideology_land_reformer_movement_desc: "#lore Toto hnutí se zasazuje o oslabení moci velkých vlastníků půdy a přerozdělení půdy, aby ji mohli obdělávat obyčejní lidé.#!"
 ideology_legitimist_movement: "$ideology_legitimist$"
 ideology_legitimist_movement_desc: "#lore Toto hnutí touží po době starých francouzských králů, než vše zkazil Jakobínský teror.#!"
 ideology_liberal: "Liberalismus"
 ideology_liberal_desc: "#lore Tato skupina považuje svobodu a právní rovnost za důležité hodnoty, které je třeba chránit."
 ideology_liberal_leader: "Demokrat"
 ideology_liberal_leader_desc: "#lore Tento vůdce upřednostňuje instituci demokracie a odporuje neomezené vládě nad národem.#!"
 ideology_liberal_modern: "Liberalismus"
 ideology_liberal_modern_desc: "#lore Tato skupina považuje svobodu a právní rovnost za důležité hodnoty, které je třeba chránit."
 ideology_liberal_movement: "Liberalismus"
 ideology_liberal_movement_desc: "#lore Tato hnutí si cení instituce demokracie a podporuje zaručení základních svobod občanů."
 ideology_loyalist: "Loajalismus"
 ideology_loyalist_desc: "#lore Tato skupina věří, že každý občan by měl platit své příspěvky na financování životně důležitých funkcí státu.#!"
 ideology_luddite: "Luddismus"
 ideology_luddite_desc: "Luddité se stavějí proti průmyslové automatizaci, nebo v extrémnějších případech proti samotnému průmyslu."
 ideology_magnatial: "Magnátství"
 ideology_magnatial_desc: "#lore Tato skupina má dlouhou tradici parlamentního vládnutí a upřednostňuje spolupráci mezi monarchií a volenou komorou, které dominuje pozemková šlechta.#!"
 ideology_malthusian: "Malthusiánství"
 ideology_malthusian_desc: "#lore Tato skupina se hlásí k ekonomickým teoriím zformulovaným Thomasem Malthusem, domnívajíc se, že jakýkoli pokus o zmírnění chudoby je sám o sobě samo-destruktivní kvůli následnému nárůstu populace.#!"
 ideology_market_liberal: "Tržní liberál"
 ideology_market_liberal_desc: "#lore Tento vůdce věří, že neviditelná ruka volného trhu by měla být vodící silou národní ekonomiky.#!" # todo: #lore Tento vůdce věří, že neviditelná ruka volného trhu by měla být určujícím faktorem ekonomiky národa.
 ideology_meritocratic: "Meritokratismus"
 ideology_meritocratic_desc: "#lore Tato skupina věří, že úspěch je vydobyt a že ti, kdo ho dosáhli, si zaslouží odpovídající odpovědnost a bohatství.#!"
 ideology_moderate: "Umírněný"
 ideology_moderate_desc: "#lore Tento vůdce je považován za umírněného ve své zájmové skupině, bez vlastní ideologie.#!"
 ideology_modernizer_movement: "$ideology_modernizer$"
 ideology_modernizer_movement_desc: "#lore This movement is strongly invested in modernizing and centralizing the nation under rational lines.#!"
 ideology_moralist: "Moralismus"
 ideology_moralist_desc: "#lore Tato skupina má silnou víru v náboženský morální řád a považuje různorodost názoru za hrozbu pro tento řád."
 ideology_nihilist: "Nihilista"
 ideology_nihilist_desc: "#lore Tento vůdce upřednostňuje zpochybňování a zrušení tradicionalistického spoločenského uspořádání a institucí za každou cenu, snaží se uvolnit cestu pro komplexně revoluční společnost."
 ideology_nihilist_movement: "Nihilismus"
 ideology_nihilist_movement_desc: "#lore Toto hnutí upřednostňuje zpochybňování a svržení tradičního společenského řádu a institucí za každou cenu, aby tak připravilo půdu pro komplexně revoluční společnost.#!"
 ideology_oligarchic: "Oligarchismus"
 ideology_oligarchic_desc: "#lore Tato skupina podporuje monopolizaci moci do rukou sekulárního státu řízeného místními oligarchiemi.#!"
 ideology_orleanist_movement: "$ideology_orleanist$"
 ideology_orleanist_movement_desc: "#lore Toto hnutí podporuje nárok rodu Orléans na francouzský trůn a usiluje o ústavní pořádek pod vládou omezeného monarchy.#!"
 ideology_pacifist: "Pacifista"
 ideology_pacifist_desc: "#lore Tento vůdce věří v ne-násilí jako svou metodu a mír jako svůj cíl.#!"
 ideology_papal_moralist: "Pontifikálie"
 ideology_papal_moralist_desc: "#lore Tato skupina je silně oddaná udržení světské i církevní moci katolické církve."
 ideology_papal_paternalistic: "Baronství"
 ideology_papal_paternalistic_desc: "#lore Tato skupina podporuje autoritu papeže a tradiční hierarchii Svatého stolce.#!"
 ideology_particularist: "Partikularismus"
 ideology_particularist_desc: "#lore Tato skupina si přeje místní autonomii ve své práci a osvobození od feudálních ustanovení o poddanství.#!"
 ideology_paternalistic: "Paternalismus"
 ideology_paternalistic_desc: "#lore Tato skupina nevěří, že by se obyvatelstvo mělo snažit vládnout si samo, a věří, že potřebuje vedení tradiční aristokracie.#!"
 ideology_patriarchal: "Patriarchální"
 ideology_patriarchal_desc: "#lore Tato skupina věří, že muži by měli mít politickou autoritu a ženy by měly poslouchat své otce a manžely.#!"
 ideology_patriotic: "Patriotismus"
 ideology_patriotic_desc: "#lore Tato skupina je zarytě oddaná své zemi a chce tvrdá opatření proti těm, kdo by chtěli rozšiřovat disent.#!"
 ideology_pious: "Zbožnost"
 ideology_pious_desc: "#lore Tato skupina věří, že náboženské principy jsou základními morálními pravdami a měly by prostupovat celou společností."
 ideology_pluralist_movement_1: "Pluralismus"
 ideology_pluralist_movement_1_desc: "#lore Tato skupina si přeje chránit své kulturní tradice, identitu a jazyk.#!"
 ideology_pluralist_movement_2: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_2_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_pluralist_movement_3: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_3_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_pluralist_movement_4: "$ideology_pluralist_movement_1$"
 ideology_pluralist_movement_4_desc: "$ideology_pluralist_movement_1_desc$"
 ideology_plutocratic: "Plutokracie"
 ideology_plutocratic_desc: "#lore Tato skupina věří, že bohatí prokázali svou hodnotu jako rozhodovatelé a tvoří intelektuální elitu, která je vhodná k určování směru společnosti.#!"
 ideology_populist: "Populismus"
 ideology_populist_desc: "#lore Tato skupina věří v vládu lidu a usiluje o rozšíření volebního práva na všechny sociální třídy.#!"
 ideology_positivist_movement: "Pozitivismus"
 ideology_positivist_movement_desc: "#lore Toto hnutí podporuje společnost založenou na technokratických a antiklerikálních principech, pohrdající jak svévolnou mocí monarchů, tak i nestálými rozmary veřejnosti.#!"
 ideology_pro_slavery: "Otrokářství"
 ideology_pro_slavery_desc: "#lore Tato skupina považuje otroctví za nezbytnou součást dobře fungující společnosti.#!"
 ideology_pro_slavery_movement: "$ideology_pro_slavery$"
 ideology_pro_slavery_movement_desc: "#lore Toto hnutí považuje otroctví za nezbytnou součást dobře fungující společnosti a podporuje instituce, které jej udržují.#!"
 ideology_proletarian: "Proletářství"
 ideology_proletarian_desc: "#lore Tato skupina vidí politiku skrze hledisko třídního boje a stojí na straně robotníků v tomto konfliktu.#!"
 ideology_proletarian_movement: "$ideology_proletarian$"
 ideology_proletarian_movement_desc: "#lore Toto hnutí nahlíží na politiku optikou třídního boje a podporuje lepší podmínky a větší politický vliv pro pracující.#!"
 ideology_radical: "Radikál"
 ideology_radical_desc: "#lore Tento vůdce usiluje o radikální liberální reformy, které prosazují demokratické ideály.#!"
 ideology_radical_movement: "Radikalismus"
 ideology_radical_movement_desc: "#lore Toto hnutí usiluje o radikální liberální reformy prosazující demokratické ideály.#!"
 ideology_reactionary: "Reakcionářství"
 ideology_reactionary_desc: "#lore Tato skupina je nostalgická za minulostí, reálnou nebo domnělou, kde spravedliví králové vládli jednotné společnosti.#!"
 ideology_reactionary_movement: "$ideology_reactionary$"
 ideology_reactionary_movement_desc: "#lore Toto hnutí se snaží obnovit minulost, skutečnou či imaginární, kdy spravedliví králové vládli jednotné společnosti.#!"
 ideology_reformer: "Reformátor"
 ideology_reformer_desc: "#lore Tento vůdce chce provést několik postupných změn, aby byla společnost o něco rovnější. Ale ne příliš."
 ideology_republican: "Republikánství"
 ideology_republican_desc: "#lore Tato skupina věří, že nejlepší vůdci jsou voleni veřejným hlasováním a podporuje republikánskou formu vlády."
 ideology_republican_leader: "Republikán"
 ideology_republican_leader_desc: "#lore Tento vůdce usiluje o ustavení republiky řízené volenými úředníky.#!"
 ideology_republican_paternalistic: "Elitářství"
 ideology_republican_paternalistic_desc: "#lore Tato skupina upřednostňuje vládu stavovské elity, ale stále podporuje republikánskou formu vlády."
 ideology_royalist: "Royalista"
 ideology_royalist_desc: "#lore Věrnost tohoto vůdce je monarchy a jejímu legitimnímu vládci.#!"
 ideology_royalist_movement: "Royalisté"
 ideology_royalist_movement_desc: "#lore Toto hnutí je věrná monarchii a svému právoplatnému vládci.#!"
 ideology_scholar_paternalistic: "Epistokracie"
 ideology_scholar_paternalistic_desc: "#lore Tato skupina by raději viděla, kdyby zemi vládl panovník, kterému by radili moudří a vzdělaní lidé.#!"
 ideology_shinto_moralist: "Šintoistická zbožnost"
 ideology_shinto_moralist_desc: "#lore Tato skupina věří v božství císaře a spojuje tuto víru se starým uctíváním bohů a duchů.#!"
 ideology_slaver: "Otrokář"
 ideology_slaver_desc: "#lore Tento vůdce považuje otroctví za přirozenou součást svého způsobu života a odporuje jeho zrušení.#!"
 ideology_social_democrat: "Sociální demokrat"
 ideology_social_democrat_desc: "#lore Tento vůdce věří v dosažení socialistické společnosti prostřednictvím parlamentní reformy."
 ideology_socialist_movement: "Socialismus"
 ideology_socialist_movement_desc: "#lore Toto hnutí podporuje vlastnictví výrobních prostředků pracovníky a rozpad kapitalistického systému.#!"
 ideology_sovereignist_movement: "$ideology_sovereignist$"
 ideology_sovereignist_movement_desc: "#lore Toto hnutí se staví proti represivním opatřením, která na jejich národ uvalily koloniální úřady, a usiluje o prosazení politiky, která slouží cílům národní samosprávy.#!"
 ideology_stratocratic: "Stratokratická"
 ideology_stratocratic_desc: "#lore Tato skupina upřednostňuje udržení hierarchie ve společnosti prostřednictvím tradičních forem zdanění a pracovních vztahů."
 ideology_theocrat: "Teokrat"
 ideology_theocrat_desc: "#lore Tento vůdce věří ve stát vedený církví v souladu s doktrinárními hodnotami.#!"
 ideology_traditionalist: "Tradicionalista"
 ideology_traditionalist_desc: "#lore Tento vůdce věří v zachování tradičních zvyků, považujíc je za rozšíření přirozených zákonů.#!"
 ideology_traditionalist_minoritarian: "Menšinový tradicionalista"
 ideology_traditionalist_minoritarian_desc: "#lore Tento vůdce věří v zachování tradičních zvyků a považuje je za pokračování přírodních zákonů. I když jejich země zůstává pod vládou jiného náboženství, staví se proti vnucování státního náboženství obyvatelstvu.#!"
 ideology_traditionalist_minoritarian_movement: "Menšinový tradicionalismus"
 ideology_traditionalist_minoritarian_movement_desc: "#lore Toto hnutí se snaží posílit postavení své náboženské komunity ve společnosti, chránit její stoupence před diskriminací a zachovat její tradiční zvyky.#!"
 ideology_traditionalist_movement: "Tradicionalismus"
 ideology_traditionalist_movement_desc: "#lore Toto hnutí se snaží zachovat tradiční zvyky a považuje je za prodloužení přírodních zákonů.#!"
 ideology_utilitarian_movement: "$ideology_utilitarian_millian$"
 ideology_utilitarian_movement_desc: "#lore Toto hnutí podporuje kodifikaci a racionalizaci vládních funkcí s cílem prosazovat společné dobro.#!"
 ideology_vanguardist: "Avantgardista"
 ideology_vanguardist_desc: "#lore Tento vůdce věří v dosažení socialistické společnosti prostřednictvím avantgardní strany oddaných radikálů."
 ideology_vanguardist_movement: "Avantgardismus"
 ideology_vanguardist_movement_desc: "#lore Toto hnutí věří v dosažení socialistické společnosti prostřednictvím avantgardní strany oddaných radikálů.#!"
 industry_banned_destroy_tt: "@warning! Všechny budovy #bold těžkého průmyslu#! v této zemi budou demontovány"
 industry_banned_tt: "Už nebude možné stavět budovy #bold těžkého průmyslu#!"
 law_affirmative_action: "Pozitivní diskriminace"
 law_affirmative_action_desc: "Aktivní opatření k vytvoření spravedlivé socioekonomické situace s upřednostněním dříve marginalizovaných skupin."
 law_agrarianism: "Agrarismus"
 law_agrarianism_desc: "Venkovská ekonomika zdůrazňující rozvoj zemědělství a komunit."
 law_anarchy: "Anarchie"
 law_anarchy_desc: "Místní komunity spravují své vlastní záležitosti a vysílají zástupce, kteří vykonávají omezené funkční období v rámci větších kooperativních rad. Bez formálních hierarchií je uplatňování centrální autority obtížné." # todo: Místní komunity si řídí své záležitosti samy a vysílají své zástupce na omezené funkční období do větších družstevních rad. Bez formální hierarchie je obtížné uplatňovat centrální autoritu.
 law_appointed_bureaucrats: "Jmenovaní byrokraté"
 law_appointed_bureaucrats_desc: "Byrokraté jsou jmenováni vládci k tomu, aby sloužili nejlepším zájmům země výměnou za vysoké mzdy."
 law_atheist_state: "Ateistický stát"
 law_atheist_state_desc: "Kázání náboženské víry je zakázáno a její praktikování je odsouzeno. Všechna náboženství jsou diskriminována."
 law_autocracy: "Autokracie"
 law_autocracy_desc: "Hlava státu má absolutní moc a nepodléhá žádné pozemské moci."
 law_canton_system: "Kantonský systém"
 law_canton_system_desc: "Varianta pro $law_isolationism$, kdy je obchod povolen pouze v jediném pobřežním státě."
 law_censorship: "Cenzura"
 law_censorship_desc: "Existuje zde aktivní cenzura tisku a není zaručeno právo na shromažďování."
 law_census_voting: "Volební cenzus"
 law_census_voting_desc: "Gramotní muži se zvláštním postavením mají právo hlasovat."
 law_charitable_health_system: "Dobročinné nemocnice"
 law_charitable_health_system_desc: "Dobročinné organizace - často náboženské - poskytují v rámci svých možností určitou pomoc všem nemocným nebo umírajícím."
 law_chiefdom: "Náčelnictví"
 law_chiefdom_desc: "Hierarchický předindustriální politický systém založený na příbuzenských vztazích, v jehož čele stál náčelník nebo stařešina významného rodu. Není schopen účinně centralizovaně řídit celé státy."
 law_child_labor_allowed: "Povolená dětská práce"
 law_child_labor_allowed_desc: "Neexistují žádná zákonná omezení ohledně toho, kde mohou děti pracovat."
 law_closed_borders: "Zavřené hranice"
 law_closed_borders_desc: "Není povolena žádná migrace do země ani z ní."
 law_collectivized_agriculture: "Kolektivizované zemědělství"
 law_collectivized_agriculture_desc: "Zemědělská půda je rozdělena na pozemky, které obdělávají skupiny zemědělců ve společném podniku."
 law_colonial_exploitation: "Koloniální vykořisťování"
 law_colonial_exploitation_desc: "Kolonie jsou zakládány s cílem využívat oblast pro její přírodní zdroje a levnou pracovní sílu."
 law_colonial_resettlement: "Přesídlení do kolonií"
 law_colonial_resettlement_desc: "Kolonie jsou zakládány za účelem poskytnutí půdy osadníkům ze začleněných států."
 law_command_economy: "Plánovaná ekonomika"
 law_command_economy_desc: "Vnitřně zaměřená intervencionistická ekonomika, kde vláda přímo řídí většinu aspektů výroby."
 law_commercialized_agriculture: "Komercializované zemědělství"
 law_commercialized_agriculture_desc: "Zemědělství je podnikání jako každé jiné, podléhá tržním silám a je vlastněno kapitálem."
 law_compulsory_primary_school: "Povinná základní školní docházka"
 law_compulsory_primary_school_desc: "Všechny děti musí navštěvovat několik let základní školy, během nichž mají zakázáno pracovat."
 law_consumption_based_taxation: "Zdanění na základě spotřeby"
 law_consumption_based_taxation_desc: "Daňový systém, v němž neexistují přímé daně z příjmu ani daně na hlavu a příjmy se získávají zdaněním spotřeby zboží."
 law_cooperative_ownership: "Družstevní vlastnictví"
 law_cooperative_ownership_desc: "Ekonomický systém založený na koncepci společného vlastnictví, v němž se nadvýroba rovnoměrněji rozděluje mezi pracovníky."
 law_corporate_state: "Korporátní stát"
 law_corporate_state_desc: "Politický systém založený na institucionalizované spolupráci oficiálně uznaných skupin podniků. Stát slouží jako fórum pro vyjednávání mezi různými společenskými třídami."
 law_council_republic: "Republika rad"
 law_council_republic_desc: "Politický systém, v němž zaměstnanci volí delegáty do místních rad. Rozšiřuje koncepty organizace pracoviště na celkovou správu věcí veřejných."
 law_cultural_exclusion: "Kulturní vyloučení"
 law_cultural_exclusion_desc: "Stát poskytuje občanská práva lidem všech kulturních identit, zároveň však považuje určitou úřední identitu za nejvyšší. Cizí kultury, které s vašimi primárními kulturami nemají nic společného, jsou diskriminovány." # todo: Cizí kultury, které nemají nic společného s vašimi primárními kulturami, jsou diskriminovány.
 law_debt_slavery: "Dluhové otroctví"
 law_debt_slavery_desc: "Ti, kteří nemohou uhradit své dluhy, místo toho propadnou jako majetek svému věřiteli."
 law_dedicated_police: "Specializované policejní síly"
 law_dedicated_police_desc: "Tato země má specializované policejní síly se standardizovaným výcvikem."
 law_disability_insurance: "Pojištění pro případ invalidity"
 law_disability_insurance_desc: "Stát je povinen postarat se o ty, kteří se bez vlastního zavinění ocitli v pracovní neschopnosti."
 law_elder_council: "Rada starších"
 law_elder_council_desc: "Ti nejrespektovanější muži se podílejí na správě země."
 law_elected_bureaucrats: "Volení byrokraté"
 law_elected_bureaucrats_desc: "Místní guvernéři jsou voleni svými voliči, což decentralizuje moc a zároveň usnadňuje kontrolu ze strany obyvatel."
 law_ethnostate: "Etnický stát"
 law_ethnostate_desc: "Stát se považuje za neoddělitelně svázaný s určitou etnicitou; jiné etnické skupiny jsou vyloučeny z občanství. Všechny cizí kultury jsou diskriminovány." # todo: Všechny cizí kultury jsou diskriminovány.
 law_extraction_economy: "Těžební ekonomika"
 law_extraction_economy_desc: "Koloniální ekonomický systém, který se zaměřuje na maximální těžbu kapitálu ve prospěch metropole."
 law_first_past_the_post: "Vítěz bere vše"
 law_first_past_the_post_desc: "Tento systém volí jediného kandidáta, který získá nejvíce mandátů v dílčích regionálních volbách. Má tendenci vytvářet vlády jedné strany se silnými mandáty, ale je zranitelný vůči gerrymanderingu."
 law_free_trade: "Volný obchod"
 law_free_trade_desc: "Volné výměně zboží nesmí být bráněno, protože obchod je ku prospěchu všech."
 law_freedom_of_conscience: "Svoboda vyznání"
 law_freedom_of_conscience_desc: "Stát má oficiální státní náboženství, ale lidé si mohou vybrat, čemu chtějí věřit. Diskriminována jsou pouze velmi exotická náboženství."
 law_frontier_colonization: "Pohraniční kolonizace"
 law_frontier_colonization_desc: "Divoké hranice na našich hranicích jsou zralé k osídlení, pokud se je podaří nejprve zkrotit a zpacifikovat."
 law_graduated_taxation: "Postupné zdanění"
 law_graduated_taxation_desc: "Daňový systém, jehož cílem je zatížit daňovou zátěží především majetné vrstvy prostřednictvím vysokých daní z dividend."
 law_guaranteed_liberties: "Zaručené práva"
 law_guaranteed_liberties_desc: "Státní úřad pro vnitřní záležitosti se zaměřuje výhradně na řešení stížností občanů a nesmí je vyšetřovat ani zatýkat bez řádného důvodu."
 law_hereditary_bureaucrats: "Dědiční byrokraté"
 law_hereditary_bureaucrats_desc: "Byrokraté si své postavení udržují tradičním dědictvím, kdy přenáší kompetence na své děti."
 law_hindu_caste_codified: "Kodifikovaný kastovní systém"
 law_hindu_caste_codified_desc: "Kastovní hierarchie je uznávána a využívána k omezení socioekonomické mobility směrem vzhůru."
 law_hindu_caste_enforced: "Vymáhání kastovního systému"
 law_hindu_caste_enforced_desc: "Kastovní hierarchie je právně vynucována a brání v sociální a ekonomické mobilitě směrem vzhůru."
 law_hindu_caste_not_enforced: "Kasty se neuplatňují"
 law_hindu_caste_not_enforced_desc: "Socio-ekonomická mobilita na základě kasty není právně omezena, ale diskriminace může přetrvávat."
 law_homesteading: "Hospodaření na statku"
 law_homesteading_desc: "Zemědělci si nárokují pozemky, které obdělávají spolu s námezdními dělníky."
 law_industry_banned: "Průmysl zakázán"
 law_industry_banned_desc: "Ekonomický pohled, který odmítá těžký průmysl a automatizaci, preferující plody poctivé práce před bezduchou technikou."
 law_interventionism: "Intervencionismus"
 law_interventionism_desc: "Aby se zajistila stabilita naší země, musí vláda omezit nejhorší excesy soukromých podniků."
 law_isolationism: "Izolacionismus"
 law_isolationism_desc: "Ekonomika zaměřená na uspokojení potřeb země interně, zatímco se vyhýbá záležitostem ostatních."
 law_laissez_faire: "Laissez-Faire"
 law_laissez_faire_desc: "Liberální ekonomika založená na principech konkurenčních výhod a na tom, že méně státních zásahů znamená větší růst."
 law_land_based_taxation: "Zdanění pozemků"
 law_land_based_taxation_desc: "Tradiční forma zdanění půdy, vybíraná především od rolníků."
 law_landed_voting: "Hlasování podle vlastnictví pozemků"
 law_landed_voting_desc: "Ti, kdo vlastní půdu nebo kapitál, mají právo volit."
 law_legacy_slavery: "Dědičné otroctví"
 law_legacy_slavery_desc: "Jako kompromis mezi abolicionisty a otrokáři může instituce otroctví pokračovat, dokud se nebude rozšiřovat."
 law_local_police: "Místní policejní síly"
 law_local_police_desc: "V této zemi působí místní policejní složky."
 law_mass_conscription: "Hromadná branná povinnost"
 law_mass_conscription_desc: "Podle potřeby lze aktivovat velké množství branců pěchoty, kteří doplní profesionální armádu."
 law_mercantilism: "Merkantilismus"
 law_mercantilism_desc: "Ekonomika zaměřená na vývoz s důrazem na udržení kladného bilančního schodku a konkurenci s ostatními zeměmi."
 law_meritocratic_bureaucracy: "Meritokratická byrokracie"
 law_meritocratic_bureaucracy_desc: "Byrokraté se ucházejí o mocenské pozice díky svým zásluhám. Postupem času tak vznikají obrovské, byzantské úřady."
 law_migration_controls: "Kontrola migrace"
 law_migration_controls_desc: "Do země nebo z ní mohou migrovat pouze příslušníci kultur a náboženství, kteří nejsou diskriminováni."
 law_militarized_police: "Militarizované policejní síly"
 law_militarized_police_desc: "Poskytnete-li policii vojenské vybavení a vojenský výcvik, zvýší se její efektivita při plnění vaší vůle."
 law_monarchy: "Monarchie"
 law_monarchy_desc: "Forma vlády, kde aristokratická dynastie reprezentuje národní identitu země a předává výkonné pravomoci královské hlavě dynastie."
 law_multicultural: "Multikulturalismus"
 law_multicultural_desc: "Stát podporuje rovná občanská práva pro lidi všech kulturních identit a neusiluje o oficiální upřednostňování určité kultury před jinými. Žádné kultury nejsou diskriminovány." # todo: Žádné kultury nejsou diskriminovány.
 law_national_guard: "Národní garda"
 law_national_guard_desc: "Stát udržuje nezávislou dobrovolnou jednotku občanských vojáků pověřených udržováním veřejného pořádku." # todo: Stát může k potlačení vnitrostátních nepokojů použít vojenskou sílu.
 law_national_militia: "Národní milice"
 law_national_militia_desc: "Stálá armáda je malá, ale místní milice mohou být aktivovány k obraně svých domovů."
 law_national_supremacy: "Národní nadřazenost"
 law_national_supremacy_desc: "Stát definuje své občany podle souladu s určitou národní identitou, která je považována za nadřazenou všem ostatním. Cizí kultury jsou diskriminovány, pokud nesdílejí jak dědictví, tak jazyk (nebo jiné zvyky)." # todo: Cizí kultury jsou diskriminovány, pokud nesdílejí jak dědictví, tak jazyk (nebo jiné zvyky).
 law_no_colonial_affairs: "Žádné koloniální záležitosti"
 law_no_colonial_affairs_desc: "Země se nezapojuje do žádného formálního typu kolonizace a nemůže zakládat kolonie."
 law_no_health_system: "Žádný zdravotní systém"
 law_no_health_system_desc: "Vláda nefinancuje žádný systém zdravotní péče."
 law_no_home_affairs: "Žádné vnitřní záležitosti"
 law_no_home_affairs_desc: "Stát se spoléhá na konvenční vojenské a policejní síly k potlačení nepokojů a povstání." # todo: Stát se nijak zvlášť nesnaží nepokoje a povstání zastavit.
 law_no_migration_controls: "Žádná kontrola migrace"
 law_no_migration_controls_desc: "Země nepodniká žádné pokusy o kontrolu pohybu přes své hranice."
 law_no_police: "Žádná policie"
 law_no_police_desc: "Jakákoli strukturovaná policejní síla v této zemi neexistuje."
 law_no_schools: "Žádné školy"
 law_no_schools_desc: "Za výchovu jsou zodpovědní rodiče. Číst a psát se učí jen ti nejpovolanější občané."
 law_no_social_security: "Žádné sociální zabezpečení"
 law_no_social_security_desc: "Není rolí státu starat se o ty, kteří se nemohou postarat o sebe."
 law_no_womens_rights: "Zákonné opatrovnictví"
 law_no_womens_rights_desc: "Ženy jsou zákonně pod opatrovnictvím mužů a mají velmi málo práv."
 law_no_workers_rights: "Žádná práva pracujících"
 law_no_workers_rights_desc: "Pracovníci nemají žádná zvláštní pracovní práva zaručená státem."
 law_old_age_pension: "Důchod ve stáří"
 law_old_age_pension_desc: "Existuje praktická hranice věku, kdy naše pracovní síla přestává být efektivní a její následná péče musí spadat do kompetence vlády."
 law_oligarchy: "Oligarchie"
 law_oligarchy_desc: "Hlava státu sdílí moc a odpovědnost s malou skupinou mocných, nevolených jednotlivců."
 law_outlawed_dissent: "Disent postavený mimo zákon"
 law_outlawed_dissent_desc: "Kritizování vlády je považováno za zrádné a nezákonné."
 law_parliamentary_republic: "Parlamentní republika"
 law_parliamentary_republic_desc: "Politický systém, kde moc drží lidé a jejich volení zástupci. Vůdce legislativy působí jako hlava státu a je označován jako $RULER_TITLE_CHANCELLOR$."
 law_peasant_levies: "Rolnické odvody"
 law_peasant_levies_desc: "Hlavní sílu armády tvoří odvedená pěchota s nulovým až základním výcvikem."
 law_per_capita_based_taxation: "Zdanění na hlavu"
 law_per_capita_based_taxation_desc: "Daňový systém, který neúměrně zdaňuje chudé prostřednictvím kombinace daní z příjmu a daní na hlavu."
 law_poor_laws: "Chudinské zákony"
 law_poor_laws_desc: "Dostat tuláky a bezdomovce z našich ulic do chudobinců se vyplatí."
 law_presidential_republic: "Prezidentská republika"
 law_presidential_republic_desc: "Politický systém, v němž je moc držena lidem a jejich zvolenými zástupci. Jako hlava republiky je zvolen nemo jmenován $RULER_TITLE_PRESIDENT$."
 law_private_health_insurance: "Soukromé zdravotní pojištění"
 law_private_health_insurance_desc: "Zdraví obyvatelstva je spravováno prostřednictvím systému soukromě vlastněných nemocnic, placených prostřednictvím programů soukromého zdravotního pojištění, čímž se zajišťuje blaho těch, kteří si to mohou dovolit, s minimálním dopadem na vládní pokladnu."
 law_private_schools: "Soukromé školy"
 law_private_schools_desc: "Školství je nejlépe ponechat na soukromých zájmech, které mohou zajistit svobodu volby při vzdělávání."
 law_professional_army: "Profesionální armáda"
 law_professional_army_desc: "Armáda se skládá z dobře vycvičených, profesionálních vojáků."
 law_proportional_representation: "Proporcionální zastoupení"
 law_proportional_representation_desc: "Tento systém rozděluje parlamentní křesla v poměru k počtu odevzdaných hlasů. Má tendenci vytvářet koaliční vlády více stran, kde je klíčem k dosažení úspěchu kompromis."
 law_proportional_taxation: "Proporcionální zdanění"
 law_proportional_taxation_desc: "Daňový systém založený převážně na příjmech, který se snaží zajistit, aby každý odváděl státu přibližně stejnou část svých příjmů."
 law_protected_speech: "Svoboda slova"
 law_protected_speech_desc: "Ochrana svobody projevu je zakotvena v zákoně."
 law_protectionism: "Protekcionismus"
 law_protectionism_desc: "Náš průmysl musí být chráněn před působením zahraničních tržních aktérů."
 law_public_health_insurance: "Veřejné zdravotní pojištění"
 law_public_health_insurance_desc: "Vláda poskytuje veřejně financovaný program zdravotního pojištění, který zajišťuje rovný přístup k péči pro všechny."
 law_public_schools: "Veřejné školy"
 law_public_schools_desc: "Vzdělání je odpovědností státu, mělo by být standardizováno a rovně dostupné všem."
 law_racial_segregation: "Rasová segregace"
 law_racial_segregation_desc: "Stát považuje práva občanství za vázaná na koncept sdíleného rasového původu. Cizí kultury s odlišným původem jsou diskriminovány." # todo: Cizí kultury s odlišným dědictvím jsou diskriminovány.
 law_regulatory_bodies: "Regulační orgány"
 law_regulatory_bodies_desc: "Byly vytvořeny vládní instituce, které mají regulovat výstřelky zaměstnavatelů."
 law_religious_schools: "Náboženské školy"
 law_religious_schools_desc: "Nechat církev pečovat o státní vzdělání zajišťuje loajální a morálně zdravou populaci."
 law_restricted_child_labor: "Omezená dětská práce"
 law_restricted_child_labor_desc: "Žádnému dítěti není dovoleno pracovat v továrni."
 law_right_of_assembly: "Právo shromažďování"
 law_right_of_assembly_desc: "Občané mají právo veřejně se shromažďovat."
 law_secret_police: "Tajná policie"
 law_secret_police_desc: "Stát disponuje úřadem tajné policie, jehož úkolem je sledovat disidenty a vyšetřovat politické zločiny." # todo: Tajná policie pečlivě sleduje radikální elementy a odpůrce.
 law_serfdom: "Nevolnictví"
 law_serfdom_desc: "Rolníci jsou připoutáni ke své půdě a musí vykonávat práci pro své feudální pány."
 law_single_party_state: "Stát jedné strany"
 law_single_party_state_desc: "Stát je řízen jednou legální politickou stranou, která má monopol na veškerou politickou činnost v rámci národa."
 law_slave_trade: "Obchod s otroky"
 law_slave_trade_desc: "Poptávka po levné pracovní síle je naplněna dehumanizujícím obchodem s cizími těly."
 law_slavery_banned: "Zákaz otroctví"
 law_slavery_banned_desc: "Žádný člověk nesmí být vlastněn jiným."
 law_state_religion: "Státní náboženství"
 law_state_religion_desc: "Církev je oficiálním státním orgánem. Všechna menšinová náboženství jsou diskriminována."
 law_tenant_farmers: "Nájemní zemědělci"
 law_tenant_farmers_desc: "Zemědělská půda je vlastněna dědičnými elitami. Pracovníci nejsou vázáni na půdu a mohou hledat alternativní zaměstnání, pokud ho najdou."
 law_theocracy: "Teokracie"
 law_theocracy_desc: "Vládu řídí duchovenstvo a jeho výklad svatého písma. Hlavou státu je nominálně osoba uctívaná, i když v praxi je to světský zástupce vybraný podle zásluh, postavení nebo původu."
 law_total_separation: "Odluka cirkvi od státu"
 law_total_separation_desc: "Žádná církev ani víra nesmí zasahovat do vládních funkcí. Žádné náboženství nesmí být diskriminováno."
 law_traditionalism: "Tradicionalismus"
 law_traditionalism_desc: "Předindustriální naturální hospodářství s malou centrální kontrolou."
 law_universal_suffrage: "Všeobecné volební právo"
 law_universal_suffrage_desc: "Každý dospělý muž má stejný hlas."
 law_wage_subsidies: "Mzdové subvence"
 law_wage_subsidies_desc: "Všichni, kdo jsou ochotni pracovat, mají právo na jídlo. Žádný člověk by neměl mít nedostatek prostředků, aby uživil svou rodinu."
 law_wealth_voting: "Hlasování podle majetku"
 law_wealth_voting_desc: "Bohatí občané mají hlasovací právo. Bohatší občané mají více hlasů."
 law_women_in_the_workplace: "Ženy na pracovišti"
 law_women_in_the_workplace_desc: "Jak budeme schopni udržet v plamenech pece pokroku, když máme jen polovinu potenciální pracovní síly?"
 law_women_own_property: "Majetné ženy"
 law_women_own_property_desc: "Ať už zděděné nebo jinak získané, i ženy mají právo a povinnost vlastnit svůj majetek a pečovat o něj."
 law_womens_suffrage: "Ženské volební právo"
 law_womens_suffrage_desc: "Při úpravě nového řádu věcí požadujeme my ženy rovný hlas; nic jiného nepřijmeme."
 law_worker_protections: "Ochrana pracovníků"
 law_worker_protections_desc: "Pracovníci požívají rozsáhlé ochrany, která je zakotvena v zákoně."
 lawgroup_army_model: "Armádní model"
 lawgroup_army_model_desc: "Jak je vaše armáda organizována a regulována."
 lawgroup_bureaucracy: "Byrokracie"
 lawgroup_bureaucracy_desc: "Jak je vaše země spravována."
 lawgroup_caste_hegemony: "Kastovní hegemonie"
 lawgroup_caste_hegemony_desc: "Zrušení práv mezi členů společnosti na základě britsko-indického kastovního systému."
 lawgroup_childrens_rights: "Práva dětí"
 lawgroup_childrens_rights_desc: "Práva a ochrany, které jsou poskytnuty dětem."
 lawgroup_church_and_state: "Církev a stát"
 lawgroup_church_and_state_desc: "Vztah mezi fyzickými a duchovními vládci."
 lawgroup_citizenship: "Občanství"
 lawgroup_citizenship_desc: "Rozšiřování práv občanství."
 lawgroup_colonization: "Kolonizace"
 lawgroup_colonization_desc: "Váš postoj k zakládání kolonií za účelem vytlačení a ovládnutí [concept_decentralized_nation]."
 lawgroup_distribution_of_power: "Rozdělení moci"
 lawgroup_distribution_of_power_desc: "Jak je politická moc rozdělována. Určuje, vůči komu je hlava státu odpovědná."
 lawgroup_economic_system: "Ekonomický systém"
 lawgroup_economic_system_desc: "Základní principy vaší ekonomiky."
 lawgroup_education_system: "Vzdělávací systém"
 lawgroup_education_system_desc: "Až děti skončí s vymetáním komínů."
 lawgroup_free_speech: "Svoboda projevu"
 lawgroup_free_speech_desc: "Zákony regulující svobodu projevu a právo na veřejné shromažďování."
 lawgroup_governance_principles: "Principy vládnutí"
 lawgroup_governance_principles_desc: "Základní principy a autorita, podle které je vaše země řízena. Určuje, kdo je hlavou státu."
 lawgroup_health_system: "Zdravotní systém"
 lawgroup_health_system_desc: "Zákony o zapojení vlády (nebo jeho absenci) do poskytování zdravotní péče občanům."
 lawgroup_internal_security: "Vnitřní bezpečnost"
 lawgroup_internal_security_desc: "Udržování pořádku ve vnitřních záležitostech."
 lawgroup_labor_rights: "Práva pracujících"
 lawgroup_labor_rights_desc: "Práva pracujících."
 lawgroup_land_reform: "Reforma půdy"
 lawgroup_land_reform_desc: "Zákony upravující zemědělskou půdu a lidi, kteří na ní pracují."
 lawgroup_migration: "Migrace"
 lawgroup_migration_desc: "Kontrola toku lidí."
 lawgroup_policing: "Policie"
 lawgroup_policing_desc: "Priority národních policejních sil."
 lawgroup_rights_of_women: "Práva žen"
 lawgroup_rights_of_women_desc: "Právní předpisy pro něžnější pohlaví."
 lawgroup_slavery: "Otroctví"
 lawgroup_slavery_desc: "Lidé jako majetek."
 lawgroup_taxation: "Zdanění"
 lawgroup_taxation_desc: "Jak stát získává příjmy z daní na své občany."
 lawgroup_trade_policy: "Obchodní politika"
 lawgroup_trade_policy_desc: "Zákony upravující obchod a výměnu zboží přes hranice."
 lawgroup_welfare: "Sociální zabezpečení"
 lawgroup_welfare_desc: "Vládní pomoc osobám bez příjmů."
 liberal_and_egalitarian_amended_tt: "Postoje [GetIdeology('ideology_liberal').GetName] a [GetIdeology('ideology_egalitarian').GetName] [Concept('concept_ideology','$concept_ideologies$')] se změní na $lawgroup_rights_of_women$"
 liberate_slaves_tt: "Všichni [GetPopType('slaves').GetName] budou osvobozeni"
 pm_government_run_plantation: "Vedené vládou"
 pm_homesteading: "Hospodaření na statku"
 pm_homesteading_building_subsistence: "Hospodaření na statku"
 pm_privately_owned_plantation: "Soukromě vlastněné"
 pm_publicly_traded_plantation: "Veřejně obchodované"
 ruler_in_party_tt: "[concept_ruler] této země je členem [concept_interest_group], která má aktivní politickou [concept_party]"
 sps_government_reshuffle_tt: "[concept_government] bude aktualizována s členy jediné legální [concept_party]"
 sps_no_party_tt: "Tato země nemá žádnou aktivní [Concept('concept_party', 'Politické strany')]" ideology_hierarchic:0 "Hierarchický"
 ideology_hierarchic_desc: "#lore Tato skupina upřednostňuje udržení hierarchie ve společnosti prostřednictvím tradičních forem zdanění a pracovních vztahů.#!"
 ideology_military_absolutist: "Vojenský absolutismus"
 ideology_military_absolutist_desc: "#lore Tato skupina podporuje tvrdá opatření proti těm, kteří ohrožují stabilitu státu, a považuje parlamentní vládu za překážku k dosažení tohoto cíle.#!"
 ideology_pro_slavery_colonial: "$ideology_pro_slavery$"
 ideology_pro_slavery_colonial_desc: "#lore Tato skupina považuje otroctví za nezbytnou a ziskovou součást koloniálních ekonomik.#!"
 ideology_ibadi_shura: "Shura"
 ideology_ibadi_shura_desc: "#lore Tato skupina věří, že dobré právo vychází z islámského principu #italic shura#!, tedy porady a kolektivního rozhodování, a že základem každé pevné vlády je podpora a rozprava učených právníků a pozemkových notabilit.#!"
 ideology_ibadi_imamate: "Imámský"
 ideology_ibadi_imamate_desc: "#lore Tato skupina podporuje vedení #italic Imam#!, a prosazuje politickou nadřazenost Imamátu a ideální politicko-náboženský řád.#!"
 ideology_technocratic: "Technokratický"
 ideology_technocratic_desc: "#lore Tato skupina podporuje přeuspořádání sociálního systému podle vědeckých zásad, upřednostňuje technokratické řízení a racionalizovanou ekonomiku.#!"
 ideology_pro_slavery_colonial_movement: "$ideology_pro_slavery$"
 ideology_pro_slavery_colonial_movement_desc: "#lore Tato skupina považuje otroctví za ziskovou součást koloniálních ekonomik a podporuje instituce, které jej udržují.#!"
 ideology_integralist_movement: "$ideology_integralist$"
 ideology_integralist_movement_desc: "#lore Toto hnutí usiluje o návrat k tradicionalistickým katolickým hodnotám ve vládnutí a odmítá konvenční konzervatismus i parlamentarismus.#!"
 ideology_liberal_republican_movement: "Republikánský"
 ideology_liberal_republican_movement_desc: "#lore Toto hnutí zastává demokratické a republikánské ideály a podporuje zaručení základních svobod občanům. #!"
 ideology_national_liberal_movement: "Národně-liberální"
 ideology_national_liberal_movement_desc: "#lore Toto hnutí si přeje sjednotit vlasti své kultury do národního státu založeného na liberálních hodnotách.#!"
 law_organic_regulation: "Organické nařízení"
 law_organic_regulation_desc: "Vláda této země je ustanovena souborem "organických nařízení" uložených Velmocemi. Hlava státu je jmenována zástupci bojarové oligarchie."
 law_neo_absolutism: "Neoabsolutismus"
 law_neo_absolutism_desc: "Hlava státu vládne jako osvícený autokrat, jeho/její vládu usnadňuje moderní centralizovaný státní aparát."
 law_colonial_slavery: "Koloniální otroctví"
 law_colonial_slavery_desc: "Instituce otroctví je legální v koloniích této země. Každý otrok, který vstoupí na pevninu, je osvobozen."
 law_millet_system: "Milletový systém"
 law_millet_system_desc: "Stát uznává sunnitský islám jako oficiální náboženství. Stoupencům nemuslimských abrahámských náboženství je udělena určitá míra právní autonomie."
 law_subjecthood: "Poddanství"
 law_subjecthood_desc: "Stát definuje své obyvatelstvo především jako poddané suveréna, přičemž věnuje jen malé úsilí podpoře jakékoli oficiální národnosti. Kultury jsou do značné míry ponechány svému vlastnímu vývoji v rámci svých komunit."
 law_crownland_diets: "Sněmy korunních zemí"
 law_crownland_diets_desc: "Místní správu zajišťují tradiční sněmy volené z řad regionální šlechty."
 lawgroup_labour_associations: "Pracovní sdružení"
 lawgroup_labour_associations_desc: "Předpisy vztahující se na sdružení dělníků a řemeslníků."
 law_guild_system: "Systém cechů"
 law_guild_system_desc: "Systém, v němž způsobilost pro zaměstnání v určitých oborech závisí na členství v formalizovaném cechu řemeslníků nebo obchodníků."
 law_combination_acts: "Zákazy sdružování"
 law_combination_acts_desc: "Zakládání jakýchkoli pracovních sdružení je zákonem zakázáno."
 law_anti_strike_laws: "Zákony proti stávkám"
 law_anti_strike_laws_desc: "Zatímco zakládání pracovních sdružení je povoleno, stávky a určité formy kolektivního vyjednávání jsou zakázány."
 law_right_to_associate: "Právo na sdružování"
 law_right_to_associate_desc: "Na zakládání a činnost pracovních sdružení nejsou uvalena žádná zvláštní omezení."
 law_corporatized_unions: "Korporativní odbory"
 law_corporatized_unions_desc: "Pracovní sdružení jsou podřízena kontrole státu, buď povinným sloučením do jediné národní organizace, nebo začleněním stávajících sdružení do státních funkcí."
 law_manorialism: "Manoriální systém"
 law_manorialism_desc: "Zemědělská půda je ve vlastnictví dědičných elit. Nájemcům je uděleno právo volného pohybu, ale jsou povinni vykonávat neplacenou práci pro své vrchnosti."
