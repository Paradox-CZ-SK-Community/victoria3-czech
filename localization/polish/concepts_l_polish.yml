 concept_convoy_raiding: "Útok na konvoje"
 concept_convoys: "Konvoje"
 concept_convoys_desc: "$concept_convoys$ jsou produkovány v budově [SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added','Přístav')] a jsou nezbytné pro provoz [Concept('concept_shipping_lane','námořních tras')]."
