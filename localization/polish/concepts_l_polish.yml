 concept_good_consumption:0 "Spotřeba"
 concept_good_consumption_desc: "Množství [concept_good|l], které spotřebovává [concept_building|l] nebo [concept_pop|l] v procesu udržení její [Concept('concept_throughput','efektivity')] resp. [concept_wealth|l]."
 concept_good_desc: "$concept_goods$ je [Concept('concept_good_production','vyprodukováno')] v [Concept('concept_building','budovách')] a [Concept('concept_good_consumption','$concept_good_consumed$')|l] budovama a [Concept('concept_pop','populací')]. $concept_goods$ mají jak [Concept('concept_local_price','místní cenu')], tak [Concept('concept_market_price','tržní cenu')]."
 concept_good_possessive:0 "zboží"
 concept_good_produce:1 "Produkce"
 concept_good_produced:0 "Vyprodukováno"
 concept_good_produces:0 "Produkuje"
 concept_good_production:0 "Výroba"
 concept_good_production_desc: "Množství [concept_good|l] vyprodukovaného [Concept('concept_building','budovami')] k projedi za [Concept('concept_revenue','příjem')]."
 concept_goods:0 "Zboží"
 concept_goods_input:0 "Vstupní zboží"
 concept_goods_output:0 "Výstupní zboží"
 concept_goods_substitutable: "Zastupitelné"
 concept_goods_substitutes_short:0 "Náhražky"
 concept_goods_substitution:0 "Náhradné zboží"
 concept_goods_substitution_desc: "[Concept('concept_pop_needs','Potřebu obyvatel')|l] může uspokojit kterékoliv ze [Concept('concept_good','$concept_goods$')], které ji tvoří, a dostupnost jednotlivého zboží určuje, kolik jich bude spotřebováno.\n\nNapříklad [GetPopNeed('popneed_basic_food').GetName] jako potřebu splňuje [GetGoods('grain').GetName] a [GetGoods('meat').GetName]. [Concept('concept_pop','$concept_pops$')] typicky spotřebová více [GetGoods('grain').GetName] a méně [GetGoods('meat').GetName]. Pokud se však [GetGoods('meat').GetName] stane dostupnější než [GetGoods('grain').GetName], přeorientují se na konzumaci více [GetGoods('meat').GetName] a méně [GetGoods('grain').GetName]. V některých případech mohou populace i přestat konzumovat určité zboží, pokud neexistuje dostupnost pro tohle zboží.\n\nDodatečně, [Concept('concept_culture','kulturní')] [Concept('concept_obsession','$concept_obsessions$')|l] a [Concept('concept_religion','náboženský')] [Concept('concept_taboo','$concept_taboos$')|l] mohou výrazně ovlivnit spotřebu určitého zboží.\n\n$concept_goods$ s vyšší základní cenou přispějí více k naplnění potřeb populace než těch s nižší základní cenou. Například, jediná jednotka [GetGoods('groceries').GetName] je ekvivalentem několika jednotek [GetGoods('grain').GetName]."
 concept_government:0 "Vláda"
 concept_government_building:0 "Vládní budova"
 concept_government_building_desc: "[concept_building] vlastněná a řízená [Concept('concept_government','vládou')] pomocí prostředků z [Concept('concept_treasury','pokladny')].\n\n$concept_government_buildings$ nemají [Concept('concept_good_production','výrobu')] [Concept('concept_good','$concept_goods$')|l] a tudíž žádné [concept_revenue|l], ale produkují množství dalších zdrojů důležitých pro provoz [concept_country|l] jako [concept_bureaucracy|l], [concept_infrastructure|l], [concept_convoys|l], a [Concept('concept_unit','$concept_units$')|l].\n\nPracovní síla nevojenských vládních budov je placena podle [Concept('concept_government_wage','vládní mzdy')], zatímco u [Concept('concept_military_building','vojenských budov')] je placena podle [Concept('concept_military_wage','vojenské mzdy')].\n\n$concept_government_buildings$ jsou vždy plně [Concept('concept_nationally_owned','vlastněny státem')]"
 concept_government_buildings:1 "Vládní budovy"
 concept_government_construction:0 "Vládní výstavba"
 concept_government_construction_desc: "$concept_government_construction$ je [concept_building|l], která je rozšiřována na přímý příkaz [Concept('concept_government','vlády')] [Concept('concept_country','země')].\n\nMůže čerpat prostředky přímo ze státní pokladny a může být reprioritizována nebo odstraněna z [Concept('concept_construction_queue','stavební fronty')].\n\nPostavené [Concept('concept_building_level','úrovně budov')] se stanou [Concept('concept_nationally_owned','vlastněny státem')]."
 concept_government_constructions:0 "Vládní výstavby"
 concept_government_desc: "$concept_government$ [concept_country|l] se skládá z jedné nebo několika [Concept('concept_interest_group','zájmových skupin')]. Pokud má země [Concept('concept_votes','$concept_voting_rights$')|l], mohou být tyto zájmové skupiny organizovány do [Concept('concept_party','stran')]. V závislosti na [Concept('concept_law','zákonech')] [concept_country|l] povede tato směs zájmových skupin k vyšší nebo nižší [Concept('concept_legitimacy','legitimitě')] [Concept('concept_government','vlády')].\n\nJakýkoliv nový zákon, který chcete [Concept('concept_enactment_of_laws','schválit')], musí mít určitou podporu mezi zájmovými skupinami, které tvoří [Concept('concept_government','vládu')], pokud to není podporováno aktivním [Concept('concept_political_movement','politickým hnutím')]. Schopnost rychle a bezbolestně prosadit zákon skrze legislativu závisí na tom, jak jednotná je jeho vládní podpora."
 concept_government_dividends:0 "Vládní dividendy"
 concept_government_dividends_desc: "Zatímco [Concept('concept_nationally_owned','národně vlastněné')] [Concept('concept_building','$concept_buildings$')|l] mají kladnou [Concept('concept_building_balance','bilanci')], část těchto zisků je vyplácena přímo do státní [Concept('concept_treasury','pokladny')] jako vládní dividendy.\n\nVýše vyplacené částky závisí na poměru [Concept('concept_privately_owned','soukromých')] a  státních [Concept('concept_building_level','úrovní budov')].\n\nVe velkých ekonomikách s vysokým [Concept('concept_gdp','$concept_gdp_short$')] vedou neefektivity k tomu, že část zisků je promarněna. Navíc [concept_loans|l] proti [Concept('concept_cash_reserves','hotovostním rezervám')], které drží národně vlastněné budovy, snižují množství vládních dividend, které [Concept('concept_building','$concept_buildings$')|l] vyplácejí."
 concept_government_expenses:0 "Vládní výdaje"
 concept_government_expenses_desc: "Celkové týdenní vládní výdaje, které [concept_government|l] nashromáždí, jsou vyváženy vůči všem jejím týdenním příjmům, jako jsou [concept_taxes|l]. Výsledné saldo je následně přičteno k [Concept('concept_treasury','pokladně')] nebo z ní odečteno."
 concept_government_expenses_short:1 "Výdaje"
 concept_government_good:0 "Vládní zboží"
 concept_government_good_desc: "[Concept('concept_good','$concept_goods$')] [Concept('concept_good_consumption','spotřebováno')] [Concept('concept_government_building','vládními budovama')], využívajíc prostředky z [Concept('concept_treasury','pokladny')]."
 concept_government_goods:1 "Vládní zboží"
 concept_government_possessive:0 "Vlády"
 concept_government_reform:0 "Reforma vlády"
 concept_government_reform_desc: "Během reformy vlády můžete volně měnit složení vaší [Concept('concept_government','vlády')] tím, že přidáte nebo odeberete [Concept('concept_interest_group','$concept_interest_groups$')|l] a/nebo [Concept('concept_party','$concept_parties$')|l] z/do vlády. $concept_interest_groups$ odstavené od moci během takové reformy získají [Concept('concept_radical','radikály)], pokud se reforma neprovádí krátce po ukončených volbách."
 concept_government_reform_short:0 "Reforma"
 concept_government_type:0 "Typ vlády"
 concept_government_type_desc: "Typ vlády [Concept('concept_country','země')] určují její [Concept('concept_law','$concept_laws$')|l] a také je určen způsobem předání moci – tedy kdo zastává funkci [Concept('concept_head_of_state','hlavy státu')].[AddLocalizationIf(GetPlayer.IsValid,'concept_government_type_ingame_added')]"
 concept_government_type_ingame_added: "\n\n$concept_government_type$ ve [GetPlayer.GetNameNoFlag] je #tooltippable #tooltip:[GetPlayer.GetGovernment.GetTooltipTag],GOVERNMENT_TYPE_TOOLTIP_DESC [GetPlayer.GetGovernment.GetName]#!#!, z následujících důvodů:\n[GetPlayer.GetGovernment.GetPossibleTriggerDesc(AccessPlayer)]"
 concept_government_type_transfer_of_power:0 "Způsob předání moci"
 concept_government_types:0 "Typy vlády"
 concept_government_wage:0 "Vládní mzda"
 concept_government_wage_desc: "Všechny [Concept('concept_government_building','vládní budovy')] kromě [Concept('concept_military_building','vojenských budov')] platí svou [Concept('concept_workforce','pracovní sílu')] podle stejné standardizované vládní mzdy. Tato sazba je založena na [Concept('concept_normal_wage','nominální mzdě')] v [Concept('concept_country','$concept_country_possessive$')] a lze ji upravovat v panelu rozpočtu."
 concept_government_wages:0 "Vládní mzdy"
 concept_governments:0 "Vlády"
 concept_great_power:0 "Velmoc"
 concept_great_power_desc: "Několik [Concept('concept_country','zemí')], které řídí svět prostřednictvím globálních impérií nebo absolutní lokální dominance, se považují za velmoc [concept_rank|l]. Jsou v neustálém sporu s ostatními velmocemi pro získání výhody, a vždy si dávají pozor na ambiciozní [Concept('concept_major_power','regionální mocnosti')] snažící se vyštverat nahoru na jejich úkor.[AddLocalizationIf(GetPlayer.IsValid,'concept_great_power_desc_added')]"
 concept_great_power_desc_added:0 "\n\n$concept_great_powers$ získávají následující výhody:\n[GetRankModifier('great_power').GetDesc]"
 concept_great_powers:1 "Velmoci"
 concept_guarantee_independence: "Zaručit nezávislost"
 concept_guarantee_independence_desc: "[concept_article] [Concept('concept_treaty','smlouvy')] uzavřený jednou  [Concept('concept_country','zemí')], který se vztahuje na jinou zemi, přičemž tato druhá země může v případě, že se ocitne v roli obránce v [Concept('concept_diplomatic_play','diplomatické hře')], povolat tu první na pomoc."
 concept_guarantee_of_independence: "Záruka nezávislosti"
 concept_harvest_condition: "Podmínky sklizně"
 concept_harvest_condition_desc: "$concept_harvest_condition$ jsou událostí, která primárně ovlivňuje venkovský sektor [concept_country|l] s proměnlivou [Concept('concept_harvest_condition_intensity','intenzitou')], trváním a rozsahem. Obecně se jedná o přírodní jev a může mít buď #g pozitivní#! nebo #r negativní#! účinky na [Concept('concept_state','$concept_states$')|l], které ovlivňuje. [concept_harvest_conditions] mají většinu dopadů na [Concept('concept_throughput','efektivitu')] zemědělských [Concept('concept_building','budov')], ale také mohou mít dopad na vaši [Concept('concept_pop','populaci')] a [concept_states|l] jiným způsobem, například snížením dostupné [Concept('concept_infrastructure','infrastruktury')].\n\n[concept_harvest_conditions] často ovlivní [concept_states|l], které se nachází v okolí jejich #b epicentra#!. V takových případech se [concept_harvest_condition_intensity] obvykle zmenší, jak se vzdálenost od #b epicentra#! zvyšuje.\n\n#title Potenciální [concept_harvest_conditions]:#!#indent_newline:3 \n[GetHarvestConditionTypesList]#!"
 concept_harvest_condition_intensity: "Intenzita podmínek sklízně"
 concept_harvest_condition_intensity_desc: "$concept_harvest_condition_intensity_short$ [Concept('concept_harvest_condition','podmínek sklizně')] násobí její efekty na [concept_state|l]. Čím blíže se stát nachází k epicentru, tím vyšší bude pravděpodobně [concept_harvest_condition_intensity_short|l]."
 concept_harvest_condition_intensity_short: "Intenzita"
 concept_harvest_conditions: "Podmínky sklizně"
 concept_head_of_state:0 "Hlava státu"
 concept_head_of_state_desc: "Jediný [concept_ruler|l] nebo nejvyšší zástupce [concept_country|l]. [concept_government_type] určuje, kdo slouží jako hlava státu a kdy je nahrazen.[AddLocalizationIf(GetPlayer.IsValid, 'concept_head_of_state_ingame_added')]"
 concept_head_of_state_ingame_added: "\n\nZa [$GetPlayer.GetAdjectiveNoFlag$] [Concept('concept_head_of_state','hlavu státu')] je považován [GetPlayer.GetRuler.GetFullNameWithTitle|l]."
 concept_heir:0 "Dědic"
 concept_heir_desc: "$concept_heir$ [concept_country|l] je [concept_character|l]. Po smrti aktuálního [Concept('concept_ruler','vládce')] zaujme jeho místo."
 concept_homeland:0 "Domovina"
 concept_homeland_desc: "Domoviny pro jednotlivé [Concept('concept_culture','$concept_culture_possessive$')|l] se skládají z těch [Concept('concept_state_region','státních oblastí')], které [Concept('concept_pop', '$concept_pops$')|l] této kultury považují za své historické nebo přirozené území. Populace mají větší tendenci [Concept('concept_migration','migrovat')] do svých domovin než do jiných [Concept('concept_state','států')], a populace, které se tam nacházejí, nikdy nezváží [Concept('concept_assimilation','$concept_assimilating$')|l].\n\nZahájení [Concept('concept_diplomatic_play','diplomatické hry')] k dobytí státu považovaného za domovinu jedné z vašich [Concept('concept_primary_cultures','primárních kultur')] je považováno za relativně legitimní a bude generovat podstatně méně [Concept('concept_infamy','infamie')] než obvykle."
 concept_homelands:1 "Domoviny"
 concept_hq:1 "HQ"
 concept_hq_desc: "HQ ($concept_hq_long$) je území vlastněné [Concept('concept_country','zemí')] v určitém [Concept('concept_strategic_region','strategickém regionu')]. Všechny [Concept('concept_military_formation','$concept_military_formations$')|l] mají domovské $concept_hq$ a mohou být umístěny v jiných velitelstvích."
 concept_hq_long:0 "Velitelství"
 concept_hq_possessive:0 "HQ"
 concept_hqs:0 "Velitelství"
 concept_humiliate:1 "Ponížit"
 concept_humiliated:1 "Ponížený"
 concept_humiliation:0 "Ponížení"
 concept_humiliation_desc: "[concept_war_goal], který lze nárokovat v [Concept('concept_diplomatic_play','diplomatické hře')] nebo jako součást [Concept('concept_peace_deal','mírové smlouvy')]. Ponížená [concept_country|l] není schopna zahájit žádné diplomatické hry proti [Concept('concept_country','zemi')], která je ponížila po dobu #v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_MONTHS')|0] měsíců#!.[AddLocalizationIf(GetPlayer.IsValid,'concept_humiliation_desc_added')]"
 concept_humiliation_desc_added: "\n\nBěhem této doby jsou také vystaveni následujícím účinkům:\n[GetStaticModifier('country_humiliated').GetDesc]"
 concept_ideological_incoherence: "Ideologická neslučitelnost"
 concept_ideological_incoherence_desc: "[concept_legitimacy] [Concept('concept_government','země')] je snížena, pokud [Concept('concept_interest_group','$concept_interest_groups$')|l] [concept_in_government|l] zastávají [Concept('concept_ideology','$concept_ideologies$')|l], které se neshodují s aktuálními [Concept('concept_law', '$concept_laws$')|l] v [Concept('concept_government','zemi')]."
 concept_ideologies:0 "Ideologie"
 concept_ideology:0 "Ideologie"
 concept_ideology_desc: "$concept_ideology$ [Concept('concept_interest_group','$concept_interest_group_possessive$')|l] ovlivňuje, které [Concept('concept_law','$concept_laws$')|l] bude [Concept('concept_endorse_oppose','podporovat')] a které ne. Jejich postoj k zákonům, které jsou v současnosti v platnosti v [Concept('concept_government','zemi')], má malé, trvalé účinky na [concept_approval|l] [Concept('concept_interest_group','$concept_interest_group_possessive$')|l]. Zatímco se země snaží [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')|l] nový zákon, větší, ale dočasný účinek se vztahuje na to, který zákon bude odstraněn a který se dostane do platnosti. Tento dočasný efekt nakonec [Concept('concept_decay','odezní')], zanechávajíc pouze trvalý, objektivní vliv na spokojenost."
 concept_ideology_possessive: "Ideologie"
 concept_immigrating:1 "Imigruje"
 concept_immigration:1 "Imigrace"
 concept_import: "Dovoz"
 concept_import_price: "Dovozní cena"
 concept_import_price_desc: "Cena, za kterou se [concept_good|l] importuje z [Concept('concept_world_market','světového trhu')] do konkrétního [Concept('concept_state','státu')]. Cenu ovlivňuje [concept_world_market_price|l] a relativní [concept_trade_advantage|l] daného státu."
 concept_imported: "Importováno"
 concept_importing: "Dovoz"
 concept_imports: "Dovozy"
 concept_in_exile: "Ve vyhnanství"
 concept_in_government:0 "Ve vládě"
 concept_in_government_desc: "[Concept('concept_interest_group','$concept_interest_groups$')] zahrnuté ve [Concept('concept_government','vládě')] ovlivňují, které [Concept('concept_law','$concept_laws$')|l] mohou být [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')|l] a určují [Concept('concept_legitimacy','legitimitu')]  [concept_country|l]. Nikdy nepodpoří [Concept('concept_political_movement','$concept_political_movements$')|l], pokud jejich měsíční [concept_approval|l] neklesne natolik, že odejdou do [Concept('concept_in_opposition','$concept_in_opposition_short$')|l]."
 concept_in_opposition:0 "V opozici"
 concept_in_opposition_desc: "[Concept('concept_interest_group','$concept_interest_group$')] není součástí [Concept('concept_government','vlády')] a je považována za opozici. Jejich jediný způsob, jak dokážou ovlivnit [concept_enactment_of_laws|l], je prostřednictvím [Concept('concept_political_movement','politických hnutí')], ale jejich [Concept('concept_interest_group_trait','rysy zájmové skupiny')] se aplikují v plném rozsahu."
 concept_in_opposition_short:1 "Opozice"
 concept_inactive_interest:0 "Neaktivní zájem"
 concept_inactive_interest_desc: "Když je poprvé [Concept('concept_declared_interest','vyhlášen')] nový [concept_interest|l], zůstává neaktivní po dobu #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] dní#!, než se stane [Concept('concept_active_interest','aktivním')]."
 concept_inactive_interest_short:0 "Neaktivní"
 concept_incoming_units:0 "Jednotky v procesu náboru"
 concept_incoming_units_desc: "Každá jednotka v procesu náboru má buď úroveň [Concept('concept_military_building','vojenské budovy')] ve [Concept('concept_construction_queue','stavební frontě')], nebo má [Concept('concept_military_building','vojenskou budovu')], která se pokouší najímat [Concept('concept_pop','populaci')] za účelem vytvoření [Concept('concept_unit','vojenské jednotky')]."
 concept_incoming_units_short:0 "Nábor"
 concept_incorporate:0 "Začlenit"
 concept_incorporate_state:0 "Začlenit stát"
 concept_incorporated:0 "Začlenen"
 concept_incorporated_state:0 "Začlenený stát"
 concept_incorporated_state_desc: "[Concept('concept_state','$concept_states$')], které jsou plně integrovány do [concept_country|l]. [Concept('concept_pop', '$concept_pops$')] v začleněných státech platí daně, získává přístup k výhodám z [Concept('concept_institution', 'institucí')] a plně se účastní politického života země. [Concept('concept_unincorporated_state','$concept_unincorporated_states$')] mohou být začleněny prostřednictvím někdy zdlouhavého procesu."
 concept_incorporated_states:1 "Začlenené státy"
 concept_incorporating:0 "Začleňování"
 concept_incorporation:0 "Začleňování"
 concept_indifferent:0 "Lhostejný"
 concept_individual:0 "Jednotlivec"
 concept_individual_desc: "Jedinec je jediná osoba uvnitř [concept_pop|l], která může být buď [Concept('concept_working_adults','$concept_working_adult$')|l] nebo [Concept('concept_dependents','$concept_dependent$')|l]. Všechny [Concept('concept_pop','$concept_pops$')|l] se skládají z jednotlivců se stejnou [Concept('concept_culture','kulturou')], [Concept('concept_religion','náboženstvím')], [Concept('concept_profession','profesí')] a [Concept('concept_building','pracovištěm')]."
 concept_individuals:0 "Jednotlivci"
 concept_infamy:0 "Infamia"
 concept_infamy_desc: "#italic Infamia označovala v římském právu bezectnost, újmu na občanské cti a vážnosti.#!\n\n$concept_infamy$ odráží míru, do jaké mezinárodní společenství, zejména vládnoucí [Concept('concept_great_power','$concept_great_powers$')|l], vás považují za hrozbu, kterou je potřeba zastavit vzhledem k vašim minulým činem. Je získávána především způsobováním [Concept('concept_diplomatic_incident','diplomatických incidentů')] a uplatňováním [Concept('concept_war_goal','válečných cílů')] v [Concept('concept_peace_deal','mírových smlouvách')]. Vaše $concept_infamy$ ovlivňuje [concept_attitude|l] zemí vůči vám a zvyšuje náklady na [concept_influence|l] u [Concept('concept_diplomatic_pact','diplomatických paktů')]. Pokud dosáhne úrovně #b $infamy_pariah$#!, velmoci budou schopny zahájit proti vám [Concept('concept_diplomatic_play','diplomatickou hru')] [GetDiplomaticPlayType('dp_contain_threat').GetName]."
 concept_influence:0 "Vliv"
 concept_influence_desc: "@inf! Vliv je [concept_capacity|l] používaná na [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')|l], [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')|l] a [Concept('concept_treaty','$concept_treaties$')|l] vůči jiným [Concept('concept_country','zemím')]. @inf! získavate na základě své [Concept('concept_rank','hodnosti')]."
 concept_influential:0 "Vlivná"
 concept_influential_desc: "$concept_influential_powerful_common$ [Concept('concept_interest_group_trait','$concept_interest_group_traits$')], pokud je $concept_influential$, budou mít menší účinek, než kdyby byla $concept_powerful$.\n\n$concept_interest_groups$ jsou považovány za vlivné, pokud je jejich politický vliv pod [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0v]."
 concept_influential_powerful_common: "Množství [Concept('concept_clout','politického vlivu')] [Concept('concept_interest_group','zájmové skupiny')] rozhoduje, zda je [concept_powerful], $concept_influential$, nebo [concept_marginalized]."
 concept_infrastructure:0 "Infrastruktura"
 concept_infrastructure_desc:2 "$concept_infrastructure$ je poskytováno [Concept('concept_building','$concept_buildings$')] jako [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added','Železnice')] a [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added_2','Přístav')]. Ovlivňuje, jak dobře je [concept_state] propojen s jeho [concept_market], a jak rychle [Concept('concept_battalion', '$concept_battalions$')] [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilize$')]."
 concept_infrastructure_desc_added:0 "[GetBuildingType('building_railway').GetName]"
 concept_infrastructure_desc_added_2:0 "[GetBuildingType('building_port').GetName]"
 concept_infrastructure_usage:0 "Využití infrastruktury"
 concept_infrastructure_usage_desc:1 "[Concept('concept_building','$concept_buildings$')] využívají určité množství [concept_infrastructure] v závislosti na tom, jak technologicky vyspělé nebo náročné jsou. Celkové $concept_infrastructure_usage$ v [concept_state] se porovnává s $concept_infrastructure$, aby se určilo [concept_state]'s [concept_market_access]. $concept_infrastructure_usage$ také zvyšuje náklady na [Concept('concept_port_connection','$concept_port_connections$')]."
 concept_initiator:0 "Iniciátor"
 concept_initiator_desc:0 "[concept_country], který inicioval [concept_diplomatic_play]."
 concept_innovation:2 "Inovace"
 concept_innovation_desc:3 "@innovation!$concept_innovation$ je produkováno [SelectLocalization(GetPlayer.IsValid,'concept_innovation_desc_added','Univerzitou')] $concept_buildings$ a přispívá k aktivnímu pokroku výzkumu pro [Concept('concept_technology', '$concept_technologies$')]. Neutržené @innovation!$concept_innovation$ zvýší [concept_technology_spread], z nějž aktuálně máte prospěch, pokud nějaký."
 concept_innovation_desc_added:0 "[GetBuildingType('building_university').GetName]"
 concept_input_goods:0 "Vstupní zboží"
 concept_input_goods_shortage: "Nedostatek vstupního zboží"
 concept_input_goods_shortages: "Nedostatek vstupních zboží"
 concept_input_mult:1 "Vstupy zboží"
 concept_input_mult_desc:2 "Úprava množství [Concept('concept_good','$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$')] provedená [concept_building]."
 concept_insignificant_power:0 "Bezvýznamná země"
 concept_insignificant_power_desc:2 "[Concept('concept_country', '$concept_countries$')] s tak nízkým [concept_prestige], že nesplňují ani základní kritéria pro to, aby byly považovány za [Concept('concept_minor_power','$concept_minor_powers$')], jsou považovány za $concept_insignificant_power_short$ [concept_rank]. Bojují za své právo na seberealizaci, a snaží se přitom nevypadat příliš nepohodlně pro blízké [Concept('concept_major_power','$concept_major_power_short$')] a [Concept('concept_great_power','$concept_great_powers$')].[AddLocalizationIf(GetPlayer.IsValid,'concept_insignificant_power_desc_added')]"
 concept_insignificant_power_desc_added:0 "\n\n$concept_insignificant_power_short$ $concept_countries$ získávají následující výhody:\n[GetRankModifier('insignificant_power').GetDesc]"
 concept_insignificant_power_short:0 "Bezvýznamná"
 concept_instant_diplomatic_action:0 "Okamžitá diplomatická akce"
 concept_instant_diplomatic_action_desc:2 "Akce s okamžitým účinkem na [Concept('concept_country','$concept_countries$')] zapojené. Obvykle vyžadují určitou podmínku, která musí být splněna, aby byly vykonány, ale nestojí žádnou [concept_influence]."
 concept_instant_diplomatic_actions:0 "Okamžité diplomatické akce"
 concept_institution:0 "Instituce"
 concept_institution_desc:2 "$concept_institutions$ poskytují výhody pro [Concept('concept_incorporated_state', '$concept_incorporated_states$')] napříč vaší [concept_country]. Mají náklady [concept_bureaucracy] na udržování úměrně k počtu [Concept('concept_pop', '$concept_pops$')] žijících ve vašich $concept_incorporated_states$ a úroveň investic [concept_institution]. Vyšší úrovně zvyšují jak náklady, tak účinek. Úpravy úrovně investic trvají určitou dobu."
 concept_institution_possessive:0 "Instituce"
 concept_institutions:1 "Instituce"
 concept_insurrection: "Vzpoura"
 concept_insurrection_desc: "O $concept_insurrection$ je buď [Concept('concept_secession', '$concept_secessionist$')] nebo [Concept('concept_revolution', '$concept_revolutionary$')] [concept_political_movement]. Toto znamená, že $concept_political_movement_short$ je na pokraji přerodu na [concept_civil_war]. Jakýkoliv [Concept('concept_pop','$concept_pops$')] nebo [Concept('concept_interest_group','$concept_interest_groups$')] které jsou součástí $concept_insurrectionary$ $concept_political_movement_short$ jsou také označovány jako #italic $concept_insurrectionary$#!."
 concept_insurrectionary: "Vzpouřenecké"
 concept_insurrections: "Povstání"
 concept_interest:0 "Zájem"
 concept_interest_desc:2 "Zachování $concept_interest$ v [concept_strategic_region] signalizuje zbytku světa, že se mohou zapojit do [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] probíhajících tam. Mít [concept_active_interest] v $concept_strategic_region$ je požadavek pro mnohé [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')], a nemůžete [Concept('concept_colony', '$concept_colonize$')] [Concept('concept_state_region','$concept_state_regions$')] tam, kde nechováte [concept_active_interest].\n\nAutomaticky získáváte $concept_interests$ ve všech $concept_strategic_regions$, kde vlastníte alespoň jeden nekoloniální [concept_state]. Vaše schopnost [Concept('concept_declared_interest','$concept_declared_interest_declare$')] se více odvíjí od vašeho [concept_rank]."
 concept_interest_group:0 "Zájmová skupina"
 concept_interest_group_attraction:0 "Atraktivita zájmové skupiny"
 concept_interest_group_attraction_desc:4 "Jak hodně jsou [Concept('concept_pop', '$concept_pops$')] nakloněni podporovat konkrétní [concept_interest_group]. Ovlivněno vlastnostmi $concept_pop$, jako [concept_profession], [concept_wealth] a [concept_education_access], vysoká $concept_interest_group_attraction_short$ znamená, že $concept_pop$ cítí, že je pravděpodobné, že tato $concept_interest_group$ zastupuje jejich politické zájmy."
 concept_interest_group_attraction_short:0 "Atraktivita"
 concept_interest_group_attractions:1 "Atraktivity zájmových skupin"
 concept_interest_group_desc:5 "Politická frakce uvnitř vaší [concept_country], která sdílí společný zájem. Jsou podporovány [Concept('concept_pop', '$concept_pops$')] v souvislosti s jejich [Concept('concept_interest_group_attraction','$concept_interest_group_attraction_short$')], a [concept_clout], které užívají, je založeno přímo na podpoře $concept_pops$' [concept_political_strength]. $concept_interest_groups$ mají řadu [Concept('concept_ideology', '$concept_ideologies$')], což způsobuje, že [Concept('concept_endorse_oppose','$concept_endorse_or_oppose$')] různé [Concept('concept_law', '$concept_laws$')].\n\nMají také tři [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] , které se aktivují na různých úrovních [concept_approval]. Jejich [Concept('concept_leader','$concept_leader_possessive$')] osobní $concept_ideology$ se také otiskuje na $concept_interest_group$."
 concept_interest_group_possessive:1 "Zájmové skupiny"
 concept_interest_group_trait:0 "Rys zájmové skupiny"
 concept_interest_group_trait_desc:1 "Všechny [Concept('concept_interest_group','$concept_interest_groups$')] mají tři $concept_interest_group_traits_short$, které platí na různých úrovních [concept_approval] a mají značný dopad na celé [concept_country].\nNegativní $concept_interest_group_trait_short$ se aktivuje, pokud $concept_approval$ poklesne pod $ig_approval_unhappy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+]#!)\nPozitivní $concept_interest_group_trait_short$ se aktivuje, pokud $concept_approval$ překročí $ig_approval_happy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!)\nDalší pozitivní $concept_interest_group_trait_short$ se aktivuje, pokud $concept_approval$ překročí $ig_approval_loyal$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!).\nJakmile je aktivní, $concept_interest_group_trait_short$ se neodstraní, dokud $concept_approval$ nebude alespoň [GetDefine('NPolitics','IG_TRAIT_STICKINESS')|v] bodů zpět od prahu.\n\n$concept_interest_group_traits_short$ marginalizovaných $concept_interest_groups$ se nikdy neaktivují, zatímco $concept_interest_group_traits_short$ mocných $concept_interest_groups$ mají zhoršený účinek."
 concept_interest_group_trait_short:0 "Vlastnost"
 concept_interest_group_traits:1 "Rysy zájmové skupiny"
 concept_interest_group_traits_short:0 "Vlastnosti"
 concept_interest_groups:0 "Zájmové skupiny"
 concept_interests:0 "Zájmy"
 concept_invade: "Napadnout"
 concept_invaded: "Napadený"
 concept_invading: "Napadající"
 concept_invasion: "Invaze"
 concept_invasion_desc: "Útok [concept_army] na [concept_state] po souši nebo po moři, přičemž námořní útok je označován jako [concept_naval_invasion]."
 concept_investment_level:0 "Úroveň investice"
 concept_investment_level_desc:4 "Aktuální úroveň [concept_institution]. Každá úroveň stojí určité množství [concept_bureaucracy] v závislosti na velikosti [Concept('concept_pop','$concept_population$')] ve vašem [Concept('concept_incorporated_state','$concept_incorporated_states$')] a její účinky se zvyšují s úrovní.[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added:1 "\n\nV současné době platíte @bur! #v [Multiply_CFixedPoint(GetPlayer.GetInstitutionInvestmentBureaucracyCost,'(CFixedPoint)-1')|0+]#! [concept_bureaucracy] za [GetPlayer.GetInstitutionInvestment|v0] $concept_investment_levels$, nebo @bur! #v [GetPlayer.GetInstitutionInvestmentBureaucracyFactor|+0]#! [concept_bureaucracy] za každý úroveň."
 concept_investment_levels:1 "Investiční úrovně"
 concept_investment_pool:0 "Investiční fond"
 concept_investment_pool_desc:6 "[concept_reinvestment] od [Concept('concept_pop','$concept_pops$')] s [concept_privately_owned] [Concept('concept_building','$concept_buildings$')] je uloženo do $concept_investment_pool$, kde $concept_pops$ využívají na [concept_private_construction] a nákup [Concept('concept_building_level','$concept_building_levels$')] určených pro [Concept('concept_privatize', '$concept_privatization$')].\n\nObvykle $ARISTOCRATS_GC_LINK$ a $CAPITALISTS_GC_LINK$ v $MANOR_HOUSES_GC_LINK$ a $FINANCIAL_DISTRICTS_GC_LINK$ využívají $concept_investment_pool$, ale v závislosti na vaší $ECONOMIC_SYSTEM_GC_LINK$ mohou [concept_workforce] používat na rozšíření svého vlastního $concept_building$.\n\n[Concept('concept_country','$concept_country_possessive$')] $ECONOMIC_SYSTEM_GC_LINK$ omezuje, které $concept_buildings$ mohou být postaveny pomocí $concept_investment_pool$.\n\nJak [concept_construction$] takových $concept_buildings$ probíhá, potřebné prostředky k jejich vybudování se odečítají z $concept_investment_pool$ a ukládají se do [concept_treasury] jako [concept_budget_investment_income]."
 concept_isolated_state:0 "Izolovaný státní region"
 concept_isolated_state_desc:2 "Ostrovní [concept_state_region] je považována za $concept_isolated_state_short$, pokud není pozemně spojena s jejím [concept_market_capital], a není pozemně spojena s [SelectLocalization(GetPlayer.IsValid,'concept_isolated_state_desc_added','Přístav')] , který by mohl učinit [concept_port_connection] na svůj $concept_market_capital$. $concept_isolated_states$ nevytváří žádné [concept_buy_orders] ani [concept_sell_orders], ani není [concept_local_price] [Concept('concept_good', '$concept_goods$')] ovlivněn jejich [concept_market_price]."
 concept_isolated_state_desc_added:0 "[GetBuildingType('building_port').GetName]"
 concept_isolated_state_short:1 "Izolovaný"
 concept_isolated_states:1 "Izolované státy"
 concept_job_satisfaction: "Spokojenost s prací"
 concept_job_satisfaction_desc: "Pops mohou být spokojeni nebo nespokojeni se svými zaměstnáními na základě řady faktorů jako jsou jejich [concept_sol] nebo [concept_building_wage]. To určuje, zda hledají nové [concept_employment] nebo ne."
 concept_job_satisfaction_dissatisfied: "Nespokojený"
 concept_job_satisfaction_satisfied: "Spokojeno"
 concept_jobseeker:0 "Hledající zaměstnání"
 concept_jobseeker_desc:1 "Hledající zaměstnání je [Concept('concept_working_adults', '$concept_working_adult$')] s negativním [concept_job_satisfaction], který nepracuje v [concept_government_building] nebo v [concept_building], který je [Concept('concept_subsidies', '$concept_subsidized$')]."
 concept_jobseekers:0 "Hledající práci"
 concept_jobseeking: "Hledání práce"
 concept_journal:0 "Deník"
 concept_journal_entries:1 "Záznamy deníku"
 concept_journal_entry:0 "Záznam v deníku"
 concept_journal_entry_desc:1 "$concept_journal_entries$ sledují probíhající události ve vaší zemi. Mohou představovat příležitosti nebo výzvy, připomínat vám sliby, které jste udělali, nebo varovat před potenciálními krizemi, které se mohou objevit.\n\n$concept_journal_entries$ se obvykle vyřeší a jsou odstraněny z vašeho $concept_journal$ poté, co jsou považovány za #bold Dokončeno#!. Ne všechny $concept_journal_entries$ mohou být #bold Dokońčeno#! - některé mohou pouze #bold Selhat#!, #bold Tolerance vypršela#! nebo budou odstraněny za určitých podmínek."
 concept_junior_partner:0 "Podřízený partner"
 concept_junior_partner_desc:2 "Junior partner v [concept_customs_union] předává kontrolu nad svým [concept_market] senior partnerovi. Zatímco $concept_junior_partner$ může i nadále [Concept('concept_trade_route','$concept_trade$')] s jinými $concept_markets$, nemůže vyhlásit [Concept('concept_embargo','$concept_embargoes$')] nebo kontrolovat úrovně [Concept('concept_tariffs','$concept_tariff$)]. Na oplátku sbírají minoritní část příjmu z $concept_market$ $concept_tariff$ a jejich [Concept('concept_building','$concept_building_industries$')] těží ze účasti v mocnějším a zralém $concept_market$."
 concept_junior_partners:0 "Junior Partneři"
 concept_junior_partners_possessive:0 "Mladší partneři"
 concept_kill_rate:0 "Míra zabití"
 concept_kill_rate_desc:0 "Jak efektivní je [concept_unit] při zajišťování, že jeho protivník [concept_casualties] skončí neschopni se vrátit a bojovat další den. Zvyšuje poměr [concept_casualties], které skončí zabity (místo [concept_wounded]). $concept_kill_rate$ je vyváženo nepřátelskou $concept_unit$ [concept_recovery_rate]."
 concept_land_trade_capacity:0 "Kapacita pozemního obchodu"
 concept_land_trade_capacity_desc:0 "$concept_land_trade_capacity$ umožňuje [concept_trade_route] přistát na sousedním trhu, aby obchodoval s určitém počtem [Concept('concept_good', '$concept_goods$')] bez použití [concept_convoys]. Pokud [concept_trade_route] roste a obchoduje s více [Concept('concept_good', '$concept_goods$')] než co může pokrýt vaše $concept_land_trade_capacity$, začne vyžadovat [concept_convoys] pro všechny [Concept('concept_good', '$concept_goods$')] nad tuto hodnotu."
 concept_landing_progress: "Pokrok přistání"
 concept_landing_progress_desc: "Úroveň $concept_landing_progress$ představuje, kolik [concept_occupation] získal invazní [concept_country] z napadeného [concept_state]. Pokud $concept_landing_progress$ dosáhne #v 100%#!, #b Námořní invaze#! je úspěšná a bude založena [concept_front]."
 concept_law:0 "Zákon"
 concept_law_desc:4 "$concept_laws$ stanovují základní pravidla, jak vaše [concept_country] funguje a je spravována. Některé $concept_laws$ umožňují [Concept('concept_institution', '$concept_institutions$')], které poskytují další kontrolu. $concept_enactment_of_laws_potential$"
 concept_law_group:1 "Skupina zákonodárná"
 concept_law_group_desc:3 "$concept_law_group$ obsahuje několik [Concept('concept_law', '$concept_laws$')] , které ovlivňují aspekty [concept_country] různými způsoby. Každý $concept_law_group$ může mít pouze jeden $concept_law$ aktivní v daném okamžiku."
 concept_law_groups: "Zákonné skupiny"
 concept_laws:0 "Zákony"
 concept_leader:0 "Vůdce"
 concept_leader_desc:2 "Osobnost [concept_character], která vede [concept_interest_group], má soubor [Concept('concept_character_trait', '$concept_character_traits$')] které ji ovlivňují, a osobní [concept_ideology], která se přidává k $concept_interest_group$'s $concept_ideologies$ po dobu, po kterou [concept_leader] je u moci."
 concept_leader_possessive:0 "Vůdcova"
 concept_leaders:0 "Vůdci"
 concept_legitimacy:1 "Legitimita"
 concept_legitimacy_desc:1 "Legitimita [Concept('concept_government','$concept_government_possessive$')] $concept_legitimacy$ měří, jak dobře se složení [Concept('concept_interest_group','$concept_interest_groups$')] [concept_in_government] hodí k [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_law', '$concept_laws$')]. Čím nižší je $concept_legitimacy$, tím delší je doba mezi pokusy o [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] nové $concept_laws$. Zvyšování nebo snižování [concept_taxes] má také vliv na $concept_legitimacy$."
 concept_legitimate:0 "Legitimní"
 concept_liberty_desire: "Touha po Svobodě"
 concept_liberty_desire_desc: "Poptávka po [concept_autonomy] v [concept_subject] [concept_country] je měřena podle $concept_liberty_desire$. $concept_subject$ bude loajální a stabilní při nízkých úrovních, zatímco vysoké úrovně $concept_liberty_desire$ mohou vyvolat požadavky na větší samosprávu, snížené závazky, nebo dokonce ozbrojenou revoltu za nezávislost."
 concept_life_experience:0 "Životní zkušenost"
 concept_life_experience_desc:2 "[Concept('concept_character', '$concept_characters$')] získávají $concept_life_experience$ časem a skrze speciální události. $concept_life_experience$ ovlivňuje možnost získání nových [Concept('concept_character_trait', '$concept_character_traits$')]."
 concept_literacy:0 "Gramotnost"
 concept_literacy_desc:2 "Procento nebo absolutní počet jednotlivců v [concept_pop], kteří umí číst a psát. Některé [Concept('concept_profession', '$concept_professions$')] vyžadují vyšší $concept_literacy$ než jiné, což omezuje [concept_pop_qualifications] pro $concept_pops$ v jiných [concept_professions$] pokud jejich [concept_literacy$] není dostatečně vysoké. Můžete investovat do vašeho [SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','Vzdělání')] pro rozvoj vyššího $concept_literacy$ ve vaší $concept_population$ v průběhu času.\n\n$concept_pops$ budou čelit stále se zvyšujícímu trestu na $concept_pop_growth_birthrate$ proporcionálnímu jejich $concept_literacy$, až po následující:\n[GetStaticModifier('literacy_penalty').GetDesc]#!"
 concept_literacy_desc_added:0 "[GetInstitutionType('institution_schools').GetName]"
 concept_literate:0 "Gramotný"
 concept_loans:0 "Půjčky"
 concept_loans_desc:1 "Finanční prostředky, které [concept_treasury] dluží [Concept('concept_country','$concept_country_possessive$')] [concept_building_owners].\n\nKdykoli $concept_treasury$ má zápornou bilanci, automaticky zvýší své $concept_loans$, pokud nemá dostatek [concept_gold_reserves] k pokrytí.\n\n[concept_budget_interest] se na [concept_principal] hromadí týdně. Pokud $concept_principal$ někdy překročí $concept_country_possessive$ [concept_credit], dostane se do [concept_default]."
 concept_local_good: "Místní zboží"
 concept_local_good_desc: "$concept_local_goods$ jsou určité [Concept('concept_good','$concept_goods$')] , které nejsou dostupné na širším [concept_market] mimo [concept_state], ve kterém jsou produkovány. Jejich cena je plně určena místní [concept_good_production] a [concept_good_consumption], přičemž [concept_market_price] se vůbec nezohledňuje."
 concept_local_goods: "Místní zboží"
 concept_local_goods_prices: "Miesto ceny tovarov"
 concept_local_price:0 "Místní cena"
 concept_local_price_desc:2 "Cena [concept_good] v [concept_state]. Je určena místními [concept_good_consumption] a [concept_good_production], regulovanými [concept_market_price] v závislosti na [Concept('concept_state','$concept_state_possessive$')] [concept_market_access] a #v $state_market_access_price_impact$#! koeficient. Všechny transakce kromě [Concept('concept_trade_route','$concept_trade$')] se konají za $concept_local_price$, přičemž nákupy a prodeje vytvářejí [Concept('concept_buy_orders','$concept_buy_order_short$')] a [concept_sell_orders] na [concept_market]."
 concept_local_prices: "Místní ceny"
 concept_lower_strata: "Nižší třída"
 concept_lower_strata_desc: "Nižší $concept_lower_strata$ se skládá z [Concept('concept_pop','$concept_pops$')] v [Concept('concept_profession','$concept_professions$')], kteří pracují svýma rukama nebo vykonávají opakující se práce, které vyžadují málo nebo žádné [concept_pop_qualifications] a vedou k nízkým [Concept('concept_building_wage','$concept_building_wages$')].\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_lower_strata_short: "Nižší"
 concept_loyal:0 "Loajální"
 concept_loyalism: "Loajalismus"
 concept_loyalist:0 "Loajalista"
 concept_loyalist_desc: "$concept_loyalist$ [Concept('concept_individual','$concept_individuals$')] v rámci [concept_pop] jsou spokojení se stavem svého [concept_country] a jsou ochotni jej bránit před opozičními prvky, slovně i násilím, pokud to bude nutné. [concept_approval] [Concept('concept_interest_group','$concept_interest_groups$')] podporovaných $concept_loyalist$ $concept_pops$ se zvyšuje.\n\n$concept_loyalists$ vznikají, kdykoli se zvýší [concept_sol] $concept_pop$ a v důsledku rozhodnutí během speciálních událostí.\n\nOpakem $concept_loyalist$ je [concept_radical]. Pokud by měl být v $concept_pop$ vytvořen $concept_radical$, ale už obsahuje $concept_loyalists$, jeden $concept_loyalist$ se místo toho stane [concept_neutral]."
 concept_loyalists:1 "Loajalisté"
 concept_loyalty:0 "Loajalita"
 concept_major_power:0 "Regionální mocnost"
 concept_major_power_desc:2 "[Concept('concept_country', '$concept_countries$')] států $concept_major_powers$ [concept_rank] se etablovala jako významná skrze svou regionální přítomnost. Ačkoliv nejsou ještě dost silní, aby vytvořili opravdu globální impérium, mohou být hlavní místní silou, se kterou je třeba počítat, a nejmocnější z nich si mohou přát usilovat o status [concept_great_power].[AddLocalizationIf(GetPlayer.IsValid,'concept_major_power_desc_added')]"
 concept_major_power_desc_added:0 "\n\n$concept_major_powers$ získávají následující výhody:\n[GetRankModifier('major_power').GetDesc]"
 concept_major_power_short:0 "Regionální"
 concept_major_powers:0 "Regionální mocnost"
 concept_major_unification:0 "Významné sjednocení"
 concept_maneuver:0 "Manéver"
 concept_maneuver_desc: "$concept_maneuvers$ mohou být utraceny za akce v [Concept('concept_diplomatic_play','diplomatické hře')], včetně požadování dalších [Concept('concept_war_goal','válečních cílů')] nebo [Concept('concept_sway','$concept_swaying$')|l] jiných [Concept('concept_country','zemí')] na svou stranu. Množství manévrů, které máte, je omezeno vaší [Concept('concept_rank','hodností')]."
 concept_maneuvers:1 "Manévry"
 concept_manpower:0 "Personál"
 concept_manpower_desc:3 "Množství [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','Vojáci')] a [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','Důstojníci')] ve [concept_unit]. Čím větší je $concept_manpower$, tím více [concept_casualties] $concept_unit$ bude schopna způsobit a utrpět."
 concept_manpower_desc_added:0 "[GetPopType('soldiers').GetName]"
 concept_manpower_desc_added_2:0 "[GetPopType('officers').GetName]"
 concept_marginalized:0 "Marginalizována"
 concept_marginalized_desc:2 "$concept_marginalized$ [Concept('concept_interest_group', '$concept_interest_groups$')] nemá dostatek [concept_clout], aby byly politicky významné. Nemohou být zařazeny do [concept_government], ani se nepřipojují k [Concept('concept_party','$concept_parties$')]. Jejich [Concept('concept_interest_group_trait','$concept_interest_group_traits$')] jsou trvale deaktivovány, dokud zůstávají $concept_marginalized$.\n\nTyto $concept_interest_groups$ již $concept_marginalized$ zůstávají $concept_marginalized$, dokud jejich $concept_clout$ je pod [GetDefine('NPolitics','MARGINAL_IG_THRESHOLD')|%0v]. Non-$concept_marginalized$ $concept_interest_groups$ se stanou $concept_marginalized$, jakmile jejich $concept_clout$ klesne pod [GetDefine('NPolitics','MARGINAL_IG_CUTOFF')|%0v], pokud již nejsou [concept_in_government], v takovém případě se nestanou $concept_marginalized$ do doby, než budou odstraněny."
 concept_market: "Trh"
 concept_market_access: "Přístup na trh"
 concept_market_access_desc: "Míra propojení [concept_state] s ostatními částmi svého $concept_market$. Začíná na 100 % a snižuje se úměrně, když je [concept_infrastructure_usage] vyšší než dostupná [concept_infrastructure]. Ovlivňuje počet [concept_sell_orders] a [concept_buy_orders] vycházejících z [concept_good_production] a [concept_good_consumption], a také vliv [concept_market_price] na [concept_local_price] [Concept('concept_good','$concept_goods$')]."
 concept_market_area: "Obchodní oblast"
 concept_market_area_desc: "$concept_market_areas$ jsou části [concept_market] propojené po zemi nebo průlivem. Na každou $concept_market_area$ připadá jeden [concept_world_market_hub], přes který se provádí [concept_trade] s [concept_world_market]."
 concept_market_area_possessive: "Obchodní oblasti"
 concept_market_areas: "Obchodní oblasti"
 concept_market_capital:0 "Hlavní centrum obchodu"
 concept_market_capital_desc:2 "[concept_state], který slouží jako uzel pro [concept_market], ke kterému musí všechna ostatní $concept_states$ v $concept_market$ být připojena, jinak se stanou [Concept('concept_isolated_state','$concept_isolated_state_short$')]. [Concept('concept_trade_route','$concept_trade_routes$')] jsou často, ale ne vždy, spravovány z $concept_market_capital$. $concept_market_capital$ je často stejný [concept_state] jako [Concept('concept_market_owner','$concept_market_owner_possessive$')] [concept_capital_state], ale je možné tyto oddělit.[AddLocalizationIf(GetPlayer.IsValid,'concept_market_capital_desc_added')] "
 concept_market_capital_desc_added:0 "\nNásledující účinky se uplatňují:\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_market_capital_short: "Hlavní město"
 concept_market_capitals:0 "Hlavní města trhu"
 concept_market_desc: "Všechny [Concept('concept_state', '$concept_states$')] ve stejném $concept_market$ spolu obchodují s [Concept('concept_good', '$concept_goods$')], pokud nejsou [Concept('concept_isolated_state','$concept_isolated_state_short$')]. Jak dobře jsou tyto $concept_states$ vzájemně propojeny, se měří jejich [concept_market_access]. $concept_markets$ mohou také obchodovat mezi sebou přes [concept_world_market].\n\nKaždý [concept_country] buď ovládá svůj vlastní $concept_market$, nebo se účastní jiného prostřednictvím [concept_customs_union] či [concept_subject] vztahu."
 concept_market_desc:3 "Všechny [Concept('concept_state', '$concept_states$')] ve stejném $concept_market$ budou obchodovat [Concept('concept_good', '$concept_goods$')] navzájem, pokud nejsou [Concept('concept_isolated_state','$concept_isolated_state_short$')]. Jak dobře propojené tyto $concept_states$ jsou mezi sebou se měří jejich [concept_market_access]. $concept_markets$ mohou také obchodovat navzájem prostřednictvím [Concept('concept_trade_route','$concept_trade_routes$')].\n\nKaždý [concept_country] buď ovládá svůj vlastní $concept_market$, nebo se zúčastňuje jiného prostřednictvím vztahu [concept_customs_union] nebo [concept_subject]. "
 concept_market_good_policies:0 "Politiky tržních statků"
 concept_market_good_policy:0 "Politika tržních statků"
 concept_market_good_policy_desc:3 "[concept_market_owner] může nastavit $concept_market_good_policy$ pro každé [concept_good] v jejich [concept_market]. Výchozí $concept_market_good_policy_short$ je #b $tariff_no_priority$#!, která vybírá [concept_tariffs] jak na dovoz, tak na vývoz za $concept_tariff_rate$ podle aktuálního [Concept('concept_country','$concept_country_possessive$')] [SelectLocalization(GetPlayer.IsValid,'concept_market_good_policy_desc_added','Obchodní politika')] [concept_law].\n\n#b $tariff_import_priority$#! eliminuje Dovozní $concept_tariffs$ pro povzbuzení ostatních, aby [Concept('concept_sell_orders','$concept_sell_order_short$')|l] na vás, a umožní vašim vlastním Dovozním [Concept('concept_trade_route','$concept_trade_routes$')] vzkvétat na úkor vašeho [concept_treasury], zatímco Vývozní $concept_tariffs$ zůstávají v platnosti, aby odradily ty, kdo by jinak [Concept('concept_buy_orders','$concept_buy_order_short$')|l] zvýšit vaši nabídku.\n\n#b $tariff_export_priority$#! činí opak: eliminuje Vývozní $concept_tariffs$ pro povzbuzení ostatních, aby [Concept('concept_buy_orders','$concept_buy_order_short$')|l] od vás, a nechává vaše vlastní Vývozní [Concept('concept_trade_route','$concept_trade_routes$')] růst, zatímco Dovozní $concept_tariffs$ zůstávají v platnosti, aby odradily jiné $concept_countries$ od [Concept('concept_sell_orders','$concept_sell_order_short$')|l] jejich $concept_goods$ ve vašem $concept_market$."
 concept_market_good_policy_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_market_good_policy_short:0 "Politika"
 concept_market_impact:0 "Dopad na trh"
 concept_market_impact_desc:0 "Tržní dopad je to, kolik vlivu má aktuální bilance [concept_good] ([concept_buy_orders] - [concept_sell_orders]) na [concept_market]. Není určena pouze [concept_market_price] $concept_good$ (což může být buď levné nebo drahé), ale také zohledňuje objem tohoto $concept_good$, který cirkuluje v $concept_market$, ovlivňující [Concept('concept_pop', '$concept_pops$')] a průmysly."
 concept_market_impact_short:0 "Dopad"
 concept_market_impacts_short:0 "Dopady"
 concept_market_owner:1 "Majitel trhu"
 concept_market_owner_desc:4 "Majitel [concept_country] trhu, buď proto, že je jediným účastníkem, nebo [concept_senior_partner] v [concept_customs_union]. Pouze $concept_market_owner$ může stanovit [concept_tariffs], [Concept('concept_market_good_policy','$concept_market_good_policies$')], a vydávat [Concept('concept_embargo','$concept_embargoes$')]."
 concept_market_owner_possessive:2 "Majitel trhu"
 concept_market_owners: "Vlastníci trhu"
 concept_market_possessive: "Trhu"
 concept_market_possessive:1 "Trhu"
 concept_market_price:0 "Tržní cena"
 concept_market_price_desc:2 "Cena [concept_good] v [concept_market]. Závisí na [concept_buy_orders] a [concept_sell_orders], a ovlivňuje [concept_local_price] [Concept('concept_good','$concept_goods$')] ve všech participujících [Concept('concept_state','$concept_states$')] v závislosti na jejich [concept_market_access].\n\nStupeň, v jakém $concept_market_price$ ovlivňuje [concept_local_price], se vypočítává vynásobením [concept_market_access] s [Concept('concept_state','$concept_state_possessive$')] #v $state_market_access_price_impact$#! koeficient."
 concept_market_price_share: "Podíl tržní ceny"
 concept_market_price_short: "Cena"
 concept_market_prices:0 "Ceny trhu"
 concept_market_prices_short: "Ceny"
 concept_market_share:0 "Tržní podíl"
 concept_market_share_desc:3 "$concept_market_share$ každého [concept_country] na [concept_market] určuje jeho [concept_gdp], s bonusem, pokud jsou [concept_market_owner]. Čím vyšší [concept_market_share], tím více [Concept('concept_consumption_tax', '$concept_consumption_taxes$')] sbírají na [concept_market]."
 concept_market_shares: "Trhové podiely"
 concept_markets: "Trhy"
 concept_mass_migration: "Hromadná migrace"
 concept_mass_migration_desc: "$concept_mass_migration$ je hromadný presun [Concept('concept_pop', '$concept_pops$')] špecifickej [concept_culture] medzi dvoma [Concept('concept_country', '$concept_countries$')]. Môže sa objaviť [Concept('concept_migration_target', '$concept_mass_migration_target$')], ak medzi dvoma [Concept('concept_market', '$concept_markets$')] existuje [concept_trade] spojenie a [concept_cultural_turmoil] špecifickej $concept_culture$ v pôvodnej $concept_country$ dosiahla minimálne [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0]. $concept_country$ má väčšiu pravdepodobnosť, že jeden z jeho $concept_states$ bude vybraný ako $concept_migration_target$, ak má vysoký [concept_mass_migration_pull]."
 concept_mass_migration_eligible: "Vhodné"
 concept_mass_migration_migrating: "Hromadná migrace"
 concept_mass_migration_pull: "Přitahování masové migrace"
 concept_mass_migration_pull_desc: "Získávaný $concept_mass_migration_pull$ určité [concept_country] indikuje, jak pravděpodobné je, že přijme [Concept('concept_migration_target', '$concept_mass_migration$')] ve srovnání s dalšími [concept_countries]. Závisí převážně na průměrném [concept_migration_pull] [Concept('concept_migration_target', '$concept_mass_migration_eligible$')] [Concept('concept_state', '$concept_states$')] v [concept_country].\n\nPokud má [concept_country] méně než #b [GetDefine('NPops','MASS_MIGRATION_NUM_TARGET_STATES_FOR_NO_PENALTY')]#! $concept_mass_migration_eligible$ $concept_states$, bude dostávat stoupající penále do svého $concept_mass_migration_pull$ v závislosti na tom, kolik [concept_mass_migration_eligible$] $concept_states$ má."
 concept_mass_migration_target: "Cíl hromadné migrace"
 concept_mass_migration_targets: "Cíle masové migrace"
 concept_mass_migrations: "Hromadné migrace"
 concept_message_settings_feed: "Příspěvek"
 concept_message_settings_feed_desc: "Oznámení, která se zobrazují chronologicky v okně v pravém dolním rohu obrazovky."
 concept_message_settings_none: "Žádné"
 concept_message_settings_none_desc: "Oznámení, která se nikde neobjeví v uživatelském rozhraní."
 concept_message_settings_popup: "Popup"
 concept_message_settings_popup_desc: "Přizpůsobená oznámení, která se zobrazují uprostřed obrazovky a musí být manuálně zavřena. Tato volba je k dispozici pouze v případě, že typ oznámení má přizpůsobené vyskakovací okno."
 concept_message_settings_toast: "Toast"
 concept_message_settings_toast_desc: "Notifikace, které se zobrazují jedna po druhé ve středu obrazovky."
 concept_message_settings_toasts: "Toastové zprávy"
 concept_middle_strata: "Střední třída"
 concept_middle_strata_desc: "Střední stavy $concept_middle_strata$ se skládají z [Concept('concept_pop','$concept_pops$')] se specializovanými [Concept('concept_profession','$concept_professions$')], pro které je obtížnější získat [concept_pop_qualifications]. To jim poskytuje více pák na trhu práce a tím i vyšší [Concept('concept_building_wage','$concept_building_wages$')].\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_middle_strata_short: "Střední"
 concept_migrate:0 "Migrace"
 concept_migrating:1 "Migrace"
 concept_migration:0 "Migrace"
 concept_migration_desc: "Pohyb [Concept('concept_pop','$concept_pops$')] mezi [Concept('concept_state','$concept_states$')]. Obecně, $concept_migration$ probíhá mezi [Concept('concept_state','$concept_states$')] ve stejném [concept_market], ale může také probíhat mezi [Concept('concept_country','$concept_countries$')] v různých $concept_markets$ v případě [Concept('concept_mass_migration','$concept_mass_migrations$')].\n\n$concept_migration$ teče z $concept_states$ s nižším k vyšším [concept_migration_pull], přičemž čím větší je rozdíl, tím více lidí se stěhuje. Rychlost $concept_migration$ je také ovlivněna faktory jako dostupná [concept_infrastructure] v $concept_state$.\n\nMigrace může probíhat pouze tehdy, pokud jsou k dispozici $concept_pops$, kteří jsou schopní a ochotní $concept_emigrate$. $concept_pops$ budou o $concept_emigrating$ uvažovat pouze tehdy, pokud jsou dostatečně [Concept('concept_job_satisfaction', '$concept_job_satisfaction_dissatisfied$')]. Například pokud jejich [concept_sol] je nižší než průměr v jejich $concept_market$ nebo pokud jsou [concept_unemployed].\n\n$concept_pops$ kteří přijdou do $concept_state$ bez jiných $concept_pops$ stejné [concept_culture], vytvoří [concept_cultural_community] a dostanou dočasný penalizační efekt na [concept_acceptance]."
 concept_migration_internal: "Vnitřní migrace"
 concept_migration_pull:0 "Přitahování migrace"
 concept_migration_pull_desc:1 "$concept_migration_pull$ je schopnost [concept_state] přitáhnout migranty. Závisí převážně na průměrném [concept_sol] mezi [Concept('concept_pop','$concept_pops$')] v $concept_state$, ale může být modifikován dalšími faktory. Jakýkoliv [Concept('concept_unemployed','$concept_unemployment$')] v $concept_state$ sníží $concept_migration_pull$. Hodnota je srovnávána s jinými $concept_states$, mezi kterými by mohlo dojít k $concept_migration$, aby bylo určeno, kterým směrem migranti pravděpodobně vyjdou.\n\n$concept_migration_pull$ je také primární faktor používaný k určení [concept_country]'s [concept_mass_migration_pull]."
 concept_migration_pull_short:0 "Přitažlivost"
 concept_migration_target:0 "Cíl migrace"
 concept_migration_target_desc:1 "Stát [concept_state] vybraný jako vhodný cíl pro [concept_mass_migration]. Okolní $concept_states$ mohou také zaznamenat určitou míru [concept_immigration] z hromadné migrace.\n\nAby byl stát [$concept_mass_migration_eligible$], musí být [Concept('concept_incorporated_state', '$concept_incorporated$')], mít nejméně #b [GetDefine('NPops','MASS_MIGRATION_TARGET_MIN_ARABLE_LAND')]#! [concept_arable_land] a #b [GetDefine('NPops','MASS_MIGRATION_STATE_MIN_MARKET_ACCESS')|0%]#! [concept_market_access]. Kromě toho stát [concept_state] nesmí být již cílem jiné hromadné migrace, a [concept_country] musí mít [GetLawGroup('lawgroup_migration').GetName] a [GetLawGroup('lawgroup_citizenship').GetName] [Concept('concept_law', '$concept_laws$')] musí umožnit [concept_migration]."
 concept_migration_targets:0 "Cíle migrace"
 concept_mild_starvation: "Mírné hladovění"
 concept_mild_starvation_short: "Mírné"
 concept_military_access: "Vojenský prístup"
 concept_military_access_desc: "$concept_military_access$ umožňuje napadnúť nepriateľa cez územie iných neutrálne [Concept('concept_country','$concept_countries$')]. Zabezpečuje sa vytvorením [concept_ongoing_diplomatic_action] s neutrálnym $concept_country$."
 concept_military_assistance: "Vojenská pomoc"
 concept_military_assistance_desc: "Jakákoli [concept_ongoing_diplomatic_action] zřízená jedním [concept_country], cílená na jiný, kde první $concept_country$ zlepšuje bojovou schopnost druhého [Concept('concept_military_formation','$concept_military_formations$')]"
 concept_military_building:0 "Vojenská budova"
 concept_military_building_army_and_navy:0 "Armáda a námořnictvo"
 concept_military_building_desc:4 "[Concept('concept_government_building','$concept_government_buildings$')] používané k výcviku, udržování a zásobování [Concept('concept_battalion','$concept_battalions$')] a [Concept('concept_flotilla','$concept_flotillas$')] pro armádu a námořnictvo [Concept('concept_country','$concept_country_possessive$')]. [concept_workforce] $concept_military_buildings$ jsou placeni podle [concept_military_wage]."
 concept_military_buildings:1 "Vojenské budovy"
 concept_military_formation: "Formace"
 concept_military_formation_desc: "Vojenská $concept_military_formation$ je [concept_army] nebo [concept_fleet], která se používá v [Concept('concept_war','$concept_wars$')] k dosažení vojenských cílů. Může mít přidělené [Concept('concept_unit','$concept_units$')] a [Concept('concept_commander','$concept_commanders$')] a může být nařízena k [Concept('concept_front','$concept_fronts$')] k boji s nepřátelskými silami."
 concept_military_formation_possessive: "Formací"
 concept_military_formations: "Formace"
 concept_military_good:0 "Vojenské zboží"
 concept_military_good_desc:1 "[Concept('concept_good', '$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$')] [Concept('concept_military_building', '$concept_military_buildings$')] pomocí prostředků z [concept_treasury]."
 concept_military_goods:1 "Vojenské zboží"
 concept_military_lens:0 "Vojenská čočka"
 concept_military_lens_desc:1 "Sledujte pokrok pokračujících [Concept('concept_war','$concept_wars$')], stavte [Concept('concept_military_building','$concept_military_buildings$')] a verbujte [Concept('concept_commander','$concept_commanders$)]."
 concept_military_wage:0 "Vojenská mzda"
 concept_military_wage_desc:0 "Všechny [Concept('concept_military_building','$concept_military_buildings$')] platí svému [concept_workforce] podle stejné standardizované sazby $concept_military_wage$. Tato sazba se zakládá na [concept_normal_wage] v [concept_country], přičemž jakékoliv úpravy jsou nastaveny na panelu rozpočtu."
 concept_military_wages:0 "Vojenské mzdy"
 concept_minor_power:0 "Lokální mocnost"
 concept_minor_power_desc:3 "[Concept('concept_country', '$concept_countries$')] států $concept_minor_power$ [concept_rank] jsou figurky v imperialistických hrách [Concept('concept_major_power','$concept_major_power_short$')] a [Concept('concept_great_power','$concept_great_powers$')], kteří je často používají jako tlumící $concept_countries$, [Concept('concept_puppet','$concept_puppets$')], nebo zajaté [Concept('concept_market','$concept_markets$')].[AddLocalizationIf(GetPlayer.IsValid,'concept_minor_power_desc_added')]"
 concept_minor_power_desc_added:0 "\n\n$concept_minor_powers$ získává následující výhody:\n[GetRankModifier('minor_power').GetDesc]"
 concept_minor_powers:0 "Lokální mocnosti"
 concept_minor_unification:0 "Lokální sjednocení"
 concept_mobilization_option: "Možnost mobilizace"
 concept_mobilization_option_desc: "Armáda môže byť počas mieru nakonfigurovaná s ľubovoľným počtom $concept_mobilization_options$. Každá $concept_mobilization_option_short$ prináša náklady v [Concept('concept_good','$concept_goods$')] a efekt pre všetky [Concept('concept_battalion','$concept_battalions$')] v rámci $concept_army$, keď je [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')]."
 concept_mobilization_option_short: "Možnost"
 concept_mobilization_options: "Možnosti mobilizace"
 concept_mobilize_army: "Mobilizace armády"
 concept_mobilize_army_demobilization: "Demobilizace"
 concept_mobilize_army_demobilize: "Demobilizovat"
 concept_mobilize_army_demobilized: "Demobilizovaný"
 concept_mobilize_army_desc: "Mobilizace $concept_mobilize_army_mobilizing$ [concept_army] okamžitě zahájí proces $concept_mobilize_army_mobilization$ pro všechny [Concept('concept_battalion', '$concept_battalions$')] přidělené jí. Mobilizovaná $concept_mobilize_army_mobilized$ [concept_army] se automaticky vzdá, jakmile [concept_country] přestane být v [concept_war]. Předčasná $concept_mobilize_army_demobilization$ během aktivní války je možná, ale vyžaduje čas a značné náklady."
 concept_mobilize_army_mobilization: "Mobilizace"
 concept_mobilize_army_mobilize: "Mobilizovat"
 concept_mobilize_army_mobilized: "Mobilizováno"
 concept_mobilize_army_mobilizing: "Mobilizace"
 concept_mobilize_battalion:0 "Mobilizovat prapor"
 concept_mobilize_battalion_demobilized:0 "Demobilizovaný"
 concept_mobilize_battalion_desc:2 "[Concept('concept_battalion', '$concept_battalions$')] v [Concept('concept_mobilize_army', '$concept_mobilize_army_mobilized$')] [concept_army] okamžitě začínají $concept_mobilize_battalion_mobilizing$ při rychlosti založené na [concept_infrastructure] jejich [concept_state], lepší [concept_infrastructure] znamená, že více $concept_battalions$ může $concept_mobilize_army_mobilize$ najednou. Mobilizované a $concept_mobilize_battalion_mobilizing$ $concept_battalions$ spotřebovávají více [Concept('concept_military_good','$concept_military_goods$')] na základě [concept_army]'s [Concept('concept_mobilization_option','$concept_mobilization_options$')], ale jsou plně připravené následovat jakékoliv [concept_army]'s [Concept('concept_general', '$concept_generals$')] do [concept_battle]."
 concept_mobilize_battalion_mobilization:0 "Mobilizace"
 concept_mobilize_battalion_mobilize:0 "Mobilizovat"
 concept_mobilize_battalion_mobilized:0 "Mobilizováno"
 concept_mobilize_battalion_mobilized_manpower: "Mobilizovaná pracovní síla"
 concept_mobilize_battalion_mobilizing:0 "Mobilizace"
 concept_mobilize_battalions_mobilized:0 "Mobilizované Průprav"
 concept_modifier:0 "Modifikátor"
 concept_modifier_desc:1 "Jakákoli úprava hodnoty od její normy se považuje za $concept_modifier$. Tyto mohou být trvalé nebo [Concept('concept_timed_modifier','$concept_timed$')], a jejich původ lze vždy vypátrat k něčemu jako je [concept_law], [concept_technology], [concept_institution], [concept_building], [concept_character_trait], nebo dokonce volba vybraná během speciálních událostí. Úpravy hodnot pomocí $concept_modifiers$ mají všechny návodky, které vysvětlují úplný seznam zdrojů a jejich hodnot."
 concept_modifiers:1 "Modifikátory"
 concept_momentum:0 "Momentum"
 concept_momentum_desc:1 "Úspěch kampaně [Concept('concept_party','$concept_party_possessive$')] [concept_election]. $concept_momentum$ zvyšuje počet [concept_votes] které $concept_party$ získá v den $concept_election$, a je zneplatněno poté. $concept_momentum$ může být ovlivněno náhodou, speciálními událostmi a [concept_popularity] svého [concept_party_leader]."
 concept_money:1 "Peníze"
 concept_money_desc: "$concept_money$ vládnou světu. Používají se k platbě [Concept('concept_government_wage','vládních mezd')] a produkci [concept_bureaucracy|l], k platbě za [Concept('concept_construction','stavební')] materiály, průmyslové [concept_subsidies|l], [concept_convoys|l] pro vaše [Concept('concept_shipping_lane','námořní trasy')], a v neposlední řadě, za vaši armádu. $concept_money$ získávate ze [Concept('concept_taxes','zdanění')] vaší [Concept('concept_pop','$concept_pops$')|l] a uplatňováním [Concept('concept_tariffs','cel')|l]. Nadbytečné peníze ve vaši [Concept('concept_treasury','pokladně')] se používají k uhrazení vašich [Concept('concept_loans','půjček')] nebo k vytváření zásob zlata ve vašich [Concept('concept_gold_reserves','zlatých rezervách')]. Nedostatek peněz zvyšuje vaše půjčky proti vašemu [Concept('concept_credit','ůvěrovému limitu')], což závisí na tom, kolik peněz mají vaše [Concept('concept_building','$concept_buildings$')|l] uložené jako [concept_cash_reserves|l]."
 concept_monopolies: "Monopoly"
 concept_monopolize: "Monopolizovat"
 concept_monopolized: "Monopolizovaný"
 concept_monopoly: "Monopol"
 concept_monopoly_desc: "Monopol na [Concept('concept_building','budovu')] dává jeho vlastníkovi výhradní práva na daný [Concept('concept_building','$concept_building_industry$')|l]. Může to být [concept_company_monopoly|l] nebo [concept_country_monopoly|l]."
 concept_monument:0 "Monument"
 concept_monument_desc:1 "[Concept('concept_building','$concept_buildings$')] unikátní pro určitý [concept_state], který může vykonávat různé funkce, často poskytující [concept_prestige]."
 concept_monuments:1 "Památky"
 concept_morale:0 "Morálka"
 concept_morale_demoralized:0 "Demoralizováno"
 concept_morale_demoralized_desc:0 "$concept_morale_desc$"
 concept_morale_desc: "Morálka [Concept('concept_unit','$concept_unit_possessive$')] $concept_morale$ měří, kolik ze zbývajících [concept_manpower] je připraveno na [concept_battle]. V každém kole boje část zbývajícího $concept_manpower$ se stane $concept_morale_demoralized$ po zbytek $concept_battle$ a není schopna podniknout útočné akce. Když všechny $concept_units$ dosáhnou kritického prahu nízké $concept_morale$, [concept_commander] ustoupí, což znamená vítězství druhé strany.\n\nPo $concept_battle$ získají $concept_units$ svou $concept_morale$ zpět stabilním tempem, které závisí na [concept_supply] jejich [concept_military_formation]."
 concept_nation_formation:0 "Vytvoření národa"
 concept_nation_formation_desc:0 "Pokud [concept_country] splňuje určité požadavky, jako je vlastnění půdy ve specifických [Concept('concept_state_region','$concept_state_regions$')] a/nebo má určité $SOCIETY$ [concept_technology], mohou být schopni vytvořit novou $concept_country$ vyšší [concept_country_tier]. Možné [concept_countries$] jsou uvedeny na kartě #b $NATION_FORMATION$#! v panelu #b $CULTURE$#!."
 concept_national: "National"
 concept_national: "Národní"
 concept_nationalization: "Znárodnění"
 concept_nationalize: "Znárodnit"
 concept_nationalize_desc: "Budova [concept_building], která není plně [concept_nationally_owned], může být $concept_nationalized$ vlastníkem [concept_state], ve kterém se $concept_building$ nachází.\n\n$concept_nationalizing$ [concept_privately_owned] úrovně mohou [Concept('concept_radical', '$concept_radicalize$')] [Concept('concept_pop', '$concept_pops$')] vlastnící $concept_building$, zejména pokud nenabídnete [concept_money] jako kompenzaci.\n\nTaké může být $concept_foreign_investment$ $concept_nationalized$, pokud je vlastnický $concept_country$ již povolen, aby činil $concept_foreign_investments$.\n\nDostupnost a náklady na $concept_nationalization$ závisí na vašem $ECONOMIC_SYSTEM_GC_LINK$."
 concept_nationalized: "Znárodněné"
 concept_nationalizing: "Znárodňování"
 concept_nationally_own: "Národně vlastněno"
 concept_nationally_owned: "Národní vlastnictví"
 concept_nationally_owned_desc: "Budova [concept_building_level], kterou vlastní [concept_government] určité [concept_country].\n\n$concept_nationally_owned$ úrovně vyplácí [concept_government_dividends] vlastnící [concept_country]. Zatímco $concept_nationally_owned$ úrovně poskytují [concept_money] přímo [concept_government], stojí [concept_bureaucracy] a mají snížené výhody z [concept_economy_of_scale].\n\n$concept_building_levels$ postavené [concept_government_construction] se stávají $concept_nationally_owned$, a všechny [Concept('concept_government_building', '$concept_government_buildings$')] jsou plně $concept_nationally_owned$.\n\n$concept_building$ může být [Concept('concept_nationalize', '$concept_nationalized$')] k přeměně jejich $concept_building_levels$ na $concept_nationally_owned$, nebo se může stát [concept_privately_owned] prostřednictvím [Concept('concept_privatize', '$concept_privatization$')]."
 concept_nationally_owning: "Národně vlastnící"
 concept_nationally_owns: "Národně vlastní"
 concept_native_uprising:0 "Domorodé povstání"
 concept_native_uprising_desc:3 "Typ [concept_diplomatic_play], který může nastat, pokud úroveň [concept_tension] mezi kolonizátorem a [concept_decentralized_nation] vzroste na #b $tension_volatile$#!. V tomto $concept_diplomatic_play_short$ se $concept_decentralized_nation$ mobilizuje a pokouší se zajmout [concept_colony] od kolonizátora."
 concept_naval_invaded: "Námořně napadeno"
 concept_naval_invasion: "Námořní invaze"
 concept_naval_invasion_desc: "Námořní invaze na pobřežní [concept_state], koordinovaná mezi [concept_fleet] a [concept_army]. $concept_fleet$ udržuje vody u pobřeží volné, aby zajistila bezpečné vylodění $concept_army$, která následně vede sérii pozemních [Concept('concept_battle','$concept_battles$')] s cílem získat [concept_occupation] v cílovém $concept_state$.\n\nOvladač cílového $concept_state$ se může bránit $concept_naval_invasion$ umístěním vlastních [Concept('concept_fleet','$concept_fleets$')] v postiženém [concept_sea_node] nebo rozmístěním [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')] $concept_army$ v pozemním [concept_hq] zahrnujícím napadený $concept_state$."
 concept_naval_invasion_support: "Podpora námořní invaze"
 concept_naval_invasion_support_desc: "$concept_naval_invasion_support$ je srovnání množství [Concept('concept_flotilla','$concept_flotillas$')] přiděleného k námořní invazi s množstvím [Concept('concept_battalion','$concept_battalions$')] zapojeného do té invaze. Každý útočící $concept_battalion$ vyžaduje $concept_flotilla$, aby se vyhnul jakýmkoli negativním trestům při přistání."
 concept_naval_invasions: "Námořní Invaze"
 concept_neighbors:0 "Sousedé"
 concept_neighbors_desc:1 "Dvě [Concept('concept_country','$concept_countries$')] se považují za $concept_neighbors$, pokud sdílí pozemní hranici nebo obě vlastní pobřežní [Concept('concept_state','$concept_states$')] , které se spojují s tím samým [concept_sea_node]."
 concept_neutral: "Neutrální"
 concept_neutral_desc: "$concept_neutral$ [Concept('concept_individual','$concept_individuals$')] uvnitř [concept_pop] nejsou ani [concept_radical] ani [Concept('concept_loyalist','$concept_loyal$')] k jejich [concept_country]. Nicméně, jsou jen jeden negativní nebo pozitivní krok od toho, aby se stali $concept_radical$ nebo $concept_loyal$.\n\nKdykoli bude vytvořen $concept_radical$ v [concept_pop], který již má $concept_loyalists$, jeden $concept_loyalist$ se stane $concept_neutral$ místo toho. Všichni $concept_individuals$ v [concept_pop] musí být buď $concept_neutral$ nebo již $concept_radical$, aby se mohl vytvořit $concept_radical$. Naopak, když bude vytvořen $concept_loyalist$."
 concept_neutrality:0 "Neutralita"
 concept_neutrality_desc:0 "Všechny AI řízené [Concept('concept_country','$concept_countries$')] zapojené do [concept_diplomatic_play$] mají úroveň [concept_neutrality] založenou na jejich vnitřních podmínkách a obecné úrovni zájmu o účastníky hry. Čím vyšší je jejich [concept_neutrality], tím obtížnější bude přesvědčit toto [concept_country], aby se zapojilo do hry."
 concept_neutrals: "Neutrální"
 concept_non_fulfilled: "Nesplněno"
 concept_non_fulfillment: "Neplnění"
 concept_non_fulfillment_desc: "Některé [Concept('concept_article','$concept_articles$')] mohou mít připojené povinnosti, které negativně ovlivní [concept_treaty], pokud jsou $concept_contravention$ po stanovený počet po sobě jdoucích případů.\n\nDůsledky $concept_non_fulfillment$ mohou zahrnovat #bold náhrady škod#!, zmrazení nebo dokonce #bold ukončení#! $concept_treaty$.\n\nPokud je smlouva #b zmrazená#!, $concept_contravening$ [concept_country] nadále plní své povinnosti, ale nedostává nic na oplátku."
 concept_normal_wage:0 "Normální mzda"
 concept_normal_wage_desc:3 "Základní [concept_building_wage] v [concept_country], který zohledňuje mnoho [Concept('concept_building','$concept_buildings$')]. [Concept('concept_government_wage','$concept_government_wages$')] a [Concept('concept_military_wage','$concept_military_wages$')] jsou založeny na $concept_normal_wage$. Je určena na základě průměrného [concept_building_wages] vypláceného [Concept('concept_building','$concept_building_industries$')] v rámci [Concept('concept_incorporated_state', '$concept_incorporated_states$')]."
 concept_obligated:0 "Zavázaný"
 concept_obligation:0 "Závazek"
 concept_obligation_desc: "Jeden [concept_country] může být $concept_obligated$ vůči jinému v důsledku dohod uzavřených během [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] nebo pokud jeden $concept_country$ odkoupí [concept_loans] druhého. Být $concept_obligated$ vůči $concept_country$ znamená, že nemůžete začít $concept_diplomatic_plays$ proti němu ani se k nim přidat na opačné straně jako on. Druhý $concept_country$ může využít $concept_obligation$, kterou nad vámi drží, k vynucení [concept_diplomatic_pact] nebo [concept_treaty], případně ji zrušit, aby vás [concept_sway] přiměl k podpoře v $concept_diplomatic_play$ nebo zvýšil [concept_relations]."
 concept_obligations:0 "Závazky"
 concept_observe:0 "Pozorovat"
 concept_observer:0 "Pozorovatel"
 concept_observer_mode:0 "Mód pozorovatele"
 concept_observer_mode_desc:1 "Hráč v režimu $concept_observing$ má plný přístup k uživatelskému rozhraní a přehled o tom, co se v hře děje, ale nemůže provádět žádné změny v herním procesu."
 concept_observing:0 "Pozorování"
 concept_obsessed:0 "Posedlý"
 concept_obsession:0 "Posedlost"
 concept_obsession_desc:1 "[concept_culture] může být $concept_obsessed$ s konkrétními [Concept('concept_good','$concept_goods$')]. [Concept('concept_pop', '$concept_pops$')] této $concept_culture$ bude utrácet výrazně více za $concept_goods$, s nimiž jsou $concept_obsessed$, v porovnání s jinými $concept_goods$ ve stejné [concept_pop_needs] kategorii."
 concept_obsessions: "Obsese"
 concept_occupancy:0 "Obsazenost"
 concept_occupancy_desc:1 "Jak plně je [concept_building] využíváno, což také určuje, kolik z jeho maximální [Concept('concept_good_production','Produktivní')] kapacity je využito. Pokud má $concept_building$ prostor najmout větší [concept_workforce], pokusí se to vždy. Pokud je jeho nábor omezen [concept_building_wage], bude zvyšovat $concept_building_wages$ tak dlouho, jak bude jeho [concept_building_balance] zůstávat pozitivní."
 concept_occupation:0 "Okupace"
 concept_occupation_desc:1 "Jakékoliv [Concept('concept_province','$concept_provinces$')] vlastní [concept_country], které jsou aktuálně součástí nepřátelského [concept_theater], se považují za $concept_occupied$. $concept_occupation$ přispívá k [concept_war_exhaustion]. $concept_occupying$ [concept_war_goal], který držíte proti nepříteli, je obvykle požadován k tomu, aby přivedl jejich [concept_war_support] do záporných čísel."
 concept_occupied:0 "Okupováno"
 concept_occupies: "Okupuje"
 concept_occupy: "Okupovat"
 concept_occupying:0 "Okupující"
 concept_offense:0 "Útok"
 concept_offense_desc:0 "Bojová schopnost [Concept('concept_unit','$concept_unit_possessive$')] v [concept_battle] při postupu na nepřátelské území."
 concept_offer_of_support: "Nabídka podpory"
 concept_offer_support: "Nabídnout podporu"
 concept_offer_support_desc: "Účastník v [concept_diplomatic_play] může $concept_offer_support$ cílovému [concept_initiator] nebo [concept_target] v [concept_diplomatic_play]. To funguje přesně jako [concept_sway], s tím rozdílem, že potenciální podporovatel stanoví podmínky, co je ochoten podpořit, ale nevyžaduje žádný [Concept('concept_maneuver','$concept_maneuvers$')] pro obě strany."
 concept_ongoing_diplomatic_action:0 "Probíhající diplomatická akce"
 concept_ongoing_diplomatic_action_desc:2 "Typ [concept_diplomatic_pact], který může být zahájen i ukončen podle libosti, bez potřeby schválení ani nákladů pro cílové [concept_country]."
 concept_ongoing_diplomatic_actions:0 "Probíhající diplomatické akce"
 concept_open_market:0 "Otevření trhu"
 concept_open_market_desc:3 "Cíl [concept_war_goal], který může být uplatněn v [concept_diplomatic_play] nebo jako součást $concept_peace_deal$. [Concept('concept_country','$concept_country$')] nuceno $concept_open_market_short$ svého [concept_market] okamžitě změní svoji [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','Obchodní politika')] na [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added_2','Volný obchod')] a nesmí to změnit znovu po dobu #v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_MONTHS')|0] měsíců#!. [AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"
 concept_open_market_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_open_market_desc_added_2:0 "[GetLawType('law_free_trade').GetName]"
 concept_open_market_desc_added_3:1 "\n\nTaké jsou během trvání podrobeni následujícím účinkům:\n[GetStaticModifier('forced_market_opening').GetDesc]"
 concept_open_market_short:0 "Otevřený"
 concept_opening_moves:0 "Počáteční kroky"
 concept_opening_moves_desc: "Fáze počátečních kroků je první fází [Concept('concept_diplomatic_play','diplomatické hry')]. V této fázi si [concept_target|l] nastaví svůj primární [concept_war_goal|l], a obě strany - jak  [concept_initiator|l], tak i cíl, si mohou nárokovat další [Concept('concept_war_goal', '$concept_war_goals$')|l] pomocí [Concept('concept_maneuver','manévrů')]."
 concept_oppose:0 "Odpor"
 concept_opposed: "Proti"
 concept_opposes:0 "Odporuje"
 concept_opposition:0 "Opozice"
 concept_order:0 "Rozkaz"
 concept_order_desc: "[Concept('concept_commander','$concept_commanders$')] mohou být vydány $concept_orders$, které způsobují, že sledují různé vojenské cíle v závislosti na jejich aktuální poloze. Všichni $concept_commanders$ mají několik základních $concept_orders$, ale jejich [Concept('concept_character_trait','$concept_character_traits$')] mohou přidat speciální $concept_orders$ pro toho $concept_commander$, aby je použil.\n\nZákladní příkazy [concept_general] jsou:\n[GetBasicGeneralOrdersBreakdown]\n\nZákladní [concept_admiral] $concept_orders$ jsou:\n[GetBasicAdmiralOrdersBreakdown]"
 concept_ordered:0 "Přikázáno"
 concept_orders:0 "Rozkazy"
 concept_organization: "Organizace"
 concept_organization_desc: "Nízké $concept_organization$ u [concept_military_formation] se projevuje v nižší efektivitě během různých bojů. $concept_organization$ začíná nízkou hodnotou, když je [concept_military_formation] poprvé vytvořena, ale vzrůstá přes čas, zatímco [concept_military_formation] se nevyužívá. $concept_organization$ je omezená, pokud máte příliš nízkou [concept_command_limit] pro všechny vaše [Concept('concept_unit','$concept_units$')] nebo pokud má vaše [concept_military_formation] více [Concept('concept_special_unit','$concept_special_units$')] než [Concept('concept_default_unit','$concept_default_units$')].\n\n$concept_organization$ může být také dočasně ovlivněno při přepínání [Concept('concept_mobilization_option','$concept_mobilization_options$')] nebo při převodu [Concept('concept_unit','$concept_units$')] mezi různými [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')] $concept_armies$ se různými soubory [concept_mobilization_options].\n\n#indent_newline:3 $concept_military_formation$ s nízkým $concept_organization$ utrpí tresty, jak nízká hodnota trvá, až po následující účinky:\n[GetStaticModifier('low_organization').GetDesc]#!"
 concept_organization_organized: "Organizované"
 concept_output_goods:0 "Výstupní zboží"
 concept_overlord:0 "Vládce"
 concept_overlord_action: "Akce vládce"
 concept_overlord_action_desc: "Typ [concept_diplomatic_action], který [Concept('concept_overlord','$concept_overlords$')] může vydat vůči svým [Concept('concept_subject','$concept_subjects$')]."
 concept_overlord_actions: "Akce vládce"
 concept_overlord_desc:0 "Dominantní [concept_country] v vztahu [concept_subject], který odvozuje množství výhod z [concept_diplomatic_pact], zatímco (obvykle) musí platit [concept_influence] za to."
 concept_overlord_possessive:0 "Vládcova"
 concept_overlords: "Vládci"
 concept_ownership_share: "Podíl na vlastnictví"
 concept_ownership_share_desc: "Určuje, jak se distribuuje [Concept('concept_building_balance','$concept_building_balance_profit$')] [Concept('concept_building_level','$concept_building_levels$')] těch, které jsou [concept_privately_owned] jejich [concept_workforce]. [concept_dividends] jsou vypláceny každému [Concept('concept_pop','$concept_pops$')] jako [concept_pop_income], v závislosti na velikosti jejich podílu v porovnání s ostatními členy $concept_workforce$. $concept_pop$ se také považuje za vlastníka této části [concept_building]'s aktuálních [concept_cash_reserves]. Toto je hlavní zdroj příjmů pro $ARISTOCRATS_GC_LINK$ a $CAPITALISTS_GC_LINK$, protože se považují za součást $concept_workforce$ $MANOR_HOUSES_GC_LINK$ a $FINANCIAL_DISTRICTS_GC_LINK$."
 concept_ownership_shares: "Podíly na vlastnictví"
 concept_parties:1 "Strany"
 concept_party:0 "Strana"
 concept_party_desc:1 "$concept_party$ je politická entita, která se účastní [Concept('concept_election','$concept_election$')]. Skládají se z jedné nebo více [Concept('concept_interest_group','$concept_interest_groups$')], jejichž [Concept('concept_ideology','$concept_ideologies$')] jsou alespoň částečně kompatibilní. Tyto $concept_interest_groups$ mají posíleny [concept_votes], které $concept_party$ vyhrálo proporcionálně k jejich [concept_clout]. Individuální $concept_interest_groups$ nemohou být zahrnuty do [concept_government] bez svých ostatních členů $concept_party$."
 concept_party_leader:0 "Vůdce strany"
 concept_party_leader_desc:1 "[concept_leader] zájmové skupiny v [concept_party] s největším [concept_clout] se považuje za $concept_party_leader$. $concept_party_leader_short$ slouží jako [concept_party_whip]."
 concept_party_leader_short:0 "Vůdce"
 concept_party_possessive:0 "Strany"
 concept_party_whip:0 "Stranický bič"
 concept_party_whip_desc:0 "$concept_party_whip$ drží ostatní členy [concept_party] v jejich [Concept('concept_ideology','$concept_ideologies$')] pod kontrolou. Dopad na [concept_legitimacy], který [Concept('concept_interest_group','$concept_interest_groups$')] mají, když se jejich $concept_ideologies$ střetnou s jinými, je snížen o [GetDefine('NPolitics','INCOHERENCE_FROM_SECONDARY_PARTY_MEMBERS')|v0%], pokud nejsou v souladu s $concept_party_whip$. [concept_party_leader] působí jako $concept_party_whip_short$."
 concept_party_whip_short:0 "Bič"
 concept_peace_deal:0 "Mírová smlouva"
 concept_peace_deal_desc:0 "Když [concept_war_leader] chce ukončit [concept_war], může nabídnout $concept_peace_deal$. Smlouva musí být schválena všemi vyjednávajícími $concept_countries$, které zůstávají v $concept_war$, aby nabyla účinnosti. Pro zvýšení šance, že $concept_peace_deal$ bude schválen, má $concept_war_leader$ povoleno zahrnout nebo vyloučit navržené [Concept('concept_war_goal','$concept_war_goals$')] z obou stran."
 concept_peace_deals:0 "Mírové smlouvy"
 concept_personal_union:0 "Personální unie"
 concept_personal_union_desc:4 "Dvě [Concept('concept_country', '$concept_countries$')] se [SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added','monarchie')] [concept_law] mohou spojit v $concept_personal_union$ ([concept_subject]), typ [concept_subject_type], kde [Concept('concept_overlord','$concept_overlord_possessive$')] [concept_ruler] je [concept_head_of_state] v obou $concept_countries$. Subjekt nemůže zahájit vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')], přesto jsou nuceni se připojit k válkám svého $concept_overlord$. [concept_diplomatic_pact$] se zruší, pokud $concept_overlord$ zruší $law_monarchy$."
 concept_personal_union_desc_added:0 "[GetLawType('law_monarchy').GetName]"
 concept_personal_unions: "Personální unie"
 concept_political_anti_lobbies: "Anti-lobby"
 concept_political_anti_lobby: "Antilobby"
 concept_political_lens:0 "Politická čočka"
 concept_political_lens_desc:1 "Prozkoumejte [Concept('concept_interest_group','$concept_interest_groups$')] a [Concept('concept_incorporated_state','$concept_incorporated_states$')], postavte [Concept('concept_government_building','$concept_government_buildings$')], vydávejte [Concept('concept_decree','$concept_decrees$')] a spravujte záležitosti domácí politické důležitosti pro vaši [concept_country]."
 concept_political_lobbies: "Politická lobby"
 concept_political_lobbies_short: "Lobby"
 concept_political_lobby: "Politické lobby"
 concept_political_lobby_appease: "Uspokojit"
 concept_political_lobby_appeasement: "Uspokojování"
 concept_political_lobby_appeasement_desc: "Uspokojení $concept_political_lobby_appeasement$ [concept_political_lobby] ovlivňuje [concept_approval] [Concept('concept_interest_group','$concept_interest_groups$')] $concept_political_lobby_short$.\n\n$concept_political_lobby_appeasement$ se mění na základě vaší [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')] proti $concept_political_lobby_short$'s $concept_country$. $concept_political_pro_lobbies$ jsou usmířeny přátelskými $concept_diplomatic_actions_short$, zatímco $concept_political_anti_lobbies$ jsou usmířeny nepřátelskými $concept_diplomatic_actions_short$."
 concept_political_lobby_appeasing: "Uspokojení"
 concept_political_lobby_demand: "Požadavek lobbistů"
 concept_political_lobby_demand_desc: "Zápis [concept_journal_entry] předložený [concept_political_lobby].\n\nSplnění $concept_political_lobby_demand_short$ zvýší [concept_political_lobby_appeasement] $concept_political_lobby_short$."
 concept_political_lobby_demand_short: "Požadavek"
 concept_political_lobby_demands_short: "Požadavky"
 concept_political_lobby_desc: "Politická $concept_political_lobby$ je sbírka [Concept('concept_interest_group','$concept_interest_groups$')] buď proti nebo podporující určitou [concept_country].\n\n$concept_interest_groups$ v $concept_political_lobby_short$ získávají [concept_approval] na základě [concept_political_lobby_appeasement] $concept_political_lobby$.\n\n$concept_political_lobbies_short$ usnadňují nebo ztěžují provádění [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')] proti cílovému $concept_country$, tím, že ovlivňují náklady [concept_influence] a zda $concept_country$ přijme. [concept_political_lobbies_short$] v [Concept('concept_subject','$concept_subjects$)] které cílí na své [concept_overlord], ovlivňují [concept_liberty_desire]. Tyto efekty se škálují podle [concept_clout] $concept_political_lobby_short$.\n\n[AddLocalizationIf( HasDlcFeature('lobbies'),'concept_political_lobby_desc_DEMANDS_OPPORTUNITIES')]$concept_political_lobbies_short$ se mohou formálně vytvořit náhodně, když nastane [concept_diplomatic_catalyst], nebo když je $concept_country$ [Concept('concept_fund_lobbies','$concept_funding_lobbies$')] jinde."
 concept_political_lobby_desc_DEMANDS_OPPORTUNITIES: "Čas od času, $concept_political_lobbies_short$ představují [Concept('concept_political_lobby_demand','$concept_political_lobby_demands_short$')]. Pokud je $concept_political_lobby_short$ podpořeno [Concept('concept_interest_group','$concept_interest_groups$')] [concept_in_government], $concept_political_lobbies_short$ také představují [Concept('concept_political_lobby_opportunity','$concept_political_lobby_opportunities_short$')]\n\n"
 concept_political_lobby_opportunities_short: "Příležitosti"
 concept_political_lobby_opportunity: "Příležitost lobby"
 concept_political_lobby_opportunity_desc: "Speciální [concept_journal_entry] nabízený [concept_political_lobby] podporovaným [Concept('concept_interest_group','$concept_interest_groups$')] [concept_in_government].\n\nTyto poskytují zvláštní šanci dosáhnout něčeho, co by normálně bylo nemožné."
 concept_political_lobby_opportunity_short: "Příležitost"
 concept_political_lobby_short: "Lobby"
 concept_political_lobby_short_possessive: "lobbistické"
 concept_political_movement:0 "Politické hnutí"
 concept_political_movement_desc: "Hnutí $concept_political_movement$ je poháněno [Concept('concept_pop','$concept_pops$')] [Concept('concept_political_movement_support','$concept_political_movement_supporting$')] na základě jejich [concept_core_movement_ideology]. Jejich $concept_political_movement_support_short$ přichází v různých stupních [concept_activism] v závislosti na tom, kolik $concept_pops$ je zapojených nebo naštvaných ohledně dané otázky. [Concept('concept_agitator','$concept_agitators$')] se také mohou připojit a $concept_political_movement_support_short$ k $concept_political_movement_short$, což zvyšuje [concept_activism_short] na základě jejich [concept_popularity]. Pokud je dostatek $concept_pops$ podporující $concept_political_movement_short$ a [concept_activism_short] je dost vysoký, $concept_political_movement_short$ může přejít na [Concept('concept_insurrection', '$concept_insurrectionary$')], v závislosti na [Concept('concept_law','$concept_laws$')] v $concept_core_movement_ideology$ a typu $concept_political_movement_short$. [Concept('concept_insurrection', '$concept_insurrectionary$')] $concept_political_movement_short$ může následně vést k vypuknutí [concept_civil_war].\n\n$concept_political_movements$ vyvinou [concept_political_movement_pressure] na [Concept('concept_interest_group','$concept_interest_groups$')] na základě procenta [concept_political_strength] z $concept_political_movement_supporting$ $concept_pops$.\n\n$concept_political_movements_short$ ovlivňují jak $concept_laws$, tak naopak. Pokud je [concept_activism] alespoň [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!), $concept_political_movement_short$ zvýší šance na [concept_enactment_success] a [Concept('concept_enactment_stall','$concept_enactment_stall_short$')] [Concept('concept_endorse_oppose','$concept_endorsed$')] a [Concept('concept_endorse_oppose','$concept_opposed$')] $concept_laws$ v [concept_core_movement_ideology_short$] na základě [concept_political_movement_support_short]. Podobně, pokud je $concept_political_movement_short$ alespoň [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!) a $concept_law$, ať už $concept_endorsed$ nebo $concept_opposed$ [concept_core_movement_ideology_short$], je [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')], [concept_activism_short$] #b nemůže#! klesnout pod [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!)."
 concept_political_movement_possessive: "politického hnutí"
 concept_political_movement_possessive_short: "hnutí"
 concept_political_movement_pressure: "Výtlak hnutí"
 concept_political_movement_pressure_desc: "[Concept('concept_political_movement','$concept_political_movements$')] [concept_political_movement_pressure_short$] $concept_interest_group$ na základě procenta [concept_political_strength] z [Concept('concept_political_movement_support','$concept_political_movement_supporting$')] [Concept('concept_pop','$concept_pops$')]. $concept_interest_group$ je považována za #b $concept_political_movement_pressured_short$#! pokud je $concept_political_movement_pressure_short$ nad #v [GetDefine('NPolitics', 'IG_INFLUENCING_MOVEMENT_MIN_SUPPORTING_CLOUT')|%0]#!. Poté [concept_political_movement_possessive$] [concept_character] [Concept('concept_ideology','$concept_ideologies$')] se stane možným pro nové [Concept('concept_leader', '$concept_leaders$')] tohoto $concept_interest_group$.\n\nVšechny $concept_pops$ v $concept_interest_group$ mají různou $concept_political_strength$, která se sčítá do celkové $concept_interest_group_possessive$ $concept_political_strength$. Procento této celkové $concept_political_strength$, zastoupené $concept_pops$, kteří $concept_political_movement_supporting$ [concept_political_movement], definuje $concept_political_movement_pressure$. $concept_pops$ s vysokou $concept_political_strength$ budou mít větší možnost ovlivnit své $concept_interest_groups$ svými $concept_political_movement_possessive$ $concept_ideologies$ a vírami."
 concept_political_movement_pressure_short: "Výtlak"
 concept_political_movement_pressured_short: "Pod tlakem"
 concept_political_movement_short:0 "Hnutí"
 concept_political_movement_support:0 "Podpora politického hnutí"
 concept_political_movement_support_desc: "Podpora $concept_political_movement_support_short$ [concept_political_movement] se zakládá na [concept_political_strength] jeho podporujících [Concept('concept_pop','$concept_pops$')] a také na [concept_popularity] a [Concept('concept_character_trait','$concept_character_traits$')] jakýchkoliv podpůrných [Concept('concept_agitator','$concept_agitators$')]. $concept_political_movement$ s alespoň [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!) [Concept('concept_activism','$concept_activism_short$')] zvyšuje šanci na [concept_enactment_success], pokud následujete [concept_law], kterou si přejí, nebo zvyšuje šanci na [Concept('concept_enactment_stall','$concept_enactment_stall_short$')], pokud se jí oposí. Tato zvýšená šance je přímo založena na $concept_political_movement_support_short$. Mělo-li by $concept_political_movement$ vést k [concept_insurrection], $concept_political_movement_support$ určí, kolik [Concept('concept_state','$concept_states$')] s těmito začíná. \n\n#title Prahové hodnoty $concept_political_movement_support_short$:#! #indent_newline:3 \n[GetSupportLabelsDesc]"
 concept_political_movement_support_short:1 "Podpora"
 concept_political_movement_supporting: "Podpora"
 concept_political_movements:1 "Politická hnutí"
 concept_political_movements_short:0 "Hnutí"
 concept_political_pro_lobbies: "Pro-lobby"
 concept_political_pro_lobby: "Pro-lobby"
 concept_political_strength:0 "Politická síla"
 concept_political_strength_desc: "Míra moci, kterou má [concept_pop], a následně [Concept('concept_interest_group','$concept_interest_groups$')] podporované tímto [concept_pop], v politice [Concept('concept_country','$concept_country_possessive$')]. Je odvozena od [concept_wealth] podporujících $concept_pops$. $concept_pops$, kteří žijí v [Concept('concept_unincorporated_state','$concept_unincorporated_states$')], mají mnohem méně $concept_political_strength$, zatímco $concept_pops$ v [concept_capital_state] mají více.\n\n$concept_pops$ rozdělují svůj $concept_political_strength$ mezi $concept_interest_groups$, které podporují, v poměru k počtu jejich členů, kteří je podporují. Pokud je $concept_interest_group$ členem [concept_party], získávají také $concept_political_strength$ z [concept_votes], které $concept_party$ obdržela v posledních [concept_election]. [Concept('concept_interest_group','$concept_interest_groups$')] [concept_clout] je rovna jejich podílu na celkovém $concept_political_strength$ v [concept_country]."
 concept_politically_involved:1 "Politicky angažováno"
 concept_politically_unaligned:1 "Politicky neangažováni"
 concept_politically_unaligned_aligned:1 "Politicky neangažováni/Politicky angažováno"
 concept_politically_unaligned_aligned_desc:4 "Část [concept_pop], která nepodporuje [concept_interest_group], se nazývá #b politicky neangažována#!. To je často způsobeno nízkou [concept_literacy] nebo [concept_sol]. Části $concept_pops$, které jsou $concept_politically_unaligned$, se neúčastní politického procesu a jakákoliv [concept_political_strength], kterou mají, je nevyužita.\n\nOpakem je #b politicky angažována#!. To znamená, že $concept_pop$ je součástí jednoho z vašich [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_interest_group', '$concept_interest_groups$')] a $concept_pop$'s $concept_political_strength$ je přičítáno tomu $concept_interest_group$."
 concept_politician:0 "Politik"
 concept_politician_desc:2 "Rolí [concept_character_role] pro ty [Concept('concept_character','$concept_characters$')], jejichž vliv je politický než vojenský. Mohou působit jako [concept_ruler], [concept_heir] nebo [concept_interest_group] [concept_leader]."
 concept_politicians:1 "Politici"
 concept_pollution_impact: "Dopad znečištění"
 concept_pollution_impact_desc: "Dopad $concept_pollution_impact$ na [concept_state_region] ukazuje, jak závažné jsou účinky celkového [concept_generated_pollution] budov v této státní oblasti. Čím více [concept_arable_land] má státní oblast, tím nižší je dopad [concept_generated_pollution].\n\nVysoce znečištěný $concept_state_region$ bude také ovlivňovat sousední státy, i když v nižší intenzitě. Pokud sousední stát má již vyšší $concept_pollution_impact$ kvůli svým budovám nebo jiným sousedním státům, jen nejvyšší $concept_pollution_impact$ má efekt.\n\nÚčinky $concept_pollution_impact$ mohou vzrůst až do:\n[GetStaticModifier('state_region_pollution_general').GetDesc]\n[GetStaticModifier('state_region_pollution_health').GetDesc]#!"
 concept_pop:0 "Populace"
 concept_pop_desc:3 "Světová populace je organizována do $concept_pops$, skupin jednotlivců, kteří pracují v téže [concept_building] v určité [concept_profession], a sdílejí stejnou [concept_culture] a [concept_religion]. Používají [Concept('concept_pop_income','$concept_pop_income_short$')] které vydělávají na nákup [Concept('concept_good', '$concept_goods$')] k uspokojení svých [Concept('concept_pop_needs','$concept_pop_needs_short$')], což určuje jejich [concept_wealth] a [concept_sol]. Mohou podporovat [Concept('concept_interest_group', '$concept_interest_groups$')] a [Concept('concept_political_movement','$concept_political_movements$')], nebo být [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')]. $concept_pop$ má počet [concept_working_adults] a počet [concept_dependents]. Několik z nich je [Concept('concept_literacy','$concept_literate$')], a mohou mít množství buď [Concept('concept_loyalist','$concept_loyalists$')] nebo [Concept('concept_radical','$concept_radicals$')]."
 concept_pop_growth:0 "Růst populace"
 concept_pop_growth_birthrate:0 "Míra narození"
 concept_pop_growth_birthrate_and_mortality:0 "Míra Narození a Úmrtnosti"
 concept_pop_growth_desc:3 "Čistý počet [Concept('concept_individual','$concept_individuals$')] který [concept_pop] získává nebo ztrácí v průběhu času je řízen jeho $concept_pop_growth_birthrate_and_mortality$. Oba metriky jsou řízeny [concept_sol] a modifikovány faktory jako nemoc, nebezpečné pracovní podmínky, prospěšné [Concept('concept_institution', '$concept_institutions$')] a dostupný životní prostor.\n\n@information! Externí změny v velikosti $concept_pop$ kvůli např. [concept_migration] nebo [concept_casualties] z [concept_war] nejsou považovány za $concept_pop_growth$."
 concept_pop_growth_mortality:0 "Úmrtnost"
 concept_pop_income:0 "Příjem populace"
 concept_pop_income_desc:0 "Na konci každého týdne [Concept('concept_pop','$concept_pops$')] dostanou $concept_pop_income_short$ na základě velikosti jejich [concept_workforce] a aktuální [concept_building_wage], plus velikosti jejich [concept_dependents] a množství [concept_dependent_income], které vyberou. Tento $concept_pop_income_short$ je vynakládán na [concept_pop_needs], což ovlivňuje [concept_pop]'s [concept_wealth]."
 concept_pop_income_expenses:0 "Výdaje populace"
 concept_pop_income_expenses_short:0 "Výdaje"
 concept_pop_income_short:0 "Příjem"
 concept_pop_need:0 "Potřeba populace"
 concept_pop_need_short:0 "Potřeba"
 concept_pop_needs:1 "Potřeby populace"
 concept_pop_needs_desc:1 "[Concept('concept_pop', '$concept_pops$')] utrácí svůj příjem za [Concept('concept_good', '$concept_goods$')] k uspokojení svých $concept_pop_needs_short$. Čím vyšší je jejich [concept_wealth], tím více $concept_goods$ zakoupí. $concept_pops$ získají rozmanitější a luxusnější $concept_pop_needs_short$, jak roste jejich $concept_wealth$. Určitý $concept_pop_need_short$ může být často uspokojen různými $concept_goods$ prostřednictvím [concept_goods_substitution]. Pokud má $concept_pop$ po splnění svých $concept_pop_needs_short$ zbytek peněz, jejich $concept_wealth$ se zvýší. Inverzní tvrzení platí i pro případ, že si $concept_pop$ nemůže dovolit uspokjit své $concept_pop_needs_short$, za což stále nakoupí, a jakýkoli nedostatek snižuje jejich $concept_wealth$."
 concept_pop_needs_short:0 "Potřeby"
 concept_pop_possessive:1 "Populace"
 concept_pop_qualifications: "Kvalifikace"
 concept_pop_qualifications_desc: "[Concept('concept_pop','$concept_pops$')] vyvíjejí $concept_pop_qualifications$ nezbytné pro přechod na jinou [concept_profession] v průběhu času. Pokud jejich aktuální atributy odpovídají atributům $concept_profession$, nebo pokud v současnosti pracují v příbuzném oboru, vyvine se $concept_pop_qualifications$ dříve. [concept_literacy], [concept_wealth] a [concept_acceptance_status] jsou běžné rozhodovací faktory."
 concept_pops:0 "Populace"
 concept_pops_possessive:0 "populací"
 concept_popularity:0 "Popularita"
 concept_popularity_desc:2 "$concept_popularity$ [concept_character] měří ochotu [Concept('concept_pop','$concept_pops$')] je následovat. $concept_popularity$ může mít různé účinky v závislosti na [concept_character]'s [concept_character_role]."
 concept_population:0 "Populace"
 concept_port_connection:0 "Přístavní spojení"
 concept_port_connection_desc:3 "Námořní $concept_shipping_lane$, která spojuje jeden nebo více [Concept('concept_state','$concept_states$')] jinak nedosažitelných přes pozemní cestu k [concept_market_capital], zajišťující [concept_market_access] pro odlehlé oblasti. $concept_port_connections$ vyžadují [SelectLocalization(GetPlayer.IsValid,'concept_port_connection_desc_added','Přístav')] na obou koncích. [concept_convoy_cost] $concept_port_connection$ závisí na celkovém [concept_infrastructure_usage] [Concept('concept_state','$concept_states$')] které spojuje."
