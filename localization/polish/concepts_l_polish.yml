 concept_good_production: "Výroba"
 concept_good_production_desc: "Množství [concept_good|l] vyprodukovaného [Concept('concept_building','budovami')] k projedi za [Concept('concept_revenue','příjem')]."
 concept_goods: "Zboží"
 concept_goods_input: "Vstupní zboží"
 concept_goods_output: "Výstupní zboží"
 concept_goods_substitutable: "Zastupitelné"
 concept_goods_substitutes_short: "Náhražky"
 concept_goods_substitution: "Náhradné zboží"
 concept_goods_substitution_desc: "[Concept('concept_pop_needs','Potřebu obyvatel')] může uspokojit kterékoliv ze [Concept('concept_good','$concept_goods$')|l], které ji tvoří, a dostupnost jednotlivého zboží určuje, kolik jich bude spotřebováno.\n\nNapříklad [GetPopNeed('popneed_basic_food').GetName|l] jako potřebu splňuje [GetGoods('grain').GetName|l] a [GetGoods('meat').GetName|l]. [Concept('concept_pop','$concept_pops$')] typicky spotřebová více [GetGoods('grain').GetName|l] a méně [GetGoods('meat').GetName|l]. Pokud se však [GetGoods('meat').GetName|l] stane dostupnější než [GetGoods('grain').GetName|l], přeorientují se na konzumaci více [GetGoods('meat').GetName|l] a méně [GetGoods('grain').GetName|l]. V některých případech mohou populace i přestat konzumovat určité zboží, pokud neexistuje dostupnost pro tohle zboží.\n\nTaké [Concept('concept_culture','kulturní')] [Concept('concept_obsession','$concept_obsessions$')|l] a [Concept('concept_religion','náboženský')] [Concept('concept_taboo','$concept_taboos$')|l] mohou výrazně ovlivnit spotřebu určitého zboží.\n\n$concept_goods$ s vyšší základní cenou přispějí více k naplnění potřeb populace než těch s nižší základní cenou. Například, jediná jednotka [GetGoods('groceries').GetName|l] je ekvivalentem několika jednotek [GetGoods('grain').GetName|l]."
 concept_government: "Vláda"
 concept_government_building: "Vládní budova"
 concept_government_building_desc: "[concept_building] vlastněná a řízená [Concept('concept_government','vládou')] pomocí prostředků z [Concept('concept_treasury','pokladny')].\n\n$concept_government_buildings$ nemají [Concept('concept_good_production','výrobu')] [Concept('concept_good','$concept_goods$')|l] a tudíž žádné [concept_revenue|l], ale produkují množství dalších zdrojů důležitých pro provoz [concept_country|l] jako [concept_bureaucracy|l], [concept_infrastructure|l], [concept_convoys|l], a [Concept('concept_unit','$concept_units$')|l].\n\nPracovní síla nevojenských vládních budov je placena podle [Concept('concept_government_wage','vládní mzdy')], zatímco u [Concept('concept_military_building','vojenských budov')] je placena podle [Concept('concept_military_wage','vojenské mzdy')].\n\n$concept_government_buildings$ jsou vždy plně [Concept('concept_nationally_owned','vlastněny státem')]"
 concept_government_buildings: "Vládní budovy"
 concept_government_construction: "Vládní výstavba"
 concept_government_construction_desc: "$concept_government_construction$ je [concept_building|l], která je rozšiřována na přímý příkaz [Concept('concept_government','vlády')] [Concept('concept_country','země')].\n\nMůže čerpat prostředky přímo ze státní pokladny a může být reprioritizována nebo odstraněna z [Concept('concept_construction_queue','stavební fronty')].\n\nPostavené [Concept('concept_building_level','úrovně budov')] se stanou [Concept('concept_nationally_owned','vlastněny státem')]."
 concept_government_constructions: "Vládní výstavby"
 concept_government_desc: "$concept_government$ [concept_country|l] se skládá z jedné nebo několika [Concept('concept_interest_group','zájmových skupin')]. Pokud má země [Concept('concept_votes','$concept_voting_rights$')|l], mohou být tyto zájmové skupiny organizovány do [Concept('concept_party','stran')]. V závislosti na [Concept('concept_law','zákonech')] [concept_country|l] povede tato směs zájmových skupin k vyšší nebo nižší [Concept('concept_legitimacy','legitimitě')] [Concept('concept_government','vlády')].\n\nJakýkoliv nový zákon, který chcete [Concept('concept_enactment_of_laws','schválit')], musí mít určitou podporu mezi zájmovými skupinami, které tvoří [Concept('concept_government','vládu')], pokud to není podporováno aktivním [Concept('concept_political_movement','politickým hnutím')]. Schopnost rychle a bezbolestně prosadit zákon skrze legislativu závisí na tom, jak jednotná je jeho vládní podpora."
 concept_government_dividends: "Vládní dividendy"
 concept_government_dividends_desc: "Zatímco [Concept('concept_nationally_owned','národně vlastněné')] [Concept('concept_building','$concept_buildings$')|l] mají kladnou [Concept('concept_building_balance','bilanci')], část těchto zisků je vyplácena přímo do státní [Concept('concept_treasury','pokladny')] jako vládní dividendy.\n\nVýše vyplacené částky závisí na poměru [Concept('concept_privately_owned','soukromých')] a  státních [Concept('concept_building_level','úrovní budov')].\n\nVe velkých ekonomikách s vysokým [Concept('concept_gdp','$concept_gdp_short$')] vedou neefektivity k tomu, že část zisků je promarněna. Navíc [concept_loans|l] proti [Concept('concept_cash_reserves','hotovostním rezervám')], které drží národně vlastněné budovy, snižují množství vládních dividend, které [Concept('concept_building','$concept_buildings$')|l] vyplácejí."
 concept_government_expenses: "Vládní výdaje"
 concept_government_expenses_desc: "Celkové týdenní vládní výdaje, které [concept_government|l] nashromáždí, jsou vyváženy vůči všem jejím týdenním příjmům, jako jsou [concept_taxes|l]. Výsledné saldo je následně přičteno k [Concept('concept_treasury','pokladně')] nebo z ní odečteno."
 concept_government_expenses_short: "Výdaje"
 concept_government_good: "Vládní zboží"
 concept_government_good_desc: "[Concept('concept_good','$concept_goods$')] [Concept('concept_good_consumption','spotřebováno')] [Concept('concept_government_building','vládními budovama')], využívajíc prostředky z [Concept('concept_treasury','pokladny')]."
 concept_government_goods: "Vládní zboží"
 concept_government_possessive: "Vlády"
 concept_government_reform: "Reforma vlády"
 concept_government_reform_desc: "Během reformy vlády můžete volně měnit složení vaší [Concept('concept_government','vlády')] tím, že přidáte nebo odeberete [Concept('concept_interest_group','$concept_interest_groups$')|l] a/nebo [Concept('concept_party','$concept_parties$')|l] z/do vlády. $concept_interest_groups$ odstavené od moci během takové reformy získají [Concept('concept_radical','radikály)], pokud se reforma neprovádí krátce po ukončených volbách."
 concept_government_reform_short: "Reforma"
 concept_government_type: "Typ vlády"
 concept_government_type_desc: "Typ vlády [Concept('concept_country','země')] určují její [Concept('concept_law','$concept_laws$')|l] a také je určen způsobem předání moci – tedy kdo zastává funkci [Concept('concept_head_of_state','hlavy státu')].[AddLocalizationIf(GetPlayer.IsValid,'concept_government_type_ingame_added')]"
 concept_government_type_ingame_added: "\n\n$concept_government_type$ ve [GetPlayer.GetNameNoFlag] je #tooltippable #tooltip:[GetPlayer.GetGovernment.GetTooltipTag],GOVERNMENT_TYPE_TOOLTIP_DESC [GetPlayer.GetGovernment.GetName]#!#!, z následujících důvodů:\n[GetPlayer.GetGovernment.GetPossibleTriggerDesc(AccessPlayer)]"
 concept_government_type_transfer_of_power: "Způsob předání moci"
 concept_government_types: "Typy vlády"
 concept_government_wage: "Vládní mzda"
 concept_government_wage_desc: "Všechny [Concept('concept_government_building','vládní budovy')] kromě [Concept('concept_military_building','vojenských budov')] platí svou [Concept('concept_workforce','pracovní sílu')] podle stejné standardizované vládní mzdy. Tato sazba je založena na [Concept('concept_normal_wage','nominální mzdě')] v [Concept('concept_country','$concept_country_possessive$')] a lze ji upravovat v panelu rozpočtu."
 concept_government_wages: "Vládní mzdy"
 concept_governments: "Vlády"
 concept_great_power: "Velmoc"
 concept_great_power_desc: "Několik [Concept('concept_country','zemí')], které řídí svět prostřednictvím globálních impérií nebo absolutní lokální dominance, se považují za velmoc [concept_rank|l]. Jsou v neustálém sporu s ostatními velmocemi pro získání výhody, a vždy si dávají pozor na ambiciozní [Concept('concept_major_power','regionální mocnosti')] snažící se vyštverat nahoru na jejich úkor.[AddLocalizationIf(GetPlayer.IsValid,'concept_great_power_desc_added')]"
 concept_great_power_desc_added: "\n\n$concept_great_powers$ získávají následující výhody:\n[GetRankModifier('great_power').GetDesc]"
 concept_great_powers: "Velmoci"
 concept_guarantee_independence: "Zaručit nezávislost"
 concept_guarantee_independence_desc: "[concept_article] [Concept('concept_treaty','smlouvy')] uzavřený jednou  [Concept('concept_country','zemí')], který se vztahuje na jinou zemi, přičemž tato druhá země může v případě, že se ocitne v roli obránce v [Concept('concept_diplomatic_play','diplomatické hře')], povolat tu první na pomoc."
 concept_guarantee_of_independence: "Záruka nezávislosti"
 concept_harvest_condition: "Podmínky sklizně"
 concept_harvest_condition_desc: "$concept_harvest_condition$ jsou událostí, která primárně ovlivňuje venkovský sektor [concept_country|l] s proměnlivou [Concept('concept_harvest_condition_intensity','intenzitou')], trváním a rozsahem. Obecně se jedná o přírodní jev a může mít buď #g pozitivní#! nebo #r negativní#! účinky na [Concept('concept_state','$concept_states$')|l], které ovlivňuje. [concept_harvest_conditions] mají většinu dopadů na [Concept('concept_throughput','efektivitu')] zemědělských [Concept('concept_building','budov')], ale také mohou mít dopad na vaši [Concept('concept_pop','populaci')] a [concept_states|l] jiným způsobem, například snížením dostupné [Concept('concept_infrastructure','infrastruktury')].\n\n[concept_harvest_conditions] často ovlivní [concept_states|l], které se nachází v okolí jejich #b epicentra#!. V takových případech se [concept_harvest_condition_intensity] obvykle zmenší, jak se vzdálenost od #b epicentra#! zvyšuje.\n\n#title Potenciální [concept_harvest_conditions]:#!#indent_newline:3 \n[GetHarvestConditionTypesList]#!"
 concept_harvest_condition_intensity: "Intenzita podmínek sklízně"
 concept_harvest_condition_intensity_desc: "$concept_harvest_condition_intensity_short$ [Concept('concept_harvest_condition','podmínek sklizně')] násobí její efekty na [concept_state|l]. Čím blíže se stát nachází k epicentru, tím vyšší bude pravděpodobně [concept_harvest_condition_intensity_short|l]."
 concept_harvest_condition_intensity_short: "Intenzita"
 concept_harvest_conditions: "Podmínky sklizně"
 concept_head_of_state: "Hlava státu"
 concept_head_of_state_desc: "Jediný [concept_ruler|l] nebo nejvyšší zástupce [concept_country|l]. [concept_government_type] určuje, kdo slouží jako hlava státu a kdy je nahrazen.[AddLocalizationIf(GetPlayer.IsValid, 'concept_head_of_state_ingame_added')]"
 concept_head_of_state_ingame_added: "\n\nZa [$GetPlayer.GetAdjectiveNoFlag$] [Concept('concept_head_of_state','hlavu státu')] je považován [GetPlayer.GetRuler.GetFullNameWithTitle|l]."
 concept_heir: "Dědic"
 concept_heir_desc: "$concept_heir$ [concept_country|l] je [concept_character|l]. Po smrti aktuálního [Concept('concept_ruler','vládce')] zaujme jeho místo."
 concept_homeland: "Domovina"
 concept_homeland_desc: "Domoviny pro jednotlivé [Concept('concept_culture','$concept_culture_possessive$')|l] se skládají z těch [Concept('concept_state_region','státních oblastí')], které [Concept('concept_pop', '$concept_pops$')|l] této kultury považují za své historické nebo přirozené území. Populace mají větší tendenci [Concept('concept_migration','migrovat')] do svých domovin než do jiných [Concept('concept_state','států')], a populace, které se tam nacházejí, nikdy nezváží [Concept('concept_assimilation','$concept_assimilating$')|l].\n\nZahájení [Concept('concept_diplomatic_play','diplomatické hry')] k dobytí státu považovaného za domovinu jedné z vašich [Concept('concept_primary_cultures','primárních kultur')] je považováno za relativně legitimní a bude generovat podstatně méně [Concept('concept_infamy','infamie')] než obvykle."
 concept_homelands: "Domoviny"
 concept_hq: "HQ"
 concept_hq_desc: "HQ ($concept_hq_long$) je území vlastněné [Concept('concept_country','zemí')] v určitém [Concept('concept_strategic_region','strategickém regionu')]. Všechny [Concept('concept_military_formation','$concept_military_formations$')|l] mají domovské $concept_hq$ a mohou být umístěny v jiných velitelstvích."
 concept_hq_long: "Velitelství"
 concept_hq_possessive: "HQ"
 concept_hqs: "Velitelství"
 concept_humiliate: "Ponížit"
 concept_humiliated: "Ponížený"
 concept_humiliation: "Ponížení"
 concept_humiliation_desc: "[concept_war_goal], který lze nárokovat v [Concept('concept_diplomatic_play', 'diplomatický hře')] nebo jako součást [Concept('concept_peace_deal', 'mírové dohody')]. Ponížená [concept_country|l] není schopna zahájit žádné diplomatické hry proti [Concept('concept_country','zemi')], od které byli poníženi po dobu #v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_MONTHS')|0] měsíců#!.[AddLocalizationIf(GetPlayer.IsValid,'concept_humiliation_desc_added')]"
 concept_humiliation_desc_added: "\n\nBěhem této doby jsou také vystaveni následujícím účinkům:\n[GetStaticModifier('country_humiliated').GetDesc]"
 concept_ideological_incoherence: "Ideologická neslučitelnost"
 concept_ideological_incoherence_desc: "[concept_legitimacy] [Concept('concept_government','země')] je snížena, pokud [Concept('concept_interest_group','$concept_interest_groups$')|l] [concept_in_government|l] zastávají [Concept('concept_ideology','$concept_ideologies$')|l], které se neshodují s aktuálními [Concept('concept_law', '$concept_laws$')|l] v [Concept('concept_government','zemi')]."
 concept_ideologies: "Ideologie"
 concept_ideology: "Ideologie"
 concept_ideology_desc: "$concept_ideology$ [Concept('concept_interest_group','$concept_interest_group_possessive$')|l] ovlivňuje, které [Concept('concept_law','$concept_laws$')|l] bude [Concept('concept_endorse_oppose','podporovat')] a které ne. Jejich postoj k zákonům, které jsou v současnosti v platnosti v [Concept('concept_government','zemi')], má malé, trvalé účinky na [concept_approval|l] [Concept('concept_interest_group','$concept_interest_group_possessive$')|l]. Zatímco se země snaží [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')|l] nový zákon, větší, ale dočasný účinek se vztahuje na to, který zákon bude odstraněn a který se dostane do platnosti. Tento dočasný efekt nakonec [Concept('concept_decay','odezní')], zanechávajíc pouze trvalý, objektivní vliv na spokojenost."
 concept_ideology_possessive: "Ideologie"
 concept_immigrating: "Imigruje"
 concept_immigration: "Imigrace"
 concept_import: "Dovoz"
 concept_import_price: "Dovozní cena"
 concept_import_price_desc: "Cena, za kterou se [concept_good|l] importuje z [Concept('concept_world_market','světového trhu')] do konkrétního [Concept('concept_state','státu')]. Cenu ovlivňuje [concept_world_market_price|l] a relativní [concept_trade_advantage|l] daného státu."
 concept_imported: "Importováno"
 concept_importing: "Dovoz"
 concept_imports: "Dovozy"
 concept_in_exile: "Ve vyhnanství"
 concept_in_government: "Ve vládě"
 concept_in_government_desc: "[Concept('concept_interest_group','$concept_interest_groups$')] zahrnuté ve [Concept('concept_government','vládě')] ovlivňují, které [Concept('concept_law','$concept_laws$')|l] mohou být [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')|l] a určují [Concept('concept_legitimacy','legitimitu')]  [concept_country|l]. Nikdy nepodpoří [Concept('concept_political_movement','$concept_political_movements$')|l], pokud jejich měsíční [concept_approval|l] neklesne natolik, že odejdou do [Concept('concept_in_opposition','$concept_in_opposition_short$')|l]."
 concept_in_opposition: "V opozici"
 concept_in_opposition_desc: "[Concept('concept_interest_group','$concept_interest_group$')] není součástí [Concept('concept_government','vlády')] a je považována za opozici. Jejich jediný způsob, jak dokážou ovlivnit [concept_enactment_of_laws|l], je prostřednictvím [Concept('concept_political_movement','politických hnutí')], ale jejich [Concept('concept_interest_group_trait','rysy zájmové skupiny')] se aplikují v plném rozsahu."
 concept_in_opposition_short: "Opozice"
 concept_inactive_interest: "Neaktivní zájem"
 concept_inactive_interest_desc: "Když je poprvé [Concept('concept_declared_interest','vyhlášen')] nový [concept_interest|l], zůstává neaktivní po dobu #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] dní#!, než se stane [Concept('concept_active_interest','aktivním')]."
 concept_inactive_interest_short: "Neaktivní"
 concept_incoming_units: "Jednotky v procesu náboru"
 concept_incoming_units_desc: "Každá jednotka v procesu náboru má buď úroveň [Concept('concept_military_building','vojenské budovy')] ve [Concept('concept_construction_queue','stavební frontě')], nebo má [Concept('concept_military_building','vojenskou budovu')], která se pokouší najímat [Concept('concept_pop','populaci')] za účelem vytvoření [Concept('concept_unit','vojenské jednotky')]."
 concept_incoming_units_short: "Nábor"
 concept_incorporate: "Začlenit"
 concept_incorporate_state: "Začlenit stát"
 concept_incorporated: "Začlenen"
 concept_incorporated_state: "Začlenený stát"
 concept_incorporated_state_desc: "[Concept('concept_state','$concept_states$')], které jsou plně integrovány do [concept_country|l]. [Concept('concept_pop', '$concept_pops$')] v začleněných státech platí daně, získává přístup k výhodám z [Concept('concept_institution', 'institucí')] a plně se účastní politického života země. [Concept('concept_unincorporated_state','$concept_unincorporated_states$')] mohou být začleněny prostřednictvím někdy zdlouhavého procesu."
 concept_incorporated_states: "Začlenené státy"
 concept_incorporating: "Začleňování"
 concept_incorporation: "Začleňování"
 concept_indifferent: "Lhostejný"
 concept_individual: "Jednotlivec"
 concept_individual_desc: "Jedinec je jediná osoba uvnitř [concept_pop|l], která může být buď [Concept('concept_working_adults','$concept_working_adult$')|l] nebo [Concept('concept_dependents','$concept_dependent$')|l]. Všechny [Concept('concept_pop','$concept_pops$')|l] se skládají z jednotlivců se stejnou [Concept('concept_culture','kulturou')], [Concept('concept_religion','náboženstvím')], [Concept('concept_profession','profesí')] a [Concept('concept_building','pracovištěm')]."
 concept_individuals: "Jednotlivci"
 concept_infamy: "Infamia"
 concept_infamy_desc: "#italic Infamia označovala v římském právu bezectnost, újmu na občanské cti a vážnosti.#!\n\n$concept_infamy$ odráží míru, do jaké mezinárodní společenství, zejména vládnoucí [Concept('concept_great_power','$concept_great_powers$')|l], vás považují za hrozbu, kterou je potřeba zastavit vzhledem k vašim minulým činem. Je získávána především způsobováním [Concept('concept_diplomatic_incident','diplomatických incidentů')] a uplatňováním [Concept('concept_war_goal','válečných cílů')] v [Concept('concept_peace_deal','mírových smlouvách')]. Vaše $concept_infamy$ ovlivňuje [concept_attitude|l] zemí vůči vám a zvyšuje náklady na [concept_influence|l] u [Concept('concept_diplomatic_pact','diplomatických paktů')]. Pokud dosáhne úrovně #b $infamy_pariah$#!, velmoci budou schopny zahájit proti vám [Concept('concept_diplomatic_play','diplomatickou hru')] [GetDiplomaticPlayType('dp_contain_threat').GetName]."
 concept_influence: "Vliv"
 concept_influence_desc: "@inf! Vliv je [concept_capacity|l] používaná na [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')|l], [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')|l] a [Concept('concept_treaty','$concept_treaties$')|l] vůči jiným [Concept('concept_country','zemím')]. @inf! získavate na základě své [Concept('concept_rank','hodnosti')]."
 concept_influential: "Vlivná"
 concept_influential_desc: "$concept_influential_powerful_common$ [Concept('concept_interest_group_trait','$concept_interest_group_traits$')], pokud je $concept_influential$, budou mít menší účinek, než kdyby byla $concept_powerful$.\n\n$concept_interest_groups$ jsou považovány za Vlivné, pokud je jejich politický vliv pod [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0v]."
 concept_influential_powerful_common: "Množství [Concept('concept_clout','politického vlivu')] [Concept('concept_interest_group','zájmové skupiny')] rozhoduje, zda je [concept_powerful], [concept_influential], nebo [concept_marginalized]."
 concept_infrastructure: "Infrastruktura"
 concept_infrastructure_desc: "$concept_infrastructure$ je poskytována [Concept('concept_building','budovami')] jako [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added','Železnice')] a [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added_2','Přístav')]. Ovlivňuje, jak dobře je [concept_state|l] propojen s jeho [Concept('concept_market','trhem')], a jak rychle se [Concept('concept_battalion','$concept_battalions$')|l] [Concept('concept_mobilize_battalion','mobilizují')]."
 concept_infrastructure_desc_added: "[GetBuildingType('building_railway').GetName]"
 concept_infrastructure_desc_added_2: "[GetBuildingType('building_port').GetName]"
 concept_infrastructure_usage: "Využití infrastruktury"
 concept_infrastructure_usage_desc: "[Concept('concept_building','$concept_buildings$')] využívají určité množství [Concept('concept_infrastructure','infrastruktury')] v závislosti na tom, jak technologicky vyspělé nebo náročné jsou. Celkové využití infrastruktury v [Concept('concept_state','státě')] se porovnává s infrastrukturou, aby se určil [concept_market_access|l] pro daný [concept_state|l]. $concept_infrastructure_usage$ také zvyšuje náklady na [Concept('concept_port_connection','$concept_port_connections$')|l]."
 concept_initiator: "Iniciátor"
 concept_initiator_desc: "[concept_country], která začala [Concept('concept_diplomatic_play','diplomatickou hru')]."
 concept_innovation: "Inovace"
 concept_innovation_desc: "@innovation!$concept_innovation$ je produkována v budově [SelectLocalization(GetPlayer.IsValid,'concept_innovation_desc_added','Univerzita')] a přispívá k aktivnímu pokroku výzkumu [Concept('concept_technology','technologií')]. Nepřirazené @innovation! inovace zvýší [concept_technology_spread|l], pokud z nějakého aktuálně máte prospěch."
 concept_innovation_desc_added: "[GetBuildingType('building_university').GetName]"
 concept_input_goods: "Vstupní zboží"
 concept_input_goods_shortage: "Nedostatek vstupního zboží"
 concept_input_goods_shortages: "Nedostatek vstupních zboží"
 concept_input_mult: "Vstupy zboží"
 concept_input_mult_desc: "Úprava množství [Concept('concept_good','$concept_goods$')|l], které je [Concept('concept_good_consumption','$concept_good_consumed$')|l] [Concept('concept_building','budovou')]."
 concept_insignificant_power: "Bezvýznamná země"
 concept_insignificant_power_desc: "[Concept('concept_country','$concept_countries$')] s tak nízkou [Concept('concept_prestige','přestiží')], že nesplňují ani základní kritéria pro to, aby byly považovány za [Concept('concept_minor_power','$concept_minor_powers$')|l], jsou považovány za bezvýznamné země, což je také jejich [concept_rank|l]. Bojují za své právo na sebeurčení, a snaží se přitom nevypadat příliš nepohodlně pro blízké [Concept('concept_major_power','$concept_major_power_short$')|l] mocnosti a [Concept('concept_great_power','$concept_great_powers$')|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_insignificant_power_desc_added')]"
 concept_insignificant_power_desc_added: "\n\nBezvýznamné země získávají následující výhody:\n[GetRankModifier('insignificant_power').GetDesc]"
 concept_insignificant_power_short: "Bezvýznamná"
 concept_instant_diplomatic_action: "Okamžitá diplomatická akce"
 concept_instant_diplomatic_action_desc: "Akce s okamžitým účinkem na zapojené [Concept('concept_country','$concept_countries$')|l]. Obvykle vyžadují určitou podmínku, která musí být splněna, aby byly vykonány, ale nestojí žádny [concept_influence|l]."
 concept_instant_diplomatic_actions: "Okamžité diplomatické akce"
 concept_institution: "Instituce"
 concept_institution_desc: "$concept_institutions$ poskytují výhody pro [Concept('concept_incorporated_state', '$concept_incorporated_states$')|l] napříč vaší [Concept('concept_country','zemí')]. Údržba stojí [Concept('concept_bureaucracy','byrokracii')] úměrně k počtu [Concept('concept_pop','$concept_pops$')|l] žijící ve vašich začleněných státech a úrovně investicí do [Concept('concept_institution','institucí')]. Vyšší úrovně zvyšují jak náklady, tak účinek. Úpravy úrovně investic trvají určitou dobu."
 concept_institution_possessive: "Instituce"
 concept_institutions: "Instituce"
 concept_insurrection: "Vzpoura"
 concept_insurrection_desc: "$concept_insurrection$ je buď [Concept('concept_secession', 'separatistické')] nebo [Concept('concept_revolution','$concept_revolutionary$')|l] [concept_political_movement|l]. To znamená, že hnutí je na pokraji přerodu na [Concept('concept_civil_war','občanskou válku')|l]. Jakékoliv [Concept('concept_pop','$concept_pops$')|l] nebo [Concept('concept_interest_group','$concept_interest_groups$')|l], které jsou součástí vzbouřeneckého hnutí, jsou také označovány jako #italic $concept_insurrectionary$#!."
 concept_insurrectionary: "Vzpouřenecké"
 concept_insurrections: "Povstání"
 concept_interest: "Zájem"
 concept_interest_desc: "[concept_country], která si udržuje zájem ve [Concept('concept_strategic_region', 'strategickém regionu')], signalizuje zbytku světa, že se může zapojit do [Concept('concept_diplomatic_play', 'diplomatických her')], které tam probíhají. Mít [concept_active_interest|l] ve strategickém regionu je podmínkou pro mnohé [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')|l], a nemůžete [Concept('concept_colony', '$concept_colonize$')|l] [Concept('concept_state_region','$concept_state_regions$')|l] tam, kde nemáte [concept_active_interest|l].\n\nAutomaticky získáváte zájem ve všech strategických regionech, kde vlastníte alespoň jeden nekoloniální [concept_state|l]. Vaše schopnost [Concept('concept_declared_interest','$concept_declared_interest_declare$')|l] zájem se odvíjí od vaše [Concept('concept_rank','hodnosti')]."
 concept_interest_group: "Zájmová skupina"
 concept_interest_group_attraction: "Atraktivita zájmové skupiny"
 concept_interest_group_attraction_desc: "Jak hodně je [Concept('concept_pop', '$concept_pops$')|l] nakloněna podporovat konkrétní [Concept('concept_interest_group','zájmovou skupinu')]. Ovlivněno vlastnostmi populace, jako [concept_profession|l], [concept_wealth|l] a [concept_education_access|l], vysoká atraktivita znamená, že populace cítí, že je pravděpodobné, že práve tato zájmová skupina zastupuje jejich politické zájmy."
 concept_interest_group_attraction_short: "Atraktivita"
 concept_interest_group_attractions: "Atraktivity zájmových skupin"
 concept_interest_group_desc: "Politická frakce uvnitř vaší [concept_country|l], která sdílí společný zájem. Jsou podporovány [Concept('concept_pop','populací')] v souvislosti s jejich [Concept('concept_interest_group_attraction','atraktivitou')], a [concept_clout|l], které užívají, je založen přímo na [Concept('concept_political_strength','politické síle')] podporující populace. $concept_interest_groups$ mají řadu [Concept('concept_ideology','ideologií')], což způsobuje, že [Concept('concept_endorse_oppose','podporují')] různé [Concept('concept_law','$concept_laws$')|l].\n\nMají také tři [Concept('concept_interest_group_trait','$concept_interest_group_traits$')|l], které se aktivují na různých úrovních [Concept('concept_approval','spokojenosti')]. [Concept('concept_leader','$concept_leader_possessive$')] osobní ideologie se také projevuje na zájmové skupině."
 concept_interest_group_possessive: "Zájmové skupiny"
 concept_interest_group_trait: "Rys zájmové skupiny"
 concept_interest_group_trait_desc: "Všechny [Concept('concept_interest_group','$concept_interest_groups$')|l] mají tři rysy, které platí na různých úrovních [Concept('concept_approval','spokojenosti')] a mají značný dopad na celou [Concept('concept_country','zemi')].\nNegativní rys se aktivuje, pokud spokojenost klesne pod úroveň $ig_approval_unhappy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+]#!)\nPozitivní rys se aktivuje, pokud spokojenost překročí úroveň $ig_approval_happy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!)\nDalší pozitivní rys se aktivuje, pokud spokojenost překročí úroveň $ig_approval_loyal$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!).\nJakmile je aktivní, rys se neodstraní, dokud spokojenost nebude alespoň [GetDefine('NPolitics','IG_TRAIT_STICKINESS')|v] bodů od prahové hodnoty.\n\n$concept_interest_group_traits_short$ marginalizovaných zájmových skupin se nikdy neaktivují, zatímco rysy mocných zájmových skupin mají posílený účinek."
 concept_interest_group_trait_short: "Rys"
 concept_interest_group_traits: "Rysy zájmové skupiny"
 concept_interest_group_traits_short: "Rysy"
 concept_interest_groups: "Zájmové skupiny"
 concept_interests: "Zájmy"
 concept_invade: "Napadnout"
 concept_invaded: "Napadený"
 concept_invading: "Napadající"
 concept_invasion: "Invaze"
 concept_invasion_desc: "Útok [Concept('concept_army','armády')] na [concept_state|l] po souši nebo po moři, přičemž námořní útok je označován jako [concept_naval_invasion|l]."
 concept_investment_level: "Úroveň investice"
 concept_investment_level_desc: "Aktuální úroveň [concept_institution|l]. Každá úroveň stojí určité množství [concept_bureaucracy|l] v závislosti na velikosti [Concept('concept_pop','$concept_population$')|l] ve vašich [Concept('concept_incorporated_state','začleněných státech')] a její účinky se zvyšují s úrovní instituce.[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added: "\n\nV současné době platíte @bur! #v [Multiply_CFixedPoint(GetPlayer.GetInstitutionInvestmentBureaucracyCost,'(CFixedPoint)-1')|0+]#! [concept_bureaucracy|l] za celkově [GetPlayer.GetInstitutionInvestment|v0] úrovní investic, nebo-li @bur! #v [GetPlayer.GetInstitutionInvestmentBureaucracyFactor|+0]#! [concept_bureaucracy|l] za každou úroveň."
 concept_investment_levels: "Úrovně investice"
 concept_investment_pool: "Investiční fond"
 concept_investment_pool_desc: "[concept_reinvestment] od [Concept('concept_pop','$concept_pops$')|l], která [Concept('concept_privately_owned','soukromě vlastní')] [Concept('concept_building','$concept_buildings$')|l] je ukládáno do investičního fondu, kde ho populace využívá pro [Concept('concept_private_construction','soukromou výstavbu')] a nákup [Concept('concept_building_level','úrovní budov')] označených pro [Concept('concept_privatize','privatizaci')].\n\nObvykle investiční fond využívají $ARISTOCRATS_GC_LINK$ a $CAPITALISTS_GC_LINK$ v budovách $MANOR_HOUSES_GC_LINK$ a $FINANCIAL_DISTRICTS_GC_LINK$, ale v závislosti od toho, jaký je váš $ECONOMIC_SYSTEM_GC_LINK$, ho může využívat i [concept_workforce|l] pro rozšíření své vlastní budovy.\n\n$ECONOMIC_SYSTEM_GC_LINK$ v [Concept('concept_country','$concept_country_possessive$')|l] určuje, které budovy mohou být stavěny pomocí investičního fondu.\n\nJak [concept_construction|l] takových budov probíhá, potřebné prostředky k jejich vybudování se odečítají z investičního fondu a ukládají se do [Concept('concept_treasury','státní pokladny')] jako [concept_budget_investment_income|l]."
 concept_isolated_state: "Izolovaný státní region"
 concept_isolated_state_desc: "[concept_state_region] je považován za izolovaný od jeho [Concept('concept_market','trhu')], pokud není po souši propojen se svým [Concept('concept_market_capital','hlavním centrem')] a zároveň není po souši propojen s budovou [SelectLocalization(GetPlayer.IsValid,'concept_isolated_state_desc_added','Přístav')], která by mohla navázat [concept_port_connection|l] se svím [Concept('concept_market_capital','hlavním centrem')]. $concept_isolated_states$ nevytváří žádné [concept_buy_orders|l] ani [concept_sell_orders|l], a [concept_local_price|l] [Concept('concept_good', '$concept_goods$')|l] v nich není ovlivněna [Concept('concept_market_price','tržní cenou')]."
 concept_isolated_state_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_isolated_state_short: "Izolovaný"
 concept_isolated_states: "Izolované státy"
 concept_job_satisfaction: "Spokojenost s prací"
 concept_job_satisfaction_desc: "Populace mohou být spokojeni nebo nespokojeni se svými zaměstnáními na základě řady faktorů, jako je jejich [concept_sol|l] nebo [concept_building_wage|l]. To určuje, zda si budou hledat hledají nové [concept_employment|l], nebo ne."
 concept_job_satisfaction_dissatisfied: "Nespokojený"
 concept_job_satisfaction_satisfied: "Spokojeno"
 concept_jobseeker: "Uchazeč"
 concept_jobseeker_desc: "Uchazeč je [Concept('concept_working_adults','$concept_working_adult$')|l] se záporní negativním [Concept('concept_job_satisfaction','spokojeností s prací')], který nepracuje ve [Concept('concept_government_building','vládní budově')] nebo v [Concept('concept_building','budově')], která je [Concept('concept_subsidies','dotována')]."
 concept_jobseekers: "Uchazeči"
 concept_jobseeking: "Hledání práce"
 concept_journal: "Deník"
 concept_journal_entries: "Záznamy deníku"
 concept_journal_entry: "Záznam v deníku"
 concept_journal_entry_desc: "$concept_journal_entries$ sledují probíhající události ve vaší zemi. Mohou představovat příležitosti nebo výzvy, připomínat vám sliby, které jste udělali, nebo varovat před potenciálními krizemi, které se mohou objevit.\n\n$concept_journal_entries$ se obvykle vyřeší a jsou odstraněny z vašeho deníku poté, co jsou považovány za #bold Dokončeny#!. Ne všechny záznamy v deníku mohou být #bold Dokončeny#! - některé mohou pouze #bold Selhat#!, #bold Vypršet#!, nebo budou odstraněny za určitých podmínek."
 concept_junior_partner: "Mladší partner"
 concept_junior_partner_desc: "Mladší partner v [Concept('concept_customs_union','celní unii')] předává kontrolu nad svým [Concept('concept_market','trhem')] hlavnímu partnerovi. Zatímco mladší partner může i nadále [Concept('concept_trade','obchodovat')] s jinými trhy, nemůže vyhlásit [Concept('concept_embargo','$concept_embargoes$')|l] nebo kontrolovat úrovně [Concept('concept_tariffs','cel')]. Na oplátku sbírají minoritní část příjmu z tržních cel a jejich [Concept('concept_building','$concept_building_industries$')|l] těží z účasti v mocnějším a zralém trhu."
 concept_junior_partners: "Mladší partneři"
 concept_junior_partners_possessive: "mladších partnerů"
 concept_kill_rate: "Poměr zabitých"
 concept_kill_rate_desc: "Jak efektivní je [concept_unit|l] při zajišťování, že [concept_casualties|l] jeho protivníka budou z boje vyřazeny natrvalo. Zvyšuje poměr [Concept('concept_casualties','ztrát')], které skončí zabity (místo [concept_wounded|l]). $concept_kill_rate$ je vyvážen schopností [concept_recovery_rate|l]."
 concept_landing_progress: "Pokrok vylodění"
 concept_landing_progress_desc: "Úroveň pokroku vylodění představuje, kolik [concept_occupation|l] získala útočíci [concept_country|l] z napadeného [Concept('concept_state','státu')]. Pokud $concept_landing_progress$ dosáhne #v 100%#!, #b Námořní invaze#! je úspěšná a bude založena [concept_front|l]."
 concept_law: "Zákon"
 concept_law_desc: "$concept_laws$ stanovují základní pravidla, jak vaše [concept_country|l] funguje a je spravována. Některé zákony odemykají [Concept('concept_institution','$concept_institutions$')|l], které poskytují další kontrolu nad zemí. $concept_enactment_of_laws_potential$"
 concept_law_group: "Skupina zákonů"
 concept_law_group_desc: "$concept_law_group$ obsahuje několik [Concept('concept_law','zákonů')], které ovlivňují aspekty [concept_country|l] různými způsoby. Každá skupina zákonů může mít v daném okamžiku pouze jeden aktivní zákon."
 concept_law_groups: "Skupiny zákonů"
 concept_laws: "Zákony"
 concept_leader: "Vůdce"
 concept_leader_desc: "[concept_character], která vede [Concept('concept_interest_group','zájmovou skupinu')], má soubor [Concept('concept_character_trait','charakterových rysů')] které ji ovlivňují, a osobní [Concept('concept_ideology','ideologii')], která se přidává k ideologiím zájmové skupiny po dobu, po kterou je [concept_leader|l] u moci."
 concept_leader_possessive: "Vůdcova"
 concept_leaders: "Vůdci"
 concept_legitimacy: "Legitimita"
 concept_legitimacy_desc: "$concept_legitimacy$ [Concept('concept_government','$concept_government_possessive$')|l] měří, jak dobře se složení [Concept('concept_interest_group','zájmových skupin')] [concept_in_government|l] hodí k [Concept('concept_law','zákonům')] [Concept('concept_country','země')]. Čím je legitimita nižší, tím delší je doba mezi pokusy o [Concept('concept_enactment_of_laws','schválení')] nového zákonu. Zvyšování nebo snižování [Concept('concept_taxes','daní')] má také vliv na legitimitu."
 concept_legitimate: "Legitimní"
 concept_liberty_desire: "Touha po svobodě"
 concept_liberty_desire_desc: "Poptávka po [Concept('concept_autonomy','autonomii')] v [Concept('concept_subject','závislých')] [Concept('concept_country','zemích')] je měřena pomocí Touhy po svobodě. $concept_subject$ bude loajální a stabilní při nízkých úrovních, zatímco vysoké úrovně Touhy po svobodě mohou vyvolat požadavky na větší samosprávu, snížené závazky, nebo dokonce ozbrojenou rebelii za nezávislost."
 concept_life_experience: "Životní zkušenost"
 concept_life_experience_desc: "[Concept('concept_character', '$concept_characters$')] získávají časem a skrze speciální události tzv. životní zkušenosti. $concept_life_experience$ ovlivňuje možnost získání nových [Concept('concept_character_trait','charakterových rysů')]."
 concept_literacy: "Gramotnost"
 concept_literacy_desc: "Procento nebo absolutní počet jednotlivců v [Concept('concept_pop','populaci')], kteří umí číst a psát. Některé [Concept('concept_profession','$concept_professions$')|l] vyžadují vyšší gramotnost než jiné, což omezuje [concept_pop_qualifications|l] pro populace v jiných [Concept('concept_profession','profesích')], pokud jejich [concept_literacy|l] není dostatečně vysoká. Můžete investovat do instituce [SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','Vzdělání')] pro rozvoj vyšší gramotnosti ve vaší populaci v průběhu času.\n\n$concept_pops$ budou čelit stále se zvyšující penalizaci pro míru narození proporcionální jejich gramotnosti, až po následující:\n[GetStaticModifier('literacy_penalty').GetDesc]#!"
 concept_literacy_desc_added: "[GetInstitutionType('institution_schools').GetName]"
 concept_literate: "Gramotný"
 concept_loans: "Půjčky"
 concept_loans_desc: "Finanční prostředky, které [concept_treasury|l] dluží [Concept('concept_building_owners','vlastníkům budov')] v [Concept('concept_country','$concept_country_possessive$')].\n\nKdykoli má státní pokladna záporný zůstatek, automaticky navýšuje své půjčky, pokud nemá dostatečné [concept_gold_reserves|l], kterými by schodek pokryla.\n\n[concept_budget_interest] se každý týden přičítají k [Concept('concept_principal','jistině')]. Pokud jistina někdy překročí [concept_credit|l] dané země, země přechází do [Concept('concept_default','platební neschopnosti')]."
 concept_local_good: "Místní zboží"
 concept_local_good_desc: "$concept_local_goods$ jsou určité [Concept('concept_good','$concept_goods$')|l], které nejsou dostupná na širším [Concept('concept_market','trhu')] mimo [Concept('concept_state','státu')], ve kterém jsou produkovány. Jejich cena je plně určena místní [Concept('concept_good_production','výrobou')] a [Concept('concept_good_consumption','spotřebou')], přičemž [concept_market_price|l] se vůbec nezohledňuje."
 concept_local_goods: "Místní zboží"
 concept_local_goods_prices: "Cena místního zboží"
 concept_local_price: "Místní cena"
 concept_local_price_desc: "Cena [concept_good|l] v [Concept('concept_state','státě')]. Je určena místní [Concept('concept_good_production','výrobou')] a [Concept('concept_good_consumption','spotřebou')], regulovanou [Concept('concept_market_price','tržní cenou')] v závislosti na [Concept('concept_market_access','přístupu na trh')] pro daný [concept_state|l] a koeficientu #v dopadu cen kvůli přístupu na trh#!. Všechny transakce se uskutečňují za místní ceny, přičemž nákupy a prodeje vytvářejí [Concept('concept_buy_orders','nákupní')] a [concept_sell_orders|l] na [Concept('concept_market','trhu')]."
 concept_local_prices: "Místní ceny"
 concept_lower_strata: "Nižší třída"
 concept_lower_strata_desc: "$concept_lower_strata$ tvoří [Concept('concept_pop','$concept_pops$')|l] v [Concept('concept_profession','profesích')], která zahrnují manuální nebo opakující se práci, jež vyžaduje málo nebo žádné [concept_pop_qualifications|l] a přináší nízké [Concept('concept_building_wage','$concept_building_wages$')|l].\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_lower_strata_short: "Nižší"
 concept_loyal: "Loajální"
 concept_loyalism: "Loajalismus"
 concept_loyalist: "Loajalista"
 concept_loyalist_desc: "Loajalisté jsou [Concept('concept_individual','$concept_individuals$')|l] v rámci [concept_pop|l], kteří jsou spokojeni se stavem své [concept_country|l] a jsou ochotni ji bránit proti odpůrcům – slovně i násilím, pokud je to nutné. [concept_approval] [Concept('concept_interest_group','zájmových skupin')], které podporují populace loajalistů, se zvyšuje\n\n$concept_loyalists$ vznikají, kdykoli se zvýší [concept_sol|l] populace, nebo v důsledku rozhodnutí během speciálních událostí.\n\nOpakem loajalisty je [concept_radical|l]. Pokud by měl být v populaci vytvořen radikál, ale v ní už existují loajalisté, jeden z těchto loajalistů se místo toho stane [Concept('concept_neutral','neutrálním')]."
 concept_loyalists: "Loajalisté"
 concept_loyalty: "Loajalita"
 concept_major_power: "Regionální mocnost"
 concept_major_power_desc: "[Concept('concept_country', '$concept_countries$')] s [Concept('concept_rank', 'hodností')] $concept_major_powers$ se etablovaly jako významné skrze svou regionální přítomnost. Ačkoliv nejsou ještě dost silné, aby vytvořili opravdu globální impérium, mohou být hlavní regionální sílou, se kterou je třeba počítat, a nejmocnější z nich si mohou přát usilovat o status [Concept('concept_great_power','velmoci')].[AddLocalizationIf(GetPlayer.IsValid,'concept_major_power_desc_added')]"
 concept_major_power_desc_added: "\n\n$concept_major_powers$ získávají následující výhody:\n[GetRankModifier('major_power').GetDesc]"
 concept_major_power_short: "Regionální"
 concept_major_powers: "Regionální mocnosti"
 concept_major_unification: "Významné sjednocení"
 concept_maneuver: "Manéver"
 concept_maneuver_desc: "$concept_maneuvers$ mohou být utraceny za akce v [Concept('concept_diplomatic_play','diplomatické hře')], včetně požadování dalších [Concept('concept_war_goal','válečních cílů')] nebo [Concept('concept_sway','$concept_swaying$')|l] jiných [Concept('concept_country','zemí')] na svou stranu. Množství manévrů, které máte, je omezeno vaší [Concept('concept_rank','hodností')]."
 concept_maneuvers: "Manévry"
 concept_manpower: "Personál"
 concept_manpower_desc: "Množství [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','Vojáci')] a [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','Důstojníci')] ve [Concept('concept_unit','vojenské jednotce')]. Čím větší je personál, tím více [Concept('concept_casualties','ztrát')] bude jednotka schopna způsobit - a také utrpět."
 concept_manpower_desc_added: "[GetPopType('soldiers').GetName]"
 concept_manpower_desc_added_2: "[GetPopType('officers').GetName]"
 concept_marginalized: "Marginalizována"
 concept_marginalized_desc: "$concept_marginalized$ [Concept('concept_interest_group', '$concept_interest_groups$')] mají příliš málo [concept_clout], aby byly politicky významné. Nemohou být zařazeny do [concept_government], ani se nepřipojují k [Concept('concept_party','$concept_parties$')]. Jejich [Concept('concept_interest_group_trait','$concept_interest_group_traits$')] jsou deaktivovány po dobu, kdy zůstávají $concept_marginalized$.\n\nSkupiny zájmu, které jsou již $concept_marginalized$, zůstávají $concept_marginalized$ tak dlouho, dokud jejich $concept_clout$ zůstává pod [GetDefine('NPolitics','MARGINAL_IG_THRESHOLD')|%0v]. Skupiny zájmu, které nejsou $concept_marginalized$, se stanou $concept_marginalized$, jakmile jejich $concept_clout$ klesne pod [GetDefine('NPolitics','MARGINAL_IG_CUTOFF')|%0v], pokud již nejsou [concept_in_government], v tom případě se nestanou $concept_marginalized$ dokud nejsou odstraněny."
 concept_market: "Trh"
 concept_market_access: "Přístup na trh"
 concept_market_access_desc: "Míra propojení [Concept('concept_state','státu')] s ostatními částmi svého trhu. Začíná na 100 % a úměrně se snižuje, když je [concept_infrastructure_usage|l] vyšší než dostupná [concept_infrastructure|l]. Ovlivňuje počet [Concept('concept_sell_orders','prodejních')] a [Concept('concept_buy_orders','nákupních objednávek')] vyplývajících z [Concept('concept_good_production','výroby')] a [Concept('concept_good_consumption','spotřeby')], a také vliv [Concept('concept_market_price','tržní ceny')] na [Concept('concept_local_price','místní cenu')] [Concept('concept_good','$concept_goods$')|l]."
 concept_market_area: "Oblast trhu"
 concept_market_area_desc: "$concept_market_areas$ jsou části [Concept('concept_market','trhu')] propojené po souši nebo průlivem. Na každou oblast trhu připadá jedno [concept_world_market_hub|l], přes který se provádí [concept_trade|l] se [Concept('concept_world_market','světovým trhem')]."
 concept_market_area_possessive: "Oblasti trhu"
 concept_market_areas: "Oblasti trhu"
 concept_market_capital: "Hlavní centrum trhu"
 concept_market_capital_desc: "[concept_state], který slouží jako uzel pro [concept_market|l], ke kterému musí všechna ostatní státy v trhu být připojena, jinak se stanou [Concept('concept_isolated_state','izolované')]. [concept_trade] se [Concept('concept_world_market','světovým trhem')] je často, ale ne vždy, spravován z hlavního centra trhu. $concept_market_capital$ je často stejný [concept_state|l] jako [concept_capital_state|l] [Concept('concept_market_owner','majitele trhu')], ovšem je možné tyto dva také oddělit.[AddLocalizationIf(GetPlayer.IsValid,'concept_market_capital_desc_added')] "
 concept_market_capital_desc_added: "\nNásledující účinky se uplatňují:\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_market_capital_short: "Hlavní centrum"
 concept_market_capitals: "Hlavní centra trhu"
 concept_market_desc: "Všechny [Concept('concept_state', '$concept_states$')|l] ve stejném trhu spolu obchodují se [Concept('concept_good','zbožím')], pokud nejsou [Concept('concept_isolated_state','izolovány')]. Jak dobře jsou tyto státy vzájemně propojeny, se měří jejich [Concept('concept_market_access','přístupem na trh')]. $concept_markets$ mohou také obchodovat mezi sebou přes [concept_world_market|l].\n\nKaždá [concept_country|l] buď ovládá svůj vlastní trh, nebo se účastní jiného prostřednictvím [concept_customs_union|l] nebo jako [concept_subject|l]."
 concept_market_impact: "Tržní dopad"
 concept_market_impact_desc: "Tržní dopad znamená, kolik vlivu má aktuální bilance [concept_good|l] ([concept_buy_orders|l] - [concept_sell_orders|l]) na [concept_market|l]. Není určena pouze [Concept('concept_market_price','tržní cenou')] zboží (což může být buď levné nebo drahé), ale také zohledňuje objem tohoto zboží, který je na trhu v oběhu, ovlivňující [Concept('concept_pop','$concept_pops$')|l] a průmysly."
 concept_market_impact_short: "Dopad"
 concept_market_impacts_short: "Dopady"
 concept_market_owner: "Majitel trhu"
 concept_market_owner_desc: "Majitel trhu [concept_country|l], buď proto, že je jediným účastníkem, nebo je [concept_senior_partner|l] v [Concept('concept_customs_union','celní unii')]. Pouze majitel trhu může podeposovat [Concept('concept_trade_privilege','$concept_trade_privileges$')|l] a uvalovat [Concept('concept_embargo','embarga')]."
 concept_market_owner_possessive: "Majitel trhu"
 concept_market_owners: "Majitelé trhu"
 concept_market_possessive: "Trhu"
 concept_market_price: "Tržní cena"
 concept_market_price_desc: "Cena [concept_good|l] na [Concept('concept_market','trhu')]. Závisí na [Concept('concept_buy_orders','poptávce')] a [Concept('concept_sell_orders','nabídce')], a ovlivňuje [Concept('concept_local_price','místní cenu')] [Concept('concept_good','$concept_goods$')|l] ve všech participujících [Concept('concept_state','státech')] v závislosti na jejich [Concept('concept_market_access','přístupu na trh')].\n\nÚroveň, v jaké tržní cena ovlivňuje [Concept('concept_local_price','místní cenu')], se vypočítává vynásobením [Concept('concept_market_access','přístupu na trh')] s koeficientem #v $state_market_access_price_impact$#! [Concept('concept_state','státu')]."
 concept_market_price_share: "Podíl tržní ceny"
 concept_market_price_short: "Cena"
 concept_market_prices: "Tržní ceny"
 concept_market_prices_short: "Ceny"
 concept_market_share: "Tržní podíl"
 concept_market_share_desc: "$concept_market_share$ každé [concept_country|l] na [Concept('concept_market','trhu')] určuje její [Concept('concept_gdp','$concept_gdp_short$')], s bonusem, pokud jsou [Concept('concept_market_owner','majitelem trhu')]. Čím vyšší [concept_market_share|l], tím více [Concept('concept_consumption_tax','$concept_consumption_taxes$')|l] vybírají na [Concept('concept_market','trhu')]."
 concept_market_shares: "Tržní podíly"
 concept_markets: "Trhy"
 concept_mass_migration: "Hromadná migrace"
 concept_mass_migration_desc: "$concept_mass_migration$ je hromadní přesun [Concept('concept_pop', '$concept_pops$')|l] specifické [Concept('concept_culture','kultury')] mezi dvěma [Concept('concept_country','zeměmi')]. [Concept('concept_migration_target', '$concept_mass_migration_target$')] se může objevit, pokud medzi dvěma [Concept('concept_market','trhy')] jestvuje [Concept('concept_trade','obchodní')] spojení a [concept_cultural_turmoil|l] v původní zemi dosáhli minimálně [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0]. Země má vyšší pravděpodobnost, že jeden z její států bude vybrán jako cíl migrace, pokud má vysokú hodnotu [concept_mass_migration_pull|l]."
 concept_mass_migration_eligible: "Vhodné"
 concept_mass_migration_migrating: "Migrování"
 concept_mass_migration_pull: "Přitažlivost hromadné migrace"
 concept_mass_migration_pull_desc: "$concept_mass_migration_pull$ určité [concept_country|l] indikuje, jak pravděpodobné je, že přijme [Concept('concept_migration_target','hromadnou migraci')] ve srovnání s dalšími [Concept('concept_country','zeměmi')]. Závisí převážně na průměrném hodnotě [concept_migration_pull] [Concept('concept_migration_target','vhodných')] [Concept('concept_state','států')] v [Concept('concept_country','zemi')].\n\nPokud má [concept_country|l] méně než #b [GetDefine('NPops','MASS_MIGRATION_NUM_TARGET_STATES_FOR_NO_PENALTY')]#! vhodných států, bude dostávat stoupající penalizaci pro $concept_mass_migration_pull$ v závislosti na tom, kolik vhodných států má."
 concept_mass_migration_target: "Cíl hromadné migrace"
 concept_mass_migration_targets: "Cíle hromadné migrace"
 concept_mass_migrations: "Hromadné migrace"
 concept_message_settings_feed: "Výpis"
 concept_message_settings_feed_desc: "Oznámení, která se zobrazují chronologicky v okně v pravém dolním rohu obrazovky."
 concept_message_settings_none: "Žádné"
 concept_message_settings_none_desc: "Oznámení, která se nikde neobjeví v uživatelském rozhraní."
 concept_message_settings_popup: "Okno"
 concept_message_settings_popup_desc: "Přizpůsobená oznámení, která se zobrazují uprostřed obrazovky a musí být manuálně zavřena. Tato volba je k dispozici pouze v případě, že typ oznámení má přizpůsobené vyskakovací okno."
 concept_message_settings_toast: "Upozornění"
 concept_message_settings_toast_desc: "Notifikace, které se zobrazují jedna po druhé ve středu obrazovky."
 concept_message_settings_toasts: "Upozornění"
 concept_middle_strata: "Střední třída"
 concept_middle_strata_desc: "$concept_middle_strata$ se skládá z [Concept('concept_pop','$concept_pops$')|l] se specializovanými [Concept('concept_profession','profesemi')], pro které je obtížnější získat [concept_pop_qualifications|l]. To jim poskytuje více možností na trhu práce a tím i vyšší [Concept('concept_building_wage','$concept_building_wages$')|l].\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_middle_strata_short: "Střední"
 concept_migrate: "Migrace"
 concept_migrating: "Migrace"
 concept_migration: "Migrace"
 concept_migration_desc: "Pohyb [Concept('concept_pop','$concept_pops$')|l] mezi [Concept('concept_state','$concept_states$')|l]. Obecně, migrace probíhá mezi [Concept('concept_state','$concept_states$')|l] ve stejném [Concept('concept_market','trhu')], ale může také probíhat mezi [Concept('concept_country','zeměmi')] v různých trzích v případě [Concept('concept_mass_migration','$concept_mass_migrations$')|l].\n\n$concept_migration$ probíhá ze států s nižší úrovní [concept_migration_pull|l] k vyšším, přičemž čím větší je rozdíl, tím více lidí se bude stěhovat. Rychlost migrace je také ovlivněna faktory jako dostupná [concept_infrastructure|l] v státě.\n\nMigrace může probíhat pouze tehdy, pokud je k dispozici populace, která je schopna a ochotna emigrovat. $concept_pops$ budou o emigraci uvažovat pouze tehdy, pokud jsou dostatečně [Concept('concept_job_satisfaction','$concept_job_satisfaction_dissatisfied$')|l]. Například pokud jejich [concept_sol|l] je nižší než průměr v jejich trhu nebo pokud jsou [concept_unemployed|l].\n\n$concept_pops$, která přijde do státu bez jiné populace stejné [Concept('concept_culture','kultury')], vytvoří [Concept('concept_cultural_community','kulturní komunitu')] a dostane dočasný penalizační efekt na [concept_acceptance|p]."
 concept_migration_internal: "Vnitřní migrace"
 concept_migration_pull: "Migrační přitažlivost"
 concept_migration_pull_desc: "$concept_migration_pull$ je schopnost [Concept('concept_state','státu')] přitáhnout migranty. Závisí převážně na průměrným [Concept('concept_sol','životném standardu')] mezi [Concept('concept_pop','populaci')] ve státě, ale může být modifikován dalšími faktory. Jakákoliv [Concept('concept_unemployed','$concept_unemployment$')|l] ve státě sníží migrační přitažlivost. Hodnota je srovnávána s jinými státy, mezi kterými by mohlo dojít k migraci, aby bylo určeno, kterým směrem migranti pravděpodobně půjdou.\n\n$concept_migration_pull$ je také primární faktor používaný k určení [concept_mass_migration_pull|l] [concept_country|l]."
 concept_migration_pull_short: "Přitažlivost"
 concept_migration_target: "Cíl migrace"
 concept_migration_target_desc: "[concept_state] vybraný jako vhodný cíl pro [Concept('concept_mass_migration','hromadní migraci')]. Okolní státy mohou také zaznamenat určitou míru imigrace z hromadné migrace.\n\nAby byl stát vhodný pro imigraci, musí být [Concept('concept_incorporated_state','$concept_incorporated$')|l], mít nejméně #b [GetDefine('NPops','MASS_MIGRATION_TARGET_MIN_ARABLE_LAND')]#! [Concept('concept_arable_land','orní půdy')] a #b [GetDefine('NPops','MASS_MIGRATION_STATE_MIN_MARKET_ACCESS')|0%]#! [concept_market_access|l]. Kromě toho [concept_state|l] nesmí být již cílem jiné hromadné migrace, a [Concept('concept_law', '$concept_laws$')|l] [concept_country|l] pro skupiny [GetLawGroup('lawgroup_migration').GetName] a [GetLawGroup('lawgroup_citizenship').GetName] musí umožňovat [Concept('concept_migration','migraci')]."
 concept_migration_targets: "Cíle migrace"
 concept_mild_starvation: "Mírné hladovění"
 concept_mild_starvation_short: "Mírné"
 concept_military_access: "Vojenský přístup"
 concept_military_access_desc: "$concept_military_access$ umožňuje napadnou nepřítele přez území jiných neutrálnich [Concept('concept_country','zemí')]. Zabezpečuje se vytvořením [Concept('concept_ongoing_diplomatic_action','probíhající diplomatické akce')] s neutrální zemí."
 concept_military_assistance: "Vojenská pomoc"
 concept_military_assistance_desc: "Jakákoli [concept_ongoing_diplomatic_action|l] zřízená jednou [Concept('concept_country','zemí')], cílená na jinou, kde první země zlepšuje bojovou schopnost [Concept('concept_military_formation','$concept_military_formations$')|l] té druhé."
 concept_military_building: "Vojenská budova"
 concept_military_building_army_and_navy: "Armáda a námořnictvo"
 concept_military_building_desc: "[Concept('concept_government_building','$concept_government_buildings$')] používané k výcviku, udržování a zásobování [Concept('concept_battalion','praporů')] a [Concept('concept_flotilla','flotil')] pro armádu a námořnictví [Concept('concept_country','země')]. [concept_workforce] vojenských budov je placena podle [Concept('concept_military_wage','vojenské mzdy')]."
 concept_military_buildings: "Vojenské budovy"
 concept_military_formation: "Formace"
 concept_military_formation_desc: "Vojenská formace je [concept_army|l] nebo [concept_fleet|l], které se používá ve [Concept('concept_war','válkách')] k dosažení vojenských cílů. Může mít přidělené [Concept('concept_unit','$concept_units$')|l] a [Concept('concept_commander','velitele')] a může být přirazena k [Concept('concept_front','frontám')] k boji s nepřátelskými silami."
 concept_military_formation_possessive: "Formací"
 concept_military_formations: "Formace"
 concept_military_good: "Vojenské zboží"
 concept_military_good_desc: "[Concept('concept_good','$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$')|l] [Concept('concept_military_building','vojenskými budovami')] za pomocí prostředků ze [Concept('concept_treasury','státní pokladny')]."
 concept_military_goods: "Vojenské zboží"
 concept_military_lens: "Vojenská čočka"
 concept_military_lens_desc: "Sledujte pokrok v probíhajících [Concept('concept_war','válkách')], stavte [Concept('concept_military_building','$concept_military_buildings$')|l] a verbujte [Concept('concept_commander','velitele')]."
 concept_military_wage: "Vojenská mzda"
 concept_military_wage_desc: "Všechny [Concept('concept_military_building','$concept_military_buildings$')|l] platí svou [Concept('concept_workforce','pracovní sílu')] podle stejné standardizované sazby vojenské mzdy. Tato sazba se zakládá na [Concept('concept_normal_wage','normální mzdě')] v [Concept('concept_country','zemi')], přičemž jakékoliv úpravy se nastavují na panelu rozpočtu."
 concept_military_wages: "Vojenské mzdy"
 concept_minor_power: "Lokální mocnost"
 concept_minor_power_desc: "[Concept('concept_country','$concept_countries$')] s [Concept('concept_rank','hodností')] $concept_minor_power$ jsou pouze figurky v imperialistických hrách [Concept('concept_major_power','regionálních mocností')] a [Concept('concept_great_power','velmocí')], kteří je často používají jako nárazníkové země, [Concept('concept_puppet','$concept_puppets$')|l], nebo zajaté [Concept('concept_market','$concept_markets$')|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_minor_power_desc_added')]"
 concept_minor_power_desc_added: "\n\n$concept_minor_powers$ získává následující výhody:\n[GetRankModifier('minor_power').GetDesc]"
 concept_minor_powers: "Lokální mocnosti"
 concept_minor_unification: "Lokální sjednocení"
 concept_mobilization_option: "Mobilizační možnost"
 concept_mobilization_option_desc: "[concept_army] může být v čase míru upravená libovolnou kombinací mobilizačných možností. Každá možnost přináší určitý náklad ve formě [Concept('concept_good','$concept_goods$')|l] a ovlivňuje všechny [Concept('concept_battalion','$concept_battalions$')|l] v armádě po jejím [Concept('concept_mobilize_army','zmobilizování')]."
 concept_mobilization_option_short: "Možnost"
 concept_mobilization_options: "Mobilizační možnosti"
 concept_mobilize_army: "Mobilizace armády"
 concept_mobilize_army_demobilization: "Demobilizace"
 concept_mobilize_army_demobilize: "Demobilizovat"
 concept_mobilize_army_demobilized: "Demobilizovaný"
 concept_mobilize_army_desc: "$concept_mobilize_army_mobilizing$ [Concept('concept_army', '$concept_armies$')|l] okamžitě zahájí proces mobilizace pro všechny vybrané [Concept('concept_battalion','$concept_battalions$')|l]. Mobilizovaná [concept_army|l] se automaticky demobilizuje, jakmile [concept_country|l] přestane být ve [Concept('concept_war','válce')]. Předčasná demobilizace během aktivní války je možná, ale vyžaduje čas a značné náklady."
 concept_mobilize_army_mobilization: "Mobilizace"
 concept_mobilize_army_mobilize: "Mobilizovat"
 concept_mobilize_army_mobilized: "Mobilizováno"
 concept_mobilize_army_mobilizing: "Mobilizace"
 concept_mobilize_battalion: "Mobilizovat prapor"
 concept_mobilize_battalion_demobilized: "Demobilizovaný"
 concept_mobilize_battalion_desc: "[Concept('concept_battalion', '$concept_battalions$')] v [Concept('concept_mobilize_army','mobilizované')] [Concept('concept_army','armádě')] okamžitě začínají s mobilizací rychlostí založené na [Concept('concept_infrastructure','infrastruktuře')] jejich [Concept('concept_state','státu')], přičemž lepší [concept_infrastructure|l] znamená, že lze mobilizovat více praporů najednou. Mobilizované a mobilizovány prapory spotřebovávají více [Concept('concept_military_good','vojenského zboží')] na základě vybraných [Concept('concept_mobilization_option','mobilizačných možností')] [concept_army|l], ale jsou plně připravené následovat jakéhokoliv [Concept('concept_general','generála')] do [Concept('concept_battle','bitvy')]."
 concept_mobilize_battalion_mobilization: "Mobilizace"
 concept_mobilize_battalion_mobilize: "Mobilizovat"
 concept_mobilize_battalion_mobilized: "Mobilizováno"
 concept_mobilize_battalion_mobilized_manpower: "Mobilizovaný personál"
 concept_mobilize_battalion_mobilizing: "Mobilizace"
 concept_mobilize_battalions_mobilized: "Mobilizované prapory"
 concept_modifier: "Modifikátor"
 concept_modifier_desc: "Jakákoli úprava hodnoty od její normy se považuje za $concept_modifier$. Tyto mohou být trvalé nebo [Concept('concept_timed_modifier','$concept_timed$')], a jejich původ lze vždy vysledovat zpět k něčemu jako [concept_law], [concept_technology], [concept_institution], [concept_building], [concept_character_trait] nebo dokonce k volbě provedené během speciální události. Hodnoty upravené $concept_modifiers$ mají všechny nápovědy, které vysvětlují úplný seznam zdrojů a jejich hodnot."
 concept_modifiers: "Modifikátory"
 concept_momentum: "Momentum"
 concept_momentum_desc: "Úspěch kampaně [Concept('concept_party','$concept_party_possessive$')|l] ve [Concept('concept_election','volbách')]. $concept_momentum$ zvyšuje počet [Concept('concept_votes','hlasů')], které strana získá v den voleb, a pak je zneplatněno. $concept_momentum$ může být ovlivněno náhodou, speciálními událostmi a [Concept('concept_popularity','popularitou')] svého [concept_party_leader|l]."
 concept_money: "Peníze"
 concept_money_desc: "$concept_money$ vládnou světu. Používají se k platbě [Concept('concept_government_wage','vládních mezd')] a produkci [concept_bureaucracy|l], k platbě za [Concept('concept_construction','stavební')] materiály, průmyslové [concept_subsidies|l], [concept_convoys|l] pro vaše [Concept('concept_shipping_lane','námořní trasy')], a v neposlední řadě, za vaši armádu. $concept_money$ získávate ze [Concept('concept_taxes','zdanění')] vaší [Concept('concept_pop','$concept_pops$')|l] a uplatňováním [Concept('concept_tariffs','cel')|l]. Nadbytečné peníze ve vaši [Concept('concept_treasury','pokladně')] se používají k uhrazení vašich [Concept('concept_loans','půjček')] nebo k vytváření zásob zlata ve vašich [Concept('concept_gold_reserves','zlatých rezervách')]. Nedostatek peněz zvyšuje vaše půjčky proti vašemu [Concept('concept_credit','ůvěrovému limitu')], což závisí na tom, kolik peněz mají vaše [Concept('concept_building','$concept_buildings$')|l] uložené jako [concept_cash_reserves|l]."
 concept_monopolies: "Monopoly"
 concept_monopolize: "Monopolizovat"
 concept_monopolized: "Monopolizovaný"
 concept_monopoly: "Monopol"
 concept_monopoly_desc: "Monopol na [Concept('concept_building','budovu')] dává jeho vlastníkovi výhradní práva na daný [Concept('concept_building','$concept_building_industry$')|l]. Může to být [concept_company_monopoly|l] nebo [concept_country_monopoly|l]."
 concept_monument: "Monument"
 concept_monument_desc: "[Concept('concept_building','$concept_buildings$')] unikátní pro určitý [concept_state|l], které můžou vykonávat různé funkce, často poskytující [concept_prestige|l]."
 concept_monuments: "Monumenty"
 concept_morale: "Morálka"
 concept_morale_demoralized: "Demoralizováno"
 concept_morale_demoralized_desc: "$concept_morale_desc$"
 concept_morale_desc: "Morálka [Concept('concept_unit','jednotek')] měří, kolik ze zbývajícího [Concept('concept_manpower','personálu')] je připraveno do [Concept('concept_battle','bitvy')]. V každém kole boje část zbývajícího personálu se stane demoralizována po zbytek bitvy a není schopna podniknout útočné akce. Když všechny vojenské jednotky dosáhnou kritického prahu nízké morálky, [concept_commander|l] ustoupí, což znamená vítězství druhé strany.\n\nPo bitvě získají vojenské jednotky svou morálku zpátky stabilním tempem, které závisí na [concept_supply|l] jejich [concept_military_formation|l]."
 concept_nation_formation: "Vytvoření národa"
 concept_nation_formation_desc: "Pokud [concept_country|l] splňuje určité požadavky, jako je vlastnění půdy ve specifických [Concept('concept_state_region','státních oblastech')] a/nebo má určité [concept_technology|l] z kategorie $SOCIETY$, může být schopna vytvořit novou zemi s vyšším [Concept('concept_country_tier','postavením')]. Možné [concept_countries|l] jsou uvedeny na kartě #b $NATION_FORMATION$#! v panelu #b $CULTURE$#!."
 concept_national: "Národní"
 concept_nationalization: "Znárodnění"
 concept_nationalize: "Znárodnit"
 concept_nationalize_desc: "[concept_building], která není plně [Concept('concept_nationally_owned','vlastněna státem')], může být znárodněná vlastníkem [Concept('concept_state','státu')], ve kterém se budova nachází.\n\n$concept_nationalizing$ [Concept('concept_privately_owned','soukromě vlastněných')] úrovní může [Concept('concept_radical','radikalizovat')] [Concept('concept_pop','populaci')] vlastnící budovu, zejména pokud nenabídnete [Concept('concept_money','peněžní')] kompenzaci.\n\nTaké může být znárodněna zahraniční investice, pokud v zemi původu již není povoleno dělat zahraniční investice.\n\nDostupnost a náklady na znárodnění závisí na vašich zákonech pro $ECONOMIC_SYSTEM_GC_LINK$."
 concept_nationalized: "Znárodněné"
 concept_nationalizing: "Znárodňování"
 concept_nationally_own: "Národně vlastněno"
 concept_nationally_owned: "Národní vlastnictví"
 concept_nationally_owned_desc: "[concept_building_level], kterou vlastní [concept_government|l] určité [concept_country|l].\n\nÚrovně budov v národním vlastnictví vyplácí [concept_government_dividends|l] vlastnící [Concept('concept_country','zemi')]. Zatímco úrovně v národním vlastnictví poskytují [concept_money|l] přímo [Concept('concept_government','vládě')], stojí [Concept('concept_bureaucracy','byrokracii')] a mají snížené výhody z [Concept('concept_economy_of_scale','úspor z rozsahu')].\n\n$concept_building_levels$ postavené [Concept('concept_government_construction','vládní výstavbou')] se stávají národně vlastněné, a všechny [Concept('concept_government_building', '$concept_government_buildings$')|l] jsou plně národně vlastněné.\n\n$concept_building$ může být [Concept('concept_nationalize','znárodněna')] k přeměně její úrovní na národně vlastněné, nebo se může stát [Concept('concept_privately_owned','soukromě vlastněnou')] prostřednictvím [Concept('concept_privatize', '$concept_privatization$')|l]."
 concept_nationally_owning: "Národně vlastnící"
 concept_nationally_owns: "Národně vlastní"
 concept_native_uprising: "Domorodé povstání"
 concept_native_uprising_desc: "Typ [Concept('concept_diplomatic_play','diplomatické hry')], který může nastat, pokud úroveň [concept_tension|l] mezi kolonizátorem a [Concept('concept_decentralized_nation','decentralizovaným národem')] vzroste na úroveň #b $tension_volatile$#!. V této diplomatické hře se decentralizovaný národ mobilizuje a pokouší se převzít [Concept('concept_colony','kolonii')] od kolonizátora."
 concept_naval_invaded: "napaden z moře"
 concept_naval_invasion: "Námořní invaze"
 concept_naval_invasion_desc: "Námořní invaze na pobřežní [concept_state|l], koordinovaná mezi [Concept('concept_fleet','loďstvem')] a [Concept('concept_army','armádou')]. $concept_fleet$ udržuje vody u pobřeží pod kontrolou, aby zajistilo bezpečné vylodění armády, která následně vede sérii pozemních [Concept('concept_battle','bitev')] s cílem získat [Concept('concept_occupation','okupaci')] v cílovém státě.\n\nTen, kdo ovládá cílový stát, se může bránit námořní invazi umístěním vlastného [Concept('concept_fleet','loďství')] v dotčeném [Concept('concept_sea_node','námořním uzlu')] nebo rozmístěním [Concept('concept_mobilize_army','mobilizované')] armády v pozemním [Concept('concept_hq','$concept_hq_long$')|l] zahrnujícím napadený stát."
 concept_naval_invasion_support: "Podpora námořní invaze"
 concept_naval_invasion_support_desc: "$concept_naval_invasion_support$ je srovnání množství [Concept('concept_flotilla','flotil')] přidělených k námořní invazi s množstvím [Concept('concept_battalion','praporů')] zapojených do stejné invaze. Každý útočící prapor vyžaduje flotilu, aby se vyhnul jakýmkoli negativním postihům při vylodění."
 concept_naval_invasions: "Námořní invaze"
 concept_neighbors: "Sousedé"
 concept_neighbors_desc: "Dvě [Concept('concept_country','$concept_countries$')|l] se považují za sousedy, pokud sdílí pozemní hranici nebo obě vlastní pobřežní [Concept('concept_state','$concept_states$')|l], které jsou spojeny s tím samým [Concept('concept_sea_node','námořním uzlem')]."
 concept_neutral: "Neutrální"
 concept_neutral_desc: "$concept_neutral$ [Concept('concept_individual','$concept_individuals$')|l] uvnitř [concept_pop|l] nejsou ani [Concept('concept_radical','radikálové')] ani [Concept('concept_loyalist','$concept_loyal$')|l] k jejich [Concept('concept_country','zemi')]. Nicméně, jsou jen jeden negativní nebo pozitivní krok od toho, aby se stali radikály nebo loajalisty.\n\nKdykoli bude vytvořen radikál v [Concept('concept_pop','populaci')], která již má loajalisty, místo toho se jeden loajalista stane neutrálním. Všichni jednotlivci v [Concept('concept_pop','populaci')] musí být buď neutrální nebo již radikály, aby se mohl vytvořit nový radikál. A naopak, když by byl vytvořen loajalista"
 concept_neutrality: "Neutralita"
 concept_neutrality_desc: "Všechny AI řízené [Concept('concept_country','$concept_countries$')|l] zapojené do [Concept('concept_diplomatic_play','diplomatické hry')] mají úroveň [Concept('concept_neutrality','neutrality')] založenou na jejich vnitřních podmínkách a obecné úrovni zájmu o účastníky hry. Čím vyšší je jejich [concept_neutrality|l], tím obtížnější bude přesvědčit tihle [concept_country|l], aby se zapojili do hry."
 concept_neutrals: "Neutrální"
 concept_non_fulfilled: "Nesplněno"
 concept_non_fulfillment: "Neplnění"
 concept_non_fulfillment_desc: "Některé [Concept('concept_article','$concept_articles$')|l] mohou mít připojené povinnosti, které negativně ovlivní [Concept('concept_treaty','smlouvu')], pokud jsou porušeny po stanovený počet po sobě jdoucích případů.\n\nDůsledky neplnění mohou zahrnovat #bold náhrady škod#!, zmrazení nebo dokonce #bold ukončení#! smlouvy.\n\nPokud je smlouva #b zmrazená#!, porušující [concept_country|l] nadále plní své povinnosti, ale nedostává nic na oplátku."
 concept_normal_wage: "Standardní mzda"
 concept_normal_wage_desc: "Základní [concept_building_wage|l] v [Concept('concept_country','zemi')], kterou zohledňuje mnoho [Concept('concept_building','budov')]. [Concept('concept_government_wage','$concept_government_wages$')] a [Concept('concept_military_wage','$concept_military_wages$')|l] vycházejí ze standardní mzdy. Ta je určena podle průměrných [Concept('concept_government_wage','mezd')] vyplácených [Concept('concept_building','$concept_building_industries$')] napříč [Concept('concept_incorporated_state','začleněnými státy')]."
 concept_obligated: "Zavázaný"
 concept_obligation: "Závazek"
 concept_obligation_desc: "Jedna [concept_country|l] může být zavázaná vůči jiné v důsledku dohod uzavřených během [Concept('concept_diplomatic_play','diplomatických her')] nebo pokud jedna země převezme [concept_loans|l] té druhé. Být zavázán vůči zemi znamená, že nemůžete začít diplomatickou hru proti ní ani se k ni přidat na opačné straně, jako je ona. Druhá země může využít závazek, který má, k vynucení [Concept('concept_diplomatic_pact','diplomatického paktu')] nebo [Concept('concept_treaty','smlouvy')], případně ji zrušit, aby vás [Concept('concept_sway','přiměl')] k podpoře v diplomatické hře nebo zvýšil vzájemné [concept_relations|l]."
 concept_obligations: "Závazky"
 concept_observe: "Pozorovat"
 concept_observer: "Pozorovatel"
 concept_observer_mode: "Mód pozorovatele"
 concept_observer_mode_desc: "Hráč v režimu $concept_observing$ má plný přístup k uživatelskému rozhraní a přehled o tom, co se v hře děje, ale nemůže provádět žádné změny v herním procesu."
 concept_observing: "Pozorování"
 concept_obsessed: "Posedlý"
 concept_obsession: "Obsese"
 concept_obsession_desc: "[concept_culture] může být posedlá konkrétním [Concept('concept_good','zbožím')]. [Concept('concept_pop','$concept_pops$')] této kultury bude utrácet výrazně více za zboží, nimž je posedlá, v porovnání s jiným zboží ve stejné kategorii [Concept('concept_pop_needs','potřeb')]."
 concept_obsessions: "Obsese"
 concept_occupancy: "Obsazenost"
 concept_occupancy_desc: "Jak plně je [concept_building|l] využívána, což také určuje, kolik z její maximální [Concept('concept_good_production','výrobní')] kapacity je využito. Pokud má budova prostor najmout víc [Concept('concept_workforce','pracovníků')], pokusí se tak učinit. Pokud je její nábor omezen [Concept('concept_building_wage','mzdou')], bude zvyšovat mzdy tak dlouho, jak bude její [concept_building_balance|l] zůstávat pozitivní."
 concept_occupation: "Okupace"
 concept_occupation_desc: "Jakékoliv [Concept('concept_province','$concept_provinces$')|l] vlastní [concept_country|l], které jsou aktuálně součástí nepřátelského [concept_theater|l], se považují za okupovány. $concept_occupation$ přispívá k [Concept('concept_war_exhaustion','válečnému vyčerpání')]. Okupace [Concept('concept_war_goal','válečného cíle')], který nárokujete proti nepříteli, je obvykle požadována k tomu, aby dostala jejich [Concept('concept_war_support','válečnou podporu')] do záporných čísel."
 concept_occupied: "Okupováno"
 concept_occupies: "Okupuje"
 concept_occupy: "Okupovat"
 concept_occupying: "Okupující"
 concept_offense: "Útok"
 concept_offense_desc: "Bojová schopnost [Concept('concept_unit','$concept_unit_possessive$')] v [Concept('concept_battle','bitvě')] při postupu na nepřátelské území."
 concept_offer_of_support: "Nabídka podpory"
 concept_offer_support: "Nabídnout podporu"
 concept_offer_support_desc: "Účastník [Concept('concept_diplomatic_play','diplomatické hry')] může nabídnou podporu [Concept('concept_initiator','iniciátorovi')] nebo [Concept('concept_target','cíli')]. Funguje to stejně jako [concept_sway|l], s tím rozdílem, že potenciální podporovatel stanoví podmínky, za co je ochoten podpořit, ale nevyžaduje žádný [Concept('concept_maneuver','$concept_maneuvers$')|l] pro obě strany."
 concept_ongoing_diplomatic_action: "Probíhající diplomatická akce"
 concept_ongoing_diplomatic_action_desc: "Typ [Concept('concept_diplomatic_pact','diplomatického paktu')], který může být zahájen i ukončen podle libosti, bez potřeby schválení a nákladů pro cílovou [Concept('concept_country','zemi')]."
 concept_ongoing_diplomatic_actions: "Probíhající diplomatické akce"
 concept_open_market: "Otevření trhu"
 concept_open_market_desc: "[concept_war_goal], který může být uplatněn v [Concept('concept_diplomatic_play','diplomatické hře')] nebo jako součást mírové smlouvy. [Concept('concept_country','$concept_country$')] je donucena k otevření svého [Concept('concept_market','trhu')] a její [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','Obchodní politika')] bude změněna na [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added_2','Volný obchod')]. Tohle nesmí být znovu změněno po dobu #v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_MONTHS')|0] měsíců#!. [AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"
 concept_open_market_desc_added: "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_open_market_desc_added_2: "[GetLawType('law_free_trade').GetName]"
 concept_open_market_desc_added_3: "\n\nTaké je během trvání podrobena následujícím účinkům:\n[GetStaticModifier('forced_market_opening').GetDesc]"
 concept_open_market_short: "Otevřený"
 concept_opening_moves: "Počáteční kroky"
 concept_opening_moves_desc: "Fáze počátečních kroků je první fází [Concept('concept_diplomatic_play','diplomatické hry')]. V této fázi si [concept_target|l] nastaví svůj primární [concept_war_goal|l], a obě strany - jak  [concept_initiator|l], tak i cíl, si mohou nárokovat další [Concept('concept_war_goal', '$concept_war_goals$')|l] pomocí [Concept('concept_maneuver','manévrů')]."
 concept_oppose: "Odpor"
 concept_opposed: "Proti"
 concept_opposes: "Odporuje"
 concept_opposition: "Opozice"
 concept_order: "Rozkaz"
 concept_order_desc: "[Concept('concept_commander','Velitelům')] lze udělit rozkazy, které je vedou k různým vojenským cílům v závislosti na jejich aktuální poloze. Každý velitel má k dispozici několik základních rozkazů, ale jeho [Concept('concept_character_trait','$concept_character_traits$')|l] mohou zpřístupnit i speciální rozkazy.\n\nZákladní rozkazy pro [Concept('concept_general','generála')] jsou:\n[GetBasicGeneralOrdersBreakdown]\n\nZákladní rozkazy pro [Concept('concept_admiral','admirála')] jsou:\n[GetBasicAdmiralOrdersBreakdown]"
 concept_ordered: "Rozkázáno"
 concept_orders: "Rozkazy"
 concept_organization: "Organizace"
 concept_organization_desc: "Nízká organizace u [Concept('concept_military_formation','formací')] se projevuje v nižší efektivitě během různých bojů. Organizace začíná nízkou hodnotou, když je [concept_military_formation|l] poprvé vytvořena, ale postupně narůstá, zatímco se [concept_military_formation|l] nevyužívá. Organizace je omezená, pokud máte příliš nízký [concept_command_limit|l] pro všechny vaše [Concept('concept_unit','$concept_units$')|l] nebo pokud má vaše [concept_military_formation|l] více [Concept('concept_special_unit','speciálních')] než [Concept('concept_default_unit','výchozích')] jednotek.\n\n$concept_organization$ může být také dočasně ovlivněna při přepínání [Concept('concept_mobilization_option','mobilizačních možností')] nebo při převodu [Concept('concept_unit','jednotek')] mezi různými [Concept('concept_mobilize_army','mobilizovanými')] armádami se různými soubory [Concept('concept_mobilization_option','mobilizačních možností')].\n\n#indent_newline:3 $concept_military_formation$ s nízkou organizací utrpí penalizace, jak nízká hodnota trvá, až po následující účinky:\n[GetStaticModifier('low_organization').GetDesc]#!"
 concept_organization_organized: "Organizované"
 concept_output_goods: "Výstupní zboží"
 concept_overlord: "Vládce"
 concept_overlord_action: "Akce vládce"
 concept_overlord_action_desc: "Typ [Concept('concept_diplomatic_action','diplomatické akce')], který můžou [Concept('concept_overlord','$concept_overlords$')|l] vydat vůči svým [Concept('concept_subject','závislým zemím')]."
 concept_overlord_actions: "Akce vládce"
 concept_overlord_desc: "Dominantní [concept_country|l] ve vztahu s [Concept('concept_subject','závislou zemí')], který poskytuje množství výhod z [Concept('concept_diplomatic_pact','diplomatických paktů')], zatímco ji to stojí [concept_influence|l]."
 concept_overlord_possessive: "Vládcova"
 concept_overlords: "Vládci"
 concept_ownership_share: "Podíl na vlastnictví"
 concept_ownership_share_desc: "Určuje, jak je rozdělen [Concept('concept_building_balance','$concept_building_balance_profit$')|l] těch [Concept('concept_building_level','úrovní budov')], které jsou [Concept('concept_privately_owned','soukromě vlastněny')] jejich [Concept('concept_workforce','pracovníky')]. [concept_dividends] jsou vypláceny každé [Concept('concept_pop','populaci')] jako [Concept('concept_pop_income','příjem')], v závislosti na velikosti jejich podílu v porovnání s ostatními členy pracovní síly. Populace se zároveň považuje za vlastníka odpovídajícího podílu aktuálních [Concept('concept_cash_reserves','hotovostních rezerv')] [Concept('concept_building','budovy')]. $ARISTOCRATS_GC_LINK$ a $CAPITALISTS_GC_LINK$ to mají jako hlavní zdroj příjmu, protože se považují za součást pracovních sil v budovách $MANOR_HOUSES_GC_LINK$ a $FINANCIAL_DISTRICTS_GC_LINK$."
 concept_ownership_shares: "Podíly na vlastnictví"
 concept_parties: "Strany"
 concept_party: "Strana"
 concept_party_desc: "$concept_party$ je politická entita, která se účastní [Concept('concept_election','voleb')]. Skládají se z jedné nebo více [Concept('concept_interest_group','zájmových skupin')], jejichž [Concept('concept_ideology','$concept_ideologies$')|l] jsou alespoň částečně kompatibilní. Tyto zájmové skupiny jsou posíleny [Concept('concept_votes','hlasy')], které strana získala proporcionálně k jejich [Concept('concept_clout','politickému vlivu')]. Individuální zájmové skupiny nemohou být zahrnuty do [Concept('concept_government','vlády')] bez ostatních členů strany."
 concept_party_leader: "Vůdce strany"
 concept_party_leader_desc: "[concept_leader] zájmové skupiny v [Concept('concept_party','straně')] s největším [Concept('concept_clout','politickým vlivem')] se považuje za vůdce politické strany. Vůdce slouží jako [concept_party_whip|l]."
 concept_party_leader_short: "Vůdce"
 concept_party_leaders: "Vůdci strany"
 concept_party_possessive: "Strany"
 concept_party_whip: "Stranický bič"
 concept_party_whip_desc: "$concept_party_whip$ drží ostatní členy své [Concept('concept_party','strany')] pod kontrolou ohledně jejich [Concept('concept_ideology','ideologií')]. Když je [Concept('concept_in_government','ve vládě')], stranícky bič částečně přepisuje ideologické postoje [Concept('concept_law','zákona')] ostatních [Concept('concept_interest_group','zájmových skupin')] v straně pro účely výpočtu [Concept('concept_ideological_incoherence','ideologické neslučitelnosti')]. [concept_party_leader] působí jako stranícky bič."
 concept_party_whip_short: "Bič"
 concept_peace_deal: "Mírová smlouva"
 concept_peace_deal_desc: "Když [concept_war_leader|l] chce ukončit [Concept('concept_war','válku')], může nabídnout mírovou smlouvu. Smlouva musí být schválena všemi vyjednávajícími zeměmi, které zůstávají ve válce, aby nabyla účinnosti. Pro zvýšení šance, že mírová smlouva bude schválena, má vůdce povoleno zahrnout nebo vyloučit navržené [Concept('concept_war_goal','$concept_war_goals$')|l] z obou stran."
 concept_peace_deals: "Mírové smlouvy"
 concept_personal_union: "Personální unie"
 concept_personal_union_desc: "Dvě [Concept('concept_country','$concept_countries$')|l] se [Concept('concept_law','zákonem')] [SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added','monarchie')] se mohou spojit do $concept_personal_union$ ([concept_subject|l]), [Concept('concept_subject_type','typu závislého vztahu')], kde [concept_ruler|l] [Concept('concept_overlord','silnejší země')] je [concept_head_of_state|l] v obou zemích. Závislá země nemůže zahájit vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l], přesto je nucena se připojit k válkám svého vládce. [concept_diplomatic_pact] se zruší, pokud vládce zruší zákon $law_monarchy$."
 concept_personal_union_desc_added: "[GetLawType('law_monarchy').GetName]"
 concept_personal_unions: "Personální unie"
 concept_political_anti_lobbies: "Antilobby"
 concept_political_anti_lobby: "Antilobby"
 concept_political_lens: "Politická čočka"
 concept_political_lens_desc: "Prozkoumejte [Concept('concept_interest_group','$concept_interest_groups$')|l] a [Concept('concept_incorporated_state','$concept_incorporated_states$')|l], postavte [Concept('concept_government_building','$concept_government_buildings$')|l], vydávejte [Concept('concept_decree','$concept_decrees$')|l] a spravujte domácí záležitosti vaší [concept_country|l]."
 concept_political_lobbies: "Politická lobby"
 concept_political_lobbies_short: "Lobby"
 concept_political_lobby: "Politické lobby"
 concept_political_lobby_appease: "Vyhovět"
 concept_political_lobby_appeasement: "Vyhovění"
 concept_political_lobby_appeasement_desc: "Vyhovění [concept_political_lobby|l] ovlivňuje [concept_approval|l] lobbistů [Concept('concept_interest_group','zájmových skupin')].\n\n$concept_political_lobby_appeasement$ se mění na základě vašich [Concept('concept_diplomatic_action','diplomatických akcí')] proti zemi lobistů. $concept_political_pro_lobbies$ je vyhověno přátelskými akcemi, zatímco $concept_political_anti_lobbies$ je vyhověno nepřátelskými akcemi."
 concept_political_lobby_appeasing: "Vyhovování"
 concept_political_lobby_demand: "Požadavek lobbistů"
 concept_political_lobby_demand_desc: "[concept_journal_entry] předložený [Concept('concept_political_lobby','politickou lobby')].\n\nSplnění požadavku zvýší úroveň[concept_political_lobby_appeasement|l] lobby."
 concept_political_lobby_demand_short: "Požadavek"
 concept_political_lobby_demands_short: "Požadavky"
 concept_political_lobby_desc: "$concept_political_lobby$ je sdružení [Concept('concept_interest_group','zájmových skupin')], které jsou buď proti, nebo naopak, podporují určitou [Concept('concept_country','zemi')].\n\n$concept_interest_groups$ v lobby získávají [concept_approval|l] na základě úrovně[concept_political_lobby_appeasement|l] lobby.\n\nLobby usnadňují nebo komplikují provádění [Concept('concept_diplomatic_action','diplomatických akcí')] proti cílové zemi, tím, že ovlivňují náklady na [concept_influence|l] a zda země bude souhlasit s návrhy. $concept_political_lobbies_short$ v [Concept('concept_subject','závislém území')], které cílí na svého [concept_overlord|l], ovlivňují [Concept('concept_liberty_desire','touhu po svobodě')]. Tyto efekty se škálují podle [Concept('concept_clout','politického vlivu')] lobby.\n\n[AddLocalizationIf( HasDlcFeature('lobbies'),'concept_political_lobby_desc_DEMANDS_OPPORTUNITIES')] Lobby se mohou formálně vytvořit náhodně, když nastane [concept_diplomatic_catalyst|l], nebo když jedna země [Concept('concept_fund_lobbies','financuje lobbisty')] v jiné."
 concept_political_lobby_desc_DEMANDS_OPPORTUNITIES: "Čas od času, lobby vznášejí [Concept('concept_political_lobby_demand','$concept_political_lobby_demands_short$')|l]. Pokud je lobby podpořena [Concept('concept_interest_group','zájmovými skupinami')] [concept_in_government|l], lobby také představují [Concept('concept_political_lobby_opportunity','$concept_political_lobby_opportunities_short$')|l].\n\n"
 concept_political_lobby_opportunities_short: "Příležitosti"
 concept_political_lobby_opportunity: "Příležitost lobby"
 concept_political_lobby_opportunity_desc: "Speciální [concept_journal_entry|l] nabízený [Concept('concept_political_lobby','politickou lobby')] podporovanou [Concept('concept_interest_group','zájmovými skupinami')] [concept_in_government|l].\n\nTyto poskytují zvláštní šanci dosáhnout něčeho, co by normálně bylo nemožné."
 concept_political_lobby_opportunity_short: "Příležitost"
 concept_political_lobby_short: "Lobby"
 concept_political_lobby_short_possessive: "lobbistické"
 concept_political_movement: "Politické hnutí"
 concept_political_movement_desc: "$concept_political_movement$ je poháněno [Concept('concept_political_movement_support','podporou')] [Concept('concept_pop','$concept_pops$')|l] podle toho, jaký je jejich [concept_core_movement_ideology|l]. Jejich podpora přichází v různých stupních [Concept('concept_activism','aktivismu')] v závislosti na tom, kolik populace je zapojených nebo naštvaných ohledně dané otázky. [Concept('concept_agitator','$concept_agitators$')] se také mohou připojit k podpoře hnutí, což zvyšuje aktivismus na základě jejich [Concept('concept_popularity','popularity')]. Pokud je dostatek populace podporující hnutí a aktivismus je dost vysoký, hnutí se může stát [Concept('concept_insurrection','$concept_insurrectionary$')|l] v závislosti na [Concept('concept_law','zákonech')] v ideovém základu hnutí a typu hnutí. [Concept('concept_insurrection', '$concept_insurrectionary$')] hnutí může následně přivést zemi až do [Concept('concept_civil_war','občanské války')|l].\n\n$concept_political_movements$ budou vyvíjet [Concept('concept_political_movement_pressure','politický tlak')|l] na [Concept('concept_interest_group','$concept_interest_groups$')|l] na základě procentuálního podílu [Concept('concept_political_strength','politické síly')] od podporujících skupin populace.\n\n$concept_political_movements_short$ ovlivňují zákony a zároveň jsou jimi ovlivňována. Pokud je [concept_activism|l] alespoň [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!), hnutí zvýší šance na [concept_enactment_success|l] anebo na [Concept('concept_enactment_stall','obstrukci')] pro [Concept('concept_endorse_oppose','podporováne')] i [Concept('concept_endorse_oppose','odmítané')] zákony v rámci [Concept('concept_core_movement_ideology','ideového základu hnutí')], podle míry [Concept('concept_political_movement_support','podpory')] hnutí. Podobně, pokud je aktivismus hnutí alespoň [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!) a zákon, ať už přijíman nebo odmítán v ideovém základu hnutí, se [Concept('concept_enactment_of_laws','schvaluje')], aktivismus #b nemůže#! klesnout pod úroveň [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!)."
 concept_political_movement_possessive: "politického hnutí"
 concept_political_movement_possessive_short: "hnutí"
 concept_political_movement_pressure: "Politický tlak"
 concept_political_movement_pressure_desc: "[Concept('concept_political_movement','$concept_political_movements$')] budou vyvíjet politický tlak na zájmovou skupinu na základě procentuálního podílu [Concept('concept_political_strength','politické síly')], kterou má [Concept('concept_political_movement_support','podporující')] [Concept('concept_pop','$concept_pops$')|l]. $concept_interest_group$ je považována za skupinu #b pod tlakem#!, pokud je politický tlak nad #v [GetDefine('NPolitics', 'IG_INFLUENCING_MOVEMENT_MIN_SUPPORTING_CLOUT')|%0]#!. Poté se [Concept('concept_ideology','ideologie')] [Concept('concept_character','postavy')] spojené s tímto politickým hnutím může stát dostupnou pro nové [Concept('concept_leader','vůdce')] této zájmové skupiny.\n\nVšechna populace patřící k zájmové skupině má různou politickou sílu, která se sčítá do celkové politické síly dané skupiny. Procento této celkové síly, kterou představuje populace obyvatelé podporující [concept_political_movement|l], určuje výsledný politický tlak hnutí. $concept_pops$ s vyšší politickou silou mají větší vliv na své zájmové skupiny prostřednictvím ideologií a přesvědčení, které vyznává jimi podporované politické hnutí"
 concept_political_movement_pressure_short: "Tlak"
 concept_political_movement_pressured_short: "Pod tlakem"
 concept_political_movement_short: "Hnutí"
 concept_political_movement_support: "Podpora politického hnutí"
 concept_political_movement_support_desc: "$concept_political_movement_support_short$ [Concept('concept_political_movement','politického hnutí')] se zakládá na [Concept('concept_political_strength','politické síle')] jeho podporující [Concept('concept_pop','$concept_pops$')|l] a také na [Concept('concept_popularity','popularitě')] a [Concept('concept_character_trait','charakterových rysů')] jakýchkoliv podporujících [Concept('concept_agitator','agitátorů')]. $concept_political_movement$ s alespoň [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!) [Concept('concept_activism','aktivismem')] zvyšují šanci na [concept_enactment_success|l], pokud následuje [concept_law|l], který si přejí, nebo zvyšují šanci na [Concept('concept_enactment_stall','obstrukci')], pokud mu odporují. Tato zvýšená šance je přímo založena na podpoře. Pokud politické hnutí směruje ke [Concept('concept_insurrection','vzpoure')], podpora politického hnutí určí, s kolika [Concept('concept_state','státy')] bude tato vzpoura začínat\n\n#title Prahové hodnoty podpory:#! #indent_newline:3 \n[GetSupportLabelsDesc]"
 concept_political_movement_support_short: "Podpora"
 concept_political_movement_supporting: "Podpora"
 concept_political_movements: "Politická hnutí"
 concept_political_movements_short: "Hnutí"
 concept_political_pro_lobbies: "Pro-lobby"
 concept_political_pro_lobby: "Pro-lobby"
 concept_political_strength: "Politická síla"
 concept_political_strength_desc: "Míra moci, kterou má [concept_pop|l], a následně [concept_interest_group|l], kterou podporuje – nad politikou [Concept('concept_country','země')]. Tato moc vychází z [concept_wealth|l] podporující populace. $concept_pops$, která žije v [Concept('concept_unincorporated_state','nezačleněných státech')], má výrazně nižší politickou sílu, zatímco populace [Concept('concept_capital_state','hlavního města')] ji má vyšší.\n\n$concept_pops$ rozděluje svou politickou sílu mezi zájmové skupiny, které podporuje, v poměru k tomu, kolik jejich členů danou skupinu podporuje. Pokud je zájmová skupina součástí nějaké [Concept('concept_party','politické strany')], získává další politickou sílu i z [Concept('concept_votes','hlasů')], které tato strana obdržela v posledních [Concept('concept_election','volbách')]. [concept_clout] [Concept('concept_interest_group','zájmové skupiny')] pak odpovídá jejímu podílu na celkové politické síle v [Concept('concept_country','zemi')]."
 concept_politically_involved: "Politicky angažováni"
 concept_politically_unaligned: "Politicky neangažováni"
 concept_politically_unaligned_aligned: "Politická angažovanost"
 concept_politically_unaligned_aligned_desc: "Část [concept_pop|l], která nepodporuje [Concept('concept_interest_group','zájmovou skupinu')], se nazývá #b politicky neangažována#!. To je často způsobeno nízkou [Concept('concept_literacy','gramotností')] nebo [Concept('concept_sol','životním standardem')]. Části populace, které jsou politicky neangažované, se neúčastní politického procesu a jakákoliv [concept_political_strength|l], kterou mají, je nevyužita.\n\nOpakem je #b politicky angažováni#!. To znamená, že populace je součástí jedné ze [Concept('concept_interest_group','zájmových skupin')] vaši [Concept('concept_country','země')] a politická síla populace se přičítává k dané zájmové skupině."
 concept_politician: "Politik"
 concept_politician_desc: "[concept_character_role] pro ty [Concept('concept_character','$concept_characters$')|l], jejichž vliv je spíš politický než vojenský. Mohou zastávat roli [concept_ruler|l], [Concept('concept_heir','dědice')|l] nebo [concept_leader|l] [Concept('concept_interest_group','zájmové skupiny')] ."
 concept_politicians: "Politici"
 concept_pollution_impact: "Dopad znečištění"
 concept_pollution_impact_desc: "$concept_pollution_impact$ na [concept_state_region|l] ukazuje, jak závažné jsou účinky celkového [Concept('concept_generated_pollution','vyprodukovaného zněčištění')] budov v této oblasti. Čím více [Concept('concept_arable_land','orní půdy')] má region, tím nižší je dopad [Concept('concept_generated_pollution','vyprodukovaného zněčištění')].\n\nVysoce znečištěný region státu bude také ovlivňovat sousední státy, i když v nižší intenzitě. Pokud sousední stát má již vyšší dopad zněčištění kvůli svým budovám nebo jiným sousedním státům, efekt bude mít pouze ten nejvyšší dopad zněčištění.\n\nÚčinky dopadu zněčištění mohou vzrůst až do:\n[GetStaticModifier('state_region_pollution_general').GetDesc]\n[GetStaticModifier('state_region_pollution_health').GetDesc]#!"
 concept_pop: "Populace"
 concept_pop_desc: "Světová populace je organizována do Populací, skupin jednotlivců, kteří pracují v téže [Concept('concept_building','budově')] v určité [Concept('concept_profession','profesi')], a sdílejí stejnou [Concept('concept_culture','kulturu')] a [concept_religion|l]. Používají [Concept('concept_pop_income','$concept_pop_income_short$')|l], který vydělávají, na nákup [Concept('concept_good','$concept_goods$')|l] pro uspokojení svých [Concept('concept_pop_needs','potřeb')], které zasa určuje jejich [concept_wealth|l] a [concept_sol|l]. Mohou podporovat [Concept('concept_interest_group','$concept_interest_groups$')|l] a [Concept('concept_political_movement','$concept_political_movements$')|l], nebo být [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')|l]. $concept_pop$ pozůstáva z [Concept('concept_working_adults','pracujících dospělých')] a ze [Concept('concept_dependents','závislých osob')]. Část z nich je [Concept('concept_literacy','gramotná')], a mohou být buďto [Concept('concept_loyalist','loajální')], nebo [Concept('concept_radical','radikální')]."
 concept_pop_growth: "Růst populace"
 concept_pop_growth_birthrate: "Míra porodnosti"
 concept_pop_growth_birthrate_and_mortality: "Míra porodnosti a úmrtnosti"
 concept_pop_growth_desc: "Čistý počet [Concept('concept_individual','jednotlivců')], který [concept_pop|l] získává nebo ztrácí v průběhu času, je řízen její mírou porodnosti a úmrtnosti. Obe metriky jsou řízeny [Concept('concept_sol','životním standardem')] a modifikovány faktory jako nemoc, nebezpečné pracovní podmínky, prospěšné [Concept('concept_institution','$concept_institutions$')|l] a dostupný životní prostor.\n\n@information! Externí změny ve velikosti populace kvůli např. [Concept('concept_migration','migraci')] nebo [Concept('concept_war','válečným')] [Concept('concept_casualties','ztrátám')] nejsou považovány za růst populace."
 concept_pop_growth_mortality: "Úmrtnost"
 concept_pop_income: "Příjem populace"
 concept_pop_income_desc: "Na konci každého týdne [Concept('concept_pop','$concept_pops$')|l] dostane příjem na základě velikosti jejich [Concept('concept_workforce','$concept_pops$')|l] a aktuální [Concept('concept_building_wage','mzdě')], plus množství jejich [Concept('concept_dependents','závislých osob')] a množství [Concept('concept_dependent_income','příjmu závislých osob')], které vyberou. Tento příjem je vynakládán na [concept_pop_needs|l], což ovlivňuje [concept_wealth|l] [concept_pop|l]."
 concept_pop_income_expenses: "Výdaje populace"
 concept_pop_income_expenses_short: "Výdaje"
 concept_pop_income_short: "Příjem"
 concept_pop_need: "Potřeba populace"
 concept_pop_need_short: "Potřeba"
 concept_pop_needs: "Potřeby populace"
 concept_pop_needs_desc: "[Concept('concept_pop','$concept_pops$')] utrácí svůj příjem za [Concept('concept_good','$concept_goods$')|l] k uspokojení svých potřeb. Čím vyšší je jejich [concept_wealth|l], tím více zboží si zakoupí. Populace získají rozmanitější a luxusnější potřeby, jak roste jejich bohatství. Určité potřeby můžou být často uspokojeny různým zboží prostřednictvím [Concept('concept_goods_substitution','náhružek')]. Pokud má populace po splnění svých potřeb peněz nazvyš, jejich bohatství se zvýší. Obráceně to platí i pro případ, že si populace nemůže dovolit uspokojit své potřeby, které neustále nakoupí, a jakýkoli nedostatek snižuje jejich bohatství."
 concept_pop_needs_short: "Potřeby"
 concept_pop_possessive: "Populace"
 concept_pop_qualifications: "Kvalifikace"
 concept_pop_qualifications_desc: "[Concept('concept_pop','$concept_pops$')] získavají kvalifikaci nezbytnou pro přechod na jinou [Concept('concept_profession','profesi')] v průběhu času. Pokud jejich aktuální atributy odpovídají atributům profese, nebo pokud v současnosti pracují v příbuzném oboru, získají kvalifikaci dříve. [concept_literacy], [concept_wealth|l] a [concept_acceptance_status|l] jsou běžné rozhodovací faktory."
 concept_pops: "Populace"
 concept_pops_possessive: "populací"
 concept_popularity: "Popularita"
 concept_popularity_desc: "$concept_popularity$ [Concept('concept_character','postavy')] vyjadřuje ochotu [Concept('concept_pop','populace')] jí následovat. \n\n$concept_popularity$ může mít různé účinky v závislosti na [Concept('concept_character_role','roli')] [Concept('concept_character','postavy')]: #indent_newline:3 \n• [Concept('concept_agitator','$concept_agitators$')]: ovlivňuje šanci, že se [Concept('concept_pop', '$concept_pops$')|l] připojí k jejich [Concept('concept_political_movement','politickému hnutí')] \n• [Concept('concept_ruler', '$concept_rulers$')]: přidává nebo ubírá [Concept('concept_authority','autoritu')] \n• [Concept('concept_admiral','$concept_admirals$')]/[Concept('concept_general', '$concept_generals$')]: ovlivňuje šanci stát se [Concept('concept_leader', 'vůdcem')] [Concept('concept_interest_group', 'zájmové skupiny')] a pravděpodobnost úspěšného převratu \n• [Concept('concept_leader', '$concept_leaders$')] [Concept('concept_interest_group', 'zájmové skupiny')]: ovlivňuje [Concept('concept_interest_group_attraction', 'atraktivitu zájmové skupiny')] \n• [Concept('concept_party_leader', '$concept_party_leaders$')]: ovlivňuje [concept_momentum|l] [Concept('concept_party', 'strany')] během [Concept('concept_election','voleb')] \n• [Concept('concept_executive','$concept_executives$')]: ovlivňuje [Concept('concept_prosperity','prosperitu')] a šanci stát se [Concept('concept_leader', 'vůdcem')] [Concept('concept_interest_group', 'zájmové skupiny')]"
 concept_population: "Populace"
 concept_port_connection: "Přístavní spojení"
 concept_port_connection_desc: "$concept_shipping_lane$, která připájí jeden nebo více [Concept('concept_state','států')], jinak nedosažitelných po souši, ke [Concept('concept_market_capital','hlavnímu centru trhu')], zajišťující [concept_market_access|l] pro odlehlé oblasti. $concept_port_connections$ vyžadují budovu [SelectLocalization(GetPlayer.IsValid,'concept_port_connection_desc_added','Přístav')] na obou koncích. [concept_convoy_cost] přístavného spojení závisí na celkovém [concept_infrastructure_usage|l] [Concept('concept_state','států')], které spojuje."
 concept_port_connection_desc_added: "[GetBuildingType('building_port').GetName]"
 concept_port_connections: "Přístavní spojení"
 concept_potential_battalions: "Potenciální prapor"
 concept_potential_battalions_desc: "Maximální potenciální počet [Concept('concept_battalion','praporů')] [concept_country|l] je součtem jeho potenciálních pravidelných praporů a potenciálních [Concept('concept_conscript_battalion','praporů odvedenců')].\n\n#b Potenciální pravidelní prapory#!: počet praporů, které aktuálně postavené budovy [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_added','kasárny')] [concept_country|l] podporují\n\n#b Potenciální prapory#!: počet praporů, které by dodali budovy [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional','zápis konzervace')] v [Concept('concept_country','zemi')], pokud by byl [Concept('concept_conscription_center','$concept_conscription$')|l] aktivován ve všech [Concept('concept_state','státech')]"
 concept_potential_battalions_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions_desc_additional: "[GetBuildingType('building_conscription_center').GetName]"
 concept_potential_conscripts: "Potenciální odvedenci"
 concept_potential_regulars: "Potenciální pravidelní vojáci"
 concept_power_bloc: "Mocenský blok"
 concept_power_bloc_cohesion: "Soudržnost"
 concept_power_bloc_cohesion_desc: "$concept_power_bloc_cohesion$ je ukazatel, jak dobře funguje [concept_power_bloc|l]. Je většinou ovlivněn [Concept('concept_power_bloc_identity','identitou centrálního pilíře')], což určuje, jak velký je jeho vliv na soudržnost. Čím větší je [concept_power_bloc|l], tím nižší bude jeho soudržnost."
 concept_power_bloc_desc: "Mocenské bloky sou nadnárodní asociace, které vede [concept_great_power|l], [concept_major_power|l] nebo [Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')|l], a které [Concept('concept_power_bloc_leader','$concept_power_bloc_leaders$')|l] a [Concept('concept_power_bloc_member','členům mocenského bloku')] poskytují mocné efekty. Slouží [Concept('concept_power_bloc_leader','vůdcům bloku')] při budování jejich sféry vlivu tím, že budují svou [Concept('concept_power_bloc_leverage_advantage','pákovou výhodu')] v [Concept('concept_country','zemích')] s cílem přimět je k připojení k [Concept('concept_power_bloc','mocenskýmu bloku')]."
 concept_power_bloc_identity: "Identita centrálního pilíře"
 concept_power_bloc_identity_desc: "$concept_power_bloc_identity$ definuje základní hodnoty, na kterých je postaven [concept_power_bloc|l]. Určuje [concept_power_bloc_cohesion|l] bloku a poskytuje speciální pravomoci [Concept('concept_power_bloc_leader','$concept_power_bloc_leaders$')|l]. Mohou odemknout určité [Concept('concept_power_bloc_principle_group','$concept_power_bloc_principle_groups$')|l] principů."
 concept_power_bloc_identity_extra_short: "Identita"
 concept_power_bloc_identity_short: "Centrální identita"
 concept_power_bloc_leader: "Vůdce mocenského bloku"
 concept_power_bloc_leader_desc: "Silná [concept_great_power|l], [concept_major_power|l], nebo [Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')|l] vedoucí [concept_power_bloc|l]. Mají tendenci více těžit z [Concept('concept_power_bloc','mocenskýho bloku')] než běžní [Concept('concept_power_bloc_member','členové')]."
 concept_power_bloc_leader_extra_short: "Vůdce"
 concept_power_bloc_leader_possessive: "Vůdcova mocenského bloku"
 concept_power_bloc_leader_possessive_extra_short: "Vůdcova"
 concept_power_bloc_leader_possessive_short: "Vůdcova"
 concept_power_bloc_leader_short: "Vůdce bloku"
 concept_power_bloc_leaders: "Vůdci mocenského bloku"
 concept_power_bloc_leaders_extra_short: "Vůdci"
 concept_power_bloc_leaders_short: "Vůdcové bloku"
 concept_power_bloc_leverage: "Páka"
 concept_power_bloc_leverage_advantage: "Páková výhoda"
 concept_power_bloc_leverage_advantage_desc: "Množství [Concept('concept_power_bloc_leverage','pákové výhody')], které má [concept_power_bloc|l] nad [Concept('concept_country','zemí')] ve srovnání s ostatními bloky. Pokud je hodnota #positive_value +kladná#!, tento mocenský blok má pákovú výhodu, což znamená, že má nejvíce pákové výhody ze všech bloků; pokud je #negative_value -záporná#!, tento mocenský blok má pákovú nevýhodu, což znamená, že některé jiné bloky mají v současnosti větší páku než on, nebo [concept_power_bloc_unclaimed_leverage|l] tyhle země je vyšší.\n\nAby [concept_power_bloc_leader|l] mohl pozvat [Concept('concept_country','zemí')] do svého bloku, páková výhoda musí být kladná a dosáhnout potřebného prahu."
 concept_power_bloc_leverage_advantage_short: "Výhoda"
 concept_power_bloc_leverage_desc: "[Concept('concept_power_bloc','$concept_power_blocs$')] si postupem času budují páku v [Concept('concept_country','zemích')], porovnáváním svého vlivu v zemi s vlivem ostatních mocenských bloků. Podíl páky lze získat různými interakcemi, například aktivním [Concept('concept_diplomatic_pact','diplomatickým paktem')] nebo [Concept('concept_treaty','smlouvou')], a aktuální páka se každý týden přibližuje tomuto podílu. Jakmile se nasbírá dostatečná [concept_power_bloc_leverage_advantage|l] nad zemí, může být pozvána do mocenského bloku."
 concept_power_bloc_leverage_disadvantage: "Páková nevýhoda"
 concept_power_bloc_leverage_disadvantage_short: "Nevýhoda"
 concept_power_bloc_leverage_share: "Podíl páky"
 concept_power_bloc_leverage_share_desc: "$concept_power_bloc_leverage_share$ [Concept('concept_power_bloc','$concept_power_bloc_possessive$')|l] na [concept_country|l] je celková [concept_power_bloc_leverage|l], kterou [concept_power_bloc|l] může mít v jakémkoliv okamžiku na tuhle [Concept('concept_country','zemi')]. $concept_countries$ mají konečné množství [Concept('concept_power_bloc_leverage','páky')], kterou mohou [Concept('concept_power_bloc','$concept_power_blocs$')|l] na ně projektovat. Tahle páka je rozdělena mezi všechny mocenské bloky s jakoukoliv [Concept('concept_power_bloc_leverage','pákou')] nad touhle zemí a vyústí ve společný podíl páky mocenských bloků. Avšak určité množství [Concept('concept_power_bloc_leverage','páky')] může být [Concept('concept_power_bloc_unclaimed_leverage','$concept_power_bloc_unclaimed_leverage_short$')|l] na základě vlastního #b Odpor k vlivu#! země."
 concept_power_bloc_mandate: "Mandát"
 concept_power_bloc_mandate_desc: "$concept_power_bloc_mandates$ se používají k vylepšení, přehození nebo přijetí nových [Concept('concept_power_bloc_principle','principů')]. [Concept('concept_power_bloc','$concept_power_blocs$')] získávají [concept_power_bloc_mandate_progress|l] tím, že mají silné [Concept('concept_power_bloc_member','členy')] a vysokou hodnotu [Concept('concept_power_bloc_cohesion','soudržnosti')]. Do zásoby mohou být uloženy až 3 mandáty."
 concept_power_bloc_mandate_progress: "Pokrok mandátu"
 concept_power_bloc_mandate_progress_desc: "Pokrok směrem k dalšímu [Concept('concept_power_bloc_mandate','mandátu')]. [Concept('concept_power_bloc','$concept_power_blocs$')] získávají pokrok tím, že mají silné [Concept('concept_power_bloc_member','členy')] a vysokou hodnotu [Concept('concept_power_bloc_cohesion','soudržnosti')]"
 concept_power_bloc_mandated: "Mandátován"
 concept_power_bloc_mandates: "Mandáty"
 concept_power_bloc_mandating: "Mandátování"
 concept_power_bloc_member: "Člen mocenského bloku"
 concept_power_bloc_member_desc: "[concept_power_bloc], což zahrňuje i [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')|l] #b s výjimkou#! situace, kdy se počítá [concept_power_bloc_mandate_progress|l]. Běžní členové obvykle těží z [Concept('concept_power_bloc','mocenských bloků')] méně než jejich [Concept('concept_power_bloc_leader','vůdci')]."
 concept_power_bloc_member_extra_short: "Člen"
