 concept_acceptance: "Přijetí"
 concept_acceptance_desc: "Hodnota [Concept('concept_pop', '$concept_pop_possessive$')] $concept_acceptance$ sa pohybuje od [GetDefine('NPops', 'MIN_ACCEPTANCE_VALUE')|v] do [GetDefine('NPops', 'MAX_ACCEPTANCE_VALUE')|v] a určuje [concept_acceptance_status] $concept_pop$.\n\n$concept_acceptance$ závisí predovšetkým od $concept_pop_possessive$ [concept_culture] a [concept_religion], ako aj od príslušných zákonov $CITIZENSHIP_GC_LINK$ a $CHURCH_AND_STATE_GC_LINK$ [Concept('concept_law_group', '$concept_law_groups$')] v [concept_country], kde $concept_pop$ žije.\n\nZmeny $concept_acceptance$ nie sú vždy okamžité; $concept_pops$ z určitej [concept_cultural_community] môžu mať odlišné $concept_acceptance$ v dôsledku nedávnych zmien [concept_law] alebo [Concept('concept_migration', '$concept_immigration$')]."
 concept_acceptance_status: "Stav přijetí"
 concept_acceptance_status_desc: "A [Concept('concept_pop', '$concept_pop_possessive$')] $concept_acceptance_status$ určuje, jak je přijímán nebo diskriminován v [concept_country].\n\nKrátká $concept_acceptance_status$ pro $concept_pop$ se určuje podle jejich [concept_acceptance] hodnoty.\n\nPřesné účinky určité $concept_acceptance_status$ jsou určeny [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_law', '$concept_laws$')].\n\nMožné $concept_acceptance_statuses$ jsou, od nejnižší po nejvyšší:\n$EFFECT_LIST_BULLET$$VIOLENT_HOSTILITY_GC_LINK$\n$EFFECT_LIST_BULLET$$CULTURAL_ERASURE_GC_LINK$\n$EFFECT_LIST_BULLET$$OPEN_PREJUDICE_GC_LINK$\n$EFFECT_LIST_BULLET$$SECOND_RATE_CITIZEN_GC_LINK$\n$EFFECT_LIST_BULLET$$FULL_ACCEPTANCE_GC_LINK$"
 concept_acceptance_status_short: "Status"
 concept_acceptance_statuses: "Stavy Přijetí"
 concept_accepted: "Akceptováno"
 concept_accepted_culture:0 "Akceptovaná kultura"
 concept_accepted_culture_desc:2 "A [Concept('concept_country','$concept_country_possessive$')] $concept_accepted_cultures$ se skládá z jeho [concept_primary_cultures], plus jakákoliv jiná [Concept('concept_culture','$concept_cultures$')] považována za $concept_accepted_culture_short$ vzhledem k aktuálnímu [SelectLocalization(GetPlayer.IsValid, 'concept_accepted_culture_desc_added','Občanství')] [concept_law]. Obvykle jsou dvě nejvyšší postavení v [concept_acceptance] považována za $concept_accepted_culture_short$."
 concept_accepted_culture_desc_added:0 " [GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_accepted_culture_short:0 "Přijatá"
 concept_accepted_cultures:0 "Akceptované kultury"
 concept_accepted_religion:0 "Přijaté náboženství"
 concept_accepted_religion_desc:2 "Přijaté náboženství [Concept('concept_country','$concept_country_possessive$')] zahrnuje jejich [concept_state_religion], plus jakákoli další [Concept('concept_religion','$concept_religions$')] považovaná za $concept_accepted_religion_short$ vzhledem k současnému [SelectLocalization(GetPlayer.IsValid,'concept_accepted_religion_desc_added','Církev a stát')] [concept_law]."
 concept_accepted_religion_desc_added:0 "[GetLawType('law_state_religion').GetGroup.GetName]"
 concept_accepted_religion_short:0 "Přijaté"
 concept_accepted_religions:0 "Přijaté náboženství"
 concept_active_interest:0 "Aktivní zájem"
 concept_active_interest_desc:2 "Plně funkční [concept_interest]. $concept_interests$ které získáte vlastnictvím alespoň jednoho nekoloniálního [concept_state] v [concept_state_region] se vždy považují za $concept_active_interest_short$, zatímco [Concept('concept_declared_interest','$concept_declared_interests$')] jsou [Concept('concept_inactive_interest','$concept_inactive_interest_short$')] při prvním $concept_declared_interest_declared$."
 concept_active_interest_short:0 "Aktivní"
 concept_active_interests:0 "Aktivní zájmy"
 concept_activism:0 "Aktivismus hnutí"
 concept_activism_desc: "$concept_activism$ je procento [Concept('concept_political_movement_support','$concept_political_movement_supporting$')] [Concept('concept_pop','$concept_pops$')] ochotných aktivně tlačit na agendu [Concept('concept_political_movement','$concept_political_movement_possessive$')]. Určuje, kolik [Concept('concept_radical','$concept_radicals$')] je generováno $concept_political_movement_short$ každý týden a jak blízko je tento $concept_political_movement_short$ k tomu, aby se stal [Concept('concept_insurrection', '$concept_insurrectionary$')]. Pokud je již $concept_insurrectionary$, určuje to maximální pokrok, kterého může $concept_revolution$ dosáhnout.\n\nNaštěstí jsme schopni předpovědět, jak se $concept_political_movement_possessive$ $concept_activism_short$ změní. Pokud je predikce @activism_red! $RADICALISM_PROTESTING$ (#v [GetDefine('NPolitics', 'RADICALISM_PROTESTING_THRESHOLD')|%0]#!) nebo vyšší, má $concept_political_movement_short$ vysoké riziko, že se stane $concept_insurrectionary$. Pokud je predikce @activism_red! $RADICALISM_MILITANT$ (#r 100%#!) a $concept_political_movement_support_short$ je dost, hrozí bezprostřední občanská válka, protože pokrok $concept_revolution$ nebo [concept_secession] může nyní dosáhnout #v 100%#!.\n\nPokud je $concept_activism_short$ alespoň [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!), $concept_political_movement_short$ zvýší šance na [concept_enactment_success] a [Concept('concept_enactment_stall','$concept_enactment_stall_short$')] pro [Concept('concept_endorse_oppose','$concept_endorsed$')] a [Concept('concept_endorse_oppose','$concept_opposed$')] $concept_laws$ v [concept_core_movement_ideology] na základě $concept_political_movement_support_short$.\n\nPokud je $concept_activism_short$ alespoň [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MONTHLY_RADICALS_THRESHOLD'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MONTHLY_RADICALS_THRESHOLD')|%0]#!), určité množství $concept_political_movement_supporting$ $concept_pops$ se každý měsíc radikalizuje.\n\n#title $concept_activism_short$ prahové hodnoty:#! #indent_newline:3 \n[GetActivismLabelsDesc]"
 concept_activism_short:1 "Aktivismus"
 concept_admiral:0 "Admirál"
 concept_admiral_defeated: "Porážen"
 concept_admiral_defeated_desc: "An [concept_admiral] je $concept_admiral_defeated$ až ztratí [concept_battle] na moři. [concept_fleet] je $concept_admiral_defeated$ až všechny [Concept('concept_admiral','$concept_admirals$')] jsou $concept_admiral_defeated$. [concept_admirals$] a [concept_fleets$] se opraví a znovu se shromáždí pouze poté, co se vrátí do své domovské [concept_hq] a jejich [Concept('concept_flotilla','$concept_flotillas$')] získala alespoň [GetDefine('NMilitary','MANPOWER_RATIO_REQUIRED_TO_CLEAR_DEFEATED_ADMIRALS')|v0%] z jejich celkového [concept_manpower]."
 concept_admiral_desc:2 "Námořní [concept_commander] [concept_character], který vede [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_flotilla','$concept_flotillas$')]. Účinky z [concept_admiral]'s [Concept('concept_character_trait','$concept_character_traits$')] se přenášejí na $concept_flotillas$ pod jejich velením."
 concept_admiral_possessive:0 "Admirálova"
 concept_admirals:1 "Admirálové"
 concept_advance_factor:0 "Faktor pokroku"
 concept_advance_factor_desc:0 "$concept_advance_factor$ je statický faktor používaný k určení [concept_enactment_advance] tím, že se škáluje [concept_base_success_chance]."
 concept_advancement_progress:0 "Pokrok v pokroku"
 concept_advancement_progress_desc:1 "[Concept('concept_general','$concept_generals$')] [Concept('concept_order','$concept_ordered$')] k postupu na [concept_front] akumuluje $concept_advancement_progress$ denně v závislosti na jejich [concept_advancement_speed].\nJakmile dosáhne $concept_advancement_progress$ $concept_front$ [GetDefine('NMilitary','BATTLE_PLAN_ADVANCE_PROGRESS_TO_LAUNCH')|v0], začne se [concept_battle]. Když je [concept_battle] v běhu na $concept_front$, $concept_advancement_progress$ na tom $concept_front$ bude pozastaveno."
 concept_advancement_speed:0 "Rychlost pokroku"
 concept_advancement_speed_desc:1 "Jak rychle může [concept_general] postupovat na svém [concept_front] akumulováním [concept_advancement_progress].\n$concept_general$ bez [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilized$')] [Concept('concept_battalion','$concept_battalions$')] má efektivní $concept_advancement_speed$ nula."
 concept_agitate: "Agitovat"
 concept_agitator: "Agitátor"
 concept_agitator_desc: "Role [concept_character_role] pro [Concept('concept_character','$concept_characters$')] kteří podporují [concept_political_movement], činí ho atraktivnějším pro [Concept('concept_individual','$concept_individuals$')] patřící k jejich [concept_interest_group]. Agitátoři mohou být pozváni pomocí akce postavy #b Pozvat [concept_exile]#! nebo se náhodně objeví ve vaší zemi, s jejich šancí na objevení, která závisí na [concept_country]'s $concept_literacy$.\n\nAgitátoři mohou být pozváni pouze v případě, že jejich [concept_acceptance_status] je jedním z následujících ve vaší [concept_country]: $SECOND_RATE_CITIZEN_GC_LINK$ nebo $FULL_ACCEPTANCE_GC_LINK$.\n\nPodporované [concept_political_movement], které podporují, je určeno jejich [concept_ideology]. Jejich vliv na jejich [concept_political_movement] je určen [concept_popularity] agitátora a [Concept('concept_character_trait', '$concept_character_traits$')]."
 concept_agitator_possessive: "Agitátorův"
 concept_agitators: "Agitátoři"
 concept_ai_strategies:0 "Strategie"
 concept_ai_strategy:0 "Strategie"
 concept_ai_strategy_desc:1 "AI řízené [Concept('concept_country','$concept_countries$')] mají soubor tří $concept_ai_strategies$ v oblastech odpovídajících [Concept('concept_capacity','$concept_capacities$')] , které řídí jejich krátkodobé a dlouhodobé cíle, a jak postupují při rozhodování o ostatních $concept_countries$. Jaké $concept_ai_strategies$ jsou vybrány, ovlivňuje celá řada faktorů, jako je velikost [concept_country] a [concept_rank], stejně jako současná [concept_government]."
 concept_alert_settings_alert: "Upozornění"
 concept_alert_settings_alert_desc: "Upozornění, která se objevují jako vlastní jednotlivý prvek s ikonou napravo od [Concept('concept_capacity','$concept_capacities$')] a #b Aktuální situace#! v horní části obrazovky."
 concept_alert_settings_alerts: "Upozornění"
 concept_alert_settings_angry_important_action: "Důležitá Akce Rozzuřených"
 concept_alert_settings_angry_important_action_desc: "Červené poplachy, které se zobrazují v seznamu, když kliknete na tlačítko #b Aktuální situace#!."
 concept_alert_settings_angry_important_actions: "Důležité akce ve stavu vzteku"
 concept_alert_settings_important_action: "Důležitá akce"
 concept_alert_settings_important_action_desc: "Upozornění, která se zobrazují v seznamu při kliknutí na tlačítko #b Aktuální situace#!."
 concept_alert_settings_important_actions: "Důležité akce"
 concept_alert_settings_none: "Žádný"
 concept_alert_settings_none_desc: "Upozornění/důležité akce, které se nikde ve uživatelském rozhraní nezobrazují."
 concept_alliance:0 "Aliance"
 concept_alliance_desc:1 "Dohoda [concept_diplomatic_pact] mezi dvěma [Concept('concept_country','$concept_countries$')]. $concept_countries$ zapojené do $concept_alliance$ mohou vždy stát po boku jeden druhému v [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')], bez ohledu na to, zda druhá strana udržuje [concept_active_interest] ve zasažené [concept_strategic_region]. To platí bez ohledu na to, zda je druhý $concept_country$ iniciátor nebo cíl $concept_diplomatic_play_short$."
 concept_alliances:1 "Aliance"
 concept_allied: "Spřátelený"
 concept_allies: "Spojenci"
 concept_ally: "Spojenec"
 concept_ally_desc: "Ally $concept_ally$ je [concept_country], která udržuje [concept_alliance] nebo [concept_defensive_pact] s jiným státem a může být zavolaný na podporu v [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]. Pro [concept_initiator] jsou považovány pouze [Concept('concept_country','$concept_countries$')] s plnou [concept_alliance] za $concept_allies$ v této [concept_diplomatic_play]."
 concept_approval:0 "Schválení"
 concept_approval_desc:1 "Schválení [Concept('concept_interest_group','$concept_interest_group_possessive$')] $concept_approval$ závisí na dvou hlavních faktorech: kolik jejich [concept_political_strength] pochází od [Concept('concept_radical','$concept_radicals$')] ve srovnání s [Concept('concept_loyalist','$concept_loyalists$')], a jak dobře aktuální [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_law','$concept_laws$')] odpovídá [concept_interest_group$] [Concept('concept_ideology','$concept_ideologies$')]. Kromě toho, pokud je aktuálně [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')] nová $concept_law$, $concept_approval$ bude ovlivněno větší dočasnou úpravou, která přetrvá během [Concept('concept_decay','$concept_decaying$')] až po #v [GetDefine('NPolitics','CHANGED_LAW_APPROVAL_MONTHS')|0] měsíců#! po jejím přijetí.\n\n$concept_interest_group$ $concept_approval$ ovlivňuje, které [Concept('concept_interest_group_trait','$concept_interest_group_traits$')] aktivují. [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))] $concept_interest_groups$ přispívají k [Concept('concept_activism','$concept_activism_short$')] [Concept('concept_political_movement','$concept_political_movements$')], zatímco $concept_interest_groups$, které mají alespoň [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY'))], se odvrátí od připojení k $concept_political_movements_short$ od začátku."
 concept_approval_disapproval:0 "Nesouhlas"
 concept_approval_indifferent:0 "Lhostejný"
 concept_arable_land:0 "Orná půda"
 concept_arable_land_desc:1 "Množství půdy v [concept_state], které může být použito na pěstování plodin nebo chov dobytka. Na rozdíl od [Concept('concept_building','$concept_buildings$')] , které vyžadují určité [Concept('concept_resource_potential','$concept_resource_potentials$')] k vybudování, $concept_arable_land$ musí být sdíleno mezi typy $concept_building$, které jej vyžadují.\n\nMnožství $concept_arable_land$, které zůstává nevyužito jinými $concept_buildings$, může být použito pro [Concept('concept_subsistence_building','$concept_subsistence_buildings$')], což umožní [Concept('concept_pop','$concept_pops$')] vydělat si i v případě, že nejsou zaměstnáni."
 concept_armies: "Armády"
 concept_army: "Armáda"
 concept_army_desc: "Armáda $concept_army$ je část vašich pozemních sil, skládající se z $combat_unit_group_infantry$, $combat_unit_group_artillery$ a $combat_unit_group_cavalry$. Armádě $concept_army$ mohou být dány příkazy jako $advance$ nebo $defend$."
 concept_army_long: "Armádní formace"
 concept_army_possessive: "Armády"
 concept_assimilate:1 "Asimilovat"
 concept_assimilating:1 "Asimilování"
 concept_assimilation:0 "Asimilace"
 concept_assimilation_desc:4 "Cizí [Concept('concept_pop','$concept_pops$')], jejichž [concept_culture] má dostatečně vysokou [concept_acceptance] v [concept_country], ve kterém žijí, a kteří nežijí v jednom z jejich [Concept('concept_homeland','$concept_homelands$')], se mohou $concept_assimilate$ do více $concept_accepted$ [concept_culture]. $concept_pops$, které obsahují [Concept('concept_radical', '$concept_radicals$')], se budou asimilovat pomaleji, a asimilace je mnohem pomalejší v [Concept('concept_unincorporated_state','$concept_unincorporated_states$')]."
 concept_attitude:0 "Postoj"
 concept_attitude_desc:2 "Ukazatel, jak se jiný [concept_country] cítí k vám.\n\n$concept_attitude$ ovlivňuje, jaké akce [concept_country] pravděpodobně podnikne vůči vám, a jakou roli hrajete v jejich plánech.\n\n$concept_attitude$ se může měnit, kdykoli dojde k [concept_diplomatic_catalyst], a je založeno na:\n$EFFECT_LIST_BULLET$[concept_relations]\n$EFFECT_LIST_BULLET$[concept_infamy]\n$EFFECT_LIST_BULLET$[concept_strategic_desire]\n$EFFECT_LIST_BULLET$Velikosti vaší armády\n$EFFECT_LIST_BULLET$Které $concept_countries$ máte [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$)]"
 concept_attracted:0 "Přitahován"
 concept_attrition:0 "Úbytek"
 concept_attrition_desc:3 "[concept_casualties] způsobený [concept_manpower] mimo [concept_battle] se nazývá $concept_attrition$. Je to běžně zažíváno, když jsou [Concept('concept_battalion','$concept_battalions$')] [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilized$')] a může být výsledkem nemoci, nehod, vystavení nebo dokonce dezertace. $concept_attrition$ lze potlačit pomocí $medic_support$ [Concept('concept_mobilization_option','$concept_mobilization_options$')]."
 concept_authority:0 "Autorita"
 concept_authority_desc:3 "@aut! Autorita je [concept_capacity] používaná k provádění interní změny ve vašem [concept_country], jako například vydávání [Concept('concept_decree', '$concept_decrees$')] nebo správa [Concept('concept_interest_group', '$concept_interest_groups$')]. Získáváte @aut! z [Concept('concept_law', '$concept_laws$')]."
 concept_autonomous: "Autonomní"
 concept_autonomy: "Autonomie"
 concept_autonomy_desc: "Každý [concept_subject] [concept_country] má svou vlastní úroveň $concept_autonomy$. Tato úroveň určuje, jaký typ interakce budou mít se svým [concept_overlord].\n\n$concept_subject$ s vysokým $concept_autonomy$ bude nezávislejší z pohledu diplomacie. Budou mít také nižší tribute platby svému [concept_overlord]. Existuje riziko, že [concept_country] s příliš vysokou $concept_autonomy$ se pokusí vyhlásit #v $war_goal_independence_type_name$#! [concept_diplomatic_play].\n$concept_subjects$ s nízkým $concept_autonomy$ budou závislejší na svých $concept_overlords$ a platit vyšší tribute svému $concept_overlord$. $concept_subjects$ s nejnižším úrovní $concept_autonomy$ mohou být integrováni s #v $dp_annex_subject$#! [concept_diplomatic_play] do svého $concept_overlord$."
 concept_available_battalions:0 "Dostupné prapory"
 concept_available_battalions_desc:2 "Dostupné [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_battalion','$concept_battalions$')] zahrnují všechny $concept_battalions$ aktuálně vybudované [SelectLocalization(GetPlayer.IsValid,'concept_available_battalions_desc_added','kasárnami')] a/nebo [Concept('concept_conscription_center','$concept_conscription_centers$')]."
 concept_available_battalions_desc_added:0 "[GetBuildingType('building_barracks').GetName]"
 concept_average_wage:0 "Průměrná mzda za rok"
 concept_average_wage_desc:0 "Průměrná [Concept('concept_building_wage', '$concept_building_wages$')] jednoho [concept_individual] ve [concept_workforce], který by ročně vydělával prací v této [concept_building]."
 concept_bankroll:0 "$bankroll$"
 concept_bankroll_desc: "Jedna [concept_country] platí část svého příjmu jiné, na základě týdně vybírané daně příjemce. Tato akce má každý měsíc šanci generovat [concept_obligation] vůči financující [concept_country], pokud nebyla dána jako součást nabídky [concept_sway]."
 concept_bankrolling:0 "Financování"
 concept_bankrolls: "Finanční Prostředky"
 concept_bankruptcy:0 "Bankrot"
 concept_bankruptcy_desc:2 "Pokud je [concept_country] v [concept_default] a není schopen vrátit své [concept_loans], může se rozhodnout vyhlásit $concept_bankruptcy$. To vymaže dluh, ale zničí všechny [concept_cash_reserves], které [concept_country] půjčil, a velmi rozzuří jakýkoli [Concept('concept_pop','$concept_pops$')] kteří [Concept('concept_privately_owned','$concept_privately_owns$')] [Concept('concept_building','$concept_buildings$')].[AddLocalizationIf(GetPlayer.IsValid,'concept_bankruptcy_desc_added')]"
 concept_bankruptcy_desc_added:0 "\n\nKromě toho se na vás uplatní následující efekty po #v [GetDefine('NEconomy','DECLARE_BANKRUPTCY_PENALTY_DURATION_YEARS')|0] let#!:\n[GetStaticModifier('declared_bankruptcy').GetDesc]"
 concept_base_price:0 "Základní cena"
 concept_base_price_desc:1 "Cena [concept_good], když její [Concept('concept_sell_orders','$concept_sell_orders_supply$')] přesně odpovídá jejím [Concept('concept_buy_orders','$concept_buy_orders_demand$')]."
 concept_base_success_chance:0 "Základní šance na úspěch"
 concept_base_success_chance_desc:0 "$concept_base_success_chance$ je rovno celkovému [concept_clout] podporující [Concept('concept_interest_group','$concept_interest_groups$')] ve [concept_government] plus mínus [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] získané od jakýchkoli relevantních [Concept('concept_political_movement', '$concept_political_movements$')]."
 concept_battalion:0 "Prapor"
 concept_battalion_desc:3 "Vojenská [concept_unit] ve vojsku [Concept('concept_country','$concept_country_possessive$')]. Vytvářejí a udržují je [SelectLocalization(GetPlayer.IsValid,'concept_battalion_desc_added','Kasárna')] a velí jim [Concept('concept_general','$concept_generals$')]."
 concept_battalion_desc_added:0 "[GetBuildingType('building_barracks').GetName]"
 concept_battalions:1 "Prapory"
 concept_battle:0 "Bitva"
 concept_battle_condition:0 "Podmínky boje"
 concept_battle_condition_desc:0 "Během [Concept('concept_battle','$concept_battles$')] bude každá strana ovlivněna $concept_battle_condition$, který ovlivňuje výsledek. Jaký $concept_battle_condition_short$ platí závisí na mnoha faktorech, které často zahrnují [Concept('concept_character_trait','$concept_character_traits$')] [Concept('concept_commander','$concept_commanders$')] odpovědných za tuto stranu."
 concept_battle_condition_short:0 "Podmínka"
 concept_battle_desc:2 "Když se dvě [Concept('concept_commander','$concept_commanders$')] setkají a dostanou se do konfliktu během [concept_war], oni a jejich [Concept('concept_unit','$concept_units$')] se střetnou v pokusu způsobit [concept_casualties] a poškodit navzájem [concept_morale]. Strana, jejíž [concept_manpower] dojde nebo se stane $concept_morale_demoralized$ jako první, se stáhne a nechá druhou stranu vítězit.\n\nNa zemi se $concept_battles$ konají v [Concept('concept_province','$concept_provinces$')] sousedících s [Concept('concept_front','$concept_fronts$')] když se jeden [concept_general] pokouší vzít nebo obnovit [concept_province_land]. Vítěz buď dobude více $concept_provinces$, nebo zabrání nepříteli v tom, aby tak učinil.\n\nNa moři se $concept_battles$ konají v mořských uzlech, když jeden [concept_admiral] zadrží druhý v důsledku rozporných [Concept('concept_order','$concept_orders$')]. Vítěz zanechává svého protivníka poškozeného a nutí ho vrátit se do přístavu na opravy, čímž mu brání v provádění jeho $concept_order$ na nějakou dobu."
 concept_battles:0 "Bitvy"
 concept_bloc_leader_action: "Akce vůdce bloku"
 concept_bloc_leader_action_desc: "Typ [concept_diplomatic_action], který může [Concept('concept_power_bloc_leader','$concept_power_bloc_leaders_short$')] vykonávat vůči [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')]."
 concept_bloc_leader_actions: "Akce vůdce bloku"
 concept_bloc_member_action: "Akce člena bloku"
 concept_bloc_member_action_desc: "Typ [concept_diplomatic_action], který mohou [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')] vydat proti jiným [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')], včetně [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')]."
 concept_bloc_member_actions: "Akce člena bloku"
 concept_bolster:0 "Posílení"
 concept_bolster_desc:0 "Silně posílený $concept_political_movement$ je atraktivnější pro [Concept('concept_pop','$concept_pops$')] na podporu. Vaše základní schopnost $concept_bolstering$ je určena vaší [SelectLocalization(GetPlayer.IsValid,'concept_bolster_desc_added','Svoboda projevu')] [concept_law]. $concept_bolstering$ $concept_interest_groups$ nákladů [concept_authority]."
 concept_bolster_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_bolstered:0 "Posíleno"
 concept_bolstering:0 "Posílení"
 concept_bolsters:0 "Podpory"
 concept_budget_additional_expenses:0 "Dodatečné výdaje"
 concept_budget_additional_expenses_desc:2 "Výdaje, které se nevejdou do jiné kategorie, často vzniklé v důsledku zvláštních událostí."
 concept_budget_additional_income:0 "Dodatečný příjem"
 concept_budget_additional_income_desc:2 "Příjem, který se nevejde do jiné kategorie, často získávaný z výsledků speciálních událostí."
 concept_budget_construction_goods:0 "Stavební zboží"
 concept_budget_construction_goods_desc:2 "[Concept('concept_good','$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$')] [SelectLocalization(GetPlayer.IsValid,'concept_budget_construction_goods_desc_added','Stavební Sektor')] [Concept('concept_building','$concept_buildings$')] za účelem [Concept('concept_construction','$concept_construct$')] nových $concept_buildings$."
 concept_budget_construction_goods_desc_added:0 "[GetBuildingType('building_construction_sector').GetName]"
 concept_budget_consumption_tax:0 "Daň z konzumace"
 concept_budget_consumption_tax_rate:0 "$concept_budget_consumption_tax$ sazba"
 concept_budget_consumption_taxes:0 "Spotřební daně"
 concept_budget_consumption_taxes_desc:2 "Typ [Concept('concept_taxes','$concept_tax$')] vybraný na [Concept('concept_good_consumption','$concept_good_consumed$')] [Concept('concept_good','$concept_goods$')]. $concept_goods$ podléhající $concept_budget_consumption_taxes$ zvýší svou [concept_market_price] o $concept_budget_consumption_tax_rate$, a kdykoli [Concept('concept_pop','$concept_pops$')] jej zakoupí, tato zvýšení bude vybrána do [concept_treasury]. [Concept('concept_building','$concept_buildings$')] jsou osvobozeny od placení $concept_budget_consumption_taxes$."
 concept_budget_diplomatic_pacts:0 "Diplomatické pakty"
 concept_budget_diplomatic_pacts_desc:1 "[concept_money] shromážděné od nebo odeslané straně v [concept_diplomatic_pact]."
 concept_budget_dividends_taxes:0 "Daně z dividend"
 concept_budget_dividends_taxes_desc:1 "Daň [Concept('concept_taxes','$concept_tax$')] aplikovaná na [concept_dividends] vydělané [Concept('concept_pop','$concept_pops$')] s [concept_privately_owned] [Concept('concept_building','$concept_buildings$'])."
 concept_budget_goods_for_government_buildings:1 "$concept_goods$ pro $concept_government_buildings$"
 concept_budget_goods_for_government_buildings_desc:1 "[Concept('concept_good','$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$')] vládou [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_government_building','$concept_government_buildings$')]."
 concept_budget_goods_for_military_buildings:1 "$concept_goods$ pro $concept_military_buildings$"
 concept_budget_goods_for_military_buildings_desc:1 "[Concept('concept_good','$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$')] vojenskou budovou [Concept('concept_country','$concept_country_possessive$)]."
 concept_budget_government_slaves:0 "Vládní otroci"
 concept_budget_government_slaves_desc:2 "Udržovací náklady [Concept('concept_slavery','$concept_slaves$')] pracujících přímo pro vládu [Concept('concept_country','$concept_country_possessive$)]."
 concept_budget_government_wages:0 "Vládní mzdy"
 concept_budget_government_wages_desc:1 "[Concept('concept_building_wage','$concept_building_wages$')] vyplácené [Concept('concept_pop','$concept_pops$')] [Concept('concept_government_building','$concept_government_buildings$')]. Sazba závisí na [Concept('concept_country','$concept_country_possessive$')] [concept_normal_wage]. Můžete ji zvýšit a snížit v panelu $BUDGET_PANEL_TITLE$."
 concept_budget_heathen_taxes:0 "Pohanské daně"
 concept_budget_heathen_taxes_desc:1 "Typ [Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')] vybíraného od všech [Concept('concept_pop', '$concept_pops$')] s nízkým [concept_acceptance] ve jejich [concept_country]."
 concept_budget_income_taxes:0 "Příjmové daně"
 concept_budget_income_taxes_desc:1 "Tak [Concept('concept_taxes','$concept_tax$')] vybírané na [Concept('concept_building_wage','$concept_building_wages$')] placené [Concept('concept_workforce','')] ."
 concept_budget_interest:0 "Úrok"
 concept_budget_interest_desc:0 "Úrok z $concept_budget_interest$, který platí [concept_country] na svých [concept_loans]. Je vypočítáván vynásobením [concept_principal] ročním [concept_budget_interest_rate].\n\n$concept_budget_interest$ je vyplácen [Concept('concept_pop','$concept_pops$')] jejichž [concept_privately_owned] [concept_cash_reserves] jsou základem pro $concept_loans$. [concept_nationally_owned] [Concept('concept_building','$concept_buildings$')] namísto toho generují méně [concept_government_dividends].\n\nSazba [concept_budget_interest_rate$] závisí především na [concept_technology]."
 concept_budget_interest_rate:0 "Úroková sazba"
 concept_budget_interest_rates:1 "Úrokové sazby"
 concept_budget_investment_income:1 "Převod investičního fondu"
concept_budget_investment_income_desc: "Když je [concept_money] z [concept_treasury] použita na [concept_construction] [Concept('concept_building','$concept_buildings$')], která mohou být financována z [concept_investment_pool] podle současného $ECONOMIC_SYSTEM_GC_LINK$ [Concept('concept_country','$concept_country_possessive$')], [concept_treasury] je kompenzována rovnoměrným převodem prostředků z $concept_investment_pool$."
 concept_budget_land_taxes:0 "Daně z pozemků"
 concept_budget_land_taxes_desc:4 "Typ [Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')] vybíraného pouze od [SelectLocalization(GetPlayer.IsValid,'concept_budget_land_taxes_desc_added','Rolníci')]."
 concept_budget_land_taxes_desc_added:0 "[GetPopType('peasants').GetName]"
 concept_budget_military_slaves:0 "Vojenské otroci"
 concept_budget_military_slaves_desc:3 "Údržba [Concept('concept_slavery','$concept_slaves$')] ve službách [Concept('concept_country','$concept_country_possessive$')] armády."
 concept_budget_military_wages:2 "Vojenské $concept_building_wages$"
 concept_budget_military_wages_desc:1 "[Concept('concept_building_wage','$concept_building_wages$')] vyplácené [Concept('concept_pop','$concept_pops$')] [Concept('concept_military_building','$concept_military_buildings$')]. Sazba závisí na [Concept('concept_country','$concept_country_possessive$')] [concept_normal_wage]. Můžete ji zvýšit a snížit v panelu $BUDGET_PANEL_TITLE$."
 concept_budget_minted:0 "Odbito"
 concept_budget_minting:0 "Tiskání"
 concept_budget_minting_desc:2 "Forma příjmu, kterou generují všechny [Concept('concept_country', '$concept_countries$')] tiskem nebo odléváním nových [concept_money]. Čím větší je [Concept('concept_country','$concept_country_possessive$')] [concept_gdp], tím více $concept_money$ může být $concept_budget_minted$ bez kompromitace ekonomiky."
 concept_budget_per_capita_taxes:0 "Daň per capita"
 concept_budget_per_capita_taxes_desc:4 "Typ [Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')] získávaný od všech [Concept('concept_pop', '$concept_pops$')] kromě [SelectLocalization(GetPlayer.IsValid,'concept_budget_per_capita_taxes_desc_added','Rolníci')]."
 concept_budget_per_capita_taxes_desc_added:0 "[GetPopType('peasants').GetName]"
 concept_budget_poll_tax:1 "Hlava daň"
 concept_budget_poll_taxes:0 "Daň z lidu"
 concept_budget_poll_taxes_desc:2 "Plošní [Concept('concept_taxes','$concept_tax$')] vybíraná od každého [Concept('concept_working_adults', '$concept_working_adult$')], na které se vztahuje. Protože $concept_budget_poll_taxes$ se neodvíjí od příjmu $concept_pop$, má tendenci mít největší dopad na [concept_lower_strata]."
 concept_budget_power_bloc: "Rozpočet mocenského bloku"
 concept_budget_power_bloc_desc: "[concept_money] shromážděné od [concept_power_bloc_member] nebo odeslané k [concept_power_bloc_leader]"
 concept_budget_wage:0 "Mzda"
 concept_budget_wages:0 "Mzdy"
 concept_budget_wages_desc:1 "[Concept('concept_pop','$concept_pops$')] zaměstnaní ve [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_government_building','$concept_government_buildings$')] a [Concept('concept_military_building','$concept_military_buildings$')] dostávají $concept_budget_wages$ z [concept_treasury] každé týden, podle [concept_government_wage] a [concept_military_wage] odpovídajícím způsobem."
 concept_building:0 "Budova"
 concept_building_balance:0 "Bilance"
 concept_building_balance_desc:3 "Zůstatek [Concept('concept_building','$concept_building_possessive$')] $concept_building_balance$ je částka [concept_money], která zůstává z jeho [concept_revenue] po zaplacení [Concept('concept_building_wage','$concept_building_wages$')] a nákupu potřebných [Concept('concept_good','$concept_goods_input$')].\n\nZůstatek $concept_building_balance$ je rozdělen mezi [concept_building_owners] a [concept_cash_reserves] $concept_building$.\n\nZůstatek $concept_building$ může být zlepšen buď snížením nákladů na [$concept_goods_input$], nebo zvýšením ceny za [concept_goods_output$]. Toho lze dosáhnout zvýšením nebo snížením [Concept('concept_sell_orders','$concept_sell_orders_supply$')] a [Concept('concept_buy_orders','$concept_buy_orders_demand$')] na [concept_market], kterému náleží."
 concept_building_balance_profit:0 "Zisk"
 concept_building_desc:2 "$concept_buildings$ řídí ekonomiku vaší [Concept('concept_country','$concept_country_possessive$')] prostřednictvím [concept_good_production] (a [concept_good_consumption]) [Concept('concept_good','$concept_goods$')]. Mohou také produkovat řadu dalších užitečných efektů, jako jsou [concept_bureaucracy], [concept_infrastructure] a [concept_convoys].\n\nK vykonávání jejich funkcí vyžadují [concept_workforce], složenou z [Concept('concept_pop', '$concept_pops$')] různých [Concept('concept_profession','$concept_professions$')], kteří za svoji práci dostávají [concept_building_wage].\n\nJaké funkce konkrétního $concept_building$ slouží, určuje jeho aktivní [Concept('concept_production_method','$concept_production_methods$')], a velikost jeho dopadu je určena jeho [Concept('concept_building_level','$concept_building_level_short$')].[AddLocalizationIf(GetPlayer.IsValid,'concept_building_desc_added')]"
 concept_building_desc_added:1 "\n\nMůžete [Concept('concept_construction','$concept_construct$')] nové nebo rozšířit stávající $concept_buildings$ v každém vašem [Concept('concept_state','$concept_states$')] pomocí [GetBuildingType('building_construction_sector').GetName]."
 concept_building_industries:0 "Odvětví"
 concept_building_industry:0 "Průmysl"
 concept_building_level:0 "Úroveň budovy"
 concept_building_level_desc:1 "$concept_building$ [Concept('concept_building', '$concept_building_possessive$')] $concept_building_level_short$ mění aktuální [concept_good_consumption], [concept_good_production], [concept_workforce] požadavky, a může mít vliv na [concept_economy_of_scale] bonus.\n\nRozšíření $concept_building$'s $concept_building_level_short$ obvykle vyžaduje [concept_construction], ačkoliv některé $concept_building$'s $concept_building_level_short$ se automaticky přizpůsobují na základě dalších faktorů, jako jsou [concept_infrastructure], [Concept('concept_trade_route','$concept_trade_routes$')], [Concept('concept_conscription_center','$concept_conscription$')] sazba, nebo nevyužitá [concept_arable_land].\n\nKaždé $concept_building_level_short$ je buď [concept_privately_owned] nebo [concept_nationally_owned].\n\nMaximální $concept_building_level_short$, na který může být [concept_building$] rozšířen, může záviset na $concept_resource_potential$ nebo [concept_arable_land] v [concept_state]."
 concept_building_level_short:0 "Úroveň"
 concept_building_levels:0 "Úrovně budovy"
 concept_building_levels_short:0 "Úrovně"
 concept_building_owners: "Majitelé budov"
 concept_building_owners_desc: "Velikost [Concept('concept_building','$concept_building_possessive$')] se dělí na [Concept('concept_building_level','$concept_building_levels_short$')]. Tyto $concept_building_levels_short$ mohou být buď [concept_privately_owned] [Concept('concept_pop','$concept_pops$')], nebo [concept_nationally_owned] [Concept('concept_country','$concept_country$')]. [Concept('concept_building_balance','$concept_building_balance_profit$')] ze $concept_building$ se dělí mezi jeho vlastníky jako [concept_dividends]."
 concept_building_owning: "Vlastnická budova"
 concept_building_possessive:1 "Budovy"
 concept_building_wage:0 "Mzda"
 concept_building_wages:0 "Mzdy" 
 concept_building_wage_desc:3 "$concept_building_wages$ vyplácené [Concept('concept_pop','$concept_pops$')] [concept_building], ve kterém pracují, závisí na několika faktorech, přičemž nejvýznamnějšími jsou [concept_pop]’s [concept_profession] a finanční situace [concept_building]. Pokud [concept_building]’s [concept_building_balance] umožňuje zvyšování $concept_building_wages$, [concept_building] to udělá pouze tehdy, pokud to bude potřebné k přilákání více $concept_pops$ do svého [concept_workforce]. Pokud je [concept_building]’s $concept_building_balance$ negativní, zváží snížení $concept_building_wages$ k obnovení ziskovosti.\n\nMůžete zajistit, že $concept_workforce$ bude placeno konkurenceschopné $concept_building_wage$ tím, že [Concept('concept_subsidies', '$concept_subsidizing$')] budovu. To ji udrží nad vodou s prostředky z [concept_treasury], pokud to bude nutné."
 concept_building_workplace:0 "Pracoviště"
 concept_buildings:0 "Budovy"
 concept_buildings_possessive:1 "Budov"
 concept_bureaucracy:0 "Byrokracie"
 concept_bureaucracy_desc:4 "@bur! Byrokracie je [concept_capacity] používaná k udržení administrativní soudržnosti a každodenního fungování vašeho [Concept('concept_country','$concept_country_possessive$')]. Náklady se zvyšují s populací ve vašich [Concept('concept_incorporated_state', '$concept_incorporated_states$')] a s každou investicí do [concept_institution], a také se používají k administraci [Concept('concept_commander','$concept_commanders$')] a [Concept('concept_trade_route','$concept_trade_routes$')]. Získáte @bur! z provozování [SelectLocalization(GetPlayer.IsValid,'concept_bureaucracy_desc_added','Vládní administrativa')] [Concept('concept_building','$concept_buildings$')]."
 concept_bureaucracy_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 concept_busy: "Zaneprázdněný"
 concept_busy_desc: "Osoba [concept_character] může být považována za $concept_busy$, když má zadaný úkol, například při expedici. Když je $concept_busy$, $concept_character$ není k dispozici pro své běžné povinnosti. Například [concept_commander] nemůže účastnit v [Concept('concept_battle','$concept_battles$')]."
 concept_buy_order:0 "Koupě"
 concept_buy_order_short:0 "Koupit"
 concept_buy_orders:0 "Nákupní objednávky"
 concept_buy_orders_demand:0 "Poptávka"
 concept_buy_orders_desc:2 "Počet objednávek na nákup [concept_good] na centrálním [concept_market] se používá v kombinaci s [concept_sell_orders] k určení jeho [concept_market_price]. $concept_buy_orders$ jsou generovány spotřebou $concept_good$ v každém z [concept_market] [Concept('concept_state','$concept_states$')]. Čím vyšší má [concept_market_access] [concept_state], tím blíže bude počet vygenerovaných $concept_buy_orders$ celkové spotřebě."
 concept_canal:0 "Kanál"
 concept_canal_desc:1 "Kanál [concept_canal$] je [concept_building], které rovněž zahrnuje stavbu umělého spojení mezi dvěma barevnými uzly přes pevninskou plochu. $concept_canals$ mohou být navrženy pouze na určitých místech a obvykle vyžadují dokončení různých průzkumů nebo jiných expedic. $concept_canals$ mohou dramaticky zkrátit vzdálenost, jakou [concept_convoys] potřebují na cestu při zakládání [Concept('concept_shipping_lane','$concept_shipping_lanes$')], čímž je obchod s dalekými zeměmi levnější."
 concept_canals:1 "Kanály"
 concept_capacities:0 "Kapacity"
 concept_capacity:0 "Kapacita"
 concept_capacity_desc:0 "Měření vašich [Concept('concept_country','$concept_country_possessive$')] schopností v jedné ze tří oblastí: [concept_bureaucracy], [concept_authority], a [concept_influence]. $concept_capacities$ nejsou uchovávány a používány, ale neustále generovány z různých zdrojů a neustále vydávány různými projekty, které máte v provozu. Zbývající zůstatek v každé oblasti je zobrazen v horním panelu. Přebytek [concept_capacity$] poskytne vašemu $concept_country$ drobný bonus, zatímco nedostatek [concept_capacity$] způsobí velké tresty."
 concept_capital_state:0 "Hlavní město"
 concept_capital_state_desc:3 "Místo centrální [Concept('concept_country','$concept_country_possessive$')] vlády. Ovládání $concept_capital_state_short$ je během války velmi důležité, a [Concept('concept_pop','$concept_pops$')] žijící tam mají větší úroveň [concept_political_strength], kterou mohou ovlivňovat politiku.[AddLocalizationIf(GetPlayer.IsValid,'concept_capital_state_desc_added')]"
 concept_capital_state_desc_added:0 "\nNásledující efekty se uplatňují:\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_capital_state_short:0 "Hlavní město"
 concept_capitulation_desire: "Touha po kapitulaci"
 concept_capitulation_desire_desc: "AI ovládané [concept_country] se pokusí kapitulovat, pokud tato hodnota dosáhne 0 nebo více."
 concept_cash_reserves:0 "Hotovostní rezervy"
 concept_cash_reserves_desc:2 "Aktiva [concept_building] jsou uchovávána v jeho $concept_cash_reserves$. Pokud má $concept_building$ pozitivní týdenní [concept_building_balance], část [concept_money] je uložena do $concept_cash_reserves$, zatímco zbytek je vyplácen [concept_building_owners] jako [concept_dividends].\n\n$concept_cash_reserves$ jsou považovány za vlastněné $concept_building_owners$, a [Concept('concept_pop', '$concept_pops$')] se rozhněvá, pokud jejich $concept_cash_reserves$ jsou ztraceny kvůli [concept_bankruptcy]. Součet všech $concept_cash_reserves$ ve vašem [concept_country] určuje váš [concept_credit]."
 concept_casualties:0 "Oběti"
 concept_casualties_desc:0 "[concept_manpower], kteří padnou v bitvě nebo prostřednictvím [concept_attrition], se považují za $concept_casualties$. Proporce $concept_casualties$ je zabita přímo, zatímco zbytek je [concept_wounded]. Tento poměr závisí na [Concept('concept_unit','$concept_unit_possessive$')] [concept_recovery_rate] v porovnání s [concept_kill_rate] jejich nepřítele."
 concept_character:0 "Postava"
 concept_character_desc:2 "$concept_characters$ plní různé [Concept('concept_character_role','$concept_character_roles$')] ve vaší [concept_country]. Jejich schopnost vykonávat tyto povinnosti závisí na jejich [Concept('concept_character_trait','$concept_character_traits$')]. Vždy podporují [concept_interest_group] a mohou mít [concept_ideology], která ovlivňuje jejich aspirace a pohled na věc."
 concept_character_possessive:0 "Charakterova"
 concept_character_role:0 "Role"
 concept_character_role_desc:2 "$concept_character_roles$ určuje, v jakých oblastech má konkrétní [concept_character] vliv na vaši [concept_country]. $concept_character$ může mít jednu nebo více $concept_character_roles$.\n\nSeznam $concept_character_roles$ zahrnuje:\n[concept_ruler] (obvykle také [concept_politician])\n[concept_heir]\n[concept_politician]\n[concept_agitator]\n[concept_general]\n[concept_admiral]"
 concept_character_roles:0 "Role"
 concept_character_trait:0 "Charakterová Vlastnost"
 concept_character_trait_desc:1 "Osobnost $concept_character_traits_short$, Dovednosti $concept_character_traits_short$, nebo Podmínky, které ovlivňují schopnost [Concept('concept_character','$concept_character_possessive$')] vykonávat svou aktuální [concept_character_role]. Více či odlišných $concept_character_traits$ se může vyvinout, jak [concept_character] získává [concept_life_experience]."
 concept_character_traits:1 "Charakteristické rysy"
 concept_character_traits_short:0 "Vlastnosti"
 concept_characters:1 "Postavy"
 concept_chartered_companies: "Kapitálové Společnosti"
 concept_chartered_company: "Členěná společnost"
 concept_chartered_company_desc: "Za zvláštních okolností mohou [Concept('concept_recognized_power','$concept_recognized_powers$')] vytvořit $concept_chartered_company$ ([concept_subject]). $concept_chartered_company$ je vysoce autonomní [concept_subject_type], schopná začít vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] a je povinna se připojit ke svému [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]. Existují také zvláštní omezení, pokud jde o snižování [concept_autonomy], a jejich základní zisk [concept_liberty_desire] je značně snížen. Musí každého týdne platit #v 40%#! ze svých příjmů [concept_treasury] svému $concept_overlord$."
 concept_civil_war: "Občanská válka"
 concept_civil_war_desc: "A [concept_war], kde se [concept_country] rozdělila na dvě protistrany. Může to být jak [concept_revolution] nebo [concept_secession], jakožto výsledek [concept_political_movement]."
 concept_civil_wars: "Občanské Války"
 concept_claim:0 "Nárok"
 concept_claim_desc:1 "Terenční $concept_claim$, který má [concept_country] na [concept_state_region], obvykle proto, že ji předtím vlastnil. Mít $concept_claim$ umožňuje využití #v $war_goal_return_state_type_name$#! [concept_war_goal], který nevytváří tolik [concept_infamy] jako #v $war_goal_conquer_state_type_name$#! $concept_war_goal$.\n\nDobytí [concept_incorporated_state] přidělí předchozímu vlastníkovi $concept_claim$ na $concept_state_region$."
 concept_claimed:1 "Nárokovaný"
 concept_claims:1 "Nároky"
 concept_clout:0 "Vliv"
 concept_clout_desc:1 "Podíl [Concept('concept_interest_group','$concept_interest_group_possessive$')] na celkové [concept_political_strength], kterou [Concept('concept_pop', '$concept_pops$')] v rámci své [concept_country] generují. $concept_clout$ je konečným ukazovatelem toho, aký vliv má $concept_interest_group$, a ovlivňuje všetko od [concept_legitimacy] a [concept_enactment_of_laws], pokud je $concept_interest_group$ [concept_in_government], až po [concept_political_movement_support] a [Concept('concept_activism','$concept_activism_short$')], pokud je [concept_in_opposition]. Také určuje, či je $concept_interest_group$ považovaná za [concept_powerful], [concept_influential] anebo [concept_marginalized]."
 concept_colonial_growth:0 "Koloniální růst"
 concept_colonial_growth_desc:2 "Měření toho, jak rychle může [concept_country] posunout hranici [Concept('concept_colony','$concept_colonial$)] vpřed. $concept_colonial_growth$ se generuje z [SelectLocalization(GetPlayer.IsValid,'concept_colonial_growth_ingame_added','Instituce Koloniální záležitosti')] [concept_institution] v kombinaci s celkovým [Concept('concept_pop','$concept_population$')] na [Concept('concept_incorporated_state','$concept_incorporated_states$')]. Celková částka $concept_colonial_growth$ generovaná se rozděluje mezi všechny $concept_colonies$, které [concept_country] aktivně rozvíjí, až do maxima. [AddLocalizationIf(GetPlayer.IsValid,'concept_colonial_growth_ingame_added')]"
 concept_colonial_growth_ingame_added:0 "\n\n[GetPlayer.GetColonialGrowthDetails]"
 concept_colonial_growth_ingame_added_2:0 "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_colonies:1 "Kolonie"
 concept_colonization:0 "Kolonizace"
 concept_colonization_rights:0 "Práva na kolonizaci"
 concept_colonization_rights_desc: "Dohoda [concept_diplomatic_pact], která vznikla, když byla [concept_decentralized_nation] poražena v [concept_native_uprising]. Zvyšuje rychlost, jakou země s udělenými $concept_colonization_rights$ kolonizuje své území, a trvá po dobu klidu."
 concept_colonize:0 "Kolonizovat"
 concept_colonized:0 "Kolonizováno"
 concept_colonizes:1 "Kolonizuje"
 concept_colonizing:0 "Kolonizace"
 concept_colony:0 "Kolonie"
 concept_colony_desc:2 "Usilování o osídlení zahájené kolonizující [concept_country] na území [concept_decentralized_nation]. Potenciální kolonizátor musí mít [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] [concept_institution] a [concept_interest] v [concept_strategic_region]. Nejprve bude obsazena jediná [concept_province]. Sousední $concept_provinces$ budou $concept_colonized$ rychlostí závislou na [concept_country] [concept_colonial_growth], což povede k vytváření [concept_tension]."
 concept_colony_desc_added:0 "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_colony_subject: "Kolonie"
 concept_colony_subject_desc: "[Concept('concept_recognized_power','$concept_recognized_powers$')] může přetvořit slabší [concept_country] na svůj $concept_colony$ ([concept_subject]). $concept_colony$ je [concept_subject_type], který nemůže začít vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$)], ale je nucen se přidat k jejich [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')] a také musí každý týden platit #v 30%#! ze svých příjmů [concept_treasury] svému $concept_overlord$. [concept_colony]'s [concept_rank] nemůže zvýšit, aby odpovídal nebo překročil [concept_overlord]'s, a jejich $concept_overlord$ může cílit na ně prostřednictvím #b Anexe#! $concept_diplomatic_play$."
 concept_colony_subjects: "Kolonie"
 concept_combat_unit_group: "Skupina vojenských jednotek"
 concept_combat_unit_group_desc: "$concept_units$ jsou kategorizovány do [Concept('concept_default_unit','$concept_default_units$')] a [Concept('concept_special_unit','$concept_special_units$')], které mají různé síly a slabiny. #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! je lépe přizpůsoben pro obranu území, zatímco #b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#! je lepší pro [concept_occupation], například."
 concept_combat_unit_group_short: "Skupina jednotek"
 concept_combat_unit_groups: "Skupiny vojenských jednotek"
 concept_combat_unit_type: "Typ vojenské jednotky"
 concept_combat_unit_type_desc: "V rámci [concept_combat_unit_group] existují různé typy $concept_units_short$. Většinu času jsou odemknuté technologickými pokroky a jsou lepší v boji než typ, který nahrazují."
 concept_combat_unit_type_short: "Typ jednotky"
 concept_combat_unit_types: "Typy vojenských jednotek"
 concept_combat_unit_types_short: "Typy jednotek"
 concept_combat_width:0 "Šířka boje"
 concept_combat_width_desc:1 "Šířka $concept_combat_width$ určitého typu [concept_terrain] určuje možnou číselnou výhodu větší strany vůči menší straně v [concept_battle]. Menší síla může déle odolávat větší síle, pokud je $concept_combat_width$ relativně nízké, a naopak."
 concept_command_limit:0 "Limit velení"
 concept_command_limit_desc:5 "$concept_command_limit$ určuje, kolik [Concept('concept_battalion', '$concept_battalions$')] nebo [Concept('concept_flotilla','$concept_flotillas$')] může být efektivně [Concept('concept_organization','$concept_organization_organized$')] pod [concept_military_formation]. Můžete zvýšit $concept_command_limit$ najímáním dalších [Concept('concept_commander','$concept_commanders$')] nebo jejich povyšováním na vyšší [Concept('concept_commander_rank','$concept_commander_ranks$')].\n\n#indent_newline:3 Mít více [Concept('concept_unit','$concept_units$')] ve $concept_military_formation$ než jeho $concept_command_limit$ snižuje maximální $concept_organization$, které [concept_military_formation] může dosáhnout, a navíc vyvolává následující účinky:\n[GetStaticModifier('low_command_limit').GetDesc]#!"
 concept_commander:0 "Velitel"
 concept_commander_desc:2 "Osoba [concept_character] v čele části [Concept('concept_country','$concept_country_possessive$')] vojenských sil. $concept_commander$ může být buď [concept_general] nebo [concept_admiral] v závislosti na typu [concept_military_formation], kterou vedou. Jejich [concept_commander_rank] přispívá k [concept_command_limit] $concept_military_formation$, ve které se nacházejí, a také ovlivňuje množství jednotek, které mohou vzít do boje."
 concept_commander_possessive:0 "Velitelova"
 concept_commander_rank:0 "Hodnost velitele"
 concept_commander_rank_desc:0 "Ranga [Concept('concept_commander','$concept_commander_possessive$')] $concept_commander_rank_short$ určuje jejich [concept_command_limit], stejně jako kolik [concept_clout] předávají svému [concept_interest_group]. Odchod do důchodu $concept_commander$ způsobí pokles [concept_interest_group] ve [concept_approval] na základě jejich $concept_commander_rank_short$."
 concept_commander_rank_short:0 "Hodnost"
 concept_commander_ranks: "Hodnosti velitele"
 concept_commanders:1 "Velitelé"
 concept_companies: "Společnosti"
 concept_company: "Společnost"
 concept_company_desc: "$concept_companies$ jsou spojeny s jedním nebo několika typy [Concept('concept_building','$concept_buildings$')] v [concept_country]. Po jejich založení v této $concept_country$ zvyšují [concept_throughput] a @construction![Nbsp][concept_construction] efektivitu svých přidružených $concept_buildings$. Míra, do jaké $concept_company$ poskytuje výhody, závisí na relativním hodnocení [concept_prestige] dané $concept_country$, s $concept_countries$ v #v Top-[GetDefine('NDiplomacy','TOP_PRESTIGE_RANK_BONUS_THRESHOLD')]#!, které dostávají ještě silnější bonusy.\n\n$concept_companies$ mají skóre [concept_prosperity], které se zvyšuje z vysoké [concept_productivity] a může poskytnout dodatečné bonusy pro svou $concept_country$."
 concept_company_possessive: "Společnost"
 concept_concept:0 "Koncept"
 concept_concept_desc:0 "Jedná se o herní koncept, který lze tooltipovat s jiným [concept_concept] uvnitř."
 concept_concepts:0 "Koncepty"
 concept_confidence:0 "Důvěra"
 concept_confidence_desc:0 "AI ovládané [concept_country], které je jedním z hlavních účastníků v [concept_diplomatic_play], má úroveň [concept_confidence] založenou na jejich vnitřních podmínkách a na tom, jak pravděpodobné si myslí, že budou schopni vyhrát jakoukoliv vyplývající válku. Šance, že se AI [concept_country] rozhodne ustoupit, je přímo určena jejich důvěrou, ačkoli to není zaručeno ani při nízkých úrovních [concept_confidence], zejména pokud by ustupování vedlo k jejich připojení."
 concept_conscript_battalion:0 "Odvedené prapory"
 concept_conscript_battalion_desc:4 "$concept_conscript_battalions$ jsou dočasné [Concept('concept_battalion', '$concept_battalions$')] rekrutované a udržované z civilního [Concept('concept_pop','$concept_population$')] [Concept('concept_conscription_center','$concept_conscription_centers$')] a aktivované během [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] nebo [Concept('concept_war','$concept_wars$')].\n\n@information! Pozor, že $concept_conscript_battalions$ se nepočítá do [concept_command_limit] vojenské [concept_army] dokud není skutečně povoláno a nasazeno."
 concept_conscript_battalion_drafting:0 "Nábor"
 concept_conscript_battalion_short:0 "Nábor"
 concept_conscript_battalions:0 "Zásobovací prapory"
 concept_conscript_battalions_short:0 "Nábor"
 concept_conscripted:0 "Náborový"
 concept_conscription:0 "Nábor"
 concept_conscription_center:0 "Náborové centrum"
 concept_conscription_center_conscription:0 "Odvod"
 concept_conscription_center_desc:2 "Když je [concept_state] $concept_conscripted$ během [concept_diplomatic_play] nebo [concept_war], objeví se [SelectLocalization(GetPlayer.IsValid,'concept_conscription_center_desc_added','centrum pro povinnou službu')] s [concept_building_level] v závislosti na [#v $state_conscription_rate_add$#!] a velikosti $concept_state$ [Concept('concept_pop','$concept_population$)]. Tato [concept_military_building] rekrutuje civilní [concept_workforce] do [Concept('concept_conscript_battalion','$concept_conscript_battalions$')], které budou automaticky přiřazeny k [Concept('concept_general','$concept_generals$')] ve svých [concept_hq], jakmile budou vytvořeny.\n\nPo $concept_war$ všechna $concept_conscription_centers$ deaktivují a $concept_conscript_battalions$ se rozpadnou. $concept_pops$ kteří se vrátí do civilní služby, nemají zaručeno, že se vrátí k předchozímu [concept_profession], ale musí hledat nové možnosti zaměstnání."
 concept_conscription_center_desc_added:0 "[GetBuildingType('building_conscription_center').GetName]"
 concept_conscription_centers:0 "Náborová centra"
 concept_conscription_limit: "Limity povinné služby"
 concept_conscription_limit_desc: "Maximální počet [Concept('concept_conscript_battalion', '$concept_conscript_battalions$')] který [concept_state] může rekrutovat. $concept_conscription_limit$ se vypočítává z [concept_workforce] určitého $concept_state$ vynásobeného jeho $state_conscription_rate_add$. Nemůže přesáhnout $state_building_conscription_center_max_level_add$ stanovené vaší [GetLawGroup('lawgroup_army_model').GetName] [concept_law]."
 concept_conscription_limit_short: "Limit"
 concept_construct:0 "Postavit"
 concept_construction:2 "Stavba"
 concept_construction_desc:3 "@construction! $concept_construction$ je produkováno [SelectLocalization(GetPlayer.IsValid,'concept_construction_desc_added','Stavební sektor')] a používá se k výstavbě [Concept('concept_building', '$concept_buildings$')]."
 concept_construction_desc_added:0 "[GetBuildingType('building_construction_sector').GetName]"
 concept_construction_queue:0 "Stavební fronta"
 concept_construction_queue_desc:2 "Jakýkoliv [Concept('concept_building', '$concept_buildings$')] který byl nastaven na rozšíření, ale aktuálně nevyužívá žádný [concept_construction], je umístěn v $concept_construction_queue$. Kdykoliv se nějaký $concept_construction$ stane dostupným, první $concept_building$ v $concept_construction_queue$ začne používat tento $concept_construction$ a poté se přepne do stavu [concept_under_construction]."
 concept_constructions: "Stavby"
 concept_consumption_tax:0 "Daň z výdajů"
 concept_consumption_tax_desc:3 "Daň [Concept('concept_taxes','$concept_tax$')] vybíraná na specifické [Concept('concept_good','$concept_goods$')] zakoupené [Concept('concept_pop','$concept_pop$')] k uspokojení jejich [concept_pop_needs]. Každé $concept_good$ podléhající $concept_consumption_taxes$ stojí určitou částku [concept_authority]. Když se aplikuje na $concept_good$, jeho [concept_market_price] vzrůstá podle sazby $concept_consumption_tax$ při prodeji $concept_pops$, s tím, že všechny [concept_buy_orders] generované tímto způsobem vedou k vybrání příplatku od [concept_treasury]. Vzhledem k tomu, že příplatek je uplatněn na úrovni [concept_market], $concept_tax$ je neúčinný ve [Concept('concept_state','$concept_states$')] s nízkým [concept_market_access]."
 concept_consumption_taxes:1 "Spotřební daně"
 concept_conversion:0 "Konverze"
 concept_conversion_desc:3 "[Concept('concept_pop','$concept_pops$')] jejichž [concept_religion] má nízkou [concept_acceptance] v [concept_country], ve kterém žijí, se mohou místo toho $concept_convert$ na jinou s vyšší [concept_acceptance]. $concept_pops$ obsahující [Concept('concept_radical', '$concept_radicals$')] se konvertují zpomaleným tempem a konverze je mnohem pomalejší v [Concept('concept_unincorporated_state','$concept_unincorporated_states$)]."
 concept_convert:0 "Konvertovat"
 concept_converting:1 "Konverze"
 concept_convoy:0 "Konvoj"
 concept_convoy_cost:0 "$concept_convoy$ Náklady"
 concept_convoy_cost_desc:2 "$concept_convoy_cost$ [concept_shipping_lane] je určen počtem [Concept('concept_good','$concept_goods$')] které [concept_trade_route] přesouvá, kolik [Concept('concept_battalion','$concept_battalions$')] poskytuje [concept_supply_route], nebo kolik [concept_infrastructure_usage] [concept_port_connection] usnadňuje [concept_market_access]. Čím více [Concept('concept_sea_node','$concept_sea_nodes$')] $concept_shipping_lane$ musí projít na cestě do cíle, tím vyšší je celkové $concept_convoy_cost$. Celkové $concept_convoy_cost$ všech $concept_shipping_lanes$ je porovnáváno s celkovým počtem [concept_convoys] poskytovaných [SelectLocalization(GetPlayer.IsValid,'concept_convoy_cost_desc_added','Přístav')] $concept_buildings$ pro určení síly vaší [concept_supply_network]."
 concept_convoy_cost_desc_added:0 "[GetBuildingType('building_port').GetName]"
 concept_convoy_raiding:0 "Útok na konvoje"
 concept_convoys:0 "Konvoje"
 concept_convoys_desc:2 "$concept_convoys$ jsou produkovány [SelectLocalization(GetPlayer.IsValid,'concept_convoys_desc_added','Přístav')] $concept_buildings$ a jsou nezbytné pro provoz [Concept('concept_shipping_lane','$concept_shipping_lanes$')]."
 concept_convoys_desc_added:0 "[GetBuildingType('building_port').GetName]"
 concept_core_movement_ideology: "Jádrová ideologie klíčová"
 concept_core_movement_ideology_desc: "Tato [concept_ideology] je to, co [Concept('concept_political_movement_support','$concept_political_movement_supporting$')] [Concept('concept_pop','$concept_pops$')] a [Concept('concept_agitator','$concept_agitators$')] zajímá a co celkově prosazuje [concept_political_movement]. Přijetí [Concept('concept_law','$concept_laws$')] [Concept('concept_endorse_oppose','$concept_endorsed$')] tímto $concept_ideology$ vytvoří [Concept('concept_loyalist','$concept_loyalists$')] z $concept_political_movement_supporting$ $concept_pops$. Pokud jsou jakékoli [Concept('concept_interest_group','$concept_interest_groups$')] [Concept('concept_political_movement_pressure','$concept_political_movement_pressured_short$')], toto se zaručuje jako jedna z [concept_character] $concept_ideologies$, které se mohou stát možnými pro nové [Concept('concept_leader', '$concept_leaders$')] těchto $concept_interest_groups$."
 concept_core_movement_ideology_extra_short: "Ideologie"
 concept_core_movement_ideology_short: "Jádrová ideologie"
 concept_countdown_to_war:0 "Odpočet do války"
 concept_countdown_to_war_desc:1 "Fáze $concept_countdown_to_war$ je třetí a poslední fází [concept_diplomatic_play]. [concept_war] může nyní být nevyhnutelný, obě strany horečně dělají přípravy nebo zvažují jakékoli poslední možnosti ustoupit.\n\n@information! Typické přípravy na $concept_war$ zahrnují: [Concept('concept_mobilize_army','$concept_mobilize_army_mobilization$')] [Concept('concept_army','$concept_armies$')], dávat svým [Concept('concept_general','$concept_generals$')] [Concept('concept_order','$concept_orders$')] na postup nebo obranu [Concept('concept_front', '$concept_fronts$')], $concept_conscript_battalion_drafting$ [Concept('concept_conscript_battalion', '$concept_conscript_battalions$')], a povyšování vašich $concept_generals$ pro zvýšení jejich [concept_command_limit], kde je to nutné."
 concept_countries:1 "Země"
 concept_countries_possessive:0 "Zemí"
 concept_country:0 "Země"
 concept_country_desc:3 "$concept_country$ se skládá z jednoho nebo několika pozemků [Concept('concept_province','$concept_province_land$')] uspořádaných do [Concept('concept_state','$concept_states$')], ve kterých žije [Concept('concept_pop','$concept_population$')] pod vládou [concept_government] a jeho [concept_head_of_state]. V Victoria 3 mají jak lidští, tak AI hráči každý kontrolu nad jedním $concept_country$.\n\nKromě povahy jejich $concept_pops$, které $concept_states$ vlastní a jak byly rozvinuty, je $concept_country$ také určeno jejich [concept_country_tier], [concept_primary_cultures], a [concept_state_religion], a zda jsou [Concept('concept_recognized_power','$concept_recognized_power_short$')] nebo [Concept('concept_unrecognized_power','$concept_unrecognized_power_short$')]. $concept_countries$ mají také různé [Concept('concept_law','$concept_laws$')] a přístup k různým [Concept('concept_technology','$concept_technologies$')]."
 concept_country_nation:0 "Národ"
 concept_country_nation_state:0 "Národný stát"
 concept_country_polities:0 "Politickými systémy"
 concept_country_polity:0 "Politický systém"
 concept_country_possessive:1 "Země"
 concept_country_tier:0 "Úroveň země"
 concept_country_tier_desc:3 "Hodnocení [Concept('concept_country','$concept_country_possessive$')] $concept_country_tier_short$ je inherentní status a [concept_prestige], které je uděleno na základě jeho historie a významu. Formování nového $concept_country$ je možné pouze, pokud je jeho $concept_country_tier_short$ vyšší než aktuální $concept_country$."
 concept_country_tier_possessive:1 "$concept_country_possessive$ $concept_country_tier_short$"
 concept_country_tier_short:0 "Úroveň"
 concept_court_intrigue: "Dvorská intrika"
 concept_court_intrigue_desc:1 "$concept_court_intrigue$ reprezentuje pokrok různých intrik k svrhnutí $RULER_TITLE_MAHARAJA$ ([concept_ruler]). $concept_court_intrigue_short$ je sledováno v #b $je_sikh_sovereignty$#! [concept_journal_entry]. Pokud $concept_court_intrigue_short$ dosáhne #v 100%#!, $RULER_TITLE_MAHARAJA$ ($concept_ruler$) bude zavražděn, [concept_empire_stability] bude #bold resetována#! na #v 0#!, $concept_court_intrigue_short$ klesne a nový kandidát bude vynesen.\n\n#title Následující podmínky #g #b snižují#!#! $concept_court_intrigue$:#! #indent_newline:3 \n• $RULER_TITLE_MAHARAJA$ ([concept_ruler]) je #b $Ranjit$ $Singh$#!\n• [GetCharacterTrait('ruthless').GetName] [Concept('concept_leader', '$concept_leaders$')] [concept_in_government] s [concept_approval] nad #v 5#!\n• [GetCharacterTrait('compliant').GetName] [Concept('concept_leader', '$concept_leaders$')] [concept_in_government]\n• [concept_ruler] [concept_interest_group] je [concept_powerful]\n• Vysoká [concept_legitimacy]\n• Události a jiné efekty #!\n\n#title Následující podmínky #r #b zvyšují#!#! $concept_court_intrigue$:#! #indent_newline:3 \n• [GetCharacterTrait('reckless').GetName] [concept_ruler]\n• Nízká [concept_ruler] [concept_popularity]\n• [GetCharacterTrait('ruthless').GetName] [Concept('concept_leader', '$concept_leaders$')] [concept_in_government] nebo [concept_in_opposition] s [concept_approval] pod #v 0#!\n• [GetCharacterTrait('ambitious').GetName] [Concept('concept_leader', '$concept_leaders$')] [concept_in_government] nebo [concept_in_opposition] s [concept_approval] pod #v 0#!\n• [concept_ruler] [concept_interest_group] je [concept_marginalized]\n• Nízká [concept_legitimacy]\n• Události a jiné efekty#!"
 concept_court_intrigue_short: "Intriky"
 concept_credit:0 "Kredit"
 concept_credit_debt:0 "Dluh"
 concept_credit_desc:2 "Národní $concept_credit$ je množství [concept_money], které může [concept_treasury] půjčit ze své ekonomiky, roven součtu všech domácích [concept_cash_reserves] plus základní hodnota stanovená [concept_gdp]. Pokud [concept_principal] překročí $concept_credit_limit$, [concept_country] se dostává do [concept_default]."
 concept_credit_limit:0 "Úvěrový limit"
 concept_cultural: "Kulturní"
 concept_cultural_communities: "Kulturní společenství"
 concept_cultural_community: "Kulturní komunita"
 concept_cultural_community_desc: "Americký $concept_cultural_community$ naznačuje, že v [concept_state] je přítomna určitá [concept_culture], což umožňuje [Concept('concept_pop','$concept_pops$')] ve vaší [concept_market] migrovat do tohoto $concept_state$.\n\nNově vytvořená $concept_cultural_community_short$ bude mít nižší [concept_acceptance], ale během času to zmizí. Nový [concept_law], který změní [concept_acceptance$] může také potřebovat čas na realizaci, a tak [concept_pops$] z této $concept_cultural_community_short$ budou dočasně mít jinou [concept_acceptance$] než je normální."
 concept_cultural_community_short: "Komunita"
 concept_cultural_heritage_trait:0 "Kulturní dědictví"
 concept_cultural_heritage_trait_desc:2 "Typ [concept_cultural_trait], který specifikuje obecnou oblast světa, kde [concept_culture] vznikla. Některé [SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','Občanství')] [Concept('concept_law','$concept_laws$')] považují $concept_cultural_heritage_traits$ za důležitější než jiné $concept_cultural_traits$, když určují [concept_acceptance] pro [concept_pop]"
 concept_cultural_heritage_trait_desc_added:0 "[GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_cultural_heritage_traits:0 "Kulturní dědictví"
 concept_cultural_trait:0 "Kulturní znak"
 concept_cultural_trait_desc:2 "Aspekty [concept_culture], jako je její dominantní jazyk a odkud pochází. Podobnost k $concept_cultural_traits$ [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_primary_cultures','$concept_primary_culture$')], kombinované s aktuální [GetLawType('law_national_supremacy').GetGroup.GetName] [concept_law] určují [concept_acceptance] [Concept('concept_pop', '$concept_pops$')] této $concept_culture$."
 concept_cultural_traits:1 "Kulturní vlastnosti"
 concept_cultural_turmoil:0 "Kulturní nepokoje"
 concept_cultural_turmoil_desc: "Nepokoje, které generují [concept_turmoil] od [Concept('concept_pop','$concept_pops$')] určité [concept_culture]. Pokud je hodnota v [concept_country] alespoň [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0], může vyvolat [concept_mass_migration] této $concept_culture$ do jiného $concept_country$. Alternativně, při dostatečně vysokých hodnotách, se ti [concept_pops$] mohou pokusit oddělit svoji [Concept('concept_homeland','$concept_homelands$')] v [concept_secession]."
 concept_culture:0 "Kultura"
 concept_culture_desc:2 "Všechny [Concept('concept_pop', '$concept_pops$')] mají $concept_culture$, která se může změnit pouze prostřednictvím [concept_assimilation]. Jejich $concept_culture$ určuje, které [Concept('concept_state_region','$concept_state_regions$')] považují za své [Concept('concept_homeland','$concept_homelands$')] a ovlivňuje jejich [concept_acceptance_status] v jejich [concept_country]."
 concept_culture_possessive:1 "Kultury"
 concept_cultures:1 "Kultury"
 concept_customs_union:0 "Celní unie"
 concept_customs_union_desc:1 "Upevněný pakt mezi [concept_senior_partner] a jedním nebo několika [Concept('concept_junior_partner','$concept_junior_partners$')] sdílet jeden [concept_market], pod vedením $concept_senior_partner$. Obvykle je prosazován prostřednictvím [concept_power_bloc] [concept_power_bloc_principle]. Kromě toho všechny [concept_subject] $concept_diplomatic_pacts_short$ také jednají jako $concept_customs_union$."
 concept_dead:0 "Mrtvý"
 concept_dead_desc:2 "[concept_casualties], které skončily jako $concept_dead$ v důsledku [concept_battle] nebo [concept_attrition]."
 concept_decay:0 "Odeznívaní"
 concept_decay_desc:0 "Effekt $concept_decaying$ se postupně sníží na intenzitě, počínaje svou počáteční hodnotou a snižuje se lineárně na #v 0#! po stanovenou dobu rozkladu."
 concept_decaying:0 "Odeznívající"
 concept_decentralized_nation:1 "Decentralizovaný Národ"
 concept_decentralized_nation_desc:1 "Dekentralizovaný [Concept('concept_country','$concept_country_nation$')] sdílí většinu vlastností $concept_countries$ - [Concept('concept_pop','$concept_pops$')], [concept_ruler], [Concept('concept_building','$concept_buildings$')], [Concept('concept_law','$concept_laws$')] a tak dále - ale postrádá centralizovanou moc (a/nebo vůli) prosadit hranice. To je činí náchylnými k [Concept('concept_colony','$concept_colonization$')] ze strany $concept_countries$, které je neberou jako rovné partnery, s nimiž by mohly důstojně [Concept('concept_diplomatic_play','$concept_diplomatic_play_negotiated$')] vyjednávat o zemských právech.\n\n$concept_decentralized_nations$ jsou řízeny AI a nejsou hratelné lidmi."
 concept_decentralized_nations:3 "Decentralizované národy"
 concept_declare_interests:0 "Vyhlášení zájmů"
 concept_declared_interest:0 "Vyhlášený zájem"
 concept_declared_interest_declare:0 "Vyhlásit"
 concept_declared_interest_declared:0 "Vyhlášeno"
 concept_declared_interest_desc:2 "Pokud nevlastníte alespoň jednu nekoloniální [concept_state] v [concept_state_region], ale přejete si uchovat [concept_interest] tam přece, můžete se rozhodnout $concept_declared_interest_declare$ [concept_interest] tam. Počet $concept_interests$, které můžete $concept_declared_interest_declare$ v takových [concept_state_regions] závisí na vašem [concept_rank].[AddLocalizationIf(GetPlayer.IsValid, 'concept_declared_interest_ingame_added')]"
 concept_declared_interest_ingame_added:1 "\n\nAktuální počet $concept_declared_interests$ je [GetPlayer.GetNumDeclaredInterests]. Vzhledem k vaší $concept_rank$ [GetPlayer.GetRank], to nejvíc, co můžete $concept_declared_interest_declare$, je #tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#!"
 concept_declared_interests:0 "Vyhlášené zájmy"
 concept_decree:0 "Dekret"
 concept_decree_desc:2 "$concept_decrees$ jsou požadavky, které činí [Concept('concept_country','$concept_country_possessive$')] [concept_ruler], aby způsobily změny v [concept_state] pod jejich kontrolou. $concept_decrees$ stojí [concept_authority] tak dlouho, jak jsou aktivní. Jakmile jsou vydány, $concept_decree$ poskytne určité výhody pro $concept_state$, dokud nebude odstraněn."
 concept_decrees:2 "Nařízení"
 concept_default:0 "Platební neschopnost"
 concept_default_desc:4 "Jakmile se [concept_treasury] nahromadí [concept_loans], které jsou dost velké, aby překročily celkový [Concept('concept_country','$concept_country_possessive$')] [concept_credit], je [concept_country] považován za v $concept_default$. To pozastaví všechny probíhající [concept_construction] a negativně ovlivní [concept_throughput] [Concept('concept_building', '$concept_buildings$')], což se v průběhu času stává závažnějším. Pokuty budou odstraněny hned, jak se týdenní zůstatek [concept_country] opět stane pozitivním, nebo pokud je vyhlášeno [concept_bankruptcy]."
 concept_default_unit: "Výchozí Jednotka"
 concept_default_unit_desc: "To jsou [Concept('concept_unit','$concept_units$')] které jsou buď #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! pro [Concept('concept_army','$concept_armies$')] nebo #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName]#! pro [Concept('concept_fleet','$concept_fleets$')]."
 concept_default_units: "Výchozí jednotky"
 concept_defense:0 "Obrana"
 concept_defense_desc:0 "Fighting ability [Concept('concept_unit','$concept_unit_possessive$')] v [concept_battle] při obraně proti nepřátelským vpádům."
 concept_defensive_pact:0 "Obranný pakt"
 concept_defensive_pact_desc:1 "Obraný [concept_diplomatic_pact] je omezená [concept_alliance] mezi dvěma [Concept('concept_country','$concept_countries$')], která vstupuje v platnost pouze v [Concept('concept_diplomatic_play','$concept_diplomatic_plays$)], kde jeden z dvojice je [concept_target] $concept_diplomatic_play_short$."
 concept_defensive_pacts:0 "Obrané Pakt"
 concept_dependent:0 "Závislý"
 concept_dependent_income:0 "Příjem závislého"
 concept_dependent_income_desc:1 "Na konci každého týdne dostávají [Concept('concept_pop','$concept_pops$')] $concept_dependent_income$ na základě počtu svých [concept_dependents] a výše příjmů, na které mají nárok. Většina $concept_dependents$ dostává základní částku od drobných prací v závislosti na [concept_pop] [concept_profession], kterou lze doplnit pomocí [SelectLocalization(GetPlayer.IsValid,'concept_dependent_income_desc_added','Sociální zabezpečení')] [concept_institution]."
 concept_dependent_income_desc_added:0 "[GetInstitutionType('institution_social_security').GetName]"
 concept_dependents:0 "Závislé"
 concept_dependents_desc:2 "Část [concept_pop], která není považována za součást [concept_workforce]. Zastupují rodiny [concept_working_adults] a obvykle tvoří většinu populace. $concept_dependents$ obvykle generují [concept_dependent_income], která je obvykle menší než [Concept('concept_building_wage','$concept_building_wages$')] shromážděné [concept_working_adults], ale mají také nižší [concept_pop_needs]. Zatímco jsou schopni podporovat [Concept('concept_interest_group','$concept_interest_groups$')], jejich [concept_political_strength] obvykle mají menší váhu. Jsou jim uděleny [Concept('concept_votes','$concept_voting_rights$')] pouze v případě velmi konkrétních [Concept('concept_law', '$concept_laws$')].\n\nSchvalování různých $concept_laws$ nebo udržování určitých [Concept('concept_institution', '$concept_institutions$')] může v čase proměnit $concept_dependents$ na $concept_working_adults$, zvýšit jejich [concept_political_strength], nebo doplnit jejich $concept_dependent_income$."
 concept_devastated: "Pohromou"
 concept_devastation:0 "Zkáza"
 concept_devastation_desc:2 "$concept_devastation$ je poškození způsobené v [concept_state_region] v důsledku války nebo přírodních katastrof. Zvýší se při [Concept('concept_battle','$concept_battles$')] a při nepřátelském [concept_occupation]. Sníží se v průběhu času, pokud žádná část $concept_state_region$ není ve válce.\n\n$concept_devastation$ má negativní dopad na [concept_infrastructure], [Concept('concept_pop_growth','$concept_pop_growth_mortality$')], [concept_throughput] a [concept_migration_pull]."
 concept_diplomatic_action:0 "Diplomatická akce"
 concept_diplomatic_action_desc:2 "Široký termín pro interakce mezi dvěma [Concept('concept_country','$concept_countries$')] zahrnující [Concept('concept_instant_diplomatic_action','$concept_instant_diplomatic_actions$')], [Concept('concept_ongoing_diplomatic_action','$concept_ongoing_diplomatic_actions$')] a [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]. Liší se od [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] tím, že třetí strana nemá právo vyjádřit se k jeho výsledku a není zde riziko, že akce sama o sobě může vyústit ve [concept_war]."
 concept_diplomatic_actions:0 "Diplomatické akce"
 concept_diplomatic_actions_short:0 "Akce"
 concept_diplomatic_catalyst: "Diplomatický katalyzátor"
 concept_diplomatic_catalyst_desc: "Diplomatický $concept_diplomatic_catalyst$ je v podstatě jakékoli diplomatické události, která může vytvořit [Concept('concept_political_lobby','$concept_political_lobbies$')] nebo změnit postoj [Concept('concept_country','$concept_country_possessive$')] vůči vám.\n\nKatalyzátory mohou být jakékoli změny na světovém jevišti, například:\n$EFFECT_LIST_BULLET$[Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]\n$EFFECT_LIST_BULLET$Acts provedené v [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]\n$EFFECT_LIST_BULLET$Změna úrovně [concept_relations]"
 concept_diplomatic_catalyst_short: "Katalyzátor"
 concept_diplomatic_catalysts: "Diplomatické katalyzátory"
 concept_diplomatic_catalysts_short: "Katalyzátory"
 concept_diplomatic_demand: "Diplomatická poptávka"
 concept_diplomatic_demand_desc: "Diplomatická $concept_diplomatic_demand$ je jediný [concept_war_goal], který jedna [concept_country] požaduje od jiné. Pokud je [concept_diplomatic_demand$] odmítnuta, začne [concept_diplomatic_play] s požadovaným [concept_war_goal] jako [concept_primary_demand] $concept_initiator]."
 concept_diplomatic_demand_short: "Požadavek"
 concept_diplomatic_demands: "Diplomatické požadavky"
 concept_diplomatic_demands_short: "Požadavky"
 concept_diplomatic_incident:0 "Diplomatický incident"
 concept_diplomatic_incident_desc:1 "Diplomatická $concept_diplomatic_incident$ je obvykle výsledkem [concept_country], která zahájila [concept_diplomatic_play]. $concept_diplomatic_incidents$ generují [concept_infamy] pro $concept_country$, které je zahájilo, a způsobí, že [concept_relations] klesnou se všemi $concept_countries$ s [concept_interest] v [concept_strategic_region], zejména cíli $concept_diplomatic_play_short$. $concept_diplomatic_incidents$ mohou být také výsledkem jiných akcí, například rozhodnutí přijatých během zvláštních událostí."
 concept_diplomatic_incident_short:0 "Incident"
 concept_diplomatic_incidents:0 "Diplomatické incidenty"
 concept_diplomatic_lens:0 "Diplomatická čočka"
 concept_diplomatic_lens_desc:1 "Sledujte [concept_attitude] ostatních [Concept('concept_country','$concept_countries$)] a monitorujte své [Concept('concept_interest','$concept_interests$')] a jejich [Concept('concept_strategic_region','$concept_strategic_regions$')], zakládejte [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')] a provádějte [Concept('concept_diplomatic_action','$concept_diplomatic_actions_short$')], a zahajte [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]."
 concept_diplomatic_maneuvers:0 "Diplomatické manévry"
 concept_diplomatic_maneuvers_desc:0 "Fáze $concept_diplomatic_maneuvers$ je druhou fází [concept_diplomatic_play]. V této fázi se [concept_initiator] a [concept_target] mohou pokusit [concept_sway] ostatní [Concept('concept_country', '$concept_countries$')] na svou stranu nebo si nárokovat další [Concept('concept_war_goal', '$concept_war_goals$')] pro sebe, na náklady [Concept('concept_maneuver', '$concept_maneuvers$')]."
 concept_diplomatic_pact:0 "Diplomatický pakt"
 concept_diplomatic_pact_desc:3 "Jednostranné nebo oboustranné porozumění mezi dvěma [Concept('concept_country', '$concept_countries$')]. Mohou mít udržovací náklady v [concept_influence] pro jednu nebo obě strany a mohou mít širokou škálu dopadů včetně vztahů s [concept_subject]. $concept_diplomatic_pacts_short$ se mohou zrušit z několika různých důvodů, včetně [concept_relations] odchylujících se příliš daleko v obou směrech, jedna strana výslovně poruší pakt, nebo vypršení časového limitu."
 concept_diplomatic_pact_short:0 "Pakt"
 concept_diplomatic_pacts:0 "Diplomatické pakty"
 concept_diplomatic_pacts_short:0 "Pakty"
 concept_diplomatic_play:0 "Diplomatická hra"
 concept_diplomatic_play_desc:4 "A $concept_diplomatic_play$ je období nepřátelské diplomatické negocíce mezi dvěma nebo více [Concept('concept_country','$concept_countries$')] , které následuje poté, co jedna [concept_country] učiní požadavek na ústupky od jiné. K zahájení $concept_diplomatic_play$ musíte mít [concept_active_interest] v relevantní [concept_strategic_region], což vám také dává právo účastnit se $concept_diplomatic_plays_short$ jako třetí strana v této [concept_strategic_region].\n\n$concept_diplomatic_play$ bude [Concept('concept_escalation', '$concept_escalate$')] průběhem třech fází: [concept_opening_moves], [concept_diplomatic_maneuvers] a [concept_countdown_to_war]. Tyto fáze nastavují podmínky pro možné [concept_peace_deal], pokud se $concept_diplomatic_play$ $concept_escalate$ na [concept_war]. [concept_war$] lze odvrátit, pokud buď [concept_initiator] nebo [concept_target] $concept_diplomatic_play_short$ ustoupí a vyhoví druhému svému [Concept('concept_primary_demand','$concept_primary_demands$')]."
 concept_diplomatic_play_negotiated:0 "Jednaný"
 concept_diplomatic_play_short:0 "Hra"
 concept_diplomatic_plays:0 "Diplomatické akce"
 concept_diplomatic_plays_short:0 "Akce"
 concept_discourage_consumption:1 "Odrazování od spotřeby"
 concept_discourage_consumption_desc:2 "$concept_discourage_consumption$ [concept_good] sníží tendenci [Concept('concept_pop','$concept_pops$')] je nakupovat jako součást jejich [concept_pop_needs] a bude preferovat [Concept('concept_goods_substitution','$concept_goods_substitutes_short$')] místo toho. $concept_discouraging_consumption$ stojí [concept_authority]."
 concept_discouraging_consumption:1 "Odrazení od spotřeby"
 concept_discriminated:1 "Diskriminováno"
 concept_discriminated_against:0 "Být diskriminován"
 concept_discrimination:0 "Diskriminace"
 concept_discrimination_desc:3 "[Concept('concept_pop', '$concept_pops$')] může být $concept_discriminated_against$, pokud jejich [concept_culture] a/nebo [concept_religion] mají nízkou [concept_acceptance] hodnotu ve svém [concept_country]. Obvykle jsou $concept_pops$ ve třech nejnižších [concept_acceptance] kategoriích považovány za $concept_discriminated$. $concept_discriminated$ $concept_pops$:\n- dostávají zaplaceno méně než jejich vrstevníci\n- mají méně [concept_political_strength]\n- mají menší pravděpodobnost, že vyvinou [concept_pop_qualifications] pro určité [concept_profession]\n- přirozeně se v čase stávají [concept_radical]\n- a mají větší šanci [Concept('concept_migration','$concept_emigrate$)].\n\nKromě toho některé [Concept('concept_law', '$concept_laws$')] omezují nebo rozšiřují národní přijetí $concept_culture$ a $concept_religions$."
 concept_disenfranchised:0 "Bez volebního práva"
 concept_disenfranchised_desc:1 "$concept_disenfranchised$ [concept_pop] je zakázán účastnit se politiky [Concept('concept_country','$concept_country_possessive$')]. V důsledku toho nemohou podpořit žádné [Concept('concept_interest_group','$concept_interest_groups$')]. Nejčastější důvod, proč se [concept_pop] stává $concept_disenfranchised$, je nízká [concept_acceptance]."
 concept_dividends:0 "Dividendy"
 concept_dividends_desc:7 "Zatímco [concept_privately_owned] [Concept('concept_building','$concept_buildings$')] mají pozitivní [concept_building_balance], část tohoto zisku je vyplácena vlastněným [Concept('concept_pop', '$concept_pops$')] jako $concept_dividends$, které podléhají [concept_budget_dividends_taxes].\n\nV závislosti na aktuálním $ECONOMIC_SYSTEM_GC_LINK$ [Concept('concept_country','$concept_country_possessive$')] může být část [concept_pop] $concept_dividends$ investována zpět do ekonomiky prostřednictvím [concept_reinvestment], zatímco zbytek jde na [concept_pop_needs] a [concept_wealth].\n\nPokud je $concept_building$ plně nebo částečně [concept_nationally_owned], zisky mohou být vyplaceny jako [concept_government_dividends] místo toho."
 concept_dominion:0 "Dominium"
 concept_dominion_desc:1 "[Concept('concept_recognized_power','$concept_recognized_powers$')] může proměnit slabší [concept_country] na jejich $concept_dominion$ ([concept_subject]). $concept_dominion$ je autonomnější [concept_subject_type], které mohou zahájit své vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] a jsou nuceny se připojit k [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]. Musí platit #v 25%#! ze svých příjmů [concept_treasury] jde každý týden do pokladnice $concept_overlord$ ."
 concept_dominions: "Dominia"
 concept_economic_dependence: "Ekonomická závislost"
 concept_economic_dependence_desc: "$concept_economic_dependence$ je množství ekonomické závislosti mezi dvěma [Concept('concept_country','$concept_countries$')]. Hlavním vlivem je množství [Concept('concept_building','$concept_buildings$')] vlastněných druhým [concept_country]. To může být buď prostřednictvím přímého vlastnictví od [concept_country] nebo investice ze strany [concept_pop].\n\nBýt na společném trhu navíc zohlední rozdíl v [concept_gdp] a dopad každého [Concept('concept_country','$concept_countries_possessive$')] vyprodukovaného [Concept('concept_good','$concept_goods$')] a vlastněných $concept_buildings$ na $concept_pops$.\n\nPokud dvě [concept_countries$] nejsou na společném trhu, $concept_economic_dependence$ je ovlivněna [Concept('concept_trade_route','$concept_trade$')]. Dopad toho závisí na množství $concept_trade$ mezi dvěma [concept_countries$] a vlivu na tržní rovnováhu [concept_good]."
 concept_economy_health:0 "Zdraví ekonomiky"
 concept_economy_health_desc:1 "Ekonomika [Concept('concept_country','$concept_country_possessive$')] je považována za $concept_economy_health_healthy_short$ pokud #italic either#!:\n#indent_newline:3 • její fixní příjmy překračují její fixní náklady#!\n#indent_newline:3 • její [concept_principal] je méně než polovina jejich celkového [concept_credit]"
 concept_economy_health_healthy:0 "Zdravá ekonomika"
 concept_economy_health_healthy_short:0 "Zdravé"
 concept_economy_health_unhealthy:0 "Nezdravá ekonomika"
 concept_economy_health_unhealthy_short:0 "Nezdravé"
 concept_economy_of_scale:0 "Ekonomie z rozsahu"
 concept_economy_of_scale_desc:2 "Mnoho [Concept('concept_building','$concept_buildings$')] se stává efektivnějšími, čím větší jsou. Takové $concept_buildings$ získávají následující efekty za každou [concept_building_level] nad první:\n[GetStaticModifier('economy_of_scale').GetDesc][AddLocalizationIf(GetPlayer.IsValid,'concept_economy_of_scale_desc_ingame_added')]"
 concept_economy_of_scale_desc_ingame_added:0 "\n\nVaše aktuální národní úroveň pro efekty $concept_economy_of_scale$ je [GetPlayer.GetModifier.GetValueWithBreakdownFor('building_economy_of_scale_level_cap_add')]."
 concept_education_access:0 "Přístup k vzdělání"
 concept_education_access_desc:1 "Stupeň, do jakého může [concept_pop] získat vzdělání pro své děti. Jak jsou nové generace narozeny a vychovávány, [concept_pop] [concept_literacy] se posune směrem k úrovni $concept_education_access$."
 concept_elect:0 "Volit"
 concept_elected:0 "Zvolen"
 concept_election:0 "Volby"
 concept_election_desc:2 "[Concept('concept_country','$concept_countries$')] s $concept_election_voting_franchise$ bude každé #v [GetDefine('NPolitics','ELECTION_INTERVAL_YEARS')|0] let#!. Během kampaně $concept_election$ začne #v [GetDefine('NPolitics','CAMPAIGN_PERIOD_MONTHS')|0] měsíců#! před datem, během kterého se [Concept('concept_party','$concept_parties$')] bude snažit o [concept_momentum] a [concept_votes].\n\nNa den $concept_election$ budou konečné $concept_votes$ sečteny, což ovlivní [concept_political_strength] členů [Concept('concept_interest_group','$concept_interest_groups$')] každé $concept_party$. Pod určitými [Concept('concept_government_type','$concept_government_types$')] může být také zvolen nový [concept_head_of_state] jako výsledek výsledku $concept_election$. Nakonec může být provedena jediná $concept_government_reform$, kde любые $concept_interest_groups$ mohou být odstraněny z [concept_government] bez toho, aby vznikli nové [Concept('concept_radical','$concept_radicals$)]."
 concept_election_possessive:0 "Voľby"
 concept_election_voting_franchise:0 "Voľební právo"
 concept_elections:0 "Volby"
 concept_embargo:0 "Embargo"
 concept_embargo_desc:6 "An [concept_ongoing_diplomatic_action] ustanovená jedním [concept_country], směřující na jiný, která úplně blokuje cílové [concept_country] od dovozu nebo vývozu [Concept('concept_good','$concept_goods$')] v [concept_market] náležejícímu zemi, která embargo uplatňuje. $concept_countries$, které jsou v [concept_war], si automaticky vzájemně uvalí embargo."
 concept_embargoed:1 "Embargované"
 concept_embargoes:0 "Embarga"
 concept_embargoing:1 "Embargování"
 concept_emigrate:0 "Emigrovat"
 concept_emigrating:1 "Emigrující"
 concept_emigration:1 "Emigrace"
 concept_empire_stability: "Stabilita impéria"
 concept_empire_stability_desc: "$concept_empire_stability$ reprezentuje sílu $RULER_TITLE_MAHARAJA$ ([concept_ruler]). [Concept('concept_empire_stability','$concept_empire_stability_short$')] je sledováno v #b $je_sikh_sovereignty$#! [concept_journal_entry].\n\nLegitimita musí být nad #v 50#! pro zvýšení $concept_empire_stability_short$. Pokud [concept_court_intrigue] dosáhne #v 100%#!, $RULER_TITLE_MAHARAJA$ ($concept_ruler$) bude zavražděn, $concept_empire_stability_short$ bude #bold resetováno#! na #v 0#!, $concept_court_intrigue_short$ se sníží, a nový kandidát bude uveden na trůn.\n\n#title Následující podmínky #g #b zvyšují#!#! $concept_empire_stability$:#! #indent_newline:3 \n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] [concept_interest_group] je [concept_in_government]\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] [concept_interest_group] je [concept_powerful]\n• [GetReligion('sikh').GetName] je [concept_state_religion]\n• [GetLawType('law_freedom_of_conscience').GetName] [concept_law] je [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')]\n• Události a jiné podmínky #!\n\n#title Následující podmínky #r #b snižují#!#! $concept_empire_stability$:#! #indent_newline:3 \n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] [concept_interest_group] není [concept_in_government]\n• [concept_court_intrigue] dosáhne #v 100%#!\n• Události a jiné podmínky #!"
 concept_empire_stability_short: "Stabilita"
 concept_employed: "Zaměstnaný"
 concept_employees: "Zaměstnanci"
 concept_employment: "Zaměstnanost"
 concept_employment_desc: "Osoba [concept_pop] pracující v [concept_building] se považuje za $concept_employed$. $concept_employment$ poskytuje $concept_pop$ [concept_building_wage]. Z $concept_employed$ $concept_pop$ může změnit zaměstnání, pokud se objeví práce s lepším $concept_building_wage$, pokud má pro to [concept_pop_qualifications]."
 concept_enactment_advance:1 "Pokrok přijetí"
 concept_enactment_advance_desc:2 "$concept_enactment_advance$ naznačuje procentuální šanci, že proces přijetí [concept_law] nějakým způsobem pokročí na následujícím milníku, i když nebude dokončen nebo postoupí do další [Concept('concept_enactment_phase','$concept_enactment_phase_short$')]. Je odvozena z [concept_base_success_chance] přijetí."
 concept_enactment_advance_short:0 "Pokrok"
 concept_enactment_debate:1 "Diskuze o zákoně"
 concept_enactment_debate_desc:1 "$concept_enactment_debate$ indikuje procentuální šanci, že proces schválení [concept_law] narazí na nějakou komplikaci na následujícím milníku. Čím nižší jsou celkové šance na [Concept('concept_enactment_success','$concept_enactment_success_short$')], [Concept('concept_enactment_advance','$concept_enactment_advance_short$')], a [Concept('concept_enactment_stall','$concept_enactment_stall_short$')], tím větší je šance na $concept_enactment_debate_short$."
 concept_enactment_debate_short:0 "Diskuze"
 concept_enactment_debate_short_debated:0 "Diskutováno"
 concept_enactment_of_laws:0 "Schvalování zákonů"
 concept_enactment_of_laws_desc:1 "Akt pokusu prosadit nový [concept_law] přes několik [Concept('concept_enactment_phase','$concept_enactment_phases_short$')] v legislativě [Concept('concept_country','$concept_country_possessive$')]. V pravidelných intervalech bude testována úspěšnost [concept_enactment_success] $concept_law$. Čas mezi testy se může lišit podle zákona a také závisí na [Concept('concept_government','$concept_government_possessive$')] [concept_legitimacy]. Pokud se $concept_law$ neposune do další  [concept_enactment_phase], může nastat [Concept('concept_enactment_advance','$concept_enactment_advance_short$')],  [Concept('concept_enactment_debate','$concept_enactment_debate_short_debated$')] nebo [Concept('concept_enactment_stall','$concept_enactment_stall_short$')], což ovlivňuje jeho šance na úspěch v dalším testu, nebo přináší jiné důsledky pro vaši $concept_country$. \n$concept_enactment_of_laws_potential$"
 concept_enactment_of_laws_enact:0 "Schválit"
 concept_enactment_of_laws_enacted:0 "Schválené"
 concept_enactment_of_laws_enacting: "Schvalování"
 concept_enactment_of_laws_enactment: "Schválení"
 concept_enactment_of_laws_potential: "Aby mohl být $concept_law$ [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')], musí být [Concept('concept_endorse_oppose','$concept_endorsed$')] alespoň jednou $concept_interest_group$ [concept_in_government], podporován aktuálním [concept_political_movement], nebo mít pozitivní [concept_enactment_success] šanci z nějakého jiného důvodu."
 concept_enactment_phase: "Fáze provádění"
 concept_enactment_phase_desc: "Pro [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] $concept_law$ musíte úspěšně provést [GetDefine('NPolitics', 'LAW_ENACTMENT_MAX_PHASES')|v] $concept_enactment_phases_short$ [AddLocalizationIf(GetPlayer.IsValid,'concept_enactment_phase_ingame_added')] dosažením [Concept('concept_enactment_success','$concept_enactment_successes$')]. Během tohoto procesu existuje riziko [Concept('concept_enactment_setback','$concept_enactment_setbacks$')] které mohou vést k tomu, že $concept_enactment_of_laws_enactment$ #r selže#!."
 concept_enactment_phase_ingame_added: "- [GetPlayer.GetCustom('enactment_phase_0')|v], [GetPlayer.GetCustom('enactment_phase_1')|v], a [GetPlayer.GetCustom('enactment_phase_2')|v] - "
 concept_enactment_phase_short: "Fáze"
 concept_enactment_phases: "Fáze příjímání"
 concept_enactment_phases_short: "Fází"
 concept_enactment_setback: "Problém při schvalování"
 concept_enactment_setback_desc:1 "Během [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacting$')] nějaké [concept_law] můžete utrpět $concept_enactment_setbacks_short$. To může být způsobeno výsledkem [Concept('concept_enactment_stall','$concept_enactment_stall_short$')] na milníku [$concept_enactment_of_laws_enactment$], důsledkem [Concept('concept_enactment_debate','$concept_enactment_debate_short$')], nebo tím, že [concept_enactment_success] šance klesla pod #v 0#!. Pokud nasbíráte příliš mnoho $concept_enactment_setbacks_short$, vykonávání $concept_enactment_of_laws_enactment$ #r selže#!.\n\n@warning! Pokud vykonávání #r selže#!, nebudete moci znovu zkusit vykonat tuto $concept_law$ po dobu #v [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0] dní#!."
 concept_enactment_setback_short: "Problém"
 concept_enactment_setbacks: "Problémy při schvalování"
 concept_enactment_setbacks_short: "Problémy"
 concept_enactment_stall:1 "Obstrukce"
 concept_enactment_stall_desc:1 "$concept_enactment_stall$ indikuje procentuální šanci, že proces schvalování [concept_law] bude výrazně zbržděn na cestě k dalšímu milníku. kontrolní bod. Jeho základní šance je rovna celkové [concept_clout] protivnícího [Concept('concept_interest_group','$concept_interest_groups$')] s [concept_approval] $ig_approval_unhappy$ nebo $ig_approval_angry$."
 concept_enactment_stall_short:0 "Zpoždění"
 concept_enactment_success:1 "Úspěšné schválení zákona"
 concept_enactment_success_desc:2 "$concept_enactment_success$ ukazuje procentuální šanci, že [concept_law] postoupí do další [Concept('concept_enactment_phase','$concept_enactment_phase_short$')] při dalším milníku. Je rovno [concept_base_success_chance] plus jakékoli účinky nahromaděné během procesu schvalování. $concept_base_success_chance$ se zvyšuje podporou [concept_interest_group] [concept_in_government], [concept_political_movement], která má alespoň $RADICALISM_AGITATING$ #v 25%#! [concept_activism], nebo [Concept('concept_endorse_oppose','$concept_endorsement$')] od [Concept('concept_ruler','$concept_ruler_possessive$')] [concept_ideology]."
 concept_enactment_success_short:0 "Úspěch"
 concept_enactment_successes: "Úspěchy"
 concept_encourage_consumption:1 "Podporovat spotřebu"
 concept_encourage_consumption_desc:3 "$concept_encouraging_consumption$ [concept_good] zvýší tendenci [Concept('concept_pop','$concept_pops$')] je nakupovat jako součást jejich [concept_pop_needs], a bude preferováno před [Concept('concept_goods_substitution','$concept_goods_substitutes_short$')]. $concept_encouraging_consumption$ stojí [concept_authority]."
 concept_encouraging_consumption:1 "Podpora spotřeby"
 concept_end_of_discussion_factor:0 "Faktor zbytečné diskuse"
 concept_end_of_discussion_factor_desc:1 "Přítomnost $concept_end_of_discussion_factor$ znamená, že [Concept('concept_interest_group', '$concept_interest_groups$')] v [concept_government] považují další diskusi o oprávněnosti aktuálně schvalovaného [concept_law] za zbytečnou. Čím nižší je tento faktor, tím menší nátlak vyvíjí na možnost, že schválení může $concept_enactment_advance_short$ nebo $concept_enactment_stall_short$."
 concept_endorse:0 "Podpořit"
 concept_endorse_oppose:0 "$concept_endorsement$ a $concept_opposition$ k $concept_laws$"
 concept_endorse_oppose_desc:2 "Podpora nebo opozice [Concept('concept_interest_group','$concept_interest_group_possessive$')] vůči [concept_law] je určena jejich [Concept('concept_ideology','$concept_ideologies$')]. $concept_enactment_of_laws_potential$"
 concept_endorse_or_oppose: "$concept_endorse$ nebo $concept_oppose$"
 concept_endorsed:0 "Podporováno"
 concept_endorsement:0 "Podpora"
 concept_endorses:0 "Schvaluje"
 concept_endorses_and_opposes:0 "$concept_endorses$ a $concept_opposes$"
 concept_endorsing: "Podpora"
 concept_enslaved:2 "Otroci"
 concept_escalate:0 "Escalovat"
 concept_escalates:0 "Escalovat"
 concept_escalating:0 "Escalující"
 concept_escalation:0 "Escalace"
 concept_escalation_desc:2 "Jakmile byla zahájena [concept_diplomatic_play], postupně se $concept_escalates$ skrze tři odlišné fáze: [concept_opening_moves], [concept_diplomatic_maneuvers], a [concept_countdown_to_war]. Fáze omezují, jaké akce jsou účastníkům dostupné. Pokud se $concept_diplomatic_play_short$ nevyřeší před tím, než $concept_escalation$ dosáhne až do $concept_countdown_to_war$, vypukne [concept_war]."
 concept_escort_convoys:0 "Doprovodné konvoje"
 concept_escort_convoys_desc:0 "$concept_escort_convoys$ přes jejich [Concept('concept_shipping_lane','$concept_shipping_lanes$')] bezpečně, zapojující nepřátelské lodě podle potřeby."
 concept_exile: "Vyhnanství"
 concept_exile_desc: "A [concept_character] může být $concept_exiled$ pomocí akce postavy #b Poslat disidenta do exilu#!. $concept_character$ se stává [concept_agitator] a je vyhoštěn z vaší země.\n\n$concept_exiled$ $concept_character$ může být pozván do jakéhokoli [concept_country] pomocí akce postavy #b Pozvat exilanta#!, kde okamžitě začne nebo se připojí k [concept_political_movement] pro tuto $concept_country$ v souladu s jejich [concept_ideology]. Pokud jsou všechny jejich [Concept('concept_endorse_oppose', '$concept_endorsed$')] [Concept('concept_law', '$concept_laws$')] již aktivní, když přijdou, pozvaný $concept_agitator$ zůstane nečinný.\n\n$concept_exiled$ $concept_character$ může být pozván pouze v případě, že jejich [concept_acceptance_status] je jedním z následujících ve vaší [concept_country]: $SECOND_RATE_CITIZEN_GC_LINK$ nebo $FULL_ACCEPTANCE_GC_LINK$."
 concept_exiled: "Vyhnán"
 concept_exiles: "Exulanti"
 concept_expected_sol:0 "Očekávaný minimální životní standard"
 concept_expected_sol_desc:0 "$concept_expected_sol$ je nejnižší [concept_sol], který je [concept_pop] ochoten tolerovat. Toto číslo se odvíjí od toho, zda je $concept_pop$ [concept_lower_strata], [concept_middle_strata] nebo [concept_upper_strata] a je upraveno podle [concept_literacy], a může být pozměněno určitými [Concept('concept_technology', '$concept_technologies$')]. Pokud má $concept_pop$ nižší $concept_sol$ než $concept_expected_sol_short$, stane se postupně více [concept_radical]. $concept_pops$ s $concept_sol$ nad $concept_expected_sol_short$ se stále stanou více $concept_radical$, pokaždé když se jejich $concept_sol$ sníží."
 concept_expected_sol_short:0 "Životní minimum"
 concept_famine: "Hladomor"
 concept_famine_desc: "Hladomor $concept_famine$ je výsledkem velké části [Concept('concept_pop','$concept_population$')] v [concept_state], která trpí [concept_starvation]. Je primárně politickou klasifikací, která má přitáhnout pozornost k tragedii těch, kdo potřebují pomoc ve vaší společnosti.\n\nHladomor $concept_famine$ je vyhlášen v [concept_state], pokud jsou splněny všechny tyto podmínky:\n$EFFECT_LIST_BULLET$alespoň #b #r [GetDefine('NPops', 'FAMINE_POPULATION_SHARE_IN_STARVATION')|0%]#!#! z $concept_population$ je $concept_starving$\n$EFFECT_LIST_BULLET$alespoň #b #r [GetDefine('NPops', 'FAMINE_POPULATION_SHARE_IN_SEVERE_STARVATION')|%0]#!#! trpí $concept_severe_starvation$.\n$EFFECT_LIST_BULLET$stát #b nepatří #! do [concept_decentralized_nation]"
 concept_famines: "Hladomory"
 concept_fleet: "Flotila"
 concept_fleet_desc: "Flotila $concept_fleet$ je část vašich námořních sil, která se skládá z $combat_unit_group_light_ship$, $combat_unit_group_capital_ship$ a $combat_unit_group_support_ship$. Flotila $concept_fleet$ může dostat příkazy jako $interception_coast$, $raid_convoys$ nebo $escort_convoys$. Flotily mají tendenci potřebovat dlouhou dobu na vybudování a mnoho typů lodí se stává zastaralými, protože je nelze vždy modernizovat. Rozmyslete to dobře před tím, než příliš investujete do velkých flotil."
 concept_fleet_long: "Tvorba flotily"
 concept_fleet_possessive: "Flotily"
 concept_fleets: "Flotily"
 concept_flotilla:0 "Flotila"
 concept_flotilla_desc:2 "Námořní [concept_unit] ve vojsku [Concept('concept_country','$concept_country_possessive$')]. Jsou vytvářeny a udržovány [SelectLocalization(GetPlayer.IsValid,'concept_flotilla_desc_added','Námořní základny')] a jsou řízeny [Concept('concept_admiral','$concept_admirals$')]."
 concept_flotilla_desc_added:0 "[GetBuildingType('building_naval_base').GetName]"
 concept_flotillas:0 "Flotily"
 concept_food_security: "Potravinová bezpečnost"
 concept_food_security_desc: "$concept_food_security$ měří, jak snadné nebo obtížné je pro [concept_pop] získat veškeré potraviny potřebné k přežití. Pokud $concept_pop$'s $concept_food_security$ klesne příliš nízko, začne trpět [concept_starvation]. Čím nižší $concept_food_security$, tím přísnější budou účinky $concept_starvation$.\n\nExistují dva hlavní faktory, které ovlivňují $concept_food_security$. Prvním z nich je úroveň [concept_shortage] pro [GetPopNeed('popneed_basic_food').GetName] [Concept('concept_pop_needs','$concept_pop_need_short$')]. Druhý faktor se zakládá na tom, kolik [concept_money] $concept_pop$ utrácí za [GetPopNeed('popneed_basic_food').GetNameNoFormatting] ve srovnání s jeho očekávanými náklady na základě ceny."
 concept_foreign_investment: "Zahraniční investice"
 concept_foreign_investment_desc: "Umístění [concept_country] konstrukce a vlastnictví [Concept('concept_building_level','$concept_building_levels$')] v jiné $concept_country$.\n\n$concept_foreign_investments$ mohou být realizovány [concept_overlord] v jejich [Concept('concept_subject','$concept_subjects$')], nebo mezi dvěma suverénními $concept_countries$, podepsáním Paktu o právu na domácí investice.\n\nJak [concept_government_construction], tak i [concept_private_construction] jsou povoleny prostřednictvím $concept_foreign_investment$.\n\nZatímco zahraniční vlastník konstruuje $concept_building_levels$ a získává [concept_dividends], [concept_workforce] pochází z místního [concept_state], a [concept_taxes] jsou placeny $concept_country$, který kontroluje tento [concept_state]. Jakékoliv [Concept('concept_good','$concept_goods$')] použité [concept_building] zůstávají v místním [concept_market]."
 concept_foreign_investment_rights: "Práva na zahraniční investice"
 concept_foreign_investment_rights_desc: "Povoluje jednomu [concept_country] provádět [concept_foreign_investment] v jiném po dobu trvání paktu."
 concept_foreign_investment_rights_short: "Práva na investice"
 concept_foreign_investments: "Zahraniční investice"
 concept_front:0 "Fronta"
 concept_front_desc:2 "Sbírka [Concept('concept_province', '$concept_provinces$')] na hranici [Concept('concept_theater','$concept_theaters$')] mezi dvěma [Concept('concept_country', '$concept_countries$')] ve [concept_war] s sebou. [Concept('concept_general', '$concept_generals$')] mohou být [Concept('concept_order','$concept_ordered$')] k postupu nebo obraně $concept_fronts$, což může vést k [Concept('concept_battle','$concept_battles$')] které mění velikost $concept_theaters$ a místo $concept_front$."
 concept_fronts:1 "Franty"
 concept_fully_mobilized_battalions:0 "Plně mobilizované prapory"
 concept_fully_mobilized_battalions_desc:0 "Plně mobilizované [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_battalion','$concept_battalions$')] zahrnují všechny $concept_battalions$ v [Concept('concept_mobilize_army', '$concept_mobilize_army_mobilized$')] [Concept('concept_army', '$concept_armies$')] , které již prošly [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilization$')] a jsou plně připraveny následovat jakéhokoli z $concept_army$ [Concept('concept_general', '$concept_generals$')] do [concept_battle]."
 concept_fund_lobbies: "Financovat lobbisty"
 concept_fund_lobbies_desc: "Jeden [concept_country] platí část svých příjmů dalším, na základě týdně vybraných daní příjemce. Tato akce má šanci každý týden vytvořit nebo posílit přátelské [Concept('concept_political_lobby', '$concept_political_lobbies_short$')] v cílovém $concept_country$."
 concept_funding_lobbies: "Financování lobbistů"
 concept_gdp:0 "Hrubý domácí produkt"
 concept_gdp_desc:4 "Každá jednotka [Concept('concept_good','$concept_goods$')] [Concept('concept_good_production', '$concept_good_produced$')|l] ve vaší [concept_country] přispívá k vašemu [concept_gdp]. Hodnota [concept_market_price] vaší národní produkce je snížena hodnotou $concept_goods$, které slouží jako vstupy do procesu.\n\n$concept_gdp_short$ ovlivňuje [concept_prestige] a [concept_budget_minting]."
 concept_gdp_per_capita: "Hrubý domácí produkt na osobu"
 concept_gdp_per_capita_desc: "Hrubý domácí produkt vaší země [concept_gdp] dělený její celkovou [Concept('concept_pop','$concept_population$')]."
 concept_gdp_per_capita_short: "HDP na hlavu"
 concept_gdp_short:1 "HDP"
 concept_general:0 "Generál"
 concept_general_desc:2 "Umírněný [Concept('concept_army','$concept_army_possessive$')] [concept_commander] se nazývá $concept_general$, který vede [concept_army]'s [Concept('concept_battalion','$concept_battalions$')] do [concept_battle]. Můžete změnit jakýkoli [concept_general]'s [concept_order] pomocí panelu [concept_army] [concept_military_formation] nebo kliknutím pravého tlačítka na [concept_general] kdykoli. Jaké příkazy můžete dát [concept_general] závisí na jeho [Concept('concept_character_trait','$concept_character_traits$')], ale vždy budou existovat základní #b Postup!# a #b Obhájit#! $concept_orders$. Jakékoli jiné vojenské účinky z $concept_general$ [concept_character_traits$] mohou ovlivnit jeho $concept_army$ jako celek nebo se aplikují na $concept_battalions$ pod jeho přímým velením, když jsou v [concept_battle]."
 concept_general_plural_singular:0 "Generál(ové)"
 concept_general_possessive:0 "Generála"
 concept_generals:1 "Generálové"
 concept_generated_pollution: "Vygenerované znečištění"
 concept_generated_pollution_desc: "$concept_generated_pollution$ je celkové množství znečištění, které budovy v [concept_state_region] produkují. Jak velký [concept_pollution_impact] má $concept_state_region$ je také závislé na množství [concept_arable_land] v této $concept_state_region$.\n\n$concept_state_region$ s velkým množstvím $concept_arable_land$ způsobí zvýšení $concept_generated_pollution$ a $concept_pollution_impact$ menšími než $concept_state_region$ s málo $concept_arable_land$."
 concept_gold_reserves:0 "Zlaté rezervy"
 concept_gold_reserves_desc:1 "Týdenní rozpočtový přebytek [Concept('concept_country','$concept_country_possessive$')] se hromadí v jeho $concept_gold_reserves$. Pokud se rozpočtový zůstatek stane negativním, jakékoliv [concept_money] v $concept_gold_reserves$ budou vyčerpány jako první, než $concept_country$ začne brát [concept_loans]. $concept_gold_reserves$ může akumulovat pouze až určitou část vašeho [concept_gdp], než začne docházet k klesajícím výnosům. Skladování zlata nakonec povede k vyčerpání vašeho ekonomického motoru."
 concept_good:0 "Zboží"
 concept_good_consumed:0 "Spotřebováno"
 concept_good_consumes: "Zkonzumuje"
 concept_good_consumption:0 "Spotřeba"
 concept_good_consumption_desc:1 "Množství [concept_good], které spotřebovává [concept_building] nebo [concept_pop] v procesu udržení jeho [concept_throughput] nebo [concept_wealth]."
 concept_good_desc:2 "$concept_goods$ jsou [Concept('concept_good_production','$concept_good_produced$')] v [Concept('concept_building','$concept_buildings$')] a [Concept('concept_good_consumption','$concept_good_consumed$')] $concept_buildings$ a [Concept('concept_pop','$concept_pops$')]. $concept_goods$ mají jak [concept_local_price], tak [concept_market_price]."
 concept_good_possessive:0 "Dobra"
 concept_good_produce:1 "Produkce"
 concept_good_produced:0 "Vyprodukováno"
 concept_good_produces:0 "Produkuje"
 concept_good_production:0 "Výroba"
 concept_good_production_desc:1 "Množství [concept_good] vyprodukované [concept_building], které bude prodáno za [concept_revenue]."
 concept_goods:0 "Zboží"
 concept_goods_input:0 "Vstupní zboží"
 concept_goods_output:0 "Výstupní zboží"
 concept_goods_substitutable: "Zastupitelné"
 concept_goods_substitutes_short:0 "Náhražky"
 concept_goods_substitution:0 "Nahrazení zbožím"
 concept_goods_substitution_desc: "Jakýkoliv [Concept('concept_pop_needs','$concept_pop_need$')] může být splněn libovolným z [Concept('concept_good','$concept_goods$')] , které sestává, a dostupnost každého $concept_good$ určuje, jak moc bude konzumováno.\n\nNapříklad, [GetPopNeed('popneed_basic_food').GetName] $concept_pop_need$ obsahuje jak [GetGoods('grain').GetName] a [GetGoods('meat').GetName]. [Concept('concept_pop','$concept_pops$')] typicky spotřebovávají více [GetGoods('grain').GetName] a méně [GetGoods('meat').GetName]. Pokud se však [GetGoods('meat').GetName] stane dostupnější než [GetGoods('grain').GetName], přeorientují se na konzumaci více [GetGoods('meat').GetName] a méně [GetGoods('grain').GetName]. V některých případech se mohou i $concept_pops$ přestat konzumovat určitý $concept_good$, pokud neexistuje dostupnost pro tento $concept_good$.\n\nDodatečně, [Concept('concept_culture','$concept_cultural$')] [Concept('concept_obsession','$concept_obsessions$')] a [Concept('concept_religion','$concept_religious$')] [Concept('concept_taboo','$concept_taboos$')] mohou výrazně ovlivnit spotřebu určitých $concept_goods$.\n\n$concept_goods$ s vyšší $concept_base_price$ přispějí více k naplnění $concept_pop_need$ než těch s nižší $concept_base_price$. Například, jediná jednotka [GetGoods('groceries').GetName] je ekvivalentem několika jednotek [GetGoods('grain').GetName]."
 concept_government:0 "Vláda"
 concept_government_building:0 "Vládní budova"
 concept_government_building_desc:2 "Budova [concept_building] vlastněná a řízená [concept_government] pomocí prostředků z [concept_treasury].\n\n$concept_government_buildings$ nemají [Concept('concept_good','$concept_goods$')] [concept_good_production] a tudíž žádné [concept_revenue], ale produkují množství dalších zdrojů důležitých pro provoz [concept_country] jako [concept_bureaucracy], [concept_infrastructure], [concept_convoys], a [Concept('concept_unit','$concept_units$)].\n\nPracovní síla nevojenských $concept_government_buildings$ je placena podle [concept_government_wage], zatímco [Concept('concept_military_building','$concept_military_buildings$')] je placena podle [concept_military_wage].\n\n$concept_government_buildings$ jsou vždy plně [concept_nationally_owned]"
 concept_government_buildings:1 "Vládní budovy"
 concept_government_construction:0 "Vládní Výstavba"
 concept_government_construction_desc:1 "Stavba $concept_government_construction$ je [concept_building], která je rozšiřována na přímý příkaz k vládkyně [Concept('concept_country','$concept_country_possessive$')] [concept_government].\n\nMůže čerpat prostředky přímo z pokladny státu a může být reprioritizována nebo odstraněna z [concept_construction_queue].\n\nVýsledné [Concept('concept_building_level','$concept_building_levels$')] se stanou [concept_nationally_owned]"
 concept_government_constructions:0 "Vládní konstrukce"
 concept_government_desc:1 "[Concept('concept_country','$concept_country_possessive$')] $concept_government$ se skládá z jedné nebo několika [Concept('concept_interest_group','$concept_interest_groups$')]. Pokud má $concept_country$ [Concept('concept_votes','$concept_voting_rights$')] mohou být tyto $concept_interest_groups$ organizovány do [Concept('concept_party','$concept_parties$')]. V závislosti na [concept_country]'s [Concept('concept_law','$concept_laws$')] povede tato směs $concept_interest_groups$ k vyšší nebo nižší [concept_government] [concept_legitimacy].\n\nJakýkoliv nový $concept_law$, který chcete [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')], musí mít určitou podporu mezi $concept_interest_groups$, které tvoří [concept_government], pokud to není podporováno aktivním [concept_political_movement]. Schopnost rychle a bezbolestně prosadit $concept_law$ skrze legislativu závisí na tom, jak jednotná je podpora [concept_government] pro něj."
 concept_government_dividends:0 "Vládní dividendy"
 concept_government_dividends_desc:4 "Zatímco [concept_nationally_owned] [Concept('concept_building','$concept_buildings$')] mají pozitivní [concept_building_balance], část těchto zisků je přímo vyplácena do [concept_treasury] jako $concept_government_dividends$.\n\nVýše vyplácení závisí na podílu [concept_privately_owned] na $concept_nationally_owned$ [Concept('concept_building_level','$concept_building_levels$')].\n\nVe velkých ekonomikách s vysokým [concept_gdp] neefektivity také způsobí, že část zisků bude zbytečně verloren. Navíc, [concept_loans] proti [concept_cash_reserves] drženým $concept_nationally_owned$ $concept_buildings$ sníží částku $concept_government_dividends$, které [Concept('concept_building','$concept_buildings$')] vyplácejí."
 concept_government_expenses:0 "Vláda Sts"
 concept_government_expenses_desc:1 "Celkové týdenní výdaje $concept_government_expenses_short$, které vznikly z [concept_government], vyrovnané proti všem jeho týdenním příjmům, jako jsou [concept_taxes], se rovná zůstatek přidaný nebo odečtený pro [concept_treasury]."
 concept_government_expenses_short:1 "Výdaje"
 concept_government_good:0 "Vládní zboží"
 concept_government_good_desc:1 "[Concept('concept_good', '$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$')] vládními [Concept('concept_government_building', '$concept_government_buildings$')], použitými z prostředků z [concept_treasury]."
 concept_government_goods:1 "Vládní zboží"
 concept_government_possessive:0 "Vlády"
 concept_government_reform:0 "Reforma vlády"
 concept_government_reform_desc:0 "Během $concept_government_reform$ můžete měnit složení vaší [concept_government] volně tím, že přidáte nebo odeberete [Concept('concept_interest_group','$concept_interest_groups$')] a/nebo [Concept('concept_party','$concept_parties$')] z moci. $concept_interest_groups$ odstraněné z moci během takové $concept_government_reform_short$ získají [Concept('concept_radical','$concept_radicals$)], pokud se $concept_government_reform_short$ neprovádí krátce po uzavřených $concept_election$."
 concept_government_reform_short:0 "Reforma"
 concept_government_type:0 "Typ vlády"
 concept_government_type_desc:1 "Typ [Concept('concept_country','$concept_country_possessive$')] $concept_government_type$ je určen jeho [Concept('concept_law','$concept_laws$')] a určuje jeho $concept_government_type_transfer_of_power$, což znamená, kdo slouží jako jeho [concept_head_of_state].[AddLocalizationIf(GetPlayer.IsValid,'concept_government_type_ingame_added')]"
 concept_government_type_ingame_added:3 "\n\n$concept_government_type$ ve [GetPlayer.GetNameNoFlag] je #tooltippable #tooltip:[GetPlayer.GetGovernment.GetTooltipTag],GOVERNMENT_TYPE_TOOLTIP_DESC [GetPlayer.GetGovernment.GetName]#!#!, z následujících důvodů:\n[GetPlayer.GetGovernment.GetPossibleTriggerDesc(AccessPlayer)]"
 concept_government_type_transfer_of_power:0 "Převod Moci"
 concept_government_types:0 "Typy vlády"
 concept_government_wage:0 "Vládní mzda"
 concept_government_wage_desc:0 "Všechny [Concept('concept_government_building','$concept_government_buildings$')] kromě [Concept('concept_military_building','$concept_military_buildings$')] platí své [concept_workforce] podle stejného standardizovaného $concept_government_wage$ sazby. Tato sazba je založena na [concept_normal_wage] v [concept_country], a všechny úpravy jsou nastaveny v Budget panelu."
 concept_government_wages:0 "Vládní mzdy"
 concept_governments:0 "Vlády"
 concept_great_power:0 "Velmoc"
 concept_great_power_desc:3 "Několik [Concept('concept_country', '$concept_countries$')], kteří řídí svět prostřednictvím globálních impérií nebo absolutní lokální dominance se považují za $concept_great_power$ [concept_rank]. Jsou v neustálém sporu s ostatními $concept_great_powers$ pro získání výhody, a vždy si dávají pozor na ambiciozní [Concept('concept_major_power','$concept_major_powers$')] snažící se dosáhnout velikosti na jejich úkor.[AddLocalizationIf(GetPlayer.IsValid,'concept_great_power_desc_added')]"
 concept_great_power_desc_added:0 "\n\n$concept_great_powers$ získává následující výhody:\n[GetRankModifier('great_power').GetDesc]"
 concept_great_powers:1 "Velmoci"
 concept_guarantee_independence: "Zaručit nezávislost"
 concept_guarantee_independence_desc: "Jedna [concept_country] zajišťuje druhé nezávislost, kde druhé $concept_country$ může zavolat první, aby mu pomohl v jakékoli [concept_diplomatic_play], kde jsou obráncem."
 concept_guarantee_of_independence: "Záruka nezávislosti"
 concept_harvest_condition: "Podmínky sklizně"
 concept_harvest_condition_desc: "Stav $concept_harvest_condition$ je událostí, která primárně ovlivňuje venkovský sektor [Concept('concept_country','$concept_country_possessive$')] s proměnlivou [Concept('concept_harvest_condition_intensity','$concept_harvest_condition_intensity_short$')], trváním a rozsahem. Obecně se jedná o přírodní jev a může mít buď #g pozitivní#! nebo #r negativní#! účinky na [Concept('concept_state','$concept_states$')] , které ovlivňuje. [concept_harvest_conditions$] tvá většinu dopadů na [concept_throughput] zemědělských [Concept('concept_building','$concept_buildings$')], ale také mohou mít dopad na váš [Concept('concept_pop','$concept_population$')] a $concept_states$ jiným způsobem, například snížením dostupné [concept_infrastructure].\n\n$concept_harvest_conditions$ často ovlivní $concept_states$, které se nachází v okolí jejich #b epicentra#!. V takových případech se [concept_harvest_condition_intensity] obvykle zmenší, jak se vzdálenost k #b epicentru#! zvyšuje.\n\n#title Potenciální $concept_harvest_conditions$:#!#indent_newline:3 \n[GetHarvestConditionTypesList]#!"
 concept_harvest_condition_intensity: "Intenzita podmínek sklízení"
 concept_harvest_condition_intensity_desc: "Intenzita $concept_harvest_condition_intensity_short$ [concept_harvest_condition] násobí její efekty na [concept_state]. Čím blíže se $concept_state$ nachází k epicentru [concept_state_region], tím vyšší bude pravděpodobně [concept_harvest_condition_intensity_short]."
 concept_harvest_condition_intensity_short: "Intenzita"
 concept_harvest_conditions: "Podmínky sklizně"
 concept_head_of_state:0 "Hlava státu"
 concept_head_of_state_desc:3 "Jediný [Concept('concept_country','$concept_country_possessive$')] [concept_ruler] nebo nejvyšší zástupce. Typ [concept_government_type] určuje, kdo slouží jako $concept_head_of_state$ a kdy je nahrazen.[AddLocalizationIf(GetPlayer.IsValid, 'concept_head_of_state_ingame_added')]"
 concept_head_of_state_ingame_added:1 "\n\n[$GetPlayer.GetAdjectiveNoFlag$] $concept_head_of_state$ je [GetPlayer.GetRuler.GetFullNameWithTitle]."
 concept_heir:0 "Dědic"
 concept_heir_desc:2 "Dědic $concept_heir$ [concept_country] je [concept_character]. Po smrti aktuálního $concept_ruler$ zaujmou jeho místo."
 concept_homeland:0 "Domovina"
 concept_homeland_desc:2 "Domoviny [Concept('concept_culture','$concept_culture_possessive$')] $concept_homelands$ se skládají z těch [Concept('concept_state_region','$concept_state_regions$')], které [Concept('concept_pop', '$concept_pops$')] této $concept_culture$ považují za historické nebo přírodní své území. $concept_pops$ mají větší tendenci [Concept('concept_migration','$concept_migrate$')] do svých $concept_homelands$ než do jiných [Concept('concept_state','$concept_states$)], a $concept_pops$, kteří se tam nacházejí, nikdy nezváží [Concept('concept_assimilation','$concept_assimilating$')].\n\nZahájení [concept_diplomatic_play] k dobytí $concept_state$ považované za $concept_homeland$ jedné z vašich [concept_primary_cultures] je považováno za relativně legitimní a bude generovat podstatně méně [concept_infamy] než obvykle."
 concept_homelands:1 "Domoviny"
 concept_hq:1 "HQ"
 concept_hq_desc:5 "$concept_hq$ ($concept_hq_long$) je území vlastněné [concept_country] v určitém [concept_strategic_region]. Všechny [Concept('concept_military_formation','$concept_military_formations$')] mají domovské $concept_hq$ a mohou být umístěny v $concept_hqs$."
 concept_hq_long:0 "Velitelství"
 concept_hq_possessive:0 "HQ"
 concept_hqs:0 "Centra velení"
 concept_humiliate:1 "Ponížit"
 concept_humiliated:1 "Ponížený"
 concept_humiliation:0 "Ponížení"
 concept_humiliation_desc:2 "Cíl [concept_war_goal], který lze nárokovat v [concept_diplomatic_play] nebo jako součást [concept_peace_deal]. $concept_humiliated$ [concept_country] není schopen zahájit žádné $concept_diplomatic_plays$ proti [concept_country], od kterého byli $concept_humiliated$ po dobu #v [GetDefine('NDiplomacy','WAR_GOAL_HUMILIATION_MONTHS')|0] měsíců#!.[AddLocalizationIf(GetPlayer.IsValid,'concept_humiliation_desc_added')]"
 concept_humiliation_desc_added:0 "\n\nBěhem této doby jsou také podrobeni následujícím účinkům:\n[GetStaticModifier('country_humiliated').GetDesc]"
 concept_ideological_incoherence: "Ideologická neslučitelnost"
 concept_ideological_incoherence_desc: "Legitimita [Concept('concept_government','$concept_government_possessive$')] [concept_legitimacy] je snížena, pokud [Concept('concept_interest_group','$concept_interest_groups$')] [concept_in_government] mají [Concept('concept_ideology','$concept_ideologies$')], které se neshodují s aktuálním [Concept('concept_law', '$concept_laws$')] v [concept_country]."
 concept_ideologies:0 "Ideologie"
 concept_ideology:0 "Ideologie"
 concept_ideology_desc:3 "An [Concept('concept_interest_group','$concept_interest_group_possessive$')] $concept_ideology$ ovlivňuje, které [Concept('concept_law','$concept_laws$')] [Concept('concept_endorse_oppose','$concept_endorses_and_opposes$')] . Jejich postoj k $concept_laws$, které jsou v současnosti v platnosti v [concept_country], má malé, trvalé účinky na [concept_interest_group]'s [concept_approval]. Zatímco se $concept_country$ snaží [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] novou $concept_law$, větší, ale dočasný účinek se vztahuje na to, která $concept_law$ bude odstraněna a která se dostane do platnosti. Tento dočasný efekt nakonec [concept_decay], zanechávajíc pouze trvalý, objektivní efekt na $concept_approval$."
 concept_ideology_possessive: "Ideologie"
 concept_immigrating:1 "Imigruje"
 concept_immigration:1 "Imigrace"
 concept_importing: "Dovoz"
 concept_imports: "Dovoz"
 concept_in_exile: "Ve vyhnanství"
 concept_in_government:0 "Ve vládě"
 concept_in_government_desc:2 "[Concept('concept_interest_group','$concept_interest_groups$')] zahrnuté v [concept_government] ovlivňují, které [Concept('concept_law','$concept_laws$')] mohou být [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')] a určují [concept_country] [concept_legitimacy]. Nikdy nepodpoří [Concept('concept_political_movement','$concept_political_movements$')] pokud jejich měsíční [concept_approval] neklesne natolik, že odejdou do [Concept('concept_in_opposition','$concept_in_opposition_short$')]."
 concept_in_opposition:0 "V Opozici"
 concept_in_opposition_desc:2 "[Concept('concept_interest_group','$concept_interest_groups$')] není součástí [concept_government] a je považována za $concept_in_opposition$. Jejich jediný způsob, jak ovlivnit [concept_enactment_of_laws], je prostřednictvím [Concept('concept_political_movement','$concept_political_movements$)], ale jejich [Concept('concept_interest_group_trait','$concept_interest_group_traits$')] platí naplno jako obvyklé."
 concept_in_opposition_short:1 "Opozice"
 concept_inactive_interest:0 "Neaktivní zájem"
 concept_inactive_interest_desc:1 "Když je nová [concept_interest] poprvé [Concept('concept_declared_interest','$concept_declared_interest_declared$')], zůstává $concept_inactive_interest_short$ po dobu #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] dní#!, než se stane [Concept('concept_active_interest','$concept_active_interest_short$')]."
 concept_inactive_interest_short:0 "Neaktivní"
 concept_incoming_units:0 "Jednotky v procesu náboru"
 concept_incoming_units_desc:1 "Každá jednotka pod náborem má buď úroveň [concept_military_building] ve [concept_construction_queue], nebo má [concept_military_building], která se pokouší najímat [Concept('concept_pop','$concept_pops$')] za účelem vytvoření [concept_unit]."
 concept_incoming_units_short:0 "Nábor"
 concept_incorporate:0 "Začlenit"
 concept_incorporate_state:0 "Začlenit stát"
 concept_incorporated:0 "Začlenen"
 concept_incorporated_state:0 "Začlenený stát"
 concept_incorporated_state_desc:2 "[Concept('concept_state','$concept_states$')] které jsou plně integrovány do [concept_country]. [Concept('concept_pop', '$concept_pops$')] v $concept_incorporated_states$ platí daně, získávají přístup k výhodám z [Concept('concept_institution', '$concept_institutions$')] a účastní se plně politického systému země. [Concept('concept_unincorporated_state','$concept_unincorporated_states$')] mohou být $concept_incorporated$ prostřednictvím někdy zdlouhavého procesu."
 concept_incorporated_states:1 "Začlenené státy"
 concept_incorporating:0 "Začleňování"
 concept_incorporation:0 "Začleňování"
 concept_indifferent:0 "Lhostejný"
 concept_individual:0 "Jednotlivec"
 concept_individual_desc:1 "Jedinec je jediná osoba uvnitř [concept_pop], která může být buď [Concept('concept_working_adults','$concept_working_adult$')] nebo [Concept('concept_dependents','$concept_dependent$')]. Všechny [Concept('concept_pop', '$concept_pops$')] se skládají z $concept_individuals$ se stejnou [concept_culture], [concept_religion], [concept_profession] a [Concept('concept_building','$concept_building_workplace$')]."
 concept_individuals:0 "Jednotlivci"
 concept_infamy:0 "Reputace"
 concept_infamy_desc:1 "$concept_infamy$ odráží míru, do jaké mezinárodní společenství, zejména vládnoucí [Concept('concept_great_power','$concept_great_powers$')], považuje vás za hrozbu, kterou je třeba zadržet vzhledem k vašim minulým činnostem. Je získáváno především způsobováním [Concept('concept_diplomatic_incident','$concept_diplomatic_incidents$')] a uplatňováním [Concept('concept_war_goal','$concept_war_goals$')] v [concept_peace_deal]. Vaše $concept_infamy$ ovlivňuje [concept_attitude] $concept_countries$ vůči vám a zvyšuje náklady na [concept_influence] u [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')]. Pokud dosáhne úrovně #b $infamy_pariah$#!, $concept_great_powers$ budou schopny zahájit [GetDiplomaticPlayType('dp_contain_threat').GetName] [concept_diplomatic_play] proti vám."
 concept_influence:0 "Vliv"
 concept_influence_desc:3 "@inf! Ovlivnění je $concept_capacity$ používané pro [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')] a [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')] mířící na jiný [concept_country]. Získáváte @inf! na základě vašeho [concept_rank]."
 concept_influential:0 "Vlivná"
 concept_influential_desc:1 "$concept_influential_powerful_common$ An $concept_influential$ $concept_interest_group$'s [Concept('concept_interest_group_trait','$concept_interest_group_traits$')] bude mít menší účinek než kdyby byli $concept_powerful$.\n\n$concept_interest_groups$ jsou považovány za $concept_influential$, zatímco jejich $concept_clout$ je pod [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0v]."
 concept_influential_powerful_common:0 "Množství [concept_clout] [concept_interest_group], rozhoduje, zda je [concept_powerful], $concept_influential$, nebo [concept_marginalized]."
 concept_infrastructure:0 "Infrastruktura"
 concept_infrastructure_desc:2 "$concept_infrastructure$ je poskytováno [Concept('concept_building','$concept_buildings$')] jako [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added','Železnice')] a [SelectLocalization(GetPlayer.IsValid,'concept_infrastructure_desc_added_2','Přístav')]. Ovlivňuje, jak dobře je [concept_state] propojen s jeho [concept_market], a jak rychle [Concept('concept_battalion', '$concept_battalions$')] [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilize$')]."
 concept_infrastructure_desc_added:0 "[GetBuildingType('building_railway').GetName]"
 concept_infrastructure_desc_added_2:0 "[GetBuildingType('building_port').GetName]"
 concept_infrastructure_usage:0 "Využití infrastruktury"
 concept_infrastructure_usage_desc:1 "[Concept('concept_building','$concept_buildings$')] využívají určité množství [concept_infrastructure] v závislosti na tom, jak technologicky vyspělé nebo náročné jsou. Celkové $concept_infrastructure_usage$ v [concept_state] se porovnává s $concept_infrastructure$, aby se určilo [concept_state]'s [concept_market_access]. $concept_infrastructure_usage$ také zvyšuje náklady na [Concept('concept_port_connection','$concept_port_connections$')]."
 concept_initiator:0 "Iniciátor"
 concept_initiator_desc:0 "[concept_country], který inicioval [concept_diplomatic_play]."
 concept_innovation:2 "Inovace"
 concept_innovation_desc:3 "@innovation!$concept_innovation$ je produkováno [SelectLocalization(GetPlayer.IsValid,'concept_innovation_desc_added','Univerzitou')] $concept_buildings$ a přispívá k aktivnímu pokroku výzkumu pro [Concept('concept_technology', '$concept_technologies$')]. Neutržené @innovation!$concept_innovation$ zvýší [concept_technology_spread], z nějž aktuálně máte prospěch, pokud nějaký."
 concept_innovation_desc_added:0 "[GetBuildingType('building_university').GetName]"
 concept_input_goods:0 "Vstupní zboží"
 concept_input_goods_shortage: "Nedostatek vstupního zboží"
 concept_input_goods_shortages: "Nedostatek vstupních zboží"
 concept_input_mult:1 "Vstupy zboží"
 concept_input_mult_desc:2 "Úprava množství [Concept('concept_good','$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$')] provedená [concept_building]."
 concept_insignificant_power:0 "Bezvýznamná země"
 concept_insignificant_power_desc:2 "[Concept('concept_country', '$concept_countries$')] s tak nízkým [concept_prestige], že nesplňují ani základní kritéria pro to, aby byly považovány za [Concept('concept_minor_power','$concept_minor_powers$')], jsou považovány za $concept_insignificant_power_short$ [concept_rank]. Bojují za své právo na seberealizaci, a snaží se přitom nevypadat příliš nepohodlně pro blízké [Concept('concept_major_power','$concept_major_power_short$')] a [Concept('concept_great_power','$concept_great_powers$')].[AddLocalizationIf(GetPlayer.IsValid,'concept_insignificant_power_desc_added')]"
 concept_insignificant_power_desc_added:0 "\n\n$concept_insignificant_power_short$ $concept_countries$ získávají následující výhody:\n[GetRankModifier('insignificant_power').GetDesc]"
 concept_insignificant_power_short:0 "Bezvýznamná"
 concept_instant_diplomatic_action:0 "Okamžitá diplomatická akce"
 concept_instant_diplomatic_action_desc:2 "Akce s okamžitým účinkem na [Concept('concept_country','$concept_countries$')] zapojené. Obvykle vyžadují určitou podmínku, která musí být splněna, aby byly vykonány, ale nestojí žádnou [concept_influence]."
 concept_instant_diplomatic_actions:0 "Okamžité diplomatické akce"
 concept_institution:0 "Instituce"
 concept_institution_desc:2 "$concept_institutions$ poskytují výhody pro [Concept('concept_incorporated_state', '$concept_incorporated_states$')] napříč vaší [concept_country]. Mají náklady [concept_bureaucracy] na udržování úměrně k počtu [Concept('concept_pop', '$concept_pops$')] žijících ve vašich $concept_incorporated_states$ a úroveň investic [concept_institution]. Vyšší úrovně zvyšují jak náklady, tak účinek. Úpravy úrovně investic trvají určitou dobu."
 concept_institution_possessive:0 "Instituce"
 concept_institutions:1 "Instituce"
 concept_insurrection: "Vzbouření"
 concept_insurrection_desc: "O $concept_insurrection$ je buď [Concept('concept_secession', '$concept_secessionist$')] nebo [Concept('concept_revolution', '$concept_revolutionary$')] [concept_political_movement]. Toto znamená, že $concept_political_movement_short$ je na pokraji přerodu na [concept_civil_war]. Jakýkoliv [Concept('concept_pop','$concept_pops$')] nebo [Concept('concept_interest_group','$concept_interest_groups$')] které jsou součástí $concept_insurrectionary$ $concept_political_movement_short$ jsou také označovány jako #italic $concept_insurrectionary$#!."
 concept_insurrectionary: "Vzpoury"
 concept_insurrections: "Povstání"
 concept_interest:0 "Zájem"
 concept_interest_desc:2 "Zachování $concept_interest$ v [concept_strategic_region] signalizuje zbytku světa, že se mohou zapojit do [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] probíhajících tam. Mít [concept_active_interest] v $concept_strategic_region$ je požadavek pro mnohé [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')], a nemůžete [Concept('concept_colony', '$concept_colonize$')] [Concept('concept_state_region','$concept_state_regions$')] tam, kde nechováte [concept_active_interest].\n\nAutomaticky získáváte $concept_interests$ ve všech $concept_strategic_regions$, kde vlastníte alespoň jeden nekoloniální [concept_state]. Vaše schopnost [Concept('concept_declared_interest','$concept_declared_interest_declare$')] se více odvíjí od vašeho [concept_rank]."
 concept_interest_group:0 "Zájmová skupina"
 concept_interest_group_attraction:0 "Atraktivita zájmové skupiny"
 concept_interest_group_attraction_desc:4 "Jak hodně jsou [Concept('concept_pop', '$concept_pops$')] nakloněni podporovat konkrétní [concept_interest_group]. Ovlivněno vlastnostmi $concept_pop$, jako [concept_profession], [concept_wealth] a [concept_education_access], vysoká $concept_interest_group_attraction_short$ znamená, že $concept_pop$ cítí, že je pravděpodobné, že tato $concept_interest_group$ zastupuje jejich politické zájmy."
 concept_interest_group_attraction_short:0 "Přitažlivost"
 concept_interest_group_attractions:1 "Atraktivity zájmových skupin"
 concept_interest_group_desc:5 "Politická frakce uvnitř vaší [concept_country], která sdílí společný zájem. Jsou podporovány [Concept('concept_pop', '$concept_pops$')] v souvislosti s jejich [Concept('concept_interest_group_attraction','$concept_interest_group_attraction_short$')], a [concept_clout], které užívají, je založeno přímo na podpoře $concept_pops$' [concept_political_strength]. $concept_interest_groups$ mají řadu [Concept('concept_ideology', '$concept_ideologies$')], což způsobuje, že [Concept('concept_endorse_oppose','$concept_endorse_or_oppose$')] různé [Concept('concept_law', '$concept_laws$')].\n\nMají také tři [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] , které se aktivují na různých úrovních [concept_approval]. Jejich [Concept('concept_leader','$concept_leader_possessive$')] osobní $concept_ideology$ se také otiskuje na $concept_interest_group$."
 concept_interest_group_possessive:1 "Zájem Skupiny"
 concept_interest_group_trait:0 "Znak zájmové skupiny"
 concept_interest_group_trait_desc:1 "Všechny [Concept('concept_interest_group','$concept_interest_groups$')] mají tři $concept_interest_group_traits_short$, které platí na různých úrovních [concept_approval] a mají značný dopad na celé [concept_country].\nNegativní $concept_interest_group_trait_short$ se aktivuje, pokud $concept_approval$ poklesne pod $ig_approval_unhappy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_UNHAPPY')|0=+]#!)\nPozitivní $concept_interest_group_trait_short$ se aktivuje, pokud $concept_approval$ překročí $ig_approval_happy$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY')|0=+]#!)\nDalší pozitivní $concept_interest_group_trait_short$ se aktivuje, pokud $concept_approval$ překročí $ig_approval_loyal$ (#v [GetDefine('NPolitics','APPROVAL_THRESHOLD_LOYAL')|0=+]#!).\nJakmile je aktivní, $concept_interest_group_trait_short$ se neodstraní, dokud $concept_approval$ nebude alespoň [GetDefine('NPolitics','IG_TRAIT_STICKINESS')|v] bodů zpět od prahu.\n\n$concept_interest_group_traits_short$ marginalizovaných $concept_interest_groups$ se nikdy neaktivují, zatímco $concept_interest_group_traits_short$ mocných $concept_interest_groups$ mají zhoršený účinek."
 concept_interest_group_trait_short:0 "Vlastnost"
 concept_interest_group_traits:1 "Rysy zájmové skupiny"
 concept_interest_group_traits_short:0 "Vlastnosti"
 concept_interest_groups:0 "Zájmové skupiny"
 concept_interests:0 "Zájmy"
 concept_investment_level:0 "Úroveň investice"
 concept_investment_level_desc:4 "Aktuální úroveň [concept_institution]. Každá úroveň stojí určité množství [concept_bureaucracy] v závislosti na velikosti [Concept('concept_pop','$concept_population$')] ve vašem [Concept('concept_incorporated_state','$concept_incorporated_states$')] a její účinky se zvyšují s úrovní.[AddLocalizationIf(GetPlayer.IsValid,'concept_investment_level_ingame_added')]"
 concept_investment_level_ingame_added:1 "\n\nV současné době platíte @bur! #v [Multiply_CFixedPoint(GetPlayer.GetInstitutionInvestmentBureaucracyCost,'(CFixedPoint)-1')|0+]#! [concept_bureaucracy] za [GetPlayer.GetInstitutionInvestment|v0] $concept_investment_levels$, nebo @bur! #v [GetPlayer.GetInstitutionInvestmentBureaucracyFactor|+0]#! [concept_bureaucracy] za každý úroveň."
 concept_investment_levels:1 "Investiční úrovně"
 concept_investment_pool:0 "Investiční fond"
 concept_investment_pool_desc:6 "[concept_reinvestment] od [Concept('concept_pop','$concept_pops$')] s [concept_privately_owned] [Concept('concept_building','$concept_buildings$')] je uloženo do $concept_investment_pool$, kde $concept_pops$ využívají na [concept_private_construction] a nákup [Concept('concept_building_level','$concept_building_levels$')] určených pro [Concept('concept_privatize', '$concept_privatization$')].\n\nObvykle $ARISTOCRATS_GC_LINK$ a $CAPITALISTS_GC_LINK$ v $MANOR_HOUSES_GC_LINK$ a $FINANCIAL_DISTRICTS_GC_LINK$ využívají $concept_investment_pool$, ale v závislosti na vaší $ECONOMIC_SYSTEM_GC_LINK$ mohou [concept_workforce] používat na rozšíření svého vlastního $concept_building$.\n\n[Concept('concept_country','$concept_country_possessive$')] $ECONOMIC_SYSTEM_GC_LINK$ omezuje, které $concept_buildings$ mohou být postaveny pomocí $concept_investment_pool$.\n\nJak [concept_construction$] takových $concept_buildings$ probíhá, potřebné prostředky k jejich vybudování se odečítají z $concept_investment_pool$ a ukládají se do [concept_treasury] jako [concept_budget_investment_income]."
 concept_isolated_state:0 "Izolovaný státní region"
 concept_isolated_state_desc:2 "Ostrovní [concept_state_region] je považována za $concept_isolated_state_short$, pokud není pozemně spojena s jejím [concept_market_capital], a není pozemně spojena s [SelectLocalization(GetPlayer.IsValid,'concept_isolated_state_desc_added','Přístav')] , který by mohl učinit [concept_port_connection] na svůj $concept_market_capital$. $concept_isolated_states$ nevytváří žádné [concept_buy_orders] ani [concept_sell_orders], ani není [concept_local_price] [Concept('concept_good', '$concept_goods$')] ovlivněn jejich [concept_market_price]."
 concept_isolated_state_desc_added:0 "[GetBuildingType('building_port').GetName]"
 concept_isolated_state_short:1 "Izolovaný"
 concept_isolated_states:1 "Izolované státy"
 concept_job_satisfaction: "Spokojenost s prací"
 concept_job_satisfaction_desc: "Pops mohou být spokojeni nebo nespokojeni se svými zaměstnáními na základě řady faktorů jako jsou jejich [concept_sol] nebo [concept_building_wage]. To určuje, zda hledají nové [concept_employment] nebo ne."
 concept_job_satisfaction_dissatisfied: "Nespokojený"
 concept_job_satisfaction_satisfied: "Spokojeno"
 concept_jobseeker:0 "Hledající zaměstnání"
 concept_jobseeker_desc:1 "Hledající zaměstnání je [Concept('concept_working_adults', '$concept_working_adult$')] s negativním [concept_job_satisfaction], který nepracuje v [concept_government_building] nebo v [concept_building], který je [Concept('concept_subsidies', '$concept_subsidized$')]."
 concept_jobseekers:0 "Hledající práci"
 concept_jobseeking: "Hledání Práce"
 concept_journal:0 "Deník"
 concept_journal_entries:1 "Záznamy žurnálu"
 concept_journal_entry:0 "Zápis v deníku"
 concept_journal_entry_desc:1 "$concept_journal_entries$ sledují probíhající události ve vaší zemi. Mohou představovat příležitosti nebo výzvy, připomínat vám sliby, které jste udělali, nebo varovat před potenciálními krizemi, které se mohou objevit.\n\n$concept_journal_entries$ se obvykle vyřeší a jsou odstraněny z vašeho $concept_journal$ poté, co jsou považovány za #bold Dokončeno#!. Ne všechny $concept_journal_entries$ mohou být #bold Dokońčeno#! - některé mohou pouze #bold Selhat#!, #bold Tolerance vypršela#! nebo budou odstraněny za určitých podmínek."
 concept_junior_partner:0 "Junior Partner"
 concept_junior_partner_desc:2 "Junior partner v [concept_customs_union] předává kontrolu nad svým [concept_market] senior partnerovi. Zatímco $concept_junior_partner$ může i nadále [Concept('concept_trade_route','$concept_trade$')] s jinými $concept_markets$, nemůže vyhlásit [Concept('concept_embargo','$concept_embargoes$')] nebo kontrolovat úrovně [Concept('concept_tariffs','$concept_tariff$)]. Na oplátku sbírají minoritní část příjmu z $concept_market$ $concept_tariff$ a jejich [Concept('concept_building','$concept_building_industries$')] těží ze účasti v mocnějším a zralém $concept_market$."
 concept_junior_partners:0 "Junior Partneři"
 concept_junior_partners_possessive:0 "Mladší partneři"
 concept_kill_rate:0 "Míra Zabití"
 concept_kill_rate_desc:0 "Jak efektivní je [concept_unit] při zajišťování, že jeho protivník [concept_casualties] skončí neschopni se vrátit a bojovat další den. Zvyšuje poměr [concept_casualties], které skončí zabity (místo [concept_wounded]). $concept_kill_rate$ je vyváženo nepřátelskou $concept_unit$ [concept_recovery_rate]."
 concept_land_trade_capacity:0 "Kapacita pozemního obchodu"
 concept_land_trade_capacity_desc:0 "$concept_land_trade_capacity$ umožňuje [concept_trade_route] přistát na sousedním trhu, aby obchodoval s určitém počtem [Concept('concept_good', '$concept_goods$')] bez použití [concept_convoys]. Pokud [concept_trade_route] roste a obchoduje s více [Concept('concept_good', '$concept_goods$')] než co může pokrýt vaše $concept_land_trade_capacity$, začne vyžadovat [concept_convoys] pro všechny [Concept('concept_good', '$concept_goods$')] nad tuto hodnotu."
 concept_landing_progress: "Pokrok přistání"
 concept_landing_progress_desc: "Úroveň $concept_landing_progress$ představuje, kolik [concept_occupation] získal invazní [concept_country] z napadeného [concept_state]. Pokud $concept_landing_progress$ dosáhne #v 100%#!, #b Námořní invaze#! je úspěšná a bude založena [concept_front]."
 concept_law:0 "Zákon"
 concept_law_desc:4 "$concept_laws$ stanovují základní pravidla, jak vaše [concept_country] funguje a je spravována. Některé $concept_laws$ umožňují [Concept('concept_institution', '$concept_institutions$')], které poskytují další kontrolu. $concept_enactment_of_laws_potential$"
 concept_law_group:1 "Skupina zákonodárná"
 concept_law_group_desc:3 "$concept_law_group$ obsahuje několik [Concept('concept_law', '$concept_laws$')] , které ovlivňují aspekty [concept_country] různými způsoby. Každý $concept_law_group$ může mít pouze jeden $concept_law$ aktivní v daném okamžiku."
 concept_law_groups: "Zákonné skupiny"
 concept_laws:0 "Zákony"
 concept_leader:0 "Vůdce"
 concept_leader_desc:2 "Osobnost [concept_character], která vede [concept_interest_group], má soubor [Concept('concept_character_trait', '$concept_character_traits$')] které ji ovlivňují, a osobní [concept_ideology], která se přidává k $concept_interest_group$'s $concept_ideologies$ po dobu, po kterou [concept_leader] je u moci."
 concept_leader_possessive:0 "Vůdcova"
 concept_leaders:0 "Vůdci"
 concept_legitimacy:1 "Legitimita"
 concept_legitimacy_desc:1 "Legitimita [Concept('concept_government','$concept_government_possessive$')] $concept_legitimacy$ měří, jak dobře se složení [Concept('concept_interest_group','$concept_interest_groups$')] [concept_in_government] hodí k [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_law', '$concept_laws$')]. Čím nižší je $concept_legitimacy$, tím delší je doba mezi pokusy o [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] nové $concept_laws$. Zvyšování nebo snižování [concept_taxes] má také vliv na $concept_legitimacy$."
 concept_legitimate:0 "Legitimní"
 concept_liberty_desire: "Touha po Svobodě"
 concept_liberty_desire_desc: "Poptávka po [concept_autonomy] v [concept_subject] [concept_country] je měřena podle $concept_liberty_desire$. $concept_subject$ bude loajální a stabilní při nízkých úrovních, zatímco vysoké úrovně $concept_liberty_desire$ mohou vyvolat požadavky na větší samosprávu, snížené závazky, nebo dokonce ozbrojenou revoltu za nezávislost."
 concept_life_experience:0 "Životní zkušenost"
 concept_life_experience_desc:2 "[Concept('concept_character', '$concept_characters$')] získávají $concept_life_experience$ časem a skrze speciální události. $concept_life_experience$ ovlivňuje možnost získání nových [Concept('concept_character_trait', '$concept_character_traits$')]."
 concept_literacy:0 "Gramotnost"
 concept_literacy_desc:2 "Procento nebo absolutní počet jednotlivců v [concept_pop], kteří umí číst a psát. Některé [Concept('concept_profession', '$concept_professions$')] vyžadují vyšší $concept_literacy$ než jiné, což omezuje [concept_pop_qualifications] pro $concept_pops$ v jiných [concept_professions$] pokud jejich [concept_literacy$] není dostatečně vysoké. Můžete investovat do vašeho [SelectLocalization(GetPlayer.IsValid,'concept_literacy_desc_added','Vzdělání')] pro rozvoj vyššího $concept_literacy$ ve vaší $concept_population$ v průběhu času.\n\n$concept_pops$ budou čelit stále se zvyšujícímu trestu na $concept_pop_growth_birthrate$ proporcionálnímu jejich $concept_literacy$, až po následující:\n[GetStaticModifier('literacy_penalty').GetDesc]#!"
 concept_literacy_desc_added:0 "[GetInstitutionType('institution_schools').GetName]"
 concept_literate:0 "Gramotný"
 concept_loans:0 "Půjčky"
 concept_loans_desc:1 "Finanční prostředky, které [concept_treasury] dluží [Concept('concept_country','$concept_country_possessive$')] [concept_building_owners].\n\nKdykoli $concept_treasury$ má zápornou bilanci, automaticky zvýší své $concept_loans$, pokud nemá dostatek [concept_gold_reserves] k pokrytí.\n\n[concept_budget_interest] se na [concept_principal] hromadí týdně. Pokud $concept_principal$ někdy překročí [concept_country_possessive$] [concept_credit], dostane se do [concept_default]."
 concept_local_good: "Místní zboží"
 concept_local_good_desc: "$concept_local_goods$ jsou určité [Concept('concept_good','$concept_goods$')] , které nejsou dostupné na širším [concept_market] mimo [concept_state], ve kterém jsou produkovány. Jejich cena je plně určena místní [concept_good_production] a [concept_good_consumption], přičemž [concept_market_price] se vůbec nezohledňuje."
 concept_local_goods: "Místní zboží"
 concept_local_price:0 "Místní cena"
 concept_local_price_desc:2 "Cena [concept_good] v [concept_state]. Je určena místními [concept_good_consumption] a [concept_good_production], regulovanými [concept_market_price] v závislosti na [Concept('concept_state','$concept_state_possessive$')] [concept_market_access] a #v $state_market_access_price_impact$#! koeficient. Všechny transakce kromě [Concept('concept_trade_route','$concept_trade$')] se konají za $concept_local_price$, přičemž nákupy a prodeje vytvářejí [Concept('concept_buy_orders','$concept_buy_order_short$')] a [concept_sell_orders] na [concept_market]."
 concept_local_prices: "Místní ceny"
 concept_lower_strata: "Nižší třída"
 concept_lower_strata_desc: "Nižší $concept_lower_strata$ se skládá z [Concept('concept_pop','$concept_pops$')] v [Concept('concept_profession','$concept_professions$')], kteří pracují svýma rukama nebo vykonávají opakující se práce, které vyžadují málo nebo žádné [concept_pop_qualifications] a vedou k nízkým [Concept('concept_building_wage','$concept_building_wages$')].\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_lower_strata_short: "Nižší"
 concept_loyal:0 "Loajální"
 concept_loyalism: "Loajalismus"
 concept_loyalist:0 "Loajalista"
concept_loyalist_desc: "$concept_loyalist$ [Concept('concept_individual','$concept_individuals$')] v rámci [concept_pop] jsou spokojení se stavem svého [concept_country] a jsou ochotni jej bránit před opozičními prvky, slovně i násilím, pokud to bude nutné. [concept_approval] [Concept('concept_interest_group','$concept_interest_groups$')] podporovaných $concept_loyalist$ $concept_pops$ se zvyšuje.\n\n$concept_loyalists$ vznikají, kdykoli se zvýší [concept_sol] $concept_pop$ a v důsledku rozhodnutí během speciálních událostí.\n\nOpakem $concept_loyalist$ je [concept_radical]. Pokud by měl být v $concept_pop$ vytvořen $concept_radical$, ale už obsahuje $concept_loyalists$, jeden $concept_loyalist$ se místo toho stane [concept_neutral]."
 concept_loyalists:1 "Loajalisté"
 concept_loyalty:0 "Loajalita"
 concept_major_power:0 "Regionální mocnost"
 concept_major_power_desc:2 "[Concept('concept_country', '$concept_countries$')] států $concept_major_powers$ [concept_rank] se etablovala jako významná skrze svou regionální přítomnost. Ačkoliv nejsou ještě dost silní, aby vytvořili opravdu globální impérium, mohou být hlavní místní silou, se kterou je třeba počítat, a nejmocnější z nich si mohou přát usilovat o status [concept_great_power].[AddLocalizationIf(GetPlayer.IsValid,'concept_major_power_desc_added')]"
 concept_major_power_desc_added:0 "\n\n$concept_major_powers$ získávají následující výhody:\n[GetRankModifier('major_power').GetDesc]"
 concept_major_power_short:0 "Regionální"
 concept_major_powers:0 "Regionální mocnost"
 concept_major_unification:0 "Významné sjednocení"
 concept_maneuver:0 "Manévrování"
 concept_maneuver_desc:3 "$concept_maneuvers$ mohou být utraceny za akce v [concept_diplomatic_play], včetně požadování dalších [Concept('concept_war_goal', '$concept_war_goals$')] nebo [Concept('concept_sway','$concept_swaying$')] jiných [Concept('concept_country', '$concept_countries$')] na svou stranu. Množství $concept_maneuvers$, které máte, je omezeno vaší [concept_rank]."
 concept_maneuvers:1 "Manévry"
 concept_manpower:0 "Lidská prací"
 concept_manpower_desc:3 "Množství [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added','Vojáci')] a [SelectLocalization(GetPlayer.IsValid,'concept_manpower_desc_added_2','Důstojníci')] v [concept_unit]. Čím větší je $concept_manpower$, tím více [concept_casualties] $concept_unit$ bude schopna způsobit a utrpět."
 concept_manpower_desc_added:0 "[GetPopType('soldiers').GetName]"
 concept_manpower_desc_added_2:0 "[GetPopType('officers').GetName]"
 concept_marginalized:0 "Marginalizováni"
 concept_marginalized_desc:2 "$concept_marginalized$ [Concept('concept_interest_group', '$concept_interest_groups$')] nemají dostatek [concept_clout], aby byly politicky významné. Nemohou být zařazeny do [concept_government], ani se nepřipojují k [Concept('concept_party','$concept_parties$')]. Jejich [Concept('concept_interest_group_trait','$concept_interest_group_traits$')] jsou trvale deaktivovány, dokud zůstávají $concept_marginalized$.\n\nTyto $concept_interest_groups$ již $concept_marginalized$ zůstávají $concept_marginalized$, dokud jejich $concept_clout$ je pod [GetDefine('NPolitics','MARGINAL_IG_THRESHOLD')|%0v]. Non-$concept_marginalized$ $concept_interest_groups$ se stanou $concept_marginalized$, jakmile jejich $concept_clout$ klesne pod [GetDefine('NPolitics','MARGINAL_IG_CUTOFF')|%0v], pokud již nejsou [concept_in_government], v takovém případě se nestanou $concept_marginalized$ do doby, než budou odstraněny."
 concept_market:0 "Trh"
 concept_market_access:0 "Přístup na trh"
 concept_market_access_desc:1 "Míra, jak dobře je [concept_state] propojeno s ostatními svými [concept_market]. Začíná to na 100 % a je snižováno proporcionálně, kdykoliv [concept_state] [concept_infrastructure_usage] přesáhne [concept_infrastructure]. Ovlivňuje to, kolik [concept_sell_orders] a [concept_buy_orders] je generováno na základě [concept_state] [concept_good_production] a [concept_good_consumption], a také kolik [concept_market_price] ovlivňuje [concept_local_price] [Concept('concept_good','$concept_goods$')]."
 concept_market_capital:0 "Tržní kapitál"
 concept_market_capital_desc:2 "[concept_state], který slouží jako uzel pro [concept_market], ke kterému musí všechna ostatní $concept_states$ v $concept_market$ být připojena, jinak se stanou [Concept('concept_isolated_state','$concept_isolated_state_short$')]. [Concept('concept_trade_route','$concept_trade_routes$')] jsou často, ale ne vždy, spravovány z $concept_market_capital$. $concept_market_capital$ je často stejný [concept_state] jako [Concept('concept_market_owner','$concept_market_owner_possessive$')] [concept_capital_state], ale je možné tyto oddělit.[AddLocalizationIf(GetPlayer.IsValid,'concept_market_capital_desc_added')] "
 concept_market_capital_desc_added:0 "\nNásledující účinky se uplatňují:\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_market_capital_short: "Hlavní město"
 concept_market_capitals:0 "Hlavní města trhu"
 concept_market_desc:3 "Všechny [Concept('concept_state', '$concept_states$')] ve stejném $concept_market$ budou obchodovat [Concept('concept_good', '$concept_goods$')] navzájem, pokud nejsou [Concept('concept_isolated_state','$concept_isolated_state_short$')]. Jak dobře propojené tyto $concept_states$ jsou mezi sebou se měří jejich [concept_market_access]. $concept_markets$ mohou také obchodovat navzájem prostřednictvím [Concept('concept_trade_route','$concept_trade_routes$')].\n\nKaždý [concept_country] buď ovládá svůj vlastní $concept_market$, nebo se zúčastňuje jiného prostřednictvím vztahu [concept_customs_union] nebo [concept_subject]. "
 concept_market_good_policies:0 "Politiky tržních statků"
 concept_market_good_policy:0 "Politika tržních statků"
 concept_market_good_policy_desc:3 "[$concept_market_owner] může nastavit $concept_market_good_policy$ pro každé [concept_good] v jejich [concept_market]. Výchozí $concept_market_good_policy_short$ je #b $tariff_no_priority$#!, která vybírá [concept_tariffs] jak na dovoz, tak na vývoz za $concept_tariff_rate$ podle aktuálního [Concept('concept_country','$concept_country_possessive$')] [SelectLocalization(GetPlayer.IsValid,'concept_market_good_policy_desc_added','Obchodní politika')] [concept_law].\n\n#b $tariff_import_priority$#! eliminuje Dovozní $concept_tariffs$ pro povzbuzení ostatních, aby [Concept('concept_sell_orders','$concept_sell_order_short$')|l] na vás, a umožní vašim vlastním Dovozním [Concept('concept_trade_route','$concept_trade_routes$')] vzkvétat na úkor vašeho [concept_treasury], zatímco Vývozní $concept_tariffs$ zůstávají v platnosti, aby odradily ty, kdo by jinak [Concept('concept_buy_orders','$concept_buy_order_short$')|l] zvýšit vaši nabídku.\n\n#b $tariff_export_priority$#! činí opak: eliminuje Vývozní $concept_tariffs$ pro povzbuzení ostatních, aby [Concept('concept_buy_orders','$concept_buy_order_short$')|l] od vás, a nechává vaše vlastní Vývozní [Concept('concept_trade_route','$concept_trade_routes$')] růst, zatímco Dovozní $concept_tariffs$ zůstávají v platnosti, aby odradily jiné $concept_countries$ od [Concept('concept_sell_orders','$concept_sell_order_short$')|l] jejich $concept_goods$ ve vašem $concept_market$."
 concept_market_good_policy_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_market_good_policy_short:0 "Politika"
 concept_market_impact:0 "Dopad na trh"
 concept_market_impact_desc:0 "Tržní dopad je to, kolik vlivu má aktuální bilance [concept_good] ([concept_buy_orders] - [concept_sell_orders]) na [concept_market]. Není určena pouze [concept_market_price] $concept_good$ (což může být buď levné nebo drahé), ale také zohledňuje objem tohoto $concept_good$, který cirkuluje v $concept_market$, ovlivňující [Concept('concept_pop', '$concept_pops$')] a průmysly."
 concept_market_impact_short:0 "Dopad"
 concept_market_impacts_short:0 "Dopady"
 concept_market_owner:1 "Majitel trhu"
 concept_market_owner_desc:4 "Majitel [concept_country] trhu, buď proto, že je jediným účastníkem, nebo [concept_senior_partner] v [concept_customs_union]. Pouze $concept_market_owner$ může stanovit [concept_tariffs], [Concept('concept_market_good_policy','$concept_market_good_policies$')], a vydávat [Concept('concept_embargo','$concept_embargoes$')]."
 concept_market_owner_possessive:2 "Majitel trhu"
 concept_market_possessive:1 "Trhu"
 concept_market_price:0 "Tržní cena"
 concept_market_price_desc:2 "Cena [concept_good] v [concept_market]. Závisí na [concept_buy_orders] a [concept_sell_orders], a ovlivňuje [concept_local_price] [Concept('concept_good','$concept_goods$')] ve všech participujících [Concept('concept_state','$concept_states$')] v závislosti na jejich [concept_market_access].\n\nStupeň, v jakém $concept_market_price$ ovlivňuje [concept_local_price], se vypočítává vynásobením [concept_market_access] s [Concept('concept_state','$concept_state_possessive$')] #v $state_market_access_price_impact$#! koeficient."
 concept_market_price_share: "Podíl tržní ceny"
 concept_market_price_short: "Cena"
 concept_market_prices:0 "Ceny trhu"
 concept_market_prices_short: "Ceny"
 concept_market_share:0 "Tržní podíl"
 concept_market_share_desc:3 "$concept_market_share$ každého [concept_country] na [concept_market] určuje jeho [concept_gdp], s bonusem, pokud jsou [concept_market_owner]. Čím vyšší [concept_market_share], tím více [Concept('concept_consumption_tax', '$concept_consumption_taxes$')] sbírají na [concept_market]."
 concept_markets:1 "Trhy"
 concept_mass_migration: "Hromadná migrace"
 concept_mass_migration_desc: "Hromadná $concept_mass_migration$ je pohyb [Concept('concept_pop', '$concept_pops$')] specifické [concept_culture] v hojnosti mezi dvěma [Concept('concept_country', '$concept_countries$')]. [Concept('concept_migration_target', '$concept_mass_migration_target$')] se může objevit, pokud je mezi dvěma [Concept('concept_market', '$concept_markets$')] spojení [concept_trade_route] a [concept_cultural_turmoil] specifické $concept_culture$ v původním $concept_country$ je minimálně [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0]. $concept_country$ je pravděpodobnější, že bude mít některé své $concept_states$ vybrané jako $concept_migration_target$, pokud má vysokou [concept_mass_migration_pull]."
 concept_mass_migration_eligible: "Vhodné"
 concept_mass_migration_migrating: "Hromadná migrace"
 concept_mass_migration_pull: "Přitahování masové migrace"
 concept_mass_migration_pull_desc: "Získávaný $concept_mass_migration_pull$ určité [concept_country] indikuje, jak pravděpodobné je, že přijme [Concept('concept_migration_target', '$concept_mass_migration$')] ve srovnání s dalšími [concept_countries]. Závisí převážně na průměrném [concept_migration_pull] [Concept('concept_migration_target', '$concept_mass_migration_eligible$')] [Concept('concept_state', '$concept_states$')] v [concept_country].\n\nPokud má [concept_country] méně než #b [GetDefine('NPops','MASS_MIGRATION_NUM_TARGET_STATES_FOR_NO_PENALTY')]#! $concept_mass_migration_eligible$ [concept_states$], bude dostávat stoupající penále do svého $concept_mass_migration_pull$ v závislosti na tom, kolik [concept_mass_migration_eligible$] [concept_states$] má."
 concept_mass_migration_target: "Cíl hromadné migrace"
 concept_mass_migration_targets: "Cíle masové migrace"
 concept_mass_migrations: "Hromadné migrace"
 concept_message_settings_feed: "Příspěvek"
 concept_message_settings_feed_desc: "Oznámení, která se zobrazují chronologicky v okně v pravém dolním rohu obrazovky."
 concept_message_settings_none: "Žádné"
 concept_message_settings_none_desc: "Oznámení, která se nikde neobjeví v uživatelském rozhraní."
 concept_message_settings_popup: "Popup"
 concept_message_settings_popup_desc: "Přizpůsobená oznámení, která se zobrazují uprostřed obrazovky a musí být manuálně zavřena. Tato volba je k dispozici pouze v případě, že typ oznámení má přizpůsobené vyskakovací okno."
 concept_message_settings_toast: "Toast"
 concept_message_settings_toast_desc: "Notifikace, které se zobrazují jedna po druhé ve středu obrazovky."
 concept_message_settings_toasts: "Toastové zprávy"
 concept_middle_strata: "Střední třída"
 concept_middle_strata_desc: "Střední stavy $concept_middle_strata$ se skládají z [Concept('concept_pop','$concept_pops$')] se specializovanými [Concept('concept_profession','$concept_professions$')], pro které je obtížnější získat [concept_pop_qualifications]. To jim poskytuje více pák na trhu práce a tím i vyšší [Concept('concept_building_wage','$concept_building_wages$')].\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_middle_strata_short: "Střední"
 concept_migrate:0 "Migrace"
 concept_migrating:1 "Migrace"
 concept_migration:0 "Migrace"
 concept_migration_desc: "Pohyb [Concept('concept_pop','$concept_pops$')] mezi [Concept('concept_state','$concept_states$')]. Obecně, $concept_migration$ probíhá mezi [Concept('concept_state','$concept_states$')] ve stejném [concept_market], ale může také probíhat mezi [Concept('concept_country','$concept_countries$')] v různých $concept_markets$ v případě [Concept('concept_mass_migration','$concept_mass_migrations$')].\n\n$concept_migration$ teče z $concept_states$ s nižším k vyšším [concept_migration_pull], přičemž čím větší je rozdíl, tím více lidí se stěhuje. Rychlost $concept_migration$ je také ovlivněna faktory jako dostupná [concept_infrastructure] v $concept_state$.\n\nMigrace může probíhat pouze tehdy, pokud jsou k dispozici $concept_pops$, kteří jsou schopní a ochotní $concept_emigrate$. $concept_pops$ budou o $concept_emigrating$ uvažovat pouze tehdy, pokud jsou dostatečně [Concept('concept_job_satisfaction', '$concept_job_satisfaction_dissatisfied$')]. Například pokud jejich [concept_sol] je nižší než průměr v jejich $concept_market$ nebo pokud jsou [concept_unemployed].\n\n$concept_pops$ kteří přijdou do $concept_state$ bez jiných $concept_pops$ stejné [concept_culture], vytvoří [concept_cultural_community] a dostanou dočasný penalizační efekt na [concept_acceptance]."
 concept_migration_internal: "Vnitřní migrace"
 concept_migration_pull:0 "Přitahování migrace"
 concept_migration_pull_desc:1 "$concept_migration_pull$ je schopnost [concept_state] přitáhnout migranty. Závisí převážně na průměrném [concept_sol] mezi [Concept('concept_pop','$concept_pops$')] v $concept_state$, ale může být modifikován dalšími faktory. Jakýkoliv [Concept('concept_unemployed','$concept_unemployment$')] v $concept_state$ sníží $concept_migration_pull$. Hodnota je srovnávána s jinými $concept_states$, mezi kterými by mohlo dojít k $concept_migration$, aby bylo určeno, kterým směrem migranti pravděpodobně vyjdou.\n\n$concept_migration_pull$ je také primární faktor používaný k určení [concept_country]'s [concept_mass_migration_pull]."
 concept_migration_pull_short:0 "Přitažlivost"
 concept_migration_target:0 "Cíl migrace"
 concept_migration_target_desc:1 "Stát [concept_state] vybraný jako vhodný cíl pro [concept_mass_migration]. Okolní $concept_states$ mohou také zaznamenat určitou míru [concept_immigration] z hromadné migrace.\n\nAby byl stát [$concept_mass_migration_eligible$], musí být [Concept('concept_incorporated_state', '$concept_incorporated$')], mít nejméně #b [GetDefine('NPops','MASS_MIGRATION_TARGET_MIN_ARABLE_LAND')]#! [concept_arable_land] a #b [GetDefine('NPops','MASS_MIGRATION_STATE_MIN_MARKET_ACCESS')|0%]#! [concept_market_access]. Kromě toho stát [concept_state] nesmí být již cílem jiné hromadné migrace, a [concept_country] musí mít [GetLawGroup('lawgroup_migration').GetName] a [GetLawGroup('lawgroup_citizenship').GetName] [Concept('concept_law', '$concept_laws$')] musí umožnit [concept_migration]."
 concept_migration_targets:0 "Cíle migrace"
 concept_mild_starvation: "Mírné hladovění"
 concept_mild_starvation_short: "Mírné"
 concept_military_assistance: "Vojenská pomoc"
 concept_military_assistance_desc: "Jakákoli [concept_ongoing_diplomatic_action] zřízená jedním [concept_country], cílená na jiný, kde první $concept_country$ zlepšuje bojovou schopnost druhého [Concept('concept_military_formation','$concept_military_formations$')]"
 concept_military_building:0 "Vojenská budova"
 concept_military_building_army_and_navy:0 "Armáda a námořnictvo"
 concept_military_building_desc:4 "[Concept('concept_government_building','$concept_government_buildings$')] používané k výcviku, udržování a zásobování [Concept('concept_battalion','$concept_battalions$')] a [Concept('concept_flotilla','$concept_flotillas$')] pro armádu a námořnictvo [Concept('concept_country','$concept_country_possessive$')]. [concept_workforce] $concept_military_buildings$ jsou placeni podle [concept_military_wage]."
 concept_military_buildings:1 "Vojenské budovy"
 concept_military_formation: "Formace"
 concept_military_formation_desc: "Vojenská $concept_military_formation$ je [concept_army] nebo [concept_fleet], která se používá v [Concept('concept_war','$concept_wars$')] k dosažení vojenských cílů. Může mít přidělené [Concept('concept_unit','$concept_units$')] a [Concept('concept_commander','$concept_commanders$')] a může být nařízena k [Concept('concept_front','$concept_fronts$')] k boji s nepřátelskými silami."
 concept_military_formation_possessive: "Formací"
 concept_military_formations: "Formace"
 concept_military_good:0 "Vojenské zboží"
 concept_military_good_desc:1 "[Concept('concept_good', '$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$')] [Concept('concept_military_building', '$concept_military_buildings$')] pomocí prostředků z [concept_treasury]."
 concept_military_goods:1 "Vojenské zboží"
 concept_military_lens:0 "Vojenská čočka"
 concept_military_lens_desc:1 "Sledujte pokrok pokračujících [Concept('concept_war','$concept_wars$')], stavte [Concept('concept_military_building','$concept_military_buildings$')] a verbujte [Concept('concept_commander','$concept_commanders$)]."
 concept_military_wage:0 "Vojenská mzda"
 concept_military_wage_desc:0 "Všechny [Concept('concept_military_building','$concept_military_buildings$')] platí svému [concept_workforce] podle stejné standardizované sazby $concept_military_wage$. Tato sazba se zakládá na [concept_normal_wage] v [concept_country], přičemž jakékoliv úpravy jsou nastaveny na panelu rozpočtu."
 concept_military_wages:0 "Vojenské mzdy"
 concept_minor_power:0 "Lokální mocnost"
 concept_minor_power_desc:3 "[Concept('concept_country', '$concept_countries$')] států $concept_minor_power$ [concept_rank] jsou figurky v imperialistických hrách [Concept('concept_major_power','$concept_major_power_short$')] a [Concept('concept_great_power','$concept_great_powers$')], kteří je často používají jako tlumící $concept_countries$, [Concept('concept_puppet','$concept_puppets$')], nebo zajaté [Concept('concept_market','$concept_markets$')].[AddLocalizationIf(GetPlayer.IsValid,'concept_minor_power_desc_added')]"
 concept_minor_power_desc_added:0 "\n\n$concept_minor_powers$ získává následující výhody:\n[GetRankModifier('minor_power').GetDesc]"
 concept_minor_powers:0 "Lokální mocnosti"
 concept_minor_unification:0 "Lokální sjednocení"
 concept_mobilization_option: "Možnost mobilizace"
 concept_mobilization_option_desc: "A [concept_army] může být konfigurována s libovolným počtem $concept_mobilization_options$ během mírové doby. Každá $concept_mobilization_option_short$ aplikuje náklady ve [Concept('concept_good','$concept_goods$')] a efekt pro všechny [Concept('concept_battalion','$concept_battalions$')] v $concept_army$, když je [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')]"
 concept_mobilization_option_short: "Možnost"
 concept_mobilization_options: "Možnosti mobilizace"
 concept_mobilize_army: "Mobilizace armády"
 concept_mobilize_army_demobilization: "Demobilizace"
 concept_mobilize_army_demobilize: "Demobilizovat"
 concept_mobilize_army_demobilized: "Demobilizovaný"
 concept_mobilize_army_desc: "Mobilizace $concept_mobilize_army_mobilizing$ [concept_army] okamžitě zahájí proces $concept_mobilize_army_mobilization$ pro všechny [Concept('concept_battalion', '$concept_battalions$')] přidělené jí. Mobilizovaná $concept_mobilize_army_mobilized$ [concept_army] se automaticky vzdá, jakmile [concept_country] přestane být v [concept_war]. Předčasná $concept_mobilize_army_demobilization$ během aktivní války je možná, ale vyžaduje čas a značné náklady."
 concept_mobilize_army_mobilization: "Mobilizace"
 concept_mobilize_army_mobilize: "Mobilizovat"
 concept_mobilize_army_mobilized: "Mobilizováno"
 concept_mobilize_army_mobilizing: "Mobilizace"
 concept_mobilize_battalion:0 "Mobilizovat prapor"
 concept_mobilize_battalion_demobilized:0 "Demobilizovaný"
 concept_mobilize_battalion_desc:2 "[Concept('concept_battalion', '$concept_battalions$')] v [Concept('concept_mobilize_army', '$concept_mobilize_army_mobilized$')] [concept_army] okamžitě začínají $concept_mobilize_battalion_mobilizing$ při rychlosti založené na [concept_infrastructure] jejich [concept_state], lepší [concept_infrastructure] znamená, že více $concept_battalions$ může $concept_mobilize_army_mobilize$ najednou. Mobilizované a $concept_mobilize_battalion_mobilizing$ $concept_battalions$ spotřebovávají více [Concept('concept_military_good','$concept_military_goods$')] na základě [concept_army]'s [Concept('concept_mobilization_option','$concept_mobilization_options$')], ale jsou plně připravené následovat jakékoliv [concept_army]'s [Concept('concept_general', '$concept_generals$')] do [concept_battle]."
 concept_mobilize_battalion_mobilization:0 "Mobilizace"
 concept_mobilize_battalion_mobilize:0 "Mobilizovat"
 concept_mobilize_battalion_mobilized:0 "Mobilizováno"
 concept_mobilize_battalion_mobilized_manpower: "Mobilizovaná pracovní síla"
 concept_mobilize_battalion_mobilizing:0 "Mobilizace"
 concept_mobilize_battalions_mobilized:0 "Mobilizované Průprav"
 concept_modifier:0 "Modifikátor"
 concept_modifier_desc:1 "Jakákoli úprava hodnoty od její normy se považuje za $concept_modifier$. Tyto mohou být trvalé nebo [Concept('concept_timed_modifier','$concept_timed$')], a jejich původ lze vždy vypátrat k něčemu jako je [concept_law], [concept_technology], [concept_institution], [concept_building], [concept_character_trait], nebo dokonce volba vybraná během speciálních událostí. Úpravy hodnot pomocí $concept_modifiers$ mají všechny návodky, které vysvětlují úplný seznam zdrojů a jejich hodnot."
 concept_modifiers:1 "Modifikátory"
 concept_momentum:0 "Momentum"
 concept_momentum_desc:1 "Úspěch kampaně [Concept('concept_party','$concept_party_possessive$')] [concept_election]. $concept_momentum$ zvyšuje počet [concept_votes] které $concept_party$ získá v den $concept_election$, a je zneplatněno poté. $concept_momentum$ může být ovlivněno náhodou, speciálními událostmi a [concept_popularity] svého [concept_party_leader]."
 concept_money:1 "Peníze"
 concept_money_desc:5 "$concept_money$ otáčí svět. Používá se k platbě [Concept('concept_government_wage','$concept_government_wages$')] a [concept_bureaucracy] výroby, [concept_construction] materiálů, průmyslových [concept_subsidies], [concept_convoys] pro vaše [Concept('concept_trade_route','$concept_trade_routes$')], a v neposlední řadě, vaše armádu. Získáváte $concept_money$ z [Concept('concept_taxes','$concept_taxing$')] vašich [Concept('concept_pop', '$concept_pops$')] a uplatňováním [concept_tariffs]. Nadbytečné $concept_money$ ve vašem [concept_treasury] se používá k uhrazení vašich [concept_loans] nebo k vytváření zásob zlata ve vašem [concept_gold_reserves]. Nedostatek $concept_money$ zvyšuje vaše $concept_loans$ proti vašemu [Concept('concept_credit','$concept_credit_limit$')], což závisí na tom, kolik $concept_money$ je v [concept_buildings]' [concept_cash_reserves]."
 concept_monument:0 "Monument"
 concept_monument_desc:1 "[Concept('concept_building','$concept_buildings$')] unikátní pro určitý [concept_state], který může vykonávat různé funkce, často poskytující [concept_prestige]."
 concept_monuments:1 "Památky"
 concept_morale:0 "Morálka"
 concept_morale_demoralized:0 "Demoralizováno"
 concept_morale_demoralized_desc:0 "$concept_morale_desc$"
 concept_morale_desc: "Morálka [Concept('concept_unit','$concept_unit_possessive$')] $concept_morale$ měří, kolik ze zbývajících [concept_manpower] je připraveno na [concept_battle]. V každém kole boje část zbývajícího $concept_manpower$ se stane $concept_morale_demoralized$ po zbytek $concept_battle$ a není schopna podniknout útočné akce. Když všechny $concept_units$ dosáhnou kritického prahu nízké $concept_morale$, [concept_commander] ustoupí, což znamená vítězství druhé strany.\n\nPo $concept_battle$ získají $concept_units$ svou $concept_morale$ zpět stabilním tempem, které závisí na [concept_supply] jejich [concept_military_formation]."
 concept_nation_formation:0 "Vytvoření národa"
 concept_nation_formation_desc:0 "Pokud [concept_country] splňuje určité požadavky, jako je vlastnění půdy ve specifických [Concept('concept_state_region','$concept_state_regions$')] a/nebo má určité $SOCIETY$ [concept_technology], mohou být schopni vytvořit novou $concept_country$ vyšší [concept_country_tier]. Možné [concept_countries$] jsou uvedeny na kartě #b $NATION_FORMATION$#! v panelu #b $CULTURE$#!."
 concept_nationalization: "Nacionalizace"
 concept_nationalize: "Nacionalizovat"
 concept_nationalize_desc: "Budova [concept_building], která není plně [concept_nationally_owned], může být $concept_nationalized$ vlastníkem [concept_state], ve kterém se $concept_building$ nachází.\n\n$concept_nationalizing$ [concept_privately_owned] úrovně mohou [Concept('concept_radical', '$concept_radicalize$')] [Concept('concept_pop', '$concept_pops$')] vlastnící $concept_building$, zejména pokud nenabídnete [concept_money] jako kompenzaci.\n\nTaké může být $concept_foreign_investment$ $concept_nationalized$, pokud je vlastnický $concept_country$ již povolen, aby činil $concept_foreign_investments$.\n\nDostupnost a náklady na $concept_nationalization$ závisí na vašem $ECONOMIC_SYSTEM_GC_LINK$."
 concept_nationalized: "Nacionalizované"
 concept_nationalizing: "Nacionalizace"
 concept_nationally_own: "Národně vlastněno"
 concept_nationally_owned: "Národní vlastnictví"
 concept_nationally_owned_desc: "Budova [concept_building_level], kterou vlastní [concept_government] určité [concept_country].\n\n$concept_nationally_owned$ úrovně vyplácí [concept_government_dividends] vlastnící [concept_country]. Zatímco $concept_nationally_owned$ úrovně poskytují [concept_money] přímo [concept_government], stojí [concept_bureaucracy] a mají snížené výhody z [concept_economy_of_scale].\n\n$concept_building_levels$ postavené [concept_government_construction] se stávají $concept_nationally_owned$, a všechny [Concept('concept_government_building', '$concept_government_buildings$')] jsou plně $concept_nationally_owned$.\n\n$concept_building$ může být [Concept('concept_nationalize', '$concept_nationalized$')] k přeměně jejich $concept_building_levels$ na $concept_nationally_owned$, nebo se může stát [concept_privately_owned] prostřednictvím [Concept('concept_privatize', '$concept_privatization$')]."
 concept_nationally_owning: "Národně vlastnící"
 concept_nationally_owns: "Národně vlastní"
 concept_native_uprising:0 "Domorodé povstání"
 concept_native_uprising_desc:3 "Typ [concept_diplomatic_play], který může nastat, pokud úroveň [concept_tension] mezi kolonizátorem a [concept_decentralized_nation] vzroste na #b $tension_volatile$#!. V tomto $concept_diplomatic_play_short$ se $concept_decentralized_nation$ mobilizuje a pokouší se zajmout [concept_colony] od kolonizátora."
 concept_naval_invaded: "Námořně napadeno"
 concept_naval_invasion: "Námořní invaze"
 concept_naval_invasion_desc: "Námořní invaze pobřežní [concept_state], koordinovaná mezi [concept_fleet] a [concept_army]. Flotila $concept_fleet$ udržuje vody poblíž pobřeží jasné, aby $concept_army$ mohlo přistát bezpečně, zatímco $concept_army$ provádí řadu pozemních [Concept('concept_battle','$concept_battles$')] za účelem získání [concept_occupation] v cílovém $concept_state$.\n\nKontrolor cílového $concept_state$ se může bránit proti $concept_naval_invasion$ tak, že umístí vlastní [Concept('concept_fleet','$concept_fleets$')] do zasaženého [concept_sea_node] nebo umístí [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')] [concept_army] do pozemního [concept_hq] zahrnujícího napadené $concept_state$."
 concept_naval_invasion_support: "Podpora námořní invaze"
 concept_naval_invasion_support_desc: "$concept_naval_invasion_support$ je srovnání množství [Concept('concept_flotilla','$concept_flotillas$')] přiděleného k námořní invazi s množstvím [Concept('concept_battalion','$concept_battalions$')] zapojeného do té invaze. Každý útočící $concept_battalion$ vyžaduje $concept_flotilla$, aby se vyhnul jakýmkoli negativním trestům při přistání."
 concept_naval_invasions: "Námořní Invaze"
 concept_neighbors:0 "Sousedé"
 concept_neighbors_desc:1 "Dvě [Concept('concept_country','$concept_countries$')] se považují za $concept_neighbors$, pokud sdílí pozemní hranici nebo obě vlastní pobřežní [Concept('concept_state','$concept_states$')] , které se spojují s tím samým [concept_sea_node]."
 concept_neutral: "Neutrální"
 concept_neutral_desc: "$concept_neutral$ [Concept('concept_individual','$concept_individuals$')] uvnitř [concept_pop] nejsou ani [concept_radical] ani [Concept('concept_loyalist','$concept_loyal$')] k jejich [concept_country]. Nicméně, jsou jen jeden negativní nebo pozitivní krok od toho, aby se stali $concept_radical$ nebo $concept_loyal$.\n\nKdykoli bude vytvořen $concept_radical$ v [concept_pop], který již má $concept_loyalists$, jeden $concept_loyalist$ se stane $concept_neutral$ místo toho. Všichni $concept_individuals$ v [concept_pop] musí být buď $concept_neutral$ nebo již $concept_radical$, aby se mohl vytvořit $concept_radical$. Naopak, když bude vytvořen $concept_loyalist$."
 concept_neutrality:0 "Neutralita"
 concept_neutrality_desc:0 "Všechny AI řízené [Concept('concept_country','$concept_countries$')] zapojené do [concept_diplomatic_play$] mají úroveň [concept_neutrality] založenou na jejich vnitřních podmínkách a obecné úrovni zájmu o účastníky hry. Čím vyšší je jejich [concept_neutrality], tím obtížnější bude přesvědčit toto [concept_country], aby se zapojilo do hry."
 concept_neutrals: "Neutrální"
 concept_normal_wage:0 "Normální mzda"
 concept_normal_wage_desc:3 "Základní [concept_building_wage] v [concept_country], který zohledňuje mnoho [Concept('concept_building','$concept_buildings$')]. [Concept('concept_government_wage','$concept_government_wages$')] a [Concept('concept_military_wage','$concept_military_wages$')] jsou založeny na $concept_normal_wage$. Je určena na základě průměrného [concept_building_wages] vypláceného [Concept('concept_building','$concept_building_industries$')] v rámci [Concept('concept_incorporated_state', '$concept_incorporated_states$')]."
 concept_obligated:0 "Zavázaný"
 concept_obligation:0 "Povinnost"
 concept_obligation_desc:1 "Jedna [concept_country] se může stát $concept_obligated$ k jiné v důsledku dohod uzavřených během [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] nebo když jedna [concept_country] koupí další [concept_loans]. Během této $concept_country$, která je [concept_obligated$] k $concept_country$ nemůžete zahájit $concept_diplomatic_plays$ proti nim nebo se dokonce připojit k $concept_diplomatic_play_short$ na druhé straně. Druhá [concept_country] může použít [concept_obligation], kterou nad vámi drží, aby vás donutila do [concept_diplomatic_pact], nebo ji může zrušit, aby vás [concept_sway] do podpory v $concept_diplomatic_play$ nebo zvýšení [concept_relations] s vámi."
 concept_obligations:0 "Povinnosti"
 concept_observe:0 "Pozorovat"
 concept_observer:0 "Pozorovatel"
 concept_observer_mode:0 "Mód pozorovatele"
 concept_observer_mode_desc:1 "Hráč v režimu $concept_observing$ má plný přístup k uživatelskému rozhraní a přehled o tom, co se v hře děje, ale nemůže provádět žádné změny v herním procesu."
 concept_observing:0 "Pozorování"
 concept_obsessed:0 "Posedlý"
 concept_obsession:0 "Obsession"
 concept_obsession_desc:1 "A [concept_culture] může být $concept_obsessed$ s konkrétními [Concept('concept_good','$concept_goods$')]. [Concept('concept_pop', '$concept_pops$')] této $concept_culture$ bude utrácet výrazně více za $concept_goods$, s nimiž jsou $concept_obsessed$, v porovnání s jinými $concept_goods$ ve stejné [concept_pop_needs] kategorii."
 concept_obsessions: "Obsese"
 concept_occupancy:0 "Obsazenost"
 concept_occupancy_desc:1 "Jak plně je [concept_building] využíváno, což také určuje, kolik z jeho maximální [Concept('concept_good_production','Produktivní')] kapacity je využito. Pokud má $concept_building$ prostor najmout větší [concept_workforce], pokusí se to vždy. Pokud je jeho nábor omezen [concept_building_wage], bude zvyšovat $concept_building_wages$ tak dlouho, jak bude jeho [concept_building_balance] zůstávat pozitivní."
 concept_occupation:0 "Povolení"
 concept_occupation_desc:1 "Jakékoliv [Concept('concept_province','$concept_provinces$')] vlastní [concept_country], které jsou aktuálně součástí nepřátelského [concept_theater], se považují za $concept_occupied$. $concept_occupation$ přispívá k [concept_war_exhaustion]. $concept_occupying$ [concept_war_goal], který držíte proti nepříteli, je obvykle požadován k tomu, aby přivedl jejich [concept_war_support] do záporných čísel."
 concept_occupied:0 "Obsazeno"
 concept_occupying:0 "Obsazení"
 concept_offense:0 "Útok"
 concept_offense_desc:0 "Bojová schopnost [Concept('concept_unit','$concept_unit_possessive$')] v [concept_battle] při postupu na nepřátelské území."
 concept_offer_of_support: "Nabídka podpory"
 concept_offer_support: "Nabídnout podporu"
 concept_offer_support_desc: "Účastník v [concept_diplomatic_play] může $concept_offer_support$ cílovému [concept_initiator] nebo [concept_target] v [concept_diplomatic_play]. To funguje přesně jako [concept_sway], s tím rozdílem, že potenciální podporovatel stanoví podmínky, co je ochoten podpořit, ale nevyžaduje žádný [Concept('concept_maneuver','$concept_maneuvers$')] pro obě strany."
 concept_ongoing_diplomatic_action:0 "Probíhající diplomatická akce"
 concept_ongoing_diplomatic_action_desc:2 "Typ [concept_diplomatic_pact], který může být zahájen i ukončen podle libosti, bez potřeby schválení ani nákladů pro cílové [concept_country]."
 concept_ongoing_diplomatic_actions:0 "Probíhající diplomatické akce"
 concept_open_market:0 "Otevření trhu"
 concept_open_market_desc:3 "Cíl [concept_war_goal], který může být uplatněn v [concept_diplomatic_play] nebo jako součást $concept_peace_deal$. [Concept('concept_country','$concept_country$')] nuceno $concept_open_market_short$ svého [concept_market] okamžitě změní svoji [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added','Obchodní politika')] na [SelectLocalization(GetPlayer.IsValid,'concept_open_market_desc_added_2','Volný obchod')] a nesmí to změnit znovu po dobu #v [GetDefine('NDiplomacy','WAR_GOAL_OPEN_MARKET_MONTHS')|0] měsíců#!. [AddLocalizationIf(GetPlayer.IsValid,'concept_open_market_desc_added_3')]"
 concept_open_market_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_open_market_desc_added_2:0 "[GetLawType('law_free_trade').GetName]"
 concept_open_market_desc_added_3:1 "\n\nTaké jsou během trvání podrobeni následujícím účinkům:\n[GetStaticModifier('forced_market_opening').GetDesc]"
 concept_open_market_short:0 "Otevřený"
 concept_opening_moves:0 "Úvodní tahy"
 concept_opening_moves_desc:1 "Fáze $concept_opening_moves$ je první fází [concept_diplomatic_play]. V této fázi si [concept_target] nastaví svůj primární [concept_war_goal], a oba [concept_initiator] a $concept_target$ mohou nárokovat další [Concept('concept_war_goal', '$concept_war_goals$')] pomocí [Concept('concept_maneuver', '$concept_maneuvers$')]."
 concept_oppose:0 "Opoziční"
 concept_opposed: "Proti"
 concept_opposes:0 "Odporující"
 concept_opposition:0 "Opozice"
 concept_order:0 "Rozkaz"
 concept_order_desc: "[Concept('concept_commander','$concept_commanders$')] mohou být vydány $concept_orders$, které způsobují, že sledují různé vojenské cíle v závislosti na jejich aktuální poloze. Všichni $concept_commanders$ mají několik základních $concept_orders$, ale jejich [Concept('concept_character_trait','$concept_character_traits$')] mohou přidat speciální $concept_orders$ pro toho $concept_commander$, aby je použil.\n\nZákladní příkazy [concept_general] jsou:\n[GetBasicGeneralOrdersBreakdown]\n\nZákladní [concept_admiral] $concept_orders$ jsou:\n[GetBasicAdmiralOrdersBreakdown]"
 concept_ordered:0 "Přikázáno"
 concept_orders:0 "Příkazy"
 concept_organization: "Organizace"
 concept_organization_desc: "Nízké $concept_organization$ u [concept_military_formation] se projevuje v nižší efektivitě během různých bojů. $concept_organization$ začíná nízkou hodnotou, když je [concept_military_formation] poprvé vytvořena, ale vzrůstá přes čas, zatímco [concept_military_formation] se nevyužívá. $concept_organization$ je omezená, pokud máte příliš nízkou [concept_command_limit] pro všechny vaše [Concept('concept_unit','$concept_units$')] nebo pokud má vaše [concept_military_formation] více [Concept('concept_special_unit','$concept_special_units$')] než [Concept('concept_default_unit','$concept_default_units$')].\n\n$concept_organization$ může být také dočasně ovlivněno při přepínání [Concept('concept_mobilization_option','$concept_mobilization_options$')] nebo při převodu [Concept('concept_unit','$concept_units$')] mezi různými [Concept('concept_mobilize_army','$concept_mobilize_army_mobilized$')] $concept_armies$ se různými soubory [concept_mobilization_options].\n\n#indent_newline:3 $concept_military_formation$ s nízkým $concept_organization$ utrpí tresty, jak nízká hodnota trvá, až po následující účinky:\n[GetStaticModifier('low_organization').GetDesc]#!"
 concept_organization_organized: "Organizované"
 concept_output_goods:0 "Výstupní zboží"
 concept_overlord:0 "Vládce"
 concept_overlord_action: "Akce vládce"
 concept_overlord_action_desc: "Typ [concept_diplomatic_action], který [Concept('concept_overlord','$concept_overlords$')] může vydat vůči svým [Concept('concept_subject','$concept_subjects$')]."
 concept_overlord_actions: "Akce vládce"
 concept_overlord_desc:0 "Dominantní [concept_country] v vztahu [concept_subject], který odvozuje množství výhod z [concept_diplomatic_pact], zatímco (obvykle) musí platit [concept_influence] za to."
 concept_overlord_possessive:0 "Vládcova"
 concept_overlords: "Vládci"
 concept_ownership_share: "Podíl na vlastnictví"
 concept_ownership_share_desc: "Určuje, jak se distribuuje [Concept('concept_building_balance','$concept_building_balance_profit$')] [Concept('concept_building_level','$concept_building_levels$')] těch, které jsou [concept_privately_owned] jejich [concept_workforce]. [concept_dividends] jsou vypláceny každému [Concept('concept_pop','$concept_pops$')] jako [concept_pop_income], v závislosti na velikosti jejich podílu v porovnání s ostatními členy $concept_workforce$. $concept_pop$ se také považuje za vlastníka této části [concept_building]'s aktuálních [concept_cash_reserves]. Toto je hlavní zdroj příjmů pro $ARISTOCRATS_GC_LINK$ a $CAPITALISTS_GC_LINK$, protože se považují za součást $concept_workforce$ $MANOR_HOUSES_GC_LINK$ a $FINANCIAL_DISTRICTS_GC_LINK$."
 concept_ownership_shares: "Podíly na vlastnictví"
 concept_parties:1 "Strany"
 concept_party:0 "Strana"
 concept_party_desc:1 "$concept_party$ je politická entita, která se účastní [Concept('concept_election','$concept_election$')]. Skládají se z jedné nebo více [Concept('concept_interest_group','$concept_interest_groups$')], jejichž [Concept('concept_ideology','$concept_ideologies$')] jsou alespoň částečně kompatibilní. Tyto $concept_interest_groups$ mají posíleny [concept_votes], které $concept_party$ vyhrálo proporcionálně k jejich [concept_clout]. Individuální $concept_interest_groups$ nemohou být zahrnuty do [concept_government] bez svých ostatních členů $concept_party$."
 concept_party_leader:0 "Vůdce strany"
 concept_party_leader_desc:1 "[concept_leader] zájmové skupiny v [concept_party] s největším [concept_clout] se považuje za $concept_party_leader$. $concept_party_leader_short$ slouží jako [concept_party_whip]."
 concept_party_leader_short:0 "Vůdce"
 concept_party_possessive:0 "Strany"
 concept_party_whip:0 "Stranický bič"
 concept_party_whip_desc:0 "$concept_party_whip$ drží ostatní členy [concept_party] v jejich [Concept('concept_ideology','$concept_ideologies$')] pod kontrolou. Dopad na [concept_legitimacy], který [Concept('concept_interest_group','$concept_interest_groups$')] mají, když se jejich $concept_ideologies$ střetnou s jinými, je snížen o [GetDefine('NPolitics','INCOHERENCE_FROM_SECONDARY_PARTY_MEMBERS')|v0%], pokud nejsou v souladu s $concept_party_whip$. [concept_party_leader] působí jako $concept_party_whip_short$."
 concept_party_whip_short:0 "Bič"
 concept_peace_deal:0 "Mírová dohoda"
 concept_peace_deal_desc:0 "Když [concept_war_leader] chce ukončit [concept_war], může nabídnout $concept_peace_deal$. Dohoda musí být schválena všemi vyjednávajícími $concept_countries$, které zůstávají v $concept_war$, aby nabyla účinnosti. Pro zvýšení šance, že $concept_peace_deal$ bude schválen, má $concept_war_leader$ povoleno zahrnout nebo vyloučit navržené [Concept('concept_war_goal','$concept_war_goals$')] z obou stran."
 concept_peace_deals:0 "Mírové dohody"
 concept_personal_union:0 "Personální unie"
 concept_personal_union_desc:4 "Dvě [Concept('concept_country', '$concept_countries$')] se [SelectLocalization(GetPlayer.IsValid,'concept_personal_union_desc_added','monarchie')] [concept_law] mohou spojit v $concept_personal_union$ ([concept_subject]), typ [concept_subject_type], kde [Concept('concept_overlord','$concept_overlord_possessive$')] [concept_ruler] je [concept_head_of_state] v obou $concept_countries$. Subjekt nemůže zahájit vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')], přesto jsou nuceni se připojit k válkám svého $concept_overlord$. [concept_diplomatic_pact$] se zruší, pokud $concept_overlord$ zruší $law_monarchy$."
 concept_personal_union_desc_added:0 "[GetLawType('law_monarchy').GetName]"
 concept_personal_unions: "Personální unie"
 concept_political_anti_lobbies: "Anti-lobby"
 concept_political_anti_lobby: "Antilobby"
 concept_political_lens:0 "Politická čočka"
 concept_political_lens_desc:1 "Prozkoumejte [Concept('concept_interest_group','$concept_interest_groups$')] a [Concept('concept_incorporated_state','$concept_incorporated_states$')], postavte [Concept('concept_government_building','$concept_government_buildings$')], vydávejte [Concept('concept_decree','$concept_decrees$')] a spravujte záležitosti domácí politické důležitosti pro vaši [concept_country]."
 concept_political_lobbies: "Politická lobby"
 concept_political_lobbies_short: "Lobby"
 concept_political_lobby: "Politické lobby"
 concept_political_lobby_appease: "Uspokojit"
 concept_political_lobby_appeasement: "Uspokojování"
 concept_political_lobby_appeasement_desc: "Uspokojení $concept_political_lobby_appeasement$ [concept_political_lobby] ovlivňuje [concept_approval] [Concept('concept_interest_group','$concept_interest_groups$')] $concept_political_lobby_short$.\n\n$concept_political_lobby_appeasement$ se mění na základě vaší [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')] proti $concept_political_lobby_short$'s $concept_country$. $concept_political_pro_lobbies$ jsou usmířeny přátelskými $concept_diplomatic_actions_short$, zatímco $concept_political_anti_lobbies$ jsou usmířeny nepřátelskými $concept_diplomatic_actions_short$."
 concept_political_lobby_appeasing: "Uspokojení"
 concept_political_lobby_demand: "Požadavek lobbistů"
 concept_political_lobby_demand_desc: "Zápis [concept_journal_entry] předložený [concept_political_lobby].\n\nSplnění $concept_political_lobby_demand_short$ zvýší [concept_political_lobby_appeasement] $concept_political_lobby_short$."
 concept_political_lobby_demand_short: "Požadavek"
 concept_political_lobby_demands_short: "Požadavky"
 concept_political_lobby_desc: "Politická $concept_political_lobby$ je sbírka [Concept('concept_interest_group','$concept_interest_groups$')] buď proti nebo podporující určitou [concept_country].\n\n$concept_interest_groups$ v $concept_political_lobby_short$ získávají [concept_approval] na základě [concept_political_lobby_appeasement] $concept_political_lobby$.\n\n$concept_political_lobbies_short$ usnadňují nebo ztěžují provádění [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')] proti cílovému $concept_country$, tím, že ovlivňují náklady [concept_influence] a zda $concept_country$ přijme. [concept_political_lobbies_short$] v [Concept('concept_subject','$concept_subjects$)] které cílí na své [concept_overlord], ovlivňují [concept_liberty_desire]. Tyto efekty se škálují podle [concept_clout] $concept_political_lobby_short$.\n\n[AddLocalizationIf( HasDlcFeature('lobbies'),'concept_political_lobby_desc_DEMANDS_OPPORTUNITIES')]$concept_political_lobbies_short$ se mohou formálně vytvořit náhodně, když nastane [concept_diplomatic_catalyst], nebo když je $concept_country$ [Concept('concept_fund_lobbies','$concept_funding_lobbies$')] jinde."
 concept_political_lobby_desc_DEMANDS_OPPORTUNITIES: "Čas od času, $concept_political_lobbies_short$ představují [Concept('concept_political_lobby_demand','$concept_political_lobby_demands_short$')]. Pokud je $concept_political_lobby_short$ podpořeno [Concept('concept_interest_group','$concept_interest_groups$')] [concept_in_government], $concept_political_lobbies_short$ také představují [Concept('concept_political_lobby_opportunity','$concept_political_lobby_opportunities_short$')]\n\n"
 concept_political_lobby_opportunities_short: "Příležitosti"
 concept_political_lobby_opportunity: "Příležitost lobby"
 concept_political_lobby_opportunity_desc: "Speciální [concept_journal_entry] nabízený [concept_political_lobby] podporovaným [Concept('concept_interest_group','$concept_interest_groups$')] [concept_in_government].\n\nTyto poskytují zvláštní šanci dosáhnout něčeho, co by normálně bylo nemožné."
 concept_political_lobby_opportunity_short: "Příležitost"
 concept_political_lobby_short: "Lobby"
 concept_political_lobby_short_possessive: "Lobbistické"
 concept_political_movement:0 "Politické hnutí"
 concept_political_movement_desc: "Hnutí $concept_political_movement$ je poháněno [Concept('concept_pop','$concept_pops$')] [Concept('concept_political_movement_support','$concept_political_movement_supporting$')] na základě jejich [concept_core_movement_ideology]. Jejich $concept_political_movement_support_short$ přichází v různých stupních [concept_activism] v závislosti na tom, kolik $concept_pops$ je zapojených nebo naštvaných ohledně dané otázky. [Concept('concept_agitator','$concept_agitators$')] se také mohou připojit a $concept_political_movement_support_short$ k $concept_political_movement_short$, což zvyšuje [concept_activism_short] na základě jejich [concept_popularity]. Pokud je dostatek $concept_pops$ podporující $concept_political_movement_short$ a [concept_activism_short] je dost vysoký, $concept_political_movement_short$ může přejít na [Concept('concept_insurrection', '$concept_insurrectionary$')], v závislosti na [Concept('concept_law','$concept_laws$')] v $concept_core_movement_ideology$ a typu $concept_political_movement_short$. [Concept('concept_insurrection', '$concept_insurrectionary$')] $concept_political_movement_short$ může následně vést k vypuknutí [concept_civil_war].\n\n$concept_political_movements$ vyvinou [concept_political_movement_pressure] na [Concept('concept_interest_group','$concept_interest_groups$')] na základě procenta [concept_political_strength] z $concept_political_movement_supporting$ $concept_pops$.\n\n$concept_political_movements_short$ ovlivňují jak $concept_laws$, tak naopak. Pokud je [concept_activism] alespoň [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!), $concept_political_movement_short$ zvýší šance na [concept_enactment_success] a [Concept('concept_enactment_stall','$concept_enactment_stall_short$')] [Concept('concept_endorse_oppose','$concept_endorsed$')] a [Concept('concept_endorse_oppose','$concept_opposed$')] $concept_laws$ v [concept_core_movement_ideology_short$] na základě [concept_political_movement_support_short]. Podobně, pokud je $concept_political_movement_short$ alespoň [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!) a $concept_law$, ať už $concept_endorsed$ nebo $concept_opposed$ [concept_core_movement_ideology_short$], je [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')], [concept_activism_short$] #b nemůže#! klesnout pod [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!)."
 concept_political_movement_possessive: "politického hnutí"
 concept_political_movement_possessive_short: "Hnutí"
 concept_political_movement_pressure: "Výtlak hnutí"
 concept_political_movement_pressure_desc: "[Concept('concept_political_movement','$concept_political_movements$')] [concept_political_movement_pressure_short$] $concept_interest_group$ na základě procenta [concept_political_strength] z [Concept('concept_political_movement_support','$concept_political_movement_supporting$')] [Concept('concept_pop','$concept_pops$')]. $concept_interest_group$ je považována za #b $concept_political_movement_pressured_short$#! pokud je $concept_political_movement_pressure_short$ nad #v [GetDefine('NPolitics', 'IG_INFLUENCING_MOVEMENT_MIN_SUPPORTING_CLOUT')|%0]#!. Poté [concept_political_movement_possessive$] [concept_character] [Concept('concept_ideology','$concept_ideologies$')] se stane možným pro nové [Concept('concept_leader', '$concept_leaders$')] tohoto $concept_interest_group$.\n\nVšechny $concept_pops$ v $concept_interest_group$ mají různou $concept_political_strength$, která se sčítá do celkové $concept_interest_group_possessive$ $concept_political_strength$. Procento této celkové $concept_political_strength$, zastoupené $concept_pops$, kteří $concept_political_movement_supporting$ [concept_political_movement], definuje $concept_political_movement_pressure$. $concept_pops$ s vysokou $concept_political_strength$ budou mít větší možnost ovlivnit své $concept_interest_groups$ svými $concept_political_movement_possessive$ $concept_ideologies$ a vírami."
 concept_political_movement_pressure_short: "Výtlak"
 concept_political_movement_pressured_short: "Pod tlakem"
 concept_political_movement_short:0 "Hnutí"
 concept_political_movement_support:0 "Podpora politického hnutí"
 concept_political_movement_support_desc: "Podpora $concept_political_movement_support_short$ [concept_political_movement] se zakládá na [concept_political_strength] jeho podporujících [Concept('concept_pop','$concept_pops$')] a také na [concept_popularity] a [Concept('concept_character_trait','$concept_character_traits$')] jakýchkoliv podpůrných [Concept('concept_agitator','$concept_agitators$')]. $concept_political_movement$ s alespoň [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!) [Concept('concept_activism','$concept_activism_short$')] zvyšuje šanci na [concept_enactment_success], pokud následujete [concept_law], kterou si přejí, nebo zvyšuje šanci na [Concept('concept_enactment_stall','$concept_enactment_stall_short$')], pokud se jí oposí. Tato zvýšená šance je přímo založena na $concept_political_movement_support_short$. Mělo-li by $concept_political_movement$ vést k [concept_insurrection], $concept_political_movement_support$ určí, kolik [Concept('concept_state','$concept_states$')] s těmito začíná. \n\n#title Prahové hodnoty $concept_political_movement_support_short$:#! #indent_newline:3 \n[GetSupportLabelsDesc]"
 concept_political_movement_support_short:1 "Podpora"
 concept_political_movement_supporting: "Podpora"
 concept_political_movements:1 "Politická hnutí"
 concept_political_movements_short:0 "Hnutí"
 concept_political_pro_lobbies: "Pro-lobby"
 concept_political_pro_lobby: "Prolobby"
 concept_political_strength:0 "Politická síla"
 concept_political_strength_desc: "Míra moci, kterou má [concept_pop], a následně [Concept('concept_interest_group','$concept_interest_groups$')] podporované tímto [concept_pop], v politice [Concept('concept_country','$concept_country_possessive$')]. Je odvozena od [concept_wealth] podporujících $concept_pops$. $concept_pops$, kteří žijí v [Concept('concept_unincorporated_state','$concept_unincorporated_states$')], mají mnohem méně $concept_political_strength$, zatímco $concept_pops$ v [concept_capital_state] mají více.\n\n$concept_pops$ rozdělují svůj $concept_political_strength$ mezi $concept_interest_groups$, které podporují, v poměru k počtu jejich členů, kteří je podporují. Pokud je $concept_interest_group$ členem [concept_party], získávají také $concept_political_strength$ z [concept_votes], které $concept_party$ obdržela v posledních [concept_election]. [Concept('concept_interest_group','$concept_interest_groups$')] [concept_clout] je rovna jejich podílu na celkovém $concept_political_strength$ v [concept_country]."
 concept_politically_involved:1 "Politicky angažováno"
 concept_politically_unaligned:1 "Politicky nevyhraněny"
 concept_politically_unaligned_aligned:1 "Politicky nevyhraněny/Politicky vyhraněny"
 concept_politically_unaligned_aligned_desc:4 "Část [concept_pop], která nepodporuje [concept_interest_group], se nazývá #b Politicky nevyhraněna#!. To je často způsobeno nízkou [concept_literacy] nebo [concept_sol]. Části $concept_pops$, které jsou $concept_politically_unaligned$, se neúčastní politického procesu a jakákoliv [concept_political_strength], kterou mají, je nevyužita.\n\nOpakem je #b Politicky Zainteresovaný#!. To znamená, že $concept_pop$ je součástí jednoho z vašich [Concept('concept_country', '$concept_country_possessive$')] [Concept('concept_interest_group', '$concept_interest_groups$')] a $concept_pop$'s $concept_political_strength$ je přičítáno tomu $concept_interest_group$."
 concept_politician:0 "Politik"
 concept_politician_desc:2 "Rolí [concept_character_role] pro ty [Concept('concept_character','$concept_characters$')], jejichž vliv je politický než vojenský. Mohou působit jako [concept_ruler], [concept_heir] nebo [concept_interest_group] [concept_leader]."
 concept_politicians:1 "Politici"
 concept_pollution_impact: "Dopad znečištění"
 concept_pollution_impact_desc: "Dopad $concept_pollution_impact$ na [concept_state_region] ukazuje, jak závažné jsou účinky celkového [concept_generated_pollution] budov v této státní oblasti. Čím více [concept_arable_land] má státní oblast, tím nižší je dopad [concept_generated_pollution].\n\nVysoce znečištěný $concept_state_region$ bude také ovlivňovat sousední státy, i když v nižší intenzitě. Pokud sousední stát má již vyšší $concept_pollution_impact$ kvůli svým budovám nebo jiným sousedním státům, jen nejvyšší $concept_pollution_impact$ má efekt.\n\nÚčinky $concept_pollution_impact$ mohou vzrůst až do:\n[GetStaticModifier('state_region_pollution_general').GetDesc]\n[GetStaticModifier('state_region_pollution_health').GetDesc]#!"
 concept_pop:0 "Populace"
 concept_pop_desc:3 "Světová populace je organizována do $concept_pops$, skupin jednotlivců, kteří pracují v téže [concept_building] v určité [concept_profession], a sdílejí stejnou [concept_culture] a [concept_religion]. Používají [Concept('concept_pop_income','$concept_pop_income_short$')] které vydělávají na nákup [Concept('concept_good', '$concept_goods$')] k uspokojení svých [Concept('concept_pop_needs','$concept_pop_needs_short$')], což určuje jejich [concept_wealth] a [concept_sol]. Mohou podporovat [Concept('concept_interest_group', '$concept_interest_groups$')] a [Concept('concept_political_movement','$concept_political_movements$')], nebo být [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')]. $concept_pop$ má počet [concept_working_adults] a počet [concept_dependents]. Několik z nich je [Concept('concept_literacy','$concept_literate$')], a mohou mít množství buď [Concept('concept_loyalist','$concept_loyalists$')] nebo [Concept('concept_radical','$concept_radicals$')]."
 concept_pop_growth:0 "Růst populace"
 concept_pop_growth_birthrate:0 "Míra narození"
 concept_pop_growth_birthrate_and_mortality:0 "Míra Narození a Úmrtnosti"
 concept_pop_growth_desc:3 "Čistý počet [Concept('concept_individual','$concept_individuals$')] který [concept_pop] získává nebo ztrácí v průběhu času je řízen jeho $concept_pop_growth_birthrate_and_mortality$. Oba metriky jsou řízeny [concept_sol] a modifikovány faktory jako nemoc, nebezpečné pracovní podmínky, prospěšné [Concept('concept_institution', '$concept_institutions$')] a dostupný životní prostor.\n\n@information! Externí změny v velikosti $concept_pop$ kvůli např. [concept_migration] nebo [concept_casualties] z [concept_war] nejsou považovány za $concept_pop_growth$."
 concept_pop_growth_mortality:0 "Úmrtnost"
 concept_pop_income:0 "Příjem pop"
 concept_pop_income_desc:0 "Na konci každého týdne [Concept('concept_pop','$concept_pops$')] dostanou $concept_pop_income_short$ na základě velikosti jejich [concept_workforce] a aktuální [concept_building_wage], plus velikosti jejich [concept_dependents] a množství [concept_dependent_income], které vyberou. Tento $concept_pop_income_short$ je vynakládán na [concept_pop_needs], což ovlivňuje [concept_pop]'s [concept_wealth]."
 concept_pop_income_expenses:0 "Výdaje populace"
 concept_pop_income_expenses_short:0 "Výdaje"
 concept_pop_income_short:0 "Příjem"
 concept_pop_need:0 "Pop potřeba"
 concept_pop_need_short:0 "Potřeba"
 concept_pop_needs:1 "Potřeby populace"
 concept_pop_needs_desc:1 "[Concept('concept_pop', '$concept_pops$')] utrácí svůj příjem za [Concept('concept_good', '$concept_goods$')] k uspokojení svých $concept_pop_needs_short$. Čím vyšší je jejich [concept_wealth], tím více $concept_goods$ zakoupí. $concept_pops$ získají rozmanitější a luxusnější $concept_pop_needs_short$, jak roste jejich $concept_wealth$. Určitý $concept_pop_need_short$ může být často uspokojen různými $concept_goods$ prostřednictvím [concept_goods_substitution]. Pokud má $concept_pop$ po splnění svých $concept_pop_needs_short$ zbytek peněz, jejich $concept_wealth$ se zvýší. Inverzní tvrzení platí i pro případ, že si $concept_pop$ nemůže dovolit uspokjit své $concept_pop_needs_short$, za což stále nakoupí, a jakýkoli nedostatek snižuje jejich $concept_wealth$."
 concept_pop_needs_short:0 "Potřeby"
 concept_pop_possessive:1 "Populace"
 concept_pop_qualifications: "Kvalifikace"
 concept_pop_qualifications_desc: "[Concept('concept_pop','$concept_pops$')] vyvíjejí $concept_pop_qualifications$ nezbytné pro přechod na jinou [concept_profession] v průběhu času. Pokud jejich aktuální atributy odpovídají atributům $concept_profession$, nebo pokud v současnosti pracují v příbuzném oboru, vyvine se $concept_pop_qualifications$ dříve. [concept_literacy], [concept_wealth] a [concept_acceptance_status] jsou běžné rozhodovací faktory."
 concept_pops:0 "Populace"
 concept_pops_possessive:0 "Pops’"
 concept_popularity:0 "Popularita"
 concept_popularity_desc:2 "$concept_popularity$ [concept_character] měří ochotu [Concept('concept_pop','$concept_pops$')] je následovat. $concept_popularity$ může mít různé účinky v závislosti na [concept_character]'s [concept_character_role]."
 concept_population:0 "Populace"
 concept_port_connection:0 "Připojení přístavu"
 concept_port_connection_desc:3 "Námořní $concept_shipping_lane$, která spojuje jeden nebo více [Concept('concept_state','$concept_states$')] jinak nedosažitelných přes pozemní cestu k [concept_market_capital], zajišťující [concept_market_access] pro odlehlé oblasti. $concept_port_connections$ vyžadují [SelectLocalization(GetPlayer.IsValid,'concept_port_connection_desc_added','Přístav')] na obou koncích. [concept_convoy_cost] $concept_port_connection$ závisí na celkovém [concept_infrastructure_usage] [Concept('concept_state','$concept_states$')] které spojuje."
 concept_port_connection_desc_added:0 "[GetBuildingType('building_port').GetName]"
 concept_port_connections:0 "Přístavní Spojení"
 concept_potential_battalions:0 "Potenciální prapor"
 concept_potential_battalions_desc:2 "Maximální potenciál [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_battalion','$concept_battalions$')] je součtem jeho Potenciálních Pravidelných $concept_battalions$ a Potenciálních [Concept('concept_conscript_battalion','$concept_conscript_battalions$')].\n\n#b Potenciální Pravidelní $concept_battalions$#!: počet $concept_battalions$, které aktuálně postavené [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_added','kasárny')] podporují [concept_country]\n\n#b Potenciální $concept_conscript_battalions$#!: počet $concept_conscript_battalions$, které [concept_country] [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional','zápis konzervace')]s by vytvořil, pokud by [Concept('concept_conscription_center','$concept_conscription$')] byla aktivována ve všech [Concept('concept_state','$concept_states$')]"
 concept_potential_battalions_desc_added:0 "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions_desc_additional:0 "[GetBuildingType('building_conscription_center').GetName]"
 concept_potential_conscripts:0 "Potenciální odvedenci"
 concept_potential_regulars:0 "Potenciální regulární vojáci"
 concept_power_bloc: "Mocenský blok"
 concept_power_bloc_cohesion: "Soudržnost"
 concept_power_bloc_cohesion_desc: "$concept_power_bloc_cohesion$ je ukazatel, jak dobře [concept_power_bloc] funguje. Je většinou ovlivněn [concept_power_bloc_identity], což určuje, co hodnotu ovlivňuje. Čím větší je [concept_power_bloc], tím nižší bude obecně kohezivita."
 concept_power_bloc_desc: "Bloky moci są nadnárodní asociace, vedené [concept_great_power], [concept_major_power] nebo [Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')], které poskytují mocné efekty [Concept('concept_power_bloc_leader','$concept_power_bloc_leaders$')] a [Concept('concept_power_bloc_member','$concept_power_bloc_members$')]. Slouží [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')] při budování jejich sféry vlivu tím, že budují [concept_power_bloc_leverage_advantage] v [Concept('concept_country','$concept_countries$')] s cílem přimět je k připojení k [concept_power_bloc]."
 concept_power_bloc_identity: "Identita centrálního pilíře"
 concept_power_bloc_identity_desc: "Identita $concept_power_bloc_identity$ definuje základní hodnoty, kolem kterých se točí [concept_power_bloc]. Určuje [concept_power_bloc_cohesion] [concept_power_bloc] a poskytuje speciální pravomoci vedoucímu [concept_power_bloc_leader]. Mohou odemknout určité [Concept('concept_power_bloc_principle_group','$concept_power_bloc_principle_groups$')]."
 concept_power_bloc_identity_extra_short: "Identita"
 concept_power_bloc_identity_short: "Centrální identita"
 concept_power_bloc_leader: "Vůdce mocenského bloku"
 concept_power_bloc_leader_desc: "Silná [concept_great_power], [concept_major_power], nebo [Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')] vedoucí [concept_power_bloc]. Mají tendenci více těžit z [Concept('concept_power_bloc','$concept_power_blocs$')] než běžní [Concept('concept_power_bloc_member','$concept_power_bloc_members$')]."
 concept_power_bloc_leader_extra_short: "Vůdce"
 concept_power_bloc_leader_possessive: "Vůdcova mocenského bloku"
 concept_power_bloc_leader_possessive_extra_short: "Vůdcova"
 concept_power_bloc_leader_possessive_short: "Vůdcova"
 concept_power_bloc_leader_short: "Vůdce bloku"
 concept_power_bloc_leaders: "Vůdci mocenského bloku"
 concept_power_bloc_leaders_extra_short: "Vůdci"
 concept_power_bloc_leaders_short: "Vůdcové bloku"
 concept_power_bloc_leverage: "Vliv"
 concept_power_bloc_leverage_advantage: "Výhoda vlivu"
 concept_power_bloc_leverage_advantage_desc: "Množství [concept_power_bloc_leverage], které má [concept_power_bloc] nad [concept_country] ve srovnání s ostatními $concept_power_blocs$. Pokud je hodnota #positive_value +positive#!, tento $concept_power_bloc$ má $concept_power_bloc_leverage_advantage$, což znamená, že má nejvíce $concept_power_bloc_leverage$ ze všech $concept_power_blocs$; pokud je #negative_value -negative#!, tento $concept_power_bloc$ má $concept_power_bloc_leverage_disadvantage$, což znamená, že některé jiné $concept_power_blocs$ má v současnosti více než oni, nebo [concept_country_possessive] [concept_power_bloc_unclaimed_leverage] je vyšší.\n\nAby [concept_power_bloc_leader] mohl pozvat [concept_country] do jejich $concept_power_bloc$, $concept_power_bloc_leverage_advantage$ musí být kladné a dosáhnout potřebného prahu."
 concept_power_bloc_leverage_advantage_short: "Výhoda"
 concept_power_bloc_leverage_desc: "[Concept('concept_power_bloc','$concept_power_blocs$')] shromažďuje $concept_power_bloc_leverage$ v [Concept('concept_country','$concept_countries$')] v průběhu času, porovnáváním jejich vlivu na $concept_country$ s ostatními $concept_power_blocs$. $concept_power_bloc_leverage$ se může získat prostřednictvím různých interakcí, jako je aktivní [concept_diplomatic_pact] nebo [concept_trade_route], a současný $concept_power_bloc_leverage$ se bude každý týden vyrovnávat na tuto get. Jakmile se nahromadí dostatečné [concept_power_bloc_leverage_advantage], mohou být pozváni do $concept_power_bloc$."
 concept_power_bloc_leverage_disadvantage: "Deficit vlivu"
 concept_power_bloc_leverage_disadvantage_short: "Nevýhoda"
 concept_power_bloc_leverage_share: "Podíl vlivu"
 concept_power_bloc_leverage_share_desc: "A [Concept('concept_power_bloc','$concept_power_bloc_possessive$')] $concept_power_bloc_leverage_share$ od [concept_country] je celkový [concept_power_bloc_leverage], který [concept_power_bloc] může mít v jakémkoliv okamžiku na této [concept_country]. $concept_countries$ mají konečné množství [concept_power_bloc_leverage], které [Concept('concept_power_bloc','$concept_power_blocs$')] mohou na ně projektovat. Tento $concept_power_bloc_leverage$ je rozdělena mezi všechny $concept_power_blocs$ s jakýmikoliv [concept_power_bloc_leverage] nad touto [concept_country] vyústí ve sdílení každého $concept_power_bloc_possessive$ $concept_power_bloc_leverage_share$. Avšak určité množství [concept_power_bloc_leverage] může stát [Concept('concept_power_bloc_unclaimed_leverage','$concept_power_bloc_unclaimed_leverage_short$')] na základě vlastního $concept_country_possessive$ #b Odpor k vlivu#!."
 concept_power_bloc_mandate: "Mandát"
 concept_power_bloc_mandate_desc: "$concept_power_bloc_mandates$ se používají k vylepšení, přepnutí nebo přijetí nových [Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')]. [Concept('concept_power_bloc','$concept_power_blocs$')] získává [concept_power_bloc_mandate_progress] tím, že má silné [Concept('concept_power_bloc_member','$concept_power_bloc_members$')] a vysokou hodnotu [concept_power_bloc_cohesion]. Až tři $concept_power_bloc_mandates$ mohou být uloženy."
 concept_power_bloc_mandate_progress: "Pokrok Mandátu"
 concept_power_bloc_mandate_progress_desc: "Pokrok směrem k dalšímu [concept_power_bloc_mandate]. [Concept('concept_power_bloc','$concept_power_blocs$')] získá pokrok tím, že má silné [Concept('concept_power_bloc_member','$concept_power_bloc_members$')] a vysokou hodnotu [concept_power_bloc_cohesion]."
 concept_power_bloc_mandated: "Mandátován"
 concept_power_bloc_mandates: "Mandáty"
 concept_power_bloc_mandating: "Mandátování"
 concept_power_bloc_member: "Člen mocenského bloku"
 concept_power_bloc_member_desc: "Člen [concept_power_bloc], včetně [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')] #b kromě#! při počítání [concept_power_bloc_mandate_progress]. I když $concept_power_bloc_members_short_non_leader$ obvykle těží méně z [Concept('concept_power_bloc','$concept_power_blocs$')] než jejich [Concept('concept_power_bloc_leader','$concept_power_bloc_leaders$')]."
 concept_power_bloc_member_extra_short: "Člen"
 concept_power_bloc_member_extra_short_non_leader: "Běžný člen"
 concept_power_bloc_member_non_leader: "Člen mocenského bloku bez vedení"
 concept_power_bloc_member_short: "Člen bloku"
 concept_power_bloc_member_short_non_leader: "Člen bloku bez vedení"
 concept_power_bloc_members: "Členové mocenského bloku"
 concept_power_bloc_members_extra_short: "Členové"
 concept_power_bloc_members_extra_short_non_leader: "Členové bez vedení"
 concept_power_bloc_members_non_leader: "Členové mocenského bloku"
 concept_power_bloc_members_short: "Členové bloku"
 concept_power_bloc_members_short_non_leader: "Členové bez vedení bloku"
 concept_power_bloc_possessive: "Mocenských bloků"
 concept_power_bloc_primary_principle_group: "Primární principiální skupina"
 concept_power_bloc_primary_principle_group_desc: "Primární $concept_power_bloc_primary_principle_group$ závisí na [Concept('concept_power_bloc','$concept_power_bloc_possessive$')] zvoleném [concept_power_bloc_identity]. $concept_power_bloc$ musí vždy mít alespoň jedno [concept_power_bloc_principle] z $concept_power_bloc_primary_principle_group_short$, aby měl stabilní [concept_power_bloc_cohesion]. [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandating$')] vyššího stupně $concept_power_bloc_principles$ z $concept_power_bloc_primary_principle_groups_short$ (stupeň II a III) dále posiluje $concept_power_bloc_cohesion$."
 concept_power_bloc_primary_principle_group_extra_short: "Primární"
 concept_power_bloc_primary_principle_group_short: "Primární skupina"
 concept_power_bloc_primary_principle_groups: "Primární principiální skupiny"
 concept_power_bloc_primary_principle_groups_short: "Primární skupiny"
 concept_power_bloc_principle: "Princíp"
 concept_power_bloc_principle_desc: "$concept_power_bloc_principles$ patří do [concept_power_bloc_principle_group] a poskytují různé účinky na [Concept('concept_power_bloc','$concept_power_blocs$')] a [concept_power_bloc_member]. Stojí [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')] na schválení a mohou být vylepšeny."
 concept_power_bloc_principle_group: "Princípová Skupina"
 concept_power_bloc_principle_group_desc: "Skupiny tří úrovní [Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')] podporujících stejnou tématiku."
 concept_power_bloc_principle_groups: "Hlavní skupiny"
 concept_power_bloc_principles: "Principy"
 concept_power_bloc_rank: "Hodnost mocenského bloku"
 concept_power_bloc_rank_desc: "Hodnost [Concept('concept_power_bloc','$concept_power_bloc_possessive$')] se zakládá výhradně na celkovém [concept_prestige] svých [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')] ve srovnání se všemi ostatními $concept_power_blocs$."
 concept_power_bloc_rank_short: "Hodnost"
 concept_power_bloc_short: "Blok"
 concept_power_bloc_shorts: "Bloky"
 concept_power_bloc_unclaimed_leverage: "Nenárokovaná páka"
 concept_power_bloc_unclaimed_leverage_desc: "Země $concept_power_bloc_unclaimed_leverage$ [Concept('concept_country','$concept_country_possessive$')] je [concept_power_bloc_leverage], kterou žádný [concept_power_bloc] na této $concept_country$ nárokoval. Je založena na [concept_country_possessive$] #b Odporu vůči vlivu#!, které je na základě řady faktorů jako jsou jejich [Concept('concept_law','$concept_laws$')] a [Concept('concept_pop','$concept_population$')], čím více lidí, tím více lidí k přesvědčení."
 concept_power_bloc_unclaimed_leverage_short: "Nenárokovano"
 concept_power_blocs: "Mocenský blok"
 concept_power_blocs_possessive: "Bloky moci’"
 concept_power_projection:0 "Projekce síly"
 concept_power_projection_desc:3 "Celková schopnost vojenských sil [Concept('concept_country','$concept_country_possessive$')], založená na průměru [concept_offense] a [concept_defense] všech jejich [Concept('concept_unit', '$concept_units$')]. Utváří základ pro množství [concept_prestige], které [concept_country] získává ze své armády a námořnictva, a také ovlivňuje, jak moc silný se jeví ostatním $concept_countries$ při rozhodování o zahájení nebo zvolení strany v [concept_diplomatic_play]."
 concept_power_struggle: "Mocenský boj"
 concept_power_struggle_desc: "Mocenský $concept_power_struggle$ je pokus [concept_power_bloc_member] převzít vedení od současného [concept_power_bloc_leader]. Automaticky se spustí, pokud má [Concept('concept_power_bloc_member','$concept_power_bloc_member_non_leader$')] #v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_START'), '(CFixedPoint)1')|0%]#! více [concept_prestige] než [concept_power_bloc_leader]. Pokud si udrží alespoň #v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'), '(CFixedPoint)1')|0%]#! více $concept_prestige$ po dobu #v [GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|0] měsíců#!, stanou se novým [concept_power_bloc_leader]."
 concept_power_struggling: "Mocenský boj"
 concept_powerful:0 "Silná"
 concept_powerful_desc:1 "$concept_influential_powerful_common$ A $concept_powerful$ $concept_interest_group$'s [Concept('concept_interest_group_trait','$concept_interest_group_traits$')] bude mít[GetDefine('NPolitics','POWERFUL_IG_TRAIT_BONUS')|%0=+] větší vliv než pokud by byli pouze $concept_influential$.\n\n$concept_interest_groups$ se považují za $concept_powerful$, když je jejich $concept_clout$ nad [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0]."
 concept_presence: "Přítomnost"
 concept_presence_desc: "Přítomnost $concept_presence$ [concept_fleet] ovlivňuje, jak efektivně vykonávají své [Concept('concept_admiral','$concept_admirals$')] [Concept('concept_order','$concept_orders$')]. $concept_presence$ se buduje postupně, zatímco je [concept_fleet] statická v [concept_sea_node]."
 concept_presidencies: "Prezidentství"
 concept_presidency: "Prezidentství"
 concept_presidency_desc: "Prezidentství $concept_presidencies$ jsou nejvyšší úrovní administrativních jednotek koloniální Indie. Existují tři $concept_presidencies$, jejichž hranice jsou vymezeny [Concept('concept_strategic_region','$concept_strategic_regions$')].\n\n#bold Bengálské Prezidentství#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_bengal').GetName], [GetStrategicRegion('region_central_india').GetName], a [GetStrategicRegion('region_punjab').GetName].\n\n#bold Bombajské Prezidentství#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_bombay').GetName].\n\n#bold Madrasové Prezidentství#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_madras').GetName]."
 concept_presidency_stability: "Stabilita prezidentství"
 concept_presidency_stability_desc:2 "$concept_presidency_stability$ je metrika pro úroveň neklidu v jednom ze tří [Concept('concept_presidency', '$concept_presidencies$')] koloniální Indie.\n\n#title Stabilita $concept_presidency$ spadá do jedné ze čtyř kategorií:#! #indent_newline:3 \n#r Kritická#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_critical_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_critical_upper_bound')]#!\n#b Nízká#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_low_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_low_upper_bound')]#!\n#b Střední#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]#!\n#b Vysoká#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_high_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_high_upper_bound')]#!#!\n\n#title Následující podmínky v $concept_presidency$ #r snižují#! jeho stabilitu:#! #indent_newline:3 \n• [Concept('concept_state', '$concept_states$')] v [concept_turmoil] ve $concept_presidency$\n• [Concept('concept_subject', '$concept_subjects$')] s #bold vysokou#! [concept_liberty_desire] ve $concept_presidency$#!\n\n#title Následující podmínky v Východoindické společnosti #r snižují#! stabilitu:#! #indent_newline:3 \n• #bold Nízká#! [concept_approval] [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]\n• #bold Vysoká#! [concept_taxes] ve Východoindické společnosti\n• #bold Nízká#! [Concept('concept_military_wage','$concept_military_wages$')] ve Východoindické společnosti\n• [GetIdeology('ideology_utilitarian_leader').GetName] vůdcové ve [concept_government]\n• #bold Ne#! mít [GetLawType('law_total_separation').GetName] [concept_law]\n• #bold Ne#! mít [GetLawType('law_professional_army').GetName] [concept_law]\n• Události a další efekty #!\n\n#title Následující podmínky #g zvyšují#! stabilitu $concept_presidency$:#! #indent_newline:3 \n• [Concept('concept_state', '$concept_states$')] s [Concept('concept_loyalist','$concept_loyalists$')] ve $concept_presidency$\n• [Concept('concept_subject', '$concept_subjects$')] s #bold nízkou#! [concept_liberty_desire] ve $concept_presidency$#!\n\n#title Následující podmínky ve Východoindické společnosti #g zvyšují#! stabilitu:#! #indent_newline:3 \n• Domorodec #b Indický#! [Concept('concept_interest_group', '$concept_interest_groups$')] [concept_in_government]\n• #bold Vysoká#! [concept_approval] [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]\n• #bold Nízká#! [concept_taxes] ve Východoindické společnosti\n• #bold Vysoká#! [Concept('concept_military_wage','$concept_military_wages$')] ve Východoindické společnosti\n• Události a další efekty#!"
 concept_presidency_stability_short: "Stabilita"
 concept_prestige:0 "Prestiž"
 concept_prestige_desc:3 "Vaše [concept_rank] se určuje porovnáním vaše $concept_prestige$ se všemi ostatními [Concept('concept_country','$concept_countries$')] na světě. $concept_prestige$ pochází především z toho, jak impozantní vaše ekonomika je, měřeno vaším [concept_gdp], kolik [concept_power_projection] vaše vojenské síly generují a jakou úroveň má vaše [concept_country_tier]. Může být také ovlivněna jinými faktory, jako jsou vaše [SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate','Umělecká akademie')] a [Concept('concept_monument','$concept_monuments$')], a pokud jste světovým lídrem ve výrobě určitého [concept_good]."
 concept_prestige_desc_gamestate:0 "[GetBuildingType('building_arts_academy').GetName]"
 concept_primary_culture:0 "Primární kultura"
 concept_primary_cultures:0 "Primární kultury"
 concept_primary_cultures_desc:4 "[concept_culture] nebo $concept_cultures$, se kterými je [Concept('concept_country','$concept_country_nation_state$')] primárně spojován. Pokud [concept_country] [Concept('concept_nation_formation','tvoří jinou')] $concept_country$, může se jeho $concept_primary_cultures$ změnit, ale jinak zůstane stejné. [AddLocalizationIf(GetPlayer.IsValid,'concept_primary_cultures_ingame_added')]"
 concept_primary_cultures_ingame_added:1 "\n\n$concept_primary_cultures$ v [GetPlayer.GetName] jsou [GetPlayer.GetPrimaryCulturesDesc]."
 concept_primary_demand:0 "Primární požadavek"
 concept_primary_demand_desc:0 "$concept_primary_demands$ jsou [Concept('concept_war_goal','$concept_war_goals$'), které budou vynuceny na opačné straně [concept_diplomatic_play], pokud se rozhodnou ustoupit. První [concept_war_goal] přidaná na každé straně je vždy $concept_primary_demand$, podobně jako jakékoliv [Concept('concept_war_goal','$concept_war_goals$')] přidané proti vůdci opačné strany prostřednictvím [Concept('concept_sway','$concept_swaying$')]."
 concept_primary_demand_short:0 "Primární"
 concept_primary_demands:0 "Primární požadavky"
 concept_principal:0 "Hlavní částka"
 concept_principal_desc:2 "Celková velikost [concept_loans], které [concept_treasury] nashromáždil, ne včetně [concept_budget_interest], které dluží. Pokud [concept_principal] překročí vaše [concept_credit], dostanete se do [concept_default]."
 concept_private_construction:0 "Soukromá výstavba"
 concept_private_construction_desc:1 "A $concept_private_construction$ je [concept_building], která je rozšiřována na příkaz soukromých subjektů.\n\nVždy je financována z [concept_investment_pool] a nelze ji prioritizovat nebo odstranit z [concept_construction_queue].\n\nVyprodukované [Concept('concept_building_level','$concept_building_levels$')] se stávají [concept_privately_owned]"
 concept_private_constructions:0 "Soukromé stavby"
 concept_privately_own: "Soukromé vlastnictví"
 concept_privately_owned: "Soukromě vlastněno"
 concept_privately_owned_desc: "Úroveň [concept_building_level], kterou vlastní [Concept('concept_pop', '$concept_pops$')]. Tito $concept_pops$ jsou buď [concept_workforce] samotné [concept_building], nebo [concept_workforce] [MANOR_HOUSES_GC_LINK$ a $FINANCIAL_DISTRICTS_GC_LINK$ (převážně $ARISTOCRATS_GC_LINK$ a $CAPITALISTS_GC_LINK$).\n\n$concept_privately_owned$ úrovně vyplácejí [concept_dividends] vlastníkům $concept_pops$.\n\n$concept_building_levels$ postavené prostřednictvím [concept_private_construction] se stávají $concept_privately_owned$.\n\n$concept_building$ může být [Concept('concept_nationalize', '$concept_nationalized$')] k převodu jejich $concept_building_levels$ na [concept_nationally_owned], nebo se stát $concept_privately_owned$ přes [Concept('concept_privatize', '$concept_privatization$')]."
 concept_privately_owns: "Soukromě vlastněno""
 concept_privatization: "Privatizace"
 concept_privatize: "Privatizovat"
 concept_privatize_desc: "Budova [concept_building], která je [concept_nationally_owned], může být nabízena k prodeji, což umožňuje [Concept('concept_pop', '$concept_pops$')] ji zakoupit a udělat ji [concept_privately_owned] skrze [concept_investment_pool]. Zda je $concept_privatization$ dostupné, závisí na vašem $ECONOMIC_SYSTEM_GC_LINK$."
 concept_privatized: "Privatizováno"
 concept_privatizing: "Privatizace"
 concept_production_lens:0 "Pokročilá výroba"
 concept_production_lens_desc:1 "Prozkoumejte [Concept('concept_state','$concept_states$')] a postavte [concept_good_production] [Concept('concept_building','$concept_buildings$')]."
 concept_production_method:0 "Metoda výroby"
 concept_production_method_desc:3 "$concept_production_methods$ určují, jak [Concept('concept_building','$concept_buildings$')] fungují. Ovlivňují\n\n- [Concept('concept_good_consumption','$concept_input_goods$')] které musí $concept_building$ zakoupit, aby fungovalo\n- [Concept('concept_good_production','$concept_output_goods$')] které $concept_building$ produkuje a prodává\n- Rozdělení [Concept('concept_profession','$concept_professions$')] mezi svou [concept_workforce]\n\n$concept_production_methods$ mohou mít také další účinky, jako je generování [Concept('concept_modifier','$concept_modifiers$')]. $concept_production_methods$ jsou organizovány do skupin, v nichž může být v aktivním stavu pouze jedna. Můžete přepínat, který $concept_production_method$ je aktivní v každé skupině, pokud splňujete požadavky na [concept_technology] a [concept_law]."
 concept_production_methods:0 "Metody výroby"
 concept_productive:0 "Produktivní"
 concept_productivity:1 "Produktivita"
 concept_productivity_desc:2 "$concept_productivity$ je relativní míra, kolik ekonomické hodnoty generuje [concept_building] na zaměstnance za rok. Vypočítává se tak, že se vezme aktuální týdenní [concept_revenue] generovaný z [concept_good_production], odečtou se náklady vzniklé z [concept_good_consumption], dělí se celkovou [concept_workforce] a vynásobí se 52 (týdnů / rok).\n\n( Příjmy - Materiálové náklady ) / Celkový počet zaměstnanců\n\nRozdíl mezi $concept_productivity$ a [concept_average_wage] je týdenní [concept_building_balance] $concept_building$, známý také jako $concept_building_balance_profit$.\n\n$COMPANIES$ mají také hodnocení $concept_productivity$, které se rovná průměrnému $concept_productivity$ všech jejich přidružených úrovní $concept_building$."
 concept_productivity_long:0 "Roční produktivita / zaměstnanec"
 concept_profession:0 "Profese"
 concept_profession_desc:2 "[Concept('concept_pop','$concept_pop_possessive$')] $concept_profession$ určuje kterou roli vykonávají ve svém [concept_building], jak velkou [concept_building_wage] vyberou, a zda dostanou [Concept('concept_ownership_share','$concept_ownership_shares$')] v něm. Ovlivňuje také, které [Concept('concept_interest_group','$concept_interest_group$')] pravděpodobně podpoří, jak pravděpodobné je, že zůstanou [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')], a zda jsou považováni za [concept_lower_strata], [concept_middle_strata], nebo [concept_upper_strata]. Aby změnily $concept_professions$, $concept_pop$ musí mít příslušné [concept_pop_qualifications]."
 concept_profession_jobs:0 "Práce"
 concept_professions:0 "Profese"
 concept_prosperity: "Prosperita"
 concept_prosperity_desc: "$concept_companies$ mají skóre $concept_prosperity$, které závisí na jejich [concept_productivity]. Když má $concept_company$ alespoň [GetDefine('NEconomy','COMPANY_PROSPERITY_BONUS_THRESHOLD')|v0] $concept_prosperity$, aktivuje bonus [concept_modifier] pro svůj [concept_country].\n\n$concept_prosperity$ se #b zvyšuje#!, pokud [concept_productivity] je alespoň #p @money![GetDefine('NEconomy','COMPANY_PRODUCTIVITY_ABSOLUTE_HIGH_THRESHOLD')|0]#! nebo #p x[GetDefine('NEconomy','COMPANY_PRODUCTIVITY_RATIO_HIGH_THRESHOLD')]#! globální průměr (cožkoliv je nižší) a #b klesá#!, pokud je pod #n @money![GetDefine('NEconomy','COMPANY_PRODUCTIVITY_ABSOLUTE_LOW_THRESHOLD')|0]#! nebo #n x[GetDefine('NEconomy','COMPANY_PRODUCTIVITY_RATIO_LOW_THRESHOLD')]#! globální průměr (cožkoliv je vyšší)."
 concept_protectorate:0 "Protektorát"
 concept_protectorate_desc:2 "Protektorát $concept_protectorate$ ([concept_subject]) je autonomní [concept_subject_type], schopný zahájit vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]."
 concept_protectorates: "Protektoráty"
 concept_province:0 "Provincie"
 concept_province_desc:2 "Pododdělení [Concept('concept_state', '$concept_states$')], každé s vlastním [concept_terrain]. $concept_provinces$ se převádějí mezi $concept_states$ během [Concept('concept_colony','$concept_colonization$)], a mohou být dočasně převedeny mezi [Concept('concept_theater','$concept_theaters$')] během [concept_war] v důsledku [Concept('concept_battle','$concept_battles$')]."
 concept_province_land:0 "Půda"
 concept_province_possessive:0 "Provincie"
 concept_provinces:1 "Provincie"
 concept_puppet:0 "Loutka"
 concept_puppet_desc:2 "[Concept('concept_recognized_power','$concept_recognized_powers$')] může proměnit slabší [concept_country] na $concept_puppet$ ([concept_subject]). $concept_puppet$ je [concept_subject_type], který nemůže zahájit vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')], ale je nucen se připojit k jejich [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')], a také musí každý týden platit #v 30%#! ze svého [concept_treasury] příjmu k jejich $concept_overlord$. [concept_puppet$] $concept_rank$ nemůže vzrůst, aby odpovídal nebo překonal [$concept_overlord$]'s, a jejich $concept_overlord$ může cílit na ně s #b anexí#! [concept_diplomatic_play$]."
 concept_puppets:0 "Loutky"
 concept_qualified: "Kvalifikovaný"
 concept_qualify: "Kvalifikovat"
 concept_qualifying: "Kvalifikace"
 concept_radical:0 "Radikální"
concept_radical_desc: "$concept_radical$ [Concept('concept_individual','$concept_individuals$')] v rámci [concept_pop] jsou zklamaní stavem svého [concept_country]. Přítomnost $concept_radicals$ v [concept_state] přispívá k [concept_turmoil] a $concept_radicalism$ $concept_pops$ ovlivňuje [concept_activism]. [concept_approval] [Concept('concept_interest_group','$concept_interest_groups$')] podporovaných $concept_radical$ $concept_pops$ bude také ovlivněna.\n\n$concept_radicals$ vznikají, když $concept_pop_possessive$ [concept_sol] klesne pod jejich [concept_expected_sol], při poklesu $concept_pop_possessive$ [concept_sol] a v důsledku rozhodnutí během speciálních událostí. $concept_pops$ trpící nízkým [concept_acceptance_status] tyto negativní efekty ještě zhoršují. $concept_radicals$ se také tvoří mezi $concept_pops$, které podporují $concept_political_movements$ s nesplněnými požadavky, a když jsou $concept_pops$ propuštěny z [Concept('concept_building','$concept_building_possessive$')] [concept_workforce] (zejména pokud měly velký [concept_ownership_share]).\n\nOpakem $concept_radical$ je [concept_loyalist]. Pokud by měl být v $concept_pop$ vytvořen $concept_loyalist$, ale už obsahuje $concept_radicals$, jeden $concept_radical$ se místo toho stane [concept_neutral]."
 concept_radicalism:0 "Radikalismus"
 concept_radicalization: "Radikalizace"
 concept_radicalize:0 "Radikalizovat"
 concept_radicalized:0 "Radikalizovaný"
 concept_radicals:1 "Radikálové"
 concept_raid_convoys:0 "Napadat konvoje"
 concept_raid_convoys_desc:2 "Příkaz [concept_order], daný [concept_admiral] ke potopení nepřátelských [concept_convoys] procházejících mořskou oblastí. Patroulové flotily procházející stejnou mořskou oblastí se pokusí zachytit a neutralizovat útočníky."
 concept_rank:0 "Hodnost"
 concept_rank_desc:3 "Hodnocení [Concept('concept_country','$concept_country_possessive$')] $concept_rank$ je určeno měřením jeho [concept_prestige] ve srovnání s ostatními $concept_countries$ po celém světě. Určuje, jaké mezinárodní aktivity máte povolené, co od vás očekáváte vaše lidé a svět, a kde stojíte v globálním hierarchickém uspořádání. [AddLocalizationIf( GetPlayer.IsValid, 'concept_rank_ingame_added' )]"
 concept_rank_ingame_added:1 "\n\nVáš aktuální $concept_rank$ je [GetPlayer.GetRank], což vám nabízí následující výhody:\n[GetPlayer.GetRankModifier.GetDesc]"
 concept_ranks:0 "Hodnosti"
 concept_recognized_power:0 "Uznávaná moc"
 concept_recognized_power_desc:1 "Uznávaná $concept_recognized_power$ je považována za platný národní stát schopný seberealizace na základě konsenzu [Concept('concept_great_power','$concept_great_powers$')], což ji odlišuje od [Concept('concept_unrecognized_power','$concept_unrecognized_powers$')].\n\nNeuznaná mocnost může získat status uznávané mocnosti tím, že splní #bold $je_earn_recognition$#! [concept_journal_entry]."
 concept_recognized_power_short:0 "Uznávané"
 concept_recognized_powers:0 "Uznávané mocnosti"
 concept_recovery_rate:0 "Míra obnovy"
 concept_recovery_rate_desc:0 "Procento [concept_casualties] [concept_unit], kteří přežijí, v některých případech tím, že se stanou [concept_dependents]. Může být zvýšeno pomocí #b [Concept('concept_mobilization_option','$concept_mobilization_options$')]. $concept_recovery_rate$ je vyváženo [concept_unit] [concept_kill_rate] nepřítele."
 concept_regime_change: "Změna Režimu"
 concept_regime_change_desc: "Nutí cíl změnit své [concept_government] na podobný jako má vynucovatel a okamžitě zavést až #v [GetDefine('NPolitics','NUM_REVOLUTIONARY_LAW_CHANGES')]#! [Concept('concept_law', '$concept_laws$')] preferované novým režimem."
 concept_reinvestment:0 "Reinvestice"
 concept_reinvestment_desc:1 "Část [concept_dividends], kterou shromažďují určité [Concept('concept_profession','$concept_presidency_desc: "$concept_presidencies$ jsou nejvyšší úrovně administrativních jednotek koloniální Indie. Existují tři $concept_presidencies$, s hranicemi vymezenými [Concept('concept_strategic_region','$concept_strategic_regions$')].\n\n#bold Bengálské předsednictví#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_bengal').GetName], [GetStrategicRegion('region_central_india').GetName], a [GetStrategicRegion('region_punjab').GetName].\n\n#bold Bombajské předsednictví#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_bombay').GetName].\n\n#bold Madráské předsednictví#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_madras').GetName]."
 concept_relations: "Vztahy"
 concept_relations_desc: "Vzájemné hodnocení diplomatického postoje mezi dvěma [Concept('concept_country', '$concept_countries$')], měnící se od [GetDefine('NDiplomacy','MIN_RELATIONS')|+=] po [GetDefine('NDiplomacy','MAX_RELATIONS')|+=].\n\nObě strany mohou ovlivnit $concept_relations$ tím, že utratí [concept_influence] za [GetDiplomaticActionType('increase_relations').GetName], [GetDiplomaticActionType('damage_relations').GetName], a [GetDiplomaticActionType('expel_diplomats').GetName] [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]\n\n$concept_relations$ ovlivňuje, které $concept_diplomatic_actions$ a [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')] jsou platné pro dvě $concept_countries$, a také ovlivňuje pravděpodobnost, že přijmou diplomatické iniciativy nebo se postaví na vaši stranu v [concept_diplomatic_play]"
 concept_religion:0 "Náboženství"
 concept_religion_desc:1 "Všechny [Concept('concept_pop', '$concept_pops$')] mají $concept_religion$, které se dá změnit pouze skrze [concept_conversion]. Jejich $concept_religion$ ovlivňuje jejich [concept_acceptance_status] v jejich [concept_country]."
 concept_religions:1 "Náboženství"
 concept_religious: "Náboženské"
 concept_religious_trait:0 "Náboženská vlastnost"
 concept_religious_trait_desc:2 "Aspekty [concept_religion], jako jsou hlavní náboženské skupiny. Podobnost k $concept_religious_traits$ [Concept('concept_country','$concept_country_possessive$')] [concept_state_religion], kombinované s aktuálním [SelectLocalization(GetPlayer.IsValid,'concept_religious_trait_desc_added','Církev a stát')] [concept_law], určuje [concept_acceptance] [Concept('concept_pop', '$concept_pops$')] této $concept_religion$."
 concept_religious_trait_desc_added:0 "[GetLawType('law_state_religion').GetGroup.GetName]"
 concept_religious_traits:1 "Náboženské rysy"
 concept_resource_potential:0 "Potenciál zdrojů"
 concept_resource_potential_desc:3 "Potenciál $concept_resource_potential$ uděluje schopnost postavit a rozšířit specifický typ [concept_building] ve státě, obvykle zdrojový průmysl, jako je rybolov, doly nebo plantáže. Maximální [concept_building_level], na který můžete $concept_building$ rozšířit, je omezen buď na pevné množství na zdroje, nebo podle množství [concept_arable_land] ve $concept_state$."
 concept_resource_potentials:1 "Potenciály zdrojů"
 concept_resource_potentials_short:0 "Potenciály"
 concept_revenue:0 "Příjmy"
 concept_revenue_desc:0 "Poté, co [concept_building] [Concept('concept_good_production','$concept_good_produced$')] [Concept('concept_good','$concept_goods$')], jsou prodávány za [concept_local_price]. Částka [concept_money], která je z prodeje vyrobena, je $concept_building$'s [concept_revenue$, pozitivní faktor jeho [concept_building_balance]."
 concept_revolution: "Revoluce"
 concept_revolution_desc: "Na rozdíl od [Concept('concept_secession','$concept_secessions$')], $concept_revolution$ se pokusí anektovat celý [concept_country], což jej přeformátuje podle jejich [concept_core_movement_ideology]. $concept_revolution$ je výsledkem [concept_political_movement], které se stalo příliš [concept_radical] s vysokou [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] a [Concept('concept_activism','$concept_activism_short$')]. Pokud [concept_political_movement_short$] zahájí vzpouru, [Concept('concept_state','$concept_states$')] včetně jejího $concept_political_movement_supporting$ [Concept('concept_pop','$concept_construction_queue_desc:2 "Jakýkoliv [Concept('concept_building', '$concept_buildings$')] který byl nastaven na rozšíření, ale aktuálně nepoužívá žádný [concept_construction], je umístěn v $concept_construction_queue$. Kdykoliv se nějaký $concept_construction$ stane dostupným, první $concept_building$ v $concept_construction_queue$ začne používat ten $concept_construction$ a poté se přepne na [concept_under_construction]."
 concept_revolution_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_revolutionary: "Revoluční"
 concept_revolutions: "Revoluce"
 concept_rival:1 "Rival"
 concept_rivaling: "Rivalizace"
 concept_rivalries:1 "Rivality"
 concept_rivalry:0 "Rivalita"
 concept_rivalry_desc:3 "Dohoda [concept_diplomatic_pact], kterou jedna [concept_country] uzavírá na cílovou jinou [concept_country] podobného [concept_rank], a která generuje @inf! [concept_influence] pro [concept_country] vyhlašující rivalitu. Dvě $concept_countries$ musí mít překrývající se [Concept('concept_interest','$concept_interests$')] , aby byly platné rivaly. $concept_diplomatic_pact_short$ také omezí rozsah [concept_relations], které mohou být mezi těmito dvěma $concept_countries$ navázány tak dlouho, dokud je $concept_diplomatic_pact_short$ aktivní."
 concept_rivals:1 "Rivalové"
 concept_ruler:0 "Vládcem"
 concept_ruler_desc:2 "$concept_ruler$ je obvykle [concept_head_of_state], který reprezentuje [Concept('concept_country','$concept_country_possessive$')] v domácích a světových záležitostech. [Concept('concept_ruler','$concept_ruler$')] se přímo ovlivňuje $concept_country$. Když $concept_ruler$ zemře, nový převezme jejich místo, buď [concept_heir], pokud nějaký existuje, nebo jiný $concept_character$ v závislosti na [concept_government_type]."
 concept_ruler_possessive:1 "Vládce"
 concept_rulers:0 "Vládcové"
 concept_sea_node:0 "Námořní uzel"
 concept_sea_node_desc:0 "Křižovatka nebo bod podél námořní [concept_shipping_lane], která představuje část oceánu. $concept_shipping_lanes$ vždy volí trasu mezi dvěma pobřežními [Concept('concept_state','$concept_states$')], které projíždějí nejmenším počtem [concept_sea_nodes]. Každý další [concept_sea_node] nad první přidává #v [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]#! do [concept_convoy_cost]."
 concept_sea_nodes:0 "Mořské uzly"
 concept_secession: "Sekese"
 concept_secession_desc: "Na rozdíl od [Concept('concept_revolution','$concept_revolutions$')], $concept_secession$ rozdělí [concept_country] na dvě strany, přičemž $concept_secessionists$ bojují za osvobození a vytvoření nového národa. $concept_secession$ je výsledkem [concept_political_movement], které se stalo příliš [concept_radical] s vysokou [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] a [Concept('concept_activism','$concept_activism_short$')]. Pokud $concept_political_movement_short$ zahájí vzpouru, [Concept('concept_state','$concept_states$')] v nichž jsou $concept_political_movement_supporting$ [Concept('concept_pop','$concept_pops$')] relativně silní se oddělí od zbytku $concept_country$ a zahájí [concept_diplomatic_play] za osvobození.\n\nMůžete snížit $concept_political_movement_possessive_short$ [Concept('concept_activism','$concept_activism_short$)] tím, že snížíte počet [Concept('concept_radical','$concept_radicals$')] v $concept_political_movement_supporting$ $concept_pops$ a zvýšíte [concept_approval] jejich [Concept('concept_interest_group','$concept_interest_groups$')]. Můžete také oslabit a zpomalit $concept_secession$ pomocí [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','Vnitřní záležitosti')] [concept_institution]."
 concept_secession_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_secessionist: "Secesionista"
 concept_secessionists: "Separatisté"
 concept_secessions: "Odtržení"
 concept_secondary_demand:0 "Sekundární poptávka"
 concept_secondary_demand_desc:0 "$concept_secondary_demands$ jsou [Concept('concept_war_goal','$concept_war_goals$')] které NEBUDOU vymáhány v [concept_diplomatic_play], pokud se rozhodnou ustoupit, ale mohou být uplatněny v [concept_peace_deal] nebo prostřednictvím kapitulace, pokud se hra vyhrotí do [concept_war]. $concept_secondary_demand$, který cílí na vůdce protistrany, může být převeden na $concept_primary_demand$ tím, že se utratí [concept_diplomatic_maneuvers], ačkoli to může mít za následek [concept_diplomatic_incident]."
 concept_secondary_demands:0 "Sekundární poptávka"
 concept_sell_order:0 "Prodejní objednávka"
 concept_sell_order_short:0 "Prodat"
 concept_sell_orders:0 "Prodejní objednávky"
 concept_sell_orders_desc:2 "Počet objednávek na prodej [concept_good] na centrálním [concept_market] se používá v kombinaci s [concept_buy_orders] k určení jeho [concept_market_price]. $concept_sell_orders$ jsou generovány výrobou $concept_good$ v každém z $concept_market$'s [Concept('concept_state','$concept_states$')]. Čím vyšší je [concept_market_access] [concept_state], tím blíže bude počet generovaných $concept_sell_orders$ k celkové výrobě."
 concept_sell_orders_supply:0 "Doplnění"
 concept_senior_partner:0 "Senior Partner"
 concept_senior_partner_desc:2 "Senior partner v [concept_customs_union] získává kontrolu nad svými [Concept('concept_junior_partner','$concept_junior_partners_possessive$')] [Concept('concept_market','$concept_markets$')]. Zatímco $concept_junior_partners$ mohou pokračovat v [Concept('concept_trade_route','$concept_trade$')] s jinými $concept_markets$, pouze $concept_senior_partner$ může vydávat [Concept('concept_embargo','$concept_embargoes$')] a ovládat úrovně [Concept('concept_tariffs','$concept_tariff$')]. Na oplátku $concept_senior_partner$ sdílí menší část příjmu z $concept_market$'s $concept_tariff$, zatímco obě [Concept('concept_country','$concept_countries_possessive$')] [Concept('concept_building','$concept_building_industries$')] těží z účasti ve silnějším a vyspělejším $concept_market$."
 concept_severe_starvation: "Těžký hladomor"
 concept_severe_starvation_short: "Těžký"
 concept_shipping_lane:0 "Námořní cesta"
 concept_shipping_lane_desc:1 "Cesta $concept_shipping_lane$ je námořní spojení [concept_convoys] mezi dvěma pobřežními [Concept('concept_state','$concept_states$')] pro přesun [Concept('concept_good','$concept_goods$')] a [Concept('concept_pop','$concept_pops$')] z místa na místo. Cesta $concept_shipping_lane$ může být buď [concept_trade_route], [concept_supply_route], nebo [concept_port_connection]."
 concept_shipping_lane_effectiveness:1 "$concept_shipping_lane$ $concept_shipping_lane_effectiveness_short$"
 concept_shipping_lane_effectiveness_desc:3 "$concept_shipping_lane_effectiveness_short$ zásobovací cesty se určuje podle síly [Concept('concept_country','$concept_country_possessive$')] [concept_supply_network], snížené jakýmikoli poškození, které utrpěl z [concept_raid_convoys]. Když $concept_shipping_lane_effectiveness_short$ klesne pod #v 100%#!, funkce [concept_shipping_lane] se sníží, aby odpovídala."
 concept_shipping_lane_effectiveness_short:0 "Účinnost"
 concept_shipping_lanes:0 "Námořní trasy"
 concept_shortage: "Nedostatek"
 concept_shortage_desc: "Pokud je nabídka [concept_good] menší než [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] z jeho poptávky, je to $concept_good$ považováno za $concept_shortage$. Během $concept_shortage$ mohou být různé sankce aplikovány v závislosti na tom, jak je $concept_good$ používán.\n\n$concept_goods$ použité jako [Concept('concept_good_consumption','$concept_input_goods$')] v [Concept('concept_building','$concept_buildings$')] povedou k rostoucímu pokutování podle závažnosti $concept_input_goods_shortage$.\n\nV případě [GetPopNeed('popneed_basic_food').GetName] [Concept('concept_pop_needs','$concept_pop_need_short$')] způsobí $concept_shortage$ vliv na [concept_food_security] v tomto [concept_state], což může vést k [concept_starvation] a dokonce i [concept_famine]. [GetPopNeed('popneed_basic_food').GetName] $concept_shortages$ jsou založeny na úrovni $concept_shortage$ pro každé jednotlivé $concept_goods$, které ho plní.\n\n$concept_shortages$ jsou obvykle způsobeny nedostatečnou dostupností $concept_good$ na daném [concept_market], ale mohou být také výsledkem nízkého [concept_market_access] v příslušném $concept_state$."
 concept_shortages: "Nedostatky"
 concept_slavery:2 "Otroctví"
 concept_slavery_desc:3 "Praxe, kdy má jedna osoba legální vlastnictví nad druhou. [SelectLocalization(GetPlayer.IsValid,'concept_slavery_desc_added', 'Otroci')] budou nahrazeni jinými [Concept('concept_pop','$concept_pops$')] v různých typech [concept_building] na základě [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_law','$concept_laws$')]. $concept_laws$ také určují, jak existující $concept_pops$ se stávají $concept_enslaved$ a jak jsou $concept_slaves$ vyrváni a transportováni do $concept_country$."
 concept_slavery_desc_added:0 "[GetPopType('slaves').GetName]"
 concept_slaves:1 "Otroci"
 concept_social_class: "Sociální třída"
 concept_social_class_desc: "Každá [concept_pop] patří do $concept_social_class$, a každá $concept_social_class$ patří do [concept_lower_strata], [concept_middle_strata] nebo [concept_upper_strata]. [Concept('concept_pop','$concept_pop_possessive$')] $concept_social_class$ je určena [Concept('concept_country','$concept_country_possessive$')] [concept_social_hierarchy]."
 concept_social_class_possessive: "Sociální třídy"
 concept_social_class_short: "Třída"
 concept_social_classes: "Sociální třídy"
 concept_social_hierarchies: "Sociální hierarchie"
 concept_social_hierarchy: "Sociální hierarchie"
 concept_social_hierarchy_desc: "Sociální hierarchie $concept_social_hierarchy$ se skládá ze dvou nebo více [Concept('concept_social_class','$concept_social_classes$')]. Všechny [Concept('concept_pop','$concept_pops$')] patří do $concept_social_hierarchy$.\n\nJakýkoli [Concept('concept_pop','$concept_pops$')] není cílem specifické [concept_social_hierarchy] organizovány do $default_social_hierarchy$'s $lower_class$, $middle_class$, a $upper_class$, na základě [concept_profession] a odpovídající [concept_lower_strata], [concept_middle_strata], a [concept_upper_strata].\n\n$concept_social_classes$ pro specifické $concept_social_hierarchies$ mohou být určeny faktory jako [concept_profession], [concept_culture], a [concept_religion]."
 concept_social_hierarchy_possessive: "Sociální hierarchie"
 concept_social_hierarchy_short: "Hierarchie"
 concept_sol:0 "Životní standard"
 concept_sol_desc:1 "$concept_sol$ měří životní podmínky [Concept('concept_pop','$concept_pop_possessive$')] s jejich materiálním [concept_wealth] jako základem. Řídí [Concept('concept_pop_growth','$concept_pop_growth_birthrate_and_mortality$')], a pokaždé, když dojde ke změně, může to způsobit, že $concept_pops$ se stanou více [concept_radical] nebo [Concept('concept_loyalist','$concept_loyal$')]. Průměrný $concept_sol$ v [concept_state] ovlivňuje jeho [concept_migration_pull]."
 concept_sovereignty:0 "Suverenita"
 concept_sovereignty_desc:1 "Právo [Concept('concept_country','$concept_country_possessive$')] na samosprávu. Když jedna $concept_country$ poruší $concept_sovereignty$ jiného, otevřeně nerespektuje toto právo. Pokud druhá strana nereaguje okamžitou vojenskou odpovědí, která vynucuje integritu jejich hranic, podává se porušovateli a povoluje mu vojenský přístup přes své území."
 concept_special_unit: "Speciální jednotka"
 concept_special_unit_desc: "Tyto jsou [Concept('concept_unit','$concept_units$')], které nejsou #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! nebo #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName]#!, které se považují za [Concept('concept_default_unit','$concept_default_units$')].\n\n$concept_special_units$ pro [Concept('concept_army','$concept_armies$')]:\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_artillery').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#!\n\n$concept_special_units$ pro [Concept('concept_fleet','$concept_fleets$')]:\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_capital_ship').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_support_ship').GetName]#!"
 concept_special_units: "Speciální jednotky"
 concept_split_state:0 "Rozdělený stát"
 concept_split_state_desc:2 "Oblast [concept_state_region] rozdělená na několik menších [Concept('concept_state', '$concept_states$')] patřících různým [Concept('concept_country','$concept_countries$')]. Při rozdělení se část [Concept('concept_resource_potential','$concept_resource_potentials$')], [Concept('concept_building','$concept_buildings$')] a [Concept('concept_pop','$concept_pops$')] redistribuuje mezi $concept_states$. Pokud jedna [concept_country] ovládne více než jednu část $concept_split_state$, budou sloučeny do jednoho [concept_state]."
 concept_split_state_short:0 "Rozdělený"
 concept_split_states: "Rozdělené státy"
 concept_starvation: "Hlad"
 concept_starvation_desc: "Populace [concept_pop] se považuje za $concept_starving$, pokud je jejich [concept_food_security] příliš nízká. To může být způsobeno tím, že [concept_pop] má příliš nízkou [concept_wealth] nebo jednoduše proto, že není dostatek [GetPopNeed('popneed_basic_food').GetName], ke kterému má $concept_pop$ přístup.\n\n#b $concept_mild_starvation$#! začíná na #b #v [GetDefine('NPops', 'FOOD_SECURITY_STARVATION_THRESHOLD')|0%]#!#! $concept_food_security$ a má snížené účinky.\n[GetStaticModifier('starvation_penalty').GetDesc]\n\n#r $concept_severe_starvation$#! dochází při #b #v [GetDefine('NPops', 'FOOD_SECURITY_SEVERE_STARVATION_THRESHOLD')|0%]#!#! $concept_food_security$ a má přísnější účinky. Pokud to nebude řešeno, povede to k úmrtí $concept_pop$.\n[GetStaticModifier('severe_starvation_penalty').GetDesc]\n\nNavíc $concept_pops$, kteří trpí $concept_starvation$, se také s časem [Concept('concept_radical','$concept_radicalize$')] změní. Kolik lidí $concept_radicalize$ a jakým tempem závisí na tom, jak nízké je jejich $concept_food_security$."
 concept_starving: "Hladovějící"
 concept_state:0 "Stát"
 concept_state_desc:2 "Geografická oblast kontrolovaná [concept_country]. [Concept('concept_pop', '$concept_pops$')] žijí a pracují ve [Concept('concept_building', '$concept_buildings$')] ve $concept_state$. Pokud se nejedná o [concept_split_state] jeho území se rovná [concept_state_region]. Pokud není [Concept('concept_isolated_state', '$concept_isolated_state_short$')], obchoduje s jakýmkoli [Concept('concept_good','$concept_goods$')] lokálně [Concept('concept_good_consumption','$concept_good_consumed$')] a [Concept('concept_good_production','$concept_good_produced$')] s ostatními [concept_states$] ve stejném [concept_market] do určité míry na základě jejich [concept_market_access]."
 concept_state_or_states:0 "Stát(y)"
 concept_state_possessive:1 "Státu"
 concept_state_region:0 "Region státu"
 concept_state_region_desc:3 "Část světa odpovídající určitému pevnému souboru [Concept('concept_province', '$concept_provinces$')]. $concept_state_region$ je obvykle ekvivalentem [concept_state]. V některých případech se může $concept_state_region$ stát [concept_split_state], kde dvě nebo více [Concept('concept_country','$concept_countries$')] drží [concept_state] ve stejném $concept_state_region$."
 concept_state_region_possessive: "Státních oblastí"
 concept_state_regions:0 "Státní oblasti"
 concept_state_religion:0 "Státní náboženství"
 concept_state_religion_desc:2 "Náboženství [concept_religion], které je mostně spojeno s [concept_country]. Obvykle je to dominantní [concept_religion], kterého se většina jeho [Concept('concept_pop', '$concept_pops$')] drží, ale může být také legálně vyhlášeno nebo jednoduše $concept_religion$, které preferuje jejich [concept_ruler]. Obvykle se nemění.[AddLocalizationIf(GetPlayer.IsValid, 'concept_state_religion_ingame_added')]"
 concept_state_religion_ingame_added:2 "\n\n$concept_state_religion$ ve [GetPlayer.GetName] je [GetPlayer.GetStateReligion.GetName]."
 concept_state_religions: "Státní náboženství"
 concept_states:0 "Státy"
 concept_strategic_desire:0 "Strategická touha"
 concept_strategic_desire_desc:2 "AI řízené [Concept('concept_country', '$concept_countries$')] budou mít $concept_strategic_desire$ k $concept_countries$, které považují za geopoliticky relevantní. Jejich $concept_strategic_desire$ představuje jejich celkové diplomatické ambice vůči [concept_country] a je nejdůležitějším faktorem při určování jejich [concept_attitude]."
 concept_strategic_objective:0 "Strategický cíl"
 concept_strategic_objective_desc:0 "Jedna z vašich vlastních [Concept('concept_state','$concept_states$')] nebo [concept_state] v nepřátelském [concept_theater]. Když [concept_general] postupuje do [concept_front], ve kterém nepřátelský [concept_theater] obsahuje strategický cíl, bude pravděpodobněji postupovat k tomuto cíli."
 concept_strategic_objectives:0 "Strategické cíle"
 concept_strategic_region:0 "Strategický region"
 concept_strategic_region_desc:1 "Kolekce [Concept('concept_state_region', '$concept_state_regions$')] považovaných za oblast strategické důležitosti. [Concept('concept_country','$concept_countries$')] mají [concept_interest] ve všech $concept_strategic_regions_short$, kde vlastní [Concept('concept_province','$concept_province_land$')], a mohou projektovat další [Concept('concept_interest','$concept_interests$')] v jiných $concept_strategic_regions$, pokud je jejich [concept_rank] dostatečně vysoká."
 concept_strategic_regions:1 "Strategické Regiony"
 concept_strategic_regions_short:0 "Regiony"
 concept_subject:0 "Závislá země"
 concept_subject_action: "Akce vůči závislé zemi"
 concept_subject_action_desc: "Typ [concept_diplomatic_action], který [Concept('concept_subject','$concept_subjects$')] mohou vykonat proti svému [concept_overlord]."
 concept_subject_actions: "Akce závislé země"
 concept_subject_desc:1 "A [concept_country], jehož [concept_autonomy] a právo na sebeurčení je omezeno do různých stupňů [concept_overlord]. Vztahy $concept_subject$ jsou typem [concept_diplomatic_pact], do kterého mohou být $concept_countries$ vyzváni ke vstupu nebo do kterého mohou být donuceni [concept_diplomatic_play]. Přesné účinky závisí na [concept_subject_type], ale obvykle zahrnují nucení do [concept_overlord$'s [concept_market], ztrátu části jejich [Concept('concept_treasury','$concept_treasury_possessive$')] příjmů, sníženou [concept_prestige], neschopnost začít vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] nebo volně rozhodovat, kterou stranu podpořit, a zdědění [concept_overlord$'s [concept_ruler] jako svého [concept_head_of_state].\n\n$concept_subjects$ mohou být osvobozeni prostřednictvím $concept_diplomatic_play$, které zahájili sami nebo třetí strana. Některé typy $concept_subject$ mohou být také cílem $concept_diplomatic_play_short$ jejich [concept_overlord$'s] s cílem dále snížit jejich [concept_autonomy], nebo dokonce být plně #b připojeni#!."
 concept_subject_possessive:0 "Závislé zemi"
 concept_subject_type: "Typ závislé země"
 concept_subject_type_desc: "Existuje celkem #v [GetDataModelSize(GetSubjectTypes)]#! různých $concept_subject_types$:#indent_newline:3 \n[GetSubjectTypesList]#!\nPodívejte se na $SUBJECT_TYPES_VISUALIZATION$ na panelu #b Diplomacie#! pro podrobnější informace o účincích každého typu."
 concept_subject_types: "Typy závislých zemí"
 concept_subjects:1 "Závislé země"
 concept_subjects_desc: "[concept_country], jejíž [concept_autonomy] a právo na sebeurčení jsou do určité míry omezeny [concept_overlord]. $concept_subject$ vztahy jsou typem [concept_diplomatic_pact], do kterého mohou být [concept_countries$] žádány k připojení nebo do kterého mohou být nuceni s pomocí [concept_diplomatic_play]. Přesné účinky závisí na [concept_subject_type], ale bývají zahrnuty pod příkaz do tržního [concept_overlord] a nutnost vzdát se části svého příjmu z výnosu k přizpůsobení provizí a de facto nemohou iniciovat vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] nebo svobodně rozhodnout, kterou stranu podpořit v nich, a zdědit [concept_ruler] $concept_overlord$ jako svou [concept_head_of_state].\n\n$concept_subjects$ mohou být osvobozeni s pomocí [concept_diplomatic_play], který iniciuje sám nebo třetí strana. Některé typy $concept_subject$ mohou být také cílem [concept_diplomatic_play_short] od [concept_overlord$] aby dále snížili svou [concept_autonomy] nebo mohou být dokonce plně #b Anexováni#! jimi."
 concept_subsidies:0 "Dotace"
 concept_subsidies_desc:2 "Přidělená $concept_subsidized$ [concept_building] je zaručena [Concept('concept_country','$concept_country_possessive$')] vládou, aby byla financována přiměřeně, což umožňuje alespoň zaplatit přidělenou [concept_subsidized_wage]. Pokud budova nemůže platit svým zaměstnancům podle této sazby nebo vyšší, a/nebo pokud její náklady na nákup [Concept('concept_good_consumption','$concept_input_goods$')] přesahují její [concept_revenue] z prodeje [Concept('concept_good_production','$concept_output_goods$')], bude deficit pokryt [concept_treasury]. To zaručuje, že $concept_building$ může zaměstnat tolik zaměstnanců, kolik chce, aby maximalizovalo [concept_throughput] bez obav o to, jak finančně životaschopné to je."
 concept_subsidize:1 "Dotovat"
 concept_subsidized:1 "Dotováno"
 concept_subsidized_wage:0 "Dotovaná mzda"
 concept_subsidized_wage_desc:1 "Když [Concept('concept_subsidies','$concept_subsidized$')] [concept_building] nemůže zaplatit svým [concept_workforce] alespoň [concept_normal_wage], zbývající částka je kryta vládními $concept_subsidies$ skrze [concept_treasury]. Na oplátku se [concept_building] nikdy nezbaví svých [concept_workforce] a snaží se maximálně udržet [concept_throughput]."
 concept_subsidizing:1 "Dotování"
 concept_subsistence_building:0 "Budova pro obživu"
 concept_subsistence_building_desc:2 "Soubor [Concept('concept_building', '$concept_buildings$')] provádějících nízkointenzivní, decentralizovanou výrobu potravin a základních zdrojů [Concept('concept_good','$concept_goods$')] vhodných pro pouhé přežití. Jejich produkce je rozdělena mezi malé množství [Concept('concept_good','$concept_goods$')] na prodej na [concept_market] a [concept_subsistence_output], které jsou použity na udržení skrovného [concept_sol] [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added','Rolníci')] kteří tam pracují. Jsou výrazně méně efektivní než většina $concept_buildings$, ale budou fungovat na jakékoliv neklamné [concept_arable_land] a nevyžadují manuální [concept_construction]."
 concept_subsistence_building_desc_added:0 "[GetPopType('peasants').GetName]"
 concept_subsistence_building_farming:0 "Pěstování na obživu"
 concept_subsistence_buildings:1 "Budovy pro obživu"
 concept_subsistence_output:0 "Výstup pro obživu"
 concept_subsistence_output_desc:3 "Forma příjmu v naturáliích, kterou [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','Sedláci')] generují z [Concept('concept_subsistence_building','$concept_subsistence_building_farming$')], což představuje práci, kterou vykonávají při produkci [Concept('concept_good','$concept_goods$')] k pokrytí svých [Concept('concept_pop_needs','$concept_pop_needs_short$')]. Na rozdíl od [Concept('concept_building_wage','$concept_building_wages$')], $concept_subsistence_output$ není vypláceno z [concept_building]'s [concept_revenue] a nepodléhá [concept_budget_income_taxes]."
 concept_subsistence_output_desc_added:0 "[GetPopType('peasants').GetName]"
 concept_supply: "Zásobování"
 concept_supply_desc: "Dodávky $concept_supply$ [concept_military_formation] určují, jak rychle [Concept('concept_unit','$concept_units$')] obnovují [concept_morale].\n\n#indent_newline:3 $concept_supply$ je obvykle #v 100%#!, ale může být nižší, pokud je $concept_army$:\n- V zahraničí a zásobován zkompromitovanou [concept_shipping_lane]\n- Obsahuje $concept_units$, jejichž [concept_building] podléhá [Concept('concept_shortage','$concept_input_goods_shortages$')]\n- Bude nulový, pokud je $concept_army$ úplně odříznuta od svého $concept_hq$#!\n\n[Concept('concept_modifier','$concept_modifiers$')] může také platit v některých případech."
 concept_supply_network:0 "Dodavatelská síť"
 concept_supply_network_desc:3 "Každý námořní [concept_country] udržuje $concept_supply_network$ [concept_convoys] pro udržení transportních potřeb jejich [Concept('concept_shipping_lane','$concept_shipping_lanes$')]. Celková síla vašeho $concept_supply_network$ se určuje porovnáním počtu vyrobených $concept_convoys$ s celkovými [concept_convoy_cost] napříč všemi vašimi $concept_shipping_lanes$. Tato síla je základní [Concept('concept_shipping_lane_effectiveness','$concept_shipping_lane_effectiveness_short$')] všech vašich $concept_shipping_lanes$."
 concept_supply_networks:0 "Dodavatelské sítě"
 concept_supply_route:0 "Zásobovací trasa"
 concept_supply_route_desc:2 "Zásobovací trasa [concept_shipping_lane] poskytuje [concept_general] [Concept('concept_order','$concept_ordered$')] k postupu či obraně [concept_front], jehož přístup je možný pouze po moři. Úroveň [concept_supply] [concept_general] je rovna úrovni [concept_supply_route]'s [Concept('concept_shipping_lane_effectiveness','$concept_shipping_lane_effectiveness_short$')]."
 concept_supply_route_possessive:0 "Dodavatelské trasy"
 concept_supply_routes:0 "Zásobovací trasy"
 concept_suppress:0 "Potlačit"
 concept_suppress_desc:2 "Podporované $concept_suppressed$ [concept_political_movement] je pro [Concept('concept_pop','$concept_pops$')] méně atraktivní. Vaše základní schopnost $concept_suppression$ je určena vaší [SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added','Svoboda projevu')] [concept_law]. $concept_suppressing$ [concept_interest_groups$] stojí [concept_authority]."
 concept_suppress_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_suppressed:0 "Potlačeno"
 concept_suppressing:0 "Potlačování"
 concept_suppression:0 "Potlačení"
 concept_sway:0 "Ovlivnění"
 concept_sway_desc:1 "A [concept_initiator] nebo [concept_target] v [concept_diplomatic_play] se může pokusit $concept_sway$ jakoukoliv jinou [concept_country] s [concept_active_interest] v [concept_strategic_region] na svou stranu tím, že nabídne [concept_war_goal] nebo jiný slib, jako je [concept_obligation]. Pokusit se $concept_sway$ $concept_country$ stojí [Concept('concept_maneuver','$concept_maneuvers$)], a šance, že AI $concept_country$ přijme nabídku závisí na vašich [concept_relations] a jejich [concept_attitude] vůči vám, stejně jako vůči vašemu protivníkovi."
 concept_swayed:0 "Ovlivněno"
 concept_swaying:0 "Ovlivňování"
 concept_sympathy:0 "Sympatie"
 concept_sympathy_desc:0 "Všichni AI řízení [Concept('concept_country','$concept_countries$')] zapojení do [concept_diplomatic_play] začínají hru s úrovní $concept_sympathy$ pro každou stranu, což ovlivňuje, jak pravděpodobné je, že je podpoří v konfliktu. AI [Concept('concept_country','$concept_countries$')] mají tendenci mít vyšší $concept_sympathy$ pro [concept_target], pro země, se kterými mají [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')], a pro ty, kteří se staví proti [concept_country] s vysokou [concept_infamy]. $concept_sympathy$ může také vzrůst v průběhu [concept_diplomatic_play], protože strana, která získá mocné zastánce nebo hromadí [concept_infamy] přidáním [Concept('concept_war_goal', '$concept_war_goals$')] často generuje $concept_sympathy$ pro opačnou stranu."
 concept_taboo:0 "Tabu"
 concept_taboo_desc:1 "Náboženství může mít $concept_taboo$ proti specifickým [Concept('concept_good','$concept_goods$')]. [Concept('concept_pop', '$concept_pops$')] tohoto $concept_religion$ vynaloží výrazně méně na $concept_goods$, které považují za $concept_taboo$ v porovnání s jinými $concept_goods$ v téže kategorii [concept_pop_needs]."
 concept_taboos: "Tabu"
 concept_target:0 "Cíl"
 concept_target_desc:0 "Cílový [concept_country] stanovený v [concept_diplomatic_play]."
 concept_tariff:0 "Clo"
 concept_tariff_rate:0 "Sazba cla"
 concept_tariffs:0 "Cla"
 concept_tariffs_desc:2 "$concept_tariffs$ jsou typ [Concept('concept_taxes','$concept_tax$')] na [Concept('concept_trade_route','$concept_trade$')]. Sazba $concept_tariff_rate$ použitá na [concept_trade_route] závisí na aktuální [Concept('concept_country','$concept_country_possessive$')] [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added','Obchodní politika')] [concept_law] a na vaší [concept_market_good_policy] pro obchodované [concept_good], zatímco skutečný vybraný příjem vaší [concept_treasury] na $concept_trade_route$ závisí na jeho objemu a [concept_good] [concept_base_price]. Jakékoli $concept_tariffs$ účtované na $concept_trade_route$ se odečítají z [concept_revenue] [SelectLocalization(GetPlayer.IsValid,'concept_tariffs_desc_added_2','Obchodní centrum')] spravující to, což odrazuje zvyšování objemu obchodování."
 concept_tariffs_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_tariffs_desc_added_2:0 "[GetBuildingType('building_trade_center').GetName]"
 concept_tax:0 "Daň"
 concept_tax_capacity:0 "Daňová kapacita"
 concept_tax_capacity_desc:2 "Každý bod daňové kapacity ve [concept_state] umožňuje efektivní zdanění [GetDefine('NPops','INDIVIDUALS_TAXED_PER_TAX_CAPACITY')|vK] [Concept('concept_pop','$concept_pops$')]. Pokud populaci [concept_state] přesáhne svou daňovou kapacitu, efektivita všech forem zdanění se sníží. Daňová kapacita může být zvýšena výzkumem určitých $SOCIETY$ $concept_technologies$ nebo výstavbou [SelectLocalization(GetPlayer.IsValid, 'concept_tax_capacity_desc_added','Vláda Administrativa')] [Concept('concept_building','$concept_buildings$')] ve [concept_state]."
 concept_tax_capacity_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 concept_tax_level:0 "Úroveň zdanění"
 concept_tax_rate:0 "Sazba daně"
 concept_tax_revenue: "Příjmy z daní"
 concept_tax_waste:0 "Daňová ztráta"
 concept_tax_waste_desc:1 "Množství [concept_taxes] vybíraných, které jsou zbytečně prožívány, kvůli neefektivnosti nebo korupci, předtim než vstoupí do vládních pokladnických."
 concept_taxation:0 "Zdanění"
 concept_taxes:0 "Daně"
 concept_taxes_desc:1 "[Concept('concept_country', '$concept_countries$')] mohou využívat své tržní ekonomiky různými způsoby. Nejčastěji zdaní příjmy soukromého sektoru populace, nebo účtují poplatky za prodej, nákup nebo obchodování s [Concept('concept_good', '$concept_goods$')]."
 concept_taxing:0 "Zdanění"
 concept_technologies:0 "Technologie"
 concept_technology:0 "Technologie"
 concept_technology_desc:3 "$concept_technology$ pokrývá veškeré inovace v oblastech $PRODUCTION_NO_CONCEPT$, $MILITARY$, a $SOCIETY$. $concept_technologies$ mají celonárodní účinky, které mohou sahat od změny provozních parametrů [Concept('concept_country','$concept_country_possessive$')] prostřednictvím [Concept('concept_modifier','$concept_modifiers$')] až po odemykání nových [Concept('concept_production_method','$concept_production_methods$')], [Concept('concept_building','$concept_buildings$')], [Concept('concept_law','$concept_laws$')], [Concept('concept_decree','$concept_decrees$')], a [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')].\n\nPokrok je dosažen směrem k novým $concept_technologies$ prostřednictvím [concept_innovation], která je primárně produkována [SelectLocalization(GetPlayer.IsValid,'concept_technology_desc_added','Univerzitou')] $concept_buildings$. Kromě pokroku z $concept_innovation$, mohou se $concept_technologies$ šířit z $concept_countries$, které je již mají, těm, které je nemají prostřednictvím [concept_technology_spread].\n\nMnožství pokroku potřebného v $concept_technology$ k jeho nabytí závisí na jeho [Concept('concept_technology_era','$concept_technology_era_short$')]. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology_desc_added:0 " [GetBuildingType('building_university').GetName]"
 concept_technology_era:0 "Technologická éra"
 concept_technology_era_ahead_of_time_penalty_desc:0 "Pokud ještě nemáte všechny $concept_technologies$ z předchozích $concept_technology_eras_short$, požadované množství se bude dále zvyšovat."
 concept_technology_era_desc:1 "[concept_technology] $concept_technology_eras_short$ je hrubou klasifikací, ve které době byla nějaká myšlenka poprvé objevena nebo vyvinuta.\n\nVynálezy $concept_technology_era_short$ I byly dobře známé v mnoha částech světa před rokem 1836.\nVynálezy $concept_technology_era_short$ II jsou spojovány s první průmyslovou revolucí (1836 do poloviny 19. století).\n$concept_technology_era_short$ III je obdobím evoluce, stabilizace a standardizace, které trvá až do konce 19. století.\n$concept_technology_era_short$ IV odpovídá druhé průmyslové revoluci kolem přelomu století.\nVynálezy $concept_technology_era_short$ V jsou transformativní, moderní myšlenky.\n\n$concept_technologies$ vyžadují více [concept_innovation] k objevení v pozdější $concept_technology_era_short$. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology_era_short:0 "Éra"
 concept_technology_eras_short:0 "Ery"
 concept_technology_spread:0 "Šíření technologií"
 concept_technology_spread_desc:2 "Jedna [concept_technology], kterou jste ještě nezískali z každé kategorie ($PRODUCTION_NO_CONCEPT$, $MILITARY$ a $SOCIETY$), se vždy šíří k vám od [Concept('concept_country','$concept_countries$')], které je již získaly. Pokrok, který získáte při šíření $concept_technologies$, je každý týden náhodně generován kolem základní hodnoty v závislosti na [concept_literacy] vašeho $concept_country$. Pokud žádný $concept_country$ ještě nevynalezl určitou $concept_technology$, nemůže se šířit k vám, takže je pravděpodobnější, že získáte dřívější [Concept('concept_technology_era','$concept_technology_era_short$')] $concept_technologies$ z $concept_technology_spread$ než pozdější."
 concept_tension:0 "Napětí"
 concept_tension_desc:3 "Jak napjatý je vztah mezi [Concept('concept_colony', '$concept_colonizing$')] [concept_country] a blízkými [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')]. $concept_tensions$ rostou se všemi blízkými $concept_decentralized_nations$ vždy, když je [concept_province] převzato, a v průběhu času klesají, pokud není žádná nová půda převezena.\n\nPokud úroveň napětí vzroste na #b $tension_volatile$#!, pokračující kolonizace může vyvolat [concept_native_uprising]."
 concept_tensions:1 "Napětí"
 concept_terrain:0 "Terén"
 concept_terrain_desc:3 "A [Concept('concept_province','$concept_province_possessive$')] $concept_terrain$ určuje jeho [concept_combat_width] a jak volné a nepředvídatelné jsou [Concept('concept_battle','$concept_battles$')] v této $concept_province$. [Concept('concept_general','$concept_generals$')] mohou být také více nebo méně zkušení v boji v různých typech $concept_terrain$.\n\n$concept_terrain$ dané $concept_province$ se může změnit v důsledku [Concept('concept_building','$concept_buildings$')] postavených v [concept_state]."
 concept_theater:0 "Divadlo"
 concept_theater_desc:1 "Oblast sousedních [Concept('concept_province','$concept_provinces$')] pod kontrolou jednoho [concept_country]. [Concept('concept_front','$concept_fronts$')] jsou vytvářeny na hranici mezi dvěma $concept_theaters$, které kontrolují $concept_countries$ nepřátelské k sobě navzájem v [concept_war] nebo [concept_diplomatic_play]."
 concept_theaters:0 "Divadla"
 concept_throughput:0 "Průtok"
 concept_throughput_desc:1 "Jak efektivně může [concept_workforce] [concept_building] proměńovat [Concept('concept_good_consumption','$concept_input_goods$')] na [Concept('concept_good_production','$concept_output_goods$')] nebo jiné účinky. $concept_throughput$ se může zvýšit v důsledku [concept_economy_of_scale] a může být nastavena nahoru nebo dolů v důsledku [Concept('concept_modifier','$concept_modifiers$')]."
 concept_timed:0 "Načasované"
 concept_timed_modifier:0 "Časový modifikátor"
 concept_timed_modifier_desc:0 "Modifikátor [concept_modifier] s datem expirace, po kterém zmizí. $concept_timed_modifiers$ mohou udržovat svůj plný účinek až do jeho data expirace, nebo $concept_decay$ postupně až do dosažení data."
 concept_timed_modifiers:0 "Časované modifikátory"
 concept_trade:0 "Obchod"
 concept_trade_agreement:0 "Obchodní dohoda"
 concept_trade_agreement_desc:2 "Druh [concept_diplomatic_pact] mezi dvěma [Concept('concept_country', '$concept_countries$')] který eliminuje [concept_tariffs] a [concept_bureaucracy] náklady na [Concept('concept_trade_route','$concept_trade_routes$')] mezi nimi."
 concept_trade_lens:0 "Obchodní čočka"
 concept_trade_lens_desc:1 "Zobrazit [Concept('concept_market','$concept_markets$')] a [Concept('concept_trade_route','$concept_trade_routes$')], konstrukce [concept_infrastructure] [Concept('concept_building','$concept_buildings$')] a řízení obchodních souvisejících aspektů vašeho [concept_country]."
 concept_trade_revenue:0 "Obchodní příjmy"
 concept_trade_revenue_desc:3 "Obchodní cesta [concept_trade_route] generuje příjmy pro [SelectLocalization(GetPlayer.IsValid,'concept_trade_revenue_desc_added','Obchodní centrum')], které ji spravuje, v závislosti na rozdílu v [concept_market_price] a objemu obchodovaných zboží. [concept_tariffs] snižují $concept_trade_revenue$ generovaný, což účinně snižuje maximální objem, který [concept_trade_route] může přemístit, než se stane neprofitabilním a stagnuje."
 concept_trade_revenue_desc_added:0 "[GetBuildingType('building_trade_center').GetName]"
 concept_trade_route:0 "Obchodní trasa"
 concept_trade_route_competitiveness:0 "Konkurenčnost obchodní trasy"
 concept_trade_route_competitiveness_desc:1 "Pokud byl [Concept('concept_market','$concept_market_possessive$')] pool [Concept('concept_good','$concept_goods$')] dostupný pro [Concept('concept_trade_route','$concept_trade$')] vyčerpán díky příliš mnoha $concept_trade$ partnerům, určuje $concept_trade_route_competitiveness_short$ každé konkurující $concept_trade_route$, jaký podíl získají. $concept_trade_route$'s [concept_trade_route_competitiveness_short$] se s časem zvyšuje."
 concept_trade_route_competitiveness_short:0 "Konkurenčnost"
 concept_trade_route_desc:4 "$concept_trade_routes$ $concept_buy_order_short$ [Concept('concept_good', '$concept_goods$')] na jednom [concept_market], přepravuje ho do jiného pomocí [concept_convoys] (nebo po souši, pokud jsou $concept_markets$ sousední), a $concept_sell_order_short$ zboží tam za účelem dosažení [concept_revenue] (z které se odečítají [concept_tariffs]) pro [SelectLocalization(GetPlayer.IsValid,'concept_trade_route_desc_added','Obchodní centrum')], které ho spravuje. V tomto procesu vytváří [Concept('concept_buy_orders','$concept_buy_order_short$')] a [concept_sell_orders] na dvou $concept_markets$, což zvyšuje cenu v jednom a snižuje v druhém. Objem $concept_goods$, který se přesune, se nezávisle zvyšuje a snižuje, aby vyhovoval podmínkám $concept_market$ v obou, zaměstnávající větší nebo menší [concept_workforce] podle potřeby. Každý $concept_country$ může podporovat určitý počet volných $concept_trade_routes$, po kterém další trasy vyžadují [concept_bureaucracy] k udržení."
 concept_trade_route_desc_added:0 "[GetBuildingType('building_trade_center').GetName]"
 concept_trade_routes:0 "Obchodní cesty"
 concept_trading: "Obchodování"
 concept_training_rate: "Míra výcviku"
 concept_training_rate_desc:1 "Míra $concept_training_rate$ je množství [concept_manpower], které může být vycvičeno týdně na [concept_military_building]."
 concept_transfer_of_power:0 "Přenos moci"
 concept_transfer_of_power_desc:0 "Převod moci určuje, jak je moc [Concept('concept_ruler','$concept_ruler_possessive$')] předávána následujícímu $concept_ruler$ a kdy se tento převod uskuteční."
 concept_treasury:0 "Pokladna"
 concept_treasury_desc:1 "$concept_treasury$ sleduje majetek vaší [Concept('concept_country','$concept_country_possessive$')]. Každý týden se bilance vašeho rozpočtu projeví tak, že $concept_treasury$ bude čerpat další [concept_loans], aby pokryla deficit [concept_money], nebo ukládat $concept_money$ do [concept_gold_reserves]."
 concept_treasury_possessive:0 "Pokladny"
 concept_treaty_port:0 "Smluvní přístav"
 concept_treaty_port_desc:4 "Pobřežní [concept_state], který se skládá z jediné [concept_province], určené jako [concept_war_goal] za účelem otevření [Concept('concept_trade_route','$concept_trade$')] s tímto [concept_country]. $concept_treaty_port$ povoluje svému majiteli obcházet [concept_tariffs] a [Concept('concept_embargo','$concept_embargoes$')] při obchodování s jakýmkoliv [concept_market] v téže [concept_state_region]. $concept_treaty_ports$, které jsou pod nepřátelskou okupací, nebudou přidělovat žádné z jejich výhod, dokud okupace trvá.\n\nAby $concept_treaty_port$ přidělil svůj efekt, držitelův [concept_rank] musí být vyšší, než [concept_market_owner], nebo musí být držitel [concept_recognized_power], zatímco [concept_market_owner] není."
 concept_treaty_ports:0 "Smluvní přístavy"
 concept_tributaries: "Tributáři"
 concept_tributary:0 "Tributář"
 concept_tributary_desc:1 "[Concept('concept_unrecognized_power','$concept_unrecognized_powers$')] může přeměnit slabší [concept_country] na jejich $concept_tributary$ ([concept_subject]). $concept_tributary$ je autonomnější [concept_subject_type], kteří mohou zahájit vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] a nejsou nuceni se přidat k [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]. Musí platit #v 20%#! svého [concept_treasury] příjmu svému $concept_overlord$ každý týden."
 concept_truce: "Příměří"
 concept_truce_desc: "Truce $concept_truce$ je diplomatický status, kdy je jednomu [concept_country] zakázáno činit [concept_diplomatic_demand] nebo se připojit k ofenzivnímu [concept_diplomatic_play] proti jinému $concept_country$. $concept_truces$ mohou být jednostranné nebo oboustranné, a jsou vytvořeny různými způsoby, například když je podepsána [concept_peace_deal] nebo je porušena [concept_alliance]."
 concept_truces: "Příměří"
 concept_turmoil:0 "Nepokoje"
 concept_turmoil_desc:2 "[Concept('concept_state', '$concept_states$')] a [Concept('concept_culture', '$concept_cultures$')] s $concept_turmoil$ obsahují [Concept('concept_radical', '$concept_radicals$')] nespokojené se svou aktuální situací. Množství $concept_turmoil$ je rovno frakci $concept_state$'s nebo $concept_culture$'s [concept_workforce], které jsou $concept_radical$.\n\n$concept_turmoil$ může na $concept_state$ způsobit řadu negativních lokálních stavových efektů, pokud dosáhne dostatečně vysoké úrovně. [concept_cultural_turmoil] může výrazně narušit celou [concept_country]."
 concept_under_construction:0 "Ve výstavbě"
 concept_under_construction_desc:0 "Když je [concept_building] využívající [concept_construction], považuje se za $concept_under_construction$."
 concept_unemployed:0 "Nezaměstnaný"
 concept_unemployed_desc:3 "$concept_unemployed$ [concept_pop] nepracuje v žádné ze svých [Concept('concept_state','$concept_state_possessive$')] [Concept('concept_building','$concept_buildings$')] a tudíž nesbírá [concept_building_wage]. Pravděpodobně vezmou další nejlepší práci, která se objeví, a pravděpodobně [Concept('concept_migration','$concept_emigrate$)], pokud se nic neobjeví.\n\n$concept_pops$ žijící ve státě budou čelit narůstajícímu postihu k $concept_pop_growth_birthrate$ úměrně k míře nezaměstnanosti v tom státě, až do následujícího:\n[GetStaticModifier('unemployment_birth_penalty_state').GetDesc]#!"
 concept_unemployment:0 "Nezaměstnanost"
 concept_unification:0 "Zjednocení země"
 concept_unification_candidate:0 "Kandidát na unifikaci"
 concept_unification_candidate_desc:1 "Zunifikace $concept_unification_candidate$ je [concept_country], která se považuje za životaschopného kandidáta na zjednocení. Podmínky pro to, kdo kvalifikuje jako $concept_unification_candidate$, se liší v závislosti na tom, který jednotný národ se to týká."
 concept_unification_candidate_short:0 "Kandidát"
 concept_unification_candidates:0 "Kandidáti na unifikaci"
 concept_unification_desc:0 "Akt sloučení a vytvoření nového [concept_country] z několika $concept_countries$ se nazývá Unifikace. $concept_country$ může být vytvořeno ovládáním specifického počtu [Concept('concept_state','$concept_states$')] v regionu nového $concept_country$.\n\n#b Hlavní unifikace#! umožňuje [concept_countries$] stát se [Concept('concept_unification_candidate','$concept_unification_candidates$')] což jim dává přístup k unifikační [concept_diplomatic_play]. Tato $concept_diplomatic_play$ nastaví [Concept('concept_war_goal','$concept_war_goals$')] na anektování všech požadovaných $concept_states$ a $concept_countries$.\n\nZatímco #b Menší unifikace#! neumožňuje žádné [Concept('concept_unification_candidate','$concept_unification_candidates$] a může vytvořit $concept_country$ pouze v případě, že je ovládán počet požadovaných $concept_states$."
 concept_unification_support:0 "Podpora"
 concept_unification_supporter:0 "Podporovatel jednoty"
 concept_unification_supporter_desc:1 "Podporovatel $concept_unification_supporter$ je [concept_country], který favorizuje konkrétní [concept_unification_candidate]. Pokud se unifikace zdaří, stane se $concept_unification_supporter$ součástí unie."
 concept_unification_supporters:0 "Podporovatelé unifikace"
 concept_unification_supporting:0 "Podporující"
 concept_unincorporated_state:0 "Neinkorporovaný stát"
 concept_unincorporated_state_desc:2 "Stát [concept_state], který je v doméně [Concept('concept_country','$concept_country_possessive$')], ale je považován za územní držení nebo hranici mimo dosah [Concept('concept_institution','$concept_institutions$')] a [concept_government]. [Concept('concept_pop', '$concept_pops$')] žijící v $concept_unincorporated_states$ jsou zbaveni volebního práva a nepřispívají moc [concept_political_strength] k jejich [Concept('concept_interest_group', '$concept_interest_groups$')], a nemohou [Concept('concept_votes','$concept_vote$')] v [Concept('concept_election','$concept_elections$')]. Na druhou stranu (pro ně) jsou osvobozeni od [Concept('concept_taxes','$concept_taxation$')].\n\n$concept_unincorporated_states$ nemají žádné náklady [concept_bureaucracy] na udržování, protože [concept_taxes] nejsou vybírány a [concept_institutions] tam neposkytují žádné výhody. $concept_unincorporated_states$ mohou být [Concept('concept_incorporated_state','$concept_incorporated$')], což je podřadí přímému řízení centrální autority [Concept('concept_country','$concept_country_possessive$)].[AddLocalizationIf(GetPlayer.IsValid,'concept_unincorporated_state_desc_added')]"
 concept_unincorporated_state_desc_added:1 "\n\n$concept_unincorporated_states$ podléhají následujícím účinkům:\n[GetStaticModifier('unincorporated_state').GetDesc]#!"
 concept_unincorporated_state_icon:0 "@unincorporated!"
 concept_unincorporated_state_short:0 "Neinkorporovaný"
 concept_unincorporated_states:0 "Neinkorporované státy"
 concept_unit:0 "Vojenská jednotka"
 concept_unit_desc:0 "$concept_units$ jsou přiděleny k [concept_military_formation] a provádějí vojenské operace pod vedením [Concept('concept_general','$concept_generals$')] a [Concept('concept_admiral','$concept_admirals$')]. Mohou být buď pozemní [Concept('concept_battalion','$concept_battalions$')] nebo námořní [Concept('concept_flotilla','$concept_flotillas$')]. $concept_battalions$ jsou dále rozděleny do jednotlivých skupin: [GetBattalionGroupsList], zatímco $concept_flotillas$ jsou rozděleny do [GetFlotillaGroupsList]. Jednotky v skupině #b Výchozí#! jsou neomezené, zatímco mít více #b Speciálních#! jednotek než výchozích může způsobit trest [concept_organization]."
 concept_unit_experience: "Zkušenosti jednotky"
 concept_unit_experience_desc: "Jednotka získává zkušenosti v průběhu času, více když je mobilizována a během bitev, jakmile získá dostatek, zvyšuje se na [concept_veterancy_level], což jí dává různé bonusy"
 concept_unit_possessive:0 "Vojenská Jednotka"
 concept_unit_short:0 "Jednotka"
 concept_units:0 "Vojenské jednotky"
 concept_units_short:0 "Jednotky"
 concept_unproductive:0 "Neproduktivní"
 concept_unrealized_taxes:0 "Nerealizované daně"
 concept_unrealized_taxes_desc:0 "Nerealizované daně jsou částka [concept_taxes], kterou [concept_country] selhaly vybrat z různých důvodů, včetně, ale nejen, nedostatečné [concept_tax_capacity] a [concept_tax_waste]."
 concept_unrecognized_major_power:0 "Neuznávaná velmoc"
 concept_unrecognized_power:0 "Neuznávaná země"
 concept_unrecognized_power_desc:2 "$concept_unrecognized_powers$ jsou [Concept('concept_country','$concept_country_polities$')], který vládnou v [Concept('concept_great_power','$concept_great_powers$')], považovány za méněcenné a necivilizované - a tedy dobré jenom jako potenciální cíl dobyvačných válek. V důsledku toho je jejich [concept_prestige] penalizována a mohou na ně být cíleny [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] ze strany silnějších. Také jsou omezeny na to, jakou [Concept('concept_rank','$concept_ranks$')] mohou dosáhnout, bez ohledu na to, kolik [concept_prestige] získají.[AddLocalizationIf(GetPlayer.IsValid,'concept_unrecognized_power_desc_added')]"
 concept_unrecognized_power_desc_added:1 "\n\n$concept_unrecognized_power$, které chce tyto postihy odstranit, musí požádat o uznání dokončením $je_earn_recognition$ deníku."
 concept_unrecognized_power_short:0 "Neuznaný"
 concept_unrecognized_powers:0 "Neuznané země"
 concept_unrecognized_regional_power:0 "Neuznávaná lokální moc"
 concept_upper_strata: "Vyšší třída"
 concept_upper_strata_desc: "The $concept_upper_strata$ consist of [Concept('concept_pop','$concept_pops$')] with [Concept('concept_profession','$concept_professions$')] they [Concept('concept_pop_qualifications','$concept_qualify$')] for mostly on the basis of [concept_wealth]. These $concept_professions$ are typically not available to $concept_pops$ that have low [concept_acceptance] either. They tend to hold [Concept('concept_ownership_share','$concept_ownership_shares$')] in their [Concept('concept_building','$concept_buildings$')] and draw [concept_dividends] and collect [concept_budget_interest] in addition to [Concept('concept_building_wage','$concept_building_wages$')].\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_upper_strata_short: "Vyšší"
 concept_urbanization:0 "Urbanizace"
 concept_urbanization_desc:2 "$concept_urbanization$ je generováno většinou [Concept('concept_building', '$concept_buildings$')] postavených ve [concept_state] různými způsoby. Když se nahromadí dostatek $concept_urbanization$ ve [concept_state], bude automaticky rozšířeno o [SelectLocalization(GetPlayer.IsValid,'concept_urbanization_desc_added','Městské centrum')]."
 concept_urbanization_desc_added:0 "[GetBuildingType('building_urban_center').GetName]"
 concept_vassal:0 "Vazal"
 concept_vassal_desc:1 "[Concept('concept_unrecognized_power','$concept_unrecognized_powers$')] může proměnit slabší [concept_country] ve svou $concept_vassal$ ([concept_subject]). $concept_vassal$ je [concept_subject_type], který nemůže zahájit svůj vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] yet, ale jsou nuceni připojit se k [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')], a také musí platit #v 30%#! ze svých příjmů [concept_treasury] svému $concept_overlord$ každý týden."
 concept_vassalize:0 "Vazalizace"
 concept_vassals: "Vazalové"
 concept_veterancy_level: "Úroveň Veteránství Jednotky"
 concept_veterancy_level_desc: "Jednotky získávají úrovně veteránství získáním [concept_unit_experience], úrovně jim dávají různé bonusy"
 concept_vote:0 "Hlas"
 concept_votes:0 "Hlasování"
 concept_votes_desc:1 "Vaše [Concept('concept_law', '$concept_laws$')] určuje, zda má daný [concept_pop] právo hlasovat, a pokud ano, kolik [concept_political_strength] toto $vote$ bude znamenat. $concept_votes$ se hlasuje pro [Concept('concept_party','$concept_parties$')] během období [concept_election]. $concept_pops$ obvykle hlasují pro $concept_party$, ke které jejich [concept_interest_group] náleží, ale mohou být získáni jinou $concept_party$, která má větší [concept_momentum]. Po datu [concept_election] bude celkový počet $concept_votes$, které každá $concept_party$ obdržela, fixní až do dalšího [concept_election], a zvýší [concept_clout] jakýchkoliv $concept_interest_groups$, jejichž členy je $concept_party$."
 concept_voting:0 "Hlasování"
 concept_voting_rights:0 "Práva Hlasu"
 concept_war:0 "Válka"
 concept_war_desc:1 "Aktivní ozbrojený konflikt mezi dvěma stranami kooperujících [Concept('concept_country','$concept_countries$')] jako výsledek neúspěšného pokusu o mírové řešení [concept_diplomatic_play]. Během $concept_wars$ budou [Concept('concept_commander','$concept_commanders$')] na zemi a na moři následovat [Concept('concept_order','$concept_orders$')] na splnění určitých cílů, často vedoucích k [Concept('concept_battle','$concept_battles$')] mezi oběma stranami."
 concept_war_exhaustion:0 "Válka vyčerpání"
 concept_war_exhaustion_desc:1 "[Concept('concept_pop','$concept_population$')] obvykle trpí, zatímco jejich [concept_country] je v [concept_war]. Následující faktory přispívají k $concept_war_exhaustion$:\n\n* kolik [Concept('concept_province','$concept_province_land$')] bylo [Concept('concept_occupation','$concept_occupied$')]\n* kolik [Concept('concept_war_goal','$concept_war_goals$')] ovládá nepřítel\n* kolik [concept_casualties] bylo utrpěno\n* jak moc [concept_country$] trpí [concept_turmoil]\n\n$concept_war_exhaustion$ snižuje [concept_war_support] každý týden, přibližuje [concept_country] k souhlasu s [concept_peace_deal]."
 concept_war_exhaustion_exhausted:0 "Vyčerpaný"
 concept_war_goal:0 "Cíl války"
 concept_war_goal_desc:2 "$concept_war_goals$ jsou cíle, o které [concept_country] bojuje v [concept_war]. Jsou určeny během [concept_diplomatic_play] a jsou stanoveny poté, co válka začala. Každý $concept_war_goal$ nárokovaný v [concept_peace_deal] snižuje šanci, že protivník to přijme, a zvyšuje míru, o kterou musí být jejich [concept_war_support] [Concept('concept_war_exhaustion','$concept_war_exhaustion_exhausted$')] předtím, než souhlasí.\n\nPrvní $concept_war_goal$ nárokovaný jako součást $concept_diplomatic_play$ je považován za vaše $concept_primary_demand$, a některé $concept_diplomatic_plays$ vyžadují, aby byl součástí všech $concept_peace_deals$."
 concept_war_goals:1 "Cíle války"
 concept_war_leader:0 "Válečný vůdce"
 concept_war_leader_desc:0 "Jedna [concept_country] na každé straně [concept_war] je považována za $concept_war_leader$ pro tuto stranu, obvykle (ale ne vždy) odpovídající [concept_initiator] a [concept_target] [concept_diplomatic_play], která ji spustila. Jen oni mohou navrhnout [Concept('concept_peace_deal','$concept_peace_deals$')], přičemž každá $concept_peace_deal$ musí být ratifikována všemi vyjednávajícími členy $concept_war$, aby byla přijata."
 concept_war_leaders:0 "Váleční vůdci"
 concept_war_reparations:0 "Reparace války"
 concept_war_reparations_desc:2 "Sekundární [concept_war_goal], který může být přidán do [concept_diplomatic_play] a nárokován jako součást [concept_peace_deal]. Pokud by byl vynucen, cílové [concept_country] je nuceno převádět [GetDiplomaticActionType('war_reparations').GetIncomeTransfer|v%] jejich [concept_treasury] příjmu na jinou na období #v [GetDefine('NDiplomacy','WAR_GOAL_REPARATIONS_MONTHS')|0] měsíců#!."
 concept_war_support:0 "Podpora války"
 concept_war_support_desc:2 "Měření, jak moc si populace vašeho [Concept('concept_country','$concept_country_possessive$')] přeje zůstat v [concept_war]. Pozitivní hodnoty naznačují touhu zůstat v $concept_war$, zatímco negativní hodnoty naznačují obecnou opozici vůči tomu. Jakmile $concept_war_support$ dosáhne [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0], [concept_country] okamžitě kapitulují, což umožní všechny [Concept('concept_war_goal','$concept_war_goals$')] vyvinout na ně."
 concept_wars:1 "Války"
 concept_wealth:0 "Bohatství"
 concept_wealth_desc:1 "Měřící hodnota materiálních aktiv [Concept('concept_pop','$concept_pop_possessive$')]. K udržení určité úrovně $concept_wealth$ musí $concept_pop$ uspokojit sadu [Concept('concept_pop_needs','$concept_pop_needs_short$')] každý týden. Pokud jejich [Concept('concept_pop_income','$concept_pop_income_short$')] nepokryje náklady na tyto $concept_pop_needs_short$, jejich $concept_wealth$ se nakonec sníží. Pokud mají po zakoupení potřebných $concept_goods$ zbylou [concept_money], $concept_wealth$ se brzy zvýší.\n\n$concept_wealth$ je hlavním faktorem, který přispívá k [concept_sol] $concept_pop$ a v souladu s určitoumi [Concept('concept_law','$concept_laws$')] může ovlivnit i další aspekty jejich života, jako [concept_literacy] a [Concept('concept_votes','$concept_voting_rights$')]."
 concept_wealthy:0 "Bohatí"
 concept_weekly_migration: "Týdenní migrace"
 concept_welfare_payments:0 "Sociální dávky"
 concept_welfare_payments_desc:1 "$concept_welfare_payments$ jsou formou přímé dotace, kterou [concept_country] poskytuje všem $concept_pops$ v [concept_workforce], kteří dostávají mzdy nižší než definovaná část [concept_normal_wage]."
 concept_workforce:0 "Pracovní síla"
 concept_workforce_desc:1 "$concept_workforce$ [concept_building] se skládá z [Concept('concept_pop', '$concept_pops$')] různých [Concept('concept_profession', '$concept_professions$')] v závislosti na aktuálně aktivní [Concept('concept_production_method', '$concept_production_methods$')]."
 concept_working_adult:1 "Pracující dospělý"
 concept_working_adults:0 "Pracující dospělí"
 concept_working_adults_desc:1 "Část populace [concept_pop], která tvoří [concept_workforce], pracující v [Concept('concept_building', '$concept_buildings$')] za [Concept('concept_building_wage', '$concept_building_wages$')]. Jsou hlavním zdrojem [Concept('concept_pop_income','$concept_pop_income_short$')] a [concept_political_strength] pro daný $concept_pop$."
 concept_wounded:0 "Zranění"
 concept_wounded_desc:2 "[concept_casualties], které jsou pouze $concept_wounded$ v [concept_battle] nebo kvůli [concept_attrition]. Někteří $concept_wounded$ $concept_casualties$ se zotaví a vrátí se do aktivního služby po nějakém čase, zatímco jiní končí jako [concept_dependents] jiných [Concept('concept_pop','$concept_pops$')] ve vaší [concept_country]."
