 concept_georegions: "Geografické regiony"
 concept_gold_reserves: "Zlaté rezervy"
 concept_gold_reserves_desc: "Týdenní rozpočtový přebytek [Concept('concept_country','země')] se hromadí v její zlatých rezervách. Pokud se rozpočtová bilance stane negativní, jakékoliv [concept_money|l] v zlatých rezervách budou vyčerpány jako první, než země začne brát [concept_loans|l]. Zlaté rezervy mohou narůst jen do určité části vašeho [Concept('concept_gdp','$concept_gdp_short$')], než začne docházet k klesajícím výnosům. Hromadění zlata nakonec oslabí ekonomiku země."
