 concept_power_bloc_members: "Členové mocenského bloku"
 concept_power_bloc_members_extra_short: "Členové"
 concept_power_bloc_members_extra_short_non_leader: "Běžní členové"
 concept_power_bloc_members_non_leader: "Členové mocenského bloku"
 concept_power_bloc_members_short: "Členové bloku"
 concept_power_bloc_members_short_non_leader: "Běžní členové"
 concept_power_bloc_possessive: "Mocenských bloků"
 concept_power_bloc_primary_principle_group: "Primární principiální skupina"
 concept_power_bloc_primary_principle_group_desc: "$concept_power_bloc_primary_principle_group$ závisí na  zvoleném [Concept('concept_power_bloc_identity','identitě')] [Concept('concept_power_bloc','$concept_power_bloc_possessive$')|l]. $concept_power_bloc$ musí vždy mít alespoň jeden [concept_power_bloc_principle|l] z primární skupiny, aby měl stabilnou [concept_power_bloc_cohesion|l]. [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandating$')] vyššího stupně principů z primární skupiny (stupeň II a III) dále posiluje soudržnost."
 concept_power_bloc_primary_principle_group_extra_short: "Primární"
 concept_power_bloc_primary_principle_group_short: "Primární skupina"
 concept_power_bloc_primary_principle_groups: "Primární principiální skupiny"
 concept_power_bloc_primary_principle_groups_short: "Primární skupiny"
 concept_power_bloc_principle: "Princíp"
 concept_power_bloc_principle_desc: "$concept_power_bloc_principles$ patří do [Concept('concept_power_bloc_principle_group','skupin principů')] a poskytují různé účinky na [Concept('concept_power_bloc','$concept_power_blocs$')|l] a jejich [Concept('concept_power_bloc_member','členy')]. Schválení principů stojí [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')|l] a také mohou být vylepšeny."
 concept_power_bloc_principle_group: "Skupina principů"
 concept_power_bloc_principle_group_desc: "Skupiny tří úrovní [Concept('concept_power_bloc_principle','principů')] podporujících stejnou oblast."
 concept_power_bloc_principle_groups: "Skupiny principů"
 concept_power_bloc_principles: "Principy"
 concept_power_bloc_rank: "Hodnost mocenského bloku"
 concept_power_bloc_rank_desc: "Hodnost [Concept('concept_power_bloc','$concept_power_bloc_possessive$')|l] se zakládá výhradně na celkové [Concept('concept_prestige','prestiži')] svých [Concept('concept_power_bloc_member','členů')] ve srovnání se všemi ostatními mocenskými bloky."
 concept_power_bloc_rank_short: "Hodnost"
 concept_power_bloc_short: "Blok"
 concept_power_bloc_shorts: "Bloky"
 concept_power_bloc_unclaimed_leverage: "Nenárokovaná páka"
 concept_power_bloc_unclaimed_leverage_desc: "$concept_power_bloc_unclaimed_leverage$ [concept_country|l] je [concept_power_bloc_leverage|l], kterou si u této země nenárokoval žádný [concept_power_bloc|l]. Je založena na #b Odporu vůči vlivu#! země, který je určen na základě řady faktorů jako jsou jejich [Concept('concept_law','$concept_laws$')|l] a [Concept('concept_pop','$concept_population$')|l] - čím více lidí, tím více lidí je nutno přesvědčit."
 concept_power_bloc_unclaimed_leverage_short: "Nenárokovano"
 concept_power_blocs: "Mocenské bloky"
 concept_power_blocs_possessive: "mocenských bloků"
 concept_power_projection: "Projekce síly"
 concept_power_projection_desc: "Celková schopnost vojenských sil [concept_country|l], založená na průměru [Concept('concept_offense','útoku')] a [Concept('concept_defense','obrany')] všech jejich [Concept('concept_unit','vojenských jednotek')]. Utváří základ pro množství [Concept('concept_prestige','prestiže')], které [concept_country|l] získává ze své armády a námořnictva, a také ovlivňuje, jak moc silný se jeví ostatním zemím při rozhodování o zahájení nebo zvolení strany v [Concept('concept_diplomatic_play','diplomatické hře')]."
 concept_power_struggle: "Mocenský boj"
 concept_power_struggle_desc: "$concept_power_struggle$ je pokus [Concept('concept_power_bloc_member','člena mocenského bloku')] převzít vedení od současného [Concept('concept_power_bloc_leader','vůdce')]. Spustí se automaticky, pokud má [Concept('concept_power_bloc_member','$concept_power_bloc_member_non_leader$')|l] #v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_START'), '(CFixedPoint)1')|0%]#! více [Concept('concept_prestige','prestiže')] než [concept_power_bloc_leader|l]. Pokud si udrží alespoň #v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'), '(CFixedPoint)1')|0%]#! více prestiže po dobu #v [GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|0] měsíců#!, stane se novým [Concept('concept_power_bloc_leader','vůdcem')]."
 concept_power_struggling: "Bojující o moc"
 concept_powerful: "Silná"
 concept_powerful_desc: "$concept_influential_powerful_common$ [Concept('concept_interest_group_trait','rysy')] silné zájmové skupiny budou mít [GetDefine('NPolitics','POWERFUL_IG_TRAIT_BONUS')|%0=+] větší vliv než pokud by byli pouze vlivnou skupinou.\n\n$concept_interest_groups$ se považují za silné, když je jejich politický vliv větší než [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0]."
 concept_presence: "Přítomnost"
 concept_presence_desc: "$concept_presence$ [Concept('concept_fleet','loďstva')] ovlivňuje, jak efektivně vykonávají [Concept('concept_admiral','$concept_admirals$')|l] své [Concept('concept_order','$concept_orders$')|l]. $concept_presence$ se buduje postupně, zatímco je [concept_fleet|l] umístněno v [Concept('concept_sea_node','uzlu')]."
 concept_presidencies: "Prezidentství"
 concept_presidency: "Prezidentství"
 concept_presidency_desc: "$concept_presidencies$ jsou nejvyšší úrovní administrativních jednotek koloniální Indie. Existují tři prezidentství, jejichž hranice jsou vymezeny [Concept('concept_strategic_region','strategickými regiony')].\n\n#bold Bengálské prezidentství#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_bengal').GetName], [GetStrategicRegion('region_central_india').GetName], a [GetStrategicRegion('region_punjab').GetName].\n\n#bold Bombajské prezidentství#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_bombay').GetName].\n\n#bold Madrasské prezidentství#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_madras').GetName]."
 concept_presidency_stability: "Stabilita prezidentství"
 concept_presidency_stability_desc: "$concept_presidency_stability$ je metrika pro měření úrovně nepokojů v jednom ze tří [Concept('concept_presidency', '$concept_presidencies$')|l] koloniální Indie.\n\n#title Stabilita prezidentství spadá do jedné ze čtyř kategorií:#! #indent_newline:3 \n#r Kritická#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_critical_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_critical_upper_bound')]#!\n#b Nízká#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_low_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_low_upper_bound')]#!\n#b Střední#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]#!\n#b Vysoká#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_high_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_high_upper_bound')]#!#!\n\n#title Následující podmínky v prezidentství #r snižují#! jeho stabilitu:#! #indent_newline:3 \n• [concept_turmoil] ve [Concept('concept_state', 'státech')] prezidentství\n• [Concept('concept_subject', '$concept_subjects$')] s #bold vysokou#! [Concept('concept_liberty_desire','touhou po svobodě')] v prezidentství#!\n\n#title Následující podmínky ve Východoindické společnosti #r snižují#! stabilitu:#! #indent_newline:3 \n• #bold Nízká#! [concept_approval|l] [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]\n• #bold Vysoké#! [concept_taxes|l] ve Východoindické společnosti\n• #bold Nízké#! [Concept('concept_military_wage','$concept_military_wages$')|l] ve Východoindické společnosti\n• Vůdcové s rysem [GetIdeology('ideology_utilitarian_leader').GetName] ve [Concept('concept_government','vládě')|l]\n• #bold Nemít#! [concept_law|l] [GetLawType('law_total_separation').GetName]\n• #bold Nemít#! [concept_law|l] [GetLawType('law_professional_army').GetName]\n• Události a další efekty #!\n\n#title Následující podmínky #g zvyšují#! stabilitu prezidentství:#! #indent_newline:3 \n• [Concept('concept_loyalist','$concept_loyalists$')] ve [Concept('concept_state','státech')] prezidentství\n• [Concept('concept_subject', '$concept_subjects$')] s #bold nízkou#! [Concept('concept_liberty_desire','touhou po svobodě')] v prezidentství#!\n\n#title Následující podmínky ve Východoindické společnosti #g zvyšují#! stabilitu:#! #indent_newline:3 \n• Domorodé #b indické#! [Concept('concept_interest_group', '$concept_interest_groups$')|l] [concept_in_government|l]\n• #bold Vysoká#! [concept_approval|l] [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]\n• #bold Nízké#! [concept_taxes|l] ve Východoindické společnosti\n• #bold Vysoké#! [Concept('concept_military_wage','$concept_military_wages$')|l] ve Východoindické společnosti\n• Události a další efekty#!"
 concept_presidency_stability_short: "Stabilita"
 concept_prestige: "Prestiž"
 concept_prestige_desc: "Vaše [concept_rank|l] se určuje porovnáním vaši prestiže se všemi ostatními [Concept('concept_country','zeměmi')] na světě. $concept_prestige$ pochází především z toho, jak impozantní vaše ekonomika je dle [Concept('concept_gdp','$concept_gdp_short$')], kolik [concept_power_projection|l] vaše vojská generují a jakou úroveň má vaše [concept_country_tier|l]. Může být také ovlivněna jinými faktory, jako jsou vaše budovy [SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate','Umělecká akademie')] a [Concept('concept_monument','$concept_monuments$')], a pokud jste světovým lídrem ve výrobě určitého [concept_good|l]."
 concept_prestige_desc_gamestate: "[GetBuildingType('building_arts_academy').GetName]"
 concept_prestige_good: "Prestižní zboží"
 concept_prestige_good_desc: "[concept_good], které je považováno za prestižní a vyšší kvality. $concept_prestige_goods$ vyrábějí některé [Concept('concept_company','$concept_companies$')|l] s dostatečnou [Concept('concept_prosperity','prosperitou')]. Být hlavním producentem prestižního zboží přináší významnou [concept_prestige|l].\n\nNavíc prestižní zboží poskytuje tyto výhody:\n$EFFECT_LIST_BULLET$ Zvýšenou [Concept('concept_good_consumption','spotřebu')] u [Concept('concept_pop','$concept_pops$')|l] ve srovnání s ostatním zbožím\n$EFFECT_LIST_BULLET$ Zvýšenou [Concept('concept_trade_advantage','obchodní výhodu')] pro [Concept('concept_trade','$concept_exports$')|l]\n$EFFECT_LIST_BULLET$ Zvýšenou [Concept('concept_throughput','efektivitu')] pro [Concept('concept_building','$concept_building_industries$')|l], které je využívají jako vstupní zboží\n$EFFECT_LIST_BULLET$ Zvýšený [concept_offense|l] a [concept_defense|l] u [Concept('concept_unit', 'jednotek')], které je spotřebovávají jako zásoby"
 concept_prestige_good_short: "Prestiž"
 concept_prestige_goods: "Prestižní zboží"
 concept_primary_culture: "Primární kultura"
 concept_primary_cultures: "Primární kultury"
 concept_primary_cultures_desc: "[concept_culture] nebo kultury, se kterými je [Concept('concept_country','$concept_country_nation_state$')|l] primárně spojován. Pokud [concept_country|l] [Concept('concept_nation_formation','vytvoří jinou')] zemi, můžou se jeho primární kultury změnit, ale jinak zůstanou stejné. [AddLocalizationIf(GetPlayer.IsValid,'concept_primary_cultures_ingame_added')]"
 concept_primary_cultures_ingame_added: "\n\n$concept_primary_cultures$ pro [GetPlayer.GetName] jsou [GetPlayer.GetPrimaryCulturesDesc]."
 concept_primary_demand: "Primární požadavek"
 concept_primary_demand_desc: "$concept_primary_demands$ jsou [Concept('concept_war_goal','$concept_war_goals$')|l], které budou vynuceny na opačné straně [Concept('concept_diplomatic_play','diplomatické hry')], pokud se rozhodne ustoupit. První [concept_war_goal|l] přidaný na každé straně je vždy považován za primární, podobně jako jakékoliv [Concept('concept_war_goal','$concept_war_goals$')|l] přidané proti vůdci opačné strany prostřednictvím [Concept('concept_sway','$concept_swaying$')|l]."
 concept_primary_demand_short: "Primární"
 concept_primary_demands: "Primární požadavky"
 concept_principal: "Jistina"
 concept_principal_desc: "Celková velikost [concept_loans|l], které [concept_treasury|l] nashromáždila, nezahrňující [Concept('concept_budget_interest','úroky')|l], které dluží. Pokud [concept_principal|l] překročí váš [concept_credit|l], dostanete se do [Concept('concept_default','platební neschopnosti')]."
 concept_private: "Private"
 concept_private: "Soukromý"
 concept_private_construction: "Soukromá výstavba"
 concept_private_construction_desc: "$concept_private_construction$ je [concept_building|l], která je rozšiřována na příkaz soukromých subjektů.\n\nVždy je financována z [Concept('concept_investment_pool','investičního fondu')] a nelze ji prioritizovat nebo odstranit z [Concept('concept_construction_queue','stavební fronty')].\n\nVyprodukované [Concept('concept_building_level','$concept_building_levels$')|l] se stávají [Concept('concept_privately_owned','soukromě vlastněny')]."
 concept_private_constructions: "Soukromé stavby"
 concept_privately_own: "Soukromé vlastnictví"
 concept_privately_owned: "Soukromě vlastněno"
 concept_privately_owned_desc: "[concept_building_level], kterou vlastní [Concept('concept_pop', '$concept_pops$')|l]. Tato populace je buď [concept_workforce|l] samotné [Concept('concept_building', 'budovy')], nebo [concept_workforce|l] $MANOR_HOUSES_GC_LINK$ a $FINANCIAL_DISTRICTS_GC_LINK$ (převážně $ARISTOCRATS_GC_LINK$ a $CAPITALISTS_GC_LINK$).\n\nSoukromně vlastnené úrovně budovy vyplácejí vlastníkům [concept_dividends|l].\n\n$concept_building_levels$ postavené prostřednictvím [Concept('concept_private_construction', 'soukromé výstavby')] se stávají soukromě vlastněnými.\n\nBudova může být [Concept('concept_nationalize', 'znárodněná')] k převodu její úrovní na [concept_nationally_owned|l], nebo se stát [Concept('concept_privately_owned','soukromě vlastněnou')] přes [Concept('concept_privatize','privatizaci')]."
 concept_privately_owns: "Soukromě vlastněno"
 concept_privatization: "Privatizace"
 concept_privatizations: "Privatizace"
 concept_privatizations: "Privatizace"
 concept_privatize: "Privatizovat"
 concept_privatize_desc: "[concept_building], která je v [concept_nationally_owned|l], může být nabízena k prodeji, což umožňuje [Concept('concept_pop','populaci')] si ji zakoupit a udělat ji [Concept('concept_privately_owned','soukromě vlastněnou')] skrze [concept_investment_pool|l]. Zda je privatizace dostupná, určuje váš $ECONOMIC_SYSTEM_GC_LINK$."
 concept_privatized: "Privatizováno"
 concept_privatizing: "Privatizace"
 concept_privy_purse: "Soukromá pokladna"
 concept_privy_purse_desc: "Soukromá pokladna je osobní příjem [Concept('concept_ruler','monarchy')]. V kontextu [concept_georegion_india] představuje důchod vyplácený bývalému vládci [Concept('concept_princely_state','knížecího státu')], který byl #b připojen#! jinou [Concept('concept_country','zemí')] za použití [Concept('concept_journal_entry','záznamu')] #v Federace Indie#! .\n\nModifikátor $modifier_privy_purse_payments$ bude přidán po připojení jakéhokoliv knížecího státu pomocí tohoto záznamu a bude aktualizován po každém dalším připojení. #b $modifier_privy_purse_payments$#! zvýší #b státní výdaje#! odpovídající #v 0,01 %#! [Concept('concept_gdp','$concept_gdp_short$')] násobku počtu #b knížecích států#! připojených tímto záznamem."
 concept_production_lens: "Výrobní čočka"
 concept_production_lens_desc: "Prozkoumejte [Concept('concept_state','$concept_states$')|l] a postavte [Concept('concept_good_production','výrobní')] [Concept('concept_building','$concept_buildings$')|l]."
 concept_production_method: "Výrobní metoda"
 concept_production_method_desc: "$concept_production_methods$ určují, jak [Concept('concept_building','$concept_buildings$')|l] fungují. Ovlivňují\n\n- [Concept('concept_good_consumption','$concept_input_goods$')], které musí budova zakoupit pro svou funkci\n- [Concept('concept_good_production','$concept_output_goods$')] které budova vyrábí a prodává\n- Rozdělení [Concept('concept_profession','profesí')] mezi svou [Concept('concept_workforce','pracovní sílu')]\n\n$concept_production_methods$ mohou mít také další účinky, jako je generování [Concept('concept_modifier','modifikátorů')]. $concept_production_methods$ jsou organizovány do skupin, v nichž může být v aktivním stavu pouze jedna. Můžete přepínat, která výrobní metoda je aktivní v každé skupině, pokud splňujete požadavky na [concept_technology|l] a [concept_law|l]."
 concept_production_methods: "Výrobní metody"
 concept_productive: "Produktivní"
 concept_productivity: "Produktivita"
 concept_productivity_desc: "$concept_productivity$ je relativní míra, kolik ekonomické hodnoty generuje [concept_building|l] na zaměstnance za rok. Vypočítává se tak, že se vezmou aktuální týdenní [concept_revenue|l] generované z [Concept('concept_good_production','výroby')], odečtou se náklady vzniklé z [Concept('concept_good_consumption','spotřeby')], vydělí se celkovou [Concept('concept_workforce','pracovní sílou')] a vynásobí se 52 (týdnů / rok).\n\n( Příjmy - Materiálové náklady ) / Celkový počet zaměstnanců\n\nRozdíl mezi produktivitou a [Concept('concept_average_wage','průměrní roční mzdou')] je týdenní [concept_building_balance|l] budovy, známá také jako zisk.\n\n$COMPANIES$ mají také hodnocení produktivity, které se rovná průměrné produktivitě všech jim přidružených úrovní budovy."
 concept_productivity_long: "Roční produktivita / zaměstnanec"
 concept_profession: "Profese"
 concept_profession_desc: "$concept_profession$ [Concept('concept_pop','$concept_pop_possessive$')|l] určuje, kterou roli vykonávají ve své [Concept('concept_building','budově')], jak velkou [Concept('concept_building_wage','mzdu')] obdrží, a zda vní dostanou [Concept('concept_ownership_share','$concept_ownership_shares$')|l]. Ovlivňuje také, kterou [Concept('concept_interest_group','zájmovou skupinu')] pravděpodobně podpoří, jak pravděpodobné je, že zůstanou [Concept('concept_politically_unaligned_aligned','$concept_politically_unaligned$')|l], a zda jsou považováni za [Concept('concept_lower_strata','nižší')], [Concept('concept_middle_strata','střední')], nebo [Concept('concept_upper_strata','vyšší třídu')]. Aby změnily profesi, populace musí mít příslušnou [Concept('concept_pop_qualifications','kvalifikaci')]."
 concept_profession_jobs: "Práce"
 concept_professions: "Profese"
 concept_prosperity: "Prosperita"
 concept_prosperity_desc: "$concept_companies$ mají skóre prosperity, které závisí na jejich [Concept('concept_productivity','produktivitě')]. Když má společnost prosperitu alespoň [GetDefine('NEconomy','COMPANY_PROSPERITY_BONUS_ACTIVATION_THRESHOLD')|v0], bude se považovat za prosperující a aktivuje se bonusový [concept_modifier|l] pro její [Concept('concept_country','zemi')].\nPokud prosperita prosperující společnosti klesne pod [GetDefine('NEconomy','COMPANY_PROSPERITY_BONUS_DEACTIVATION_THRESHOLD')|v0], přestane být považována za prosperující a její bonusový [concept_modifier|l] bude deaktivován."
 concept_prosperous: "Prosperujúci"
 concept_protectorate: "Protektorát"
 concept_protectorate_desc: "$concept_protectorate$ ([concept_subject|l]) je autonomní [concept_subject_type|l], schopný zahájit vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l]."
 concept_protectorates: "Protektoráty"
 concept_province: "Provincie"
 concept_province_desc: "Dílčí oblasti [Concept('concept_state','$států$')], z nichž každý má vlastní [concept_terrain|l]. $concept_provinces$ jsou převáděny mezi státy během [Concept('concept_colony','$concept_colonization$')|l] a mohou být dočasně převáděny mezi [Concept('concept_theater','válčišti')] během [Concept('concept_war','války')] v důsledku výsledků [Concept('concept_battle','bitev')]."
 concept_province_land: "Území provincie"
 concept_province_possessive: "Provincie"
 concept_provinces: "Provincie"
 concept_puppet: "Loutka"
 concept_puppet_desc: "[Concept('concept_recognized_power','$concept_recognized_powers$')] můžou proměnit slabší [concept_country|l] na loutku ([concept_subject|l]). Loutka je [concept_subject_type|l], který nemůže zahájit vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l], ale je nucen se připojit do [Concept('concept_war','válek')] jejich [Concept('concept_overlord','vládců')], a také musí každý týden platit #v 30%#! příjmu ze své [Concept('concept_treasury','pokladny')] jejich vládcům. Hodnost [Concept('concept_puppet','loutky')] nemůže vzrůst, aby odpovídal nebo překonal vládce, a jejich vládce může na ně cílit s [Concept('concept_diplomatic_play','diplomatickou hrou')] #b anexe#!."
 concept_puppets: "Loutky"
 concept_qualified: "Kvalifikovaný"
 concept_qualify: "Kvalifikovat"
 concept_qualifying: "Kvalifikace"
 concept_radical: "Radikál"
 concept_radical_desc: "Radikální [Concept('concept_individual','$concept_individuals$')|l] v rámci [concept_pop|l] jsou zklamaní stavem své [concept_country|l]. Přítomnost radikálů v [Concept('concept_state','státě')] přispívá k [Concept('concept_turmoil','nepokojům')] a radikalismus populace ovlivňuje [concept_activism|l]. [concept_approval] [Concept('concept_interest_group','zájmových skupin')] které podporují populace radikálů, bude také ovlivněna.\n\n$concept_radicals$ vznikají, když [concept_sol|l] populace klesne pod jejich [concept_expected_sol|l], při poklesu [concept_sol|l] populace a v důsledku rozhodnutí během speciálních událostí. $concept_pops$ trpící nízkým [Concept('concept_acceptance_status','statusem přijetí')] tyto negativní efekty ještě zhoršují. $concept_radicals$ se také tvoří mezi populacemi, které podporují politická hnutí s nesplněnými požadavky, a když jsou populace propuštěny z [Concept('concept_workforce','pracovní síly')] [Concept('concept_building','$concept_building_possessive$')|l] (zejména pokud měly velký [concept_ownership_share|l]).\n\nOpakem radikálů je [concept_loyalist|l]. Pokud by měl být v populaci vytvořen loajalista, ale v ní už existují radikálové, jeden z těchto radikálů se místo toho stane [Concept('concept_neutral','neutrálním')]."
 concept_radicalism: "Radikalismus"
 concept_radicalization: "Radikalizace"
 concept_radicalize: "Radikalizovat"
 concept_radicalized: "Radikalizovaný"
 concept_radicals: "Radikálové"
 concept_raid_convoys: "Napadat konvoje"
 concept_raid_convoys_desc: "[concept_order], který vydal [concept_admiral|l] ke potopení nepřátelských [Concept('concept_convoys','konvojů')] procházejících mořskou oblastí. Hlídkujíci flotily procházející stejnou mořskou oblastí se pokusí zachytit a neutralizovat útočníky."
 concept_rank: "Hodnost"
 concept_rank_desc: "$concept_rank$ [concept_country|l] je určena porovnaním její [Concept('concept_prestige','prestiže')|l] ve srovnání s ostatními zeměmi po celém světě. Určuje, jaké mezinárodní aktivity máte povolené, co od vás očekávájí vaše lidé a svět, a kde stojíte v globálním hierarchickém uspořádání. [AddLocalizationIf( GetPlayer.IsValid, 'concept_rank_ingame_added' )]"
 concept_rank_ingame_added: "\n\nVáše aktuální hodnost je [GetPlayer.GetRank], což vám nabízí následující výhody:\n[GetPlayer.GetRankModifier.GetDesc]"
 concept_ranks: "Hodnosti"
 concept_recognition: "Uznání"
 concept_recognized_power: "Uznaná mocnost"
 concept_recognized_power_desc: "$concept_recognized_power$ je považována za platný národní stát, schopný sebeurčení, a to na základě konsenzu [Concept('concept_great_power','velmocí')], čímž se odlišuje od [Concept('concept_unrecognized_power','neuznaných mocností')].\n\nNeuznaná mocnost se může stát uznanou mocností tím, že splní [concept_journal_entry|l] #bold $je_earn_recognition$#!."
 concept_recognized_power_short: "Uznaná"
 concept_recognized_powers: "Uznané mocnosti"
 concept_recovery_rate: "Míra zotavení"
 concept_recovery_rate_desc: "Procento [Concept('concept_casualties','ztrát')] [Concept('concept_unit','vojenských jednotek')], kteří přežijí, v některých případech tím, že se stanou [concept_dependents]. Může být zvýšeno pomocí #b [Concept('concept_mobilization_option','možností mobilizace')]. $concept_recovery_rate$ vyvažuje [concept_kill_rate|l] [Concept('concept_unit','vojenských jednotek')] nepřítele."
 concept_regime_change: "Změna režimu"
 concept_regime_change_desc: "Přinutí cíl změnit svou [Concept('concept_government', 'vládu')] na podobnou, jako má vynucovatel, a také ho přinutí okamžitě zavést až #v [GetDefine('NPolitics','NUM_REVOLUTIONARY_LAW_CHANGES')]#! [Concept('concept_law', 'zákonů')] preferovaných novým režimem."
 concept_regional_company_hq: "Regionální ředitelství společnosti"
 concept_regional_company_hq_desc: "[concept_company] může zřídit regionální ředitelství společnosti na území cizí [concept_country|l], pokud jí byla její vlastní zemí udělena investiční [Concept('concept_company_charter','listina')]. Kromě toho musí mít přístup do cizí země prostřednictvím [Concept('concept_foreign_investment_rights','práv na zahraniční investice')] a již zavedenou přítomnost v podobě menšího počtu [Concept('concept_building_level','úrovní budov')]. $concept_regional_company_hq$ se chová převážně jako [concept_company_hq|l], avšak využívá [concept_investment_pool|l] cizí země k výstavbě dalších úrovní budov a část svých [Concept('concept_dividends','dividend')] přímo reinvestuje do investičního fondu své vlastní země."
 concept_regional_company_hq_short: "Regionální ředitelství"
 concept_regional_company_hqs: "Regionální ředitelství společností"
 concept_regional_company_hqs_short: "Regionální ředitelství"
 concept_reinvestment: "Reinvestice"
 concept_reinvestment_desc: "Část [Concept('concept_dividends','dividend')] shromážďována jistými [Concept('concept_profession','profesemi')] je investováná zpátky do ekonomiky, přidávajíc [concept_money|l] do [Concept('concept_investment_pool','investičního fondu')]. Přidané množství závisí na faktorech jako aktuální $ECONOMIC_SYSTEM_GC_LINK$ [Concept('concept_country','země')], stejně jako její [concept_gdp|l], s neefektivitou ve velkých ekonomikách, která vede k tomu, že část investic je promarněna."
 concept_relations: "Vztahy"
 concept_relations_desc: "Vzájemné hodnocení diplomatického postoje mezi dvěma [Concept('concept_country', 'zeměmi')], měnící se od [GetDefine('NDiplomacy','MIN_RELATIONS')|+=] po [GetDefine('NDiplomacy','MAX_RELATIONS')|+=].\n\nObě strany mohou ovlivnit vztahy tím, že utratí [concept_influence|l] za [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')|l] [GetDiplomaticActionType('increase_relations').GetName], [GetDiplomaticActionType('damage_relations').GetName], a [GetDiplomaticActionType('expel_diplomats').GetName] \n\nVztahy ovlivňují, které diplomatické akce a [Concept('concept_diplomatic_pact','pakty')] jsou dostupné pro dvě země, a také ovlivňuje pravděpodobnost, že přijmou diplomatické iniciativy nebo se postaví na vaši stranu v průběhu [Concept('concept_diplomatic_play','diplomatické hry')]."
 concept_relative_trade_advantage: "Relativní výhoda"
 concept_religion: "Náboženství"
 concept_religion_desc: "Všechny [Concept('concept_pop','$concept_pops$')|l] mají naboženství, které se dá změnit pouze pomocí [concept_conversion|l]. Jejich náboženství ovlivňuje také jejich [concept_acceptance_status|l] v jejich [Concept('concept_country','zemi')]."
 concept_religions: "Náboženství"
 concept_religious: "Náboženské"
 concept_religious_trait: "Náboženský rys"
 concept_religious_trait_desc: "Aspekty [concept_religion|l], například jeho hlavní náboženská skupina. Podobnost k náboženskými rysy [Concept('concept_country','státního')] [concept_state_religion|l] dané země, spolu s aktuálním [Concept('concept_law','zákonem')] [SelectLocalization(GetPlayer.IsValid,'concept_religious_trait_desc_added','Církev a stát')], určuje [concept_acceptance|l] [Concept('concept_pop','populace')] tohoto náboženství."
 concept_religious_trait_desc_added: "[GetLawType('law_state_religion').GetGroup.GetName]"
 concept_religious_traits: "Náboženské rysy"
 concept_resource_potential: "Potenciál zdrojů"
 concept_resource_potential_desc: "$concept_resource_potential$ uděluje schopnost postavit a rozšířit specifický typ [concept_building|l] ve státě, obvykle v oblasti těžby surovin, jako je rybolov, doly nebo plantáže. Maximální [concept_building_level|l], na který můžete budovu rozšířit, je omezena buď pevně stanoveným limitem podle typu suroviny, nebo množstvím [Concept('concept_arable_land','orné půdy')] ve státě."
 concept_resource_potentials: "Potenciály zdrojů"
 concept_resource_potentials_short: "Potenciály"
 concept_revenue: "Příjmy"
 concept_revenue_desc: "Poté, co [concept_building|l] [Concept('concept_good_production','vyprodukuje')] [Concept('concept_good','$concept_goods$')|l], jsou prodávány za [Concept('concept_local_price','místní cenu')]. Množství [Concept('concept_money','peněz')] získané z prodeje tvoří příjmy budovy, tedy kladnou složku její [concept_building_balance|l]."
 concept_revolution: "Revoluce"
 concept_revolution_desc: "Na rozdíl od [Concept('concept_secession','$concept_secessions$')|l], revoluce se pokusí anektovat celou [Concept('concept_country','zemi')] a přetvořit jej podle své [Concept('concept_core_movement_ideology','ideologie')]. $concept_revolution$ je důsledkem [Concept('concept_political_movement','politického hnutí')], které se stalo příliš [Concept('concept_radical','radikálním')] a získalo vysokou [Concept('concept_political_movement_support', 'podporu')] i míru [Concept('concept_activism','aktivismu')]. Pokud toto hnutí zahájí vzpouru, [Concept('concept_state','$concept_states$')|l], ve kterých má silnou podporu [Concept('concept_pop','$concept_pops$')|l], se oddělí od zbytku země a zahájí [Concept('concept_diplomatic_play','diplomatickou hru')] s cílem připojit [Concept('concept_loyalist','věrné části země')] k sobě.\n\nMíru [Concept('concept_activism','aktivismu')] politického hnutí lze snížit snížením počtu [Concept('concept_radical','radikálů')] v podporujících skupinách populace a zvýšením [Concept('concept_approval','spokojenosti')] jejich [Concept('concept_interest_group','$concept_interest_groups$')|l]. Revoluci lze také oslabit a zpomalit pomocí [concept_institution|l] [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','Home Affairs')]."
 concept_revolution_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_revolutionary: "Revoluční"
 concept_revolutions: "Revoluce"
 concept_risk: "Riziko"
 concept_risk_desc: "Riziko konkrétního typu [Concept('concept_terrain','terénu')] ovlivňuje množství [Concept('concept_casualties','ztrát')] a [concept_wounded|l], které by mohli být výsledkem [Concept('concept_battle','bitvy')]."
 concept_rival: "Rival"
 concept_rivaling: "Rivalizace"
 concept_rivalries: "Rivality"
 concept_rivalry: "Rivalita"
 concept_rivalry_desc: "[concept_diplomatic_pact|l] vyhlášen jednou [Concept('concept_country','zemí')] proti jiné s podobnou [Concept('concept_rank','hodností')], která generuje @inf! [concept_influence|l] pro [Concept('concept_country','zemi')], jenž rivalitu vyhlásila. Aby se mohli stál země rivaly, musí mít překrývající se [Concept('concept_interest','$concept_interests$')|l]. $concept_diplomatic_pact_short$ také omezí typ [Concept('concept_relations','vztahů')], které mezi těmito dvěma zeměmi mohou po dobu jejího trvání vzniknout."
 concept_rivals: "Rivalové"
 concept_ruler: "Vládce"
 concept_ruler_desc: "$concept_ruler$ je obvykle [concept_head_of_state|l], která reprezentuje [Concept('concept_country','$concept_country_possessive$')] v domácích a světových záležitostech. [Concept('concept_ruler','$concept_ruler$')] přímo ovlivňuje zemi. Když vládce zemře, nový převezme jeho místo - buď jako [concept_heir|l], pokud nějaký existuje, nebo jiná postava v závislosti na [Concept('concept_government_type','typu vlády')]."
 concept_ruler_possessive: "Vládcem"
 concept_rulers: "Vládcové"
 concept_sea_node: "Námořní uzel"
 concept_sea_node_desc: "Křižovatka nebo bod podél [Concept('concept_shipping_lane','námořní trasy')], která představuje část oceánu. $concept_shipping_lanes$ vždy volí trasu mezi dvěma pobřežními [Concept('concept_state','$concept_states$')|l], která projíždí co nejmenším počtem námořních uzlů. Každý další [concept_sea_node|l] (kromě prvního) zvyšuje [Concept('concept_convoy_cost','náklady na konvoje')] o #v [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]#!."
 concept_sea_nodes: "Námořní uzly"
 concept_secession: "Odtržení"
 concept_secession_desc: "Na rozdíl od [Concept('concept_revolution','$concept_revolutions$')|l], odtržení rozdělí [Concept('concept_country','zemi')] na dvě strany, přičemž separatisté bojují za osvobození a vytvoření nového národa. $concept_secession$ je výsledkem [Concept('concept_political_movement','politického hnutí')], které se stalo příliš [Concept('concept_radical','radikálním')] a získalo vysokou [Concept('concept_political_movement_support','podporu')] i míru [Concept('concept_activism','aktivismu')]. Pokud toto hnutí zahájí vzpouru, [Concept('concept_state','$concept_states$')|l], ve kterých má silnou podporu [Concept('concept_pop','$concept_pops$')|l], se oddělí od zbytku země a zahájí [Concept('concept_diplomatic_play','diplomatickou hru')] za osvobození.\n\nMíru [Concept('concept_activism','aktivismu')] politického hnutí lze snížit snížením počtu [Concept('concept_radical','radikálů')] v podporujících skupinách populace a zvýšením [Concept('concept_approval','spokojenosti')] jejich [Concept('concept_interest_group','$concept_interest_groups$')|l]. Můžete také oslabit a zpomalit odtržení pomocí [concept_institution|l] [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','Home Affairs')]."
 concept_secession_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_secessionist: "Separatista"
 concept_secessionists: "Separatisté"
 concept_secessions: "Odtržení"
 concept_secondary_demand: "Sekundární požadavek"
 concept_secondary_demand_desc: "$concept_secondary_demands$ jsou [Concept('concept_war_goal','$concept_war_goals$')|l], které NEBUDOU vymáhány v [Concept('concept_diplomatic_play','diplomatické hře')], pokud se jedna strana rozhodne ustoupit, ale mohou být uplatněny v [Concept('concept_peace_deal','mírové smlouvě')] nebo prostřednictvím kapitulace, pokud se situace vyeskaluje do [Concept('concept_war','války')]. $concept_secondary_demand$, který cílí na vůdce protistrany, může být převeden na tzv. $concept_primary_demand$ tím, že se utratí [concept_diplomatic_maneuvers|l], ačkoli to může mít za následek [concept_diplomatic_incident|l]."
 concept_secondary_demand_short: "Sekundární"
 concept_secondary_demands: "Sekundární požadavky"
 concept_sell_order: "Prodejní objednávka"
 concept_sell_order_short: "Prodat"
 concept_sell_orders: "Prodejní objednávky"
 concept_sell_orders_desc: "Počet objednávek na prodej [concept_good|l] na centrálním [Concept('concept_market','trhu')] se používá v kombinaci s [Concept('concept_buy_orders','nákupními objednávkami')] k určení jeho [Concept('concept_market_price','tržní ceny')]. $concept_sell_orders$ jsou generovány výrobou zboží v každém ze [Concept('concept_state','států')] trhu. Čím vyšší je [concept_market_access|l] daného [Concept('concept_state','státu')], tím blíže bude počet generovaných prodejní objednávek k celkové výrobě."
 concept_sell_orders_supply: "Nabídka"
 concept_senior_partner: "Hlavní partner"
 concept_senior_partner_desc: "Hlavní partner v [Concept('concept_customs_union','celní unii')] získává kontrolu nad [Concept('concept_market','$concept_markets$')|l] svých [Concept('concept_junior_partner','$concept_junior_partners_possessive$')]. Zatímco mladší partneri mohou pokračovat v [Concept('concept_trade','obchodování')] s jinými trhy, pouze hlavní partner může uvalovat [Concept('concept_embargo','$concept_embargoes$')|l] a ovládat úrovně [Concept('concept_tariffs','cel')]. Na oplátku hlavní partner sdílí menší část příjmu z cel trhu, zatímco [Concept('concept_building','$concept_building_industries$')|l] obou [Concept('concept_country','zemí')] těží z členství ve silnějším a vyspělejším trhu."
 concept_severe_starvation: "Těžký hladomor"
 concept_severe_starvation_short: "Těžký"
 concept_shipping_lane: "Námořní trasa"
 concept_shipping_lane_desc: "$concept_shipping_lane$ je námořní spojení pomocí [Concept('concept_convoys','konvojů')] mezi dvěma pobřežními [Concept('concept_state','$concept_states$')|l] pro přesun [Concept('concept_good','$concept_goods$')|l] a [Concept('concept_pop','$concept_pops$')|l] z místa na místo. $concept_shipping_lane$ může být buď [concept_supply_route], [concept_port_connection] nebo smlouva [GetArticleType('goods_transfer').GetNameNoIcon] a její fungování závisí na [Concept('concept_shipping_lane_effectiveness','efektivitě námořní trasy')], za předpokladu, že jsou dostatočně pokryty [concept_convoy_cost|l]."
 concept_shipping_lane_effectiveness: "Efektivita námořní trasy"
 concept_shipping_lane_effectiveness_desc: "$concept_shipping_lane_effectiveness_short$ námořní trasy se určuje podle síly [Concept('concept_supply_network','zásobovací sítě')] [concept_country|l], sníženou jakýmkoliv poškozenín, které utrpěla z [Concept('concept_raid_convoys','napadání konvojů')]. Když efektivita klesne pod #v 100%#!, funkce [Concept('concept_shipping_lane','$concept_shipping_lanes$')] se sníží, aby tomu odpovídala."
 concept_shipping_lane_effectiveness_short: "Efektivita"
 concept_shipping_lanes: "Námořní trasy"
 concept_shortage: "Nedostatek"
 concept_shortage_desc: "Pokud je nabídka [concept_good|l] menší než [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] z jeho poptávky, je dané zboží považováno za nedostatkové. Během nedostatku mohou být aplikovány různé penalizace v závislosti na tom, jak je zboží používáno.\n\n$concept_goods$ použité jako [Concept('concept_good_consumption','$concept_input_goods$')|l] pro [Concept('concept_building','$concept_buildings$')|l] povede k rostoucí penalizaci podle závažnosti nedostatku.\n\nV případě [Concept('concept_pop_needs','potřeby')] [GetPopNeed('popneed_basic_food').GetName] bude mít nedostatek vliv na [Concept('concept_starvation','potravinovou bezpečnost')] v tomto [Concept('concept_state','státě')], což může vést k [Concept('concept_starvation','hladování')], a dokonce i k [Concept('concept_famine','hladomoru')]. $concept_shortages$ [GetPopNeed('popneed_basic_food').GetName] vychází z úrovně nedostatku u jednotlivých druhů zboží, které tuto potřebu pokrývají.\n\nNedostatky jsou obvykle způsobeny nedostatečnou dostupností zboží na příslušném [Concept('concept_market','trhu')], ale mohou být také důsledkem nízkého [Concept('concept_market_access','přístupu na trh')] v daném státě."
 concept_shortages: "Nedostatky"
 concept_slavery: "Otroctví"
 concept_slavery_desc: "Praktika, při které je jedné osobě legálně dovoleno vlastnit jinou. [SelectLocalization(GetPlayer.IsValid,'concept_slavery_desc_added', 'Otroci')] budou nahrázet jiné [concept_pop|l] v různých typech [Concept('concept_building','budov')] na základě [Concept('concept_law','zákonů')] v [Concept('concept_country','$concept_country_possessive$')]. Zákony také určují, jak se existující populace stávají zotročenými a jak jsou otroci vyrváni a přepraveni do dané země."
 concept_slavery_desc_added: "[GetPopType('slaves').GetName]"
 concept_slaves: "Otroci"
 concept_social_class: "Sociální třída"
 concept_social_class_desc: "Každá [concept_pop|l] patří do sociální třídy, a každá sociální třída patří do [Concept('concept_lower_strata','nižší')], [Concept('concept_middle_strata','střední')], nebo [Concept('concept_upper_strata','vyšší třídy')]. $concept_social_class$ [concept_pop|l] je určena [Concept('concept_social_hierarchy','sociální hierarchií')] v [Concept('concept_country','$concept_country_possessive$')]."
 concept_social_class_possessive: "Sociální třídy"
 concept_social_class_short: "Třída"
 concept_social_classes: "Sociální třídy"
 concept_social_hierarchies: "Sociální hierarchie"
 concept_social_hierarchy: "Sociální hierarchie"
 concept_social_hierarchy_desc: "$concept_social_hierarchy$ se skládá ze dvou nebo více [Concept('concept_social_class','sociálních tříd')]. Všechny [concept_pop|l] spadají do určité sociální hierarchie.\n\nKaždá [concept_pop|l], na kterou se nevztahuje specifická [concept_social_hierarchy|l] dané země, je automaticky zařazena do základní hierarchie podle [concept_profession|l] – konkrétně do [Concept('concept_lower_strata','nižší')], [Concept('concept_middle_strata','střední')], nebo [Concept('concept_upper_strata','vyšší třídy')], což odpovídá nižší vrstvě, střední vrstvě a vyšší vrstvě společnosti.\n\n$concept_social_classes$ v rámci specifických sociálních hierarchií jednotlivých zemí mohou být určovány faktory, jako je [concept_profession|l], [concept_culture|l] a [concept_religion|l]."
 concept_social_hierarchy_possessive: "Sociální hierarchie"
 concept_social_hierarchy_short: "Hierarchie"
 concept_sol: "Životní standard"
 concept_sol_desc: "$concept_sol$ měří životní podmínky [concept_pop|l], přičemž základním ukazatelem je její [concept_wealth|l]. Životní úroveň ovlivňuje [Concept('concept_pop_growth','míru porodnosti a úmrtnosti')] a při každé změně může způsobit, že se populace stanou buď více [Concept('concept_radical','radikálními')], nebo naopak [Concept('concept_loyalist','loajálními')]. Průměrný životní standard v daném [Concept('concept_state','státě')] ovlivňuje jeho [concept_migration_pull|l]."
 concept_sovereignty: "Suverenita"
 concept_sovereignty_desc: "Právo [concept_country|l] na samosprávu. Když jedna země poruší suverenitu jiné, otevřeně tím nerespektuje její právo na sebeurčení. Pokud napadená strana neodpoví okamžitou vojenskou reakcí a nebrání neporušitelnost svých hranic, podřizuje se útočníkovi a umožňuje mu vojenský přístup přes své území."
 concept_special_unit: "Speciální jednotka"
 concept_special_unit_desc: "[Concept('concept_unit','$concept_units$')], které nejsou #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! nebo #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName]#! - ty se považují za [Concept('concept_default_unit','$concept_default_units$')|l].\n\n$concept_special_units$ pro [Concept('concept_army','$concept_armies$')|l] jsou:\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_artillery').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#!\n\n$concept_special_units$ pro [Concept('concept_fleet','$concept_fleets$')|l] jsou:\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_capital_ship').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_support_ship').GetName]#!"
 concept_special_units: "Speciální jednotky"
 concept_split_state: "Rozdělený stát"
 concept_split_state_desc: "[concept_state_region] rozdělen na několik menších [Concept('concept_state', 'států')] patřících různým [Concept('concept_country','zemím')]. [Concept('concept_resource_potential','$concept_resource_potentials$')], [Concept('concept_building','$concept_buildings$')|l] a [Concept('concept_pop','$concept_pops$')|l] se při rozdělení redistribuuje mezi státy. Pokud jedna [concept_country|l] ovládne více než jednu část rozděleného státu, budou tyto sloučeny do jednoho [Concept('concept_state','státu')]."
 concept_split_state_short: "Rozdělený"
 concept_split_states: "Rozdělené státy"
 concept_starvation: "Hlad"
 concept_starvation_desc: "[concept_pop] se považuje za hladovějící, pokud je jejich [concept_food_security|l] příliš nízká. To může být způsobeno tím, že [concept_pop|l] má příliš nízké [concept_wealth|l], nebo jednoduše proto, že [GetPopNeed('popneed_basic_food').GetName|l] je pro populaci nedostatkovým zbožím.\n\n#b $concept_mild_starvation$#! začíná na #b #v [GetDefine('NPops', 'FOOD_SECURITY_STARVATION_THRESHOLD')|0%]#!#! potravinové bezpečnosti a má snížené účinky.\n[GetStaticModifier('starvation_penalty').GetDesc]\n\n#r $concept_severe_starvation$#! dochází při #b #v [GetDefine('NPops', 'FOOD_SECURITY_SEVERE_STARVATION_THRESHOLD')|0%]#!#! potravinové bezpečnosti a má přísnější účinky. Pokud se to ponechá bez povšimnutí, povede to k úmrtí populace.\n[GetStaticModifier('severe_starvation_penalty').GetDesc]\n\nNavíc populace, kteří trpí hladem, se také časem [Concept('concept_radical','radikalizují')]. Kolik lidí se radikalizuje (a jakým tempem) závisí na tom, jak nízká je jejich [concept_food_security|l]."
 concept_starving: "Hladovějící"
 concept_state: "Stát"
 concept_state_desc: "Geografická oblast kontrolovaná [Concept('concept_country','zemí')]. Zde [concept_pop|l] žijí a pracují v jednotlivých [Concept('concept_building','budovách')] daného státu. Pokud nejde o [concept_split_state|l], jeho území je to samé jako [concept_state_region|l]. Není-li to [Concept('concept_isolated_state', '$concept_isolated_state_short$')|l] stát, bude obchodovat s jakýmkoliv [Concept('concept_good','$concept_goods$')|l], které je lokálně [Concept('concept_good_consumption','$concept_good_consumed$')|l] a [Concept('concept_good_production','$concept_good_produced$')|l], s ostatními státy na stejném [Concept('concept_market','trhu')], přičemž rozsah obchodování závisí na jeho [Concept('concept_market_access','přístupu na trh')]."
 concept_state_or_states: "Stát(y)"
 concept_state_possessive: "Státu"
 concept_state_region: "Region státu"
 concept_state_region_desc: "Část světa odpovídající určitému pevnému souboru [Concept('concept_province', 'provincí')]. $concept_state_region$ je obvykle ekvivalentem [Concept('concept_state','státu')]. V některých případech se může region státu stát [Concept('concept_split_state','rozděleným státem')], kde dvě nebo více [Concept('concept_country','zemí')] ovládají [concept_state|l] ve stejném regionu státu."
 concept_state_region_possessive: "Regionech státu"
 concept_state_regions: "Regiony státu"
 concept_state_religion: "Státní náboženství"
 concept_state_religion_desc: "[concept_religion] nejvíce spojované se [Concept('concept_country','zemí')]. Obvykle jde o převládající [concept_religion|l], ke kterému se hlásí většina její [concept_pop|l], ale někdy může být určeno zákonem nebo jednoduše odrážet preferenci [concept_ruler|l]. Obvykle se nemění.[AddLocalizationIf(GetPlayer.IsValid, 'concept_state_religion_ingame_added')]"
 concept_state_religion_ingame_added: "\n\n$concept_state_religion$ pro [GetPlayer.GetName] je [GetPlayer.GetStateReligion.GetName]."
 concept_state_religions: "Státní náboženství"
 concept_states: "Státy"
 concept_strategic_desire: "Strategická priorita"
 concept_strategic_desire_desc: "AI řízené [concept_country|l] budou mít strategické priority vůči zemím, které považují za geopoliticky relevantní. Jejich strategická priorita představuje jejich celkové diplomatické ambice vůči dané zemi a je nejdůležitějším faktorem při určování jejich [Concept('concept_attitude','postoje')]."
 concept_strategic_objective: "Strategický cíl"
 concept_strategic_objective_desc: "$concept_strategic_objective$ může být přiřazen k armádě. Pokud je některý [concept_state|l] – nepřátelský nebo přátelský – přiřazen jako strategický cíl armády, všichni její postupující [Concept('concept_general','$concept_generals$')|l] se budou snažit posouvat [Concept('concept_front','frontu')] směrem k tomuto státu. Pokud je daný stát pod přátelskou kontrolou, armáda se zaměří na rozšíření obranného perimetru kolem něj. Při obraně se generálové zaměří na obranu státu a okolních oblastí a budou upřednostňovat obranné [Concept('concept_battle','$concept_battles$')|l], které se nacházejí nejblíže ke strategickému cíli.\n\nJedna armáda může mít pouze jeden strategický cíl, ale více armád může sdílet ten samý strategický cíl v podobě konkrétního státu."
 concept_strategic_objective_short: "Cíl"
 concept_strategic_objectives: "Strategické cíle"
 concept_strategic_region: "Strategický region"
 concept_strategic_region_desc: "Kolekce [Concept('concept_state_region','regionů států')] považovaných za oblast strategické důležitosti. [concept_country|l] mají [concept_interest|l] ve všech regionech, kde vlastní [Concept('concept_province','$concept_province_land$')|l], a mohou projektovat další [Concept('concept_interest','$concept_interests$')|l] v jiných strategických regionech, pokud je jejich [concept_rank|l] dostatečně vysoká."
 concept_strategic_regions: "Strategické regiony"
 concept_strategic_regions_short: "Regiony"
 concept_subject: "Závislá země"
 concept_subject_action: "Akce závislé země"
 concept_subject_action_desc: "Typ [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')|l], kterou mohou [Concept('concept_subject','$concept_subjects$')|l] mohou vykonat proti svému [Concept('concept_overlord','vládci')]."
 concept_subject_actions: "Akce závislé země"
 concept_subject_desc: "[concept_country], jejiž [concept_autonomy|l] a právo na sebeurčení [concept_overlord|l] do určité míry omezuje. Vztahy závislé země představují druh [Concept('concept_diplomatic_pact','diplomatického paktu')], do kterého může být jiná země buď pozvána, nebo k ní donucena skrze [Concept('concept_diplomatic_play','diplomatickou hru')]. Konkrétní důsledky určuje [concept_subject_type|l], ale obvykle zahrnují povinné zapojení do trhu vládce, odvádění části příjmů ze [Concept('concept_treasury','státní pokladny')], sníženou [concept_prestige|l], nemožnost zahájit vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] a vybrat si, kterou stranu v nich podpořit, a převzetí vládce jako vlastní [Concept('concept_head_of_state','hlavu státu')].\n\n$concept_subjects$ se mohou osvobodit pomocí vlastní diplomatické hry nebo skrze zásah třetí strany. Některé typy závislých zemí mohou být také cílem hry jejich vládce s cílem snížit jejich [Concept('concept_autonomy','autonomii')], nebo je dokonca plně #b anektovat#!."
 concept_subject_possessive: "Závislé zemi"
 concept_subject_type: "Typ závislé země"
 concept_subject_type_desc: "Existují celkem #v [GetDataModelSize(GetSubjectTypes)]#! různých typů závislých zemí:#indent_newline:3 \n[GetSubjectTypesList]#!\nPodívejte se na $SUBJECT_TYPES_VISUALIZATION$ na panelu #b Diplomacie#! pro podrobnější informace o účincích každého typu."
 concept_subject_types: "Typy závislých zemí"
 concept_subjects: "Závislé země"
 concept_subsidies: "Dotace"
 concept_subsidies_desc: "Dotovaná [concept_building|l] má zaručeno, že ji vláda [concept_country|l] bude finančně podporovat tak, aby vždy mohla vyplácet alespoň minimální [Concept('concept_subsidized_wage','dotovanou mzdu')]. Pokud budova není schopna platit zaměstnancům tuto mzdu (nebo vyšší), případně pokud její náklady na nákup [Concept('concept_good_consumption','vstupního zboží')] převyšují [concept_revenue|l] z prodeje [Concept('concept_good_production','výstupního zboží')], rozdíl pokryje [concept_treasury|l]. To zajišťuje, že budova může zaměstnat tolik lidí, kolik potřebuje, aby se maximalizovala [concept_throughput|l], bez ohledu na to, zda je její provoz finančně udržitelný"
 concept_subsidize: "Dotovat"
 concept_subsidized: "Dotováno"
 concept_subsidized_wage: "Dotovaná mzda"
 concept_subsidized_wage_desc: "Když [Concept('concept_subsidies','dotovaná')] [concept_building|l] nemůže zaplatit své [Concept('concept_workforce','pracovní síle')] alespoň [Concept('concept_normal_wage','standardní mzdu')], zbývající částka je kryta vládními dotacemi ze [Concept('concept_treasury','státní pokladny')]. Na oplátku [concept_building|l] nikdy nepropustí svou [Concept('concept_workforce','pracovní sílu')] a snaží se udržat maximální [Concept('concept_throughput','efektivitu')]."
 concept_subsidizing: "Dotování"
 concept_subsistence_building: "Soběstačná budova"
 concept_subsistence_building_desc: "Soubor [Concept('concept_building', 'budov')] provádějících nízkointenzivní, decentralizovanou výrobu potravin a základního [Concept('concept_good','$concept_goods$')|l] vhodných pro pouhé přežití. Jejich produkce je rozdělena mezi malé množství [Concept('concept_good','$concept_goods$')|l] na prodej na [Concept('concept_market','trhu')] a na [concept_subsistence_output|l], který zde pracující [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added','Rolníci')] používají na udržení skrovného [Concept('concept_sol','životního standardu')]. Jsou výrazně méně efektivní než většina budov, ale budou fungovat na jakékoliv nenárokované [Concept('concept_arable_land','orní půdě')] a nevyžadují manuální [Concept('concept_construction','výstavbu')]."
 concept_subsistence_building_desc_added: "[GetPopType('peasants').GetName]"
 concept_subsistence_building_farming: "Soběstačná farma"
 concept_subsistence_buildings: "Soběstačné budovy"
 concept_subsistence_output: "Soběstačný výstup"
 concept_subsistence_output_desc: "Forma příjmu v naturáliích, kterou [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','Sedláci')] generují z [Concept('concept_subsistence_building','soběstačných farem')], což představuje práci, kterou vykonávají při produkci [Concept('concept_good','$concept_goods$')|l] k pokrytí svých [Concept('concept_pop_needs','potřeb')]. Na rozdíl od [Concept('concept_building_wage','mezd')], soběstačný výstup není vyplácen ze [Concept('concept_revenue','příjmů')] [Concept('concept_building','budovy')] a nepodléhá [Concept('concept_budget_income_taxes','dani z příjmu')]."
 concept_subsistence_output_desc_added: "[GetPopType('peasants').GetName]"
 concept_subvention: "Subvence"
 concept_subvention_rate: "Sazba subvence"
 concept_subventions: "Subvence"
 concept_subventions_desc: "$concept_subventions$ jsou finanční částky, které může [concept_country|l] vyplácet budově [GetBuildingType('building_trade_center').GetName] za každé [Concept('concept_trade', 'importované')] nebo exportované [concept_good|l]. Proto činí obchodování s daným zbožím atraktivnějším, což se hodí například ke oslabení konkurence. Maximální úroveň subvencí určují [Concept('concept_law','$concept_laws$')|l] [concept_country|l]. Úroveň subvencí pro všechny členy [Concept('concept_market','trhu')] určuje [concept_market_owner|l]."
 concept_supply: "Zásobování"
 concept_supply_desc: "$concept_supply$ [concept_military_formation|l] určuje, jak rychle [Concept('concept_unit','$concept_units$')|l] získavají zpátky svou [Concept('concept_organization','organizaci')|l].\n\n#indent_newline:3 $concept_supply$ je zvyčajne #v 100%#!, ale může být nižší, pokud je armáda:\n- V zámoří a zásobovaná ohroženou [Concept('concept_shipping_lane','námořní trasou')]\n- Obsahuje vojenské jednotky, kterých [concept_building|l] čelí [Concept('concept_shortage','nedostatku vstupního zboží')]\n- Je nulová, pokud je armáda úplně odrezaná od svýho velitelství#!\n\nV některých případech mohou platit i [Concept('concept_modifier','$concept_modifiers$')|l]."
 concept_supply_network: "Zásobovací síť"
 concept_supply_network_desc: "Každý námořní [concept_country|l] udržuje vlastní zásobovací síť tvořenou [Concept('concept_convoys','konvoji')], aby pokryla přepravní potřeby svých [Concept('concept_shipping_lane','námořních tras')] námořních tras. Celková síla zásobovací sítě se určuje porovnáním počtu vyrobených konvojů s celkovými [Concept('concept_convoy_cost','náklady na konvoje')] napříč všemi námořními trasami. Tato síla pak tvoří výchozí [Concept('concept_shipping_lane_effectiveness','efektivitu')] námořních tras ve vaší zemi."
 concept_supply_networks: "Zásobovací sítě"
 concept_supply_route: "Zásobovací trasa"
 concept_supply_route_desc: "[concept_shipping_lane], která zásobuje [Concept('concept_general','generála')] [Concept('concept_order','pověřeného')] postupem nebo obranou [Concept('concept_front','fronty')], jež je přístupná pouze po moři. Úroveň [concept_supply|l] generála odpovídá [Concept('concept_shipping_lane_effectiveness','efektivitě')] této [Concept('concept_supply_route','zásobovací námořní trasy')]."
 concept_supply_route_possessive: "Zásobovací trasy"
 concept_supply_routes: "Zásobovací trasy"
 concept_suppress: "Potlačení"
 concept_suppress_desc: "Potlačované [concept_political_movement|l] je pro [Concept('concept_pop','populaci')] méně atraktivní. Vaše základní schopnost potlačení je určena vaším [Concept('concept_law','zákonem')] [SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added','Svoboda projevu')]. $concept_suppressing$ [Concept('concept_interest_group','$concept_interest_groups$')|l] stojí [Concept('concept_authority','autoritu')]."
 concept_suppress_desc_added: "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_suppressed: "Potlačeno"
 concept_suppressing: "Potlačování"
 concept_suppression: "Potlačení"
 concept_sway: "Ovlivnění"
 concept_sway_desc: "[concept_initiator] nebo [concept_target|l] v [Concept('concept_diplomatic_play','diplomatické hře')] se může pokusit ovlivnit jakoukoliv jinou [Concept('concept_country','zemi')] s [Concept('concept_active_interest','aktivním zájmem')] ve [Concept('concept_strategic_region','strategickém regionu')] na svou stranu tím, že nabídne [concept_war_goal|l] nebo jiný příslib, jako je [concept_obligation|l]. Pokus o ovlivnění země stojí [Concept('concept_maneuver','$concept_maneuvers$')|l], a šance, že země řízená AI přijme nabídku závisí na vašich [Concept('concept_relations','vztazích')] a jejich [Concept('concept_attitude','postoji')] vůči vám, stejně jako vůči vašemu protivníkovi."
 concept_swayed: "Ovlivněno"
 concept_swaying: "Ovlivňování"
 concept_sympathy: "Sympatie"
 concept_sympathy_desc: "Všechny AI řízené [concept_country|l] zapojené do [Concept('concept_diplomatic_play','diplomatické hry')] začínají s úrovní sympatii pro každou stranu, což ovlivňuje, jak pravděpodobné je, že je podpoří v konfliktu. AI [concept_country|l] mají tendenci mít vyšší sympatie pro [concept_target|l], pro země, se kterými mají [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l], a pro ty, kteří se staví proti [Concept('concept_country','zemi')] s vysokou [Concept('concept_infamy','infamii')]. $concept_sympathy$ můžou také vzrůst v průběhu [Concept('concept_diplomatic_play','diplomatické hry')], protože strana, která získá mocné zastánce nebo hromadí [Concept('concept_infamy','infamii')] přidávaním [Concept('concept_war_goal','válečných cílů')] často generuje sympatie pro opačnou stranu."
 concept_taboo: "Tabu"
 concept_taboo_desc: "Náboženství může mít tabu proti specifickému [concept_good|l]. [concept_pop] tohoto náboženství vynaloží výrazně méně na zboží, které považují za tabu, v porovnání s jiným zbožím v téže kategorii [Concept('concept_pop_needs','potřeb')]."
 concept_taboos: "Tabu"
 concept_target: "Cíl"
 concept_target_desc: "Cílová [concept_country|l] v [Concept('concept_diplomatic_play','diplomatické hre')]."
 concept_tariff: "Clo"
 concept_tariff_rate: "Sazba cla"
 concept_tariffs: "Cla"
 concept_tariffs_desc: "$concept_tariffs$ jsou poplatek, který může [Concept('concept_country','$concept_countries$')|l] vybírat od budovy [GetBuildingType('building_trade_center').GetName] za každé [Concept('concept_trade','vyvezené')] nebo dovezené [concept_good|l]. Proto činí obchodování s konkrétním zbožím méně atraktivním, například aby kritické vojenské zboží neopustilo zemi. Maximální úroveň cel určují [Concept('concept_law','$concept_laws$')|l] země. Úroveň cel pro všechny členy [Concept('concept_market','trhu')] určuje [concept_market_owner|l]."
 concept_tax: "Daň"
 concept_tax_capacity: "Daňová kapacita"
 concept_tax_capacity_desc: "Každý bod daňové kapacity ve [Concept('concept_state','státě')] umožňuje efektivní zdanění [GetDefine('NPops','INDIVIDUALS_TAXED_PER_TAX_CAPACITY')|vK] [Concept('concept_pop','$concept_pops$')|l]. Pokud populace [Concept('concept_state','státu')] přesáhne svou daňovou kapacitu, efektivita všech forem zdanění se sníží. Daňová kapacita může být zvýšena výzkumem určitých technologii z kategorie $SOCIETY$ nebo výstavbou [Concept('concept_building','budovy')] [SelectLocalization(GetPlayer.IsValid, 'concept_tax_capacity_desc_added','Vláda Administrativa')] ve státě."
 concept_tax_capacity_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 concept_tax_level: "Úroveň zdanění"
 concept_tax_rate: "Sazba daně"
 concept_tax_revenue: "Příjmy z daní"
 concept_tax_waste: "Daňové plýtvání"
 concept_tax_waste_desc: "Množství vybraných [Concept('concept_taxes','daní')], které jsou zbytečně promrhány, kvůli neefektivnosti nebo korupci, předtim než vstoupí do vládních pokladnic."
 concept_taxation: "Zdanění"
 concept_taxes: "Daně"
 concept_taxes_desc: "[Concept('concept_country','$concept_countries$')] mohou využívat svou tržní ekonomiku různými způsoby. Nejčastěji vybírají daně z příjmů soukromého sektoru populace nebo účtují poplatky z prodeje, nákupu či obchodu se [Concept('concept_good','zbožím')]."
 concept_taxing: "Zdanění"
 concept_technologies: "Technologie"
 concept_technology: "Technologie"
 concept_technology_desc: "$concept_technology$ pokrývá veškeré inovace v oblastech #b $PRODUCTION_NO_CONCEPT$#!, #b $MILITARY$#!, a #b $SOCIETY$#!. $concept_technologies$ mají celonárodní účinky, které mohou sahat od změny provozních parametrů v [Concept('concept_country','$concept_country_possessive$')|l] prostřednictvím [Concept('concept_modifier','modifikátorů')] až po odemykání nových [Concept('concept_production_method','výrobních metod')], [Concept('concept_building','budov')], [Concept('concept_law','zákonů')], [Concept('concept_decree','dekretů')] a [Concept('concept_diplomatic_pact','diplomatických paktů')].\n\nPokrok směrem k novým technologiím je dosažen prostřednictvím [concept_innovation|l], která je primárně produkována budovou [SelectLocalization(GetPlayer.IsValid,'concept_technology_desc_added','Univerzitou')]. Kromě pokroku z inovací se mohou technologie šířit ze zemí, které je již mají, k těm, které je nemají, prostřednictvím [concept_technology_spread|l].\n\nMnožství pokroku pro technologie potřebného k její nabytí závisí na její [Concept('concept_technology_era','ére')]. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology_desc_added: " [GetBuildingType('building_university').GetName]"
 concept_technology_era: "Technologická éra"
 concept_technology_era_ahead_of_time_penalty_desc: "Pokud ještě nemáte všechny technologie z předchozích ér, požadované množství se bude dále zvyšovat."
 concept_technology_era_desc: "$concept_technology_eras_short$ pro [concept_technology|l] jsou hrubou klasifikací, ve které době byla nějaká myšlenka poprvé objevena nebo vyvinuta.\n\nVynálezy #b $concept_technology_eras_short$ I#! byly dobře známé v mnoha částech světa před rokem 1836.\nVynálezy #b $concept_technology_eras_short$ II#! jsou spojovány s první průmyslovou revolucí (1836 do poloviny 19. století).\n#b $concept_technology_era_short$ III#! je obdobím evoluce, stabilizace a standardizace, které trvá až do konce 19. století.\n#b $concept_technology_era_short$ IV#! odpovídá druhé průmyslové revoluci kolem přelomu století.\nVynálezy #b $concept_technology_eras_short$ V#! jsou transformativní, moderní myšlenky.\n\n$concept_technologies$ vyžadují více [concept_innovation|l] pro jejich objevení v pozdějších érach. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology_era_short: "Éra"
 concept_technology_eras_short: "Éry"
 concept_technology_spread: "Šíření technologií"
 concept_technology_spread_desc: "Jedna [concept_technology|l], kterou jste ještě nezískali z každé kategorie (#b $PRODUCTION_NO_CONCEPT$#!, #b $MILITARY$#! a #b $SOCIETY$#!), se k vám vždy šíří od [Concept('concept_country','zemí')], které je již získaly. Pokrok, který získáte při šíření technologii, je každý týden náhodně generován kolem základní hodnoty v závislosti na [Concept('concept_literacy','gramotnosti')] vaši země. Pokud žádná země ještě nevynalezla určitou technologii, tak se k vám nemůže šířit, proto je je pravděpodobnější, že díky šíření technologií získáte technologii z dřívějších [Concept('concept_technology_era','ér')] než pozdějších."
 concept_tension: "Napětí"
 concept_tension_desc: "Jak napjatý je vztah mezi [Concept('concept_colony','kolonizující')] [Concept('concept_country','zemi')] a blízkými [Concept('concept_decentralized_nation','decentralizovanými národy')]. $concept_tensions$ se všemi blízkými $concept_decentralized_nations$ roste vždy, když je převzata [concept_province|l], a v průběhu času klesají, pokud není zabraná žádná nová půda.\n\nPokud úroveň napětí vzroste na úroveň #b $tension_volatile$#!, pokračující kolonizace může vyvolat [concept_native_uprising|l]."
 concept_tensions: "Napětí"
 concept_terrain: "Terén"
 concept_terrain_desc: "$concept_terrain$ v [Concept('concept_province','provincii')] určuje její [Concept('concept_combat_width','šířku bojiště')] a jak nestálé a nepředvídatelné budou [Concept('concept_battle','$concept_battles$')|l] v této provincii. [Concept('concept_general','$concept_generals$')] mohou být také více nebo méně zkušení v boji v různých typech terénu.\n\n$concept_terrain$ dané provincie se může změnit v důsledku výstavby [Concept('concept_building','budov')] ve [Concept('concept_state','státě')]."
 concept_terrain_labels: "Popisky terénu"
 concept_terrain_labels_desc: "Popisek [Concept('concept_terrain','terénu')] je seskupení několika terénních typů. [Concept('concept_character_trait','$concept_character_traits$')] mohou mít [Concept('concept_modifier','$concept_modifiers$')|l], které ovlivňují všechny terénní typy s konkrétním popiskem terénu."
 concept_theater: "Válčiště"
 concept_theater_desc: "Oblast sousedních [Concept('concept_province','provincí')] pod kontrolou jedné [concept_country|l]. [Concept('concept_front','$concept_fronts$')] vznikají na hranici mezi dvěma válčišti, ovládají země nepřátelské vůči sobě během [Concept('concept_war','války')] nebo [Concept('concept_diplomatic_play','diplomatické hry')]."
 concept_theaters: "Válčiště"
 concept_throughput: "Efektivita"
 concept_throughput_desc: "Efektivita [concept_workforce] v [concept_building]. $concept_throughput$ zvyšuje jak [Concept('concept_good_consumption','$concept_input_goods$')], tak [Concept('concept_good_production','$concept_output_goods$')] nebo jiné efekty. Může se zvýšit v důsledku [concept_economy_of_scale] a může být upravován nahoru nebo dolů vlivem [Concept('concept_modifier','$concept_modifiers$')]."
 concept_timed: "Dočasně"
 concept_timed_modifier: "Dočasný modifikátor"
 concept_timed_modifier_desc: "[concept_modifier] s datem expirace, po kterém zmizí. $concept_timed_modifiers$ mohou udržovat svůj plný účinek až do jeho data expirace, nebo postupně odeznívat až do dosažení cílového data."
 concept_timed_modifiers: "Dočasné modifikátory"
 concept_trade: "Obchod"
 concept_trade_advantage: "Obchodní výhoda"
 concept_trade_advantage_desc: "$concept_trade_advantage$ je hodnota určující [Concept('concept_import_price','dovozní')] a [Concept('concept_export_price','vývozní cenu')] pro konkrétní budovu [GetBuildingType('building_trade_center').GetName], a tím přímo ovlivňuje množství obchodovaného [Concept('concept_good','$concept_goods$')|l]. Ovlivňují ji faktory jako úroveň budovy [GetBuildingType('building_trade_center').GetName], podíl [Concept('concept_market_area','$concept_market_area_possessive$')|l] na globální produkci zboží, [Concept('concept_interest','$concept_interests$')|l] v relevantních [Concept('concept_strategic_region','strategických regionech')] a [Concept('concept_trade_privilege','$concept_trade_privileges$')|l]. $concept_trade_advantage$ se počítá pro každé zboží a směr zvlášť, takže například obchodní výhoda pro dovoz uhlí a vývoz textilu se liší."
 concept_trade_advantage_short: "Výhoda"
 concept_trade_capacity: "Obchodní kapacita"
 concept_trade_capacity_desc: "$concept_trade_capacity$ je generována úrovněmi budovy [GetBuildingType('building_trade_center').GetName] a používá se k provádění [Concept('concept_trade','obchodu')] se [Concept('concept_world_market','světovým trhem')]. Množství [Concept('concept_good','$concept_goods$')|l] obchodovaných na jednotku obchodní kapacity se liší podle zboží."
 concept_trade_capacity_usage: "Využití obchodní kapacity"
 concept_trade_desc: "$concept_trade$ je proces dovážení a vyvážení [Concept('concept_good','$concept_goods$')|l]. Většina obchodů probíhá autonomně prostřednictvím budovy [GetBuildingType('building_trade_center').GetName] přes [concept_world_market|l], ale [Concept('concept_country','$concept_countries$')|l] mohou také uzavírat [Concept('concept_treaty', '$concept_treaties$')|l] pro přímý obchod se zbožím mezi sebou. $concept_trade$ může být efektivní způsob, jak země mohou zlepšit svou ekonomickou situaci.\n"
 concept_trade_potential: "Obchodní potenciál"
 concept_trade_potential_desc: "$concept_trade_potential$ je hrubý odhad potenciálu pro [Concept('concept_trade','$concept_import$')|l] nebo [Concept('concept_trade','$concept_export$')|l] [concept_good|l] v konkrétním [Concept('concept_state','státě')]. Zohledňuje faktory jako [concept_local_price|l], [concept_world_market_price|l], [concept_trade_advantage|l], rozdíl mezi [Concept('concept_good_production','výrobou')] a [Concept('concept_good_consumption','spotřebou')], stejně jako [concept_tariffs|l] a [concept_subventions|l].\n\n@information! $concept_trade_potential$ by neměl být #b považován#! za přesnou předpověď objemu obchodu, ale je užitečný pro určení, se kterým zbožím pravděpodobně bude stát obchodovat více, pokud má volnou obchodní kapacitu."
 concept_trade_privilege: "Obchodní privilegium"
 concept_trade_privilege_desc: "Typ [Concept('concept_article','článku')] ve [Concept('concept_treaty','smlouvě')], který jeden [concept_market_owner|l] uděluje jinému. Ovlivňuje každou [Concept('concept_country','zemi')] v příjemcově [Concept('concept_market','trhu')] a zvyšuje jejich [Concept('concept_trade_advantage','obchodní výhodu')] podle toho, kolik obchodu probíhá s dárcovým trhem."
 concept_trade_privileges: "Obchodní privilegia"
 concept_trade_revenue: "Obchodní příjmy"
 concept_trade_revenue_desc: "[concept_trade] generuje výnosy pro budovu [SelectLocalization(GetPlayer.IsValid,'concept_trade_revenue_desc_added','Obchodní centrum')], které ho spravuje, v závislosti na rozdílu [Concept('concept_market_price','tržní ceny')] a objemu obchodu. [concept_tariffs] snižují generované obchodní příjmy."
 concept_trade_revenue_desc_added: "[GetBuildingType('building_trade_center').GetName]"
 concept_traded_quantity: "Obchodované množství"
 concept_traded_quantity_desc: "Množství [concept_good|l], které je [Concept('concept_trade', '$concept_imported$')|l] nebo exportováno za každou použitou [Concept('concept_trade_capacity','obchodní kapacitu')]."
 concept_trading: "Obchodování"
 concept_training_rate: "Míra výcviku"
 concept_training_rate_desc: "$concept_training_rate$ udává, kolik [Concept('concept_manpower','personálu')] lze vycvičit týdně ve [Concept('concept_military_building','vojenské budově')]."
 concept_transfer_of_power: "Přenos moci"
 concept_transfer_of_power_desc: "Přenos moci určuje, jak je [Concept('concept_ruler','vládcova')] moc předávána následujícímu vládci a kdy se tento přenos uskuteční."
 concept_treasury: "Státní pokladna"
 concept_treasury_desc: "$concept_treasury$ sleduje majetek vaší [concept_country|l]. Každý týden se bilance vašeho rozpočtu projeví tak, že státní pokladna bude čerpat další [concept_loans|l], aby pokryla nedostatek [Concept('concept_money','peněz')], nebo ukládat peníze do [Concept('concept_gold_reserves','zlatých rezerv')]."
 concept_treasury_possessive: "Pokladny"
 concept_treaties: "Smlouvy"
 concept_treaty: "Smlouva"
 concept_treaty_desc: "$concept_treaty$ je typ bilaterální dohody mezi dvěma [Concept('concept_country', 'zeměmi')] a skládá se z jednotlivých [Concept('concept_article','článků')], které definují práva, povinnosti a náklady @inf![Concept('concept_influence','vlivu')] každé země. $concept_treaties$ zůstávají v platnosti, dokud je některá ze stran neporuší nebo od nich neodstoupí po uplynutí počátečního [Concept('concept_binding_period','závazního období')].\n\n$concept_treaties$ mohou být také [Concept('concept_enforced_treaty','vnucené')] zemi jako důsledek [Concept('concept_war_reparations','válečných reparací')] nebo [Concept('concept_diplomatic_play','diplomatické hry')]."
 concept_treaty_port: "Smluvní přístav"
 concept_treaty_port_desc: "Přímořský [concept_split_state|l], který je držen na základě [Concept('concept_treaty','smlouvy')] za účelem otevření [Concept('concept_trade','obchodu')] s jinou [Concept('concept_country','zemí')]. $concept_treaty_port$ je součástí [Concept('concept_market','trhu')] země, která postoupila provinci, a může volně [Concept('concept_trade','obchodovat')] se [Concept('concept_world_market','světovým trhem')].\n\n[concept_tariffs], [concept_subventions|l] ani [Concept('concept_embargo','$concept_embargoes$')|l] se na smlouvní přístavy nevztahují a jejich vlastník získává [Concept('concept_trade_advantage','obchodní výhodu')] při dovozu [Concept('concept_good','$concept_goods$')|l] vyváženého smluvním přístavem (a naopak). Pokud je smlouva, na jejímž základě byl smluvní přístav postoupen, porušena, přístav přestává být smluvním přístavem a stává se běžným [Concept('concept_state','státem')]."
 concept_treaty_ports: "Smluvní přístavy"
 concept_tributaries: "Tributáři"
 concept_tributary: "Tributář"
 concept_tributary_desc: "[Concept('concept_unrecognized_power','$concept_unrecognized_powers$')] můžou přeměnit slabší [concept_country|l] na jejich tributář ([concept_subject|l]). $concept_tributary$ je autonomnější [concept_subject_type|l], která může zahájit vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] a není nucena se přidat k [Concept('concept_overlord','vládcovým')] [Concept('concept_war','válkám')]. Musí platit svému vládci každý týden #v 20%#! příjmu své [Concept('concept_treasury','státní pokladny')]."
 concept_truce: "Příměří"
 concept_truce_desc: "$concept_truce$ je diplomatický stav, kdy je jedné [Concept('concept_country','zemi')] zakázáno činit [Concept('concept_diplomatic_demand','diplomatické požadavky')] nebo se připojit k ofenzivní [Concept('concept_diplomatic_play','diplomatické hře')] proti jiné zemi. $concept_truces$ mohou být jednostranné nebo vzájemné, a jsou vytvořeny různými způsoby, například když je podepsána [concept_peace_deal|l] nebo je zrušena [concept_alliance|l]."
 concept_truces: "Příměří"
 concept_turmoil: "Nepokoje"
 concept_turmoil_desc: "Nepokojné [Concept('concept_state','$concept_states$')|l] a [Concept('concept_culture','$concept_cultures$')|l] obsahují [Concept('concept_radical','radikály')] nespokojené se svou aktuální situací. Množství nepokoje odpovídá podílu [Concept('concept_workforce','pracovní síly')] daného státu nebo kultury, který tvoří radikálové.\n\nVysoké nepokoje můžou způsobit řadu negativních místních efektů v daném státě. [concept_cultural_turmoil] můžou ovlivnit celou [Concept('concept_country','zemi')] velmi rušivým a destabilizujícím způsobem."
 concept_under_construction: "Ve výstavbě"
 concept_under_construction_desc: "Když [concept_building|l] využíva [Concept('concept_construction','výstavbu')], považuje se za budovu ve výstavbě."
 concept_unemployed: "Nezaměstnaný"
 concept_unemployed_desc: "Nezaměstnaná [concept_pop|l] nepracuje v žádné z [Concept('concept_building','budov')] ve svém [Concept('concept_state','státě')] a tudíž nepobírá [Concept('concept_building_wage','mzdu')]. S největší pravděpodobností přijme jakoukoli další dostupnou práci – a pokud žádná nepřijde, pravděpodobně [Concept('concept_migration','emigruje')].\n\nPopulace žijící ve státě čelí klesající porodnosti úměrně míře nezaměstnanosti v daném státě, a to až do následujícího maxima:\n[GetStaticModifier('unemployment_birth_penalty_state').GetDesc]#!"
 concept_unemployment: "Nezaměstnanost"
 concept_unification: "Sjednocení země"
 concept_unification_candidate: "Kandidát pro sjednocení"
 concept_unification_candidate_desc: "$concept_unification_candidate$ je [concept_country|l], která se považuje za životaschopného kandidáta pro sjednocení. Podmínky pro to, kdo bude kvalifikován jako kandidát pro sjednocení, se liší v závislosti na tom, o který sjednocený národ se jedná."
 concept_unification_candidate_short: "Kandidát"
 concept_unification_candidates: "Kandidáti pro sjednocení"
 concept_unification_desc: "Akt sloučení a vytvoření nové [concept_country|l] z několika zemí se nazývá sjednocení. $concept_country$ může být vytvořena ovládaním určeného počtu [Concept('concept_state','států')] v regionu nové země.\n\n#b $concept_major_unification$#! umožňuje [Concept('concept_countries','zemím')] stát se [Concept('concept_unification_candidate','kandidátem')], což jim dává přístup k [Concept('concept_diplomatic_play','diplomatické hře')] o sjednocení. Tato diplomatická hra nastaví [Concept('concept_war_goal','$concept_war_goals$')|l] na anektování všech požadovaných států a zemí.\n\n#b $concept_minor_unification$#! naopak neumožňuje žádné [Concept('concept_unification_candidate','kandidáty')] a země ji může vytvořit pouze v případě, že ovládá určený počet požadovaných států."
 concept_unification_support: "Podpora"
 concept_unification_supporter: "Podporovatel sjednocení"
 concept_unification_supporter_desc: "$concept_unification_supporter$ je [concept_country|l], která favorizuje konkrétního [Concept('concept_unification_candidate','kandidáta')]. Pokud se sjednocení zdaří, stane se podporovatel sjednocení součástí unie."
 concept_unification_supporters: "Podporovatelé sjednocení"
 concept_unification_supporting: "Podporující"
 concept_unincorporated_state: "Nezačleněný stát"
 concept_unincorporated_state_desc: "[concept_state], který je sice součástí území [concept_country|l], ale je považován za okrajovou državu nebo pohraniční oblast, mimo dosah [Concept('concept_institution','institucí')] a [Concept('concept_government','vlády')]. [Concept('concept_pop','$concept_pops$')], která žije v nezačleněných státech, je zbavena občanských práv – nepřispívá významně k [Concept('concept_political_strength','politické síle')] svých [Concept('concept_interest_group','zájmových skupin')] a nemůže [Concept('concept_votes','hlasovat')] ve [Concept('concept_election','volbách')]. Na druhou stranu je osvobozena od [Concept('concept_taxes','daní')].\n\nNezačleněné státy nevyžadují žádnou [Concept('concept_bureaucracy','byrokracii')] pro správu, protože se zde nevyberají [concept_taxes|l] a instituce zde neposkytují žádné výhody. Takové státy mohou být [Concept('concept_incorporated_state','začleněny')], čímž přejdou pod přímou správu ústřední vlády dané [concept_country|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_unincorporated_state_desc_added')]"
 concept_unincorporated_state_desc_added: "\n\n$concept_unincorporated_states$ podléhají následujícím účinkům:\n[GetStaticModifier('unincorporated_state').GetDesc]#!"
 concept_unincorporated_state_icon: "@unincorporated!"
 concept_unincorporated_state_short: "Nezačleněný"
 concept_unincorporated_states: "Nezačleněné státy"
 concept_unit: "Vojenská jednotka"
 concept_unit_desc: "$concept_units$ jsou přiděleny k [Concept('concept_military_formation','formaci')] a provádějí vojenské operace pod vedením [Concept('concept_general','generálů')] a [Concept('concept_admiral','admirálů')]. Mohou být buď pozemní [Concept('concept_battalion','$concept_battalions$')|l] nebo námořní [Concept('concept_flotilla','$concept_flotillas$')|l]. $concept_battalions$ jsou dále rozděleny do jednotlivých skupin: [GetBattalionGroupsList], zatímco flotily jsou rozděleny do [GetFlotillaGroupsList]. Jednotky v skupině #b Výchozí#! jsou neomezené, zatímco mít více #b Speciálních#! jednotek než výchozích může způsobit postih pro jejich [Concept('concept_organization','organizaci')]."
 concept_unit_experience: "Zkušenosti jednotky"
 concept_unit_experience_desc: "Jednotka získává časem zkušenosti, více při mobilizaci a během bitev; jakmile získá dost, zvýší se její [concept_veterancy_level]."
 concept_unit_possessive: "vojenské jednotky"
 concept_unit_short: "Jednotka"
 concept_units: "Vojenské jednotky"
 concept_units_short: "Jednotky"
 concept_unproductive: "Neproduktivní"
 concept_unrealized_taxes: "Nevybrané daně"
 concept_unrealized_taxes_desc: "Nevybrané daně jsou část [Concept('concept_taxes','daní')], kterou [concept_country|l] nedokázala vybrat z různých důvodů, včetně, ale nejen, nedostatečné [Concept('concept_tax_capacity','daňové kapacity')] a [Concept('concept_tax_waste','daňového plýtvaní')]."
 concept_unrecognized_major_power: "Neuznávaná velmoc"
 concept_unrecognized_power: "Neuznávaná země"
 concept_unrecognized_power_desc: "$concept_unrecognized_powers$ jsou [Concept('concept_country','$concept_country_polities$')|l], které vládnou ve [Concept('concept_great_power','velmocech')], považovány za méněcenné a necivilizované - a tedy dobré jenom jako potenciální cíl dobyvačných válek. V důsledku toho je jejich [concept_prestige|l] penalizována a mohou na ně být cíleny [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] ze strany silnějších. Také jsou omezeny na to, jaké [Concept('concept_rank','$concept_ranks$')|l] mohou dosáhnout, bez ohledu na to, kolik [Concept('concept_prestige','prestiže')] získají.[AddLocalizationIf(GetPlayer.IsValid,'concept_unrecognized_power_desc_added')]"
 concept_unrecognized_power_desc_added: "\n\n$concept_unrecognized_power$, které chce tyto postihy odstranit, musí požádat o uznání dokončením [Concept('concept_journal_entry','záznamu v deníku')] $je_earn_recognition$."
 concept_unrecognized_power_short: "Neuznaný"
 concept_unrecognized_powers: "Neuznané země"
 concept_unrecognized_regional_power: "Neuznávaná lokální mocnost"
 concept_upper_strata: "Vyšší třída"
 concept_upper_strata_desc: "$concept_upper_strata$ se skládá z [Concept('concept_pop','$concept_pops$')|l], která se [Concept('concept_pop_qualifications','kvalifikuje')] pro určité [concept_profession|l] - převážně na základě svého [concept_wealth|l]. Obvykle nejsou dostupné pro populaci s nízkou mírou společenského [concept_acceptance|l]. Mají často [Concept('concept_ownership_share','$concept_ownership_shares$')|l] ve svých [Concept('concept_building','budovách')], pobírají [concept_dividends|l], [Concept('concept_budget_interest','úroky')] z rozpočtu a kromě toho také standardní [Concept('concept_building_wage','$concept_building_wages$')|l] z budov\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_upper_strata_short: "Vyšší"
 concept_urbanization: "Urbanizace"
 concept_urbanization_desc: "$concept_urbanization$ je vytvářena většinou [Concept('concept_building', 'budov')] postavených ve [Concept('concept_state','státě')], a to v různé míře. Jakmile se v daném [Concept('concept_state','státě')] nashromáždí dostatek urbanizace, budova [SelectLocalization(GetPlayer.IsValid,'concept_urbanization_desc_added','Urban Center')] bude automaticky rozšířena."
 concept_urbanization_desc_added: "[GetBuildingType('building_urban_center').GetName]"
 concept_vassal: "Vazal"
 concept_vassal_desc: "[Concept('concept_unrecognized_power','$concept_unrecognized_powers$')] můžou proměnit slabší [Concept('concept_country','zemi')] ve svého vazala ([concept_subject|l]). $concept_vassal$ je [concept_subject_type|l], která nemůže zahájit své vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l], ale je nucena se přidat k [Concept('concept_overlord','vládcovým')] [Concept('concept_war','válkám')], a také musí platit svému vládci každý týden #v 30%#! příjmu své [Concept('concept_treasury','státní pokladny')]."
 concept_vassalize: "Vazalizace"
 concept_vassals: "Vazalové"
 concept_veterancy_level: "Úroveň veteránství jednotky"
 concept_veterancy_level_desc: "Jednotky získávají úrovně veteránství získáváním [concept_unit_experience]. Každá úroveň veteránství (Rekrut, Řadový, Ostřílený, Veterán a Elitní) poskytuje rostoucí bonusy k [concept_offense] a [concept_defense]. Na úrovni Elitní také získávají #green 50%#! bonus k [concept_morale_damage]."
 concept_vote: "Hlas"
 concept_votes: "Hlasování"
 concept_votes_desc: "Vaše [Concept('concept_law', '$concept_laws$')|l] určují, zda má daná [concept_pop|l] právo hlasovat, a pokud ano, kolik [Concept('concept_political_strength','politické síly')] jejich hlasy přinesou. Během [Concept('concept_election','volebního')] období se hlasuje pro [Concept('concept_party','$concept_parties$')|l]. $concept_pops$ obvykle hlasují pro strany, ke které náleží jejich [concept_interest_group|l], ale mohou být získáni jinou stranou, která má větší [concept_momentum|l]. Po datu [Concept('concept_election','voleb')] bude celkový počet hlasů, které každá strana obdržela, fixní až do dalších voleb, a zvýší [concept_clout|l] jakékoliv zájmové skupiny, jejichž členy jsou ve straně."
 concept_voting: "Hlasování"
 concept_voting_rights: "Hlasovací právo"
 concept_war: "Válka"
 concept_war_desc: "Aktivní ozbrojený konflikt mezi dvěma stranami zúčasněných [Concept('concept_country','zemí')] jako výsledek neúspěšného pokusu o mírové vyřešení [Concept('concept_diplomatic_play','diplomatické hry')]. Během války budou [Concept('concept_commander','$concept_commanders$')|l] na zemi a na moři následovat [Concept('concept_order','$concept_orders$')|l] na splnění určitých cílů, často vedoucích k [Concept('concept_battle','bitvám')] mezi oběma stranami."
 concept_war_exhaustion: "Válečná únava"
 concept_war_exhaustion_desc: "[Concept('concept_pop','$concept_population$')] obvykle trpí, zatímco je jejich [concept_country|l] ve [Concept('concept_war','válce')]. Následující faktory přispívají k válečné únavě:\n\n* kolik [Concept('concept_province','provincí')] bylo [Concept('concept_occupation','$concept_occupied$')|l]\n* kolik [Concept('concept_war_goal','válečných cílů')] ovládá nepřítel\n* jaké jsou utrpěné [concept_casualties|l]\n* jak moc [concept_country|l] sužují [concept_turmoil|l]\n\n$concept_war_exhaustion$ snižuje každý týden [Concept('concept_war_support','válečnou podporu')] a  přibližuje zemi k souhlasu s [Concept('concept_peace_deal','mírovou smlouvou')]."
 concept_war_exhaustion_exhausted: "Vyčerpaný"
 concept_war_goal: "Válečný cíl"
 concept_war_goal_desc: "$concept_war_goals$ jsou cíle, o které [concept_country|l] bojuje ve [Concept('concept_war','válce')]. Jsou určeny během [Concept('concept_diplomatic_play','diplomatické hry')] a jsou stanoveny poté, co válka začala. Každý válečný cíl nárokovaný ve [Concept('concept_peace_deal','mírové smlouvě')] snižuje šanci, že protivník ji přijme, a zvyšuje míru, o kterou musí být jejich [concept_war_support|l] [Concept('concept_war_exhaustion','vyčerpána')] předtím, než bude souhlasit.\n\nPrvní váleční cíl nárokovaný jako součást diplomatické hry je považován za váš [concept_primary_demand|l], a některé diplomatické hry vyžadují, aby byl součástí všech mírových smlouv."
 concept_war_goals: "Válečné cíle"
 concept_war_leader: "Válečný vůdce"
 concept_war_leader_desc: "Jedna [concept_country|l] na každé straně [Concept('concept_war','války')] je považována za válečného vůdce tyhle strany, obvykle (ale ne vždy) to bývá [concept_initiator|l] [Concept('concept_diplomatic_play','diplomatické hry')] a jeho [concept_target|l]. Jen oni mohou navrhnout [Concept('concept_peace_deal','$concept_peace_deals$')|l], přičemž každá smlouva musí být ratifikována všemi vyjednávajícími členy války, aby byla přijata."
 concept_war_leaders: "Váleční vůdci"
 concept_war_reparations: "Váleční reparace"
 concept_war_reparations_desc: "Sekundárny [concept_war_goal|l], který může být připojen k [Concept('concept_diplomatic_play','diplomatické hře')] výběrem konkrétního [Concept('concept_article','článku')], jenž jej doprovází, a poté uplatněn v rámci [Concept('concept_peace_deal','mírové smlouvy')]. Pokud jsou válečné reparace prosazeny, vznikne nová [concept_treaty|l], která bude obsahovat všechny [Concept('concept_article','$concept_articles$')|l] jež druhá [concept_country|l] označila jako součást válečných reparací, přičemž minimální závazné období této smlouvy bude trvat po dobu platnosti [concept_truce|l]."
 concept_war_support: "Válečná podpora"
 concept_war_support_desc: "Míra toho, jak moc je populace [Concept('concept_country','země')] ochotná zůstat ve [Concept('concept_war','válce')]. Kladné hodnoty znamenají touhu zůstat ve válce, zatímco záporné hodnoty vyjadřují obecný odpor k ní. Jakmile válečná podpora dosáhne hodnoty [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0], země okamžitě kapituluje a všechny [Concept('concept_war_goal','$concept_war_goals$')|l] mohou být proti nim uplatněny. $concept_war_support$ může klesnout pod #v 0#! pouze tehdy, pokud opačná strana [Concept('concept_controlled_war_goal','$concept_controls_war_goal_short$')|l] všechny své válečné cíle."
 concept_wars: "Války"
 concept_wealth: "Bohatství"
 concept_wealth_desc: "Měřící hodnota materiálních aktiv [concept_pop|l]. K udržení určité úrovně bohatství musí populace uspokojit řadu [Concept('concept_pop_needs','potřeb')] každý týden. Pokud jejich [Concept('concept_pop_income','$concept_pop_income_short$')|l] nepokryje náklady na tyto potřeby, jejich bohatství se nakonec sníží. Pokud mají po zakoupení potřebného zboží zbylé [concept_money|l], jejich bohatství se brzy zvýší.\n\n$concept_wealth$ je hlavním faktorem, který přispívá k [Concept('concept_sol','životnému standardu')] populace a v souladu s určitými [Concept('concept_law','$concept_laws$')|l] může ovlivnit i další aspekty jejich života, jako [concept_literacy|l] a [Concept('concept_votes','$concept_voting_rights$')|l]."
 concept_wealthy: "Bohatí"
 concept_weekly_migration: "Týdenní migrace"
 concept_welfare_payments: "Sociální dávky"
 concept_welfare_payments_desc: "$concept_welfare_payments$ jsou formou přímé dotace, kterou [concept_country|l] poskytuje všem populacím v [Concept('concept_workforce','pracovní síle')], kteří dostávají mzdy nižší než definovaná část [Concept('concept_normal_wage','standardní mzdy')]."
 concept_workforce: "Pracovní síla"
 concept_workforce_desc: "$concept_workforce$ [Concept('concept_building','budovy')] se skládá z [Concept('concept_pop','$concept_pops$')|l] různých [Concept('concept_profession','profesí')] v závislosti na aktuálně aktivní [Concept('concept_production_method','výrobní metody')]."
 concept_working_adult: "Pracující dospělý"
 concept_working_adults: "Pracující dospělí"
 concept_working_adults_desc: "Část [concept_pop|l], která tvoří [Concept('concept_workforce', 'pracovní sílu')], pracující v [Concept('concept_building', 'budovách')] za [Concept('concept_building_wage', 'mzdu')]. Jsou hlavním zdrojem [Concept('concept_pop_income','příjmu')] a [Concept('concept_political_strength','politickou sílu')] pro danou populaci."
 concept_world_market: "Světový trh"
 concept_world_market_access: "Přístup na světový trh"
 concept_world_market_access_desc: "$concept_world_market_access$ existuje, pokud má [concept_state|l] propojení na [concept_world_market|l] přes [concept_world_market_hub|l]. Je ovlivněn státním [Concept('concept_market_access', 'přístupem na trh')]."
 concept_world_market_desc: "Světový trh slouží jako místo pro autonomní [concept_trade|l]. Cena [Concept('concept_good','$concept_goods$')|l] je určována množstvím dovozu a vývozu. [Concept('concept_state','$concept_states$')] potřebují [concept_market_access], aby mohly obchodovat přes svoji budovu [GetBuildingType('building_trade_center').GetName]. Země bez přístupu k moři mohou získat práva tranzitu od jiných zemí, aby si zajistily přístup na světový trh."
 concept_world_market_hub: "Centrum světového trhu"
 concept_world_market_hub_desc: "$concept_world_market_hub$ je místo, odkud se řídí [concept_trade|l] přes [concept_world_market|l]. Vzniká, pokud má [concept_market_area|l] alespoň jednu budovu [GetBuildingType('building_port').GetName]. Umístění centra světového trhu se může měnit v závislosti na úrovni budovy [GetBuildingType('building_port').GetName] a [Concept('concept_gdp','$concept_gdp_short$')] [Concept('concept_state','země')]."
 concept_world_market_hub_short: "Centrum"
 concept_world_market_hubs: "Centra světového trhu"
 concept_world_market_hubs_short: "Centra"
 concept_world_market_price: "Cena na světovém trhu"
 concept_world_market_price_desc: "Průměrná cena, za kterou se [concept_good|l] obchoduje na [Concept('concept_world_market','světovém trhu')]. Závisí to od poměru [Concept('concept_trade','exportů')] a importů daného zboží."
 concept_wounded: "Zranění"
 concept_wounded_desc: "[concept_casualties], které jsou pouze zranění v [Concept('concept_battle','bitvě')] nebo kvůli [concept_attrition|l]. Někteří zranění se zotaví a vrátí se po nějakém čase do aktivní služby, zatímco jiní končí jako [Concept('concept_dependents','osoby závislé')] na jiné [Concept('concept_pop','populaci')] ve vaší [Concept('concept_country','zemi')]."
 concept_crown_land_subject: "Korunní území"
 concept_crown_land_subjects: "Korunní území"
 concept_crown_land_subject_desc: "$concept_crown_land_subject$ je [concept_subject_type], který nemůže zahájit vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')], ale je nucen připojit se k [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')] a musí každý týden platit #v 40%#! příjmů ze své [concept_treasury] svému $concept_overlord$. [concept_rank] $concept_crown_land_subject$ se nemůže zvýšit tak, aby se vyrovnal nebo překročil hodnost svého $concept_overlord$, a jeho $concept_overlord$ na něj může cílit #b Anexi#! $concept_diplomatic_play$."
 concept_character_trait_short: "Vlastnost"
 concept_ottoman_integrity: "Rumelijská soudržnost"
 concept_ottoman_integrity_short: "Soudržnost"
 concept_ottoman_integrity_desc: "$concept_ottoman_integrity$ představuje stabilitu $dyn_c_ottoman_empire_adj$ v [GetStrategicRegion('region_balkans').GetName] [concept_strategic_region] ohroženou [Concept('concept_secession','$concept_secessionist$')] [Concept('concept_political_movement','$concept_political_movements$')]. [Concept('concept_ottoman_integrity','$concept_ottoman_integrity_short$')] se sleduje v #b $je_great_eastern_crisis$#! [concept_journal_entry].\n\n[concept_activism] všech $concept_secessionist$ $concept_political_movements$ v $dyn_c_ottoman_empire$ musí být #b pod#! #v 75#!, aby se $concept_ottoman_integrity_short$ zvýšila.\n\n#title Následující podmínky #g #b zvýší#!#! $concept_ottoman_integrity$:#! #indent_newline:3 \n• [concept_legitimacy] v $dyn_c_ottoman_empire$ je #v 50#! nebo #b vyšší#!\n• $dyn_c_ottoman_empire$ není #r #b ve válce#!#!\n• $dyn_c_ottoman_empire$ #r #b nemá#!#! žádné rostoucí [Concept('concept_secession','$concept_secessionist$')] [Concept('concept_political_movement','$concept_political_movements$')]\n• $dyn_c_ottoman_empire$ nedávno potlačilo [concept_secession]#!"
 concept_balkan_culture: "Balkánská kultura"
 concept_balkan_cultures: "Balkánské kultury"
 concept_balkan_culture_short: "Balkánský"
 concept_balkan_culture_desc: "#title [Concept('concept_secession', '$concept_secessionist$')] [Concept('concept_political_movement','$concept_political_movements$')] vedené následujícími [Concept('concept_culture', '$concept_cultures$')] ovlivňují [concept_ottoman_integrity]:#! #indent_newline:3 \n• [GetCulture('albanian').GetName]\n• [GetCulture('bosniak').GetName]\n• [GetCulture('bulgarian').GetName]\n• [GetCulture('croat').GetName]\n• [GetCulture('greek').GetName]\n• [GetCulture('romanian').GetName]\n• [GetCulture('serb').GetName]"
 concept_change_rate_scaling: "Škálování rychlosti změny"
 concept_change_rate_scaling_desc: "Jak se [concept_liberty_desire] blíží k 0 nebo 100, její postup se zpomaluje díky $concept_change_rate_scaling$, což odráží přirozenou neochotu [Concept('concept_pop', '$concept_population$')] odchýlit se od status quo a přijmout zvýšenou nebo sníženou [concept_autonomy]."
 concept_accepted_status_short: "Přijatý"
 concept_national_awakening: "Národní probuzení"
 concept_national_awakening_desc: "[concept_culture], která dosáhne [GetDefine('NPops','CULTURAL_FERVOR_NATIONAL_AWAKENING_THRESHOLD')|0v] [concept_fervor], má šanci zahájit $concept_national_awakening$. $concept_cultures$ s aktivním $concept_national_awakening$ získají další $concept_fervor$, dokud je aktivní, a [Concept('concept_political_movement','$concept_political_movements$')] s touto $concept_culture$ budou mít větší přitažlivost pro [concept_pop]."
 concept_decision: "Rozhodnutí"
 concept_decisions: "Rozhodnutí"
 concept_decision_desc: "Velké projekty, které může národ podniknout, se zobrazí jako #v $concept_decisions$#!, včetně expedic po celém světě a výstavby umělých kanálů.\n\n$concept_decisions$ lze nalézt pod [Concept('concept_journal_entry','$concept_journal_entries$')] v #v Deníku#!."
 concept_morale_damage: "Poškození morálky"
 concept_morale_damage_desc: "$unit_morale_damage_mult_desc$"
 concept_army_power_projection: "Projekce síly armády"
 concept_army_power_projection_desc: "[concept_power_projection] odvozená z armády [Concept('concept_country','$concept_country_possessive$')]."
 concept_naval_power_projection: "Projekce námořní síly"
 concept_naval_power_projection_desc: "[concept_power_projection] odvozená z námořnictva [Concept('concept_country','$concept_country_possessive$')]."
 concept_seceding: "Odtržení"
 concept_discrimination_trait: "Diskriminační rys"
 concept_discrimination_traits: "Diskriminační rysy"
 concept_discrimination_trait_short: "Rys"
 concept_discrimination_traits_short: "Rysy"
 concept_discrimination_trait_desc: "Aspekty [concept_culture] nebo [concept_religion], které určují, jak [Concept('concept_acceptance_status','$concept_accepted_status_short$')] [Concept('concept_pop', '$concept_pops$')] této $concept_culture$ nebo $concept_religion$ jsou v závislosti na tom, jak jsou podobné [Concept('concept_primary_cultures','$concept_primary_culture$')] a [concept_state_religion] $concept_country$ a jaký [GetLawType('law_national_supremacy').GetGroup.GetName] [concept_law] $concept_country$ aktuálně má.\n\nPro $concept_culture$ jsou těmito aspekty [Concept('concept_heritage_trait','$concept_heritage_trait_short$')], [Concept('concept_language_trait','$concept_language_trait_short$')] a jakékoli [Concept('concept_tradition_trait','$concept_tradition_traits_short$')], které může mít. $concept_religion$ má pouze $concept_heritage_trait$.\n\n$concept_heritage_trait_short$ a $concept_language_traits$ také patří do širších [Concept('concept_discrimination_trait_group','$concept_discrimination_trait_groups_short_short$')] podobných $concept_discrimination_traits_short$."
 concept_discrimination_trait_group: "Skupina diskriminačních vlastností"
 concept_discrimination_trait_groups: "Skupiny diskriminačních vlastností"
 concept_discrimination_trait_group_short: "Skupina rysů"
 concept_discrimination_trait_groups_short: "Skupiny rysů"
 concept_discrimination_trait_group_short_short: "Skupina"
 concept_discrimination_trait_groups_short_short: "Skupiny"
 concept_discrimination_trait_group_desc: "$concept_discrimination_trait_group$ je širší soubor [Concept('concept_discrimination_trait','$concept_discrimination_traits$')], které nějakým způsobem sdílejí společný původ, díky čemuž jsou rozpoznatelnější a více přijímané [Concept('concept_pop', '$concept_pops$')] stejného $concept_discrimination_trait_group_short$."
 concept_heritage_trait: "Rys původu"
 concept_heritage_traits: "Rysy původu"
 concept_heritage_trait_short: "Původ"
 concept_heritage_traits_short: "Původy"
 concept_heritage_trait_group: "Skupina rysů původu"
 concept_heritage_trait_groups: "Skupiny rysů původu"
 concept_heritage_trait_group_short: "Skupina původu"
 concept_heritage_trait_groups_short: "Skupiny původu"
 concept_heritage_trait_desc: "$concept_heritage_trait_short$ [Concept('concept_discrimination_trait','$concept_discrimination_traits_short$')] představují původ nebo základy [concept_culture] nebo [concept_religion]. Také patří do [Concept('concept_discrimination_trait_group','$concept_discrimination_trait_group_short$')], širší rodiny podobných $concept_heritage_traits_short$."
 concept_language_trait: "Jazykový rys"
 concept_language_traits: "Jazykové rysy"
 concept_language_trait_short: "Jazyk"
 concept_language_traits_short: "Jazyky"
 concept_language_trait_group: "Skupina jazykových rysů"
 concept_language_trait_groups: "Skupiny jazykových rysů"
 concept_language_trait_group_short: "Skupina jazyků"
 concept_language_trait_groups_short: "Skupiny jazyků"
 concept_language_trait_desc: "$concept_language_trait_short$ [Concept('concept_discrimination_trait','$concept_discrimination_traits_short$')] představují $concept_language_traits_short$ úzce spojené s [concept_culture]. Také patří do [Concept('concept_discrimination_trait_group','$concept_discrimination_trait_group_short$')], širší rodiny podobných $concept_language_traits_short$."
 concept_tradition_trait: "Rys tradice"
 concept_tradition_traits: "Rysy tradice"
 concept_tradition_trait_short: "Tradice"
 concept_tradition_traits_short: "Tradice"
 concept_tradition_trait_desc: "$concept_tradition_trait_short$ [Concept('concept_discrimination_trait','$concept_discrimination_traits_short$')] jsou rituály, myšlenky a zvyky, které mohou [Concept('concept_culture','$concept_cultures$')] držet nebo si je časem osvojit a které mohou být rozpoznatelné i přes velmi odlišné [Concept('concept_heritage_trait','$concept_heritage_traits_short$')] nebo [Concept('concept_language_trait','$concept_language_trait_short$')]. Na rozdíl od [Concept('concept_heritage_trait','$concept_heritage_trait_short$')] a [Concept('concept_language_trait','$concept_language_traits$')] $concept_tradition_traits_short$ nepatří do žádné [Concept('concept_discrimination_trait_group','$concept_discrimination_trait_group_short$')]."
 concept_executives_desc: "$concept_executive_desc$"
 concept_party_leaders_short: "Lídři"
 concept_party_leaders_desc: "$concept_party_leader_desc$"
 concept_neighboring: "Sousední"
 concept_princely_state: "Knížecí stát"
 concept_princely_states: "Knížecí státy"
 concept_princely_state_desc: "$concept_princely_state$ je stát pod vládou místního indického panovníka podřízeného evropské koloniální mocnosti. Mají velmi rozdílný význam v rámci indického imperiálního systému, ale všichni obecně podléhají podobnému diplomatickému uspořádání."
 concept_crown_land: "Korunní země"
 concept_crown_lands: "Korunní země"
 concept_crown_land_desc: "$concept_crown_land$ je správní oblast dynastického impéria s různou mírou regionální autonomie."
 concept_georegion_balkans: "Balkán"
 concept_georegion_balkans_desc: "Balkán je [concept_georegion], který se skládá z následujících [Concept('concept_strategic_region','$concept_strategic_regions$')]:\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_balkans').GetName]\n$EFFECT_LIST_BULLET$[GetStrategicRegion('region_danubia').GetName]"
 concept_fervor: "Horlivost"
 concept_fervor_desc: "$concept_fervor$ je měřítkem národního ducha [concept_culture]. [Concept('concept_pop', '$concept_pops$')] z $concept_culture$ s vysokým $concept_fervor$ budou [Concept('concept_assimilation','$concept_assimilate$')] pomaleji, po dobytí vytvoří více [Concept('concept_radical','$concept_radicals$')], zvýší [concept_liberty_desire] a budou mít větší pravděpodobnost připojit se k [Concept('concept_cultural_movement', '$concept_cultural_movements$')].\n\n#title Následující podmínky #b zvýší#! $concept_fervor$:#! #indent_newline:3 \n• Být [Concept('concept_primary_cultures','$concept_primary_culture$')] nezávislého [concept_country] s #tooltippable;tooltip:[GetPlayer.GetTooltipTag],fervor_effects_from_citizenship_laws_tt platným#! [SelectLocalization(GetPlayer.IsValid,'CITIZENSHIP_LINK','lawgroup_citizenship')] [concept_law]\n• Počet [concept_casualties] této [concept_culture] ve [concept_war]\n• Vysoká průměrná [concept_literacy]\n• Počet [GetPopType('academics').GetName] $concept_pops$ z této $concept_culture$\n• $concept_pops$ této kultury žijící v $concept_countries$ s [GetTechnology('nationalism').GetName] nebo [GetTechnology('pan-nationalism').GetName] [Concept('concept_technology', '$concept_technologies$')]\n• Být $concept_primary_culture$ $concept_country$ s platnou [GetInstitutionType('institution_schools').GetName] [concept_institution]\n• Ostatní $concept_culture$ osvobozené jako nezávislé $concept_countries$\n• Zažívání [concept_national_awakening]#!\n\n#title Následující podmínky #b sníží#! $concept_fervor$:#! #indent_newline:3 \n• Být $concept_primary_culture$ $concept_country$ s [GetLawType('law_multicultural').GetName] $concept_law$\n• Vysoká průměrná [concept_acceptance]#!"
 fervor_effects_from_citizenship_laws_tt: "#title Platné [Concept('concept_law','zákony')] zahrnují:#!\n• $law_ethnostate$ (#v +20#!)\n• $law_national_supremacy$ (#v +15#!)\n• $law_racial_segregation$ (#v +10#!)\n• $law_cultural_exclusion$ (#v +5#!)"
 concept_cultural_movement: "Kulturní hnutí"
 concept_cultural_movements: "Kulturní hnutí"
 concept_cultural_movement_desc: "$concept_cultural_movements$ jsou [Concept('concept_political_movement','$concept_political_movements$')], které usilují o lepší život pro lidi určité [concept_culture]. Pokud je tato kultura [Concept('concept_primary_cultures','$concept_primary_culture$')] [concept_country], hnutí bude prosazovat nacionalistickou agendu. V opačném případě bude hnutí usilovat o [Concept('concept_law','$concept_laws$')], které poskytnou jejich lidem větší [concept_acceptance], nebo se dokonce pokusí o [concept_secession].\n\nPokud [concept_activism] $concept_cultural_movement$ překročí @activism_red! $RADICALISM_PROTESTING$ (#v [GetDefine('NPolitics', 'RADICALISM_PROTESTING_THRESHOLD')|%0]#!), začne vytvářet [concept_obstinance] v $concept_states$ s $concept_political_movement_supporting$ $concept_pops$."
 concept_religious_movement: "Náboženské hnutí"
 concept_religious_movements: "Náboženská hnutí"
 concept_religious_movement_desc: "$concept_religious_movements$ jsou [Concept('concept_political_movement','$concept_political_movements$')], které usilují o lepší život pro lidi určité [concept_religion]. Pokud je tato $religion$ [concept_state_religion] [concept_country], hnutí bude prosazovat tradicionalistickou agendu. V opačném případě bude hnutí usilovat o [Concept('concept_law','$concept_laws$')], které poskytnou jejich lidem větší [concept_acceptance], nebo se dokonce pokusí o [concept_secession].\n\nPokud [concept_activism] $concept_religious_movement$ překročí @activism_red! $RADICALISM_PROTESTING$ (#v [GetDefine('NPolitics', 'RADICALISM_PROTESTING_THRESHOLD')|%0]#!), začne vytvářet [concept_obstinance] v $concept_states$ s $concept_political_movement_supporting$ $concept_pops$."
 concept_dynastic_loyalty: "Dynastická loajalita"
 concept_dynastic_loyalty_desc: "$concept_dynastic_loyalty$ představuje podporu srbského obyvatelstva pro udržení vládnoucí dynastie na trůnu oproti jejich rivalům. Vládnoucí dynastie musí získat dostatečnou podporu, aby zabránila opozici vznést nárok. Nepodaří-li se to, ztratí trůn a dojde ke stagnaci národního rozvoje.\n\nNásledující podmínky #bold zvýší#! $concept_dynastic_loyalty$:\n• Vysoká [concept_ruler] [concept_popularity]\n• Nízká [concept_popularity] soupeřících uchazečů\n• Vysoká [concept_legitimacy] \n• Vysoká [concept_sol]\n• Podíl [Concept('concept_loyalist','$concept_loyalists$')]\n• Ne-[concept_marginalized] [Concept('concept_interest_group','$concept_interest_groups$')] [concept_in_opposition] nad 4 [concept_approval] podle [concept_clout] \n• Má schválený [GetLawType('law_censorship').GetName] nebo [GetLawType('law_outlawed_dissent').GetName]\n• Není [concept_subject]\n• Každá [concept_major_power] nebo [concept_great_power] podporující naši nezávislost\n• Události nebo jiné volby\n\nNásledující podmínky #bold sníží#! $concept_dynastic_loyalty$:\n• Nízká [concept_ruler] [concept_popularity]\n• Vysoká [concept_popularity] soupeřících uchazečů\n• Nízká [concept_legitimacy]\n• Nízká [concept_sol]\n• Podíl [Concept('concept_radical','$concept_radicals$')]\n• Ne-[concept_marginalized] [Concept('concept_interest_group','$concept_interest_groups$')] [concept_in_opposition] pod -4 [concept_approval] podle [concept_clout] \n• Negativní [concept_authority]\n• Negativní [concept_bureaucracy]\n• Pozitivní [concept_relations] s [concept_overlord]\n• Události nebo jiné volby"
 concept_house_of_obrenovic: "Rod Obrenović"
 concept_house_of_obrenovic_short: "Obrenović"
 concept_house_of_obrenovic_desc: "$concept_house_of_obrenovic$ je jeden ze dvou soupeřících $SER_ADJ$ královských rodů. Pochází z rodu #b Miloš Obrenović#!, vůdce Druhého srbského povstání a zakladatele autonomního Srbského knížectví. Stoupenci $concept_house_of_obrenovic_short$ obvykle podporují zlepšení [concept_relations] s #b Rakouskem#!."
 concept_house_of_karadjordjevic: "Rod Karađorđević"
 concept_house_of_karadjordjevic_short: "Karađorđević"
 concept_house_of_karadjordjevic_desc: "$concept_house_of_karadjordjevic$ je jeden ze dvou soupeřících $SER_ADJ$ královských rodů. Pochází z rodu #b Karađorđe#!, vůdce nešťastného Prvního srbského povstání proti Osmanské říši. Stoupenci $concept_house_of_karadjordjevic_short$ obvykle podporují zlepšení [concept_relations] s #b Ruskem#!."
 concept_austrian_constitutional_pressure: "Ústavní tlak"
 concept_austrian_constitutional_pressure_short: "Tlak"
 concept_austrian_constitutional_pressure_desc: "$concept_austrian_constitutional_pressure$ představuje sílu a vliv opozice vůči neoabsolutistickému režimu a je spojen s vnímanou autoritou režimu.\n\nPokud $concept_austrian_constitutional_pressure$ dosáhne #v 100#!, neoabsolutistická vláda padne a bude muset být udělena ústava. \n\n#title Následující podmínky #r #b zvýší#!#! $concept_austrian_constitutional_pressure_short$:#! #indent_newline:3 \n• Mít na vás vynucený [concept_war_goal]\n• Vyhlášení [concept_bankruptcy]\n• Přijetí [concept_loans]\n• [Concept('concept_state','$concept_states$')] s [Concept('concept_radical','$concept_radicals$')]\n• [Concept('concept_interest_group','$concept_interest_groups$')] oponující [GetLawType('law_autocracy').GetName]\n• [Concept('concept_activism', '$concept_activism_short$')] #tooltippable;tooltip:[GetPlayer.GetTooltipTag],liberal_movements_list_tt Liberálních#!, #tooltippable;tooltip:[GetPlayer.GetTooltipTag],socialist_movements_list_tt Socialistických#! a $movement_cultural_minority_short$ [Concept('concept_political_movement','$concept_political_movements$')]\n• Deficit [concept_bureaucracy]\n• Události a další podmínky #!\n\n#title Následující podmínky #g #b sníží#!#! $concept_austrian_constitutional_pressure_short$:#! #indent_newline:3 \n• Pozitivní rozpočtová bilance\n• Vynucení [concept_war_goal] na [concept_great_power]\n• [Concept('concept_state', '$concept_states$')] s [Concept('concept_loyalist','$concept_loyalists$')]\n• [Concept('concept_interest_group','$concept_interest_groups$')] podporující [GetLawType('law_autocracy').GetName]\n• [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] $movement_royalist_absolutist_short$, $movement_religious_majority_short$ a $movement_cultural_majority_short$ [Concept('concept_political_movement','$concept_political_movements$')]\n• Přebytek [concept_bureaucracy]\n• Události a další podmínky #!"
 concept_obstinance: "Neústupnost"
 concept_obstinate: "Neústupný"
 concept_obstinance_desc: "$concept_obstinance$ představuje [Concept('concept_pop', '$concept_pops$')], kteří podporují [concept_cultural_movement] nebo [concept_religious_movement] v rámci [concept_state] a pasivně odmítají spolupracovat s [concept_country] [Concept('concept_institution', '$concept_institutions$')]. $concept_obstinance$ je způsobeno tím, že [concept_activism] příslušného [Concept('concept_political_movement', '$concept_political_movement_short$')] překročí @activism_red! $RADICALISM_PROTESTING$ (#v [GetDefine('NPolitics', 'RADICALISM_PROTESTING_THRESHOLD')|%0]#!). Množství $concept_obstinance$ je rovno podílu [concept_workforce] v $concept_state$, kteří jsou členy $concept_obstinate$ $concept_political_movement$.\n\nPřítomnost $concept_obstinance$ ve státě způsobuje řadu negativních lokálních efektů na $concept_state$, jako je snížená [concept_assimilation], [Concept('concept_taxes','$state_tax_collection_mult$')], [Concept('concept_conscription_center','$concept_conscription$')] a dopad $concept_institution$."
 concept_bavarocratic_ire: "Bavorokratický hněv"
 concept_bavarocratic_ire_short: "Hněv"
 concept_bavarocratic_ire_desc: "$concept_bavarocratic_ire_short$ představuje odpor řeckého obyvatelstva vůči vládě bavorské kliky v Řecku. Vysoké $concept_bavarocratic_ire_short$ může vést k sesazení krále Otty a jeho bavorských příznivců.\n\nNásledující podmínky #bold zvýší#! $concept_bavarocratic_ire_short$:\n• [GetCulture('south_german').GetName] [Concept('concept_commander','$concept_commanders$')] nebo [Concept('concept_character', '$concept_characters$')] v [concept_in_government]\n• #bold Není#! [GetReligion('orthodox').GetName] [concept_ruler]\n• [concept_ruler] #bold Nemá#! [concept_heir]\n• [concept_ruler] je neženatý / nevdaná\n• #bold Nemá#! [Concept('concept_votes','$concept_voting_rights$')]\n• Méně než #v 10#! [Concept('concept_battalion', '$concept_battalions$')]\n• [Concept('concept_radical','$concept_radicals$')] v držených [GetCulture('greek').GetName] [concept_homeland] [Concept('concept_state','$concept_states$')]\n• Nedávno #r prohraná#! [concept_war]\n• Volby v událostech nebo rozhodnutí\n\nNásledující podmínky #bold sníží#! $concept_bavarocratic_ire_short$:\n• Držené [GetCulture('greek').GetName] [concept_homeland] [Concept('concept_state','$concept_states$')]\n• [Concept('concept_loyalist','$concept_loyalists$')] v držených [GetCulture('greek').GetName] [concept_homeland] [Concept('concept_state','$concept_states$')]\n• Nedávno #g vyhraná#! [concept_war]\n• Alespoň jedna [GetBuildingType('building_university').GetName] v [GetCulture('greek').GetName] [concept_homeland] [concept_state]\n• Více než #v 20#! [Concept('concept_battalion', '$concept_battalions$')]\n• Volby v událostech nebo rozhodnutí"
 concept_disqualified_culture: "Diskvalifikovaná kultura"
 concept_disqualified_culture_short: "Diskvalifikovaná"
 concept_disqualified_culture_present: "Diskvalifikovat"
 concept_disqualified_culture_verb: "Diskvalifikuje"
 concept_disqualified_culture_present_verb: "Diskvalifikování"
 concept_disqualified_culture_desc: "[concept_culture] je $concept_disqualified_culture_short$ pro účely organizování #b $dyn_c_usga$#!, pokud jsou jeho požadavky odmítnuty. Obvykle k tomu dochází v důsledku [Concept('concept_integrated_culture','$concept_integrated_culture_present_verb$')] jiné $concept_culture$, se kterou kultura, která má být $concept_disqualified_culture_short$, sdílí [concept_homeland] [Concept('concept_state','$concept_states$')]. S $concept_disqualified_culture_short$ $concept_cultures$ nelze dále vyjednávat ani je za žádných okolností $concept_integrated_culture_short$."
 concept_integrated_culture: "Integrovaná kultura"
 concept_integrated_culture_short: "Integrována"
 concept_integrated_culture_present: "Integrovat"
 concept_integrated_culture_present_verb: "Integrace"
 concept_integrated_culture_verb: "Integruje"
 concept_integrated_culture_process: "Integrace"
 concept_integrated_culture_desc: "$concept_integrated_culture$ je [concept_culture|l], jejíž požadavky byly uspokojivě vyřešeny během procesu organizování #b $dyn_c_usga$#!. Když se kultura stane integrovanou, stává se [Concept('concept_primary_cultures','primární kulturou')] a přispívá k postupu #b $je_danubian_federation$#! [concept_journal_entry|l]. Integrované kultury se mohou stát [Concept('concept_disqualified_culture','diskvalifikované')] pokud budou jejich požadavky po jejich integraci popřeny. Diskvalifikovaná kultura, která již byla integrována, povede k tvrdým sankcím."
 concept_revolt: "Povstání"
 concept_gdp_ownership: "Vlastnictví HDP"
 concept_gdp_ownership_desc: "[concept_gdp] [Concept('concept_country','země')] může být vlastněno jak domácími subjekty samotné země, tak i cizími vlastníky z jiných zemí. Pokud má jiná země [Concept('concept_foreign_investment_rights','$concept_foreign_investment_rights_short$')|l], může jako cizí vlastník vlastnit [Concept('concept_building_level','úrovně budov')] v původní zemi. $concept_gdp_short$ generované z těchto budov se pak připočítává k cizímu  $concept_gdp_short$ země. Pouze $concept_gdp_short$ vlastněno domácími subjekty přispívá k domácí [Concept('concept_prestige','prestiži')] a [Concept('concept_budget_minting','ražbě mincí')]."
