 concept_port_connections:0 "Přístavní spojení"
 concept_potential_battalions:0 "Potenciální prapor"
 concept_potential_battalions_desc:2 "Maximální potenciál [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_battalion','$concept_battalions$')] je součtem jeho Potenciálních Pravidelných $concept_battalions$ a Potenciálních [Concept('concept_conscript_battalion','$concept_conscript_battalions$')].\n\n#b Potenciální Pravidelní $concept_battalions$#!: počet $concept_battalions$, které aktuálně postavené [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_added','kasárny')] podporují [concept_country]\n\n#b Potenciální $concept_conscript_battalions$#!: počet $concept_conscript_battalions$, které [concept_country] [SelectLocalization(GetPlayer.IsValid,'concept_potential_battalions_desc_additional','zápis konzervace')]s by vytvořil, pokud by [Concept('concept_conscription_center','$concept_conscription$')] byla aktivována ve všech [Concept('concept_state','$concept_states$')]"
 concept_potential_battalions_desc_added:0 "[GetBuildingType('building_barracks').GetName]"
 concept_potential_battalions_desc_additional:0 "[GetBuildingType('building_conscription_center').GetName]"
 concept_potential_conscripts:0 "Potenciální odvedenci"
 concept_potential_regulars:0 "Potenciální regulární vojáci"
 concept_power_bloc: "Mocenský blok"
 concept_power_bloc_cohesion: "Soudržnost"
 concept_power_bloc_cohesion_desc: "$concept_power_bloc_cohesion$ je ukazatel, jak dobře [concept_power_bloc] funguje. Je většinou ovlivněn [concept_power_bloc_identity], což určuje, co hodnotu ovlivňuje. Čím větší je [concept_power_bloc], tím nižší bude obecně kohezivita."
 concept_power_bloc_desc: "Bloky moci są nadnárodní asociace, vedené [concept_great_power], [concept_major_power] nebo [Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')], které poskytují mocné efekty [Concept('concept_power_bloc_leader','$concept_power_bloc_leaders$')] a [Concept('concept_power_bloc_member','$concept_power_bloc_members$')]. Slouží [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')] při budování jejich sféry vlivu tím, že budují [concept_power_bloc_leverage_advantage] v [Concept('concept_country','$concept_countries$')] s cílem přimět je k připojení k [concept_power_bloc]."
 concept_power_bloc_identity: "Identita centrálního pilíře"
 concept_power_bloc_identity_desc: "Identita $concept_power_bloc_identity$ definuje základní hodnoty, kolem kterých se točí [concept_power_bloc]. Určuje [concept_power_bloc_cohesion] [concept_power_bloc] a poskytuje speciální pravomoci vedoucímu [concept_power_bloc_leader]. Mohou odemknout určité [Concept('concept_power_bloc_principle_group','$concept_power_bloc_principle_groups$')]."
 concept_power_bloc_identity_extra_short: "Identita"
 concept_power_bloc_identity_short: "Centrální identita"
 concept_power_bloc_leader: "Vůdce mocenského bloku"
 concept_power_bloc_leader_desc: "Silná [concept_great_power], [concept_major_power], nebo [Concept('concept_unrecognized_power', '$concept_unrecognized_major_power$')] vedoucí [concept_power_bloc]. Mají tendenci více těžit z [Concept('concept_power_bloc','$concept_power_blocs$')] než běžní [Concept('concept_power_bloc_member','$concept_power_bloc_members$')]."
 concept_power_bloc_leader_extra_short: "Vůdce"
 concept_power_bloc_leader_possessive: "Vůdcova mocenského bloku"
 concept_power_bloc_leader_possessive_extra_short: "Vůdcova"
 concept_power_bloc_leader_possessive_short: "Vůdcova"
 concept_power_bloc_leader_short: "Vůdce bloku"
 concept_power_bloc_leaders: "Vůdci mocenského bloku"
 concept_power_bloc_leaders_extra_short: "Vůdci"
 concept_power_bloc_leaders_short: "Vůdcové bloku"
 concept_power_bloc_leverage: "Vliv"
 concept_power_bloc_leverage_advantage: "Výhoda vlivu"
 concept_power_bloc_leverage_advantage_desc: "Množství [concept_power_bloc_leverage], které má [concept_power_bloc] nad [concept_country] ve srovnání s ostatními $concept_power_blocs$. Pokud je hodnota #positive_value +positive#!, tento $concept_power_bloc$ má $concept_power_bloc_leverage_advantage$, což znamená, že má nejvíce $concept_power_bloc_leverage$ ze všech $concept_power_blocs$; pokud je #negative_value -negative#!, tento $concept_power_bloc$ má $concept_power_bloc_leverage_disadvantage$, což znamená, že některé jiné $concept_power_blocs$ má v současnosti více než oni, nebo [concept_country_possessive] [concept_power_bloc_unclaimed_leverage] je vyšší.\n\nAby [concept_power_bloc_leader] mohl pozvat [concept_country] do jejich $concept_power_bloc$, $concept_power_bloc_leverage_advantage$ musí být kladné a dosáhnout potřebného prahu."
 concept_power_bloc_leverage_advantage_short: "Výhoda"
 concept_power_bloc_leverage_desc: "[Concept('concept_power_bloc','$concept_power_blocs$')] si postupem času budují $concept_power_bloc_leverage$ v [Concept('concept_country','$concept_countries$')], porovnáváním svého vlivu v $concept_country$ s vlivem ostatních $concept_power_blocs$. Podíl $concept_power_bloc_leverage$ lze získat různými interakcemi, například aktivním [concept_diplomatic_pact] nebo [concept_treaty], a aktuální $concept_power_bloc_leverage$ se každý týden přibližuje tomuto podílu. Jakmile se nasbírá dostatečná výhoda [concept_power_bloc_leverage_advantage] nad $concept_country$, mohou být pozváni do $concept_power_bloc$."
 concept_power_bloc_leverage_disadvantage: "Deficit vlivu"
 concept_power_bloc_leverage_disadvantage_short: "Nevýhoda"
 concept_power_bloc_leverage_share: "Podíl vlivu"
 concept_power_bloc_leverage_share_desc: "[Concept('concept_power_bloc','$concept_power_bloc_possessive$')] $concept_power_bloc_leverage_share$ od [concept_country] je celkový [concept_power_bloc_leverage], který [concept_power_bloc] může mít v jakémkoliv okamžiku na této [concept_country]. $concept_countries$ mají konečné množství [concept_power_bloc_leverage], které [Concept('concept_power_bloc','$concept_power_blocs$')] mohou na ně projektovat. Tento $concept_power_bloc_leverage$ je rozdělena mezi všechny $concept_power_blocs$ s jakýmikoliv [concept_power_bloc_leverage] nad touto [concept_country] vyústí ve sdílení každého $concept_power_bloc_possessive$ $concept_power_bloc_leverage_share$. Avšak určité množství [concept_power_bloc_leverage] může stát [Concept('concept_power_bloc_unclaimed_leverage','$concept_power_bloc_unclaimed_leverage_short$')] na základě vlastního $concept_country_possessive$ #b Odpor k vlivu#!."
 concept_power_bloc_mandate: "Mandát"
 concept_power_bloc_mandate_desc: "$concept_power_bloc_mandates$ se používají k vylepšení, přepnutí nebo přijetí nových [Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')]. [Concept('concept_power_bloc','$concept_power_blocs$')] získává [concept_power_bloc_mandate_progress] tím, že má silné [Concept('concept_power_bloc_member','$concept_power_bloc_members$')] a vysokou hodnotu [concept_power_bloc_cohesion]. Až tři $concept_power_bloc_mandates$ mohou být uloženy."
 concept_power_bloc_mandate_progress: "Pokrok Mandátu"
 concept_power_bloc_mandate_progress_desc: "Pokrok směrem k dalšímu [concept_power_bloc_mandate]. [Concept('concept_power_bloc','$concept_power_blocs$')] získá pokrok tím, že má silné [Concept('concept_power_bloc_member','$concept_power_bloc_members$')] a vysokou hodnotu [concept_power_bloc_cohesion]."
 concept_power_bloc_mandated: "Mandátován"
 concept_power_bloc_mandates: "Mandáty"
 concept_power_bloc_mandating: "Mandátování"
 concept_power_bloc_member: "Člen mocenského bloku"
 concept_power_bloc_member_desc: "Člen [concept_power_bloc], včetně [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')] #b kromě#! při počítání [concept_power_bloc_mandate_progress]. I když $concept_power_bloc_members_short_non_leader$ obvykle těží méně z [Concept('concept_power_bloc','$concept_power_blocs$')] než jejich [Concept('concept_power_bloc_leader','$concept_power_bloc_leaders$')]."
