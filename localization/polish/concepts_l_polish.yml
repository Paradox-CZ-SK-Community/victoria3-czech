 concept_accepted_religion_short: "Přijaté"
 concept_accepted_religions: "Přijaté náboženství"
 concept_active_interest: "Aktivní zájem"
 concept_active_interest_desc: "Plně funkční [Concept('concept_interest','$concept_interest$')|l]. $concept_interests$, které získáte vlastnictvím alespoň jednoho nekoloniálního [Concept('concept_state', 'státu')] v [Concept('concept_state_region', 'regionu')] se vždy považují za [Concept('concept_active_interest','$concept_active_interest_short$')|l], zatímco [Concept('concept_declared_interest','$concept_declared_interests$')|l] jsou [Concept('concept_inactive_interest','$concept_inactive_interest_short$')|l] těsně po [Concept('concept_declared_interest','vyhlášení')]."
 concept_active_interest_short: "Aktivní"
 concept_active_interests: "Aktivní zájmy"
 concept_activism: "Aktivismus hnutí"
 concept_activism_desc: "$concept_activism$ je procento [Concept('concept_political_movement_support','$concept_political_movement_supporting$')] [Concept('concept_pop','$concept_pops$')], které jsou ochotné aktivně prosazovat agendu [Concept('concept_political_movement','$concept_political_movement_possessive$')]. Určuje, kolik [Concept('concept_radical','$concept_radicals$')] je generováno $concept_political_movement_short$ každý týden a jak blízko je $concept_political_movement_short$ k tomu, aby se stal [Concept('concept_insurrection', '$concept_insurrectionary$')]. Pokud už je $concept_insurrectionary$, určuje maximální postup, kterého může $concept_revolution$ dosáhnout.\n\nNaštěstí dokážeme předpovědět, jak se bude $concept_political_movement_possessive$ $concept_activism_short$ měnit. Pokud je predikce @activism_red! $RADICALISM_PROTESTING$ (#v [GetDefine('NPolitics', 'RADICALISM_PROTESTING_THRESHOLD')|%0]#!) nebo vyšší, má $concept_political_movement_short$ vysoké riziko stát se $concept_insurrectionary$. Pokud je predikce @activism_red! $RADICALISM_MILITANT$ (#r 100%#!) a $concept_political_movement_support_short$ je dostatečný, hrozí [concept_civil_war], protože postup [concept_revolution] nebo [concept_secession] může nyní dosáhnout #v 100%#!.\n\nPokud je $concept_activism_short$ alespoň [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MIN_RADICALISM_FOR_LAW_ENACTMENT_IMPACT')|%0]#!), $concept_political_movement_short$ zvýší šance na [concept_enactment_success] a [Concept('concept_enactment_stall','$concept_enactment_stall_short$')] u [Concept('concept_endorse_oppose','$concept_endorsed$')] a [Concept('concept_endorse_oppose','$concept_opposed$')] $concept_laws$ v rámci [concept_core_movement_ideology] podle $concept_political_movement_support_short$.\n\nPokud je $concept_activism_short$ alespoň [LabelingHelper.GetLabelForRadicalism(GetDefine('NPolitics', 'MOVEMENT_MONTHLY_RADICALS_THRESHOLD'))] (#v [GetDefine('NPolitics', 'MOVEMENT_MONTHLY_RADICALS_THRESHOLD')|%0]#!), určitý počet $concept_political_movement_supporting$ $concept_pops$ se každý měsíc stane $concept_radicalized$, a některé $concept_political_movements_short$ začnou vytvářet [concept_obstinance] v $concept_states$, kde jsou $concept_political_movement_supporting$ $concept_pops$.\n\n#title Prahové hodnoty $concept_activism_short$:#! #indent_newline:3 \n[GetActivismLabelsDesc]"
 concept_activism_short: "Aktivismus"
 concept_admiral: "Admirál"
 concept_admiral_defeated: "Poražen"
 concept_admiral_defeated_desc: "[concept_admiral] je poražen po prohre v námořní [Concept('concept_battle','bitvě')]. [concept_fleet] je poražena, až všichni [Concept('concept_admiral','$concept_admirals$')|l] jsou poraženi. [concept_fleets] se opraví a [Concept('concept_admiral','$concept_admirals$')|l] se znovu shromáždí pouze poté, co se vrátí do své domovské [Concept('concept_hq','základny')] a jejich [Concept('concept_flotilla','$concept_flotillas$')|l] získali alespoň [GetDefine('NMilitary','MANPOWER_RATIO_REQUIRED_TO_CLEAR_DEFEATED_ADMIRALS')|v0%] z jejich celkového [Concept('concept_manpower','personálu')]."
 concept_admiral_desc: "[concept_character] námořního [Concept('concept_commander','velitele')], který velí [Concept('concept_flotilla','flotilám')] [Concept('concept_country','$concept_country_possessive$')|l]. Účinky z [Concept('concept_admiral','admirálových')] [Concept('concept_character_trait','rysů')] se přenášejí na [Concept('concept_flotilla','$concept_flotillas$')|l] pod jeho velením."
 concept_admiral_possessive: "admirálova"
 concept_admirals: "Admirálové"
 concept_advance_factor: "Faktor pokroku"
 concept_advance_factor_desc: "$concept_advance_factor$ je statický faktor používaný k určení [Concept('concept_enactment_advance','pokroku přijetí')] tím, že škáluje s [Concept('concept_base_success_chance','základní šanci na Úspěch')]."
 concept_advancement_progress: "Pokrok v postupu"
 concept_advancement_progress_desc: "[Concept('concept_order','$concept_orders$')] [Concept('concept_general','generálů')] k postupu na [Concept('concept_front','frontě')] akumulují denně [Concept('concept_advancement_progress','$concept_advancement_progress$')|l] v závislosti na jejich [Concept('concept_advancement_speed','rychlosti postupu')].\nJakmile dosáhne [Concept('concept_advancement_progress','$concept_advancement_progress$')|l] na [Concept('concept_front','frontě')] [GetDefine('NMilitary','BATTLE_PLAN_ADVANCE_PROGRESS_TO_LAUNCH')|v0], začne se [Concept('concept_battle','$concept_battle$')|l]. Když na [Concept('concept_front','frontě')] probíhá [Concept('concept_battle','$concept_battle$')|l], [Concept('concept_advancement_progress','$concept_advancement_progress$')|l] pro danou [Concept('concept_front','frontu')] bude pozastaven."
 concept_advancement_speed: "Rychlost postupu"
 concept_advancement_speed_desc: "Jak rychle může [Concept('concept_general','$concept_general$')|l] postupovat na své [Concept('concept_front','frontě')] akumulováním [Concept('concept_advancement_progress','pokroku v postupu')].\n$concept_general$ bez [Concept('concept_mobilize_battalion','mobilizovaných')] [Concept('concept_battalion','praporů')] má efektivní [Concept('concept_advancement_speed','$concept_advancement_speed$')|l] rovnou nule."
 concept_agitate: "Agitovat"
 concept_agitator: "Agitátor"
 concept_agitator_desc: "[concept_character_role] pro [Concept('concept_character','$concept_characters$')|l], které podporují [Concept('concept_political_movement','$concept_political_movement$')|l] a činí ho atraktivnějším pro [Concept('concept_individual','jednotlivce')] patřící k jejich [Concept('concept_interest_group','zájmový skupině')]. Agitátoři mohou být pozváni pomocí akce postavy #b Pozvat [Concept('concept_exile','exulanta')]#! nebo se náhodně objeví ve vaší zemi díky šanci na objevení, která závisí na [Concept('concept_literacy','gramotnosti')] [Concept('concept_country','$concept_country$')|l].\n\nAgitátoři mohou být pozváni pouze v případě, že jejich [Concept('concept_acceptance_status','$concept_acceptance_status$')|l] je ve vaší [Concept('concept_country','zemi')|l] na následující úrovni: $SECOND_RATE_CITIZEN_GC_LINK$ nebo $FULL_ACCEPTANCE_GC_LINK$.\n\n[concept_political_movement], které podporují, je určeno jejich [Concept('concept_ideology', 'ideologií')|l]. Jeho vliv na vlastní [Concept('concept_political_movement', '$concept_political_movement$')|l] určuje [Concept('concept_popularity','popularita')|l] agitátora a jeho [Concept('concept_character_trait', '$concept_character_traits$')|l]."
 concept_agitator_possessive: "agitátorův"
 concept_agitators: "Agitátoři"
 concept_ai_strategies: "Strategie"
 concept_ai_strategy: "Strategie"
 concept_ai_strategy_desc: "[Concept('concept_country','$concept_countries$')] řízené AI mají soubor tří strategií v oblastech odpovídajících [Concept('concept_capacity','kapacitám')], které řídí jejich krátkodobé a dlouhodobé cíle, a jak postupují při rozhodování o ostatních zemích. Jaké strategie jsou vybrány, ovlivňuje celá řada faktorů, jako je velikost [Concept('concept_country','$concept_country$')|l] a její [Concept('concept_rank','$concept_rank$')|l], stejně jako současná [Concept('concept_government','$concept_government$')|l]."
 concept_alert_settings_alert: "Upozornění"
 concept_alert_settings_alert_desc: "Upozornění, která se objevují jako vlastní prvek s ikonou napravo od [Concept('concept_capacity','kapacit')] a #b Aktuální situace#! v horní části obrazovky."
 concept_alert_settings_alerts: "Upozornění"
 concept_alert_settings_angry_important_action: "Důležité (červené) varování"
 concept_alert_settings_angry_important_action_desc: "Červené poplachy, které se zobrazují v seznamu, když kliknete na tlačítko #b Aktuální situace#!."
 concept_alert_settings_angry_important_actions: "Důležité (červené) varování"
 concept_alert_settings_important_action: "Důležitá akce"
 concept_alert_settings_important_action_desc: "Upozornění, která se zobrazují v seznamu při kliknutí na tlačítko #b Aktuální situace#!."
 concept_alert_settings_important_actions: "Důležité akce"
 concept_alert_settings_none: "Žádný"
 concept_alert_settings_none_desc: "Upozornění/důležité akce, které se nikde ve uživatelském rozhraní nezobrazují."
 concept_alliance: "Aliance"
 concept_alliance_desc: "[Concept('concept_treaty','Smlouvní')] [Concept('concept_article','$concept_article$')|l] medzi dvoma [Concept('concept_country','zeměmi')]. $concept_countries$ v rámci [Concept('concept_alliance','$concept_alliance$')|l] můžou vždy stát na jedné straně v [Concept('concept_diplomatic_play','diplomatických hrách')], bez ohledu na to, jestli druhá strana má [concept_active_interest|l] v dotčeném [Concept('concept_strategic_region','strategickém regionu')]. Tohle platí bez ohledu na to, jestli je druhá [Concept('concept_country','země')] iniciátorem nebo cílem diplomatické hry."
 concept_alliances: "Aliance"
 concept_allied: "Spřátelený"
 concept_allies: "Spojenci"
 concept_ally: "Spojenec"
 concept_ally_desc: "$concept_ally$ je [concept_country|l], která má [Concept('concept_alliance','alianci')] nebo [concept_defensive_pact|l] s jiným státem a může být zavolaná na podporu v [Concept('concept_diplomatic_play','diplomatických hrách')]. Pro [Concept('concept_initiator','iniciátora')] jsou za [Concept('concept_ally','$spojence')|l] v [Concept('concept_diplomatic_play','diplomatické hře')] považovány pouze [Concept('concept_country','$concept_countries$')|l] s plnohodnotnou [Concept('concept_alliance','alianci')]."
 concept_approval: "Spokojenost"
 concept_approval_desc: "Spokojenost [Concept('concept_interest_group','$concept_interest_group_possessive$')|l] závisí na dvou hlavních faktorech: kolik jejich [Concept('concept_political_strength','politické síly')] pochází od [Concept('concept_radical','radikálů')] ve srovnání s [Concept('concept_loyalist','loajalistami')], a jak přesne aktuální [Concept('concept_law','$concept_laws$')|l] v [Concept('concept_country','zemi')] odpovídají [Concept('concept_ideology','ideologiím')] [Concept('concept_interest_group','zájmové skupiny')|l]. Kromě toho, pokud je aktuálně [Concept('concept_enactment_of_laws','schválen')] nový zákon, spokojenost bude ovlivněna dočasným modifikátorem, který bude postupně [Concept('concept_decay','odeznívat')] během #v [GetDefine('NPolitics','CHANGED_LAW_APPROVAL_MONTHS')|0] měsíců#! po jeho přijetí.\n\n$concept_approval$ [Concept('concept_interest_group','$concept_interest_group_possessive$')|l] ovlivňuje, které [Concept('concept_interest_group_trait','$concept_interest_group_traits$')] se aktivují. Pokud je spokojenost zájmové skupiny na úrovni [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_ANGRY'))], tak přispívá k [Concept('concept_activism','aktivismu')] [Concept('concept_political_movement','politických hnutí')], zatímco [Concept('concept_interest_group','$concept_interest_groups$')|l], které mají spokojenost alespoň na úrovni [GetApprovalRatingFromValue(GetDefine('NPolitics','APPROVAL_THRESHOLD_HAPPY'))], se odvrátí od připojení k hnutím."
 concept_approval_disapproval: "Nesouhlas"
 concept_approval_indifferent: "Lhostejnost"
 concept_arable_land: "Orná půda"
 concept_arable_land_desc: "Množství půdy v [Concept('concept_state','státě')], které může být použito na pěstování plodin nebo chov dobytka. Na rozdíl od [Concept('concept_building','budov')] , které vyžadují k výstavbě určitý [Concept('concept_resource_potential','$concept_resource_potentials$')|l], $concept_arable_land$ je sdílena mezi [Concept('concept_building','$concept_buildings$')|l], které jej vyžadují.\n\nMnožství orné půdy, které zůstává nevyužito jinými budovami, může být použito pro [Concept('concept_subsistence_building','$concept_subsistence_buildings$')|l], což umožní [Concept('concept_pop','populaci')] vydělat si i v případě, že nejsou zaměstnáni."
 concept_armies: "Armády"
 concept_army: "Armáda"
 concept_army_desc: "$concept_army$ je část vašich pozemních sil, skládající se z #bold pěchoty#!, #bold dělostřelectva#! a #bold jízdy#!. [Concept('concept_army','Armádě')] mohou být dány rozkazy jako #bold $advance$#! nebo #bold $defend$#!."
 concept_army_long: "Armádní formace"
 concept_army_possessive: "armádní"
 concept_article: "Článek"
 concept_article_desc: "$concept_articles$ jsou součástí [Concept('concept_treaty','smlouvy')|l] a mohou mít různou podobu.\n\n$concept_article$ můžou uplatnit několik efektů na jednu nebo obě zúčastněné [Concept('concept_country','$concept_countries$')|l], často s náklady @inf![Concept('concept_influence','vlivu')|l] po dobu platnosti smlouvy. Alternativně můžou mít články jednorázové efekty nebo uložení povinnosti, které mohou negativně ovlivnit [Concept('concept_treaty','smlouvu')|l] v případě jejich [Concept('concept_contravention', '$concept_contravention$')|l].\n\nKaždý článek spadá do jedné ze dvou kategorií:#indent_newline:3 \n$EFFECT_LIST_BULLET$#bold Vzájemné#!: Vzájemné články uplatňují efekty a povinnosti stejně vůči obom zemím.\n$EFFECT_LIST_BULLET$#bold Směrové#!: Směrové články mají různé efekty a povinnosti vůči jedné nebo druhé zemi podle toho, zda je nabízející či přijímající stranou."
 concept_articles: "Články"
 concept_assimilate: "Asimilovat"
 concept_assimilating: "Asimilování"
 concept_assimilation: "Asimilace"
 concept_assimilation_desc: "Cizí [Concept('concept_pop','$concept_pops$')], jejichž [concept_culture] má v [concept_country], kde žijí, dostatečně vysoké [concept_acceptance], a kteří nežijí v žádné ze svých [Concept('concept_homeland','$concept_homelands$')], se mohou $concept_assimilate$ do více $concept_accepted$ $concept_culture$. $concept_pops$, které obsahují [Concept('concept_radical', '$concept_radicals$')], se budou asimilovat pomaleji, a $concept_assimilation$ je mnohem pomalejší v [Concept('concept_unincorporated_state','$concept_unincorporated_states$')]."
 concept_attitude: "Postoj"
 concept_attitude_desc: "Ukazatel, jaké pocity k vám p"
 concept_attracted: "Přitahován"
 concept_attrition: "Vyčerpání"
 concept_attrition_desc: "[concept_casualties] na [Concept('concept_manpower','personálu')] způsobené mimo [Concept('concept_battle','bitvu')] se nazývají Opotřebením. Běžně se to stává, když jsou [Concept('concept_battalion','$concept_battalions$')|l] [Concept('concept_mobilize_battalion','mobilizovány')] a může to být výsledkem nemocí, nehod, nepřízně počasí nebo dokonce dezerce. $concept_attrition$ lze omezit pomocí [Concept('concept_mobilization_option','$concept_mobilization_options$')|l] $medic_support$."
 concept_attrition_risk: "Riziko opotřebení"
 concept_authority: "Autorita"
 concept_authority_desc: "@aut! Autorita je [concept_capacity|l] používaná k provádění interních změn ve vaši [Concept('concept_country', 'zemi')], jako například vydávání [Concept('concept_decree', 'dekretů')] nebo správa [Concept('concept_interest_group', 'zájmových skupin')]. @aut! lze získat ze [Concept('concept_law', 'zákonů')]."
 concept_autonomous: "Autonomní"
 concept_autonomy: "Autonomie"
 concept_autonomy_desc: "Každá [concept_subject|l] má svou vlastní úroveň autonomie. Tato úroveň určuje, jaký typ interakce bude mít se svým [Concept('concept_overlord', 'vládcem')].\n\n$concept_subject$ s vysokou mírou autonomie bude nezávislejší z pohledu diplomacie. Bude mít také nižší tribut pro svého [concept_overlord|l]. Existuje riziko, že [concept_country|l] s příliš vysokou autonomii se pokusí vyhlásit [Concept('concept_diplomatic_play', 'diplomatickou hru')] o #v $war_goal_independence_type_name$#!.\n$concept_subjects$ s nízkou autonomii budou závislejší na svých vládcech a budou jim platit vyšší tribut. $concept_subjects$ s nejnižší úrovní autonomie mohou být integrováni do svého vládce skrze [Concept('concept_diplomatic_play', 'diplomatickou hru')] #v $dp_annex_subject$#!."
 concept_available_battalions: "Dostupné prapory"
 concept_available_battalions_desc: "Dostupné [Concept('concept_battalion','$concept_battalions$')|l] [Concept('concept_country','země')] zahrnují všechny prapory aktuálně povolány do služby [SelectLocalization(GetPlayer.IsValid,'concept_available_battalions_desc_added','kasárnami')] a/nebo [Concept('concept_conscription_center','náborovými centrami')]."
 concept_available_battalions_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_average_wage: "Průměrná roční mzda"
 concept_average_wage_desc: "Průměrná [Concept('concept_building_wage', 'mzda')] [Concept('concept_individual', 'jednotlivce')] v [Concept('concept_workforce', 'pracovní síle')], kterou by ročně vydělával prací v této [Concept('concept_building', 'budově')]."
 concept_bankroll: "$bankroll$"
 concept_bankroll_desc: "Jedna [Concept('concept_country', 'země')] platí část svého příjmu jiné, na základě týdenní vybrané daně příjemce. Tato akce má každý měsíc šanci generovat [Concept('concept_obligation', 'závazek')] vůči financující [Concept('concept_country', 'zemi')], pokud nebyla dána jako součást [Concept('concept_sway', 'ovlivňující')] nabídky."
 concept_bankrolling: "Financování"
 concept_bankrolls: "Financování"
 concept_bankruptcy: "Bankrot"
 concept_bankruptcy_desc: "Pokud je [concept_country|l] v [Concept('concept_default', 'platební neschopnosti')] a není schopna splatit své [concept_loans|l], může se rozhodnout vyhlásit bankrot. To vymaže dluh, ale zničí všechny [concept_cash_reserves|l], které si [concept_country|l] půjčila, a velmi rozzuří jakúkoliv [Concept('concept_pop','populaci')], která [Concept('concept_privately_owned','soukromně vlastnila')] [Concept('concept_building','$concept_buildings$')|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_bankruptcy_desc_added')]"
 concept_bankruptcy_desc_added: "\n\nKromě toho se na vás uplatní následující efekty po #v [GetDefine('NEconomy','DECLARE_BANKRUPTCY_PENALTY_DURATION_YEARS')|0] let#!:\n[GetStaticModifier('declared_bankruptcy').GetDesc]"
 concept_base_price: "Základní cena"
 concept_base_price_desc: "Cena [concept_good|l], když jeho [Concept('concept_sell_orders','nabídka')] přesně odpovídá její [Concept('concept_buy_orders','poptávce')]."
 concept_base_success_chance: "Základní šance na úspěch"
 concept_base_success_chance_desc: "$concept_base_success_chance$ je rovna celkovému [Concept('concept_clout', 'politickému vlivu')|l] od podporující [Concept('concept_interest_group','$concept_interest_groups$')|l] ve [Concept('concept_government','vládě')|l] plus/mínus [Concept('concept_political_movement_support','podpory')] získané od jakýchkoli relevantních [Concept('concept_political_movement','politických hnutí')]."
 concept_battalion: "Prapor"
 concept_battalion_desc: "[concept_unit] ve vojsku [Concept('concept_country','$concept_country_possessive$')|l]. Vytvářejí a udržují je [SelectLocalization(GetPlayer.IsValid,'concept_battalion_desc_added','kasárny')|l] a velí jim [Concept('concept_general','$concept_generals$')|l]."
 concept_battalion_desc_added: "[GetBuildingType('building_barracks').GetName]"
 concept_battalions: "Prapory"
 concept_battle: "Bitva"
 concept_battle_condition: "Bojové podmínky"
 concept_battle_condition_desc: "Během [Concept('concept_battle','$concept_battles$')|l] bude každá strana ovlivněna [Concept('concept_battle_condition','bojovými podmínkami')|l], které ovlivňují výsledek. Jaká podmínka nastane závisí na mnoha faktorech, které často zahrnují [Concept('concept_character_trait','$concept_character_traits$')|l] [Concept('concept_commander','velitelů')] odpovědných za tuto stranu."
 concept_battle_condition_short: "Podmínka"
 concept_battle_desc: "Když se dva [Concept('concept_commander','$concept_commanders$')|l] potkají a dostanou se do konfliktu během [Concept('concept_war','války')], oni a jejich [Concept('concept_unit','$concept_units$')|l] se střetnou v pokusu způsobit si [concept_casualties|l] a poškodit si navzájem [Concept('concept_morale','morálku')]. Strana, které dojde její [concept_manpower|l] nebo se bude [Concept('concept_morale_demoralized','demoralizována')] jako první, se stáhne a nechá zvítězit druhou stranu.\n\nNa zemi se bitvy konají v [Concept('concept_province','provincích')] sousedících s [Concept('concept_front','$concept_fronts$')|l], když se jeden [concept_general|l] pokouší zabrat nebo znovuobsadit [Concept('concept_province_land','půdu')|l]. Vítěz buď dobude více provincí, nebo zabrání nepříteli v tom, aby tak učinil.\n\nNa moři se bitvy konají v mořských uzlech, když jeden [concept_admiral|l] zachytí druhého v důsledku konflitních [Concept('concept_order','rozkazů')]. Vítěz zanechává svého protivníka poškozeného a nutí ho vrátit se do přístavu na opravy, čímž mu brání v provádění jeho rozkazu na nějakou dobu."
 concept_battles: "Bitvy"
 concept_binding_period: "Závazné období"
 concept_binding_period_binding: "Závazné"
 concept_binding_period_bound: "Vázané"
 concept_binding_period_desc: "[concept_treaty] obvykle obsahuje $concept_binding_period$, během kterého odstoupení od dohody některou stranou přináší sankce. Po uplynutí tohoto období může strana odstoupit bez penalizace."
 concept_bloc_leader_action: "Akce vůdce bloku"
 concept_bloc_leader_action_desc: "Typ [Concept('concept_diplomatic_action','diplomatické akce')|l], kterou můžou vykonávat [Concept('concept_power_bloc_leader','$concept_power_bloc_leaders_short$')|l] vůči [Concept('concept_power_bloc_member','členům')]."
 concept_bloc_leader_actions: "Akce vůdce bloku"
 concept_bloc_member_action: "Akce člena bloku"
 concept_bloc_member_action_desc: "Typ [Concept('concept_diplomatic_action','diplomatické akce')|l], který mohou [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')|l] vykonávat proti jiným [Concept('concept_power_bloc_member','členům')], včetně [Concept('concept_power_bloc_leader','$concept_power_bloc_leader_short$')|l]."
 concept_bloc_member_actions: "Akce člena bloku"
 concept_blockade: "Blokáda"
 concept_blockade_desc: "$concept_blockades$ se zakladají v [Concept('concept_sea_node','námořním uzlu')] prostřednictvím [Concept('concept_admiral','admirále')] vydávajícího [concept_order|l]. Poškozují [Concept('concept_supply_network','$concept_supply_networks$')|l] a omezují přístup na [concept_world_market|l] v přístavech přilehlých k námořním uzlům. $concept_blockade_level$ závisí od příslušné kategorie lodí - pro udržení blokády sú nejvhodnejší především [GetCombatUnitGroup('combat_unit_group_capital_ship').GetName]."
 concept_blockade_level: "Úroveň blokády"
 concept_blockaded: "Zablokovaný"
 concept_blockades: "Blokády"
 concept_bolster: "Posílení"
 concept_bolster_desc: "Posílené politické hnutí je atraktivnější pro podporu ze strany [Concept('concept_pop','populace')]. Vaše základní schopnost posílení je určena vaším [Concept('concept_law','zákonem')] [SelectLocalization(GetPlayer.IsValid,'concept_bolster_desc_added','Svoboda projevu')]. $concept_bolstering$ zájmové skupiny stojí [Concept('concept_authority','autoritu')]."
 concept_bolster_desc_added: "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_bolstered: "Posíleno"
 concept_bolstering: "Posílení"
 concept_bolsters: "Posílení"
 concept_budget_additional_expenses: "Dodatečné výdaje"
 concept_budget_additional_expenses_desc: "Výdaje, které se nevejdou do jiné kategorie, často vzniklé v důsledku zvláštních událostí."
 concept_budget_additional_income: "Dodatečný příjem"
 concept_budget_additional_income_desc: "Příjem, který se nevejde do jiné kategorie, často získávaný z výsledků speciálních událostí."
 concept_budget_construction_goods: "Stavební zboží"
 concept_budget_construction_goods_desc: "[Concept('concept_good','$concept_goods$')] [Concept('concept_good_consumption','$concept_good_consumed$')|l] [Concept('concept_building','budovou')] [SelectLocalization(GetPlayer.IsValid,'concept_budget_construction_goods_desc_added','Stavební sektor')] za účelem [Concept('concept_construction','výstavby')] nových budov."
 concept_budget_construction_goods_desc_added: "[GetBuildingType('building_construction_sector').GetName]"
 concept_budget_consumption_tax: "Spotřební daň"
 concept_budget_consumption_tax_rate: "sazbu spotřební daně"
 concept_budget_consumption_taxes: "Spotřební daně"
 concept_budget_consumption_taxes_desc: "Typ [Concept('concept_taxes','daně')] vybraný za [Concept('concept_good_consumption','spotřebované')] [Concept('concept_good','$concept_goods$')|l]. $concept_goods$ podléhající spotřební dani zvýší svou [Concept('concept_market_price','tržní cenu')] o $concept_budget_consumption_tax_rate$, a kdykoli jej [Concept('concept_pop','$concept_pops$')|l] zakoupí, tohle zvýšení bude vybráno do [Concept('concept_treasury','pokladny')]. [Concept('concept_building','$concept_buildings$')] jsou osvobozeny od placení spotřební daně."
 concept_budget_diplomatic_pacts: "Diplomatické pakty"
 concept_budget_diplomatic_pacts_desc: "[concept_money] vybrané od nebo odeslané druhé [Concept('concept_country','zemi')] v rámci [Concept('concept_diplomatic_pact','diplomatického paktu')]."
 concept_budget_dividends_taxes: "Daně z dividend"
 concept_budget_dividends_taxes_desc: "[Concept('concept_taxes','$concept_tax$')] aplikovaná na [concept_dividends|l] vydělané [Concept('concept_pop','populací')], která je [Concept('concept_privately_owned','soukromým vlastníkem')] [Concept('concept_building','$concept_buildings$')|l]."
 concept_budget_goods_for_government_buildings: "$concept_goods$ pro vládní budovy"
 concept_budget_goods_for_government_buildings_desc: "[Concept('concept_good','$concept_goods$')] [Concept('concept_good_consumption','spotřebováno')] vládou [Concept('concept_country','$concept_country_possessive$')|l] pro [Concept('concept_government_building','$concept_government_buildings$')|l]."
 concept_budget_goods_for_military_buildings: "$concept_goods$ pro vojenské budovy"
 concept_budget_goods_for_military_buildings_desc: "[Concept('concept_good','$concept_goods$')] [Concept('concept_good_consumption','spotřebováno')] vládou [Concept('concept_country','$concept_country_possessive$')|l] pro [Concept('concept_military_building','$concept_military_buildings$')|l]."
 concept_budget_government_slaves: "Vládní otroci"
 concept_budget_government_slaves_desc: "Udržovací náklady [Concept('concept_slavery','otroků')] pracujících přímo pro vládu [Concept('concept_country','$concept_country_possessive$')|l]."
 concept_budget_government_wages: "Vládní mzdy"
 concept_budget_government_wages_desc: "[Concept('concept_building_wage','$concept_building_wages$')] vyplácené [Concept('concept_pop','populaci')] pracující ve [Concept('concept_government_building','vládních budovách')]. Sazba závisí na [Concept('concept_normal_wage','normální mzdě')] v [Concept('concept_country','zemi')]. Můžete ji zvýšit anebo snížit v panelu $BUDGET_PANEL_TITLE$."
 concept_budget_heathen_taxes: "Pohanské daně"
 concept_budget_heathen_taxes_desc: "Typ [Concept('concept_budget_poll_taxes', '$concept_budget_poll_tax$')] vybíraného od všech [Concept('concept_pop', '$concept_pops$')] s nízkým [concept_acceptance] ve jejich [concept_country]."
 concept_budget_income_taxes: "Daně z příjmu"
 concept_budget_income_taxes_desc: "[Concept('concept_taxes','$concept_tax$')] vybíraná ze [Concept('concept_building_wage','mzdy')] vyplacené [Concept('concept_workforce','pracovní síle')]."
 concept_budget_interest: "Úrok"
 concept_budget_interest_desc: "$concept_budget_interest$, který platí [concept_country|l] ze svých [Concept('concept_loan','půjček')]. Je vypočítáván vynásobením [Concept('concept_principal','jistiny')] roční [Concept('concept_budget_interest_rate','úrokovou sazbou')].\n\n$concept_budget_interest$ je vyplácen [Concept('concept_pop','populaci')] jejichž [Concept('concept_privately_owned','soukromé')] [concept_cash_reserves|l] jsou základem pro půjčky. [Concept('concept_nationally_owned','Národně vlastněné')] budovy místo toho generují méně [Concept('concept_government_dividends','vládních dividendů')].\n\n$concept_budget_interest_rate$ závisí především na [Concept('concept_technology','technologii')]."
 concept_budget_interest_rate: "Úroková sazba"
 concept_budget_interest_rates: "Úrokové sazby"
 concept_budget_investment_income: "Převod investičního fondu"
 concept_budget_investment_income_desc: "Když jsou [concept_money|l] z [Concept('concept_treasury','pokladny')] použity na [Concept('concept_construction','výstavbu')] [Concept('concept_building','budov')], které aktuální $ECONOMIC_SYSTEM_GC_LINK$ umožňuje financovat z [Concept('concept_investment_pool','investičního fondu')] [Concept('concept_country','země')|], je [concept_treasury|l] kompenzována odpovídajícím převodem prostředků z investičního fondu."
 concept_budget_land_taxes: "Pozemkové daně"
 concept_budget_land_taxes_desc: "Druh [Concept('concept_budget_poll_taxes', 'daní na hlavu')] vybíraný od [SelectLocalization(GetPlayer.IsValid,'concept_budget_land_taxes_desc_added','rolníků')] a [SelectLocalization(GetPlayer.IsValid,'concept_budget_land_taxes_desc_farmers','farmárů')] zaměstnaných v zemědělských [Concept('concept_building','budovách')]. $concept_pops$, kteří platí pozemkové daně, neplatí [concept_budget_per_capita_taxes|l]."
 concept_budget_land_taxes_desc_added: "[GetPopType('peasants').GetName]"
 concept_budget_military_slaves: "Vojenští otroci"
 concept_budget_military_slaves_desc: "Náklady na udržování [Concept('concept_slavery','otroků')] sloužících v armádě [Concept('concept_country','$concept_country_possessive$')|l]."
 concept_budget_military_wages: "Vojenské mzdy"
 concept_budget_military_wages_desc: "[Concept('concept_building_wage','$concept_building_wages$')] vyplácené [Concept('concept_pop','populaci')] [Concept('concept_military_building','vojenských budov')]. Sazba závisí na [concept_normal_wage|l] v [Concept('concept_country','zemi')] . Můžete ji zvýšit a snížit v panelu $BUDGET_PANEL_TITLE$."
 concept_budget_minted: "Vyraženo"
 concept_budget_minting: "Ražba mincí"
 concept_budget_minting_desc: "Forma příjmu, kterou generují všechny [Concept('concept_country', '$concept_countries$')|l] tiskem nebo odléváním nových [Concept('concept_money', 'peněz')]. Čím větší je [concept_gdp|l] [Concept('concept_country','$concept_country_possessive$')|l], tím více peněz může být vyražené bez poškození ekonomiky."
 concept_budget_per_capita_taxes: "Populační daně"
 concept_budget_per_capita_taxes_desc: "Typ [Concept('concept_budget_poll_taxes', '$concept_budget_poll_taxes$')|l] vybíraný od celé [Concept('concept_pop', '$concept_pops$')|l] kromě [SelectLocalization(GetPlayer.IsValid,'concept_budget_per_capita_taxes_desc_added','rolníků')]."
 concept_budget_per_capita_taxes_desc_added: "[GetPopType('peasants').GetName]"
 concept_budget_poll_tax: "Daň z hlavy"
 concept_budget_poll_taxes: "Daně z hlavy"
 concept_budget_poll_taxes_desc: "Plošní [Concept('concept_taxes','$concept_tax$')|l] vybíraná od každého [Concept('concept_working_adults', 'pracujícího dospělého')], na kterého se vztahuje. Protože $concept_budget_poll_taxes$ se neodvíjí od příjmu populace, má tendenci mít největší dopad na [Concept('concept_lower_strata','nižší třídu')]."
 concept_budget_power_bloc: "Rozpočet mocenského bloku"
 concept_budget_power_bloc_desc: "[concept_money] shromážděné od [Concept('concept_power_bloc_member','člena mocenského bloku')|l] nebo odeslané k [Concept('concept_power_bloc_leader','vůdci mocenského bloku')|l]"
 concept_budget_treaties: "Dohody"
 concept_budget_treaties_desc: "[concept_money] vybírané od nebo odváděné jiné [Concept('concept_country','zemi')] v rámci [Concept('concept_treaty','smlouvy')]."
 concept_budget_wage: "Mzda"
 concept_budget_wages: "Mzdy"
 concept_budget_wages_desc: "[Concept('concept_pop','$concept_pops$')] zaměstnaná v [Concept('concept_country', 'zemi')] ve [Concept('concept_government_building','vládních budovách')] a [Concept('concept_military_building','vojenských budovách')] dostávají mzdu z [Concept('concept_treasury','pokladny')] každý týden, na základě odpovídající [Concept('concept_government_wage','vládní mzdě')] a [Concept('concept_military_wage','vojenské mzdě')]."
 concept_building: "Budova"
 concept_building_balance: "Bilance"
 concept_building_balance_desc: "Bilance [Concept('concept_building','$concept_building_possessive$')|l] je částka [Concept('concept_money','peněz')], která zůstává z její [Concept('concept_revenue','příjmů')] po zaplacení [Concept('concept_building_wage','mezd')] a nákupu potřebného [Concept('concept_good','vstupního zboží')].\n\nZůstatek $concept_building_balance$ je rozdělen mezi [concept_building_owners|l] a [concept_cash_reserves|l] budovy.\n\nZůstatek budovy může být zlepšen buď snížením nákladů na vstupní zboží, nebo zvýšením ceny za výstupní zboží. Toho lze dosáhnout zvýšením nebo snížením [Concept('concept_sell_orders','nabídky')] a [Concept('concept_buy_orders','poptávky')] na [Concept('concept_market','trhu')], kterému budova náleží."
 concept_building_balance_profit: "Zisk"
 concept_building_desc: "$concept_buildings$ řídí ekonomiku vaší [Concept('concept_country','$concept_country_possessive$')|l] prostřednictvím [Concept('concept_good_production','výroby')] (a [Concept('concept_good_consumption','spotřeby')]) [Concept('concept_good','$concept_goods$')|l]. Mohou také produkovat řadu dalších užitečných efektů, jako je [concept_bureaucracy|l], [concept_infrastructure|l] a [concept_convoys|l].\n\nK vykonávání jejich funkcí vyžadují [Concept('concept_workforce','pracovní sílu')|l] složenou z [Concept('concept_pop', '$concept_pops$')|l] různých [Concept('concept_profession','profesí')], kteří za svoji práci dostávají [Concept('concept_building_wage','mzdu')].\n\nJakou funkci plní konkrétní budova určují její aktivní [Concept('concept_production_method','$concept_production_methods$')|l], a velikost její dopadu na produkci určuje její [Concept('concept_building_level','$concept_building_level_short$')|l].[AddLocalizationIf(GetPlayer.IsValid,'concept_building_desc_added')]"
 concept_building_desc_added: "\n\nMůžete [Concept('concept_construction','$concept_construct$')|l] nové nebo rozšířit stávající budovy v každém vašem [Concept('concept_state','státě')] pomocí budovy [GetBuildingType('building_construction_sector').GetName]."
 concept_building_industries: "Průmysly"
 concept_building_industry: "Průmysl"
 concept_building_level: "Úroveň budovy"
 concept_building_level_desc: "$concept_building_level_short$ [Concept('concept_building', '$concept_building_possessive$')|l] škáluje aktuální [Concept('concept_good_consumption', 'spotřebu')], [Concept('concept_good_production', 'výrobu')] a požadavky na [Concept('concept_workforce', 'pracovní sílu')], a může mít vliv na [concept_economy_of_scale|l].\n\nRozšíření úrovně budovy obvykle vyžaduje [Concept('concept_construction', 'výstavbu')], ačkoliv některé úrovně budovy se automaticky přizpůsobují na základě dalších faktorů, jako jsou [concept_infrastructure|l], [Concept('concept_trade_route','$concept_trade_routes$')|l], míra [Concept('concept_conscription_center','odvodů')|l], nebo nevyužitá [concept_arable_land|l].\n\nKaždá úroveň je buď [Concept('concept_privately_owned','soukromě vlastněná')] nebo je v [Concept('concept_nationally_owned','národním vlastnictví')].\n\nMaximální úroveň, na kterou může být [concept_building|l] rozšířena, může záviset na [Concept('concept_resource_potential','potenciálu zdrojů')] nebo [Concept('concept_arable_land','orní půde')] ve [Concept('concept_state','státě')]."
 concept_building_level_short: "Úroveň"
 concept_building_levels: "Úrovně budovy"
 concept_building_levels_parenthetical_plural: "Úroveň budovy"
 concept_building_levels_parenthetical_plural_short: "Úroveň"
 concept_building_levels_short: "Úrovně"
 concept_building_owners: "Vlastníci budov"
 concept_building_owners_desc: "Velikost [Concept('concept_building','budovy')] se dělí na [Concept('concept_building_level','$concept_building_levels_short$')|l]. Tyto úrovně mohou být buď [Concept('concept_privately_owned','soukromě vlastněné')] [Concept('concept_pop','populací')], nebo v [Concept('concept_nationally_owned','národním vlastnictví')] [Concept('concept_country','$concept_country$')|l]. [Concept('concept_building_balance','$concept_building_balance_profit$')] ze budovy se dělí mezi jeho vlastníky jako [concept_dividends|l]."
 concept_building_owning: "Vlastnictví budovy"
 concept_building_possessive: "Budovy"
 concept_building_wage: "Mzda"
 concept_building_wage_desc: "$concept_building_wages$ vyplácené [Concept('concept_pop','populaci')] [Concept('concept_building','$concept_buildings$')|l], v které pracují, závisí na několika faktorech, přičemž nejvýznamnějšími jsou [concept_profession|l] [concept_pop|l] a finanční situace [Concept('concept_building','$concept_buildings$')|l]. Pokud [concept_building_balance|l] [Concept('concept_building','$concept_buildings$')|l] umožňuje zvyšování mezd, [concept_building|l] to udělá pouze tehdy, pokud to bude potřebné k přilákání více populace do své [Concept('concept_workforce','pracovní síly')]. Pokud je [concept_building_balance|l] [Concept('concept_building','$concept_buildings$')|l] negativní, zváží snížení mezd k obnovení ziskovosti.\n\nMůžete zajistit, že pracovní síle budou vyplaceny konkurenceschopné mzdy tím, že budete budovu [Concept('concept_subsidies','dotovat')]. To ji udrží nad vodou díky prostředkům z [Concept('concept_treasury','pokladny')], pokud to bude nezbytné."
 concept_building_wages: "Mzdy"     
 concept_building_workplace: "Pracoviště"
 concept_buildings: "Budovy"
 concept_buildings_possessive: "Budov"
 concept_bureaucracy: "Byrokracie"
 concept_bureaucracy_desc: "@bur! Byrokracie je [concept_capacity|l] používaná k udržení administrativní soudržnosti a každodenního fungování vaši [Concept('concept_country','$concept_country_possessive$')|l]. Náklady se zvyšují s populací ve vašich [Concept('concept_incorporated_state', 'začleněných státech')], s každou investicí do [Concept('concept_institution','institucí')|l] a také se používají ke spravování vašich [Concept('concept_commander','velitelů')]. @bur! získáte z provozování [Concept('concept_building','budov')] [SelectLocalization(GetPlayer.IsValid,'concept_bureaucracy_desc_added','Vládní správa')]."
 concept_bureaucracy_desc_added: "[GetBuildingType('building_government_administration').GetName]"
 concept_busy: "Zaneprázdněný"
 concept_busy_desc: "[concept_character] může být považována za zaněprázdněnou, když má zadaný úkol, například při expedici. Když je [concept_character|l] zaněprázdněná, není k dispozici pro své běžné povinnosti. Například [concept_commander|l] se nemůže účastnit v [Concept('concept_battle','bitvách')]."
 concept_buy_order: "Nákup"
 concept_buy_order_short: "Koupit"
 concept_buy_orders: "Nákupní objednávky"
 concept_buy_orders_demand: "Poptávka"
 concept_buy_orders_desc: "Počet objednávek na nákup [concept_good|l] na centrálním [Concept('concept_market','trhu')] se používá v kombinaci s [Concept('concept_sell_orders','prodejními objednávkami')] k určení jeho [Concept('concept_market_price','tržní ceny')]. $concept_buy_orders$ jsou generovány spotřebou zboží na [Concept('concept_market','trhu')] v každém [Concept('concept_state','státě')]. Čím vyšší má [concept_state|l] [concept_market_access|l], tím blíže bude počet vygenerovaných nákupních objednávek k celkové spotřebě."
 concept_canal: "Kanál"
 concept_canal_desc: "[concept_canal] je [concept_building|l], které rovněž zahrnuje stavbu umělého spojení mezi dvěma námořními uzly přes pevninskou plochu. $concept_canals$ mohou být navrženy pouze na určitých místech a obvykle vyžadují dokončení různých průzkumů nebo jiných expedic. $concept_canals$ mohou dramaticky zkrátit vzdálenost, jakou [concept_convoys|l] potřebují na cestu při zakládání [Concept('concept_shipping_lane','$concept_shipping_lanes$')|l], čímž je obchod s dalekými zeměmi levnější."
 concept_canals: "Kanály"
 concept_capacities: "Kapacity"
 concept_capacity: "Kapacita"
 concept_capacity_desc: "Měření schopností vaši [Concept('concept_country','$concept_country_possessive$')|l] v jedné ze tří oblastí: [concept_bureaucracy], [concept_authority] a [concept_influence].\n\n$concept_capacities$ nejsou uchovávány a používány, ale neustále generovány z různých zdrojů a neustále spotřebovávány různými projekty, které převádzkujete. Zbývající zůstatek v každé oblasti je zobrazen v horním panelu.\n\nPřebytek [Concept('concept_capacity','$concept_capacities$')|l] poskytne vaši zemi drobný bonus, zatímco nedostatek [Concept('concept_capacity','$concept_capacities$')|l] způsobí velké penalizace."
 concept_capital_state: "Hlavní město"
 concept_capital_state_desc: "Místo centrální vlády [Concept('concept_country','$concept_country_possessive$')|l]. Ovládání hlavního města je během války velmi důležité, a [Concept('concept_pop','$concept_pops$')|l] zde žijící mají větší úroveň [Concept('concept_political_strength','politické síly')], kterou mohou ovlivňovat politiku.[AddLocalizationIf(GetPlayer.IsValid,'concept_capital_state_desc_added')]"
 concept_capital_state_desc_added: "\nNásledující efekty se uplatňují:\n[GetStaticModifier('market_capital_state').GetDesc]"
 concept_capital_state_short: "Hlavní město"
 concept_capitulation_desire: "Touha po kapitulaci"
 concept_capitulation_desire_desc: "[concept_country] ovládaná AI se pokusí kapitulovat, pokud tato hodnota dosáhne 0 nebo více."
 concept_cash_reserves: "Hotovostní rezervy"
 concept_cash_reserves_desc: "Aktiva [Concept('concept_building', '$concept_buildings$')|l] jsou uchovávána v její hotovostní rezervě. Pokud má budova pozitivní týdenní [Concept('concept_building_balance','bilanci')], část [Concept('concept_money','peněz')] je uložena do hotovostních rezerv, zatímco zbytek je vyplácen [Concept('concept_building_owners','vlastníkům budov')] ve formě [Concept('concept_dividends','dividend')].\n\n$concept_cash_reserves$ jsou považovány za vlastněné majiteli budov, a [Concept('concept_pop', '$concept_pops$')|l] se rozhněvá, pokud jejich hotovostní rezervy jsou ztraceny kvůli [Concept('concept_bankruptcy', 'bankrotu')|l]. Součet všech hotovostních rezerv ve vaši [Concept('concept_country','zemi')] určuje váš [concept_credit|l]."
 concept_casualties: "Ztráty"
 concept_casualties_desc: "[concept_manpower], který padne v bitvě nebo skrze [concept_attrition|l], se považuje za ztráty. Část ztrát je zabita přímo, zatímco zbytek utrpí [concept_wounded|l]. Tento poměr závisí na [Concept('concept_recovery_rate','míre obnovy')] [Concept('concept_unit','vojenské jednotky')] v porovnání s [Concept('concept_kill_rate','mírou zabití')] jejich nepřítele."
 concept_character: "Postava"
 concept_character_desc: "$concept_characters$ plní různé [Concept('concept_character_role','$concept_character_roles$')|l] ve vaší [Concept('concept_country','zemi')]. Jejich schopnost vykonávat tyto povinnosti závisí na jejich [Concept('concept_character_trait','charakterových rysech')]. Vždy podporují [Concept('concept_interest_group','zájmovou skupinu')] a mohou mít [Concept('concept_ideology','ideologii')], která ovlivňuje jejich aspirace a pohled na věc."
 concept_character_possessive: "Postavy"
 concept_character_role: "Role"
 concept_character_role_desc: "$concept_character_roles$ určuje, v jakých oblastech má konkrétní [concept_character|l] vliv na vaši [Concept('concept_country','zemi')]. $concept_character$ může mít jednu nebo více rolí.\n\nSeznam rolí zahrnuje: \n  #indent_newline:3  • [concept_ruler] (obvykle též [concept_politician])\n• [concept_heir]\n• [concept_politician]\n• [concept_executive]\n• [concept_agitator]\n• [concept_general]\n• [concept_admiral]"
 concept_character_roles: "Role"
 concept_character_trait: "Charakterový rys"
 concept_character_trait_desc: "Osobnostní rysy, dovednostní rysy, nebo podmínky, které ovlivňují schopnost [Concept('concept_character','$concept_character_possessive$')|l] vykonávat svou aktuální [Concept('concept_character_role','roli')|l]. Více odlišných rysů se může vyvinout, jak [concept_character|l] získává [Concept('concept_life_experience','životní zkušenosti')|l]."
 concept_character_traits: "Charakterové rysy"
 concept_character_traits_short: "Rysy"
 concept_characters: "Postavy"
 concept_chartered_companies: "Akciové společnosti"
 concept_chartered_company: "Akciová společnost"
 concept_chartered_company_desc: "Za zvláštních okolností mohou [Concept('concept_recognized_power','$concept_recognized_powers$')|l] založit akciovou společnost ([concept_subject|l]). $concept_chartered_company$ je vysoce autonomní [concept_subject_type|l], schopná začít vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] a je povinna se připojit do [Concept('concept_war','válek')] svýho [Concept('concept_overlord','vládce')]. Existují také zvláštní omezení, pokud jde o snižování [concept_autonomy|l], a jejich základní nárúst [Concept('concept_liberty_desire','touhy po svobodě')] je značně snížen. Každý týden také musí platit #v 40%#! ze svých příjmů svému vládci."
 concept_civil_war: "Občanská válka"
 concept_civil_war_desc: "[concept_war], kde se [concept_country|l] rozdělí na dvě protistrany. Může se jednat o [Concept('concept_revolution','revoluci')] nebo [Concept('concept_secession','secesi')], jakožto výsledek [Concept('concept_political_movement','politického hnutí')]."
 concept_civil_wars: "Občanské války"
 concept_claim: "Nárok"
 concept_claim_desc: "Teritoriální nárok, který má [concept_country|l] na [concept_state_region|l], obvykle proto, že ji předtím vlastnila. Nárok umožňuje využití [Concept('concept_war_goal','válečního cíle')] #v $war_goal_return_state_type_name$#!, který nevytváří tolik [Concept('concept_infamy','infamie')] jako [concept_war_goal|l] #v $war_goal_conquer_state_type_name$#!.\n\nDobytí [Concept('concept_incorporated_state','začleněného státu')] přidělí předchozímu vlastníkovi nárok na $concept_state_region$."
 concept_claimed: "Nárokovaný"
 concept_claims: "Nároky"
 concept_clout: "Politický vliv"
 concept_clout_desc: "Podíl [Concept('concept_interest_group','$concept_interest_group_possessive$')|l] na celkové [Concept('concept_political_strength','politické síle')], kterou [Concept('concept_pop', '$concept_pops$')|l] v rámci své [concept_country|l] generuje. $concept_clout$ je konečným ukazovatelem toho, jaký vliv má zájmová skupina, a ovlivňuje všechno od [Concept('concept_legitimacy','legitimity')] a [concept_enactment_of_laws|l], pokud je zájmová skupina [concept_in_government|l], až po [Concept('concept_political_movement_support','podporu politických hnutí')] a [Concept('concept_activism','$concept_activism_short$')|l], pokud je [concept_in_opposition|l]. Také určuje, zda je zájmová skupina považovaná za [Concept('concept_powerful','silnou')], [Concept('concept_influential','vlivnou')] anebo je [concept_marginalized|l]."
 concept_colonial: "Koloniální"
 concept_colonial_growth: "Koloniální růst"
 concept_colonial_growth_desc: "Měření toho, jak rychle může [concept_country|l] posunout hranici [Concept('concept_colony','$concept_colonial$')|l] vpřed. $concept_colonial_growth$ se generuje z [concept_institution|l] [SelectLocalization(GetPlayer.IsValid,'concept_colonial_growth_ingame_added_2','Instituce Koloniální záležitosti')] v kombinaci s celkovou [Concept('concept_pop','populací')] v [Concept('concept_incorporated_state','začleněných státech')]. Celkové množství vygenerovaného koloniálního růstu se rozděluje mezi všechny kolonie, které [concept_country|l] aktivně rozvíjí, až do maxima. [AddLocalizationIf(GetPlayer.IsValid,'concept_colonial_growth_ingame_added')]"
 concept_colonial_growth_ingame_added: "\n\n[GetPlayer.GetColonialGrowthDetails]"
 concept_colonial_growth_ingame_added_2: "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_colonies: "Kolonie"
 concept_colonization: "Kolonizace"
 concept_colonization_rights: "Práva na kolonizaci"
 concept_colonization_rights_desc: "[concept_diplomatic_pact], který vznikl, když bylo [concept_native_uprising|l] [Concept('concept_decentralized_nation','decentralizovaného národa')] poraženo. Zvyšuje rychlost, jakou země s udělenými právami na kolonizaci kolonizuje jejich území, a má trvaní po dobu priměří."
 concept_colonize: "Kolonizovat"
 concept_colonized: "Kolonizováno"
 concept_colonizes: "Kolonizuje"
 concept_colonizing: "Kolonizace"
 concept_colony: "Kolonie"
 concept_colony_desc: "Osídlovací úsilí, započaté kolonizující [Concept('concept_country','zemí')] na území [Concept('concept_decentralized_nation','decentralizovaného národa')]. Potenciální kolonizátor musí mít [concept_institution|l] [SelectLocalization(GetPlayer.IsValid,'concept_colony_desc_added','Institution Colonial Affairs')] a aktivní [concept_interest|l] v [Concept('concept_strategic_region','strategickém regionu')]. Nejprve bude obsazena jedna [concept_province|l]. Sousední provincie budou kolonizovány rychlostí závislou na [Concept('concept_colonial_growth','koloniálním růstu')] [concept_country|l], což povede k vytváření [concept_tension|l]."
 concept_colony_desc_added: "[GetInstitutionType('institution_colonial_affairs').GetName]"
 concept_colony_subject: "Kolonie"
 concept_colony_subject_desc: "[Concept('concept_recognized_power','$concept_recognized_powers$')] můžou proměnit slabší [Concept('concept_country','zemi')] ve svoji kolonii ([concept_subject|l]). $concept_colony$ je [concept_subject_type|l], který nemůže začít vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l], ale je nucen se přidat k [Concept('concept_war','válkám')] jejich [Concept('concept_overlord','vládce')], a také musí každý týden platit #v 30%#! ze svých příjmů [Concept('concept_treasury','pokladny')] svému vládci. [concept_rank] [concept_colony|l] se nemůže zvýšit tak, aby odpovídala nebo překročila [Concept('concept_overlord','vládcovu')], a můžu se stát ze strany jejich vládce cílem diplomatické hry #b Anexe#!."
 concept_colony_subjects: "Kolonie"
 concept_combat_unit_group: "Skupina vojenských jednotek"
 concept_combat_unit_group_desc: "$concept_units$ jsou kategorizovány do [Concept('concept_default_unit','výchozích jednotek')] a [Concept('concept_special_unit','speciálních jednotek')], které mají různé přednosti a slabiny. #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! je lépe přizpůsobena pro obranu území, zatímco #b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#! je lepší pro [Concept('concept_occupation','okupaci')]."
 concept_combat_unit_group_short: "Skupina jednotek"
 concept_combat_unit_groups: "Skupiny vojenských jednotek"
 concept_combat_unit_groups_short: "Skupiny jednotiek"
 concept_combat_unit_type: "Typ vojenské jednotky"
 concept_combat_unit_type_desc: "V rámci [Concept('concept_combat_unit_group','$concept_combat_unit_groups$')|l] existují různé typy jednotek. Většinou se odemknou díky technologickému pokroku a jsou v boji lepší než typ, který nahrazují."
 concept_combat_unit_type_short: "Typ jednotky"
 concept_combat_unit_types: "Typy vojenských jednotek"
 concept_combat_unit_types_short: "Typy jednotek"
 concept_combat_width: "Šířka bojiště"
 concept_combat_width_desc: "$concept_combat_width$ pro určitý typ [Concept('concept_terrain','terénu')] určuje možnou početní výhodu silnejší strany vůči slabší straně v [Concept('concept_battle','bitvě')]. Slabší strana může déle odolávat silnější, pokud je šířka bojiště relativně malá, a naopak."
 concept_command_limit: "Velitelský limit"
 concept_command_limit_desc: "$concept_command_limit$ určuje, kolik [Concept('concept_battalion','praporů')] nebo [Concept('concept_flotilla','flotil')] může být efektivně [Concept('concept_organization','organizováno')] ve [Concept('concept_military_formation','formaci')]. $concept_command_limit$ můžete zvýšit najímáním dalších [Concept('concept_commander','velitelů')] nebo jejich povyšováním na vyšší [Concept('concept_commander_rank','hodnost')].\n\n#indent_newline:3 Mít více [Concept('concept_unit','vojenských jednotek')] ve formaci než je její velitelský limit snižuje maximální organizaci, kterou [concept_military_formation|l] může dosáhnout, a navíc způsobuje následující účinky:\n[GetStaticModifier('low_command_limit').GetDesc]#!"
 concept_commander: "Velitel"
 concept_commander_desc: "[concept_character] v čele části vojenských sil [concept_country|l]. $concept_commander$ může být buď [concept_general|l] nebo [concept_admiral|l] v závislosti na typu [concept_military_formation|l], kterou vedou. Jejich [Concept('concept_commander_rank','hodnost')] přispívá k [Concept('concept_command_limit','velitelskému limitu')] formace, ve které se nacházejí, a také ovlivňuje množství jednotek, které mohou vzít do boje."
 concept_commander_possessive: "Velitelova"
 concept_commander_rank: "Hodnost velitele"
 concept_commander_rank_desc: "[Concept('concept_commander','$concept_commander_possessive$')] hodnost určuje jeho [concept_command_limit|l], stejně jako kolik [Concept('concept_clout','politického vlivu')] předávají své [Concept('concept_interest_group','zájmové skupině')]. Odchod velitele do penze způsobí pokles [Concept('concept_approval','spokojenosti')] [Concept('concept_interest_group','zájmové skupiny')] v závislosti od velitelove hodnosti."
