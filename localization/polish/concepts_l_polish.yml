 concept_country_monopoly: "Státní monopol"
 concept_country_monopoly_desc: "Státní monopol poskytuje [Concept('concept_country','zemi')] [Concept('concept_country_monopoly','$concept_country_monopoly_short$')|l] na určitou [concept_building|l] tím, že ji uděluje výhradní práva na tuto [Concept('concept_building', 'průmyslovou budovu')]."
 concept_country_monopoly_short: "Monopol"
 concept_country_nation: "Národ"
 concept_country_nation_state: "Národný stát"
 concept_country_polities: "Politickými systémy"
 concept_country_polity: "Politický systém"
 concept_country_possessive: "zemi"
 concept_country_tier: "Postavení země"
 concept_country_tier_desc: "$concept_country_tier_short$ země je přirozený status a [concept_prestige|l], která jí náleží na základě její historie a významu. Vytvoření nové země je možné pouze tehdy, pokud má vyšší úroveň postavení než ta, kterou má aktuální země."
 concept_country_tier_possessive: "Postavení země"
 concept_country_tier_short: "Postavení"
 concept_court_intrigue: "Dvorní intrika"
 concept_court_intrigue_desc: "$concept_court_intrigue$ představují postup různých spiknutí, aby byl $RULER_TITLE_MAHARAJA$ ([concept_ruler|l]) svržen. $concept_court_intrigue_short$ je sledována v [concept_journal_entry|l] #b $je_sikh_sovereignty$#!. Pokud intrika dosáhne #v 100%#!, $RULER_TITLE_MAHARAJA$ (vládce) bude zavražděn, [concept_empire_stability|l] se #bold zresetuje#! na #v 0#!, úroveň intrik klesne a na trůn usedne nový kandidát.\n\n#title Následující podmínky #g #b snižují#!#! úroveň dvorních intrik:#! #indent_newline:3 \n• $RULER_TITLE_MAHARAJA$ ([concept_ruler|l]) je #b $Ranjit$ $Singh$#!\n• [concept_in_government] je [GetCharacterTrait('ruthless').GetName|l] [Concept('concept_leader','vůdce')] se [Concept('concept_approval', 'spokojeností')] nad #v 5#!\n• [concept_in_government] je [GetCharacterTrait('compliant').GetName|l] [Concept('concept_leader', 'vůdce')] \n• [Concept('concept_ruler', 'Vládcova')] [concept_interest_group|l] je [concept_powerful|l]\n• Vysoká [concept_legitimacy|l]\n• Události a jiné efekty #!\n\n#title Následující podmínky #r #b zvyšují#!#! úroveň dvorních intrik:#! #indent_newline:3 \n• [GetCharacterTrait('reckless').GetName] [concept_ruler|l]\n• Nízká [concept_popularity|l] [concept_ruler|l] \n• [GetCharacterTrait('ruthless').GetName] [Concept('concept_leader', 'vůdce')] [concept_in_government|l] nebo [concept_in_opposition|l] se  [Concept('concept_approval', 'spokojeností')] pod #v 0#!\n• [GetCharacterTrait('ambitious').GetName] [Concept('concept_leader', 'vůdce')] [concept_in_government|l] nebo [concept_in_opposition|l] se [Concept('concept_approval','spokojeností')] pod #v 0#!\n• [Concept('concept_ruler','Vládcova')] [concept_interest_group|l] je [concept_marginalized|l]\n• Nízká [concept_legitimacy|l]\n• Události a jiné efekty#!"
 concept_court_intrigue_short: "Intrika"
 concept_credit: "Kredit"
 concept_credit_debt: "Dluh"
 concept_credit_desc: "Národní kredit je množství [Concept('concept_money','peněz')], které si může [concept_treasury|l] půjčit ze své ekonomiky.  Tahle suma se rovná součtu všech [Concept('concept_cash_reserves','hotovostních rezerv')] se základní hodnotou stanovenou [Concept('concept_gdp','hrubým domácím produktem')]. Pokud [concept_principal|l] překročí úvěrový limit, [concept_country|l] se dostává do [Concept('concept_default','platební neschopnosti')]."
 concept_credit_limit: "Úvěrový limit"
 concept_cultural: "Kulturní"
 concept_cultural_communities: "Kulturní komunity"
 concept_cultural_community: "Kulturní komunita"
 concept_cultural_community_desc: "$concept_cultural_community$ naznačuje, že v [Concept('concept_state','státě')] je přítomna určitá [concept_culture|l], což umožňuje [Concept('concept_pop','populaci')] ve vašem [Concept('concept_market','trhu')] migrovat do tohoto státu.\n\nNově vytvořená komunita bude mít dočasně nižší [concept_acceptance|l], to ale během času zmizí. Nový [concept_law|l], který změní [concept_acceptance|l], může také potřebovat čas na realizaci, a tak [Concept('concept_pop','populace')] z této komunity budou dočasně mít jiné [concept_acceptance|l] než je normální."
 concept_cultural_community_short: "Komunita"
 concept_cultural_heritage_trait: "Kulturní dědictví"
 concept_cultural_heritage_trait_desc: "Typ [Concept('concept_cultural_trait','kulturního znaku')], který specifikuje obecnou oblast světa, kde [concept_culture|l] vznikla. Některé [Concept('concept_law','$concept_laws$')|l] [SelectLocalization(GetPlayer.IsValid,'concept_accepted_culture_desc_added','Občanství')]  považují kulturní dědictví za důležitější než jiné kulturní znaky, když určují [concept_acceptance|l] pro [Concept('concept_pop','populaci')]"
 concept_cultural_heritage_trait_desc_added: "[GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_cultural_heritage_traits: "Kulturní dědictví"
 concept_cultural_trait: "Kulturní znak"
 concept_cultural_trait_desc: "Znaky [Concept('concept_culture','kultury')], jako je její dominantní jazyk a odkud pochází. Podobnost k kulturnímu znaku [Concept('concept_primary_cultures','primární kultury')] [concept_country|l], kombinované s aktuálními [Concept('concept_law','zákony')] [GetLawType('law_national_supremacy').GetGroup.GetName] určují [concept_acceptance|l] [Concept('concept_pop', '$concept_pops$')|l] této kultury."
 concept_cultural_traits: "Kulturní vlastnosti"
 concept_cultural_turmoil: "Kulturní nepokoje"
 concept_cultural_turmoil_desc: "[concept_turmoil], které generuje [Concept('concept_pop','$concept_pops$')|l] určité [Concept('concept_culture','kultury')]. Pokud je hodnota v [Concept('concept_country','zemi')] alespoň [GetDefine('NPops','MASS_MIGRATION_ORIGIN_MIN_TURMOIL')|v%0], může vyvolat [Concept('concept_mass_migration','hromadnou migraci')] této kultury do jiné země. Alternativně, při dostatečně vysokých hodnotách se [Concept('concept_pop', 'populace')|l] může pokusit získat nezávislost pro své [Concept('concept_homeland','$concept_homelands$')|l] pomocí [concept_secession|l]."
 concept_culture: "Kultura"
 concept_culture_desc: "Všechny [Concept('concept_pop', '$concept_pops$')|l] mají kulturu, která se může změnit pouze prostřednictvím [concept_assimilation|l]. Jejich kultura určuje, které [Concept('concept_state_region','$concept_state_regions$')|l] považují za své [Concept('concept_homeland','$concept_homelands$')|l] a ovlivňuje jejich [concept_acceptance_status|l] v [Concept('concept_country','zemi')]."
 concept_culture_possessive: "Kultury"
 concept_cultures: "Kultury"
 concept_customs_union: "Celní unie"
 concept_customs_union_desc: "Vynucená dohoda mezi [Concept('concept_senior_partner','hlavním partnerem')] a jedním nebo více [Concept('concept_junior_partner','mladšími partnery')] o sdílení společného [Concept('concept_market','trhu')], pod vedením hlavního partnera. Obvykle je tato dohoda prosazena prostřednictvím [Concept('concept_power_bloc','mocenskýho bloku')] a jeho [Concept('concept_power_bloc_principle','principů')]. Kromě toho všechny diplomatické dohody se [Concept('concept_subject','závislými zeměmi')] zároveň fungují jako celní unie."
 concept_dead: "Mrtvý"
 concept_dead_desc: "[concept_casualties], které skončily jako mrtvé v důsledku [Concept('concept_battle','bitvy')] nebo [concept_attrition|l]."
 concept_decay: "Odeznívaní"
 concept_decay_desc: "Odeznívající efekt postupně strácí na síle, počínaje na své počáteční hodnotě a lineárně se snižující na #v 0#! počas stanovené doby odeznívaní."
 concept_decaying: "Odeznívající"
 concept_decentralized_nation: "Decentralizovaný národ"
 concept_decentralized_nation_desc: "Decentralizovaný [Concept('concept_country','$concept_country_nation$')|l] sdílí většinu vlastností zemí - [Concept('concept_pop','populaci')], [concept_ruler|l], [Concept('concept_building','$concept_buildings$')|l], [Concept('concept_law','$concept_laws$')|l] a tak dále - ale postrádá centralizovanou moc a/nebo vůli prosadit své hranice. To je činí náchylnými ke [Concept('concept_colony','kolonizaci')] ze strany zemí, které je neberou jako rovné partnery, s nimiž by mohly důstojně [Concept('concept_diplomatic_play','vyjednávat')] o zemských právech.\n\n$concept_decentralized_nations$ jsou řízeny AI a nejsou hratelné lidmi."
 concept_decentralized_nations: "Decentralizované národy"
 concept_declare_interest: "Vyhlásit zájem"
 concept_declare_interests: "Prohlásit zájmy"
 concept_declared_interest: "Vyhlášený zájem"
 concept_declared_interest_declare: "Vyhlásit"
 concept_declared_interest_declared: "Vyhlášení"
 concept_declared_interest_desc: "Pokud nevlastníte alespoň jeden nekoloniální [concept_state|l] v určitém [Concept('concept_state_region','regionu')], ale přesto si tam přejete udržet [concept_interest|l], můžete v daném regionu vyhlásit [concept_interest|l]. Počet [Concept('concept_state_region','regionů')], ve kterých můžete takto vyhlásit zájem, závisí na vaši [Concept('concept_rank','hodnosti')].[AddLocalizationIf(GetPlayer.IsValid, 'concept_declared_interest_ingame_added')]"
 concept_declared_interest_ingame_added: "\n\nAktuální počet vyhlásených zájmů je [GetPlayer.GetNumDeclaredInterests]. Vzhledem k vaší hodnosti [GetPlayer.GetRank], maximum vyhlášených zájmů je #tooltippable #tooltip:[GetPlayer.GetTooltipTag],MAX_DECLARED_INTERESTS_TOOLTIP [GetPlayer.CalcMaxNumDeclaredInterests|v]#!#!"
 concept_declared_interests: "Vyhlášené zájmy"
 concept_decree: "Dekret"
 concept_decree_desc: "$concept_decrees$ jsou požadavky, které vznáší [concept_ruler|l] [Concept('concept_country','země')], aby způsobily změny v [Concept('concept_state','státě')] pod jeho kontrolou. $concept_decrees$ stojí [Concept('concept_authority','autoritu')] tak dlouho, pokud jsou aktivní. Jakmile jsou vydány, dekret poskytne určité výhody pro stát, až dokud nebude odstraněn."
 concept_decrees: "Dekrety"
 concept_default: "Platební neschopnost"
 concept_default_desc: "Jakmile se v [Concept('concept_treasury','pokladně')] nahromadí [concept_loans|l], které jsou dost velké, aby překročily celkový [concept_credit|l] [concept_country|l], je [concept_country|l] považována za zemi v platební neschopnosti. To pozastaví veškerů probíhající [Concept('concept_construction','výstavbu')] a negativně ovlivní [Concept('concept_throughput','efektivitu')] [Concept('concept_building','budov')], což se v průběhu času stává stále závažnějším. Penalizace budou odstraněny hned, jak se týdenní zůstatek [concept_country|l] opět stane kladným, nebo pokud je vyhlášen [concept_bankruptcy|l]."
 concept_default_unit: "Výchozí jednotka"
 concept_default_unit_desc: "[Concept('concept_unit','$concept_units$')], které jsou buď #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! pro [Concept('concept_army','$concept_armies$')|l] nebo #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName]#! pro [Concept('concept_fleet','$concept_fleets$')|l]."
 concept_default_units: "Výchozí jednotky"
 concept_defense: "Obrana"
 concept_defense_desc: "Bojová schopnost [Concept('concept_unit','$concept_unit_possessive$')] v [Concept('concept_battle','bitvě')] při obraně proti nepřátelským vpádům."
 concept_defensive_pact: "Obranný pakt"
 concept_defensive_pact_desc: "[concept_article] [concept_treaties|l], který představuje omezené [Concept('concept_alliance','spojenectví')] mezi dvěma [Concept('concept_country','zeměmi')]. Toto spojenectví vstupuje v platnost pouze tehdy, když se jedna z těchto dvou zemí stane [Concept('concept_target','cílem')] [Concept('concept_diplomatic_play','diplomatické hry')]."
 concept_defensive_pacts: "Obranné pakty"
 concept_dependent: "Závislá osoba"
 concept_dependent_income: "Dávky závislých osob"
 concept_dependent_income_desc: "Na konci každého týdne získává [Concept('concept_pop','$concept_pops$')|l] tzv. $concept_dependent_income$ na základě počtu svých [Concept('concept_dependents','závislých osob')] a výše příjmů, na které mají nárok. Většina závislých osob získává základní příjem z příležitostných prací v závislosti na [Concept('concept_profession','profesi')], který lze doplnit pomocí [concept_institution|l] [SelectLocalization(GetPlayer.IsValid,'concept_dependent_income_desc_added','Sociální zabezpečení')]."
 concept_dependent_income_desc_added: "[GetInstitutionType('institution_social_security').GetName]"
 concept_dependents: "Závislé osoby"
 concept_dependents_desc: "Část [concept_pop|l], která se nepovažuje za součást [Concept('concept_workforce','pracovní síly')]. Představují rodiny [Concept('concept_working_adults','pracujících dospělých')] a obvykle tvoří většinu populace. $concept_dependents$ obvykle získávají [concept_dependent_income|l], který jsou obvykle nižší než [Concept('concept_building_wage','$concept_building_wages$')|l] získávané [Concept('concept_working_adults','pracujícími dospělými')], ale mají také nižší [Concept('concept_pop_needs','potřeby')]. I když mohou podporovat [Concept('concept_interest_group','$concept_interest_groups$')|l], jejich [concept_political_strength|l] má obvykle menší váhu. [Concept('concept_votes','$concept_voting_rights$')] získávají jen za velmi specifických podmínek daných [Concept('concept_law','zákony')].\n\nZavedení různých zákonů nebo udržování určitých [Concept('concept_institution','institucí')] může v průběhu přeměnit závislé osoby na pracující dospělé, zvýšit jejich [Concept('concept_political_strength','politickou sílu')], nebo doplnit jejich příjem."
 concept_devastated: "Zdevastováno"
 concept_devastation: "Devastace"
 concept_devastation_desc: "$concept_devastation$ je poškození způsobené v [Concept('concept_state_region','státě')] v důsledku války nebo přírodních katastrof. Stoupá při [Concept('concept_battle','bitvách')] a při nepřátelské [Concept('concept_occupation','okupaci')]. Snížuje se v průběhu času, pokud žádná část státu není ve válce.\n\n$concept_devastation$ má negativní dopad na [Concept('concept_infrastructure','infrastrukturu')], [Concept('concept_pop_growth','$concept_pop_growth_mortality$')|l], [Concept('concept_throughput','efektivitu budov')] a [concept_migration_pull|l]."
 concept_diplomatic_action: "Diplomatická akce"
 concept_diplomatic_action_desc: "Široký termín pro interakce mezi dvěma [Concept('concept_country','zeměmi')] zahrnující [Concept('concept_instant_diplomatic_action','$concept_instant_diplomatic_actions$')|l], [Concept('concept_ongoing_diplomatic_action','$concept_ongoing_diplomatic_actions$')|l] a [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l]. Liší se od [Concept('concept_diplomatic_play','diplomatických her')] tím, že třetí strana nemá právo vyjádřit se k její výsledku a není zde riziko, že akce sama o sobě může vyústit ve [Concept('concept_war','válku')]."
 concept_diplomatic_actions: "Diplomatické akce"
 concept_diplomatic_actions_short: "Akce"
 concept_diplomatic_catalyst: "Diplomatický katalyzátor"
 concept_diplomatic_catalyst_desc: "$concept_diplomatic_catalyst$ je v podstatě jakákoliv diplomatická událost, která může vytvořit [Concept('concept_political_lobby','politickou lobby')] nebo změnit postoj [Concept('concept_country','země')] vůči vám.\n\nKatalyzátory mohou být jakékoli změny na světovém jevišti, například:\n$EFFECT_LIST_BULLET$[Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]\n$EFFECT_LIST_BULLET$Akce provedené v [Concept('concept_diplomatic_play','diplomatické hře')]\n$EFFECT_LIST_BULLET$Změna úrovně [Concept('concept_relations','vztahů')]"
 concept_diplomatic_catalyst_short: "Katalyzátor"
 concept_diplomatic_catalysts: "Diplomatické katalyzátory"
 concept_diplomatic_catalysts_short: "Katalyzátory"
 concept_diplomatic_demand: "Diplomatický požadavek"
 concept_diplomatic_demand_desc: "$concept_diplomatic_demand$ je jediný [concept_war_goal|l], který jedna [concept_country|l] požaduje od jiné. Pokud je [concept_diplomatic_demand|l] odmítnut, začne [concept_diplomatic_play|l] s požadovaným [Concept('concept_war_goal','válečným cílem')] jako [Concept('concept_primary_demand','primárním požadavkem')] ze strany [Concept('concept_initiator','iniciátora')]."
 concept_diplomatic_demand_short: "Požadavek"
 concept_diplomatic_demands: "Diplomatické požadavky"
 concept_diplomatic_demands_short: "Požadavky"
 concept_diplomatic_incident: "Diplomatický incident"
 concept_diplomatic_incident_desc: "$concept_diplomatic_incident$ je obvykle způsoben [Concept('concept_country','zemí')], která zahájila [Concept('concept_diplomatic_play','diplomatickou hru')]. $concept_diplomatic_incidents$ generují [Concept('concept_infamy','infamii')] pro zemi, která je zahájila, a způsobí, že [concept_relations|l] klesnou se všemi zeměmi se [Concept('concept_interest','zájmem')] ve [Concept('concept_strategic_region','strategickém regionu')], zejména s cílem diplomatické hry. $concept_diplomatic_incidents$ mohou být také výsledkem jiných akcí, například rozhodnutí přijatých během zvláštních událostí."
 concept_diplomatic_incident_short: "Incident"
 concept_diplomatic_incidents: "Diplomatické incidenty"
 concept_diplomatic_lens: "Diplomatická čočka"
 concept_diplomatic_lens_desc: "Sledujte [concept_attitude|l] ostatních [Concept('concept_country','zemí')], kontrolujte své [Concept('concept_interest','$concept_interests$')|l] a jejich [Concept('concept_strategic_region','$concept_strategic_regions$')|l], uzavírejte [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')|l], podnikejte [Concept('concept_diplomatic_action','$concept_diplomatic_actions_short$')|l] a zahajujte [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l]."
 concept_diplomatic_maneuvers: "Diplomatické manévry"
 concept_diplomatic_maneuvers_desc: "$concept_diplomatic_maneuvers$ jsou druhou fází [Concept('concept_diplomatic_play','diplomatické hry')]. V této fázi se [concept_initiator|l] a [concept_target|l] mohou pokusit [Concept('concept_sway','ovlivnit')] ostatní [Concept('concept_country', '$concept_countries$')|l], aby se přiklonili na jejich stranu, nebo si nárokovat další [Concept('concept_war_goal', '$concept_war_goals$')|l] pro sebe, za cenu [Concept('concept_maneuver', 'manévrů')]."
 concept_diplomatic_pact: "Diplomatický pakt"
 concept_diplomatic_pact_desc: "Jednostranné nebo oboustranné porozumění mezi dvěma [Concept('concept_country', 'zeměmi')]. Mohou mít udržovací náklady za [concept_influence|l] pro jednu nebo obě strany a mohou mít širokou škálu dopadů včetně vztahů se [Concept('concept_subject','závislou zemí')]. $concept_diplomatic_pacts_short$ se mohou z různých důvodů rozpadnout - například pokud se [Concept('concept_relations','vztahy')] příliš vychýlí na jednu či druhou stranu, pokud je jedna ze stran výslovně poruší, nebo pokud vyprší jejich časové omezení."
 concept_diplomatic_pact_short: "Pakt"
 concept_diplomatic_pacts: "Diplomatické pakty"
 concept_diplomatic_pacts_short: "Pakty"
 concept_diplomatic_play: "Diplomatická hra"
 concept_diplomatic_play_desc: "$concept_diplomatic_play$ je období nepřátelského diplomatického vyjednávání mezi dvěma nebo více [Concept('concept_country','zeměmi')], které následuje poté, co jedna [concept_country|l] učiní požadavek na ústupek od jiné. K zahájení diplomatické hry musíte mít [concept_active_interest|l] v relevantním [Concept('concept_strategic_region','strategickém regionu')], což vám také dává právo účastnit se diplomatických her jako třetí strana v tomhle [Concept('concept_strategic_region','strategickém regionu')].\n\n$concept_diplomatic_play$ bude [Concept('concept_escalation','$concept_escalate$')|l] ve třech fázích: [concept_opening_moves], [concept_diplomatic_maneuvers] a [concept_countdown_to_war]. Tyto fáze určují podmínky pro případnou [Concept('concept_peace_deal','mírovou smlouvu')], pokud diplomatická hra skutečně vyústí ve [Concept('concept_war','válku')]. [Concept('concept_war','Válce')]  se lze vyhnout, pokud se buď [concept_initiator|l] nebo [concept_target|l] diplomatické hry stáhne a přizná druhé straně její [Concept('concept_primary_demand','$concept_primary_demands$')|l]."
 concept_diplomatic_play_negotiated: "Jednaný"
 concept_diplomatic_play_short: "Hra"
 concept_diplomatic_plays: "Diplomatické hry"
 concept_diplomatic_plays_short: "Hry"
 concept_discourage_consumption: "Odrazování od spotřeby"
 concept_discourage_consumption_desc: "$concept_discourage_consumption$ [concept_good|l] sníží tendenci [Concept('concept_pop','$concept_pops$')|l] ho nakupovat jako součást jejich [Concept('concept_pop_needs','potřeb')] a bude místo toho preferovat [Concept('concept_goods_substitution','$concept_goods_substitutes_short$')|l]. $concept_discouraging_consumption$ stojí [Concept('concept_authority','autoritu')]."
 concept_discouraging_consumption: "Odrazení od spotřeby"
 concept_discriminated: "Diskriminováno"
 concept_discriminated_against: "Být diskriminován"
 concept_discrimination: "Diskriminace"
 concept_discrimination_desc: "[Concept('concept_pop','$concept_pops$')] může být diskiminována, pokud jejich [concept_culture|l] a/nebo [concept_religion|l] mají nízkou hodnotu [concept_acceptance|l] ve své [Concept('concept_country','zemi')]. Obvykle je populace ve třech nejnižších statusech [concept_acceptance|l] považována za diskriminovanou. Diskriminovaná populace:\n- dostává nižší mzdu než ostatní\n- má nižší [Concept('concept_political_strength','politickou sílu')]\n- méně pravděpodobně získá [Concept('concept_pop_qualifications','kvalifikaci')] pro určité [concept_profession|l]\n- přirozeně se s časem [Concept('concept_radical','radikalizuje')]\n- a častěji [Concept('concept_migration','emigruje')].\n\nKromě toho některé [Concept('concept_law', '$concept_laws$')|l] mohou míru národního přijetí kultur a náboženství omezit nebo rozšířit."
 concept_disenfranchised: "Bez volebního práva"
 concept_disenfranchised_desc: "[concept_pop] bez volebního práva nemá povoleno účastnit se politického života [concept_country|l]. V důsledku toho nemohou podpořit žádné [Concept('concept_interest_group','$concept_interest_groups$')|l]. Nejčastější důvod, proč je [concept_pop|l] bez volebního práva je nízká míra [concept_acceptance|l]."
 concept_dividends: "Dividendy"
 concept_dividends_desc: "Pokud mají [Concept('concept_privately_owned','soukromě vlastnené')] [Concept('concept_building','$concept_buildings$')|l] pozitivní [Concept('concept_building_balance','bilanci')], část tohoto zisku je vyplácena vlastnickým skupinám [Concept('concept_pop', '$concept_pops$')|l] jako dividendy, které podléhají [Concept('concept_budget_dividends_taxes','zdanění dividend')].\n\nV závislosti na tom, jaký je aktuální $ECONOMIC_SYSTEM_GC_LINK$ dané [concept_country|l] může být část dividend znovu investována do ekonomiky prostřednictvím [Concept('concept_reinvestment','reinvestic')], zatímco zbytek jde na [concept_pop_needs|l] a jejich [concept_wealth|l].\n\nPokud je budova plně nebo částečně ve [Concept('concept_nationally_owned','národním vlastnictví')], zisky mohou být vyplaceny jako [concept_government_dividends|l]."
 concept_dominion: "Dominium"
 concept_dominion_desc: "[Concept('concept_recognized_power','$concept_recognized_powers$')] můžou proměnit slabší [concept_country|l] v jejich dominium ([concept_subject|l]). $concept_dominion$ je autonomnější [concept_subject_type|l], která může zahájit své vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')|l] a je nucena se připojit k [Concept('concept_overlord','vládcovým')] [Concept('concept_war','válkám')]. Musí také platit každý týden #v 25%#! ze svých příjmů [Concept('concept_treasury','pokladny')] do vládocove pokladnice."
 concept_dominions: "Dominia"
 concept_economic_dependence: "Ekonomická závislost"
 concept_economic_dependence_desc: "$concept_economic_dependence$ je míra ekonomické závislosti mezi dvěma [Concept('concept_country','zeměmi')]. Hlavní vliv má počet [Concept('concept_building','budov')] vlastněných druhou zemí. Může jít o přímé vlastnictví ze strany země nebo o investory z [concept_pop|l].\n\nSpolečný trh zohledňuje rozdíly v [Concept('concept_gdp','$concept_gdp_short$')] a dopad produkovaných [Concept('concept_good','$concept_goods$')|l] a vlastněných budov na populaci každé [Concept('concept_country','země')].\n\nPokud dvě země nejsou na společném trhu, ekonomickú závislost ovlivňuje [concept_trade|l]. Dopad závisí na objem obchodu mezi oběma zeměmi a vlivu na tržní rovnováhu zboží."
 concept_economy_health: "Zdraví ekonomiky"
 concept_economy_health_desc: "Ekonomika [Concept('concept_country','země')] je považována za zdravou, pokud #italic platí jedno z následujícího#!:\n#indent_newline:3 • její pevné příjmy překračují její pevné náklady#!\n#indent_newline:3 • její [concept_principal|l] je menší než polovina jejich celkového [Concept('concept_credit','kreditu')]"
 concept_economy_health_healthy: "Zdravá ekonomika"
 concept_economy_health_healthy_short: "Zdravá"
 concept_economy_health_unhealthy: "Nezdravá ekonomika"
 concept_economy_health_unhealthy_short: "Nezdravá"
 concept_economy_of_scale: "Úspory z rozsahu"
 concept_economy_of_scale_desc: "Mnoho [Concept('concept_building','budov')] se stává efektivnějšími, čím větší jsou. Takové budovy získávají následující efekty za každou [concept_building_level|l] nad první:\n[GetStaticModifier('economy_of_scale').GetDesc][AddLocalizationIf(GetPlayer.IsValid,'concept_economy_of_scale_desc_ingame_added')]"
 concept_economy_of_scale_desc_ingame_added: "\n\nVaše aktuální národní úroveň pro efekty Úspor z rozsahu je [GetPlayer.GetModifier.GetValueWithBreakdownFor('building_economy_of_scale_level_cap_add')]."
 concept_education_access: "Přístup k vzdělání"
 concept_education_access_desc: "Stupeň, do jakého může [concept_pop|l] získat vzdělání pro své děti. Jak se nové generace rodí a jsou vychovávány, [concept_literacy|l] [concept_pop|l] se posune směrem k úrovni přístupu k vzdělání."
 concept_elect: "Volit"
 concept_elected: "Zvolen"
 concept_election: "Volby"
 concept_election_desc: "[Concept('concept_country','$concept_countries$')] s volebním právem pořádají volby každých #v [GetDefine('NPolitics','ELECTION_INTERVAL_YEARS')|0] let#!. Před volebním dnem začíná volební kampaň, která trvá #v [GetDefine('NPolitics','CAMPAIGN_PERIOD_MONTHS')|0] měsíců#!. Během ní politické [Concept('concept_party','$concept_parties$')|l] soupeří o [concept_momentum|l] a [Concept('concept_votes','hlasy')].\n\nV den voleb se sečtou konečné hlasy, což ovlivní [Concept('concept_political_strength','politickou sílu')] [Concept('concept_interest_group','zájmových skupin')] v jednotlivých stranách. V některých typech [Concept('concept_government_type','vlády')] může být na základě výsledků voleb zvolena nová [concept_head_of_state|l]. Nakonec může být provedena jedna [concept_government_reform|l], při které mohou být zájmové skupiny odstraněny z [Concept('concept_government_type','vlády')] bez vzniku nových [Concept('concept_radical','radikálů')]."
 concept_election_possessive: "Volebný"
 concept_election_voting_franchise: "Volební právo"
 concept_elections: "Volby"
 concept_embargo: "Embargo"
 concept_embargo_desc: "[concept_ongoing_diplomatic_action], kterou jedna [concept_country|l] uvalí na jinou,  a která snižuje [Concept('concept_trade_advantage','obchodní výhodu')] cílové země při vývozu [Concept('concept_good','$concept_goods$')|l] do země uvalující embargo prostřednictvím [Concept('concept_world_market','světového trhu')]. Země, které jsou ve [Concept('concept_war','válce')], na sebe automaticky uvalují embargo."
 concept_embargoed: "Embargované"
 concept_embargoes: "Embarga"
 concept_embargoing: "Embargování"
 concept_emigrate: "Emigrovat"
 concept_emigrating: "Emigrující"
 concept_emigration: "Emigrace"
 concept_empire_stability: "Stabilita říše"
 concept_empire_stability_desc: "$concept_empire_stability$ reprezentuje, jakou sílu má $RULER_TITLE_MAHARAJA$ ([concept_ruler|l]). [Concept('concept_empire_stability','Stabilitu')] sleduje [concept_journal_entry|l] #b $je_sikh_sovereignty$#! .\n\nAby se stabilita zvýšila, musí být legitimita nad #v 50#!. Pokud intrika dosáhne #v 100%#!, $RULER_TITLE_MAHARAJA$ (vládce) bude zavražděn, [concept_empire_stability|l] se #bold zresetuje#! na #v 0#!, úroveň intrik klesne a na trůn usedne nový kandidát.\n\n#title Následující podmínky #g #b zvyšují#!#! stabilitu říše:#! #indent_newline:3 \n• [concept_interest_group] [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] je [concept_in_government|l]\n• [concept_interest_group] [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] je [concept_powerful|l]\n• [GetReligion('sikh').GetName] je [Concept('concept_state_religion','státním náboženstvím')]\n• [concept_law] [GetLawType('law_freedom_of_conscience').GetName] je [Concept('concept_enactment_of_laws','schválen')]\n• Události a jiné podmínky #!\n\n#title Následující podmínky #r #b snižují#!#! stabilitu říše:#! #indent_newline:3 \n• [concept_interest_group] [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] není [concept_in_government|l]\n• [concept_court_intrigue] dosáhne #v 100%#!\n• Události a jiné podmínky #!"
 concept_empire_stability_short: "Stabilita"
 concept_employed: "Zaměstnaný"
 concept_employees: "Zaměstnanci"
 concept_employment: "Zaměstnání"
 concept_employment_desc: "[concept_pop] pracující v [Concept('concept_building','budově')] je považována za zaměstnanou. Zaměstnání poskytuje populaci [Concept('concept_building_wage','mzdu')] z budovy. Zaměstnaná populace může změnit zaměstnání, pokud se objeví práce s lepší mzdou, a pokud pro ni má potřebné [concept_pop_qualifications|l]."
 concept_enactment_advance: "Pokrok přijetí"
 concept_enactment_advance_desc: "$concept_enactment_advance$ naznačuje procentuální šanci, že proces přijetí [Concept('concept_law','zákona')] na následujícím milníku nějakým způsobem pokročí, i když nebude dokončen nebo postoupí do další [Concept('concept_enactment_phase','$concept_enactment_phase_short$')|l]. Je odvozen ze [concept_base_success_chance|l]."
 concept_enactment_advance_short: "Pokrok"
 concept_enactment_debate: "Diskuze o zákoně"
 concept_enactment_debate_desc: "$concept_enactment_debate$ naznačuje procentuální šanci, že proces přijetí [Concept('concept_law','zákona')] na následujícím milníku narazí na nějakou komplikaci. Čím nižší jsou celkové šance na [Concept('concept_enactment_success','$concept_enactment_success_short$')], [Concept('concept_enactment_advance','$concept_enactment_advance_short$')] a [Concept('concept_enactment_stall','Obstrukci')], tím větší je šance na to, že nastane $concept_enactment_debate_short$."
 concept_enactment_debate_short: "Diskuze"
 concept_enactment_debate_short_debated: "Diskutováno"
 concept_enactment_of_laws: "Schvalování zákonů"
 concept_enactment_of_laws_desc: "Proces prosazení nového [Concept('concept_law','zákona')] prostřednictvím několika [Concept('concept_enactment_phase','$concept_enactment_phases_short$')|l] schvalování v zákonodárném sboru dané [Concept('concept_country','země')]. V pravidelných intervalech se testuje šance na [Concept('concept_enactment_success','prosazení')] zákona. Délka těchto intervalů se může lišit podle konkrétního zákona a také závisí na [Concept('concept_legitimacy','legitimnosti')] [Concept('concept_government','$concept_government_possessive$')|l]. Pokud zákon nepostoupí do další [concept_enactment_phase|l], může nastat [Concept('concept_enactment_advance','$concept_enactment_advance_short$')],  [Concept('concept_enactment_debate','$concept_enactment_debate_short$')] nebo [Concept('concept_enactment_stall','$concept_enactment_stall_short$')] — což ovlivní jeho šanci na schválení v dalším testu nebo přinese jiné důsledky pro vaši zemi.\n\n$concept_enactment_of_laws_potential$"
 concept_enactment_of_laws_enact: "Schválit"
 concept_enactment_of_laws_enacted: "Schválené"
 concept_enactment_of_laws_enacting: "Schvalování"
 concept_enactment_of_laws_enactment: "Schválení"
 concept_enactment_of_laws_potential: "Aby mohl být zákon [Concept('concept_enactment_of_laws','schválen')], musí být [Concept('concept_endorse_oppose','podpořen')] alespoň jednou zájmovou skupinou [concept_in_government|l], mít podporu aktuálního [Concept('concept_political_movement','politického hnutí')], nebo mít z jiného důvodu kladnou šanci [Concept('concept_enactment_success','na prosazení')]."
 concept_enactment_phase: "Fáze schvalování"
 concept_enactment_phase_desc: "Pro [Concept('concept_enactment_of_laws','schválení')] zákonu jej musíte úspěšně provést přes [GetDefine('NPolitics', 'LAW_ENACTMENT_MAX_PHASES')|v] fáze [AddLocalizationIf(GetPlayer.IsValid,'concept_enactment_phase_ingame_added')] dosažením [Concept('concept_enactment_success','Úspěchu')]. Během tohoto procesu existuje riziko [Concept('concept_enactment_setback','problémů')], které mohou způsobit, že prosazení zákona #r selže#!."
 concept_enactment_phase_ingame_added: "- [GetPlayer.GetCustom('enactment_phase_0')|v], [GetPlayer.GetCustom('enactment_phase_1')|v], a [GetPlayer.GetCustom('enactment_phase_2')|v] - "
 concept_enactment_phase_short: "Fáze"
 concept_enactment_phases: "Fáze schvalování"
 concept_enactment_phases_short: "Fází"
 concept_enactment_setback: "Problém při schvalování"
 concept_enactment_setback_desc: "Během [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacting$')|l] nějakého [Concept('concept_law','zákona')|l] můžete narazit na  $concept_enactment_setbacks_short$. Může k tomu dojít v důsledku [Concept('concept_enactment_stall','$concept_enactment_stall_short$')] na milníku [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacting$')|l], jako následek [Concept('concept_enactment_debate','$concept_enactment_debate_short$')], nebo pokud šance na [concept_enactment_success|l] klesla pod #v 0#!. Pokud nasbíráte příliš mnoho problémů, schvalování zákona #r selže#!.\n\n@warning! Pokud schvalování #r selže#!, nebude možné pokusit se o prosazení tohoto zákona znovu po dobu #v [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0] dní#!."
 concept_enactment_setback_short: "Problém"
 concept_enactment_setbacks: "Problémy při schvalování"
 concept_enactment_setbacks_short: "Problémy"
 concept_enactment_stall: "Obstrukce"
 concept_enactment_stall_desc: "$concept_enactment_stall$ naznačuje procentuální šanci, že proces přijetí [Concept('concept_law','zákona')] bude výrazně zbržděn na cestě k dalšímu milníku. Jeho základní šance je rovna celkovému [Concept('concept_clout','politickému vlivu')] opozičních [Concept('concept_interest_group','zájmových skupin')],  jejichž [concept_approval|l] je na úrovni $ig_approval_unhappy$ nebo $ig_approval_angry$."
 concept_enactment_stall_short: "Obstrukce"
 concept_enactment_success: "Úspěšné schválení zákona"
 concept_enactment_success_desc: "$concept_enactment_success$ naznačuje procentuální šanci, že [concept_law|l] postoupí do další [Concept('concept_enactment_phase','$concept_enactment_phase_short$')|l] při dalším milníku. Je rovno [Concept('concept_base_success_chance','základní šanci na úspěch')|l] plus jakýmkoliv účinkům nahromaděným během procesu schvalování. $concept_base_success_chance$ se zvyšuje podporou [Concept('concept_interest_group','zájmových skupin')] [concept_in_government|l], [Concept('concept_political_movement','politických hnutí')], které mají [concept_activism|l] na úrovni alespoň $RADICALISM_AGITATING$ #v 25%#!, nebo [Concept('concept_endorse_oppose','podporou')] od [Concept('concept_ruler','vládcove')] [concept_ideology|l]."
 concept_enactment_success_short: "Úspěch"
 concept_enactment_successes: "Úspěchy"
 concept_encourage_consumption: "Podpora spotřeby"
 concept_encourage_consumption_desc: "$concept_encouraging_consumption$ [concept_good|l] zvýší tendenci [Concept('concept_pop','$concept_pops$')|l] ho nakupovat jako součást jejich [Concept('concept_pop_needs','potřeb')|l], a bude preferováno před [Concept('concept_goods_substitution','nahrážkama')]. $concept_encouraging_consumption$ stojí [Concept('concept_authority','autoritu')]."
 concept_encouraging_consumption: "Podporovat spotřebu"
 concept_end_of_discussion_factor: "Faktor zbytečné diskuse"
 concept_end_of_discussion_factor_desc: "$concept_end_of_discussion_factor$ znamená, že [Concept('concept_interest_group','$concept_interest_groups$')|l] ve [Concept('concept_government','vládě')] považují další diskusi o oprávněnosti aktuálně schvalovaného [Concept('concept_law','zákona')] za zbytečnou. Čím nižší je tento faktor, tím menší nátlak vyvíjí na možnost, že schválení může mít $concept_enactment_advance_short$ nebo nastane $concept_enactment_stall_short$."
 concept_endorse: "Podpořit"
 concept_endorse_oppose: "Podpora a odpor k zákonům"
 concept_endorse_oppose_desc: "Podpora nebo odpor [Concept('concept_interest_group','$concept_interest_group_possessive$')|l] vůči [Concept('concept_law','zákonu')] je určena jejich [Concept('concept_ideology','ideologii')]. $concept_enactment_of_laws_potential$"
 concept_endorse_or_oppose: "Podpora nebo odpor"
 concept_endorsed: "Podporováno"
 concept_endorsement: "Podpora"
 concept_endorses: "Podporuje"
 concept_endorses_and_opposes: "Podporuje a odporuje"
 concept_endorsing: "Podpora"
 concept_enforced_treaties: "Vynucené smlouvy"
 concept_enforced_treaty: "Vynucená smlouva"
 concept_enforced_treaty_desc: "$concept_enforced_treaty$ je smlouva vynucená na [Concept('concept_country','zemi')] po kapitulaci ve [Concept('concept_war','válce')] nebo stažení z [Concept('concept_diplomatic_play','diplomatické hry')]. Některé [Concept('concept_diplomatic_demand', '$concept_diplomatic_demands$')|l] se také mohou změnit ve vynucenou smlouvu.\n\nSkládá se z [Concept('concept_war_reparations','válečných reparací')] nebo diplomatických požadavků obsahujících jednotlivé [Concept('concept_article', '$concept_articles$')|l] definující práva, povinnosti a náklady @inf![Concept('concept_influence','vlivu')] pro kapitulující zemi. $concept_enforced_treaties$ platí do doby, než smlouvu poruší nebo z ní odstoupí některá ze stran po uplynutí počátečního [Concept('concept_binding_period','závazního období')]."
 concept_enforced_treaty_enforce: "Vynutit smlouvu"
 concept_enforced_treaty_enforce_short: "Vynutit"
 concept_enforced_treaty_forced_short: "Nucená"
 concept_enforced_treaty_short: "Vynucená"
 concept_enslaved: "Otroci"
 concept_escalate: "Eskalovat"
 concept_escalates: "Eskalovat"
 concept_escalating: "eskalující"
 concept_escalation: "Eskalace"
 concept_escalation_desc: "Jakmile byla zahájena [concept_diplomatic_play|l], postupně se eskaluje skrze tři odlišné fáze: [concept_opening_moves], [concept_diplomatic_maneuvers] a [concept_countdown_to_war]. Fáze omezují, jaké akce jsou účastníkům dostupné. Pokud se hra nevyřeší před tím, než eskalace dosáhne až na úroveň $concept_countdown_to_war$, vypukne [concept_war|l]."
 concept_escort_convoys: "Doprovod konvojů"
 concept_escort_convoys_desc: "$concept_escort_convoys$ pro jejich bezpečný přesun na jejich [Concept('concept_shipping_lane','námořních trasách')], přičemž podle potřeby napádá nepřátelské lodě."
 concept_executive: "Výkonný představitel"
 concept_executive_desc: "$concept_executives$ jsou [Concept('concept_character','$concept_characters$')|l], které vedou [concept_company|l]. Stejně jako ostatní postavy mohou mít [Concept('concept_character_trait','$concept_character_traits$')|l], které ovlivňují jejich schopnosti. Poskytují [concept_clout|l] své [Concept('concept_interest_group','zájmové skupině')] na základě úspěšnosti své [Concept('concept_company','společnosti')]. $concept_executives$ se mohou také stát [Concept('concept_leader','vůdcem')] zájmové skupiny."
 concept_executives: "Výkonný představitelé"
 concept_exile: "Exulant"
 concept_exile_desc: "[concept_character] může být vyhnána pomocí akce postavy #b Poslat disidenta do exilu#!. $concept_character$ se stává [Concept('concept_agitator','agitátorem')] a je vyhoštěna z vaší země.\n\nVyhnána postava může být pozvána do jakéhokoli [concept_country|l] pomocí akce postavy #b Pozvat exulanta#!, kde okamžitě odstartuje nebo se připojí k [Concept('concept_political_movement','politickému hnutí')] pro tuto zemi v souladu s jeji [Concept('concept_ideology','ideologii')]. Pokud jsou všechny jejich [Concept('concept_endorse_oppose', 'podporované')] [Concept('concept_law','$concept_laws$')|l] již aktivní, když přijdou, pozvaný agitátor zůstane nečinný.\n\nVyhnána postava může být pozvána pouze v případě, že jejich [concept_acceptance_status|l] je ve vaší [Concept('concept_country','zemi')] jedním z následujících : $SECOND_RATE_CITIZEN_GC_LINK$ nebo $FULL_ACCEPTANCE_GC_LINK$."
 concept_exiled: "Vyhnán"
 concept_exiled_armies: "Exilové armády"
 concept_exiled_army: "Exilová armáda"
 concept_exiled_army_desc: "[Concept('concept_army','$concept_armies$')] se považují za exilové, pokud jejich [concept_front|l] nemůže být dosažena a nenajdou žádnou platnou alternativu. Tohle může nastat například při úplném obklíčení. $concept_exiled_army$ se přesunou k nejbližšímu [concept_hq_long|l], pokud ji nebude možné poslat na jinou frontu anebo obdržet jiné [Concept('concept_order','$concept_orders$')|l]. Mezitím armáda trpí [Concept('concept_attrition','opotřebením')]."
 concept_exiled_army_exile: "Exil"
 concept_exiled_army_short: "Exilová"
 concept_exiles: "Exulanti"
 concept_expected_sol: "Očekávaný minimální životní standard"
 concept_expected_sol_desc: "$concept_expected_sol$ je nejnižší [concept_sol|l], který je [concept_pop|l] ochotna tolerovat. Toto číslo se odvíjí od toho, zda populace je součástí [Concept('concept_lower_strata', 'nižší třídy')], [Concept('concept_middle_strata', 'střední třídy')] nebo [Concept('concept_upper_strata', 'vyšší třídy')] a je upraveno podle [Concept('concept_literacy', 'gramotnosti')] a může být pozměněno určitými [Concept('concept_technology', 'technologiemi')]. Pokud má populace nižší životní standard než životní minimum, bude se postupně více [Concept('concept_radical', 'radikalizovat')]. $concept_pops$ s životním standardem nad životním minimem se stále stanou více radikálními, pokaždé když se jejich životní standard sníží."
 concept_expected_sol_short: "Životní minimum"
 concept_export: "Vývoz"
 concept_export_price: "Vývozní cena"
 concept_export_price_desc: "Cena, za ktorú se [concept_good]|l exportuje z konkrétního [Concept('concept_state','státu')] na [concept_world_market|l]. Cena je ovlivněná [Concept('concept_world_market_price', 'cenou na světovém trhu')] a relativní [Concept('concept_trade_advantage','obchodní výhodou')] daného státu."
 concept_exported: "Vyvezeno"
 concept_exporting: "Vývoz"
 concept_exports: "Vývozy"
 concept_famine: "Hladomor"
 concept_famine_desc: "$concept_famine$ je výsledkem velké části [Concept('concept_pop','$concept_population$')|l] ve [Concept('concept_state','státě')], která trpí [Concept('concept_pop','$concept_population$')|l] ve [Concept('concept_starvation','hladem')]. Je primárně politickou klasifikací, která má přitáhnout pozornost k tragedii těch, kdo potřebují pomoc ve vaší společnosti.\n\n$concept_famine$ je vyhlášen ve [Concept('concept_state','státě')], pokud jsou splněny všechny tyto podmínky:\n$EFFECT_LIST_BULLET$alespoň #b #r [GetDefine('NPops', 'FAMINE_POPULATION_SHARE_IN_STARVATION')|0%]#!#! z populace hladuje\n$EFFECT_LIST_BULLET$alespoň #b #r [GetDefine('NPops', 'FAMINE_POPULATION_SHARE_IN_SEVERE_STARVATION')|%0]#!#! trpí těžkým hladomorem.\n$EFFECT_LIST_BULLET$stát #b nepatří #! do [Concept('concept_decentralized_nation','decentralizovanému národu')]"
 concept_famines: "Hladomory"
 concept_fleet: "Loďstvo"
 concept_fleet_desc: "$concept_fleet$ je část vašich námořních sil, kterou tvoří $combat_unit_group_light_ship$, $combat_unit_group_capital_ship$ a $combat_unit_group_support_ship$. $concept_fleet$ může dostat příkazy jako $interception_coast$, $raid_convoys$ nebo $escort_convoys$. Loďstvo obvykle vyžaduje dlouhý čas na vybudování a mnoho typů lodí se stává zastaralými, protože je nelze vždy modernizovat. Rozmyslete si to dobře před tím, než příliš investujete do velkýho loďstva."
 concept_fleet_long: "Tvorba loďstva"
 concept_fleet_possessive: "loďství"
 concept_fleets: "Loďstva"
 concept_flotilla: "Flotila"
 concept_flotilla_desc: "Námořní [concept_unit|l] ve vojsku [Concept('concept_country','země')]. Jsou vytvářeny a udržovány v budově [SelectLocalization(GetPlayer.IsValid,'concept_flotilla_desc_added','námořní základna')] a jsou řízeny [Concept('concept_admiral','admirály')]."
 concept_flotilla_desc_added: "[GetBuildingType('building_naval_base').GetName]"
 concept_flotillas: "Flotily"
 concept_food_security: "Potravinová bezpečnost"
 concept_food_security_desc: "$concept_food_security$ měří, jak snadné nebo obtížné je pro [Concept('concept_pop','populaci')] získat veškeré potraviny potřebné k přežití. Pokud potravinová bezpečnost populace klesne příliš nízko, začne trpět [Concept('concept_starvation','hladem')]. Čím nižší potravinová bezpečnost, tím tvrdší budou účinky hladu.\n\nExistují dva hlavní faktory, které ovlivňují potravinovou bezpečnost. Prvním z nich je, zda je [GetPopNeed('popneed_basic_food').GetName|l] dostupné [Concept('concept_shortage','v dostatečném množství')] pro [concept_pop_needs|l]. Druhý faktor se zakládá na tom, kolik [Concept('concept_money','peněz')] populace utrácí za [GetPopNeed('popneed_basic_food').GetNameNoFormatting|l] ve srovnání s jeho očekávanými náklady na základě ceny."
 concept_foreign_investment: "Zahraniční investice"
 concept_foreign_investment_desc: "[concept_country], která staví a vlastní [Concept('concept_building_level','$concept_building_levels$')|l] na území jiné země.\n\n$concept_foreign_investments$ mohou být prováděny [Concept('concept_overlord','vládcem')] na území jeho [Concept('concept_subject','závislých zemí')], nebo mezi dvěma suverénními zeměmi na základě podepsání [Concept('concept_treaty','smlouvy')] o [Concept('concept_foreign_investment_rights','právech na zahraniční investice')].\n\nJak [Concept('concept_government_construction','vládní')], tak [concept_private_construction|l] je umožněna prostřednictvím zahraničních investic.\n\nZatímco zahraniční vlastník financuje výstavbu a získává [concept_dividends|l], [concept_workforce|l] pochází z místního státu [Concept('concept_state','státu')] a [concept_taxes|l] jsou odváděny zemi, která tento stát ovládá. Jakékoli [Concept('concept_good','$concept_goods$')|l] použité v [Concept('concept_building','budově')] zůstává na místním [Concept('concept_market','trhu')]."
 concept_foreign_investment_rights: "Práva na zahraniční investice"
 concept_foreign_investment_rights_desc: "Povoluje jedné [Concept('concept_country','zemi')] provádět [concept_foreign_investment|l] v jiné po dobu trvání paktu."
 concept_foreign_investment_rights_short: "Práva na investice"
 concept_foreign_investments: "Zahraniční investice"
 concept_front: "Fronta"
 concept_front_desc: "Sbírka [Concept('concept_province','provincí')] na hranici [Concept('concept_theater','$concept_theaters$')|l] mezi dvěma [Concept('concept_country', 'zeměmi')] ve [Concept('concept_war','válce')|l] mezi sebou. [Concept('concept_general','$concept_generals$')] mohou vydat [concept_order|l] k postupu nebo obraně fronty, což může vést k [Concept('concept_battle','bitvám')], které mění velikost válčiště a místo fronty."
 concept_fronts: "Fronty"
 concept_fully_mobilized_battalions: "Plně mobilizované prapory"
 concept_fully_mobilized_battalions_desc: "Plně mobilizované [Concept('concept_battalion','$concept_battalions$')|l] [Concept('concept_country','země')] zahrnují všechny [Concept('concept_mobilize_army', 'mobilizované')] prapory v [Concept('concept_army','armádach')], které již prošly [Concept('concept_mobilize_battalion','mobilizací')] a jsou plně připraveny následovat jakéhokoli z armádních [Concept('concept_general','generálů')] do [Concept('concept_battle','bitvy')]."
 concept_fund_lobbies: "Financovat lobbisty"
 concept_fund_lobbies_desc: "Jedna [concept_country|l] platí část svých příjmů dalším, velikost částky závisí na základě týdně vybraných daní příjemce. Tato akce má šanci každý týden vytvořit nebo posílit přátelské [Concept('concept_political_lobby', '$concept_political_lobbies_short$')|l] v cílové zemi."
 concept_funding_lobbies: "Financování lobbistů"
 concept_gdp: "Hrubý domácí produkt"
 concept_gdp_desc: "Každá jednotka [Concept('concept_good_production','vyprodukovaného')|l] [Concept('concept_good','$concept_goods$')|l] ve vaší [Concept('concept_country','zemi')] přispívá k vašemu [Concept('concept_gdp','$concept_gdp_short$')]. [concept_market_price] vaší národní produkce je snížena hodnotou zboží, které slouží jako vstup do procesu.\n\n$concept_gdp_short$ ovlivňuje [concept_prestige|l] a [Concept('concept_budget_minting','ražbu mincí')]."
 concept_gdp_per_capita: "Hrubý domácí produkt na osobu"
 concept_gdp_per_capita_desc: "[concept_gdp] vaší země dělený její celkovou [Concept('concept_pop','populací')]."
 concept_gdp_per_capita_short: "HDP na osobu"
 concept_gdp_short: "HDP"
 concept_general: "Generál"
 concept_general_desc: "Velitel [Concept('concept_army','armády')] se nazývá generál a vede [Concept('concept_battalion','$concept_battalions$')|l] své armády do [Concept('concept_battle','boje')]. Každému generálovi můžete kdykoliv změnit [concept_order|l] na panelu vojenské [concept_military_formation|l] nebo jednoduše kliknutím pravým tlačítkem na něj. Druhy rozkazů, které můžete generálovi zadat, závisí na jeho [Concept('concept_character_trait','charakterových rysech')], ale vždy jsou k dispozici základní rozkazy #b Postupovat#! a #b Bránit#!. Vojenské efekty plynoucí z generálových vlastností mohou ovlivnit buď celou jeho armádu, nebo se uplatní jen na prapory, které má přímo pod velením během [Concept('concept_battle','bitvy')]."
 concept_general_plural_singular: "Generál(ové)"
 concept_general_possessive: "Generála"
 concept_generals: "Generálové"
 concept_generated_pollution: "Vyprodukované znečištění"
 concept_generated_pollution_desc: "$concept_generated_pollution$ je celkové množství znečištění, které budovy ve [Concept('concept_state_region','státě')] vyprodukují. Jak velký [concept_pollution_impact|l] má na stát je také závislé na množství [Concept('concept_arable_land','orní půdy')] v tomhle státě.\n\nStáty s velkým množstvím orní půdy způsobí menší zvýšení vyprodukovaného znečištění a dopadu znečištění než stát s málem orní půdy."
