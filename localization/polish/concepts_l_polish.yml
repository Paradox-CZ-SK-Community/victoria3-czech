 concept_acceptance: "Přijetí"
 concept_acceptance_desc: "Hodnota [Concept('concept_acceptance', '$concept_acceptance$')|l] [Concept('concept_pop', '$concept_pop_possessive$')|l] se pohybuje od [GetDefine('NPops', 'MIN_ACCEPTANCE_VALUE')|v] do [GetDefine('NPops', 'MAX_ACCEPTANCE_VALUE')|v] a určuje [Concept('concept_acceptance_status', '$concept_acceptance_status$')|l] [Concept('concept_pop', '$concept_pop_possessive$')|l].\n\n$concept_acceptance$ závisí především od [Concept('concept_culture', 'kultury')] a [Concept('concept_religion', 'náboženství')] [Concept('concept_pop', 'populace')|l], ako i od příslušních zákonů v [Concept('concept_law_group', 'zákonných skupinách')] $CITIZENSHIP_GC_LINK$ a $CHURCH_AND_STATE_GC_LINK$ platných v [Concept('concept_country', 'zemi')], kde [Concept('concept_pop', 'populace')|l] žije.\n\nZměny v [Concept('concept_acceptance', '$concept_acceptance$')|l')] nejsou vždy okamžité; [Concept('concept_pop', 'populace')|l] z určité [Concept('concept_cultural_community', 'kulturní komunity')] mohou mít odlišné [Concept('concept_acceptance', '$concept_acceptance$')|l] v dôsledku nedávnych změn [Concept('concept_law', 'zákonů')] nebo [Concept('concept_migration', '$concept_immigration$')|l]."
 concept_acceptance_status: "Status přijetí"
 concept_acceptance_status_desc: "$concept_acceptance_status$ [Concept('concept_pop', '$concept_pop_possessive$')|l] určuje, jak je přijímána nebo diskriminována v [Concept('concept_country', 'zemi')].\n\n$concept_acceptance_status_short$ pro [Concept('concept_pop', 'populaci')] se určuje podle hodnoty jejich [Concept('concept_acceptance', '$concept_acceptance$')|l].\n\nPřesné účinky pro určitý [Concept('concept_acceptance_status', '$concept_acceptance_status$')|l] jsou určeny [Concept('concept_law', 'zákonama')] v [Concept('concept_country','zemi')].\n\nMožné [Concept('concept_acceptance_status', '$concept_acceptance_statuses$')|l] jsou od nejnižšího po nejvyšší následovné:\n$EFFECT_LIST_BULLET$$VIOLENT_HOSTILITY_GC_LINK$\n$EFFECT_LIST_BULLET$$CULTURAL_ERASURE_GC_LINK$\n$EFFECT_LIST_BULLET$$OPEN_PREJUDICE_GC_LINK$\n$EFFECT_LIST_BULLET$$SECOND_RATE_CITIZEN_GC_LINK$\n$EFFECT_LIST_BULLET$$FULL_ACCEPTANCE_GC_LINK$"
 concept_acceptance_status_short: "Status"
 concept_acceptance_statuses: "Statusy přijetí"
 concept_accepted: "Akceptováno"
 concept_accepted_culture:0 "Akceptována kultura"
 concept_accepted_culture_desc: "$concept_accepted_cultures$ v [Concept('concept_country','zemi')] pozůstává z její [Concept('concept_primary_cultures','přimární kultury')] plus jakékoliv jiné [Concept('concept_culture','$concept_cultures$')|l] považované za akceptované [Concept('concept_culture','$concept_cultures$')|l] vzhledem k aktuálnímu [Concept('concept_law', 'zákonu')] pro [SelectLocalization(GetPlayer.IsValid, 'concept_accepted_culture_desc_added','Občanství')]. Obvykle dva nejvyšší stupně v [Concept('concept_acceptance', '$concept_acceptance$')|l] jsou považována za [Concept('concept_accepted_culture', 'akceptovanou kulturu')]."
 concept_accepted_culture_desc_added:0 " [GetLawType('law_national_supremacy').GetGroup.GetName]"
 concept_accepted_culture_short:0 "Akceptovaná"
 concept_accepted_cultures:0 "Akceptované kultury"
 concept_accepted_religion:0 "Přijaté náboženství"
 concept_accepted_religion_desc: "$concept_accepted_religion_short$ náboženství [Concept('concept_country','země')] zahrnuje jejich [concept_state_religion] plus jakákoli další [Concept('concept_religion','$concept_religions$')|l] považovaná za $concept_accepted_religion_short$ vzhledem k aktuálnímu [Concept('concept_law', 'zákonu')] pro [SelectLocalization(GetPlayer.IsValid,'concept_accepted_religion_desc_added','Církev a stát')]."
