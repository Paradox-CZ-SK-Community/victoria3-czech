 concept_company_charter: "Privilej společnosti"
 concept_company_charter_desc: "[Concept('concept_country','$concept_countries$')] mohou svým [Concept('concept_company','společnostem')] udělit privilej #italic (počeštěná varianta původně latinského slova Privilegium značícího právní výsadu)#!, která poskytuje [Concept('concept_company','společnosti')] určitá práva. Tato práva se mohou pohybovat od založení [Concept('concept_monopoly','monopolu')] po práva stavět různý [Concept('concept_building', '$concept_building_industry$')|l] nebo zřizovat [concept_regional_company_hq|l] v jiné zemi. [Concept('concept_country','$concept_countries$')] mají určité množství bezplatných privilejí, které mohou udělovat. [Concept('concept_technology','$concept_technologies$')] a [Concept('concept_law','$concept_laws$')|l] mohou toto omezení zvýšit. Další privileje nad limit mohou být [Concept('concept_company','společnostem')] uděleny za cenu v podobě [Concept('concept_authority','autority')]."
 concept_company_charter_short: "Privilej"
 concept_company_charters: "Privileje společnosti"
 concept_company_charters_short: "Privilej"
 concept_company_desc: "$concept_companies$ jsou spojeny s jedním nebo několika typy [Concept('concept_building','budov')] v [Concept('concept_country','zemi')]. Po jejich založení v této zemi zvyšují [Concept('concept_throughput','efektivitu')] a @construction![Nbsp] [Concept('concept_construction','efektivitu výstavby')] svých přidružených budov. Míra, do jaké společnost poskytuje výhody, závisí na relativním hodnocení [Concept('concept_prestige','prestiže')] dané země v porovnání se zeměmi v #v Top [GetDefine('NDiplomacy','TOP_PRESTIGE_RANK_BONUS_THRESHOLD')]#!, které dostávají ještě silnější bonusy.\n\n$concept_companies$ disponují skórem [Concept('concept_prosperity','prosperity')], které se zvyšuje z vysoké [Concept('concept_productivity','produktivity')] a může poskytnout dodatečné bonusy pro svou zemi."
