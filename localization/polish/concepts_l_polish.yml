 concept_power_bloc_members_short: "Členové bloku"
 concept_power_bloc_members_short_non_leader: "Členové bez vedení bloku"
 concept_power_bloc_possessive: "Mocenských bloků"
 concept_power_bloc_primary_principle_group: "Primární principiální skupina"
 concept_power_bloc_primary_principle_group_desc: "Primární $concept_power_bloc_primary_principle_group$ závisí na [Concept('concept_power_bloc','$concept_power_bloc_possessive$')] zvoleném [concept_power_bloc_identity]. $concept_power_bloc$ musí vždy mít alespoň jedno [concept_power_bloc_principle] z $concept_power_bloc_primary_principle_group_short$, aby měl stabilní [concept_power_bloc_cohesion]. [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandating$')] vyššího stupně $concept_power_bloc_principles$ z $concept_power_bloc_primary_principle_groups_short$ (stupeň II a III) dále posiluje $concept_power_bloc_cohesion$."
 concept_power_bloc_primary_principle_group_extra_short: "Primární"
 concept_power_bloc_primary_principle_group_short: "Primární skupina"
 concept_power_bloc_primary_principle_groups: "Primární principiální skupiny"
 concept_power_bloc_primary_principle_groups_short: "Primární skupiny"
 concept_power_bloc_principle: "Princíp"
 concept_power_bloc_principle_desc: "$concept_power_bloc_principles$ patří do [concept_power_bloc_principle_group] a poskytují různé účinky na [Concept('concept_power_bloc','$concept_power_blocs$')] a [concept_power_bloc_member]. Stojí [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')] na schválení a mohou být vylepšeny."
 concept_power_bloc_principle_group: "Princípová Skupina"
 concept_power_bloc_principle_group_desc: "Skupiny tří úrovní [Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')] podporujících stejnou tématiku."
 concept_power_bloc_principle_groups: "Hlavní skupiny"
 concept_power_bloc_principles: "Principy"
 concept_power_bloc_rank: "Hodnost mocenského bloku"
 concept_power_bloc_rank_desc: "Hodnost [Concept('concept_power_bloc','$concept_power_bloc_possessive$')] se zakládá výhradně na celkovém [concept_prestige] svých [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$')] ve srovnání se všemi ostatními $concept_power_blocs$."
 concept_power_bloc_rank_short: "Hodnost"
 concept_power_bloc_short: "Blok"
 concept_power_bloc_shorts: "Bloky"
 concept_power_bloc_unclaimed_leverage: "Nenárokovaná páka"
 concept_power_bloc_unclaimed_leverage_desc: "Země $concept_power_bloc_unclaimed_leverage$ [Concept('concept_country','$concept_country_possessive$')] je [concept_power_bloc_leverage], kterou žádný [concept_power_bloc] na této $concept_country$ nárokoval. Je založena na [concept_country_possessive$] #b Odporu vůči vlivu#!, které je na základě řady faktorů jako jsou jejich [Concept('concept_law','$concept_laws$')] a [Concept('concept_pop','$concept_population$')], čím více lidí, tím více lidí k přesvědčení."
 concept_power_bloc_unclaimed_leverage_short: "Nenárokovano"
 concept_power_blocs: "Mocenský blok"
 concept_power_blocs_possessive: "mocenských bloků"
 concept_power_projection:0 "Projekce síly"
 concept_power_projection_desc:3 "Celková schopnost vojenských sil [Concept('concept_country','$concept_country_possessive$')], založená na průměru [concept_offense] a [concept_defense] všech jejich [Concept('concept_unit', '$concept_units$')]. Utváří základ pro množství [concept_prestige], které [concept_country] získává ze své armády a námořnictva, a také ovlivňuje, jak moc silný se jeví ostatním $concept_countries$ při rozhodování o zahájení nebo zvolení strany v [concept_diplomatic_play]."
 concept_power_struggle: "Mocenský boj"
 concept_power_struggle_desc: "Mocenský $concept_power_struggle$ je pokus [concept_power_bloc_member] převzít vedení od současného [concept_power_bloc_leader]. Automaticky se spustí, pokud má [Concept('concept_power_bloc_member','$concept_power_bloc_member_non_leader$')] #v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_START'), '(CFixedPoint)1')|0%]#! více [concept_prestige] než [concept_power_bloc_leader]. Pokud si udrží alespoň #v [Subtract_CFixedPoint(GetDefine('NPowerBlocs','POWER_STRUGGLE_PRESTIGE_THRESHOLD_FAIL'), '(CFixedPoint)1')|0%]#! více $concept_prestige$ po dobu #v [GetDefine('NPowerBlocs','POWER_STRUGGLE_DURATION_SUCCESS_MONTHS')|0] měsíců#!, stanou se novým [concept_power_bloc_leader]."
 concept_power_struggling: "Mocenský boj"
 concept_powerful:0 "Silná"
 concept_powerful_desc:1 "$concept_influential_powerful_common$ A $concept_powerful$ $concept_interest_group$'s [Concept('concept_interest_group_trait','$concept_interest_group_traits$')] bude mít[GetDefine('NPolitics','POWERFUL_IG_TRAIT_BONUS')|%0=+] větší vliv než pokud by byli pouze $concept_influential$.\n\n$concept_interest_groups$ se považují za $concept_powerful$, když je jejich $concept_clout$ nad [GetDefine('NPolitics','POWERFUL_IG_THRESHOLD')|%0]."
 concept_presence: "Přítomnost"
 concept_presence_desc: "Přítomnost $concept_presence$ [concept_fleet] ovlivňuje, jak efektivně vykonávají své [Concept('concept_admiral','$concept_admirals$')] [Concept('concept_order','$concept_orders$')]. $concept_presence$ se buduje postupně, zatímco je [concept_fleet] statická v [concept_sea_node]."
 concept_presidencies: "Prezidentství"
 concept_presidency: "Prezidentství"
 concept_presidency_desc: "Prezidentství $concept_presidencies$ jsou nejvyšší úrovní administrativních jednotek koloniální Indie. Existují tři $concept_presidencies$, jejichž hranice jsou vymezeny [Concept('concept_strategic_region','$concept_strategic_regions$')].\n\n#bold Bengálské Prezidentství#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_bengal').GetName], [GetStrategicRegion('region_central_india').GetName], a [GetStrategicRegion('region_punjab').GetName].\n\n#bold Bombajské Prezidentství#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_bombay').GetName].\n\n#bold Madrasové Prezidentství#!\n#title $concept_strategic_regions_short$:#! [GetStrategicRegion('region_madras').GetName]."
 concept_presidency_stability: "Stabilita prezidentství"
 concept_presidency_stability_desc:2 "$concept_presidency_stability$ je metrika pro úroveň neklidu v jednom ze tří [Concept('concept_presidency', '$concept_presidencies$')] koloniální Indie.\n\n#title Stabilita $concept_presidency$ spadá do jedné ze čtyř kategorií:#! #indent_newline:3 \n#r Kritická#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_critical_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_critical_upper_bound')]#!\n#b Nízká#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_low_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_low_upper_bound')]#!\n#b Střední#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_medium_upper_bound')]#!\n#b Vysoká#!: #v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_high_lower_bound')]#!-#v [GetPlayer.MakeScope.ScriptValue('uneasy_raj_stability_high_upper_bound')]#!#!\n\n#title Následující podmínky v $concept_presidency$ #r snižují#! jeho stabilitu:#! #indent_newline:3 \n• [Concept('concept_state', '$concept_states$')] v [concept_turmoil] ve $concept_presidency$\n• [Concept('concept_subject', '$concept_subjects$')] s #bold vysokou#! [concept_liberty_desire] ve $concept_presidency$#!\n\n#title Následující podmínky v Východoindické společnosti #r snižují#! stabilitu:#! #indent_newline:3 \n• #bold Nízká#! [concept_approval] [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]\n• #bold Vysoká#! [concept_taxes] ve Východoindické společnosti\n• #bold Nízká#! [Concept('concept_military_wage','$concept_military_wages$')] ve Východoindické společnosti\n• [GetIdeology('ideology_utilitarian_leader').GetName] vůdcové ve [concept_government]\n• #bold Ne#! mít [GetLawType('law_total_separation').GetName] [concept_law]\n• #bold Ne#! mít [GetLawType('law_professional_army').GetName] [concept_law]\n• Události a další efekty #!\n\n#title Následující podmínky #g zvyšují#! stabilitu $concept_presidency$:#! #indent_newline:3 \n• [Concept('concept_state', '$concept_states$')] s [Concept('concept_loyalist','$concept_loyalists$')] ve $concept_presidency$\n• [Concept('concept_subject', '$concept_subjects$')] s #bold nízkou#! [concept_liberty_desire] ve $concept_presidency$#!\n\n#title Následující podmínky ve Východoindické společnosti #g zvyšují#! stabilitu:#! #indent_newline:3 \n• Domorodec #b Indický#! [Concept('concept_interest_group', '$concept_interest_groups$')] [concept_in_government]\n• #bold Vysoká#! [concept_approval] [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]\n• #bold Nízká#! [concept_taxes] ve Východoindické společnosti\n• #bold Vysoká#! [Concept('concept_military_wage','$concept_military_wages$')] ve Východoindické společnosti\n• Události a další efekty#!"
 concept_presidency_stability_short: "Stabilita"
 concept_prestige:0 "Prestiž"
 concept_prestige_desc:3 "Vaše [concept_rank] se určuje porovnáním vaše $concept_prestige$ se všemi ostatními [Concept('concept_country','$concept_countries$')] na světě. $concept_prestige$ pochází především z toho, jak impozantní vaše ekonomika je, měřeno vaším [concept_gdp], kolik [concept_power_projection] vaše vojenské síly generují a jakou úroveň má vaše [concept_country_tier]. Může být také ovlivněna jinými faktory, jako jsou vaše [SelectLocalization(GetPlayer.IsValid,'concept_prestige_desc_gamestate','Umělecká akademie')] a [Concept('concept_monument','$concept_monuments$')], a pokud jste světovým lídrem ve výrobě určitého [concept_good]."
 concept_prestige_desc_gamestate:0 "[GetBuildingType('building_arts_academy').GetName]"
 concept_prestige_good: "Prestižní zboží"
 concept_prestige_good_desc: "[concept_good], které je považováno za prestižní a vyšší kvality. $concept_prestige_goods$ vyrábějí některé [Concept('concept_company','$concept_companies$')] s dostatečnou [concept_prosperity]. Být hlavním producentem $concept_prestige_goods$ přináší významný [concept_prestige].\n\nNavíc $concept_prestige_goods$ poskytují tyto výhody:\n$EFFECT_LIST_BULLET$ Zvýšenou [concept_good_consumption] u [Concept('concept_pop','$concept_pops$')] ve srovnání s ostatním zbožím\n$EFFECT_LIST_BULLET$ Zvýšenou [concept_trade_advantage] pro [Concept('concept_trade','$concept_exports$')]\n$EFFECT_LIST_BULLET$ Zvýšený [concept_throughput] pro [Concept('concept_building','$concept_building_industries$')], které je využívají jako $concept_input_goods$\n$EFFECT_LIST_BULLET$ Zvýšený [concept_offense] a [concept_defense] u [Concept('concept_unit', '$concept_units$')], které je spotřebovávají jako zásoby"
 concept_prestige_good_short: "Prestiž"
 concept_prestige_goods: "Prestižní zboží"
 concept_primary_culture:0 "Primární kultura"
 concept_primary_cultures:0 "Primární kultury"
 concept_primary_cultures_desc:4 "[concept_culture] nebo $concept_cultures$, se kterými je [Concept('concept_country','$concept_country_nation_state$')] primárně spojován. Pokud [concept_country] [Concept('concept_nation_formation','tvoří jinou')] $concept_country$, může se jeho $concept_primary_cultures$ změnit, ale jinak zůstane stejné. [AddLocalizationIf(GetPlayer.IsValid,'concept_primary_cultures_ingame_added')]"
 concept_primary_cultures_ingame_added:1 "\n\n$concept_primary_cultures$ v [GetPlayer.GetName] jsou [GetPlayer.GetPrimaryCulturesDesc]."
 concept_primary_demand:0 "Primární požadavek"
 concept_primary_demand_desc:0 "$concept_primary_demands$ jsou [Concept('concept_war_goal','$concept_war_goals$'), které budou vynuceny na opačné straně [concept_diplomatic_play], pokud se rozhodnou ustoupit. První [concept_war_goal] přidaná na každé straně je vždy $concept_primary_demand$, podobně jako jakékoliv [Concept('concept_war_goal','$concept_war_goals$')] přidané proti vůdci opačné strany prostřednictvím [Concept('concept_sway','$concept_swaying$')]."
 concept_primary_demand_short:0 "Primární"
 concept_primary_demands:0 "Primární požadavky"
 concept_principal:0 "Jistina"
 concept_principal_desc:2 "Celková velikost [concept_loans], které [concept_treasury] nashromáždil, ne včetně [concept_budget_interest], které dluží. Pokud [concept_principal] překročí vaše [concept_credit], dostanete se do [concept_default]."
 concept_private: "Private"
 concept_private: "Soukromý"
 concept_private_construction:0 "Soukromá výstavba"
 concept_private_construction_desc:1 "$concept_private_construction$ je [concept_building], která je rozšiřována na příkaz soukromých subjektů.\n\nVždy je financována z [concept_investment_pool] a nelze ji prioritizovat nebo odstranit z [concept_construction_queue].\n\nVyprodukované [Concept('concept_building_level','$concept_building_levels$')] se stávají [concept_privately_owned]"
 concept_private_constructions:0 "Soukromé stavby"
 concept_privately_own: "Soukromé vlastnictví"
 concept_privately_owned: "Soukromě vlastněno"
 concept_privately_owned_desc: "[concept_building_level], kterou vlastní [Concept('concept_pop', '$concept_pops$')|l]. Tato populace je buď [concept_workforce|l] samotné [Concept('concept_building', 'budovy')], nebo [concept_workforce|l] $MANOR_HOUSES_GC_LINK$ a $FINANCIAL_DISTRICTS_GC_LINK$ (převážně $ARISTOCRATS_GC_LINK$ a $CAPITALISTS_GC_LINK$).\n\nSoukromně vlastnené úrovně budovy vyplácejí vlastníkům [concept_dividends|l].\n\n$concept_building_levels$ postavené prostřednictvím [Concept('concept_private_construction', 'soukromé výstavby')] se stávají soukromě vlastněnými.\n\nBudova může být [Concept('concept_nationalize', 'znárodněná')] k převodu její úrovní na [concept_nationally_owned|l], nebo se stát [Concept('concept_privately_owned', 'soukromě vlastněnou')] přes [Concept('concept_privatize', 'privatizaci')]."
 concept_privately_owns: "Soukromě vlastněno""
 concept_privatization: "Privatizace"
 concept_privatizations: "Privatizace"
 concept_privatizations: "Privatizations"
 concept_privatize: "Privatizovat"
 concept_privatize_desc: "Budova [concept_building], která je [concept_nationally_owned], může být nabízena k prodeji, což umožňuje [Concept('concept_pop', '$concept_pops$')] ji zakoupit a udělat ji [concept_privately_owned] skrze [concept_investment_pool]. Zda je $concept_privatization$ dostupné, závisí na vašem $ECONOMIC_SYSTEM_GC_LINK$."
 concept_privatized: "Privatizováno"
 concept_privatizing: "Privatizace"
 concept_privy_purse: "Soukromá pokladna"
 concept_privy_purse_desc: "Soukromá pokladna je osobní příjem [Concept('concept_ruler','monarchy')]. V kontextu [concept_georegion_india] představuje důchod vyplácený bývalému vládci [concept_princely_state], který byl #b připojen#! jiným [concept_country] za použití #v Federace Indie#! [concept_journal_entry].\n\nModifikátor $modifier_privy_purse_payments$ bude přidán po připojení jakéhokoliv $concept_princely_state$ pomocí tohoto $concept_journal_entry$ a bude aktualizován po každém dalším připojení. #b Platby Soukromé pokladny#! zvýší #b státní výdaje#! odpovídající #v 0,01 %#! [concept_gdp] násobku počtu #b knížecích států#! připojených tímto [concept_journal_entry]"
 concept_production_lens:0 "Pokročilá výroba"
 concept_production_lens_desc:1 "Prozkoumejte [Concept('concept_state','$concept_states$')] a postavte [concept_good_production] [Concept('concept_building','$concept_buildings$')]."
 concept_production_method:0 "Metoda výroby"
 concept_production_method_desc:3 "$concept_production_methods$ určují, jak [Concept('concept_building','$concept_buildings$')] fungují. Ovlivňují\n\n- [Concept('concept_good_consumption','$concept_input_goods$')] které musí $concept_building$ zakoupit, aby fungovalo\n- [Concept('concept_good_production','$concept_output_goods$')] které $concept_building$ produkuje a prodává\n- Rozdělení [Concept('concept_profession','$concept_professions$')] mezi svou [concept_workforce]\n\n$concept_production_methods$ mohou mít také další účinky, jako je generování [Concept('concept_modifier','$concept_modifiers$')]. $concept_production_methods$ jsou organizovány do skupin, v nichž může být v aktivním stavu pouze jedna. Můžete přepínat, který $concept_production_method$ je aktivní v každé skupině, pokud splňujete požadavky na [concept_technology] a [concept_law]."
 concept_production_methods:0 "Metody výroby"
 concept_productive:0 "Produktivní"
 concept_productivity:1 "Produktivita"
 concept_productivity_desc:2 "$concept_productivity$ je relativní míra, kolik ekonomické hodnoty generuje [concept_building] na zaměstnance za rok. Vypočítává se tak, že se vezme aktuální týdenní [concept_revenue] generovaný z [concept_good_production], odečtou se náklady vzniklé z [concept_good_consumption], dělí se celkovou [concept_workforce] a vynásobí se 52 (týdnů / rok).\n\n( Příjmy - Materiálové náklady ) / Celkový počet zaměstnanců\n\nRozdíl mezi $concept_productivity$ a [concept_average_wage] je týdenní [concept_building_balance] $concept_building$, známý také jako $concept_building_balance_profit$.\n\n$COMPANIES$ mají také hodnocení $concept_productivity$, které se rovná průměrnému $concept_productivity$ všech jejich přidružených úrovní $concept_building$."
 concept_productivity_long:0 "Roční produktivita / zaměstnanec"
 concept_profession:0 "Profese"
 concept_profession_desc:2 "[Concept('concept_pop','$concept_pop_possessive$')] $concept_profession$ určuje kterou roli vykonávají ve svém [concept_building], jak velkou [concept_building_wage] vyberou, a zda dostanou [Concept('concept_ownership_share','$concept_ownership_shares$')] v něm. Ovlivňuje také, které [Concept('concept_interest_group','$concept_interest_group$')] pravděpodobně podpoří, jak pravděpodobné je, že zůstanou [Concept('concept_politically_unaligned_aligned', '$concept_politically_unaligned$')], a zda jsou považováni za [concept_lower_strata], [concept_middle_strata], nebo [concept_upper_strata]. Aby změnily $concept_professions$, $concept_pop$ musí mít příslušné [concept_pop_qualifications]."
 concept_profession_jobs:0 "Práce"
 concept_professions:0 "Profese"
 concept_prosperity: "Prosperita"
 concept_prosperity_desc: "$concept_companies$ mají skóre $concept_prosperity$, které závisí na jejich [concept_productivity]. Když má $concept_company$ alespoň [GetDefine('NEconomy','COMPANY_PROSPERITY_BONUS_THRESHOLD')|v0] $concept_prosperity$, aktivuje bonus [concept_modifier] pro svůj [concept_country].\n\n$concept_prosperity$ se #b zvyšuje#!, pokud [concept_productivity] je alespoň #p @money![GetDefine('NEconomy','COMPANY_PRODUCTIVITY_ABSOLUTE_HIGH_THRESHOLD')|0]#! nebo #p x[GetDefine('NEconomy','COMPANY_PRODUCTIVITY_RATIO_HIGH_THRESHOLD')]#! globální průměr (cožkoliv je nižší) a #b klesá#!, pokud je pod #n @money![GetDefine('NEconomy','COMPANY_PRODUCTIVITY_ABSOLUTE_LOW_THRESHOLD')|0]#! nebo #n x[GetDefine('NEconomy','COMPANY_PRODUCTIVITY_RATIO_LOW_THRESHOLD')]#! globální průměr (cožkoliv je vyšší)."
 concept_prosperous: "Prosperujúci"
 concept_protectorate:0 "Protektorát"
 concept_protectorate_desc:2 "Protektorát $concept_protectorate$ ([concept_subject]) je autonomní [concept_subject_type], schopný zahájit vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')]."
 concept_protectorates: "Protektoráty"
 concept_province:0 "Provincie"
 concept_province_desc:2 "Pododdělení [Concept('concept_state', '$concept_states$')], každé s vlastním [concept_terrain]. $concept_provinces$ se převádějí mezi $concept_states$ během [Concept('concept_colony','$concept_colonization$)], a mohou být dočasně převedeny mezi [Concept('concept_theater','$concept_theaters$')] během [concept_war] v důsledku [Concept('concept_battle','$concept_battles$')]."
 concept_province_land:0 "Území provincie"
 concept_province_possessive:0 "Provincie"
 concept_provinces:1 "Provincie"
 concept_puppet:0 "Loutka"
 concept_puppet_desc:2 "[Concept('concept_recognized_power','$concept_recognized_powers$')] může proměnit slabší [concept_country] na $concept_puppet$ ([concept_subject]). $concept_puppet$ je [concept_subject_type], který nemůže zahájit vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')], ale je nucen se připojit k jejich [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')], a také musí každý týden platit #v 30%#! ze svého [concept_treasury] příjmu k jejich $concept_overlord$. [concept_puppet$] $concept_rank$ nemůže vzrůst, aby odpovídal nebo překonal [$concept_overlord$]'s, a jejich $concept_overlord$ může cílit na ně s #b anexí#! [concept_diplomatic_play$]."
 concept_puppets:0 "Loutky"
 concept_qualified: "Kvalifikovaný"
 concept_qualify: "Kvalifikovat"
 concept_qualifying: "Kvalifikace"
 concept_radical:0 "Radikál"
 concept_radical_desc: "$concept_radical$ [Concept('concept_individual','$concept_individuals$')] v rámci [concept_pop] jsou zklamaní stavem svého [concept_country]. Přítomnost $concept_radicals$ v [concept_state] přispívá k [concept_turmoil] a $concept_radicalism$ $concept_pops$ ovlivňuje [concept_activism]. [concept_approval] [Concept('concept_interest_group','$concept_interest_groups$')] podporovaných $concept_radical$ $concept_pops$ bude také ovlivněna.\n\n$concept_radicals$ vznikají, když $concept_pop_possessive$ [concept_sol] klesne pod jejich [concept_expected_sol], při poklesu $concept_pop_possessive$ [concept_sol] a v důsledku rozhodnutí během speciálních událostí. $concept_pops$ trpící nízkým [concept_acceptance_status] tyto negativní efekty ještě zhoršují. $concept_radicals$ se také tvoří mezi $concept_pops$, které podporují $concept_political_movements$ s nesplněnými požadavky, a když jsou $concept_pops$ propuštěny z [Concept('concept_building','$concept_building_possessive$')] [concept_workforce] (zejména pokud měly velký [concept_ownership_share]).\n\nOpakem $concept_radical$ je [concept_loyalist]. Pokud by měl být v $concept_pop$ vytvořen $concept_loyalist$, ale už obsahuje $concept_radicals$, jeden $concept_radical$ se místo toho stane [concept_neutral]."
 concept_radicalism:0 "Radikalismus"
 concept_radicalization: "Radikalizace"
 concept_radicalize:0 "Radikalizovat"
 concept_radicalized:0 "Radikalizovaný"
 concept_radicals:1 "Radikálové"
 concept_raid_convoys:0 "Napadat konvoje"
 concept_raid_convoys_desc: "[concept_order], který vydal [concept_admiral|l] ke potopení nepřátelských [Concept('concept_convoys','konvojů')] procházejících mořskou oblastí. Hlídkujíci flotily procházející stejnou mořskou oblastí se pokusí zachytit a neutralizovat útočníky."
 concept_rank:0 "Hodnost"
 concept_rank_desc: "$concept_rank$ [concept_country|l] je určena porovnaním její [Concept('concept_prestige','prestiže')|l] ve srovnání s ostatními zeměmi po celém světě. Určuje, jaké mezinárodní aktivity máte povolené, co od vás očekávájí vaše lidé a svět, a kde stojíte v globálním hierarchickém uspořádání. [AddLocalizationIf( GetPlayer.IsValid, 'concept_rank_ingame_added' )]"
 concept_rank_ingame_added: "\n\nVáše aktuální hodnost je [GetPlayer.GetRank], což vám nabízí následující výhody:\n[GetPlayer.GetRankModifier.GetDesc]"
 concept_ranks:0 "Hodnosti"
 concept_recognition: "Uznání"
 concept_recognized_power:0 "Uznaná mocnost"
 concept_recognized_power_desc: "$concept_recognized_power$ je považována za platný národní stát, schopný sebeurčení, a to na základě konsenzu [Concept('concept_great_power','velmocí')], čímž se odlišuje od [Concept('concept_unrecognized_power','neuznaných mocností')].\n\nNeuznaná mocnost se může stát uznanou mocností tím, že splní [concept_journal_entry|l] #bold $je_earn_recognition$#!."
 concept_recognized_power_short:0 "Uznaná"
 concept_recognized_powers:0 "Uznané mocnosti"
 concept_recovery_rate: "Míra zotavení"
 concept_recovery_rate_desc: "Procento [Concept('concept_casualties','ztrát')] [Concept('concept_unit','vojenských jednotek')], kteří přežijí, v některých případech tím, že se stanou [concept_dependents]. Může být zvýšeno pomocí #b [Concept('concept_mobilization_option','možností mobilizace')]. $concept_recovery_rate$ vyvažuje [concept_kill_rate|l] [Concept('concept_unit','vojenských jednotek')] nepřítele."
 concept_regime_change: "Změna režimu"
 concept_regime_change_desc: "Přinutí cíl změnit svou [Concept('concept_government', 'vládu$')] na podobnou, jako má vynucovatel, a také ho přinutí okamžitě zavést až #v [GetDefine('NPolitics','NUM_REVOLUTIONARY_LAW_CHANGES')]#! [Concept('concept_law', 'zákonů')] preferovaných novým režimem."
 concept_regional_company_hq: "Regionální ředitelství společnosti"
 concept_regional_company_hqs: "Regionální ředitelství společností"
 concept_regional_company_hq_short: "Regionální ředitelství"
 concept_regional_company_hqs_short: "Regionální ředitelství"
 concept_regional_company_hq_desc: "[concept_company] může zřídit regionální ředitelství společnosti na území cizí [concept_country|l], pokud jí byla její vlastní zemí udělena investiční [Concept('concept_company_charter','listina')]. Kromě toho musí mít přístup do cizí země prostřednictvím [Concept('concept_foreign_investment_rights','práv na zahraniční investice')] a již zavedenou přítomnost v podobě menšího počtu [Concept('concept_building_level','úrovní budov')]. $concept_regional_company_hq$ se chová převážně jako [concept_company_hq|l], avšak využívá [concept_investment_pool|l] cizí země k výstavbě dalších úrovní budov a část svých [Concept('concept_dividends','dividend')] přímo reinvestuje do investičního fondu své vlastní země."
 concept_reinvestment:0 "Reinvestice"
 concept_reinvestment_desc: "Část [Concept('concept_dividends','dividend')] shromážďována jistými [Concept('concept_profession','profesemi')] je investováná zpátky do ekonomiky, přidávajíc [concept_money|l] do [Concept('concept_investment_pool','investičního fondu')]. Přidané množství závisí na faktorech jako aktuální $ECONOMIC_SYSTEM_GC_LINK$ [Concept('concept_country','země')], stejně jako její [concept_gdp|l], s neefektivitou ve velkých ekonomikách, která vede k tomu, že část investic je promarněna."
 concept_relations: "Vztahy"
 concept_relations_desc: "Vzájemné hodnocení diplomatického postoje mezi dvěma [Concept('concept_country', '$concept_countries$')], měnící se od [GetDefine('NDiplomacy','MIN_RELATIONS')|+=] po [GetDefine('NDiplomacy','MAX_RELATIONS')|+=].\n\nObě strany mohou ovlivnit $concept_relations$ tím, že utratí [concept_influence] za [GetDiplomaticActionType('increase_relations').GetName], [GetDiplomaticActionType('damage_relations').GetName], a [GetDiplomaticActionType('expel_diplomats').GetName] [Concept('concept_diplomatic_action','$concept_diplomatic_actions$')]\n\n$concept_relations$ ovlivňuje, které $concept_diplomatic_actions$ a [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts_short$')] jsou platné pro dvě $concept_countries$, a také ovlivňuje pravděpodobnost, že přijmou diplomatické iniciativy nebo se postaví na vaši stranu v [concept_diplomatic_play]"
 concept_relative_trade_advantage: "Relativní výhoda"
 concept_religion:0 "Náboženství"
 concept_religion_desc:1 "Všechny [Concept('concept_pop', '$concept_pops$')] mají $concept_religion$, které se dá změnit pouze skrze [concept_conversion]. Jejich $concept_religion$ ovlivňuje jejich [concept_acceptance_status] v jejich [concept_country]."
 concept_religions:1 "Náboženství"
 concept_religious: "Náboženské"
 concept_religious_trait:0 "Náboženská vlastnost"
 concept_religious_trait_desc:2 "Aspekty [concept_religion], jako jsou hlavní náboženské skupiny. Podobnost k $concept_religious_traits$ [Concept('concept_country','$concept_country_possessive$')] [concept_state_religion], kombinované s aktuálním [SelectLocalization(GetPlayer.IsValid,'concept_religious_trait_desc_added','Církev a stát')] [concept_law], určuje [concept_acceptance] [Concept('concept_pop', '$concept_pops$')] této $concept_religion$."
 concept_religious_trait_desc_added:0 "[GetLawType('law_state_religion').GetGroup.GetName]"
 concept_religious_traits:1 "Náboženské rysy"
 concept_resource_potential:0 "Potenciál zdrojů"
 concept_resource_potential_desc:3 "Potenciál $concept_resource_potential$ uděluje schopnost postavit a rozšířit specifický typ [concept_building] ve státě, obvykle zdrojový průmysl, jako je rybolov, doly nebo plantáže. Maximální [concept_building_level], na který můžete $concept_building$ rozšířit, je omezen buď na pevné množství na zdroje, nebo podle množství [concept_arable_land] ve $concept_state$."
 concept_resource_potentials:1 "Potenciály zdrojů"
 concept_resource_potentials_short:0 "Potenciály"
 concept_revenue:0 "Příjmy"
 concept_revenue_desc:0 "Poté, co [concept_building] [Concept('concept_good_production','$concept_good_produced$')] [Concept('concept_good','$concept_goods$')], jsou prodávány za [concept_local_price]. Částka [concept_money], která je z prodeje vyrobena, je $concept_building$'s [concept_revenue$, pozitivní faktor jeho [concept_building_balance]."
 concept_revolution: "Revoluce"
 concept_revolution_desc: "Na rozdíl od [Concept('concept_secession','$concept_secessions$')], $concept_revolution$ se pokusí anektovat celý [concept_country], což jej přeformátuje podle jejich [concept_core_movement_ideology]. $concept_revolution$ je výsledkem [concept_political_movement], které se stalo příliš [concept_radical] s vysokou [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] a [Concept('concept_activism','$concept_activism_short$')]. Pokud [concept_political_movement_short$] zahájí vzpouru, [Concept('concept_state','$concept_states$')] včetně jejího $concept_political_movement_supporting$ [Concept('concept_pop','$concept_construction_queue_desc:2 "Jakýkoliv [Concept('concept_building', '$concept_buildings$')] který byl nastaven na rozšíření, ale aktuálně nepoužívá žádný [concept_construction], je umístěn v $concept_construction_queue$. Kdykoliv se nějaký $concept_construction$ stane dostupným, první $concept_building$ v $concept_construction_queue$ začne používat ten $concept_construction$ a poté se přepne na [concept_under_construction]."
 concept_revolution_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_revolutionary: "Revoluční"
 concept_revolutions: "Revoluce"
 concept_risk: "Riziko"
 concept_risk_desc: "Riziko konkrétního typu [concept_terrain] ovlivňuje množství [concept_casualties] a [concept_wounded], které by výsledkem [concept_battle] mohly být."
 concept_rival:1 "Rival"
 concept_rivaling: "Rivalizace"
 concept_rivalries:1 "Rivality"
 concept_rivalry:0 "Rivalita"
 concept_rivalry_desc:3 "Dohoda [concept_diplomatic_pact], kterou jedna [concept_country] uzavírá na cílovou jinou [concept_country] podobného [concept_rank], a která generuje @inf! [concept_influence] pro [concept_country] vyhlašující rivalitu. Dvě $concept_countries$ musí mít překrývající se [Concept('concept_interest','$concept_interests$')] , aby byly platné rivaly. $concept_diplomatic_pact_short$ také omezí rozsah [concept_relations], které mohou být mezi těmito dvěma $concept_countries$ navázány tak dlouho, dokud je $concept_diplomatic_pact_short$ aktivní."
 concept_rivals:1 "Rivalové"
 concept_ruler:0 "Vládce"
 concept_ruler_desc:2 "$concept_ruler$ je obvykle [concept_head_of_state], který reprezentuje [Concept('concept_country','$concept_country_possessive$')] v domácích a světových záležitostech. [Concept('concept_ruler','$concept_ruler$')] se přímo ovlivňuje $concept_country$. Když $concept_ruler$ zemře, nový převezme jejich místo, buď [concept_heir], pokud nějaký existuje, nebo jiný $concept_character$ v závislosti na [concept_government_type]."
 concept_ruler_possessive:1 "Vládcem"
 concept_rulers:0 "Vládcové"
 concept_sea_node:0 "Námořní uzel"
 concept_sea_node_desc:0 "Křižovatka nebo bod podél námořní [concept_shipping_lane], která představuje část oceánu. $concept_shipping_lanes$ vždy volí trasu mezi dvěma pobřežními [Concept('concept_state','$concept_states$')], které projíždějí nejmenším počtem [concept_sea_nodes]. Každý další [concept_sea_node] nad první přidává #v [GetDefine('NEconomy','SHIPPING_LANE_CONVOY_COST_SCALING')|=-%0]#! do [concept_convoy_cost]."
 concept_sea_nodes:0 "Námořní uzly"
 concept_secession: "Odtržení"
 concept_secession_desc: "Na rozdíl od [Concept('concept_revolution','$concept_revolutions$')], $concept_secession$ rozdělí [concept_country] na dvě strany, přičemž $concept_secessionists$ bojují za osvobození a vytvoření nového národa. $concept_secession$ je výsledkem [concept_political_movement], které se stalo příliš [concept_radical] s vysokou [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] a [Concept('concept_activism','$concept_activism_short$')]. Pokud $concept_political_movement_short$ zahájí vzpouru, [Concept('concept_state','$concept_states$')] v nichž jsou $concept_political_movement_supporting$ [Concept('concept_pop','$concept_pops$')] relativně silní se oddělí od zbytku $concept_country$ a zahájí [concept_diplomatic_play] za osvobození.\n\nMůžete snížit $concept_political_movement_possessive_short$ [Concept('concept_activism','$concept_activism_short$)] tím, že snížíte počet [Concept('concept_radical','$concept_radicals$')] v $concept_political_movement_supporting$ $concept_pops$ a zvýšíte [concept_approval] jejich [Concept('concept_interest_group','$concept_interest_groups$')]. Můžete také oslabit a zpomalit $concept_secession$ pomocí [SelectLocalization(GetPlayer.IsValid,'concept_revolution_desc_added','Vnitřní záležitosti')] [concept_institution]."
 concept_secession_desc_added: "[GetInstitutionType('institution_home_affairs').GetName]"
 concept_secessionist: "Separatista"
 concept_secessionists: "Separatisté"
 concept_secessions: "Odtržení"
 concept_secondary_demand:0 "Sekundární poptávka"
 concept_secondary_demand_desc:0 "$concept_secondary_demands$ jsou [Concept('concept_war_goal','$concept_war_goals$')] které NEBUDOU vymáhány v [concept_diplomatic_play], pokud se rozhodnou ustoupit, ale mohou být uplatněny v [concept_peace_deal] nebo prostřednictvím kapitulace, pokud se hra vyhrotí do [concept_war]. $concept_secondary_demand$, který cílí na vůdce protistrany, může být převeden na $concept_primary_demand$ tím, že se utratí [concept_diplomatic_maneuvers], ačkoli to může mít za následek [concept_diplomatic_incident]."
 concept_secondary_demand_short: "Sekundární"
 concept_secondary_demands:0 "Sekundární poptávka"
 concept_sell_order:0 "Prodejní objednávka"
 concept_sell_order_short:0 "Prodat"
 concept_sell_orders:0 "Prodejní objednávky"
 concept_sell_orders_desc:2 "Počet objednávek na prodej [concept_good] na centrálním [concept_market] se používá v kombinaci s [concept_buy_orders] k určení jeho [concept_market_price]. $concept_sell_orders$ jsou generovány výrobou $concept_good$ v každém z $concept_market$'s [Concept('concept_state','$concept_states$')]. Čím vyšší je [concept_market_access] [concept_state], tím blíže bude počet generovaných $concept_sell_orders$ k celkové výrobě."
 concept_sell_orders_supply:0 "Nabídka"
 concept_senior_partner:0 "Hlavní partner"
 concept_senior_partner_desc:2 "Senior partner v [concept_customs_union] získává kontrolu nad svými [Concept('concept_junior_partner','$concept_junior_partners_possessive$')] [Concept('concept_market','$concept_markets$')]. Zatímco $concept_junior_partners$ mohou pokračovat v [Concept('concept_trade_route','$concept_trade$')] s jinými $concept_markets$, pouze $concept_senior_partner$ může vydávat [Concept('concept_embargo','$concept_embargoes$')] a ovládat úrovně [Concept('concept_tariffs','$concept_tariff$')]. Na oplátku $concept_senior_partner$ sdílí menší část příjmu z $concept_market$'s $concept_tariff$, zatímco obě [Concept('concept_country','$concept_countries_possessive$')] [Concept('concept_building','$concept_building_industries$')] těží z účasti ve silnějším a vyspělejším $concept_market$."
 concept_severe_starvation: "Těžký hladomor"
 concept_severe_starvation_short: "Těžký"
 concept_shipping_lane:0 "Námořní trasa"
 concept_shipping_lane_desc:1 "Cesta $concept_shipping_lane$ je námořní spojení [concept_convoys] mezi dvěma pobřežními [Concept('concept_state','$concept_states$')] pro přesun [Concept('concept_good','$concept_goods$')] a [Concept('concept_pop','$concept_pops$')] z místa na místo. Cesta $concept_shipping_lane$ může být buď [concept_trade_route], [concept_supply_route], nebo [concept_port_connection]."
 concept_shipping_lane_effectiveness:1 "$concept_shipping_lane$ $concept_shipping_lane_effectiveness_short$"
 concept_shipping_lane_effectiveness_desc:3 "$concept_shipping_lane_effectiveness_short$ zásobovací cesty se určuje podle síly [Concept('concept_country','$concept_country_possessive$')] [concept_supply_network], snížené jakýmikoli poškození, které utrpěl z [concept_raid_convoys]. Když $concept_shipping_lane_effectiveness_short$ klesne pod #v 100%#!, funkce [concept_shipping_lane] se sníží, aby odpovídala."
 concept_shipping_lane_effectiveness_short:0 "Účinnost"
 concept_shipping_lanes:0 "Námořní trasy"
 concept_shortage: "Nedostatek"
 concept_shortage_desc: "Pokud je nabídka [concept_good] menší než [GetDefine('NEconomy', 'GOODS_SHORTAGE_PENALTY_THRESHOLD')|v%0] z jeho poptávky, je to $concept_good$ považováno za $concept_shortage$. Během $concept_shortage$ mohou být různé sankce aplikovány v závislosti na tom, jak je $concept_good$ používán.\n\n$concept_goods$ použité jako [Concept('concept_good_consumption','$concept_input_goods$')] v [Concept('concept_building','$concept_buildings$')] povedou k rostoucímu pokutování podle závažnosti $concept_input_goods_shortage$.\n\nV případě [GetPopNeed('popneed_basic_food').GetName] [Concept('concept_pop_needs','$concept_pop_need_short$')] způsobí $concept_shortage$ vliv na [concept_food_security] v tomto [concept_state], což může vést k [concept_starvation] a dokonce i [concept_famine]. [GetPopNeed('popneed_basic_food').GetName] $concept_shortages$ jsou založeny na úrovni $concept_shortage$ pro každé jednotlivé $concept_goods$, které ho plní.\n\n$concept_shortages$ jsou obvykle způsobeny nedostatečnou dostupností $concept_good$ na daném [concept_market], ale mohou být také výsledkem nízkého [concept_market_access] v příslušném $concept_state$."
 concept_shortages: "Nedostatky"
 concept_slavery:2 "Otroctví"
 concept_slavery_desc:3 "Praxe, kdy má jedna osoba legální vlastnictví nad druhou. [SelectLocalization(GetPlayer.IsValid,'concept_slavery_desc_added', 'Otroci')] budou nahrazeni jinými [Concept('concept_pop','$concept_pops$')] v různých typech [concept_building] na základě [Concept('concept_country','$concept_country_possessive$')] [Concept('concept_law','$concept_laws$')]. $concept_laws$ také určují, jak existující $concept_pops$ se stávají $concept_enslaved$ a jak jsou $concept_slaves$ vyrváni a transportováni do $concept_country$."
 concept_slavery_desc_added:0 "[GetPopType('slaves').GetName]"
 concept_slaves:1 "Otroci"
 concept_social_class: "Sociální třída"
 concept_social_class_desc: "Každá [concept_pop] patří do $concept_social_class$, a každá $concept_social_class$ patří do [concept_lower_strata], [concept_middle_strata] nebo [concept_upper_strata]. [Concept('concept_pop','$concept_pop_possessive$')] $concept_social_class$ je určena [Concept('concept_country','$concept_country_possessive$')] [concept_social_hierarchy]."
 concept_social_class_possessive: "Sociální třídy"
 concept_social_class_short: "Třída"
 concept_social_classes: "Sociální třídy"
 concept_social_hierarchies: "Sociální hierarchie"
 concept_social_hierarchy: "Sociální hierarchie"
 concept_social_hierarchy_desc: "Sociální hierarchie $concept_social_hierarchy$ se skládá ze dvou nebo více [Concept('concept_social_class','$concept_social_classes$')]. Všechny [Concept('concept_pop','$concept_pops$')] patří do $concept_social_hierarchy$.\n\nJakýkoli [Concept('concept_pop','$concept_pops$')] není cílem specifické [concept_social_hierarchy] organizovány do $default_social_hierarchy$'s $lower_class$, $middle_class$, a $upper_class$, na základě [concept_profession] a odpovídající [concept_lower_strata], [concept_middle_strata], a [concept_upper_strata].\n\n$concept_social_classes$ pro specifické $concept_social_hierarchies$ mohou být určeny faktory jako [concept_profession], [concept_culture], a [concept_religion]."
 concept_social_hierarchy_possessive: "Sociální hierarchie"
 concept_social_hierarchy_short: "Hierarchie"
 concept_sol:0 "Životní standard"
 concept_sol_desc:1 "$concept_sol$ měří životní podmínky [Concept('concept_pop','$concept_pop_possessive$')] s jejich materiálním [concept_wealth] jako základem. Řídí [Concept('concept_pop_growth','$concept_pop_growth_birthrate_and_mortality$')], a pokaždé, když dojde ke změně, může to způsobit, že $concept_pops$ se stanou více [concept_radical] nebo [Concept('concept_loyalist','$concept_loyal$')]. Průměrný $concept_sol$ v [concept_state] ovlivňuje jeho [concept_migration_pull]."
 concept_sovereignty:0 "Suverenita"
 concept_sovereignty_desc:1 "Právo [Concept('concept_country','$concept_country_possessive$')] na samosprávu. Když jedna $concept_country$ poruší $concept_sovereignty$ jiného, otevřeně nerespektuje toto právo. Pokud druhá strana nereaguje okamžitou vojenskou odpovědí, která vynucuje integritu jejich hranic, podává se porušovateli a povoluje mu vojenský přístup přes své území."
 concept_special_unit: "Speciální jednotka"
 concept_special_unit_desc: "Tyto jsou [Concept('concept_unit','$concept_units$')], které nejsou #b [GetCombatUnitGroup('combat_unit_group_infantry').GetName]#! nebo #b [GetCombatUnitGroup('combat_unit_group_light_ship').GetName]#!, které se považují za [Concept('concept_default_unit','$concept_default_units$')].\n\n$concept_special_units$ pro [Concept('concept_army','$concept_armies$')]:\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_artillery').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_cavalry').GetName]#!\n\n$concept_special_units$ pro [Concept('concept_fleet','$concept_fleets$')]:\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_capital_ship').GetName]#!\n$TAB$#b [GetCombatUnitGroup('combat_unit_group_support_ship').GetName]#!"
 concept_special_units: "Speciální jednotky"
 concept_split_state:0 "Rozdělený stát"
 concept_split_state_desc:2 "Oblast [concept_state_region] rozdělená na několik menších [Concept('concept_state', '$concept_states$')] patřících různým [Concept('concept_country','$concept_countries$')]. Při rozdělení se část [Concept('concept_resource_potential','$concept_resource_potentials$')], [Concept('concept_building','$concept_buildings$')] a [Concept('concept_pop','$concept_pops$')] redistribuuje mezi $concept_states$. Pokud jedna [concept_country] ovládne více než jednu část $concept_split_state$, budou sloučeny do jednoho [concept_state]."
 concept_split_state_short:0 "Rozdělený"
 concept_split_states: "Rozdělené státy"
 concept_starvation: "Hlad"
 concept_starvation_desc: "Populace [concept_pop] se považuje za $concept_starving$, pokud je jejich [concept_food_security] příliš nízká. To může být způsobeno tím, že [concept_pop] má příliš nízkou [concept_wealth] nebo jednoduše proto, že není dostatek [GetPopNeed('popneed_basic_food').GetName], ke kterému má $concept_pop$ přístup.\n\n#b $concept_mild_starvation$#! začíná na #b #v [GetDefine('NPops', 'FOOD_SECURITY_STARVATION_THRESHOLD')|0%]#!#! $concept_food_security$ a má snížené účinky.\n[GetStaticModifier('starvation_penalty').GetDesc]\n\n#r $concept_severe_starvation$#! dochází při #b #v [GetDefine('NPops', 'FOOD_SECURITY_SEVERE_STARVATION_THRESHOLD')|0%]#!#! $concept_food_security$ a má přísnější účinky. Pokud to nebude řešeno, povede to k úmrtí $concept_pop$.\n[GetStaticModifier('severe_starvation_penalty').GetDesc]\n\nNavíc $concept_pops$, kteří trpí $concept_starvation$, se také s časem [Concept('concept_radical','$concept_radicalize$')] změní. Kolik lidí $concept_radicalize$ a jakým tempem závisí na tom, jak nízké je jejich $concept_food_security$."
 concept_starving: "Hladovějící"
 concept_state:0 "Stát"
 concept_state_desc:2 "Geografická oblast kontrolovaná [concept_country]. [Concept('concept_pop', '$concept_pops$')] žijí a pracují ve [Concept('concept_building', '$concept_buildings$')] ve $concept_state$. Pokud se nejedná o [concept_split_state] jeho území se rovná [concept_state_region]. Pokud není [Concept('concept_isolated_state', '$concept_isolated_state_short$')], obchoduje s jakýmkoli [Concept('concept_good','$concept_goods$')] lokálně [Concept('concept_good_consumption','$concept_good_consumed$')] a [Concept('concept_good_production','$concept_good_produced$')] s ostatními $concept_states$ ve stejném [concept_market] do určité míry na základě jejich [concept_market_access]."
 concept_state_or_states:0 "Stát(y)"
 concept_state_possessive:1 "Státu"
 concept_state_region:0 "Region státu"
 concept_state_region_desc:3 "Část světa odpovídající určitému pevnému souboru [Concept('concept_province', '$concept_provinces$')]. $concept_state_region$ je obvykle ekvivalentem [concept_state]. V některých případech se může $concept_state_region$ stát [concept_split_state], kde dvě nebo více [Concept('concept_country','$concept_countries$')] drží [concept_state] ve stejném $concept_state_region$."
 concept_state_region_possessive: "Státních oblastí"
 concept_state_regions:0 "Státní oblasti"
 concept_state_religion:0 "Státní náboženství"
 concept_state_religion_desc:2 "Náboženství [concept_religion], které je mostně spojeno s [concept_country]. Obvykle je to dominantní [concept_religion], kterého se většina jeho [Concept('concept_pop', '$concept_pops$')] drží, ale může být také legálně vyhlášeno nebo jednoduše $concept_religion$, které preferuje jejich [concept_ruler]. Obvykle se nemění.[AddLocalizationIf(GetPlayer.IsValid, 'concept_state_religion_ingame_added')]"
 concept_state_religion_ingame_added:2 "\n\n$concept_state_religion$ ve [GetPlayer.GetName] je [GetPlayer.GetStateReligion.GetName]."
 concept_state_religions: "Státní náboženství"
 concept_states:0 "Státy"
 concept_strategic_desire:0 "Strategická priorita"
 concept_strategic_desire_desc:2 "AI řízené [Concept('concept_country', '$concept_countries$')] budou mít $concept_strategic_desire$ k $concept_countries$, které považují za geopoliticky relevantní. Jejich $concept_strategic_desire$ představuje jejich celkové diplomatické ambice vůči [concept_country] a je nejdůležitějším faktorem při určování jejich [concept_attitude]."
 concept_strategic_objective:0 "Strategický cíl"
 concept_strategic_objective_desc: "$concept_strategic_objective$ môže byť pridelený armáde. Ak je nepriateľský alebo priateľský [concept_state] určený ako $concept_army_possessive$ $concept_strategic_objective$, postupujúci [Concept('concept_general','$concept_generals$')] sa pokúsia posunúť front smerom k tomuto $concept_state$.\n- Ak je $concept_state$ pod priateľskou kontrolou, generáli uprednostnia rozšírenie obranného perimetra okolo neho.\n- Pri obrane sa generáli zamerajú na ochranu $concept_state$ a okolitých oblastí, pričom prioritu majú obranné bitky [Concept('concept_battle','$concept_battles$')] najbližšie ku $concept_strategic_objective$.\n- Každá armáda môže mať jeden $concept_strategic_objective$, ale viacero armád môže mať rovnaký $concept_state$ ako cieľ."
 concept_strategic_objective_short: "Cíl"
 concept_strategic_objectives:0 "Strategické cíle"
 concept_strategic_region:0 "Strategický region"
 concept_strategic_region_desc:1 "Kolekce [Concept('concept_state_region', '$concept_state_regions$')] považovaných za oblast strategické důležitosti. [Concept('concept_country','$concept_countries$')] mají [concept_interest] ve všech $concept_strategic_regions_short$, kde vlastní [Concept('concept_province','$concept_province_land$')], a mohou projektovat další [Concept('concept_interest','$concept_interests$')] v jiných $concept_strategic_regions$, pokud je jejich [concept_rank] dostatečně vysoká."
 concept_strategic_regions:1 "Strategické regiony"
 concept_strategic_regions_short:0 "Regiony"
 concept_subject:0 "Závislá země"
 concept_subject_action: "Akce vůči závislé zemi"
 concept_subject_action_desc: "Typ [concept_diplomatic_action], který [Concept('concept_subject','$concept_subjects$')] mohou vykonat proti svému [concept_overlord]."
 concept_subject_actions: "Akce závislé země"
 concept_subject_desc:1 "[concept_country], jehož [concept_autonomy] a právo na sebeurčení je omezeno do různých stupňů [concept_overlord]. Vztahy $concept_subject$ jsou typem [concept_diplomatic_pact], do kterého mohou být $concept_countries$ vyzváni ke vstupu nebo do kterého mohou být donuceni [concept_diplomatic_play]. Přesné účinky závisí na [concept_subject_type], ale obvykle zahrnují nucení do $concept_overlord$ $concept_market$, ztrátu části jejich [Concept('concept_treasury','$concept_treasury_possessive$')] příjmů, sníženou [concept_prestige], neschopnost začít vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] nebo volně rozhodovat, kterou stranu podpořit, a zdědění $concept_overlord$ [concept_ruler] jako svou [concept_head_of_state].\n\n$concept_subjects$ mohou být osvobozeni prostřednictvím $concept_diplomatic_play$, které zahájili sami nebo třetí strana. Některé typy $concept_subject$ mohou být také cílem $concept_diplomatic_play_short$ jejich $concept_overlord$ s cílem dále snížit jejich [concept_autonomy], nebo dokonce být plně #b anektování#!."
 concept_subject_possessive:0 "Závislé zemi"
 concept_subject_type: "Typ závislé země"
 concept_subject_type_desc: "Existuje celkem #v [GetDataModelSize(GetSubjectTypes)]#! různých $concept_subject_types$:#indent_newline:3 \n[GetSubjectTypesList]#!\nPodívejte se na $SUBJECT_TYPES_VISUALIZATION$ na panelu #b Diplomacie#! pro podrobnější informace o účincích každého typu."
 concept_subject_types: "Typy závislých zemí"
 concept_subjects:1 "Závislé země"
 concept_subjects_desc: "[concept_country], jejíž [concept_autonomy] a právo na sebeurčení jsou do určité míry omezeny [concept_overlord]. $concept_subject$ vztahy jsou typem [concept_diplomatic_pact], do kterého mohou být [concept_countries$] žádány k připojení nebo do kterého mohou být nuceni s pomocí [concept_diplomatic_play]. Přesné účinky závisí na [concept_subject_type], ale bývají zahrnuty pod příkaz do tržního [concept_overlord] a nutnost vzdát se části svého příjmu z výnosu k přizpůsobení provizí a de facto nemohou iniciovat vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] nebo svobodně rozhodnout, kterou stranu podpořit v nich, a zdědit [concept_ruler] $concept_overlord$ jako svou [concept_head_of_state].\n\n$concept_subjects$ mohou být osvobozeni s pomocí [concept_diplomatic_play], který iniciuje sám nebo třetí strana. Některé typy $concept_subject$ mohou být také cílem [concept_diplomatic_play_short] od [concept_overlord$] aby dále snížili svou [concept_autonomy] nebo mohou být dokonce plně #b Anexováni#! jimi."
 concept_subsidies:0 "Dotace"
 concept_subsidies_desc:2 "Přidělená $concept_subsidized$ [concept_building] je zaručena [Concept('concept_country','$concept_country_possessive$')] vládou, aby byla financována přiměřeně, což umožňuje alespoň zaplatit přidělenou [concept_subsidized_wage]. Pokud budova nemůže platit svým zaměstnancům podle této sazby nebo vyšší, a/nebo pokud její náklady na nákup [Concept('concept_good_consumption','$concept_input_goods$')] přesahují její [concept_revenue] z prodeje [Concept('concept_good_production','$concept_output_goods$')], bude deficit pokryt [concept_treasury]. To zaručuje, že $concept_building$ může zaměstnat tolik zaměstnanců, kolik chce, aby maximalizovalo [concept_throughput] bez obav o to, jak finančně životaschopné to je."
 concept_subsidize:1 "Dotovat"
 concept_subsidized:1 "Dotováno"
 concept_subsidized_wage:0 "Dotovaná mzda"
 concept_subsidized_wage_desc:1 "Když [Concept('concept_subsidies','$concept_subsidized$')] [concept_building] nemůže zaplatit svým [concept_workforce] alespoň [concept_normal_wage], zbývající částka je kryta vládními $concept_subsidies$ skrze [concept_treasury]. Na oplátku se [concept_building] nikdy nezbaví svých [concept_workforce] a snaží se maximálně udržet [concept_throughput]."
 concept_subsidizing:1 "Dotování"
 concept_subsistence_building:0 "Soběstačná budova"
 concept_subsistence_building_desc:2 "Soubor [Concept('concept_building', '$concept_buildings$')] provádějících nízkointenzivní, decentralizovanou výrobu potravin a základních zdrojů [Concept('concept_good','$concept_goods$')] vhodných pro pouhé přežití. Jejich produkce je rozdělena mezi malé množství [Concept('concept_good','$concept_goods$')] na prodej na [concept_market] a [concept_subsistence_output], které jsou použity na udržení skrovného [concept_sol] [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_building_desc_added','Rolníci')] kteří tam pracují. Jsou výrazně méně efektivní než většina $concept_buildings$, ale budou fungovat na jakékoliv neklamné [concept_arable_land] a nevyžadují manuální [concept_construction]."
 concept_subsistence_building_desc_added:0 "[GetPopType('peasants').GetName]"
 concept_subsistence_building_farming:0 "Soběstačná farma"
 concept_subsistence_buildings:1 "Soběstačné budovy"
 concept_subsistence_output:0 "Výstup pro obživu"
 concept_subsistence_output_desc:3 "Forma příjmu v naturáliích, kterou [SelectLocalization(GetPlayer.IsValid,'concept_subsistence_output_desc_added','Sedláci')] generují z [Concept('concept_subsistence_building','$concept_subsistence_building_farming$')], což představuje práci, kterou vykonávají při produkci [Concept('concept_good','$concept_goods$')] k pokrytí svých [Concept('concept_pop_needs','$concept_pop_needs_short$')]. Na rozdíl od [Concept('concept_building_wage','$concept_building_wages$')], $concept_subsistence_output$ není vypláceno z [concept_building]'s [concept_revenue] a nepodléhá [concept_budget_income_taxes]."
 concept_subsistence_output_desc_added:0 "[GetPopType('peasants').GetName]"
 concept_subvention: "Subvence"
 concept_subvention_rate: "Sazba dotace"
 concept_subventions: "Subvence"
 concept_subventions_desc: "$concept_subventions$ jsou finanční částky, které může [concept_country|l] vyplácet [GetBuildingType('building_trade_center').GetName] za každý [Concept('concept_trade', 'importované')] nebo exportované [concept_good|l]. Proto činí obchodování s daným zbožím atraktivnějším, což se hodí například ke oslabení konkurence. Maximální úroveň subvencí určují [Concept('concept_law','$concept_laws$')|l] [concept_country|l]. Úroveň subvencí pro všechny členy [Concept('concept_market','trhu')] určuje [concept_market_owner|l]."
 concept_supply: "Zásobování"
 concept_supply_desc: "$concept_supply$ [concept_military_formation] určuje, ako rýchlo [Concept('concept_unit','$concept_units$')] získavajú späť [concept_organization].\n\n#indent_newline:3 $concept_supply$ je zvyčajne #v 100%#!, ale môže byť nižší, ak je $concept_army$:\n- V zámoří a zásobovaný ohrozenou [concept_shipping_lane]\n- Obsahuje $concept_units$, ktorých [concept_building] čelí [Concept('concept_shortage','$concept_input_goods_shortages$')]\n- Je nulový, ak je $concept_army$ úplne odrezaná od svojho $concept_hq$#!\n\nV niektorých prípadoch môžu platiť aj [Concept('concept_modifier','$concept_modifiers$')]."
 concept_supply_network:0 "Zásobovací síť"
 concept_supply_network_desc:3 "Každý námořní [concept_country] udržuje $concept_supply_network$ [concept_convoys] pro udržení transportních potřeb jejich [Concept('concept_shipping_lane','$concept_shipping_lanes$')]. Celková síla vašeho $concept_supply_network$ se určuje porovnáním počtu vyrobených $concept_convoys$ s celkovými [concept_convoy_cost] napříč všemi vašimi $concept_shipping_lanes$. Tato síla je základní [Concept('concept_shipping_lane_effectiveness','$concept_shipping_lane_effectiveness_short$')] všech vašich $concept_shipping_lanes$."
 concept_supply_networks:0 "Zásobovací sítě"
 concept_supply_route:0 "Zásobovací trasa"
 concept_supply_route_desc:2 "Zásobovací trasa [concept_shipping_lane] poskytuje [concept_general] [Concept('concept_order','$concept_ordered$')] k postupu či obraně [concept_front], jehož přístup je možný pouze po moři. Úroveň [concept_supply] [concept_general] je rovna úrovni [concept_supply_route]'s [Concept('concept_shipping_lane_effectiveness','$concept_shipping_lane_effectiveness_short$')]."
 concept_supply_route_possessive:0 "Zásobovací trasy"
 concept_supply_routes:0 "Zásobovací trasy"
 concept_suppress:0 "Potlačit"
 concept_suppress_desc:2 "Podporované $concept_suppressed$ [concept_political_movement] je pro [Concept('concept_pop','$concept_pops$')] méně atraktivní. Vaše základní schopnost $concept_suppression$ je určena vaší [SelectLocalization(GetPlayer.IsValid,'concept_suppress_desc_added','Svoboda projevu')] [concept_law]. $concept_suppressing$ [concept_interest_groups$] stojí [concept_authority]."
 concept_suppress_desc_added:0 "[GetLawGroup('lawgroup_free_speech').GetName]"
 concept_suppressed:0 "Potlačeno"
 concept_suppressing:0 "Potlačování"
 concept_suppression:0 "Potlačení"
 concept_sway:0 "Ovlivnění"
 concept_sway_desc:1 "[concept_initiator] nebo [concept_target] v [concept_diplomatic_play] se může pokusit $concept_sway$ jakoukoliv jinou [concept_country] s [concept_active_interest] v [concept_strategic_region] na svou stranu tím, že nabídne [concept_war_goal] nebo jiný slib, jako je [concept_obligation]. Pokusit se $concept_sway$ $concept_country$ stojí [Concept('concept_maneuver','$concept_maneuvers$)], a šance, že AI $concept_country$ přijme nabídku závisí na vašich [concept_relations] a jejich [concept_attitude] vůči vám, stejně jako vůči vašemu protivníkovi."
 concept_swayed:0 "Ovlivněno"
 concept_swaying:0 "Ovlivňování"
 concept_sympathy:0 "Sympatie"
 concept_sympathy_desc:0 "Všichni AI řízení [Concept('concept_country','$concept_countries$')] zapojení do [concept_diplomatic_play] začínají hru s úrovní $concept_sympathy$ pro každou stranu, což ovlivňuje, jak pravděpodobné je, že je podpoří v konfliktu. AI [Concept('concept_country','$concept_countries$')] mají tendenci mít vyšší $concept_sympathy$ pro [concept_target], pro země, se kterými mají [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')], a pro ty, kteří se staví proti [concept_country] s vysokou [concept_infamy]. $concept_sympathy$ může také vzrůst v průběhu [concept_diplomatic_play], protože strana, která získá mocné zastánce nebo hromadí [concept_infamy] přidáním [Concept('concept_war_goal', '$concept_war_goals$')] často generuje $concept_sympathy$ pro opačnou stranu."
 concept_taboo:0 "Tabu"
 concept_taboo_desc:1 "Náboženství může mít $concept_taboo$ proti specifickým [Concept('concept_good','$concept_goods$')]. [Concept('concept_pop', '$concept_pops$')] tohoto $concept_religion$ vynaloží výrazně méně na $concept_goods$, které považují za $concept_taboo$ v porovnání s jinými $concept_goods$ v téže kategorii [concept_pop_needs]."
 concept_taboos: "Tabu"
 concept_target:0 "Cíl"
 concept_target_desc: "Cílová [concept_country|l] v [Concept('concept_diplomatic_play','diplomatické hre')]."
 concept_tariff: "Clo"
 concept_tariff_rate:0 "Sazba cla"
 concept_tariffs: "Cla"
 concept_tariffs_desc: "$concept_tariffs$ jsou poplatek, který může [Concept('concept_country', '$concept_countries$')] vybírat od [GetBuildingType('building_trade_center').GetName] za každý [Concept('concept_trade', '$concept_imported$')] nebo $concept_exported$ [concept_good]. Proto činí obchodování s konkrétním [concept_good] méně atraktivním, například aby zůstaly kritické vojenské $concept_goods$ v $concept_country$. Maximální úroveň $concept_tariffs$ určuje $concept_country_possessive$ [Concept('concept_law', '$concept_laws$')]. Úroveň $concept_tariffs$ pro všechny členy [concept_market] určuje [concept_market_owner]."
 concept_tariffs_desc_added:0 "[GetLawGroup('lawgroup_trade_policy').GetName]"
 concept_tariffs_desc_added_2:0 "[GetBuildingType('building_trade_center').GetName]"
 concept_tax:0 "Daň"
 concept_tax_capacity:0 "Daňová kapacita"
 concept_tax_capacity_desc:2 "Každý bod daňové kapacity ve [concept_state] umožňuje efektivní zdanění [GetDefine('NPops','INDIVIDUALS_TAXED_PER_TAX_CAPACITY')|vK] [Concept('concept_pop','$concept_pops$')]. Pokud populaci [concept_state] přesáhne svou daňovou kapacitu, efektivita všech forem zdanění se sníží. Daňová kapacita může být zvýšena výzkumem určitých $SOCIETY$ $concept_technologies$ nebo výstavbou [SelectLocalization(GetPlayer.IsValid, 'concept_tax_capacity_desc_added','Vláda Administrativa')] [Concept('concept_building','$concept_buildings$')] ve [concept_state]."
 concept_tax_capacity_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 concept_tax_level:0 "Úroveň zdanění"
 concept_tax_rate:0 "Sazba daně"
 concept_tax_revenue: "Příjmy z daní"
 concept_tax_waste:0 "Daňové plýtvání"
 concept_tax_waste_desc:1 "Množství vybraných [concept_taxes], které jsou zbytečně promrhány, kvůli neefektivnosti nebo korupci, předtim než vstoupí do vládních pokladnických."
 concept_taxation:0 "Zdanění"
 concept_taxes:0 "Daně"
 concept_taxes_desc:1 "[Concept('concept_country', '$concept_countries$')] mohou využívat své tržní ekonomiky různými způsoby. Nejčastěji zdaní příjmy soukromého sektoru populace, nebo účtují poplatky za prodej, nákup nebo obchodování s [Concept('concept_good', '$concept_goods$')]."
 concept_taxing:0 "Zdanění"
 concept_technologies:0 "Technologie"
 concept_technology:0 "Technologie"
 concept_technology_desc:3 "$concept_technology$ pokrývá veškeré inovace v oblastech $PRODUCTION_NO_CONCEPT$, $MILITARY$, a $SOCIETY$. $concept_technologies$ mají celonárodní účinky, které mohou sahat od změny provozních parametrů [Concept('concept_country','$concept_country_possessive$')] prostřednictvím [Concept('concept_modifier','$concept_modifiers$')] až po odemykání nových [Concept('concept_production_method','$concept_production_methods$')], [Concept('concept_building','$concept_buildings$')], [Concept('concept_law','$concept_laws$')], [Concept('concept_decree','$concept_decrees$')], a [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')].\n\nPokrok je dosažen směrem k novým $concept_technologies$ prostřednictvím [concept_innovation], která je primárně produkována [SelectLocalization(GetPlayer.IsValid,'concept_technology_desc_added','Univerzitou')] $concept_buildings$. Kromě pokroku z $concept_innovation$, mohou se $concept_technologies$ šířit z $concept_countries$, které je již mají, těm, které je nemají prostřednictvím [concept_technology_spread].\n\nMnožství pokroku potřebného v $concept_technology$ k jeho nabytí závisí na jeho [Concept('concept_technology_era','$concept_technology_era_short$')]. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology_desc_added:0 " [GetBuildingType('building_university').GetName]"
 concept_technology_era:0 "Technologická éra"
 concept_technology_era_ahead_of_time_penalty_desc:0 "Pokud ještě nemáte všechny $concept_technologies$ z předchozích $concept_technology_eras_short$, požadované množství se bude dále zvyšovat."
 concept_technology_era_desc:1 "[concept_technology] $concept_technology_eras_short$ je hrubou klasifikací, ve které době byla nějaká myšlenka poprvé objevena nebo vyvinuta.\n\nVynálezy $concept_technology_era_short$ I byly dobře známé v mnoha částech světa před rokem 1836.\nVynálezy $concept_technology_era_short$ II jsou spojovány s první průmyslovou revolucí (1836 do poloviny 19. století).\n$concept_technology_era_short$ III je obdobím evoluce, stabilizace a standardizace, které trvá až do konce 19. století.\n$concept_technology_era_short$ IV odpovídá druhé průmyslové revoluci kolem přelomu století.\nVynálezy $concept_technology_era_short$ V jsou transformativní, moderní myšlenky.\n\n$concept_technologies$ vyžadují více [concept_innovation] k objevení v pozdější $concept_technology_era_short$. $concept_technology_era_ahead_of_time_penalty_desc$"
 concept_technology_era_short:0 "Éra"
 concept_technology_eras_short:0 "Ery"
 concept_technology_spread:0 "Šíření technologií"
 concept_technology_spread_desc:2 "Jedna [concept_technology], kterou jste ještě nezískali z každé kategorie ($PRODUCTION_NO_CONCEPT$, $MILITARY$ a $SOCIETY$), se vždy šíří k vám od [Concept('concept_country','$concept_countries$')], které je již získaly. Pokrok, který získáte při šíření $concept_technologies$, je každý týden náhodně generován kolem základní hodnoty v závislosti na [concept_literacy] vašeho $concept_country$. Pokud žádný $concept_country$ ještě nevynalezl určitou $concept_technology$, nemůže se šířit k vám, takže je pravděpodobnější, že získáte dřívější [Concept('concept_technology_era','$concept_technology_era_short$')] $concept_technologies$ z $concept_technology_spread$ než pozdější."
 concept_tension:0 "Napětí"
 concept_tension_desc:3 "Jak napjatý je vztah mezi [Concept('concept_colony', '$concept_colonizing$')] [concept_country] a blízkými [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')]. $concept_tensions$ rostou se všemi blízkými $concept_decentralized_nations$ vždy, když je [concept_province] převzato, a v průběhu času klesají, pokud není žádná nová půda převezena.\n\nPokud úroveň napětí vzroste na #b $tension_volatile$#!, pokračující kolonizace může vyvolat [concept_native_uprising]."
 concept_tensions:1 "Napětí"
 concept_terrain:0 "Terén"
 concept_terrain_desc:3 "[Concept('concept_province','$concept_province_possessive$')] $concept_terrain$ určuje jeho [concept_combat_width] a jak volné a nepředvídatelné jsou [Concept('concept_battle','$concept_battles$')] v této $concept_province$. [Concept('concept_general','$concept_generals$')] mohou být také více nebo méně zkušení v boji v různých typech $concept_terrain$.\n\n$concept_terrain$ dané $concept_province$ se může změnit v důsledku [Concept('concept_building','$concept_buildings$')] postavených v [concept_state]."
 concept_terrain_labels: "Popisky terénu"
 concept_terrain_labels_desc: "Popisek terénu ([concept_terrain] Label) je seskupení několika $concept_terrain$ typů. [Concept('concept_character_trait','$concept_character_traits$')] mohou mít [Concept('concept_modifier','$concept_modifiers$')], které ovlivňují všechny $concept_terrain$ typy s konkrétním popiskem terénu."
 concept_theater:0 "Válčiště"
 concept_theater_desc: "Oblast sousedních [Concept('concept_province','provincí')] pod kontrolou jedné [concept_country|l]. [Concept('concept_front','$concept_fronts$')] vznikají na hranici mezi dvěma válčišti, ovládají země nepřátelské vůči sobě během [Concept('concept_war','války')] nebo [Concept('concept_diplomatic_play','diplomatické hry')]."
 concept_theaters:0 "Válčiště"
 concept_throughput:0 "Efektivita"
 concept_throughput_desc: "Jak efektivně může [concept_workforce|l] [concept_building|l] proměńovat [Concept('concept_good_consumption','$concept_input_goods$')|l] na [Concept('concept_good_production','$concept_output_goods$')|l] nebo jiné účinky. $concept_throughput$ se může zvýšit v důsledku [Concept('concept_economy_of_scale','úspor z rozsahu')|l] a může být nastavována nahoru nebo dolů pomocí [Concept('concept_modifier','modifikátorů')]."
 concept_timed:0 "Dočasně"
 concept_timed_modifier:0 "Dočasný modifikátor"
 concept_timed_modifier_desc: "[concept_modifier] s datem expirace, po kterém zmizí. $concept_timed_modifiers$ mohou udržovat svůj plný účinek až do jeho data expirace, nebo postupně odeznívat až do dosažení cílového data."
 concept_timed_modifiers:0 "Dočasné modifikátory"
 concept_trade:0 "Obchod"
 concept_trade_advantage: "Obchodní výhoda"
 concept_trade_advantage_desc: "$concept_trade_advantage$ je hodnota určující [concept_import_price] a [concept_export_price] pro konkrétní [GetBuildingType('building_trade_center').GetName], a tím přímo ovlivňuje množství [Concept('concept_good','$concept_goods$')] obchodovaných. Ovlivňují ji faktory jako úroveň [GetBuildingType('building_trade_center').GetName], podíl [Concept('concept_market_area','$concept_market_area_possessive$')] na globální produkci $concept_good$, [Concept('concept_interest','$concept_interests$')] v relevantních [Concept('concept_strategic_region','$concept_strategic_regions$')] a [Concept('concept_trade_privilege','$concept_trade_privileges$')]. $concept_trade_advantage$ se počítá pro každý $concept_good$ a směr zvlášť, takže například $concept_trade_advantage$ pro $concept_importing$ uhlí a $concept_exporting$ textilu se liší."
 concept_trade_advantage_short: "Výhoda"
 concept_trade_agreement:0 "Obchodní dohoda"
 concept_trade_agreement_desc:2 "Druh [concept_diplomatic_pact] mezi dvěma [Concept('concept_country', '$concept_countries$')] který eliminuje [concept_tariffs] a [concept_bureaucracy] náklady na [Concept('concept_trade_route','$concept_trade_routes$')] mezi nimi."
 concept_trade_capacity: "Obchodní kapacita"
 concept_trade_capacity_desc: "$concept_trade_capacity$ je generována úrovněmi [GetBuildingType('building_trade_center').GetName] a používá se k provádění [concept_trade] s [concept_world_market]. Množství [Concept('concept_good','$concept_goods$')] obchodovaných na jednotku $concept_trade_capacity$ se liší podle $concept_good$."
 concept_trade_capacity_usage: "Využití obchodní kapacity"
 concept_trade_desc: "$concept_trade$ je proces $concept_importing$ a $concept_exporting$ [Concept('concept_good','$concept_goods$')]. Většina $concept_trade$ probíhá autonomně prostřednictvím [GetBuildingType('building_trade_center').GetName] přes [concept_world_market], ale [Concept('concept_country','$concept_countries$')] mohou také uzavírat [Concept('concept_treaty', '$concept_treaties$')] pro přímý obchod s $concept_goods$ mezi sebou. $concept_trade$ může být efektivní způsob, jak $concept_countries$ zlepšit svou ekonomickou situaci.\n
 concept_trade_lens:0 "Obchodní čočka"
 concept_trade_lens_desc:1 "Zobrazit [Concept('concept_market','$concept_markets$')] a [Concept('concept_trade_route','$concept_trade_routes$')], konstrukce [concept_infrastructure] [Concept('concept_building','$concept_buildings$')] a řízení obchodních souvisejících aspektů vašeho [concept_country]."
 concept_trade_potential: "Obchodní potenciál"
 concept_trade_potential_desc: "$concept_trade_potential$ je hrubý odhad potenciálu [Concept('concept_trade','$concept_import$')] nebo [Concept('concept_trade','$concept_export$')] [concept_good] v konkrétním [concept_state]. Zohledňuje faktory jako [concept_local_price], [concept_world_market_price], [concept_trade_advantage], rozdíl mezi [concept_good_production] a [concept_good_consumption], stejně jako [concept_tariffs] a [concept_subventions].\n\n@information! $concept_trade_potential$ by neměl být #b považován#! za přesný prediktor objemu obchodu, ale je užitečný pro určení, které $concept_goods$ pravděpodobně bude $concept_state$ obchodovat více, pokud má volnou $concept_trade_capacity$."
 concept_trade_privilege: "Obchodní privilegium"
 concept_trade_privilege_desc: "Typ [concept_treaty] [concept_article], který jeden [concept_market_owner] uděluje jinému. Ovlivňuje každý [concept_country] v příjemcově [concept_market] a zvyšuje jejich [concept_trade_advantage] podle toho, kolik $concept_trade$ probíhá s dárcovým $concept_market$."
 concept_trade_privileges: "Obchodní privilegia"
 concept_trade_revenue:0 "Obchodní příjmy"
 concept_trade_revenue_desc: "[concept_trade] generuje výnosy pro [SelectLocalization(GetPlayer.IsValid,'concept_trade_revenue_desc_added','Obchodní centrum')], které ho spravuje, v závislosti na rozdílu [concept_market_price] a objemu obchodu. [concept_tariffs] snižují generované $concept_trade_revenue$."
 concept_trade_revenue_desc_added:0 "[GetBuildingType('building_trade_center').GetName]"
 concept_trade_route_competitiveness:0 "Konkurenčnost obchodní trasy"
 concept_trade_route_competitiveness_desc:1 "Pokud byl [Concept('concept_market','$concept_market_possessive$')] pool [Concept('concept_good','$concept_goods$')] dostupný pro [Concept('concept_trade_route','$concept_trade$')] vyčerpán díky příliš mnoha $concept_trade$ partnerům, určuje $concept_trade_route_competitiveness_short$ každé konkurující $concept_trade_route$, jaký podíl získají. $concept_trade_route$'s [concept_trade_route_competitiveness_short$] se s časem zvyšuje."
 concept_trade_route_competitiveness_short:0 "Konkurenčnost"
 concept_trade_route_desc:4 "$concept_trade_routes$ $concept_buy_order_short$ [Concept('concept_good', '$concept_goods$')] na jednom [concept_market], přepravuje ho do jiného pomocí [concept_convoys] (nebo po souši, pokud jsou $concept_markets$ sousední), a $concept_sell_order_short$ zboží tam za účelem dosažení [concept_revenue] (z které se odečítají [concept_tariffs]) pro [SelectLocalization(GetPlayer.IsValid,'concept_trade_route_desc_added','Obchodní centrum')], které ho spravuje. V tomto procesu vytváří [Concept('concept_buy_orders','$concept_buy_order_short$')] a [concept_sell_orders] na dvou $concept_markets$, což zvyšuje cenu v jednom a snižuje v druhém. Objem $concept_goods$, který se přesune, se nezávisle zvyšuje a snižuje, aby vyhovoval podmínkám $concept_market$ v obou, zaměstnávající větší nebo menší [concept_workforce] podle potřeby. Každý $concept_country$ může podporovat určitý počet volných $concept_trade_routes$, po kterém další trasy vyžadují [concept_bureaucracy] k udržení."
 concept_trade_route_desc_added:0 "[GetBuildingType('building_trade_center').GetName]"
 concept_trade_routes:0 "Obchodní cesty"
 concept_traded_quantity: "Obchodované množství"
 concept_traded_quantity_desc: "Množství [concept_good], které je [Concept('concept_trade', '$concept_imported$')] nebo $concept_exported$ za každou použitou [concept_trade_capacity]."
 concept_trading: "Obchodování"
 concept_training_rate: "Míra výcviku"
 concept_training_rate_desc:1 "Míra $concept_training_rate$ je množství [concept_manpower], které může být vycvičeno týdně na [concept_military_building]."
 concept_transfer_of_power:0 "Přenos moci"
 concept_transfer_of_power_desc:0 "Převod moci určuje, jak je moc [Concept('concept_ruler','$concept_ruler_possessive$')] předávána následujícímu $concept_ruler$ a kdy se tento převod uskuteční."
 concept_treasury:0 "Státní pokladna"
 concept_treasury_desc:1 "$concept_treasury$ sleduje majetek vaší [Concept('concept_country','$concept_country_possessive$')]. Každý týden se bilance vašeho rozpočtu projeví tak, že $concept_treasury$ bude čerpat další [concept_loans], aby pokryla deficit [concept_money], nebo ukládat $concept_money$ do [concept_gold_reserves]."
 concept_treasury_possessive:0 "Pokladny"
 concept_treaties: "Smlouvy"
 concept_treaty: "Smlouva"
 concept_treaty_desc: "$concept_treaty$ je typ bilaterální dohody mezi dvěma [Concept('concept_country', '$concept_countries$')] a skládá se z jednotlivých [Concept('concept_article', '$concept_articles$')], které definují práva, povinnosti a @inf![concept_influence] náklady každé $concept_country$. $concept_treaties$ zůstávají v platnosti, dokud je některá ze stran neporuší nebo z nich neodstoupí po uplynutí počátečního [concept_binding_period].\n\n$concept_treaties$ mohou být také [Concept('concept_enforced_treaty', '$concept_enforced_treaty_forced_short$')] uložené $concept_country$ jako důsledek [concept_war_reparations] nebo [concept_diplomatic_play]."
 concept_treaty_port:0 "Smluvní přístav"
 concept_treaty_port_desc:4 "Pobřežní [concept_split_state], která je držena na základě [concept_treaty] za účelem otevření [concept_trade] s jiným [concept_country]. $concept_treaty_port$ je součástí [concept_market] $concept_country$, které postoupilo $concept_province$, a může volně [concept_trade] s [concept_world_market].\n\n[concept_tariffs], [concept_subventions] a [Concept('concept_embargo','$concept_embargoes$')] neovlivňují $concept_treaty_ports$, a vlastník získává [concept_trade_advantage] při dovozu [Concept('concept_good','$concept_goods$')] vyvážených z $concept_treaty_port$ (a naopak). Pokud je $concept_treaty$, kterým je $concept_treaty_port$ postoupeno, porušen, přestává být $concept_treaty_port$ a stává se běžným [concept_state]."
 concept_treaty_ports:0 "Smluvní přístavy"
 concept_tributaries: "Tributáři"
 concept_tributary:0 "Tributář"
 concept_tributary_desc:1 "[Concept('concept_unrecognized_power','$concept_unrecognized_powers$')] může přeměnit slabší [concept_country] na jejich $concept_tributary$ ([concept_subject]). $concept_tributary$ je autonomnější [concept_subject_type], kteří mohou zahájit vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] a nejsou nuceni se přidat k [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]. Musí platit #v 20%#! svého [concept_treasury] příjmu svému $concept_overlord$ každý týden."
 concept_truce: "Příměří"
 concept_truce_desc: "$concept_truce$ je diplomatický stav, kdy je jedné [Concept('concept_country','zemi')] zakázáno činit [Concept('concept_diplomatic_demand','diplomatické požadavky')] nebo se připojit k ofenzivní [Concept('concept_diplomatic_play','diplomatické hře')] proti jiné zemi. $concept_truces$ mohou být jednostranné nebo vzájemné, a jsou vytvořeny různými způsoby, například když je podepsána [concept_peace_deal|l] nebo je zrušena [concept_alliance|l]."
 concept_truces: "Příměří"
 concept_turmoil:0 "Nepokoje"
 concept_turmoil_desc:2 "[Concept('concept_state', '$concept_states$')] a [Concept('concept_culture', '$concept_cultures$')] s $concept_turmoil$ obsahují [Concept('concept_radical', '$concept_radicals$')] nespokojené se svou aktuální situací. Množství $concept_turmoil$ je rovno frakci $concept_state$'s nebo $concept_culture$'s [concept_workforce], které jsou $concept_radical$.\n\n$concept_turmoil$ může na $concept_state$ způsobit řadu negativních lokálních stavových efektů, pokud dosáhne dostatečně vysoké úrovně. [concept_cultural_turmoil] může výrazně narušit celou [concept_country]."
 concept_under_construction:0 "Ve výstavbě"
 concept_under_construction_desc: "Když [concept_building|l] využíva [Concept('concept_construction','výstavbu')], považuje se za budovu ve výstavbě."
 concept_unemployed:0 "Nezaměstnaný"
 concept_unemployed_desc:3 "$concept_unemployed$ [concept_pop] nepracuje v žádné ze svých [Concept('concept_state','$concept_state_possessive$')] [Concept('concept_building','$concept_buildings$')] a tudíž nesbírá [concept_building_wage]. Pravděpodobně vezmou další nejlepší práci, která se objeví, a pravděpodobně [Concept('concept_migration','$concept_emigrate$)], pokud se nic neobjeví.\n\n$concept_pops$ žijící ve státě budou čelit narůstajícímu postihu k $concept_pop_growth_birthrate$ úměrně k míře nezaměstnanosti v tom státě, až do následujícího:\n[GetStaticModifier('unemployment_birth_penalty_state').GetDesc]#!"
 concept_unemployment:0 "Nezaměstnanost"
 concept_unification:0 "Sjednocení země"
 concept_unification_candidate:0 "Kandidát pro sjednocení"
 concept_unification_candidate_desc:1 " $concept_unification_candidate$ je [concept_country], která se považuje za životaschopného kandidáta pro sjednocení. Podmínky pro to, kdo bude kvalifikán jako $concept_unification_candidate$, se liší v závislosti na tom, o který sjednocený národ se jedná."
 concept_unification_candidate_short:0 "Kandidát"
 concept_unification_candidates:0 "Kandidáti pro sjednocení"
 concept_unification_desc:0 "Akt sloučení a vytvoření nové [concept_country] z několika $concept_countries$ se nazývá Sjednocení. $concept_country$ může být vytvořeno kontrolou specifického počtu [Concept('concept_state','$concept_states$')] v regionu nové $concept_country$.\n\n#b Hlavní sjednocení#! umožňuje [concept_countries$] stát se [Concept('concept_unification_candidate','$concept_unification_candidates$')] což jim dává přístup k [concept_diplomatic_play] o Sjednocení. Tato $concept_diplomatic_play$ nastaví [Concept('concept_war_goal','$concept_war_goals$')] na anektování všech požadovaných $concept_states$ a $concept_countries$.\n\nZatímco #b Menší sjednocení#! neumožňuje žádné [Concept('concept_unification_candidate','$concept_unification_candidates$] a může vytvořit $concept_country$ pouze v případě, že je ovládán počet požadovaných $concept_states$."
 concept_unification_support:0 "Podpora"
 concept_unification_supporter:0 "Podporovatel sjednocení"
 concept_unification_supporter_desc:1 "Podporovatel $concept_unification_supporter$ je [concept_country], který favorizuje konkrétní [concept_unification_candidate]. Pokud se sjednocení zdaří, stane se $concept_unification_supporter$ součástí unie."
 concept_unification_supporters:0 "Podporovatelé sjednocení"
 concept_unification_supporting:0 "Podporující"
 concept_unincorporated_state:0 "Nezačleněný stát"
 concept_unincorporated_state_desc:2 "[concept_state], který je v doméně [Concept('concept_country','$concept_country_possessive$')], ale je považován za územní držení nebo hranici mimo dosah [Concept('concept_institution','$concept_institutions$')] a [concept_government]. [Concept('concept_pop', '$concept_pops$')] žijící v $concept_unincorporated_states$ jsou zbaveni volebního práva a nepřispívají moc [concept_political_strength] k jejich [Concept('concept_interest_group', '$concept_interest_groups$')], a nemohou [Concept('concept_votes','$concept_vote$')] v [Concept('concept_election','$concept_elections$')]. Na druhou stranu (pro ně) jsou osvobozeni od [Concept('concept_taxes','$concept_taxation$')].\n\n$concept_unincorporated_states$ nemají žádné náklady [concept_bureaucracy] na udržování, protože [concept_taxes] nejsou vybírány a $concept_institutions$ tam neposkytují žádné výhody. $concept_unincorporated_states$ mohou být [Concept('concept_incorporated_state','$concept_incorporated$')], což je podřadí přímému řízení centrální autority [Concept('concept_country','$concept_country_possessive$')].[AddLocalizationIf(GetPlayer.IsValid,'concept_unincorporated_state_desc_added')]"
 concept_unincorporated_state_desc_added:1 "\n\n$concept_unincorporated_states$ podléhají následujícím účinkům:\n[GetStaticModifier('unincorporated_state').GetDesc]#!"
 concept_unincorporated_state_icon:0 "@unincorporated!"
 concept_unincorporated_state_short:0 "Nezačleněný"
 concept_unincorporated_states:0 "Nezačleněné státy"
 concept_unit:0 "Vojenská jednotka"
 concept_unit_desc:0 "$concept_units$ jsou přiděleny k [concept_military_formation] a provádějí vojenské operace pod vedením [Concept('concept_general','$concept_generals$')] a [Concept('concept_admiral','$concept_admirals$')]. Mohou být buď pozemní [Concept('concept_battalion','$concept_battalions$')] nebo námořní [Concept('concept_flotilla','$concept_flotillas$')]. $concept_battalions$ jsou dále rozděleny do jednotlivých skupin: [GetBattalionGroupsList], zatímco $concept_flotillas$ jsou rozděleny do [GetFlotillaGroupsList]. Jednotky v skupině #b Výchozí#! jsou neomezené, zatímco mít více #b Speciálních#! jednotek než výchozích může způsobit trest [concept_organization]."
 concept_unit_experience: "Zkušenosti jednotky"
 concept_unit_experience_desc: "Jednotka získává zkušenosti v průběhu času, více když je mobilizována a během bitev, jakmile získá dostatek, zvyšuje se na [concept_veterancy_level], což jí dává různé bonusy"
 concept_unit_possessive:0 "vojenské jednotky"
 concept_unit_short:0 "Jednotka"
 concept_units:0 "Vojenské jednotky"
 concept_units_short:0 "Jednotky"
 concept_unproductive:0 "Neproduktivní"
 concept_unrealized_taxes:0 "Nevybrané daně"
 concept_unrealized_taxes_desc:0 "Nevybrané daně jsou částka [concept_taxes], kterou [concept_country] nedokázali vybrat z různých důvodů, včetně, ale nejen, nedostatečné [concept_tax_capacity] a [concept_tax_waste]."
 concept_unrecognized_major_power:0 "Neuznávaná velmoc"
 concept_unrecognized_power:0 "Neuznávaná země"
 concept_unrecognized_power_desc:2 "$concept_unrecognized_powers$ jsou [Concept('concept_country','$concept_country_polities$')], který vládnou v [Concept('concept_great_power','$concept_great_powers$')], považovány za méněcenné a necivilizované - a tedy dobré jenom jako potenciální cíl dobyvačných válek. V důsledku toho je jejich [concept_prestige] penalizována a mohou na ně být cíleny [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] ze strany silnějších. Také jsou omezeny na to, jakou [Concept('concept_rank','$concept_ranks$')] mohou dosáhnout, bez ohledu na to, kolik [concept_prestige] získají.[AddLocalizationIf(GetPlayer.IsValid,'concept_unrecognized_power_desc_added')]"
 concept_unrecognized_power_desc_added:1 "\n\n$concept_unrecognized_power$, které chce tyto postihy odstranit, musí požádat o uznání dokončením $je_earn_recognition$ [concept_journal_entry]."
 concept_unrecognized_power_short:0 "Neuznaný"
 concept_unrecognized_powers:0 "Neuznané země"
 concept_unrecognized_regional_power:0 "Neuznávaná lokální mocnost"
 concept_upper_strata: "Vyšší třída"
 concept_upper_strata_desc: "$concept_upper_strata$ se skládají z [Concept('concept_pop','$concept_pops$')] s [Concept('concept_profession','$concept_professions$')], pro které se [Concept('concept_pop_qualifications','$concept_qualify$')] většinou na základě [concept_wealth]. Tyto $concept_professions$ nejsou obvykle dostupné pro $concept_pops$ s nízkou [concept_acceptance]. Mají tendenci vlastnit [Concept('concept_ownership_share','$concept_ownership_shares$')] ve svých [Concept('concept_building','$concept_buildings$')] a kromě [Concept('concept_building_wage','$concept_building_wages$')] pobírají také [concept_dividends] a [concept_budget_interest].\n\n$STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY$"
 concept_upper_strata_short: "Vyšší"
 concept_urbanization:0 "Urbanizace"
 concept_urbanization_desc:2 "$concept_urbanization$ je generováno většinou [Concept('concept_building', '$concept_buildings$')] postavených ve [concept_state] různými způsoby. Když se nahromadí dostatek $concept_urbanization$ ve [concept_state], bude automaticky rozšířeno o [SelectLocalization(GetPlayer.IsValid,'concept_urbanization_desc_added','Městské centrum')]."
 concept_urbanization_desc_added:0 "[GetBuildingType('building_urban_center').GetName]"
 concept_vassal:0 "Vazal"
 concept_vassal_desc:1 "[Concept('concept_unrecognized_power','$concept_unrecognized_powers$')] může proměnit slabší [concept_country] ve svou $concept_vassal$ ([concept_subject]). $concept_vassal$ je [concept_subject_type], který nemůže zahájit svůj vlastní [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] yet, ale jsou nuceni připojit se k [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')], a také musí platit #v 30%#! ze svých příjmů [concept_treasury] svému $concept_overlord$ každý týden."
 concept_vassalize:0 "Vazalizace"
 concept_vassals: "Vazalové"
 concept_veterancy_level: "Úroveň veteránství jednotky"
 concept_veterancy_level_desc: "Jednotky získávají úrovně veteránství získáním [Concept('concept_unit_experience','zkušeností')], úrovně jim dávají různé bonusy"
 concept_vote:0 "Hlas"
 concept_votes:0 "Hlasování"
 concept_votes_desc:1 "Vaše [Concept('concept_law', '$concept_laws$')] určuje, zda má daný [concept_pop] právo hlasovat, a pokud ano, kolik [concept_political_strength] toto $vote$ bude znamenat. $concept_votes$ se hlasuje pro [Concept('concept_party','$concept_parties$')] během období [concept_election]. $concept_pops$ obvykle hlasují pro $concept_party$, ke které jejich [concept_interest_group] náleží, ale mohou být získáni jinou $concept_party$, která má větší [concept_momentum]. Po datu [concept_election] bude celkový počet $concept_votes$, které každá $concept_party$ obdržela, fixní až do dalšího [concept_election], a zvýší [concept_clout] jakýchkoliv $concept_interest_groups$, jejichž členy je $concept_party$."
 concept_voting:0 "Hlasování"
 concept_voting_rights:0 "Hlasovací právo"
 concept_war:0 "Válka"
 concept_war_desc:1 "Aktivní ozbrojený konflikt mezi dvěma stranami kooperujících [Concept('concept_country','$concept_countries$')] jako výsledek neúspěšného pokusu o mírové řešení [concept_diplomatic_play]. Během $concept_wars$ budou [Concept('concept_commander','$concept_commanders$')] na zemi a na moři následovat [Concept('concept_order','$concept_orders$')] na splnění určitých cílů, často vedoucích k [Concept('concept_battle','$concept_battles$')] mezi oběma stranami."
 concept_war_exhaustion:0 "Válka vyčerpání"
 concept_war_exhaustion_desc:1 "[Concept('concept_pop','$concept_population$')] obvykle trpí, zatímco jejich [concept_country] je v [concept_war]. Následující faktory přispívají k $concept_war_exhaustion$:\n\n* kolik [Concept('concept_province','$concept_province_land$')] bylo [Concept('concept_occupation','$concept_occupied$')]\n* kolik [Concept('concept_war_goal','$concept_war_goals$')] ovládá nepřítel\n* kolik [concept_casualties] bylo utrpěno\n* jak moc [concept_country$] trpí [concept_turmoil]\n\n$concept_war_exhaustion$ snižuje [concept_war_support] každý týden, přibližuje [concept_country] k souhlasu s [concept_peace_deal]."
 concept_war_exhaustion_exhausted:0 "Vyčerpaný"
 concept_war_goal:0 "Válečný cíl"
 concept_war_goal_desc:2 "$concept_war_goals$ jsou cíle, o které [concept_country] bojuje v [concept_war]. Jsou určeny během [concept_diplomatic_play] a jsou stanoveny poté, co válka začala. Každý $concept_war_goal$ nárokovaný v [concept_peace_deal] snižuje šanci, že protivník to přijme, a zvyšuje míru, o kterou musí být jejich [concept_war_support] [Concept('concept_war_exhaustion','$concept_war_exhaustion_exhausted$')] předtím, než souhlasí.\n\nPrvní $concept_war_goal$ nárokovaný jako součást $concept_diplomatic_play$ je považován za vaše $concept_primary_demand$, a některé $concept_diplomatic_plays$ vyžadují, aby byl součástí všech $concept_peace_deals$."
 concept_war_goals:1 "Válečné cíle"
 concept_war_leader:0 "Válečný vůdce"
 concept_war_leader_desc:0 "Jedna [concept_country] na každé straně [concept_war] je považována za $concept_war_leader$ pro tuto stranu, obvykle (ale ne vždy) odpovídající [concept_initiator] a [concept_target] [concept_diplomatic_play], která ji spustila. Jen oni mohou navrhnout [Concept('concept_peace_deal','$concept_peace_deals$')], přičemž každá $concept_peace_deal$ musí být ratifikována všemi vyjednávajícími členy $concept_war$, aby byla přijata."
 concept_war_leaders:0 "Váleční vůdci"
 concept_war_reparations:0 "Váleční reparace"
 concept_war_reparations_desc: "Sekundárny [concept_war_goal|l], který může být připojen k [Concept('concept_diplomatic_play','diplomatické hře')] výběrem konkrétního [Concept('concept_article','článku')], jenž jej doprovází, a poté uplatněn v rámci [Concept('concept_peace_deal','mírové smlouvy')]. Pokud jsou válečné reparace prosazeny, vznikne nová [concept_treaty|l], která bude obsahovat všechny [Concept('concept_article','$concept_articles$')|l] jež druhá [concept_country|l] označila jako součást válečných reparací, přičemž minimální závazné období této smlouvy bude trvat po dobu platnosti [concept_truce|l]."
 concept_war_support:0 "Válečná podpora"
 concept_war_support_desc: "Míra toho, jak moc je populace [Concept('concept_country','země')] ochotná zůstat ve [Concept('concept_war','válce')]. Kladné hodnoty znamenají touhu zůstat ve válce, zatímco záporné hodnoty vyjadřují obecný odpor k ní. Jakmile válečná podpora dosáhne hodnoty [GetDefine('NWar','AUTO_CAPITULATE_WAR_SUPPORT')|v0], země okamžitě kapituluje a všechny [Concept('concept_war_goal','$concept_war_goals$')|l] mohou být proti nim uplatněny. $concept_war_support$ může klesnout pod #v 0#! pouze tehdy, pokud opačná strana [Concept('concept_controlled_war_goal','$concept_controls_war_goal_short$')|l] všechny své válečné cíle."
 concept_wars:1 "Války"
 concept_wealth:0 "Bohatství"
 concept_wealth_desc:1 "Měřící hodnota materiálních aktiv [Concept('concept_pop','$concept_pop_possessive$')]. K udržení určité úrovně $concept_wealth$ musí $concept_pop$ uspokojit sadu [Concept('concept_pop_needs','$concept_pop_needs_short$')] každý týden. Pokud jejich [Concept('concept_pop_income','$concept_pop_income_short$')] nepokryje náklady na tyto $concept_pop_needs_short$, jejich $concept_wealth$ se nakonec sníží. Pokud mají po zakoupení potřebných $concept_goods$ zbylou [concept_money], $concept_wealth$ se brzy zvýší.\n\n$concept_wealth$ je hlavním faktorem, který přispívá k [concept_sol] $concept_pop$ a v souladu s určitoumi [Concept('concept_law','$concept_laws$')] může ovlivnit i další aspekty jejich života, jako [concept_literacy] a [Concept('concept_votes','$concept_voting_rights$')]."
 concept_wealthy:0 "Bohatí"
 concept_weekly_migration: "Týdenní migrace"
 concept_welfare_payments:0 "Sociální dávky"
 concept_welfare_payments_desc:1 "$concept_welfare_payments$ jsou formou přímé dotace, kterou [concept_country] poskytuje všem $concept_pops$ v [concept_workforce], kteří dostávají mzdy nižší než definovaná část [concept_normal_wage]."
 concept_workforce:0 "Pracovní síla"
 concept_workforce_desc:1 "$concept_workforce$ [concept_building] se skládá z [Concept('concept_pop', '$concept_pops$')] různých [Concept('concept_profession', '$concept_professions$')] v závislosti na aktuálně aktivní [Concept('concept_production_method', '$concept_production_methods$')]."
 concept_working_adult:1 "Pracující dospělý"
 concept_working_adults:0 "Pracující dospělí"
 concept_working_adults_desc: "Část [concept_pop|l], která tvoří [Concept('concept_workforce', 'pracovní sílu')], pracující v [Concept('concept_building', 'budovách')] za [Concept('concept_building_wage', 'mzdu')]. Jsou hlavním zdrojem [Concept('concept_pop_income','příjmu')] a [Concept('concept_political_strength','politickou sílu')] pro danou populaci."
 concept_world_market: "Světový trh"
 concept_world_market_access: "Přístup na světový trh"
 concept_world_market_access_desc: "$concept_world_market_access$ existuje, pokud má [concept_state|l] propojení na [concept_world_market|l] přes [concept_world_market_hub|l]. Je ovlivněn státním [Concept('concept_market_access', 'přístupem na trh')]."
 concept_world_market_desc: "Světový trh slouží jako místo pro autonomní [concept_trade]. Cena [Concept('concept_good', '$concept_goods$')] je určována množstvím $concept_imports$ a $concept_exports$. [Concept('concept_state', '$concept_states$')] potřebují [concept_market_access], aby mohly obchodovat přes svůj [GetBuildingType('building_trade_center').GetName]. Země bez přístupu k moři mohou získat práva tranzitu od jiných $concept_countries$, aby si zajistily přístup na světový trh."
 concept_world_market_hub: "Centrum světového trhu"
 concept_world_market_hub_desc: "$concept_world_market_hub$ je místo, odkud se řídí [concept_trade] přes [concept_world_market]. Vzniká, pokud má [concept_market_area] alespoň jeden [GetBuildingType('building_port').GetName]. Umístění $concept_world_market_hub$ se může měnit v závislosti na úrovni [GetBuildingType('building_port').GetName] a [Concept('concept_state', '$concept_state_possessive$')] [concept_gdp]."
 concept_world_market_hub_short: "Centrum"
 concept_world_market_hubs: "Centra světového trhu"
 concept_world_market_hubs_short: "Centra"
 concept_world_market_price: "Cena na světovém trhu"
 concept_world_market_price_desc: "Průměrná cena, za kterou se [concept_good|l] obchoduje na [Concept('concept_world_market','světovém trhu')]. Závisí to od poměru [Concept('concept_trade','exportů')] a importů daného zboží."
 concept_wounded:0 "Zranění"
 concept_wounded_desc:2 "[concept_casualties], které jsou pouze $concept_wounded$ v [concept_battle] nebo kvůli [concept_attrition]. Někteří $concept_wounded$ $concept_casualties$ se zotaví a vrátí se do aktivního služby po nějakém čase, zatímco jiní končí jako [concept_dependents] jiných [Concept('concept_pop','$concept_pops$')] ve vaší [concept_country]."
