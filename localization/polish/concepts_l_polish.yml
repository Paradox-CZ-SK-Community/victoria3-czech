 concept_construction_desc: "@construction! $concept_construction$ je produkována budovou [SelectLocalization(GetPlayer.IsValid,'concept_construction_desc_added','Stavební sektor')] a používá se k výstavbě [Concept('concept_building', 'budov')]."
 concept_construction_desc_added: "[GetBuildingType('building_construction_sector').GetName]"
 concept_construction_queue: "Stavební fronta"
 concept_construction_queue_desc: "Jakákoliv [Concept('concept_building', '$concept_building$')|l], která byla určena k rozšíření, ale v danou chvíli nevyužívá žádnou [Concept('concept_construction','výstavbu')], je zařazena do stavební fronty. Jakmile se uvolní výstavba, první budova ve stavební frontě začne tuto kapacitu využívat a přejde do stavu [concept_under_construction|l]."
 concept_constructions: "Výstavby"
 concept_consumption_tax: "Spotřební daň"
 concept_consumption_tax_desc: "[Concept('concept_taxes','$concept_tax$')] vybíraná za specifické [Concept('concept_good','$concept_goods$')|l] zakoupené [Concept('concept_pop','populací')] k uspokojení jejich [Concept('concept_pop_needs','potřeb')]. Každé zboží podléhající spotřební dani stojí určitou částku [Concept('concept_authority','autority')]. Když se aplikuje na zboží, jeho [concept_market_price|l] vzrůstá podle sazby spotřební daně při prodeji populace s tím, že všechny [concept_buy_orders|l] generované tímto způsobem vedou k vybrání poplatků do [Concept('concept_treasury','pokladny')]. Vzhledem k tomu, že poplatek je uplatněn na úrovni [Concept('concept_market','trhu')], daň je neúčinná ve [Concept('concept_state','státech')] s nízkým [Concept('concept_market_access','přístupem na trh')]."
 concept_consumption_taxes: "Spotřební daně"
 concept_contravene: "Porušit"
 concept_contravened: "Porušeno"
 concept_contravening: "Porušující"
 concept_contravention: "Porušení"
 concept_contravention_desc: "[Concept('concept_article', '$concept_articles$')] v rámci [Concept('concept_treaty', 'smluv')], které obsahují podmínky [concept_non_fulfillment|l], mohou být porušeny. Aby byl článek považován za porušený, musí příslušná [concept_country|l] nesplnit požadavky stanovené tímto článkem. To, zda země daný článek porušuje, se ověřuje týdně, měsíčně, ročně, nebo kombinací těchto intervalů – podle povahy daného článku.\n\nNapříklad u článku pro [GetArticleType('law_commitment').GetName], pokud uvedený [concept_law|l] není [Concept('concept_enactment_of_laws','schválen')] nebo není aktivně [Concept('concept_enactment_of_laws_enacting','projednáván')] po dobu #v 3#! po sobě jdoucích týdnů, je článek považován za nesplněný, dokud se dotyčný zákon opět nezačne [Concept('concept_enactment_of_laws_enacting','projednávat')].\n\nPočet po sobě jdoucích porušení, které vedou ke stavu [concept_non_fulfillment|l], se může u jednotlivých článků lišit."
 concept_contraventions: "Porušení"
