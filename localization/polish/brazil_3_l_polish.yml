l_polish:
 brz_brasil_brasileiro: "Brasil Brasileiro"
 brz_brasil_pra_mim: "Brasil! Prá mim!"
 brz_perfido: "Pérfido"
 concept_brz_national_hero: "Národní hrdina"
 concept_brz_national_hero_desc: "##bold Národní hrdina#! je generál, který vyhrál bitvu proti státu, který není brazilský, a byl uznán jako hrdina při události '#bold Nový národní hrdina#!'."
 culture_brazil.1.a: "[SCOPE.sCharacter('brazilian_national_hero').GetPrimaryRoleTitle] [SCOPE.sCharacter('brazilian_national_hero').GetLastName] je [concept_brz_national_hero] Brazílie!"
 culture_brazil.1.b: "Raději bychom odsoudili tuto singularní postavu."
 culture_brazil.1.d: "[SCOPE.sCharacter('brazilian_national_hero').GetFullName] dokázal [SCOPE.sCharacter('brazilian_national_hero').GetHerselfHimself] na bojišti, a po ohromujícím vítězství v [SCOPE.sState('state').GetName], [SCOPE.sCharacter('brazilian_national_hero').GetSheHe] se stal oslavováním pro národ a pro lidi [SCOPE.sCulture('brazilian_national_hero_culture').GetName]."
 culture_brazil.1.f: ""Z Porto Alegre do Belému, myslím, že se všichni shodneme, že to, co [SCOPE.sCharacter('brazilian_national_hero').GetFullNameNoFormatting] dosáhl tohoto dne, bylo nic méně než zázrak. Na [SCOPE.sCharacter('brazilian_national_hero').GetHerHim] navrhuji přípitek! Viva [SCOPE.sCharacter('brazilian_national_hero').GetLastNameNoFormatting]!""
 culture_brazil.1.hero_clarification: "[SCOPE.sCharacter('brazilian_national_hero').GetFullName] může využít [SCOPE.sCharacter('brazilian_national_hero').GetHerHis] status jako [concept_brz_national_hero] k integraci lidí [SCOPE.sCulture('brazilian_national_hero_culture').GetName]"
 culture_brazil.1.t: "Nový národní hrdina"
 culture_brazil.2.a: "Ó, moje brazilské Brazílie!"
 culture_brazil.2.b: "Tato Brazílie může být vaše!"
 culture_brazil.2.d: "Naše úsilí o upevnění jediné národní identity po mnoha hodinách práce uspělo. Tento koncept brazilství, tato #italic Brasilidade#!, nyní sahá po celé zemi."
 culture_brazil.2.f: ""Naše země, naše lidé, jsou něco více soudržného než nějaká sestavená mozaika. Ne, národ totiž teče dohromady jako přítoky vpouštějící se do Amazonky—Brazílie není mozaika, to je "
 culture_brazil.2.t: "Brasilidade"
 culture_brazil.3.a: "Ó milovaná, idolizovaná vlast! Ať žije, ať žije!"
 culture_brazil.3.d: "Lidé [SCOPE.sCulture('paulista_culture').GetName], obyvatelé São Paula a Caipiras z vnitrozemí, se smířili se centrální vládou a rostoucím národním hnutím [SCOPE.sCulture('brazilian_culture').GetName]."
 culture_brazil.3.f: ""#italic Tiché břehy Ipirangy zaslechly,\nhlasný výkřik hrdého lidu,\nA slunce svobody v zářivých paprscích,\nzářílo v nebi vlasti v onen okamžik.#!" \n\n–Národní hymna Brazílie"
 culture_brazil.3.t: "Integrace Paulistů"
 culture_brazil.4.a: "Ó milovaná, idolizovaná vlast! Ať žije, ať žije!"
 culture_brazil.4.d: "Lidé [SCOPE.sCulture('sulista_culture').GetName] z Paraná a Iguazú a cowboyi z jihu se smířili se centrální vládou a rostoucím národním hnutím [SCOPE.sCulture('brazilian_culture').GetName]."
 culture_brazil.4.f: ""Nebesa, slunce, země a barva. To jsou to, co je na naší zemi nejkrásnější. A více, co dělá Brazílii místem, kde všechno zasazené roste."\n\n"Ale otče, proč nemůžeme udržet své tvrdě vydělané peníze pro sebe? Je to pouze spravedlivé, když pro to dřeme."\n\n"A kdo myslíš, že vyrábí tvé nástroje? Moje boty? Oblečení tvé matky? Brazílie potřebuje naši bavlnu a kávu, stejně jako my potřebujeme jejich železo a mléko. Jsme silnější spolu, synu.""
 culture_brazil.4.t: "Integrace Sulistů"
 culture_brazil.5.a: "Ó milovaná, idolizovaná vlast! Ať žije, ať žije!"
 culture_brazil.5.d: "Lidé [SCOPE.sCulture('amazonic_culture').GetName] ze severu a osadníci na hranicích Amazonie se smířili se centrální vládou a rostoucím národním hnutím [SCOPE.sCulture('brazilian_culture').GetName]."
 culture_brazil.5.f: ""Severní státy jsou s námi a následují nás!"\n\nNěco více než jásot vyskočilo z publika. Úleva, jako sestra, která se trápí pro svého bratra? Možná otcova ospravedlnění, že měl pravdu? Možná by na tom nemělo záležet, protože celá obec byla přivedena blíže k jednotě."
 culture_brazil.5.t: "Integrace Amazoniků"
 culture_brazil.6.a: "Ó milovaná, idolizovaná vlast! Ať žije, ať žije!"
 culture_brazil.6.d: "Lidé [SCOPE.sCulture('nordestino_culture').GetName] z Bahie, Pernambuca a celého severovýchodu se smířili se centrální vládou a rostoucím národním hnutím [SCOPE.sCulture('brazilian_culture').GetName]."
 culture_brazil.6.f: ""Náboženství, nezávislost, jednota, svoboda — to jsou hesla Brazílie. Teď jistě všichni přemýšlíte, co tu dělá kněz a sběrač kávy. Kdo má odpověď?"\n\n"Jsme Brazilci. Země to od nás žádá."\n\n"Dal bych za půl bodu. Ano, jsme všichni Brazilci. Ale ne, země od nás žádá, abychom si vážili všeho, co máme. Protože jsme #italic vše#!, co máme.""
 culture_brazil.6.t: "Integrace Nordestinů"
 culture_south_america.1.a: "[SCOPE.sCulture('old_south_american_culture').GetName] už ne—jsme nyní lidé [SCOPE.sCulture('new_national_culture').GetName]!"
 culture_south_america.1.b: "Jsme dědici většího ideálu!"
 culture_south_america.1.d: "Národní obrození v naší zemi vedlo k vynoření jasné identity [SCOPE.sCulture('new_national_culture').GetName] mezi vedoucími nacionalisty."
 culture_south_america.1.f: ""Náš posvátný výkřik je náš a jen náš! Slyšte zvuk zlomených řetězů a vidějte posvátný chrám vztyčený na zákon, mír a jednotu! Jak modrá je obloha, jak slavná je vlast!""
 culture_south_america.1.t: "Národní základy"
 culture_south_america.2.a: "Vítejte v národě [SCOPE.sCulture('new_national_culture').GetName]!"
 culture_south_america.2.d: "Nárůst lidí v oblastech sousedících s [SCOPE.sState('south_american_culture_state').GetName] začal přijímat jejich novou identitu [SCOPE.sCulture('new_national_culture').GetName]."
 culture_south_america.2.f: ""Jak majestátní je tato země, která nabízí tak spravedlivý lid? Milovaný národ, milovaná země, patřím ti!"\n\nDavy zdvořile aplaudovaly kvetoucí próze básníka. I když jeho slova byla... květnatá, sentiment byl stále oceňován."
 culture_south_america.2.t: "Národní hodnoty"
 culture_south_america.3.a: "Sláva lidem [SCOPE.sCulture('new_national_culture').GetName]!"
 culture_south_america.3.d: "Z každého kouta země mluví lidé o své vlasti [SCOPE.sCulture('new_national_culture').GetName]. Identita [SCOPE.sCulture('old_national_culture').GetName] už neexistuje."
 culture_south_america.3.f: "Z vlajky vlaje v centrálním náměstí, zatímco procesí pochoduje kolem, trubka hraje a bubny bijí v jednotě. \"Ať slunce vzdá svou světlo, než kdybychom někdy porušili vážný slib, který jsme učinili našemu domovu!\" dav zařval, více upřímně než kdy jindy."
 culture_south_america.3.t: "Národ [SCOPE.sCulture('new_national_culture').GetName]"
 every_pop_converts_tt: "Každý [SCOPE.sCulture('old_national_culture').GetName] [concept_pop] v této zemi se [Concept('concept_assimilation','$concept_assimilate$')] na [SCOPE.sCulture('new_national_culture').GetName]"
 je_brazilian_nation_building: "Integrace brazilskych národů"
 je_brazilian_nation_building_brazilian_national_hero_owned: "Regionální #bold [concept_brz_national_hero]#! byl vyhlášen a může být použit v propagandě."
 je_brazilian_nation_building_integrate_amazonic: "Integrujte Amazoniky"
 je_brazilian_nation_building_integrate_amazonic_complete_tt: "[SCOPE.sCulture('amazonic_culture').GetName] kultura byla integrována do [SCOPE.sCulture('brazilian_culture').GetCustom('CUL_ADJ_ee')] kultury"
 je_brazilian_nation_building_integrate_amazonic_desc: "Naše severní země jsou plné nespokojenosti a odpojené od obchodu a politiky zbytku Brazílie. Integrace Amazonie bude vyžadovat zklidnění roztrhnutých Severanů a stabilizaci regionu zničeného povstáním."
 je_brazilian_nation_building_integrate_amazonic_past_tense: "Amazonici jsou Brazilci"
 je_brazilian_nation_building_integrate_amazonic_removal_tt: "Každý [SCOPE.sCulture('amazonic_culture').GetName] [concept_homeland] bude odstraněn z našich zemí."
 je_brazilian_nation_building_integrate_amazonic_tt: "Každý [SCOPE.sCulture('amazonic_culture').GetName] [concept_pop] celosvětově se stane [SCOPE.sCulture('brazilian_culture').GetName]."
 je_brazilian_nation_building_integrate_nordestino: "Integrujte Nordestiny"
 je_brazilian_nation_building_integrate_nordestino_complete_tt: "[SCOPE.sCulture('nordestino_culture').GetName] kultura byla integrována do [SCOPE.sCulture('brazilian_culture').GetCustom('CUL_ADJ_ee')] kultury"
 je_brazilian_nation_building_integrate_nordestino_desc: "Abychom přivedli lidi ze severovýchodu do řad a skutečně je smířili s novým národním pořádkem, musíme zničit jeden z největších zdrojů nepokojů v regionu, instituci, která vyvolává jak výkřiky odcizení, tak volání po jejím věčném zachování."
 je_brazilian_nation_building_integrate_nordestino_past_tense: "Nordestinové jsou Brazilci"
 je_brazilian_nation_building_integrate_nordestino_removal_tt: "Každý [SCOPE.sCulture('nordestino_culture').GetName] [concept_homeland] bude odstraněn z našich zemí."
 je_brazilian_nation_building_integrate_nordestino_tt: "Každý [SCOPE.sCulture('nordestino_culture').GetName] [concept_pop] celosvětově se stane [SCOPE.sCulture('brazilian_culture').GetName]."
 je_brazilian_nation_building_integrate_paulista: "Integrujte Paulisty"
 je_brazilian_nation_building_integrate_paulista_complete_tt: "[SCOPE.sCulture('paulista_culture').GetName] byla integrována do [SCOPE.sCulture('brazilian_culture').GetCustom('CUL_ADJ_ee')] kultury"
 je_brazilian_nation_building_integrate_paulista_desc: "Hrdý lid São Paula následuje svou vlastní cestu a pracuje na svých vlastních trzích. Vývoj ekonomické role pro region, která se vejde do širšího brazilského trhu, bude klíčem k vytvoření společné národní identity s nimi."
 je_brazilian_nation_building_integrate_paulista_je_tt: "Deník #bold Řeka kávy#! byl aktivován a dokončen"
 je_brazilian_nation_building_integrate_paulista_past_tense: "Paulisté jsou Brazilci"
 je_brazilian_nation_building_integrate_paulista_removal_tt: "Každý [SCOPE.sCulture('paulista_culture').GetName] [concept_homeland] bude odstraněn z našich zemí."
 je_brazilian_nation_building_integrate_paulista_tt: "Každý [SCOPE.sCulture('paulista_culture').GetName] [concept_pop] celosvětově se stane [SCOPE.sCulture('brazilian_culture').GetName]."
 je_brazilian_nation_building_integrate_sulista: "Integrujte Sulisty"
 je_brazilian_nation_building_integrate_sulista_complete_tt: "[SCOPE.sCulture('sulista_culture').GetName] byla integrována do [SCOPE.sCulture('brazilian_culture').GetCustom('CUL_ADJ_ee')] kultury"
 je_brazilian_nation_building_integrate_sulista_desc: "Gaúcho ze jihu jasně cítil, že jejich zájmy nejsou sladěny se zájmy Brazílie. Povstání Farrapos jasně ukázalo, jak silná je tato propast v současnosti. Zklidnění nespokojenosti Farroupilha bude vyžadovat jak mrkev, tak bič."
 je_brazilian_nation_building_integrate_sulista_past_tense: "Sulisté jsou Brazilci"
 je_brazilian_nation_building_integrate_sulista_removal_tt: "Každý [SCOPE.sCulture('sulista_culture').GetName] [concept_homeland] bude odstraněn z našich zemí."
 je_brazilian_nation_building_integrate_sulista_tt: "Každý [SCOPE.sCulture('sulista_culture').GetName] [concept_pop] celosvětově se stane [SCOPE.sCulture('brazilian_culture').GetName]."
 je_brazilian_nation_building_ragamuffin_war_done: "Skončila #bold Ragamuffin War#! a [concept_devastation] všech států s [SCOPE.sCulture('amazonic_culture').GetName] vlastmi se snížil pod #bold 5#!."
 je_brazilian_nation_building_ragamuffin_war_south: "Skončila #bold Ragamuffin War#! a kulturní nepokoje [SCOPE.sCulture('sulista_culture').GetName] v domech [SCOPE.sCulture('sulista_culture').GetNameNoFormatting] se snížily pod #bold 10%#!."
 je_brazilian_nation_building_reason: "Brazílie je kolonií bez vlasti; stát bez národa. Vytvořit jednoznačnou identitu ze všech národů, které obývají tuto rozlehlou zemi, bude vyžadovat pečlivé úvahy, dokončení hrdinských úkolů a stabilní ruku. Je skutečně možné mít jednotnou a sjednocenou Brazílii?"
 je_south_american_national_identity: "Nová národní identita"
 je_south_american_national_identity_integrate_a_state: "Podporovat národní identitu"
 je_south_american_national_identity_integrate_a_state_desc: "Začíná kampaň na prosazení integrace naší nové národní kultury napříč národem, poskytující nové [SCOPE.sCulture('new_national_culture').GetName] vlasti v našich [SCOPE.sCulture('old_national_culture').GetName] [Concept('concept_incorporated_state', '$concept_incorporated_states$')]."
 je_south_american_national_identity_reason: "Ačkoli jsme kdysi byli součástí většího kontinuum, sdíleli jsme společnou koloniální vládu a společné vedení s našimi sousedy, od doby, kdy jsme získali nezávislost, jsme se značně odlišili. Je čas, abychom plně přijali novou [SCOPE.sCulture('new_national_culture').GetName] identitu."
 modifier_assimilation_nnc: "Kvetoucí národní identita"
 new_culture_has_25_percent_tt: "Populace tohoto státu je alespoň #variable 25%#! [SCOPE.sCulture('new_national_culture').GetName]"
 south_america_culture_convert_cooldown_tt: "V posledních #bold pěti letech#! nebyla zvolena rozhodnutí #bold Podporovat národní identitu#!."
