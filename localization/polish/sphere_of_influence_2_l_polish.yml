 spooky_halloween_events.1.a: "Každý může jen stěží odmítnout služby takového vznešeného gentlemana."
 spooky_halloween_events.1.b: "Samozřejmě, můj hrabě, soukromé setkání bude okamžitě zajištěno."
 spooky_halloween_events.1.c: "Slušně odmítněte hraběte a ukážete mu městské brány."
 spooky_halloween_events.1.d: "Příjezd do [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] kočárem o dvanácté, vysoký, bledý muž, představující se jako hrabě [SCOPE.sCharacter('dracula_scope').GetLastName], nabídl své služby [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle], přičemž uvádí, že má původ od Attily Hun a mocných vojevůdců z dávných časů."
 spooky_halloween_events.1.f: "Podání ruky muže bylo studené a jako skřípání. Potlačujíc jemný úšklebek, vládní zástupce vzhlédl, aby potkal hraběte. "Připravili jsme pro vás pokoj a jídlo, pane, zatímco čekáte na [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]. Musíte být unaveni po dlouhé cestě."\n\n"To nebude potřeba," řekl hrabě tenkým úsměvem. "Právě jsem si užil pozdní večeři. V každém případě, bylo to příliš dlouho, co jsem naposledy vkročil do [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]. A velmi mě zajímá vidět všechno, co se změnilo.""
 spooky_halloween_events.1.t: "Noční overtury"
 spooky_halloween_events.2.a: "A pak, mysl [SCOPE.sCharacter('fair_maiden_scope').GetFirstName] je pohlcena plíživou mlhou."
 spooky_halloween_events.2.b: "Co... počkat. Kdo jste a co tu děláte? Stráže!"
 spooky_halloween_events.2.d: "Když nenápadně dorazila k sídlu [SCOPE.sCharacter('fair_maiden_scope').GetFullName], [SCOPE.sCharacter('dracula_scope').GetFullName] prochází kolem jejích lanších stráží, do dlouhých, tmavých chodeb vedoucích k její pracovně, kde stále svítí osamělá světla na hromady korespondence."
 spooky_halloween_events.2.f: "[SCOPE.sCharacter('fair_maiden_scope').GetFullNameNoFormatting] nepoznala muže, který stál na jejím prahu, ani nepoznala slova, která vyšla z jeho úst, i když byla zjevně v její vlastní řeči. Scény formálních večeří a galas krátce zazářily v její mysli, dokud jí myšlenky a pohled neuchvátily oči cizince.\n\nHořely tak strašlivým světlem, že se na ně nemohla podívat, ale ani se nemohla odvrátit. Když cizinec udělal krok vpřed, pomalu odhalujíc své zuby, udělala poslední námahu, aby odvrátila svůj pohled, snažíc se dostat ven slova, jakákoliv slova, z jejího úst."
 spooky_halloween_events.2.t: "Návštěvník o půlnoci"
 spooky_halloween_events.2_tt: "Jaký škodit může trochu spánku."
 spooky_halloween_events.3.a: "Sílou přichází moc."
 spooky_halloween_events.3.b: "Muži jsou pouze dětmi a jako děti respektují pouze hůl."
 spooky_halloween_events.3.c: "Proč vynechávat osvědčené metody pro nevyzkoušené."
 spooky_halloween_events.3.d: "Přemýšlejíc o měnícím se světě kolem sebe, [SCOPE.sCharacter('dracula_scope').GetFullName] se ptá, zda se také musí měnit."
 spooky_halloween_events.3.e: "Staré musí uvolnit místo novým."
 spooky_halloween_events.3.f: "[SCOPE.sCharacter('dracula_scope').GetFullNameNoFormatting] listuje stránky [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')], absorbuje informace jako houba bere krev. Války, zvěrstva a vraždy dominovaly titulním stranám, tak jako vždy. Byla to určitá útěcha, uváděl, že některé záležitosti v tomto světě mají tak jednoduché řešení, jak tomu bylo v tom světu dříve.\n\nAle taková pozorování platila jen zčásti. Uprostřed známého chaosu se rostly znaky jiného světa — světa v pohybu, hnacím motorem písty, elektrickými světly a politickým neklidem. Ale navzdory svému stáří, [SCOPE.sCharacter('dracula_scope').GetLastNameNoFormatting] necítil žádné pocity sentimentality. Nechť slabší bytosti pláčou pro starý svět, myslel si. Protože já mám v úmyslu formovat nový."
