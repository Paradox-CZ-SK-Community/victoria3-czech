 je_conquest_of_central_asia_turkmen_button: "Pacifikovat Turkmeny"
 je_conquest_of_central_asia_turkmen_button_desc: "Na našem jihu vzdorují nezdvořilí [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag] kmeny naší autoritě, přepadávají naše země, odmítají uznat autoritu jakéhokoli důstojníka, cara nebo chána, a neplatí ani mince nikomu — přičemž stále squatí na právoplatných ruských územích. Pojďme zabít dvě mouchy jednou ranou a donutit tyto bandity k poslušnosti."
 je_consolidate_persia: "Upevnit Persii"
 je_consolidate_persia_reason: "Vládní kontrola perských provincií byla dlouho křehká, s autonomními šejkstvími a zahraničními mocnostmi, které měly větší vliv než jmenovaní guvernéři jmenovaní [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName].\n\nPokud chceme efektivně modernizovat stát, musíme prosadit svrchovanost centrální vlády."
 je_earn_recognition: "Získávání uznání"
 je_earn_recognition_advance: "• Prosazení [concept_war_goal] proti [concept_major_power] nebo silnějšímu státu\n• Mít [concept_gdp] mezi 10 nejvyššími\n• Mít [Concept('concept_gdp_per_capita','$concept_gdp_per_capita_short$')] mezi 20 nejvyššími\n• Mít [concept_sol] mezi 20 nejvyššími\n• Mít míru [concept_literacy] vyšší než 40 %\n• Mít [Concept('concept_votes','$concept_voting_rights$')]\n• #bold $offer_embassy$#! [concept_article] je aktivní"
 je_earn_recognition_complete_tt: "Barometr #bold Pokroku#! dosáhl #bold 200#!, což znamená, že naše mezinárodní postavení se zlepšilo v očích světa"
 je_earn_recognition_deplete: "• Mít [concept_war_goal] vymáháno na vás\n• Mít [concept_gdp] pod top 30\n• Mít [concept_sol] pod top 50\n• Mít [concept_literacy] hodnocení pod 20%\n• Mít #bold nezrušil#! [concept_slavery].\n• Mít [GetLawType('law_serfdom').GetName]\n• Mít [GetLawType('law_traditionalism').GetName]\n• Mít [GetLawType('law_isolationism').GetName]\n• Mít [GetLawType('law_outlawed_dissent').GetName]"
 je_earn_recognition_reason: "Status #bold Pokroku#! se #tooltippable;tooltip:[Country.GetTooltipTag],je_earn_recognition_advance posune#! nebo #tooltippable;tooltip:[Country.GetTooltipTag],je_earn_recognition_deplete ustoupí#! na základě určitých podmínek. #bold Pokrok#! dosáhne #bold 200#!, což povede k tomu, že [SCOPE.GetRootScope.GetCountry.GetName] se stáne [concept_recognized_power].\n\nPříliš dlouho byl [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] popírána patřičná diplomatická uznání od takzvaných civilizovaných národů světa, což nás zanechává bezbrannými na jejich postupu a bez schopnosti správně vykonávat naše vlastní svrchované práva.\n\nMěli bychom udělat vše pro to, abychom tuto situaci napravili a vyzvedli si místo u jejich stolu jako ctění rovní."
 je_earn_recognition_tt: "Podepíšeme #bold [SCOPE.GetRootScope.GetCountry.GetCustom('treaty_names_custom_loc')]#! s relevantní [concept_great_power], což nám poskytne uznání ve světě."
 je_eastern_frontier: "Východní hranice"
 je_eastern_frontier_reason: "Velké části na našem východě, dominované dříve rušnými městy jako [SCOPE.sStateRegion('merv_scope').GetName] a [SCOPE.sStateRegion('herat_scope').GetName] se staly částí [SCOPE.GetRootScope.GetCountry.GetAdjective] Khorasan od dob Manochehra. Zatímco tyto země byly od nás vytrženy plynulostí času a dominací utiskujících a mocných vládců, už to nemůže pokračovat.\n\nMusí být učiněny rozhodující kroky k opětovnému začlenění těchto vzpurných zemí, aby žádná cizí moc nemohla znovu napadnout a podrobit je.\n\n#bold Turanská zajetí#!\nGenerace Turkmenů, které přepadávaly naše území, vedly ke vzniku velkých populací perských otroků, kteří pracují v oázách jako [SCOPE.sStateRegion('uzbekia_scope').GetName] a [SCOPE.sStateRegion('khiva_scope').GetName]. Dobytí těchto oblastí nám umožní osvobodit a #tooltippable #tooltip:je_eastern_frontier_tt_5 usídlit#!#! otročené perské komunity, pokud budeme chtít."
