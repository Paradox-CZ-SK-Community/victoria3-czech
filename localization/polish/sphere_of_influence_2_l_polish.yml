 greater_khorasan_button_desc: "Zatímco nároky [SCOPE.GetRootScope.GetCountry.GetAdjective] na větší Khorasan sahají do tisíciletí, v posledních staletích se naše kontrola nad oblastí pohybovala od volné po nominální. Východní kampaně Nader Šáha krátce obnova perské kontroly nad Khorasanem, ale jeho úspěchy se ukázaly jako prchavé a nevydržely jeho vládu.\n\nCo Nader Šáh začal, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] dokončí s velkou kampaní, která obnoví perskou vládu na východě navždy. [SCOPE.sStateRegion('herat_scope').GetName], perla Khorasanu a naše klíč k východu, bude sloužit jako klíč k tomuto velkému podniku."
