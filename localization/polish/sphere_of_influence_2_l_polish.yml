 lobby_events.21.b: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName] má právo na svůj názor."
 lobby_events.21.c: "Naše vztahy s [SCOPE.sCountry('lobby_target_scope').GetName] musí mít přednost."
 lobby_events.21.d: "Vydatně se zamysleli nad vnímaným společným nepřátelstvím vůči [SCOPE.sCountry('lobby_target_scope').GetName], pro-[SCOPE.sCountry('relevant_country_scope').GetAdjective] asociace se staly běžnými mezi vlastenecky založenými [SCOPE.gsInterestGroup('relevant_ig_scope').GetName]."
 lobby_events.21.f: "Sběraní pánové ohleduplně přikyvovali slovům mluvčího. Dokud zůstává [SCOPE.sCountry('lobby_target_scope').GetNameNoFormatting] hrozbou, žádný prostředek účinně využívaný proti ní se nepropozoruje.\nKaždé [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] úsilí vynaložené na náklady [SCOPE.sCountry('lobby_target_scope').GetCapital.GetCityHubName] je o jednou méně, které by museli podniknout sami."
 lobby_events.21.t: "Nepřítel mého nepřítele"
 lobby_events.22.a: "V systému [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] je nějaká hodnota."
 lobby_events.22.b: "Davové vládnutí nemá místo v [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 lobby_events.22.d: "Pohled na [SCOPE.sCountry('relevant_country_scope').GetAdjective] systém [SCOPE.sLaw('relevant_law_scope').GetName] s velkým smyslem pro obdiv, členové [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] se shromažďovali kolem pro-[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] společností v poslední době."
 lobby_events.22.f: ""Když mluvím '[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]', ach, první věc, která přichází na mysl mnohým našich drahých krajánků, se týká zahraniční politiky a ne domácí. Nicméně, je to na poslední, a ne na první, na co se hledáme základy skutečného a silného pouta mezi našimi dvěma národy.""
 lobby_events.22.t: "Maják pokroku"
 lobby_events.23.a: "Budeme pečlivě sledovat tyto události."
 lobby_events.23.b: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName] nemá co se učit od tohoto brutálního [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCulture.GetNameNoFormatting]."
 lobby_events.23.d: "V rámci [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] je [SCOPE.sCountry('relevant_country_scope').GetName] čím dál více oslavováno jako příklad správně vykonávaného absolutistického vládnutí, s téměř kultem úcty kolem [SCOPE.sCountry('relevant_country_scope').GetRuler.GetCustom('ageist_adjective')] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullName]."
 lobby_events.23.f: "Zatím co málokdo z členů klubu, pokud vůbec někdo, si přál, aby [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetHerselfHimself] vládl z [ROOT.GetCountry.GetCapital.GetCityHubName] za současných okolností, našli v [SCOPE.sCountry('relevant_country_scope').GetRuler.GetHerHim] zdroj inspirace — model pro to, čím by [ROOT.GetCountry.GetNameNoFormatting] mohlo být, kdyby osud chtěl jinak."
 lobby_events.23.t: "Absolutistický ideál"
 lobby_events.24.a: "Mnoho se můžeme naučit od [SCOPE.sCountry('relevant_country_scope').GetAdjective] [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')]."
 lobby_events.24.b: "Loajality [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] by měly spočívat pouze u [ROOT.GetCountry.GetNameNoFlag]."
 lobby_events.24.d: "Hloubkově fascinováni současnou situací [SCOPE.sCountry('relevant_country_scope').GetAdjective] [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')] klíčoví představitelé [ROOT.GetCountry.GetAdjective] [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] se postavili za [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]."
 lobby_events.24.f: "Ve mnoha důstojnických klubech [ROOT.GetCountry.GetCapital.GetCityHubName] byl [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] [SCOPE.sCountry('relevant_country_scope').GetCustom('army_or_navy_custom_loc')] dlouho respektován a obávaný v rovné míře. Hledáno pro inspiraci a plánováno na válečné hry, nemělo to být podceňováno za žádných okolností. Jako protivník by to znamenalo skázu. Ale jako spojenec?"
 lobby_events.24.t: "[SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] model"
 lobby_events.25.a: "Zahraniční, přesto přítel. Pracovník [ROOT.GetCountry.GetAdjective] vám salutuje, soudruhu [SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastName]"
 lobby_events.25.b: "Příliš ochotně pijí naši občané tento jed."
 lobby_events.25.d: "Imponováni [SCOPE.sCountry('relevant_country_scope').GetAdjective] provedením [SCOPE.sLaw('relevant_law_scope').GetName], [SCOPE.gsInterestGroup('relevant_ig_scope').GetName], silné pro-[SCOPE.sCountry('relevant_country_scope').GetAdjective] pocity se vtiskly do [SCOPE.gsInterestGroup('relevant_ig_scope').GetName]."
 lobby_events.25.f: ""Dělníci, soudruzi. Světlo bylo rozsvíceno v [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName], hořící jasně pro všechny ty, kteří hledají světlo socialismu, kdekoli jej najdou.\nZářící, že reakční síly nebudou marně vynakládat úsilí k pokusu o utlumování.\nZářící, že my, jako přátelé a členové pracující třídy, musíme chránit za všech okolností.""
 lobby_events.25.t: "Soudruh [SCOPE.sCountry('relevant_country_scope').GetRuler.GetLastNameNoFormatting]"
 lobby_events.26.a: "Jejich vlastenectví dává vzor následování."
 lobby_events.26.b: "Neměli bychom ohrozit naše vztahy s [SCOPE.sCountry('relevant_country_scope').GetName]."
 lobby_events.26.d: "Považujíc [SCOPE.sCountry('relevant_country_scope').GetAdjective] vlastnictví státu [SCOPE.sState('relevant_state_scope').GetName] za zločin proti [ROOT.GetCountry.GetAdjectiveNoFormatting] národnímu záměru, [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] podpořili [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]."
 lobby_events.26.f: ""Neexistuje větší oxymoron než [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] [SCOPE.sState('relevant_state_scope').GetNameNoFormatting]. Neboť neexistuje větší zločin než omezování té veliké země na její současné pány.\nPokud bude [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] spočívat svou železnou pěstí na [SCOPE.sState('relevant_state_scope').GetStateRegion.GetCityHubName], žádný z jejích obyvatel nebude skutečně svobodný.""
 lobby_events.26.t: "[SCOPE.sState('relevant_state_scope').GetCityHubName] je [ROOT.GetCountry.GetAdjectiveNoFormatting]!"
 lobby_events.27.a: "V této věci je vláda důsledně sladěna se [SCOPE.gsInterestGroup('relevant_ig_scope').GetName]."
 lobby_events.27.b: "Politický realismus, nikoliv ideologie, definuje naše mezinárodní vztahy."
 lobby_events.27.d: "Obávajíc se vnitřních dopadů socialistického režimu v [SCOPE.sCountry('relevant_country_scope').GetName] přilnuli [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] k [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]."
 lobby_events.27.f: ""Zatímco muži [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] mohou šeptat sladké nicoty o rovnosti a svobodě, skutečné důsledky jejich vlády jsou ničím jiným než strašným despotismem. [ROOT.GetCountry.GetAdjectiveNoFormatting] občan by měl dobře poslouchat toto varování, pokud se má řídit jejich příkladem a spoutat se ve jménu svobody.""
 lobby_events.27.t: "Červená hrozba"
 lobby_events.28.a: "S každým uplynulým dnem se [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFlag] vzdalují od světla."
 lobby_events.28.b: "Vnitřní záležitosti [SCOPE.sCountry('relevant_country_scope').GetNameNoFlag] nejsou naše záležitost."
 lobby_events.28.d: "Nedávné zproštění viny v [SCOPE.sCountry('relevant_country_scope').GetName] prominentního spisovatele obviněného z rouhání a obscénnosti způsobilo široké pobouření v [ROOT.GetCountry.GetName]. [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] nyní obviňuje [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFlag] soudní systém z toho, že nedokázal udržet morální a náboženský řád ve světě [SCOPE.sPop('relevant_religion').GetReligion.GetName]."
 lobby_events.28.f: ""Publikace tohoto skandálního, rouhačského a proklatého pamfletu o naší víře, stejně jako jeho tichá akceptace v [SCOPE.sCountry('relevant_country_scope').GetAdjectiveNoFormatting] společnosti, odhalila jednou provždy pravou podstatu toho bezbožného národa. Žádám všechny čestné občany víry, aby se co nejvíce snažili odvrátit jeho zlovolný vliv na [SCOPE.sPop('relevant_religion').GetReligion.GetNameNoFormatting] svět, jakýmikoli nezbytnými prostředky.""
 lobby_events.28.t: "Základy tradice"
 lobby_events.29.a: "Pryč s tyrany. Pryč s [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]!"
 lobby_events.29.b: "Někdy je třeba, aby ruka byla pevná, aby dobře vládla."
 lobby_events.29.d: "Proti svévolné a neliberální vládě [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetName] se [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] připojili k [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]."
 lobby_events.29.f: ""Všem, kteří si cení svobody, [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting], pod botou toho zlovolného [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle|l], vystupuje jako příklad toho nejhoršího přebytku despotismu.\nV žádné zemi není neochvějný právo každé duše usilovat o svůj vlastní osud jako v [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] a v žádné zemi se nenachází větší hrozba našemu vlastnímu svobodnému právu, než je v [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting].\n[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] musí padnout, neboť pokud nepadne, padneme na jejím místě.""
 lobby_events.29.t: "Despot [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName]"
 lobby_events.30.a: "Dokud je jejich hněv soustředěn do zahraničí."
 lobby_events.30.b: "Zmírněte jejich hněv diplomatickými kroky."
 lobby_events.30.d: "Jak se zprávy dostávají z [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] o dalším násilném potlačení [SCOPE.sCountry('relevant_country_scope').GetAdjective] dělnického hnutí, rozhořčení členové [SCOPE.gsInterestGroup('relevant_ig_scope').GetName] vyrazili do ulic [ROOT.GetCountry.GetCapital.GetCityHubName], pochodujíce pod vlajkou [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]."
 lobby_events.30.f: "Ve fantazii [ROOT.GetCountry.GetAdjectiveNoFormatting] dělnického hnutí, [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting] dlouho vyčnívalo jako bašta reakce, ale něco se zdálo jinak o tomto konkrétním incidentu. Možná násilí vykazované [SCOPE.sCountry('relevant_country_scope').GetCapital.GetCityHubName] městskými strážemi bylo tentokrát obzvlášť brutální. Možná to bylo jen slámka, která zlomila hřbet velboud.\n\nV každém případě, jak [ROOT.GetCountry.GetAdjectiveNoFormatting] dělníci rozvinuli své prapory a pochodovali dolů k velvyslanectví, jejich volání po svržení [SCOPE.sCountry('relevant_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country_scope').GetRuler.GetFullNameNoFormatting] se rozléhalo městem, jako nikdy předtím."
 lobby_events.30.t: "Akce a reakce"
