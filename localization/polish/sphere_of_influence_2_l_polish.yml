 je_conference_of_london_reason: "Velmoci vyslaly své delegace do Londýna, aby rozhodly o řešení nevyřešených hraničních sporů mezi Nizozemskem a Belgií.\n\n#variable [GetGlobalVariable( 'je_conference_of_london_participants_var' ).GetValue]#! [Concept('concept_great_power', '$concept_great_powers$')] se účastní konference.\n#bold #tooltippable #tooltip:favour_belgium_button_desc $favour_belgium_button$#!#!#! má podporu v hodnotě #variable [GetGlobalVariable( 'je_conference_of_london_proposal_1' ).GetValue]#! [concept_prestige]\n#bold #tooltippable #tooltip:favour_netherlands_button_desc $favour_netherlands_button$#!#!#! má podporu v hodnotě #variable [GetGlobalVariable( 'je_conference_of_london_proposal_2' ).GetValue]#! total [concept_prestige]\n#bold #tooltippable #tooltip:partition_compromise_button_desc $partition_compromise_button$#!#!#! má podporu v hodnotě #variable [GetGlobalVariable( 'je_conference_of_london_proposal_3' ).GetValue]#! total [concept_prestige]\n#bold #tooltippable #tooltip:luxembourg_compromise_button_desc $luxembourg_compromise_button$#!#!#! má podporu v hodnotě #variable [GetGlobalVariable( 'je_conference_of_london_proposal_4' ).GetValue]#! total [concept_prestige]\n\nKonference skončí za #variable [GetGlobalVariable('je_conference_of_london_timer').GetValue]#! měsíců. Návrh s největší prestiží #tooltippable #tooltip:london_treaty_voting_rules supporting#!#! pak bude vybrán jako oficiální řešení.\n\n#Bold Result#!\nKonference [ROOT.GetCountry.GetCustom('treaty_of_london_coutcome')][ROOT.GetCountry.GetCustom('treaty_of_london_acceptance_timer')]"
