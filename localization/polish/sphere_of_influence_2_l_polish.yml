 gg_afghanistan.7.d: "V dobře naloženém karavanu z [SCOPE.sCountry('the_man_who_would_be_king_origin_scope').GetName] dorazil cizí dobrodruh jménem [SCOPE.sCharacter('the_man_who_would_be_king_scope').GetFullName]. Přináší s sebou dary v podobě zbraní a tkanin a touží se prohlásit za [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetNameNoFlag], slibujíc velké bohatství a moc každému, kdo by ho následoval."
 gg_afghanistan.7.f: ""Můj příteli, v tomto světě a v této době se, kdo by byl člověkem, musí stát pánem. Prozíravost mi nedopřála takový privilegium na Západě, ale přes Impérium si to zde nárokuji v hlubokém údolích Hindu Kush.""
