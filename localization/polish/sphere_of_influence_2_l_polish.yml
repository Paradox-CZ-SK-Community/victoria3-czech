 treaty_of_london_events.1.a: "Souhlaseno. Vyhlásit konferenci, aby se otázka konečně vyřešila."
 treaty_of_london_events.1.b: "Nedomlouváme se s rebely."
 treaty_of_london_events.1.d: "Od odtržení [SCOPE.sCountry('belgium_scope').GetName] v roce 1830 se úsilí [ROOT.GetCountry.GetAdjective] o znovusjednocení země setkala se selháním. Utravení vlivem aktuálního, nepříjemného příměří, mnozí nyní vyzývají [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], aby se zavázal k konečnému, vyjednanému urovnání."
 treaty_of_london_events.1.f: ""Revoluce 1830 je a zůstane největší státní chybou tohoto století, ale naše snahy o získání těchto zemí silou selhaly a naše vyhlídky se s každým dnem zdají být beznadějnější.\n\nV současnosti máme větší šanci získat více z arbitráže, než silou zbraní. Pane, prosím vás, abyste co nejdříve vyslal misi do Bruselu.""
 treaty_of_london_events.1.t: "Belgická otázka"
 treaty_of_london_events.2.a: "Velmi dobře, souhlasím s mediací mocností."
 treaty_of_london_events.2.b: "Nepustíme ani kousek pro zatracené Nizozemce!"
 treaty_of_london_events.2.d: "Utraveni nevhodným příměřím existujícím mezi našimi dvěma zeměmi, [SCOPE.sCountry('netherlands_scope').GetAdjective] vláda k nám přistoupila s návrhem na konferenci, aby vyřešila naše aktuální územní a právní spory."
 treaty_of_london_events.2.f: ""Takže nyní chtějí Nizozemci arbitráž? Nepochybně mají oči pevně upřeny na právoplatnou belgickou půdu. Ačkoliv jejich ambice leží na odiv, můžeme mít málo na výběr. Odmítnutí kompromisu by mohlo poškodit naše postavení v Evropě způsoby, které nelze snadno napravit.""
 treaty_of_london_events.2.t: "Haagský výbor pro konferenci"
 treaty_of_london_events.3.a: "Pojďme to vyřešit jednou provždy."
 treaty_of_london_events.3.b: "Nemáme zájem na tomto sporu."
 treaty_of_london_events.3.d: "Neřešený charakter vztahu mezi [SCOPE.sCountry('belgium_scope').GetAdjectiveNoFlag] a [SCOPE.sCountry('netherlands_scope').GetAdjectiveNoFlag] ohrozil evropskou stabilitu od roku 1830. Konference, jejímž cílem je otázku jednou pro vždy vyřešit, byla nyní svolána do Londýna, s pozvanými velkými mocnostmi Evropy, aby zprostředkovaly."
 treaty_of_london_events.3.f: ""Po téměř desetiletí jsme se snažili dostat tyto dvě strany k jednacímu stolu a po téměř desetiletí jsme byli frustrováni ve svých úsilích. Nyní, ať už je to božské nebo šťastné, máme je tam, kde je chceme. Neplýtvejme touto příležitostí, stabilita Evropy závisí na našem úspěchu.""
 treaty_of_london_events.3.t: "Londýn volá"
 treaty_of_london_events.4.a: "Za mír v našem čase, hurá!"
 treaty_of_london_events.4.d: "Konference byla ukončena a [ROOT.GetCountry.GetCustom('treaty_of_london_coutcome')]"
 treaty_of_london_events.4.f: "#bold Evropské mocnosti zaručují mír a stabilitu"
 treaty_of_london_events.4.t: "Londýnská konference končí"
 treaty_of_london_events.5.a: "Jaká ztráta času pro všechny."
 treaty_of_london_events.5.d: "Když jednání mezi [SCOPE.sCountry('belgium_scope').GetName] a [SCOPE.sCountry('netherlands_scope').GetName] zcela selhala, zdá se, že diplomatické řešení belgičtina otázky znovu uniklo Evropě."
 treaty_of_london_events.5.f: "Jak se delegace vydala z Ministerstva vnějších věcí a na King Charles Street, atmosféra přátelství, kterou se tak naléhavě snažili udržet, nedokázala přesvědčit ani vrátného — a tím méně navzájem. Co by to znamenalo pro budoucí nizozemsko-belgické vztahy si stále nebyli jisti, ale že to bude špatné? Nyní alespoň bylo na čem se shodnout."
 treaty_of_london_events.5.t: "Selhání londýnské konference"
 treaty_of_london_explanation_tt: "Účastníci [Concept('concept_great_power', '$concept_great_powers$')] budou hlasovat o řešení, které bude ratifikováno $BEL$ a $NET$."
 treaty_of_london_outcome_tt: "Území bude vyměněno mezi $BEL$ a $NET$ v souladu se svými smluvními povinnostmi."
