 persia_events.1.a: "Velké bohatství východu podpoří náš pokrok."
 persia_events.1.b: "Nechte tyto starobylé intelektuální centra opět vzkvétat."
 persia_events.1.c: "Ya Ali! Západ se třese při řevu lva."
 persia_events.1.d: "S východními hranicemi [SCOPE.GetRootScope.GetCountry.GetName] plně obnovenými, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] dohlížel na konečné napravení velké historické nespravedlnosti."
 persia_events.1.f: "Z úrodných oáz Chorasmie, přes starobylá města Khorasanu až po turanské srdce přes Oxus: starobylé východní provincie Persie opět odpovídají svému právo-veliteli."
 persia_events.1.t: "Země vycházejícího slunce"
 persia_events.2.a: "Brána na Východ byla prolomena. Nyní tlačte na."
 persia_events.2.d: "Navzdory silnému afgánskému odporu a machinacím zahraničních mocností padlo velké město [SCOPE.sState('herat_scope').GetName] konečně do rukou [SCOPE.GetRootScope.GetCountry.GetAdjective]."
 persia_events.2.f: "#italic "Považuj tento svět za oceán,\nA Khorasan za ústřici uvnitř.\nA město Herat,\nPerla v jeho středu."#!"
 persia_events.2.t: "Perla Khorasanu"
 persia_events.2.tt: "Tato [concept_modifier] se #bold ztratí#! pokud ztratíme kontrolu nad [SCOPE.sState('herat_scope').GetName]."
 persia_events.3.a: "Ukažme těmto loupežníkům perskou ocel."
 persia_events.3.d: "Příliš dlouho byly [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag] kmene na severu schopny přepadávat naše země bez obav z odvetného opatření. Abychom napravili tento nespravedlnost, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFirstName] oznámil začátek velké severní pacifikační kampaně."
 persia_events.3.f: "V bolestivých rytmických krocích, spoutaní se pohybují přes Karakumskou poušť; jeho velké ticho je překrýváno jen občasným posměškem jejich turkmenských zajatců a jejich vlastních plačících výkřiků; \n\n#italic "Alaman nás vzali,\nChudáci, chudáci Qizilbash!\nA nosí nás, a nosí nás,\nV železe a řetězech, v železe a řetězech\nDo Gurgenche a Bokhary."#!"
 persia_events.3.t: "Turanian mor"
 persia_events.4.a: "To slouží našim zájmům. Odeslat misi okamžitě."
 persia_events.4.b: "Slušně odmítněte jejich žádost."
 persia_events.4.d: "Vláda [SCOPE.sCountry('persian_nation_scope').GetName] požádala nás o vyslání vojenské mise, aby pomohla modernizovat jejich armádu, nabízejíc určité diplomatické a extraterritoriální úlevy na oplátku."
 persia_events.4.f: ""Dvanáct děl, několik tisíc pušek, a dostatek střeliva a nábojů na pět let pravidelného užívání?\n"To je správně, pane."\n"Vidím. A druhý kufr?"\n"Flauta, buben a brass, pane. Přivedeme je k [SCOPE.GetRootScope.GetCountry.GetCustom('marching_songs_custom_loc')] v žádném okamžiku.""
 persia_events.4.t: "Persie žádá o vojenskou misi"
 persia_events.5.a: "Bismillah, osvoboďte každého Peršan."
 persia_events.5.b: "Os freed them, and facilitate their relocation."
 persia_events.5.c: "Nechte je na místě, nestojí za to."
 persia_events.5.d: "S dobytím [SCOPE.sState('persia_slave_liberate_state_scope').GetName] jsme se setkali s velkým počtem [SCOPE.sCulture('persian_culture').GetName] otroků. Jejich příbuzní volají po jejich svobodě, ale osvobozování pravděpodobně vyvolá hněv jejich současných turkických pánů."
 persia_events.5.f: ""Agha, před lety, při zadání, jsem stál na báze maratón ve Bukharském bazaru a pozoroval prodej mladé perské dívky — ztracené v žalu a zacházené s hrubou brutalitou ze strany jejího pána.\n\nPak jsem byl bezmocný. Cizinec na jejich půdě, bez prostředků na její vykoupení. Mé srdce hořelo a stal jsem se ničím. 'Inshaallah,' přísahal jsem, 'jednoho dne přijde den'.""
 persia_events.5.t: "Otrokové [SCOPE.sState('persia_slave_liberate_state_scope').GetCityHubName]"
 persia_events.5.tt: "Pokud má [concept_state] [GetDecreeType('decree_emergency_relief').GetName] [concept_decree], náhodný stát s tímto dekretem bude určen jako cíl pro emancipované [Concept('concept_pop','$concept_pops$')]. Pokud ne, pak se přesunou do provincie, odkud byli zajati."
 persia_events.6.a: "Vyhrožujte Peršanům válkou, pokud nezanechají Herat."
 persia_events.6.b: "To město nestojí za kosti jediného britského granátníka."
 persia_events.6.d: "Strategicky umístěné město [SCOPE.sState('herat_scope').GetName], které bylo někteří v naší administraci nazývány 'Klíčem k Indii', bylo obsazeno vojáky patřícími [SCOPE.sCountry('persia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('persia_scope').GetRuler.GetFirstName] z [SCOPE.sCountry('persia_scope').GetName]."
 persia_events.6.f: ""Mám za to, já, váš skromný služebník, a ostatní přítomní pánové, že pokud by se nepřátelská moc pokusila o invazi do Indie ze západu, provedla by tak přes Persii a proto Herát. Proto vás naléhavě vyzýváme, abyste zvážili možnost požadovat okamžité stažení Persie z města, pod hrozbou ozbrojené odpovědi.""
 persia_events.6.t: "[SCOPE.sCountry('persia_scope').GetNameNoFormatting] okupuje Herat"
 persia_events.7.a: "Použití k obnově velkých hrází na řece Murghab."
 persia_events.7.b: "Paláce a zahrady Mervu budou znovu postaveny, dvakrát tak okázale."
 persia_events.7.d: "Znovu se tržiště [SCOPE.sState('merv_scope').GetName] hemží aktivitami, odrážejíc glory města. S bohatstvím nyní opět nalévajícím do oázy se správa musí rozhodnout, jak jej nejlépe využít."
 persia_events.7.f: ""#italic V této nádherné Provincii Slunce\nPrvní perské země [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] svítí\nKde všichni nejkrásnější děti [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] srší\nKvěty a plody, ruměnec se rozpiná přes každý proud\nA, nejkrásnější ze všech potoků, Murga se potlouká\nMezi jasnými paláci a háji Merónu."#!"
 persia_events.7.t: "Merv Velký"
 persia_events.8.a: "Nechte tyto Farangi přijít, pokud se odváží."
 persia_events.8.b: "Ustoupíme, nemůžeme si dovolit válku s [SCOPE.sCountry('britain_scope').GetAdjective]."
 persia_events.8.d: "Zástupce [SCOPE.sCountry('britain_scope').GetName] nás informoval, že pokud [SCOPE.GetRootScope.GetCountry.GetName] odmítne opustit [SCOPE.sState('herat_scope').GetName], budou to považovat za akt války."
 persia_events.8.f: "V nesouvislé, ale jasné perštině britský zástupce předložil požadavky své vlády shromážděné shromáždění. Persie se měla stáhnout z Heratu během tří měsíců. Navíc měla vzdát všechna nároky na suverenitu nad územím a městem Herat a nikdy více nepožadovat od svých náčelníků žádný důkaz poslušnosti, jako je mince nebo tribut.\n\nZa emisářem se nervózně krčili dvořané. Nevěděli, jaká bude reakce [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]. Ale bez ohledu na to, věděli, že to bude znamenat problémy."
 persia_events.8.t: "Británie požaduje stažení z Heratu"
 persia_puppeted_tt: "#v $PER$#! je naše [concept_subject]"
 persia_resettle_merv_button: "Obnovit [SCOPE.sStateRegion('merv_scope').GetName]"
 persia_resettle_merv_button_desc: "Kdysi považováno za hlavní město východního islámského světa, a se sportovní populací téměř půl milionu, #bold Merv Velký#! od té doby prošel těžkými časy. Po staletích úpadku byl na konci 18. století Merv definitivně zničen Šáhem Murádem z Bukhara, který rozbil hráze podporující oázu a přesunul desítky tisíc jejích [SCOPE.sCulture('persian_culture').GetName] obyvatel do [SCOPE.sStateRegion('uzbekia_scope').GetName].\n\nNyní zůstávají pouze řídké ruiny, s [SCOPE.sCulture('turkmen_culture').GetName] kmeny pasoucími dobytek na zdevastovaném těle starého města. Obnovení nebude snadný úkol, ale obnovíme ho."
 persia_russian_aid_button: "Žádat o $RUS_ADJ$ vojenskou misi"
 persia_russian_aid_button_cooldown_tt: "V posledních #variable 10#! letech nebylo použito rozhodnutí $persia_russian_aid_button$!"
 persia_russian_aid_button_desc: "Žádejte o $RUS_ADJ$ vládu, aby vyslala vojenskou misi na modernizaci naší armády výměnou za určité diplomatické a extraterritoriální úlevy.\n\nPrvní vyslaná mise vytvoří [#bold Perskou kozáckou brigádu#! jako #bold trvalou#! vojenskou instituci."
 persian_baluchistan_button: "Pacifikujte Turkmeny"
 persian_baluchistan_button_desc: "Naši severní [SCOPE.sCountry('turkmenia_scope').GetAdjectiveNoFlag] kmeny vzdorují naší autoritě, přepadávají naše území, každoročně odvádějí tisíce našich poddaných, aby je prodali na velkých trzích s otroky v Bukhara a Khiva — přičemž stále okupují právoplatná perská území. Pojďme zabít dvě mouchy jednou ranou a donutit tyto bandity k poslušnosti."
