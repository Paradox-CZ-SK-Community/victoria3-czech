 pena_palace_populated_tt: "Obsazenost pracovního týmu $building_pena_palace$ [concept_occupancy] je větší nebo rovna #variable 50%#!" # todo: NEW TRANSLATION
 rejected_pena_palace_project_tt: "[ROOT.GetCountry.GetNameNoFormatting] odmítá návrh na stavbu a renovaci $building_pena_palace$" # todo: NEW TRANSLATION
 does_not_have_state_estremadura_tt: "[ROOT.GetCountry.GetNameNoFormatting] nemá $STATE_ESTREMADURA$" # todo: NEW TRANSLATION
 pena_palace.1.t: "Slavný Eden" # todo: NEW TRANSLATION
 pena_palace.1.d: "Choť [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] učinil plány na zadání obnovy a renovace konventu Pena." # todo: NEW TRANSLATION
 pena_palace.1.f: "\"Hle! Slavný Eden Cintry zasahuje\nV pestrobarevném bludišti hor a údolí.\nAch já! jaká ruka může vést tužku nebo pero,\nAby zachytilo polovinu toho, co oko rozevírá\nPřed pohledy ještě oslnivějšími pro smrtelné vnímání\nNež ty, o nichž zpívá básník,\nKterý otvírá údivu světu brány Elysea?\"\n\n— Lord Byron" # todo: NEW TRANSLATION
 pena_palace.1.a: "Palác bude uměleckým dílem pro [ROOT.GetCountry.GetNameNoFormatting]!" # todo: NEW TRANSLATION
 pena_palace.1.b: "Jak povrchní." # todo: NEW TRANSLATION
