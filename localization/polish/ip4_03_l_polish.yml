 sagrada_familia_3_construct_tt: "Další fasáda $building_sagrada_familia_cathedral_3$ může být postavena v panelu státu pro [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]. Vyžaduje $pneumatic_tools$ [concept_technology]." # todo: NEW TRANSLATION
