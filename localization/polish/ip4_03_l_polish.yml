 dismissed_gran_teatro_je_tt: "#r Koncept #bold $je_gran_teatro$#! [concept_journal_entry] bude odvolán#!" # todo: NEW TRANSLATION
 gran_teatro_accepted: "Schválená stavba divadla" # todo: NEW TRANSLATION
 gran_teatro_rejected: "Zamítnutá stavba divadla" # todo: NEW TRANSLATION
 gran_teatro.2.t: "Palacio del Centro Gallego" # todo: NEW TRANSLATION
 gran_teatro.2.d: "Výstavba a rekonstrukce navržená členy [GetCulture('galician').GetName] z [SCOPE.gsInterestGroup('relevant_ig').GetName] je nyní dokončena. Umění vzkvétá nejen v nově postaveném $building_gran_teatro_de_la_habana$, ale také v ulicích [SCOPE.sState('relevant_state').GetCityHubName]." # todo: NEW TRANSLATION
 gran_teatro.2.f: ""Večerní hudba pod širým nebem je vždy přitažlivá, ale nikde její vliv není více patrný než pod mírným jasem tropických nocí. Nikde si nelze představit hudební vystoupení poslouchané s větším potěšením a oceněním než na Plaza de Armas nebo v Parque de Isabella v Havaně. Druhé jmenované místo je při koncertech oblíbeným útočištěm všech vrstev. ... Dokonce i skromné vrstvy jsou často vidět v hojném počtu, tiše se procházejí po okrajích náměstí, naslouchají vynikajícím vystoupením orchestru a potichu si užívají hudbu, 'zkročenou a vedenou touto okouzlující bytostí.'"\n\n— Maturin Murray Ballou" # todo: NEW TRANSLATION
 gran_teatro.2.a: "$CUB_ADJ$ umění bude v regionu prosperovat." # todo: NEW TRANSLATION
 gran_teatro.2.b: "Tímto se $CUB_ADJ$ umění jistě prosadí na světové scéně." # todo: NEW TRANSLATION
 gran_teatro_reward_loc: "Kvetoucí umění" # todo: NEW TRANSLATION
 gran_teatro_reward_int: "Přítomnost na jevišti" # todo: NEW TRANSLATION
 je_atocha_railway: "Atocha Railway Station" # todo: NEW TRANSLATION
 je_atocha_railway_reason: "Po mnoho let se [SCOPE.gsInterestGroup('relevant_ig').GetName] snažili postavit $building_estacion_de_madrid_atocha$ v [SCOPE.sState('relevant_state').GetName]. Jejich snahy byly zmařeny protichůdnými požadavky a zájmy — od zásahů vlády až po smrt najatého architekta, který měl dohlížet na stavbu. Žádný návrh dosud nesplňoval všechna kritéria.\n\nNaděje [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] na vybudování stanice však neutuchly. Věří, že $building_estacion_de_madrid_atocha$ bude klíčovou institucí pro [ROOT.GetCountry.GetNameNoFormatting] nejen v rámci [SCOPE.sState('relevant_state').GetNameNoFormatting], ale i v celém kontinentu." # todo: NEW TRANSLATION
