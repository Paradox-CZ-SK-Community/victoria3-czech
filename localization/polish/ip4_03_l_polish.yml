 atocha_railway_reward_int: "Pečlivě zpracované umění" # todo: NEW TRANSLATION
 je_manila_cathedral: "Obnova manilské katedrály" # todo: NEW TRANSLATION
 je_manila_cathedral_reason: "Poškození způsobené velmi silným zemětřesením zanechalo $building_manila_cathedral_original$ v troskách. Jak se [SCOPE.sState('relevant_state').GetNameNoFormatting] zotavuje z následků katastrofy, [GetPopType('clergymen').GetNameNoFormatting] z [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] shromáždili prostředky a chtějí pokračovat v obnově katedrály." # todo: NEW TRANSLATION
