l_polish:
 je_philippines_development: "Pokroky v souostroví" # todo: NEW TRANSLATION
 je_philippines_development_reason: "V odlehlém souostroví [ROOT.GetCountry.GetNameNoFlag] nárůst mezinárodního obchodu vytvořil předpoklady pro vznikající střední třídu, aby získala větší vliv navzdory probíhajícím politickým otřesům.\n\nRozvíjejte domácí zemědělský sektor, zvyšte [concept_sol] a budujte přístavy, abyste zajistili plodnou budoucnost pro [ROOT.GetCountry.GetNameNoFormatting]." # todo: NEW TRANSLATION
 philippines10a_tt: ""$STATE_VISAYAS$ se jistě bude dařit po mnoho generací."" # todo: NEW TRANSLATION
 philippines10b_tt: ""$STATE_MINDANAO$ se bude nadále rozvíjet jako prosperující region."\n$TAB$#b #r Volba je k dispozici pouze pokud [JournalEntry.GetCountry.GetName] vlastní Port of Davao#! #!" # todo: NEW TRANSLATION
 modifier_archipelagic_anger: "Přerušené obchodní vazby" # todo: NEW TRANSLATION
 modifier_developmental_dearth: "Nedostatek rozvoje" # todo: NEW TRANSLATION
 je_filipino_ethnogenesis: "Etnogeneze souostroví" # todo: NEW TRANSLATION
 je_filipino_ethnogenesis_reason: "Národ [ROOT.GetCountry.GetAdjective] je domovem mnoha národností, které – ač sdílejí společnou historii – zůstávají navzájem odlišné v otázkách kultury a jazyka. Pokud chceme vybudovat silný národ, musí být takové malé rozdíly potlačeny." # todo: NEW TRANSLATION
 ilustrados_education_fervor_add: "Vášniví pedagogové" # todo: NEW TRANSLATION
 je_filipino_ethnogenesis_colonization_button: "Kolonizovat [GetStateRegion('STATE_MINDANAO').GetName]" # todo: NEW TRANSLATION
 je_filipino_ethnogenesis_colonization_button_desc: "Od bojovných sultanátů zálivu [GetCulture('moro').GetName] až po roztroušená [GetCulture('lumad').GetName] kmenová společenství v hornatinách, obyvatelé [GetStateRegion('STATE_MINDANAO').GetName] dlouho odolávali našim pokusům vnést pořádek do této necivilizované země.\n\nJe čas je přivést do filipínské náruče, ať už to budou chtít nebo ne." # todo: NEW TRANSLATION
 modifier_integrating_the_highlands: "Integrace vysočin" # todo: NEW TRANSLATION
 modifier_settling_the_highlands_cost: "Infrastrukturní projekty Mindanao" # todo: NEW TRANSLATION
 modifier_phi_spanish_vision: "Perla španělského Orientu" # todo: NEW TRANSLATION
 modifier_phi_indepenent_vision: "Svoboda, spravedlnost a rovnost" # todo: NEW TRANSLATION
 modifier_popular_genesis: "Lidová geneze" # todo: NEW TRANSLATION
 je_philippines_main: "Perla del Mar de Oriente" # todo: NEW TRANSLATION
 je_philippines_main_reason: "Sociální vzestup rostoucí střední třídy přispěl k narůstajícímu národnímu uvědomění. Napětí uvnitř [ROOT.GetCountry.GetName] stoupá. [GetCulture('spanish').GetName] [GetPopType('clergymen').GetName] dominují světskému i náboženskému životu, zatímco [GetCulture('filipino_mestizo').GetName] [GetPopType('clergymen').GetNameNoFormatting] vedou povstání proti jejich autoritě. [GetCulture('filipino_mestizo').GetNameNoFormatting] elity z [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] rovněž manévrují za větší zastoupení ve vládě.\n\nNakonec má [SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetAdjective, 'SPA_ADJ')] vláda velká očekávání, že [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] udrží železnou kontrolu nad svým územím v Tichomoří. Toto tření hrozí zvrátit naši stabilitu a ohrožuje budoucnost [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 philippines2a_tt: ""Budoucnost [JournalEntry.GetCountry.GetName] je světlá."" # todo: NEW TRANSLATION
 philippines3a_tt: ""To skutečně znamená novou kapitolu pro naši zemi."" # todo: NEW TRANSLATION
 spain_is_overlord_tt: "[concept_overlord] je #b $SPA$#!" # todo: NEW TRANSLATION
 filipino_assimilation_tooltip: "Každý [GetCulture('filipino_mestizo').GetName] [concept_pop], [concept_character] a [concept_homeland] se stane [GetCulture('filipino').GetName]" # todo: NEW TRANSLATION
