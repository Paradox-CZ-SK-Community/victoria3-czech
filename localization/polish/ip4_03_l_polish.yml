 atocha_railway_populated_tt: "Pracovní síla $building_estacion_de_madrid_atocha$ [concept_occupancy] je větší nebo rovna #variable 50%#!" # todo: NEW TRANSLATION
 rejected_atocha_railway_project_tt: "[ROOT.GetCountry.GetNameNoFormatting] odmítá návrh na výstavbu $building_estacion_de_madrid_atocha$." # todo: NEW TRANSLATION
 does_not_have_state_new_castile_tt: "[ROOT.GetCountry.GetNameNoFormatting] nemá $STATE_NEW_CASTILE$" # todo: NEW TRANSLATION
 atocha_railway.1.t: "Upravený návrh" # todo: NEW TRANSLATION
 atocha_railway.1.d: "Po sérii zamítnutých plánů se upravený návrh od nově najatého architekta jeví jako vyhovující kritériím jak vlády, tak [SCOPE.gsInterestGroup('relevant_ig').GetName] k zahájení výstavby $building_estacion_de_madrid_atocha$." # todo: NEW TRANSLATION
 atocha_railway.1.f: "Mladý inženýr, velký znalec železné architektury, která je momentálně populární v $FRA$, předkládá výboru nejnovější návrhy $building_estacion_de_madrid_atocha$ ke kontrole. Členové [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] sledují se zaujetím a jsou po mnoha letech debat velmi potěšeni upravenými plány.\n\nInženýr všechny ujistí o životaschopnosti projektu: \"Jakmile bude projekt schválen, práce mohou začít okamžitě!\"" # todo: NEW TRANSLATION
 atocha_railway.1.a: "To je bezpochyby v souladu se zájmy všech." # todo: NEW TRANSLATION
 atocha_railway.1.b: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] špatně odhadli poptávku po takové stavbě." # todo: NEW TRANSLATION
