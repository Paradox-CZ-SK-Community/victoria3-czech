 je_philippines_main_ilustrado_button: "Podpořit Ilustrados" # todo: NEW TRANSLATION
 je_philippines_main_ilustrado_button_desc: "Mnoho vyšších a středních vrstev [GetCulture('filipino_mestizo').GetCustom('getPluralDemonym')] a takzvaných #italic Indios#! bylo vystaveno ideálům [GetCulture('spanish').GetName] [GetIdeology('ideology_liberal').GetName]. Tato rychle rostoucí vzdělaná třída se začala ztotožňovat s [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName]. Usilují o reformu zákonů a prosazení liberálnější agendy v [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 je_philippines_development_complete: "Dokončeno $je_philippines_development$ [concept_journal_entry]." # todo: NEW TRANSLATION
 philippines.1.t: "[ROOT.GetCountry.GetAdjective] identita" # todo: NEW TRANSLATION
 philippines.1.d: "Uprostřed rostoucího napětí více lidí usiluje o vyšší zastoupení ve vládě, zatímco jiní volají po nezávislosti na [ROOT.GetCountry.GetTopOverlord.GetName]. Převaží [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] vláda, nebo uspějí lidé [ROOT.GetCountry.GetName] v získání větších svobod?" # todo: NEW TRANSLATION
 philippines.1.f: ""Filipíny tedy zůstanou pod španělskou nadvládou, ale s větším právem a větší svobodou, nebo se prohlásí za nezávislé poté, co sami a mateřská země budou koupány v krvi.\n\nJelikož nikdo by neměl toužit nebo doufat v takové nešťastné přerušení, které by bylo zlem pro všechny a pouze konečným argumentem v nejzoufalejší situaci, pojďme hledat formy pokojné evoluce, jimiž mohou ostrovy zůstat pod španělskou autoritou s co nejmenší újmou práv, zájmů a důstojnosti obou stran."\n\n—José Rizal, #italic The Philippines a Century Hence#!" # todo: NEW TRANSLATION
 philippines.1.a: "Získání nezávislosti je zásadní." # todo: NEW TRANSLATION
 philippines.1.b: "Nakonec odpovídáme [ROOT.GetCountry.GetTopOverlord.GetNameNoFlag]." # todo: NEW TRANSLATION
 modifier_phi_lib_gain: "Počínající hnutí za nezávislost" # todo: NEW TRANSLATION
 modifier_phi_lib_lose: "Španělsko-filipínské bratrské spolky" # todo: NEW TRANSLATION
 philippines.2.t: "Milovaná země, vybraná půda" # todo: NEW TRANSLATION
 philippines.2.d: "Nezávislé a prosperující, [ROOT.GetCountry.GetName] bude po mnoho let pevným bodem v Tichomoří." # todo: NEW TRANSLATION
 philippines.2.f: ""Země úsvitu,\nDítě slunce se navrací,\nS vroucím plamenem\nTě naše duše uctívají."\n\n–José Palma, #italic Lupang Hinirang#!" # todo: NEW TRANSLATION
 philippines.2.a: "Budoucnost [ROOT.GetCountry.GetName] je světlá." # todo: NEW TRANSLATION
 notification_filipino_culture_genesis_name: "Vznik kultury [GetCulture('filipino').GetName]" # todo: NEW TRANSLATION
 notification_filipino_culture_genesis_desc: "Země [SCOPE.sCountry('filipino_nation_scope').GetName] prošla rozsáhlým kulturním probuzením a přechází směrem k odlišné kultuře [GetCulture('filipino').GetName]." # todo: NEW TRANSLATION
 notification_filipino_culture_genesis_tooltip: "#header $notification_filipino_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_culture_genesis_desc$" # todo: NEW TRANSLATION
 philippines.3.t: "Závislost na [SelectLocalization(ROOT.GetCountry.GetTopOverlord.IsValid, ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting, 'SPA')]" # todo: NEW TRANSLATION
 philippines.3.d: "Nadále těžíme z našich vazeb na metropoli, protože záležitosti [ROOT.GetCountry.GetTopOverlord.GetAdjective] a [ROOT.GetCountry.GetAdjective] se stále více prolínají." # todo: NEW TRANSLATION
 philippines.3.f: "[ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] vláda v tomto souostroví zůstává pevná jako po staletí a obyvatelé [ROOT.GetCountry.GetNameNoFormatting] projevili rostoucí odhodlání posilovat vazby s [ROOT.GetCountry.GetTopOverlord.GetNameNoFormatting].\n\nPro některé členy [SCOPE.gsInterestGroup('ilustrado_ig_scope').GetNameNoFormatting] je to vítězství a příslib velkých věcí. Pro jiné jsou tyto pevné vazby znepokojující a hrozí budoucnosti země." # todo: NEW TRANSLATION
 philippines.3.a: "To skutečně značí novou kapitolu pro naši zemi." # todo: NEW TRANSLATION
 modifier_metropole_business_networks: "Finanční vazby metropole" # todo: NEW TRANSLATION
 modifier_national_consolidation: "Kampaň za národní konsolidaci" # todo: NEW TRANSLATION
 notification_filipino_hispanophone_culture_genesis_name: "Vznik kultury [GetCulture('filipino_hispanophone').GetName]" # todo: NEW TRANSLATION
 notification_filipino_hispanophone_culture_genesis_desc: "Země [SCOPE.sCountry('filipino_nation_scope').GetName] prošla rozsáhlým kulturním probuzením a přechází směrem k odlišné kultuře [GetCulture('filipino_hispanophone').GetName]." # todo: NEW TRANSLATION
 notification_filipino_hispanophone_culture_genesis_tooltip: "#header $notification_filipino_hispanophone_culture_genesis_name$#!\n$TOOLTIP_DELIMITER$\n$notification_filipino_hispanophone_culture_genesis_desc$" # todo: NEW TRANSLATION
 philippines.4.t: "Srážka místního kléru" # todo: NEW TRANSLATION
 philippines.4.d: "Novinový článek napsaný na protest proti starému dekretu [ROOT.GetCountry.GetTopOverlord.GetAdjective] vlády tvrdí, že [GetCulture('filipino_mestizo').GetName] fráti by měli mít stejnou autoritu jako [GetCulture('spanish').GetName] fráti." # todo: NEW TRANSLATION
 philippines.4.f: "Noviny se rozšířily po [ROOT.GetCountry.GetCapital.GetCityHubName], rozhněvající jak [GetCulture('spanish').GetNameNoFormatting] fráty, tak vládní administrátory.\n\n\"Desítky let spravovali místní farnosti [GetCulture('filipino_mestizo').GetNameNoFormatting] fráti,\" napsal anonymní autor. \"Proč máme opět odevzdat kontrolu [GetCulture('spanish').GetNameNoFormatting]?\"" # todo: NEW TRANSLATION
 philippines.4.a: "[GetCulture('filipino_mestizo').GetNameNoFormatting] fráti jsou stejně schopní spravovat místní farnosti." # todo: NEW TRANSLATION
 philippines.4.b: "Přínos [GetCulture('spanish').GetName] frátů byl neocenitelný." # todo: NEW TRANSLATION
 pedro_pelaez_appears_tt: "Pedro Peláez se objevuje v [ROOT.GetCountry.GetNameNoFormatting]" # todo: NEW TRANSLATION
 friar_agitator_popularity: "Podpora místního kléru" # todo: NEW TRANSLATION
 philippines.5.t: "Ilustradské reformy" # todo: NEW TRANSLATION
 philippines.5.d: "Díky našemu úsilí si Ilustrados zajistili pevnější postavení v [ROOT.GetCountry.GetAdjective] vládě." # todo: NEW TRANSLATION
 philippines.5.f: "\"Nyní existuje početná osvícená třída v ostrovech i mimo ně, třída vytvořená a neustále zvětšovaná hloupostí určitých vládnoucích mocností, která nutí obyvatele opouštět zemi, aby získali vzdělání v zahraničí, a je udržována a bojuje díky provokacím a systému špionáže v kurzu. Tato třída, jejíž počet se kumulativně zvyšuje, je v neustálé komunikaci se zbytkem ostrovů, a pokud dnes tvoří jen mozek země, za několik let vytvoří celé nervové soustavy a projeví svou existenci ve všech svých činech.\"\n\n—José Rizal, #italic The Philippines a Century Hence#!" # todo: NEW TRANSLATION
 philippines.5.a: "Vliv Ilustrados bude i nadále růst." # todo: NEW TRANSLATION
 philippines.7.t: "Guardia Civil na Filipínách" # todo: NEW TRANSLATION
 philippines.7.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName], jménem [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] správy, zavedl [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] do [ROOT.GetCountry.GetAdjectiveNoFormatting] souostroví." # todo: NEW TRANSLATION
 philippines.7.f: "\"Přes tolik nepříznivých okolností byla španělská autorita více než tři století udržena a ačkoli byla omezena, stále pokračuje v ovládání osudů filipínské skupiny.\"\n\n—José Rizal, #italic The Philippines a Century Hence#!" # todo: NEW TRANSLATION
 philippines.7.a: "Ale zneužijí důstojníci svou nově nabytou moc?" # todo: NEW TRANSLATION
 philippines.7.b: "Velmi dobře, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] má vše pevně pod kontrolou." # todo: NEW TRANSLATION
 ig_guardia_civil_modifier_b: "Vliv generálního guvernéra" # todo: NEW TRANSLATION
 philippines.9.t: "Plodná budoucnost" # todo: NEW TRANSLATION
 philippines.9.d: "S otevřenými přístavy pro zahraniční obchod má souostroví větší potenciál stát se prosperujícím regionem. Přístavní města a zemědělský sektor mají nejvíce co získat." # todo: NEW TRANSLATION
 philippines.9.f: "Na pravém břehu řeky Pasig žije [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetNameNoFormatting], který dohlíží na rozvoj těchto ostrovů jménem [ROOT.GetCountry.GetTopOverlord.GetAdjectiveNoFormatting] správy. A na tutéž říčním břehu tři míle níže jsou nábřeží a skladiště zdatných obchodníků, kteří posilují ekonomiku značným způsobem.\n\n[ROOT.GetCountry.GetCapital.GetCityHubName], jeden z nejfrekventovanějších přístavů regionu, je bohatý příležitostmi pro ty, kdo je hledají." # todo: NEW TRANSLATION
 philippines.9.a: "Musíme soustředit úsilí na naše přístavy." # todo: NEW TRANSLATION
 philippines.9.b: "Je zásadní, abychom se zaměřili na rozvoj zemědělského sektoru." # todo: NEW TRANSLATION
 philippines_development_modifier_a: "Perspektivy přístavního města" # todo: NEW TRANSLATION
 philippines_development_modifier_b: "Souostrovní zemědělství" # todo: NEW TRANSLATION
 philippines.10.t: "Působivý rozvoj" # todo: NEW TRANSLATION
 philippines.10.d: "Nyní byly vytvořeny předpoklady pro to, aby rostoucí střední třída získala větší politický vliv. Byl učiněn trvalý pokrok v rozvoji souostroví." # todo: NEW TRANSLATION
 philippines.10.f: "V [ROOT.GetCountry.GetCapital.GetCityHubName] je [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] zaujat rozvojem zemědělského sektoru a prosperujícími přístavy v [ROOT.GetCountry.GetNameNoFormatting].\n\nKdyž rozvoj země zapůsobí na [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], životy mnohých se zlepší a peníze naplní kapsy rostoucí střední třídy. Tyto sociálně stoupající rodiny nyní posílají své děti na univerzity jak v [ROOT.GetCountry.GetCapital.GetCityHubName], tak v zahraničí. Domácí vyhlídky se jistě zlepšují." # todo: NEW TRANSLATION
 philippines.10.a: "[SCOPE.sState('visayas_scope').GetStateRegion.GetName] se jistě bude dařit po mnoho generací." # todo: NEW TRANSLATION
 philippines.10.b: "[SCOPE.sState('mindanao_scope').GetStateRegion.GetName] se bude nadále rozvíjet jako prosperující region." # todo: NEW TRANSLATION
 unlocks_je_philippines_main_ilustrado_button_tt: "Splňuje požadavek pro použití tlačítka #b $je_philippines_main_ilustrado_button$#! v #b $je_philippines_main$#! [concept_journal_entry]" # todo: NEW TRANSLATION
 modifier_growth_of_the_middle_class: "Růst střední třídy" # todo: NEW TRANSLATION
 philippines.11.t: "Ostrovní identita" # todo: NEW TRANSLATION
 philippines.11.d: "Naše rozsáhlá práce na vzdělávání [ROOT.GetCountry.GetAdjective] obyvatel vyústila ve vznik pan-filipínské národní identity." # todo: NEW TRANSLATION
 philippines.11.f: "\"Vytvoření nezávislého státu je pouhým prvním krokem ke skutečnému národnímu osvobození. Teprve když všechny jeho složky budou mluvit jedním hlasem, je naše dílo opravdu dokončeno.\"" # todo: NEW TRANSLATION
 philippines.11.a: "Kráčíme společně vstříc budoucnosti." # todo: NEW TRANSLATION
 philippines.12.t: "Milované dítě metropole" # todo: NEW TRANSLATION
 philippines.12.d: "Komplexní vzdělávací snahy a naše neochvějné vazby na národ [GetCulture('spanish').GetName] vedly k vytvoření nové, odlišné a hispanofonní pan-filipínské identity." # todo: NEW TRANSLATION
 philippines.12.f: "\"Matko Španělsko, tvůj jazyk je klíč: s ním otevíráme úřady, noviny a dveře univerzit.\"" # todo: NEW TRANSLATION
 philippines.12.a: "Naše kulturní spojení se Španělskem je zdrojem síly." # todo: NEW TRANSLATION
 je_sagrada_familia: "Sagrada Família Cathedral" # todo: NEW TRANSLATION
 je_sagrada_familia_reason: "Stoupenci [SCOPE.gsInterestGroup('relevant_ig').GetName] shromáždili prostředky na výstavbu katedrály v [SCOPE.sState('relevant_state').GetCityHubName]. Jeden filantrop již zakoupil pozemek pro tento ambiciózní podnik a zadal renomovaným architektům návrh chrámu.\n\n$building_sagrada_familia_cathedral_3$ bude třeba postavit ve třech fázích a může být postaven v panelu státu pro [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetName, 'STATE_CATALONIA')]" # todo: NEW TRANSLATION
 no_cathedral_status_loc: "" # todo: NEW TRANSLATION
 cathedral_0_built_cathedral_1_ready_status_loc: "První fáze [GetBuildingType('building_sagrada_familia_cathedral_1').GetName] je připravena ke stavbě" # todo: NEW TRANSLATION
 cathedral_1_built_cathedral_2_ready_status_loc: "Druhá fáze [GetBuildingType('building_sagrada_familia_cathedral_2').GetName] je připravena ke stavbě" # todo: NEW TRANSLATION
 cathedral_2_built_cathedral_3_ready_status_loc: "Třetí fáze [GetBuildingType('building_sagrada_familia_cathedral_3').GetName] je připravena ke stavbě" # todo: NEW TRANSLATION
 cathedral_3_built_complete_status_loc: "$building_sagrada_familia_cathedral_3$ je dokončen" # todo: NEW TRANSLATION
 sagrada_familia_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting] dokončilo tři fáze $building_sagrada_familia_cathedral_3$ v [Concept('concept_state_region','$concept_state_region$')] $STATE_CATALONIA$" # todo: NEW TRANSLATION
 sagrada_familia_populated_tt: "Obsazenost pracovního týmu $building_sagrada_familia_cathedral_3$ [concept_occupancy] je větší nebo rovna #variable 50%#!" # todo: NEW TRANSLATION
 rejected_sagrada_familia_project_tt: "[ROOT.GetCountry.GetNameNoFormatting] odmítá návrh na stavbu $building_sagrada_familia_cathedral_3$" # todo: NEW TRANSLATION
 does_not_have_state_catalonia_tt: "[ROOT.GetCountry.GetNameNoFormatting] nemá $STATE_CATALONIA$" # todo: NEW TRANSLATION
 sagrada_familia.1.t: "Modernistická architektura" # todo: NEW TRANSLATION
 sagrada_familia.1.d: "Spolek ctitelů sv. Josefa najal architekta, který navrhl koncept $building_sagrada_familia_cathedral_3$ v modernistickém stylu jedinečném pro $STATE_CATALONIA$. Jakmile bude schváleno, může výstavba začít okamžitě." # todo: NEW TRANSLATION
 sagrada_familia.1.f: "\"V přírodě nejsou žádné přímé linie ani ostré rohy.\nProto stavby nesmějí mít přímé linie ani ostré rohy.\"\n\n— Antoni Gaudí" # todo: NEW TRANSLATION
 sagrada_familia.1.a: "Svěřit tomuto architektovi dohled nad stavbou." # todo: NEW TRANSLATION
 sagrada_familia.1.b: "Tento podnik je pobuřující." # todo: NEW TRANSLATION
