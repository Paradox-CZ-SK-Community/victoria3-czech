 does_not_have_state_luzon_tt: "[ROOT.GetCountry.GetNameNoFormatting] nemá $STATE_LUZON$" # todo: NEW TRANSLATION
 manila_cathedral.1.t: "Zemětřesení v [SelectLocalization(SCOPE.sState('relevant_state').IsValid, SCOPE.sState('relevant_state').GetNameNoFormatting, 'STATE_LUZON')]" # todo: NEW TRANSLATION
 manila_cathedral.1.d:1 "$building_manila_cathedral_original$ je nyní v troskách poté, co intenzivní zemětřesení zasáhlo [SCOPE.sState('relevant_state').GetName]. [GetPopType('clergymen').GetName] z [SCOPE.gsInterestGroup('relevant_ig').GetName] předložili návrh na znovuvybudování katedrály. Skupina sesbírala značnou sumu peněz, která bude použita na její výstavbu." # todo: NEW TRANSLATION
 manila_cathedral.1.f: ""Destruktivní zpustošení a změny způsobené zemětřeseními nejsou nikde patrnější než na Filipínách. Převrací hory, zaplňují údolí, zpustošují rozsáhlé pláně; otevírají průchody moři do vnitrozemí a z jezer do moře. Existuje mnoho tradičních příběhů o těchto územních revolucích, ale u nedávných pohrom jsou záznamy důvěryhodné. ... Postupná zemětřesení přinesla na Luzon řadu pohrom."\n\n— John Bowring" # todo: NEW TRANSLATION
 manila_cathedral.1.a: "Musíme katedrálu rychle obnovit." # todo: NEW TRANSLATION
 manila_cathedral.1.b:1 "[SCOPE.sState('relevant_state').GetNameNoFormatting] má mnohem naléhavější problémy." # todo: NEW TRANSLATION
