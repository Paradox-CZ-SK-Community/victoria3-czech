 dismissed_atocha_railway_je_tt: "#r Koncept #bold $je_atocha_railway$#! [concept_journal_entry] bude odvolán#!" # todo: NEW TRANSLATION
 atocha_railway_accepted: "Schválená železniční stavba" # todo: NEW TRANSLATION
 atocha_railway_rejected: "Zamítnutá železniční stavba" # todo: NEW TRANSLATION
 atocha_railway.2.t: "Uvedení $building_estacion_de_madrid_atocha$ do provozu" # todo: NEW TRANSLATION
 atocha_railway.2.d: "V srdci [SCOPE.sState('relevant_state').GetCityHubName] je nyní $building_estacion_de_madrid_atocha$ v provozu. Ambice [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] se naplnily." # todo: NEW TRANSLATION
 atocha_railway.2.f: "Nově postavené nádraží je malebné se svými červenými cihlami z jemně lisovaného písku a terakotovými ozdobami. Centrální loď vestibulu $building_estacion_de_madrid_atocha$ vítá příliv cestujících při příjezdu do [SCOPE.sState('relevant_state').GetNameNoFormatting] a zve je do rušných ulic [SCOPE.sState('relevant_state').GetCityHubName]." # todo: NEW TRANSLATION
 atocha_railway.2.a: "Přínosy této železniční stanice jsou neocenitelné." # todo: NEW TRANSLATION
 atocha_railway.2.b: "$building_estacion_de_madrid_atocha$ je víc než železnice; je to umělecké dílo!" # todo: NEW TRANSLATION
