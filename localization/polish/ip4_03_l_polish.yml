 sagrada_familia_accepted: "Schválená stavba katedrály" # todo: NEW TRANSLATION
 sagrada_familia_rejected: "Zamítnutá stavba katedrály" # todo: NEW TRANSLATION
 sagrada_familia.2.t: "Fasáda Narození" # todo: NEW TRANSLATION
 sagrada_familia.2.d: "Byl učiněn stálý pokrok ve vývoji $building_sagrada_familia_cathedral_3$. Ohromeni architektovou oddaností nyní [SCOPE.gsInterestGroup('relevant_ig').GetName] podporují další fázi výstavby." # todo: NEW TRANSLATION
 sagrada_familia.2.f: "Z dálky východně orientovaná Fasáda Narození $building_sagrada_familia_cathedral_1$ září, když ji zalijí zlaté paprsky úsvitu. Zaoblené, botanické tvary znázorňují narození Ježíše Krista. I v tomto částečně postaveném stavu je chrám zázrakem." # todo: NEW TRANSLATION
 sagrada_familia.2.a: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] jsou pozorní." # todo: NEW TRANSLATION
 sagrada_familia_patron: "Modernistický mecenáš" # todo: NEW TRANSLATION
 sagrada_familia.3.t: "Nedokončené mistrovské dílo" # todo: NEW TRANSLATION
 sagrada_familia.3.d: "Nedokončená, ale neopuštěná, výstavba $building_sagrada_familia_cathedral_3$ pokračuje i poté, co architekt, který původně navrhl velkolepé plány, zemřel. Jeho nástupce převezme vedení, aby stavba neutrpěla zanedbáním." # todo: NEW TRANSLATION
 sagrada_familia.3.f: "\"Není důvodu litovat, že nemohu dokončit kostel. Vyběhnu do stáří, ale přijdou po mně jiní. Co vždy musí být uchováno, je duch díla, ale jeho život musí záviset na generacích, kterým je předáváno a s nimiž žije a je vtělováno.\"\n\n— Antoni Gaudí" # todo: NEW TRANSLATION
 sagrada_familia.3.a: "Jeho odkaz bude pokračovat." # todo: NEW TRANSLATION
 sagrada_familia_construction: "Modernistické vrcholné dílo" # todo: NEW TRANSLATION
 sagrada_familia.4.t: "Konec, prozatím" # todo: NEW TRANSLATION
 sagrada_familia.4.d: "Další fasáda $building_sagrada_familia_cathedral_3$ byla dokončena, což signalizuje konec stavby, prozatím. Výjimečné vize modernistického architekta jsou zde v [SCOPE.sState('relevant_state').GetName] kulturním mezníkem." # todo: NEW TRANSLATION
 sagrada_familia.4.f: "Po tolika letech výstavby byly ambiciózní architektonické návrhy další fasády zrealizovány. Cizí cestovatelé, kteří přicházejí k $building_sagrada_familia_cathedral_3$, žasnou nad jedinečným stylem stavby. Dva návštěvníci stojí před nejnovějším přírůstkem chrámu.\n\n\"Ohromující,\" poznamená jeden z cestovatelů, neschopen skrýt úžas ve svém hlase.\n\nJeho společník se však dívá skepticky. \"Možná je tento modernistický styl získaná chuť.\"" # todo: NEW TRANSLATION
 sagrada_familia.4.a: "Takové výjimečné umění!" # todo: NEW TRANSLATION
 sagrada_familia.4.b: "Skutečný architektonický zázrak." # todo: NEW TRANSLATION
 sagrada_familia_reward_loc: "Modernistické mistrovské dílo" # todo: NEW TRANSLATION
 sagrada_familia_reward_int: "Architektonické uznání" # todo: NEW TRANSLATION
 je_pena_palace: "Slavný Eden" # todo: NEW TRANSLATION
 je_pena_palace_reason: "Choť [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] nedávno získal starý konvent Pena na vrcholku pohoří Sintra. S velkými uměleckými ambicemi se snaží proměnit klášter v letní sídlo královské rodiny." # todo: NEW TRANSLATION
 pena_palace_possible_tt: "[JournalEntry.GetCountry.GetName] má $building_pena_convent$ v [Concept('concept_state_region','$concept_state_region$')] $STATE_ESTREMADURA$" # todo: NEW TRANSLATION
