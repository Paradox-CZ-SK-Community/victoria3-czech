 pena_palace_accepted: "Schválená stavba paláce" # todo: NEW TRANSLATION
 pena_palace_rejected: "Zamítnutá stavba paláce" # todo: NEW TRANSLATION
 pena_palace.2.t: "Klenot Sintry" # todo: NEW TRANSLATION
 pena_palace.2.d: "Renovace $building_pena_palace$ jsou nyní dokončeny. Ruiny bývalého konventu byly důkladně přeměněny." # todo: NEW TRANSLATION
 pena_palace.2.f: "Za jasného dne, když se mlha nad pohořím Sintra zvedne, je stavba na kopci viditelná z [SCOPE.sState('relevant_state').GetCityHubName]. Vzniklá z královy fantazie a přetvořená romantickým architektem, jasně červené a žluté fasády $building_pena_palace$ jsou zářivé — pravý [ROOT.GetCountry.GetAdjectiveNoFormatting] poklad." # todo: NEW TRANSLATION
 pena_palace.2.a: "Krása paláce je nesporná." # todo: NEW TRANSLATION
 pena_palace.2.b: "Svět bude žasnout nad naším uměleckým dílem." # todo: NEW TRANSLATION
 pena_palace_reward_loc: "Palácový ráj" # todo: NEW TRANSLATION
 pena_palace_reward_int: "Král umění" # todo: NEW TRANSLATION
 je_gran_teatro: "Gran Teatro" # todo: NEW TRANSLATION
 je_gran_teatro_reason: "V srdci [SCOPE.sState('relevant_state').GetName] leží Plaza de Isabella, pečlivě udržované náměstí, kde lze nalézt některé z nejmódnějších kaváren a restaurací v [SCOPE.sState('relevant_state').GetCityHubName]. Lidé všech vrstev se zde scházejí od deváté večer až do ranních hodin, čímž náměstí ožívá. Teatro Tacón je jedním z mnoha vynikajících podniků naproti náměstí. Přestože je jeho interiér velkolepý, jeho vnější podoba nechává mnoho přát si.\n\nČlenové [GetCulture('galician').GetName] z [SCOPE.gsInterestGroup('relevant_ig').GetName] vypracovali návrh na rozšíření a přeměnu místa, kde stojí Teatro Tacón, na $building_gran_teatro_de_la_habana$ s nadějí, že bude v příštích desetiletích široce oslavován." # todo: NEW TRANSLATION
 gran_teatro_complete_tt: "[ROOT.GetCountry.GetNameNoFormatting] vybudoval $building_gran_teatro_de_la_habana$ v [Concept('concept_state_region','$concept_state_region$')] $STATE_WESTERN_CUBA$" # todo: NEW TRANSLATION
 gran_teatro_populated_tt: "Pracovní síla $building_gran_teatro_de_la_habana$ [concept_occupancy] je větší nebo rovna #variable 50%#!" # todo: NEW TRANSLATION
 rejected_gran_teatro_project_tt: "Návrh na výstavbu $building_gran_teatro_de_la_habana$ byl odmítnut" # todo: NEW TRANSLATION
 does_not_have_state_western_cuba_tt: "[ROOT.GetCountry.GetNameNoFormatting] nemá $STATE_WESTERN_CUBA$" # todo: NEW TRANSLATION
 gran_teatro.1.t:1 "Rozšiřování umění v $HUB_NAME_STATE_WESTERN_CUBA_city$" # todo: NEW TRANSLATION
 gran_teatro.1.d: "Členové [GetCulture('galician').GetName] z [SCOPE.gsInterestGroup('relevant_ig').GetName] předložili návrh na výstavbu $building_gran_teatro_de_la_habana$ v srdci [SCOPE.sState('relevant_state').GetName] na místě Teatro Tacón. Skupina sesbírala značnou sumu peněz, která má být použita na tento renovační podnik." # todo: NEW TRANSLATION
 gran_teatro.1.f: ""Proslulé divadlo Tacon čelí Paseo de Isabella a stojí na rohu ulice San Rafael. Je to prostorná stavba, ale na vnějšku velmi jednoduchá a nepůsobivá. ... Fresky jsou v dobrém stylu a ozdoby, aniž by byly přehnané, jsou vynikajícího a harmonického vkusu. Velký, nádherný skleněný lustr osvětlený plynem a četné menší lustry vycházející z lóží dávají tomuto elegantnímu domu jasné světlo; je to jedno z největších divadel na světě."\n\n— Maturin Murray Ballou" # todo: NEW TRANSLATION
 gran_teatro.1.a: "Velkolepost $building_gran_teatro_de_la_habana$ bude nepopiratelná." # todo: NEW TRANSLATION
 gran_teatro.1.b: "[SCOPE.sState('relevant_state').GetCityHubName] takový podnik nepotřebuje." # todo: NEW TRANSLATION
