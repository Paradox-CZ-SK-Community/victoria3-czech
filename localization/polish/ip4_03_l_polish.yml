 manila_cathedral.2.d: "Navzdory poškození svého předchůdce je $building_manila_cathedral_monument$ opět katedrálou arcidiecéze Manily." # todo: NEW TRANSLATION
 manila_cathedral.2.f: ""Ačkoliv je jméno Manila udělováno hlavnímu městu Filipínských ostrovů, původně se tím označovala pouze pevnost a posádka obsazená úřady. ... Palác zabírá jednu stranu veřejného náměstí ve tvrzi, katedrála druhou téže lokality, připomínající londýnská náměstí, ale s výhodou, že jeho střed je ozdoben nádhernou tropickou vegetací, jejíž listy nabízejí všechny odstíny barvy od nejsvětlejší žluté po nejtmavší zelenou a jejíž květy jsou pozoruhodné svou nádherou a krásou."\n\n— John Bowring" # todo: NEW TRANSLATION
 manila_cathedral.2.a: "Katedrála je dojemným projevem zbožnosti." # todo: NEW TRANSLATION
 manila_cathedral.2.b: "Katedrála bude sloužit jako trvalý symbol Manily." # todo: NEW TRANSLATION
