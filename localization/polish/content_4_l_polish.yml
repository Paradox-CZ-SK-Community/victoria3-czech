 decree_agricultural_devout_attraction: "Zbožné úspěchy"
 decree_agricultural_landowners_attraction: "Úspěch vlastníků půdy"
 decree_agricultural_rural_folk_attraction: "Úspěch venkovských lidí"
 decree_agricultural_throughput: "Zvýšená zemědělská efektivita"
 decree_break_it_up: "Rozdělit to"
 decree_events.100.a: "Dále posilněte naše průmysly."
 decree_events.100.b: "Měli bychom reinvestovat do pracovníků."
 decree_events.100.d: "Naše [SCOPE.sBuilding('manufacturing_building_production').GetName] v [SCOPE.sState('decree_manufacturing_industry').GetName] hlásí malý přebytek v produkci průmyslových zboží. Měli bychom se podívat na investici zpět do státu."
 decree_events.100.f: """Co víc potřebujete na důkaz? Průmysl je cestou vpřed. Nyní prožíváme druhou vlnu průmyslové revoluce. Továrny v každém městě, dílny v každém městě. Čeká nás soon industrializace celé národa!"""
 decree_events.100.t: "Rozkvět průmyslu"
 decree_events.101.a: "Dejte kredit [SCOPE.gsInterestGroup('industrialists_ig_focus').GetName]."
 decree_events.101.b: "To je vítězství pro pracovníky."
 decree_events.101.c: "Soustřeďte se na někoho jiného."
 decree_events.101.d: "Nedávná investice do produkce [SCOPE.sState('decree_manufacturing_politics').GetName] v našem [SCOPE.sBuilding('manufacturing_building_production_politics').GetName] vznesla otázku, kdo by měl dostat kredit za zvýšení produkce."
 decree_events.101.f: """Kde bychom byli bez našich peněz, našich továren a našich výrobků? Nechť všichni v národě vědí o práci a boji těch, kteří se zúčastnili a umožnili tento veliký čin.""
 decree_events.101.t: "Kredit, kde kredit náleží"
 decree_events.102.a: "Dále posilněte naše farmy."
 decree_events.102.b: "Pracovníci si to zaslouží více."
 decree_events.102.d: "Podpora zemědělského rozvoje v [SCOPE.sState('decree_agricultural_industry').GetName] vedla k malé vzestupu produkce v našem [SCOPE.sBuilding('agricultural_building_production').GetName]. Měli bychom zvážit jeho využití, než se ztratí. "
 decree_events.102.f: ""Naši lidé budou jíst jako králové! Hladomor se pro naše občany stane pouze věcí minulosti. Využijme toho ve svůj prospěch, a nejen pomozme sobě, ale i ostatním — za cenu, samozřejmě. Nechť vědí, že jsme tím správným směrem.""
 decree_events.102.t: "Rozkvět zemědělství"
 decree_events.103.a: "[SCOPE.gsInterestGroup('landowners_ig_focus').GetName] si zaslouží kredit."
 decree_events.103.b: "Farmáři si zaslouží kredit."
 decree_events.103.c: "Najděte někoho jiného, kdo by měl dostat kredit."
 decree_events.103.d: "Nedávné investice do [SCOPE.sState('decree_agricultural_politics').GetName] směrem k našemu [SCOPE.sBuilding('agricultural_building_production_politics').GetName] vyvolaly otázku, kdo by měl dostat kredit za nárůst investice. Názory se zdají být rozdělené."
 decree_events.103.f: """Kam kredit náleží, je otázka nejvíce vznesená. Vlastníkům pole a organizátorů sklizně? Nebo obyčejným lidem, kteří pracují na polích dnem i nocí, jejichž pot a krev zavlažují pole?""
 decree_events.103.t: "Kdo si zaslouží kredit"
 decree_events.104.a: "Dále posilněte naše průmyslové odvětví."
 decree_events.104.b: "Odměnit pracovníky v [SCOPE.sState('decree_resource_industry').GetName]."
 decree_events.104.d: "Surovinový průmysl ve [SCOPE.sState('decree_resource_industry').GetName] hlásí malý nárůst produkce zboží v našem [SCOPE.sBuilding('resource_building_production').GetName], což vedlo k dalšímu skladu, který je k dispozici ve státě, a nyní je potenciál znovu investovat do tohoto státu."
 decree_events.104.f: """Samozřejmě bychom měli investovat tento nárůst zpět do průmyslu. Bez nich bychom tento nárůst vůbec neměli." "Jste blázen? Bez pracovníků byste neměli nikoho, kdo by vedl vaše podniky. Měli bychom je odměňovat, ne vás.""
 decree_events.104.t: "Bohatství surovin"
 decree_events.105.a: "[SCOPE.gsInterestGroup('industrialists_ig_focus').GetName] si zaslouží veškerý kredit."
 decree_events.105.b: "[SCOPE.gsInterestGroup('landowners_ig_focus').GetName] by měl dostat kredit."
 decree_events.105.c: "Pracovníci by měli být uznáváni."
 decree_events.105.d: "S nedávnou investicí do [SCOPE.sState('decree_resource_politics').GetName] přinesl průmysl surovin pozitivní zůstatek pro [SCOPE.sBuilding('resource_building_production_politics').GetName] v tomto státě. Zájmové skupiny se snaží rychle nárokovat kredit za tuto investici."
 decree_events.105.f: """Často mluvíme o pokroku, kterého jsme dosáhli díky tvrdé práci, která nás dovedla k této radostné události. Co se však často nezmiňuje, jsou ti, kteří nás dovedli sem, a jak bez jejich přínosů bychom neviděli takové úspěchy.""
 decree_events.105.t: "Na uznání úspěchu"
 decree_events.106.a: "To je to, co chce [SCOPE.gsInterestGroup('armed_forces_ig_focus').GetName]."
 decree_events.106.b: "Měli bychom investovat více do organizování těchto vojsk."
 decree_events.106.d: "Favoritismus našich pluků v [SCOPE.sState('decree_enlistment_origin').GetName] vedl k nepřátelství ze strany pluků ve vedlejším státě [SCOPE.sState('decree_enlistment').GetName]. Žádají, aby všechny pluky měly být zacházeno rovnocenně."
 decree_events.106.f: """Tito vojáci jsou jen skupinée hledačů pozornosti, kteří se snaží získat trochu navíc za mnohem méně práce. Jejich úkolem je boj, a naším říct proti komu. Vojáci nemohou být důvěryhodní, aby taková složitá rozhodnutí dělali.""
 decree_events.106.t: "Zatrpklé pluky"
 decree_events.107.a: "Nechte si to pro sebe."
 decree_events.107.b: "Podporujte další válečné hry."
 decree_events.107.c: "Podporujte školení důstojníků."
 decree_events.107.d: "Naše dodatečné školení se zdá být přínosné. Jednotky v [SCOPE.sState('decree_elite_research').GetName] uplatnily své školení a naučily se nové taktiky, které by nám mohly pomoci, pokud se dostaneme do války."
 decree_events.107.e: "Rozvíjejte taktiku pěchotních útoků."
 decree_events.107.f: """Naši vojáci jsou nejlepší na světě. Obránci naší země byli a vždy budou vyzváni k prokázání svých dovedností a profesionality. To potvrzuje naši pravdu.""
 decree_events.107.t: "Školení se vyplácí"
 decree_events.108.a: "Nechte policii ustoupit."
 decree_events.108.b: "Dejte policii volnost."
 decree_events.108.d: "Pokojná demonstrace v [SCOPE.sState('decree_violent_supp').GetName] se najednou změnila na násilí, když se demonstranti a policie začali střetávat v ulicích."
 decree_events.108.f: """Srazte je všechny silou, použijte jakoukoli sílu, která je potřeba. Títo vzbouřenci by měli znát své místo. Nechápu, že policie je tu pro jejich bezpečnost? Nemůžeme a nebudeme vypadat slabí před těmito radikály.""
 decree_events.108.t: "Násilí se vyostřuje"
 decree_events.109.a: "Říkáme, kde mohou a nemohou protestovat."
 decree_events.109.b: "Nechte je protestovat tam, kde chtějí."
 decree_events.109.d: "Radikálové v [SCOPE.sState('decree_increased_violence').GetName] se zdají dostávat podporu diskriminovaných [SCOPE.sCulture('violent_suppression_discriminated').GetName] občanů v rámci státu."
 decree_events.109.f: """Pokud chtějí protestovat tam, měli bychom jim to dovolit. Pravděpodobně bychom jen zhoršili situaci, pokud bychom se je snažili přinutit k podrobení. Pokud se s nimi musíme v budoucnu vypořádat, budou všichni na jednom místě a daleko snáze se o ně postaráme.""
 decree_events.109.t: "Násilné potlačení vede k zvýšené diskriminaci"
