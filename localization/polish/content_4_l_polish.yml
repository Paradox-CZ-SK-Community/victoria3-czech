 je_shortform_building_mine_tooltip: "Budování je železo, uhlí, olovo nebo síra"
 je_shortform_building_munition_plants_tooltip: "Budování je $building_munition_plants$"
 je_specialized_goods: "Výroba specializovaných zboží"
 je_specialized_goods_reason: "Měli bychom se zaměřit na diverzifikaci naší produkce zboží dále. Zahájili jsme produkci jednoho zboží, ale pokud začneme také vyrábět ještě dražší zboží, budeme schopni je vyvážet do všech koutů světa."
 je_specialized_goods_status: "Mít úroveň 2 [GetBuildingType('building_motor_industry').GetName] v nějakém státě."
 je_specialized_inputs: "Zlepšení produkce"
 je_specialized_inputs_reason: "S naší produkcí industrializovaných produktů nyní dobře na cestě bychom se měli podívat na reinvestici těchto zboží zpět do našich jiných budov. Poté budeme moci uvolnit další pracovníky, aby pracovali jinde.\n\nPOZNÁMKA: Dokončení tohoto zápisu o deníku neplatí zápis o exportu našich zisků."
 je_strong_market: "Silný trh"
 je_strong_market_reason: "Nastal čas se etablovat jako největší a nejmocnější trh na světě."
 je_take_subject: "Udržet subjekty"
 je_take_subject_reason: "Když jsme upevnili svou moc, měli bychom rozšířit naši sféru vlivu na další národy. Podmanění několika národů povede k výraznému zvýšení našeho vlivu na mezinárodní scéně."
 je_the_hegemon: "Hegemon"
 je_the_hegemon_reason: "Ukázali jsme světu, co jsme schopni. Udělali jsme velké kroky. Teď bychom se měli ujistit, že máme populaci, která podpoří naši globální pozici."
 je_unrecognized_power: "Uzmaná moc"
 je_unrecognized_power_reason: "Odmítány takzvanými 'civilizovanými' mocnostmi, prostřednictvím dřiny a úsilí prokážeme svou hodnotu a zajistíme si respektované místo mezi spolkem národů."
 je_utilizing_our_strength: "Využití naší síly"
 je_utilizing_our_strength_reason: "Protože jsme se rozhodli soustředit na využívání našich průmyslových zboží pro sebe. Bylo by nejlepší udržet ceny těchto zboží co nejníže, abychom nezvyšovali náklady na další budovy, které se silně spoléhají na tato zboží, aby zůstaly ziskové."
 je_women_and_children: "Ženy a děti"
 je_women_and_children_reason: "Učinili jsme mnoho kroků k založení naši egalitářské společnosti, ale stále je třeba zajistit, že tato práva jsou dostupná pro všechny. Měli bychom se zaměřit na ukončení nespravedlivých praktik proti ženám a dětem.$egalitarian_objective_note_loc$"
