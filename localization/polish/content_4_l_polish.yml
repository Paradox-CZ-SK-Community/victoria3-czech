  hawaii_events.1.t: "Úmrtí krále"
  hawaii_events.1.d: "S úmrtím krále se místní podnikatelé a zahraniční ministři snaží zvýšit svůj vliv na Havaji."
  hawaii_events.1.f: """Udrželi jsme si naši nezávislost už chvíli, ale oči větších národů nás s hladovým pohledem sledují, čekají na okamžik, kdy se vrhnou. Obávám se, že tento čas se rychle blíží.""
  hawaii_events.1.a: "Musíme podniknout kroky k udržení naší nezávislosti."
  hawaii_events.2.t: "Posílení naší pozice"
  hawaii_events.2.d: "S naší sílou prokázanou a místními podnikateli uklidněnými, se nyní můžeme podívat na zvýšení našeho postavení na mezinárodní scéně."
  hawaii_events.2.f: """Prokázali jsme svůj odhodlání vůči těm, kteří by chtěli nic jiného, než převzít kontrolu nad Havají. I přes to, že jsme nyní silnější, jsme stále nevylézají z lesa.""
  hawaii_events.2.a: "Nejhorší máme za sebou."
  hawaii_events.2.b: "Vyhoďte neloajální."
  hawaii_events.3.t: "Cizí puč"
  hawaii_events.3.d: "Skupiny demonstrantů a místní milice vedené koalicí podnikatelů a velvyslanců z [SCOPE.sCountry('hawaiian_coup').GetName] efektivně převzaly kontrolu nad vládou a nyní žádají, aby byla země anektována."
  hawaii_events.3.f: """Naše nezávislost a svoboda jsou nyní v ohrožení. Ležíme bezmocně u nohou [SCOPE.sCountry('hawaiian_coup').GetNameNoFormatting] a musíme přijmout novou realitu, kterou jsme dostali. Naše národnost je trhem!""
  hawaii_events.3.a: "Jak k tomu došlo?"
  hawaii_events.4.t: "Území Hawaii"
  hawaii_events.4.d: "Místní podnikatelé s pomocí našeho velvyslance na Havaji uspořádali puč proti místní vládě a žádají, abychom začlenili ostrovy, dříve než někdo jiný využije situace."
  hawaii_events.4.f: """Havaj je klíč k Tichému oceánu. Nyní, když máme kontrolu nad jeho budoucností, máme nyní kontrolu nad oceánem. Budeme schopni snadněji usnadnit obchod v celém regionu.""
  hawaii_events.4.a: "Obsadit ostrovy, ale zachovat jejich autonomií."
  hawaii_events.4.b: "Pokud to neuděláme, může to udělat někdo jiný."
  hawaii_events.4.c: "Nebudeme součástí tohoto puče."
  hawaii_events.5.t: "Vyhoštění podnikatelů"
  hawaii_events.5.d: "Havajská vláda vyhostila naše občany z jejich ostrovů a zabavila jejich majetek. Musíme na to adekvátně reagovat."
  hawaii_events.5.f: """Jak si mohou dovolit vyhnout naše občany a převzít kontrolu nad soukromým podnikáním. Takový záběr půdy není pouze bezprecedentní, ale je i nepřijatelný. Toto ponížení nebudeme tolerovat.""
  hawaii_events.5.a: "Byla to jejich vlastní chyba."
  hawaii_events.5.b: "To je nepřijatelné!"
  je_hawaii: "Zahraniční zájmy"
  je_hawaii_reason: "Poloha Havaje v Tichém oceánu činí z něj nesmírně cennou pro transpacifický obchod. Musíme se ujistit, že uspokojíme místní podniky a odradíme proti celkové moci, aby se snažily nevyužít naše ostrovy."
  national_defence_modifier: "Národní obrana"
  interest_in_hawaii: "Investování do Hawaii"
  interest_in_hawaii_desc: "S úmrtím monarcha na Havaji vznikla mocenská vakuum a nyní existuje potenciál, abychom získali více kontroly nad ostrovy."
  death_of_kamehameha: "Úmrtí krále"
  hawaii_interest_tt: "Vyhlášení zájmu o Hawaii může vést k získání kontroly nad ostrovy."
  influence_hawaii_tt: "Rozhodli jsme se aktivně ovlivnit Hawaii."
  je_hawaiian_interest_tt: "Zahájili jsme puč proti havajské vládě. Nyní je to jen otázka času."
  deporting_disloyal_igs: "Vyhoštění neloajálních podnikatelů"
  influence_over_hawaii: "Vliv na Hawaii"
  je_hawaiian_interest: "Ovlivňování Havaje"
  je_hawaiian_interest_reason: "Nedávný vývoj na Havaji zanechal příležitost pro potenciální zabezpečení ostrovů a tím posílení našeho vlivu v regionu. Pokud havajská vláda nedokáže udržet kontrolu, můžeme se pokusit a zajistit si ostrovy pro sebe."
  invalid_influence_hawaii_tt: "Havajský puč se koná nebo havajská vláda se daří vyhnout puči."
  hawaii_coup_happened_tt: "Vláda [SCOPE.sCountry('hawaii_scope').GetName] byla svržena při převratu"
  hawaii_government_secured_tt: "Vláda [SCOPE.sCountry('hawaii_scope').GetName] si upevnila svou pozici"
  conscription_laws.1.t: "Vyplnění řad"
  conscription_laws.1.d: "Členové [SCOPE.gsInterestGroup('rural_folk_conscription').GetName] se obrátili na vládu ohledně zavedení [SCOPE.sLaw('current_law_scope').GetName]. Myslí si, že je potřeba více času, než budeme připraveni tento zákon zavést."
  conscription_laws.1.f: """Dáte svobodě, kterou všichni užíváme, nějakou cenu? Ne! Ale dáváte cenu plodinám, které ti pracovníci pěstují. Naše svoboda a národní bezpečnost nejsou na diskusi, ani na ně nemůžete dát cenu. Musíme zajistit přežití naší země, a každý muž musí být připraven udělat to, co je třeba k dosažení tohoto cíle.""
  conscription_laws.1.a: "Pokračovat v prosazování zákona."
  conscription_laws.1.b: "Dejme si na čas."
  conscription_laws.2.t: "Profesionální jednotky"
  conscription_laws.2.d: "Mnoho našich profesionálních vojáků vzneslo obavy, že míchání rekrutů s pravidelnou pěchotou během války výrazně ovlivní kvalitu a schopnost našich jednotek."
  conscription_laws.2.f: """Očekáváte, že půjdu bojovat a dám svůj život na lince za tuto zemi, a chcete, abych bojoval spolu s nějakým farmářem nebo dělníkem, který nikdy neměl pušku v ruce? Jak můžeme očekávat, že naše jednotky budou fungovat v jednotě, když jen část z nich ví, co dělá?"""
  conscription_laws.2.a: "Potřebujeme všechny vojáky, které můžeme získat."
  conscription_laws.2.b: "Měli bychom to promyslet."
  conscription_laws.3.t: "Nepřipravenost na povinnou službu"
  conscription_laws.3.d: "[SCOPE.sCharacter('anti_conscription_advocate').GetFullName] vůdce [SCOPE.gsInterestGroup('anti_conscription_ig').GetName] pronesl povzbudivý projev proti nebezpečím rychlého zavedení [SCOPE.sLaw('current_law_scope').GetName]."
  conscription_laws.3.f: """Nemůžeme ignorovat dramatickou skutečnost, že na to nejsme připraveni. Jaký dobrý je to, pokud se země pod námi zhroutí? Když vydáme mobilizační příkaz, když jsme nepřipravení, nebudeme muset platit naším novým vojákům, ale také budeme mít méně pracovníků ve fabrikách a farmářů na polích. To znamená ještě méně produkce, což vede k méně zisku, což nakonec vede k méně daním a národnímu příjmu. Jak jsme měli platit těm novým vojákům?"""
  conscription_laws.3.a: "Vláda to bude řídit."
  conscription_laws.3.b: "Zůstaňte na kurzu."
