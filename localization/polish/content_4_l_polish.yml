  healthcare_laws.1.t: "Zranění farmáři"
  healthcare_laws.1.d: "Farmáři ve [SCOPE.sState('farming_accidents_state').GetName] předkládali vládě žádosti o nebezpečí zařízení, které používají, a rádi by měli nějaký druh zdravotní péče, aby zmírnili jejich obtíže."
  healthcare_laws.1.f: """Nedávno ke mně přišel soused. Když tam stál na mém prahu, svírajíc svou pravici levou, uvědomil jsem si, že si odřízl tři prsty. Nebyl jsem doktor, ale potřeboval pomoc, tak jsem udělal nejlepší, co jsem mohl. Jen bych si přál, aby byl někdo, ke komu by mohl jít, kdo by věděl lépe.""
  healthcare_laws.1.a: "Pokuste se nabídnout pomoc."
  healthcare_laws.1.b: "Zaměřte se na zavedení zdravotní péče."
  healthcare_laws.1.c: "Tohle není pro chudé."
  healthcare_laws.2.t: "Zdravotní daně"
  healthcare_laws.2.d: "S požadavky na nějakou formu systému zdravotní péče se mnozí ptají, odkud přijdou peníze na založení nového systému zdravotní péče. Někteří navrhují vzít to jednoduše z našich daňových fondů, zatímco jiní trvají na tom, že vláda by měla najít jiný způsob, jak pokrýt náklady."
  healthcare_laws.2.f: ""Abych to pochopil — očekáváte, že budeme platit nejen za vlastní zdravotní péči, ale i za cizí? Nechci, aby peníze, které platím na daních, byly použity, aby si nějací náhodní zemědělci mohli zajistit zdravotní péči. To není moje odpovědnost. Musím myslet na své vlastní zdraví a rodinu. Nemohu si dovolit starat se také o všechny ostatní v [ROOT.GetCountry.GetNameNoFormatting]."
  healthcare_laws.2.a: "Vzít to z daňových fondů."
  healthcare_laws.2.b: "Vláda by měla pokrýt náklady."
  healthcare_laws.2.c: "Bez toho se obejdeme."
  healthcare_laws.3.t: "Péče vlády"
  healthcare_laws.3.d: "Ačkoliv to může znít ironicky, mnoho členů vlády se zdá být nachlazeno právě dnes, v den debaty. Někteří členové mají dostatek síly, aby se dostali na debatu."
  healthcare_laws.3.f: """Pokud tohle není největší překvapení. V den, kdy máme projednávat národní zdravotní péči, je polovina kabinetu nemocná a není schopna vycházet z postele. Možná je to požehnání v přestrojení. Nebude vypadat, že budeme schopni cokoli dnes rozhodnout.""
  healthcare_laws.3.a: "Dnes nemůžeme uspořádat hlasování."
  healthcare_laws.3.b: "Snažte se prosadit hlasování i tak."
  healthcare_laws.4.t: "Nedostatek zdravotní péče"
  healthcare_laws.4.d: "Vzhledem k nedostatku služeb veřejného zdravotnictví začali občané po celé zemi, kteří si nemohou dovolit vlastní lékařskou péči, požadovat více dostupné a dostupné zdravotní péče."
  healthcare_laws.4.f: """Strávili jste den sklizní plodin nebo těžbou kamene? Myslel jsem si to. Je to těžká a namáhavá práce, a občas se stanou nehody. Chceme zajištění, že pokud budeme zraněni, můžeme být ošetřeni. Máme rodiny na podporu. Pokud budeme vážně zraněni a nebudeme se moci uzdravit, jak se o ně postaráme?""
  healthcare_laws.4.a: "Uvolněte nějakou byrokracii."
  healthcare_laws.4.b: "Zaměřte se na schválení zákona."
  healthcare_laws.5.t: "Dostupnost versus Přístupnost"
  healthcare_laws.5.d: "[SCOPE.sCharacter('anti_public_healthcare_advocate').GetFullName], vůdce [SCOPE.gsInterestGroup('anti_public_healthcare_ig').GetName], ve dnešním debatě vznesl obavy, že zdravotní péče by mohla být potenciálně dostupnější, ale méně dostupná pro ty, kteří již ji mají."
  healthcare_laws.5.f: """Co si myslíte, že se stane? Nemůžete vážně očekávat, že dostupnost bude neovlivněna, pokud otevřeme přístup veřejnosti. Lidé budou čekat dny, týdny nebo dokonce měsíce na příležitost vidět lékaře. Jak budeme určovat prioritu různých podmínek proti času, který lidé čekali?""
  healthcare_laws.5.a: "Jejich obavy jsou neopodstatněné."
  healthcare_laws.5.b: "Jejich obavy by měly být zohledněny."
  healthcare_laws.6.t: "Nedostatečná podpora zdravotní péče"
  healthcare_laws.6.d: "Dostalo se nám na vládu informace, že možná nemáme dostatečné byrokraty k zajištění zřízení veřejného zdravotnického systému."
  healthcare_laws.6.f: """Svět funguje na snech a ideálech. Musíme čelit faktům a potřebujeme to vyřešit teď, než se to stane problémem, když se to stane zákonem. Otevření systému zdravotní péče pro veřejnost bez řádného přípravy by mohlo zvrátit tak rychle, jak by to mohlo uspět.""""
  healthcare_laws.6.a: "Přitlačte na pilu."
  healthcare_laws.6.b: "Shromáždit, co můžeme."
