 egalitarian_objective_note_loc: "\n\nPOZNÁMKA: Zpětné úpravy kterýchkoli zákonů přijatých v předchozích zápisech do deníku povedou k tomu, že tento deník bude skryt a nebudete moci postupovat dále v tomto úkolu, dokud nebude zákon znovu přijat."
