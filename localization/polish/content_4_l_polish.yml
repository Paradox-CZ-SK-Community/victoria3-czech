 ideology_hindu_moralist: "Hindu Moralist"
 ideology_hindu_moralist_british_india: "Hindu Moralist"
 ideology_hindu_moralist_british_india_desc: "#lore Hinduisté od papežů trvají na dodržování traditivního hinduistického kastovního systému. Zatímco Indie zůstává ovládána cizinci, pevně se staví proti koloniální vládě, která vnucuje svou náboženství obyvatelstvu.#!"
 ideology_hindu_moralist_desc: "#lore Hinduisté věří, že by se byrokrati měli řídit kastovním systémem.#!"
 ideology_isolationist_expansionism: "Expanze na frontě"
 ideology_isolationist_expansionism_desc: "#lore Tato skupina vehementně oponuje imigraci do země. Jsou však nadšeni z osídlení nově nabytých území.#!"
 ideology_oriental_orthodox_patriarch: "Orientální pravoslavný patriarchát"
 ideology_oriental_orthodox_patriarch_desc: "#lore Orientální pravoslavný patriarchát věří, že vzdělání dětí by mělo být prioritou pro národ.#!"
 ideology_orthodox_patriarch: "Pravoslavný patriarcha"
 ideology_orthodox_patriarch_desc: "#lore Pravoslavný patriarchát se vidí jako jeden ze tří pilířů země, a že právo vládnout pochází od Boha.#!"
 ideology_russian_patriarch: "Ruské pravoslavné patriarchát"
 ideology_russian_patriarch_desc: "#lore Pravoslavný patriarchát se vidí jako jeden ze tří pilířů země, že car je nade vším a že rolníci zaslouží být nevolníky.#!"
 industrialist_tax: "Daň na industriály"
