 interest_in_hawaii: "Investování do Hawaii"
 interest_in_hawaii_desc: "S úmrtím monarcha na Havaji vznikla mocenská vakuum a nyní existuje potenciál, abychom získali více kontroly nad ostrovy."
 invalid_influence_hawaii_tt: "Havajský puč se koná nebo havajská vláda se daří vyhnout puči."
 is_plantation_building: "Výstavba plantáže"
 is_production_building: "Všechny nevládní výrobní budovy"
 is_production_building_tt: "Všechny nevládní výrobní budovy, které mohou mít veřejně obchodovanou výrobní metodu."
 is_raw_industries_building: "Průmysl surovin"
 je_african_colonies: "Africké kolonie"
 je_african_colonies_own_a_colony: "Je kolonií na africkém kontinentě"
 je_african_colonies_own_whole_state_region: "Zahrnuje celé [concept_state_region]"
 je_african_colonies_reason: "Nyní, když naše zákony umožňují zakládat vlastní kolonie, měli bychom se zaměřit na získání nových zemí na africkém kontinentě jako na naše první kroky k rozšíření naší hegemonie."
 je_colonization_laws: "Koloniální mocnost"
 je_colonization_laws_reason: "Naše první kroky k zřízení našeho hegemona by měly spočívat v rozšiřování našich hranic za moře. Měli bychom změnit naše zákony, abychom si mohli osídlit, abychom dále rozvíjeli naše cíle."
 je_combustion_engines: "Veřejná doprava"
 je_combustion_engines_reason: "S osobní dopravou se stává novou šílenství, cítí se mnozí v národě, že bychom měli zaměřit na poskytování občanům jejich vlastních soukromých forem dopravy na úkor veřejné dopravy."
 je_dynamite: "Expandující průmysl s výbušninama"
 je_dynamite_reason: "Dynamit je extrémně nebezpečná komodita, ale také může být extrémně užitečná. Tak či onak bychom měli zvýšit naši produkci dynamitu, aby odpovídala poptávce z průmyslového nebo vojenského sektoru."
 je_egalitarian_society: "Egalitářská společnost"
 je_egalitarian_society_reason: "Nyní, když máme všechny zákony a instituce na místě, bychom se měli zaměřit na zajištění, že máme rovnou společnost, která umožňuje rovné příležitosti všem našim občanům. Naše národ by měl být viděn jako jasný maják, který povede svět k egalitářské cestě.$egalitarian_objective_note_loc$"
 je_elevator: "Zlepšení naší situace"
 je_elevator_reason: "S nedávným zavedením výtahů došlo k tlaku na to, aby tato nová nádherná zařízení byla co nejvíce v budovách. Otázkou je, zda si to můžeme dovolit. Měli bychom se zaměřit na zvýšení naší produkce zboží potřebného k jejich výstavbě a implementaci."
 je_expand_navy_and_army: "Posílení armády"
 je_expand_navy_and_army_reason: "Jakmile máme naše první kolonie založeny, měli bychom být připraveni na to nejhorší. Naše armáda nemusí být nejsilnější na světě, ale měli bychom usilovat o to, abychom ostatní odradili od pokusu o [concept_diplomatic_play] proti nám."
 je_expanding_the_market: "Rozšiřování našeho trhu"
 je_expanding_the_market_reason: "Měli bychom usilovat o rozšíření našeho $concept_customs_union$ o další státy. To nám umožní volnější a přímější obchod s ostatními národy, aniž bychom museli [concept_trade] s [concept_world_market]."
 je_expanding_the_market_status: "Mít 8 národů jako součást vašeho [concept_customs_union]."
 je_exporting_profits: "Exportování našich zisků"
 je_exporting_profits_reason: "Nyní, když máme velké zásoby zboží, můžeme začít vyvážet tato zboží, abychom zvýšili ziskovost jejich výrobních budov.\n\nPOZNÁMKA: Dokončení tohoto zápisu časopisu neplatí zápis o zlepšení výroby."
 je_form_alliance: "Tvorba aliancí"
 je_form_alliance_reason: "Udržení silné armády je důležité, ale není to jediný způsob, jak můžeme udržet naši bezpečnost. Měli bychom také vytvořit aliance s jinými mocnostmi po celém světě, které mohou přijít na pomoc, pokud by jiná země chtěla vzít, co je právem naše."
 je_great_power: "Hlavní mocnost"
 je_great_power_reason: "Nikdy jsme nebyli nejsilnější, ale teď se to mění! Ukážeme světu, že nejsme jen maličký kousek země kdesi v dáli, jehož malý hlas by měl být ignorován."
 je_greater_power: "Velká moc"
 je_greater_power_reason: "Byli jsme regionální mocností, ale nyní bychom se měli snažit upevnit naši pozici ve světě a přidat se k dalším Velkým mocnostem jako projev naší síly."
 je_greatest_power: "Největší moc"
 je_greatest_power_reason: "Můžeme být na globální scéně považováni za velmoc, ale měli bychom ukázat světu, že jsme největší moc, nikdo by neměl být naším rovníkem."
 je_hawaii: "Zahraniční zájmy"
 je_hawaii_reason: "Poloha Havaje v Tichém oceánu činí z něj nesmírně cennou pro transpacifický obchod. Musíme se ujistit, že uspokojíme místní podniky a odradíme proti celkové moci, aby se snažily nevyužít naše ostrovy."
 je_hawaiian_interest: "Ovlivňování Havaje"
 je_hawaiian_interest_reason: "Nedávný vývoj na Havaji zanechal příležitost pro potenciální zabezpečení ostrovů a tím posílení našeho vlivu v regionu. Pokud havajská vláda nedokáže udržet kontrolu, můžeme se pokusit a zajistit si ostrovy pro sebe."
 je_hawaiian_interest_tt: "Zahájili jsme puč proti havajské vládě. Nyní je to jen otázka času."
 je_increase_technology: "Zpevněte naši technologickou výhodu"
 je_increase_technology_reason: "Čísla jsou skvělá, ale neměli bychom se spoléhat na to, že máme ohromující množství vojáků, pokud se tomu dá předejít. Měli bychom se snažit dát našim vojákům správné nástroje pro správné úkoly."
 je_liberate_the_slaves: "Osvoboďte otroky"
 je_liberate_the_slaves_invalid_tooltip: "Pokud [JournalEntry.GetTarget.GetCountry.GetName] už neexistuje."
 je_liberate_the_slaves_reason: "Jak se vůbec můžeme nazývat egalitářskou společností, když v naší zemi stále aktivně praktikujeme otroctví? Je nezbytné, aby byl naším prvním krokem zákaz této zastaralé a nemorální praxe."
 je_lower_production_costs: "Snížení cen spotřeby"
 je_lower_production_costs_reason: "S našimi rostoucími průmysly potřebujeme nejen udržovat stálý přísun zboží do našich továren, ale také se ujistit, že tyto vstupní zboží nejsou příliš drahé a negativně neovlivňují produkci dalších, cennějších zboží."
 je_mutual_funds: "Veřejné obchodování"
 je_mutual_funds_reason: "Nově vyvinuté podílové fondy usnadní získávání kapitálu pro podniky. Měli bychom usilovat o to, aby co nejvíce našich finančních čtvrtí využívalo tyto nové metody k generování bohatství pro naše kapitalisty."
 je_objective_encourage_liberal_ideas: "Podporovat liberální myšlení"
 je_objective_encourage_liberal_ideas_reason: "První kroky k vytvoření jakékoliv formy egalitářské společnosti by měly spočívat v získání správných lidí do vlády. Když budou na pozicích, které umožní prosazení změn, můžeme učinit první kroky k rovnější společnosti."
 je_objective_expand_goods_production: "Rozšířit naše průmyslové odvětví"
 je_objective_expand_goods_production_goal: "Zvýšit [JournalEntry.GetTarget.GetBuilding.GetName] v [JournalEntry.GetTarget.GetBuilding.GetState.GetName] o jednu úroveň."
 je_objective_expand_goods_production_invalid_tooltip: "[JournalEntry.GetTarget.GetBuilding.GetName] v [JournalEntry.GetTarget.GetBuilding.GetState.GetName] již není vlastněn [GetPlayer.GetName]"
 je_objective_expand_goods_production_reason: "Měli bychom učinit první kroky k zvýšení naší domácí produkce. Měli bychom rozšířit [JournalEntry.GetTarget.GetBuilding.GetName] v [JournalEntry.GetTarget.GetBuilding.GetState.GetName]. To nás postaví do silné pozice pro další expanze průmyslové výroby v budoucnosti."
 je_objective_expand_goods_production_status: "Rozšířit [JournalEntry.GetTarget.GetBuilding.GetName] v [JournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 je_pass_laws: "Schvalování zákonů"
 je_pass_laws_reason: "Nyní, když máme v naší vládě silnější liberální prvek, bychom se měli pokusit využít jejich vliv k prosazení více egalitářských zákonů.\n\nPOZNÁMKA: Zpětné úpravy kterýchkoli z těchto zákonů po dokončení tohoto deníku povedou k tomu, že tento deník bude skryt, dokud nebude zákon znovu přijat."
 je_public_services: "Veřejné služby"
 je_public_services_reason: "S našimi zákony na místě bychom měli hledat expanze našich [Concept('concept_institution','$concept_institutions$')], aby se staly dostupnějšími a dostupné pro naši populaci.$egalitarian_objective_note_loc$"
 je_raise_exports_value: "Zvýšení hodnoty exportu"
 je_raise_exports_value_reason: "Se zaměřením na exportaci našich cenných zboží je nejlepší cestou maximálně zvýšit hodnotu těchto zboží, abychom maximalizovali zisky, které budovy vydělávají."
 je_refining_goods: "Rafinace naší produkce"
 je_refining_goods_reason: "S rostoucí produkcí našich surových [Concept('concept_good','$concept_goods$')] bychom se nyní měli snažit tyto $concept_goods$ rafinovat, abychom zvýšili potenciál zisků napříč naším národem. Proč importovat od jiných, když to můžeme vyrobit sami?"
 je_refining_goods_status: "Mít úroveň 4 [GetBuildingType('building_steel_mills').GetName] v nějakém státě."
