  economic_dominance_welcome: "Ekonomická dominance"
  economic_dominance_welcome_desc: "V procesu tohoto cíle obdržíte sérii [Concept('journal_entry','$Journal_Entries$')] k dokončení. Jakým způsobem se rozhodnete tyto úkoly dokončit, bude ponecháno na vás.\n\nPOZNÁMKA: Před získáním prvního zápisu do deníku budete muset mít v své zemi železný nebo uhelný důl."
  economic_dominance_lesson_button_skip: "Kupředu!"
  je_objective_expand_goods_production: "Rozšířit naše průmyslové odvětví"
  je_objective_expand_goods_production_status: "Rozšířit [JournalEntry.GetTarget.GetBuilding.GetName] v [JournalEntry.GetTarget.GetBuilding.GetState.GetName]"
  je_objective_expand_goods_production_reason: "Měli bychom učinit první kroky k zvýšení naší domácí produkce. Měli bychom rozšířit [JournalEntry.GetTarget.GetBuilding.GetName] v [JournalEntry.GetTarget.GetBuilding.GetState.GetName]. To nás postaví do silné pozice pro další expanze průmyslové výroby v budoucnosti."
  je_objective_expand_goods_production_goal: "Zvýšit [JournalEntry.GetTarget.GetBuilding.GetName] v [JournalEntry.GetTarget.GetBuilding.GetState.GetName] o jednu úroveň."
  expand_goods_production_complete_1: "Výroba zvýšena!"
  expand_goods_production_complete_1_desc: "Dobrá práce! Dokončili jste první část cíle ekonomické dominance. Pokračujte v dokončení [Concept('journal_entry','$Journal Entries$')] k odemknutí dalších úkolů."
  je_refining_goods: "Rafinace naší produkce"
  je_refining_goods_status: "Mějte ve státě úroveň 4 [GetBuildingType('building_steel_mill').GetName]."
  je_refining_goods_reason: "S rostoucí produkcí našich surových [Concept('concept_good','$concept_goods$')] bychom se nyní měli snažit tyto $concept_goods$ rafinovat, abychom zvýšili potenciál zisků napříč naším národem. Proč importovat od jiných, když to můžeme vyrobit sami?"
  je_specialized_goods: "Výroba specializovaných zboží"
  je_specialized_goods_status: "Mít úroveň 2 [GetBuildingType('building_motor_industry').GetName] v nějakém státě."
  je_specialized_goods_reason: "Měli bychom se zaměřit na diverzifikaci naší produkce zboží dále. Zahájili jsme produkci jednoho zboží, ale pokud začneme také vyrábět ještě dražší zboží, budeme schopni je vyvážet do všech koutů světa."
  je_expanding_the_market: "Rozšiřování našeho trhu"
  je_expanding_the_market_status: "Mít 8 národů jako součást vašeho [concept_customs_union]."
  je_expanding_the_market_reason: "Měli bychom usilovat o rozšíření našeho $concept_customs_union$ o další státy. To nám umožní volnější a přímější obchod s ostatními národy, aniž bychom museli [concept_trade] s [concept_world_market]."
  je_strong_market: "Silný trh"
  je_strong_market_reason: "Nastal čas se etablovat jako největší a nejmocnější trh na světě."
  economic_dominance_complete_1: "Ekonomická dominance dokončena"
  economic_dominance_complete_desc: "Dobrá práce! Dokončili jste cíl ekonomické dominance. Nebojte se pokračovat v hraní nebo si vyzkoušet jinou úlohu."
  je_objective_expand_goods_production_invalid_tooltip: "[JournalEntry.GetTarget.GetBuilding.GetName] v [JournalEntry.GetTarget.GetBuilding.GetState.GetName] již není vlastněn [GetPlayer.GetName]"
  je_specialized_inputs: "Zlepšení produkce"
  je_specialized_inputs_reason: "S naší produkcí industrializovaných produktů nyní dobře na cestě bychom se měli podívat na reinvestici těchto zboží zpět do našich jiných budov. Poté budeme moci uvolnit další pracovníky, aby pracovali jinde.\n\nPOZNÁMKA: Dokončení tohoto zápisu o deníku neplatí zápis o exportu našich zisků."
  je_utilizing_our_strength: "Využití naší síly"
  je_utilizing_our_strength_reason: "Protože jsme se rozhodli soustředit na využívání našich průmyslových zboží pro sebe. Bylo by nejlepší udržet ceny těchto zboží co nejníže, abychom nezvyšovali náklady na další budovy, které se silně spoléhají na tato zboží, aby zůstaly ziskové."
  je_exporting_profits: "Exportování našich zisků"
  je_exporting_profits_reason: "Nyní, když máme velké zásoby zboží, můžeme začít vyvážet tato zboží, abychom zvýšili ziskovost jejich výrobních budov.\n\nPOZNÁMKA: Dokončení tohoto zápisu časopisu neplatí zápis o zlepšení výroby."
  je_raise_exports_value: "Zvýšení hodnoty exportu"
  je_raise_exports_value_reason: "Se zaměřením na exportaci našich cenných zboží je nejlepší cestou maximálně zvýšit hodnotu těchto zboží, abychom maximalizovali zisky, které budovy vydělávají."
  je_lower_production_costs: "Snížení cen spotřeby"
  je_lower_production_costs_reason: "S našimi rostoucími průmysly potřebujeme nejen udržovat stálý přísun zboží do našich továren, ale také se ujistit, že tyto vstupní zboží nejsou příliš drahé a negativně neovlivňují produkci dalších, cennějších zboží."
  tt_lower_production_costs_sub_obj: "Mít [GetGoods('iron').GetName], [GetGoods('coal').GetName] a [GetGoods('steel').GetName] v [AccessPlayer.AccessFirstMarket.GetName] 20% levnější než jejich [concept_base_price]"
  tt_raise_exports_value_sub_obj: "Mít [GetGoods('engines').GetName] v [AccessPlayer.AccessFirstMarket.GetName] 50% dražší než jejich [concept_base_price]"
  tt_utilizing_our_strength_sub_obj: "Mít [GetGoods('engines').GetName] v [AccessPlayer.AccessFirstMarket.GetName] 20% levnější než jejich [concept_base_price]"
  je_african_colonies_own_a_colony: "Je kolonií na africkém kontinentě"
  je_african_colonies_own_whole_state_region: "Zahrnuje celé [concept_state_region]"
  je_objective_encourage_liberal_ideas: "Podpořit liberální myšlení"
  je_objective_encourage_liberal_ideas_reason: "První kroky k vytvoření jakékoliv formy egalitářské společnosti by měly být dostat ty správné lidi do vlády. Poté, co budou v pozici prosazovat změny, můžeme učinit první kroky směrem k rovnější společnosti."
  je_pass_laws: "Přijímání zákonů"
  je_pass_laws_reason: "Nyní, když máme v naší vládě silnější liberální složku, měli bychom využít jejich vliv k přijetí více egalitářských zákonů.\n\nPOZNÁMKA: Pokud některý z těchto zákonů po dokončení tohoto deníku zrušíte, bude tento deník skryt až do znovuzavedení zákona."
  je_public_services: "Veřejné služby"
  je_public_services_reason: "S našimi zákony bychom měli rozšířit naše [Concept('concept_institution','$concept_institutions$')] tak, aby se staly dostupnějšími a přístupnějšími pro naši populaci.$egalitarian_objective_note_loc$"
  je_liberate_the_slaves: "Osvobodit otroky"
  je_liberate_the_slaves_reason: "Jak se vůbec můžeme začít nazývat egalitářskou společností, když stále aktivně využíváme otroctví v naší zemi? Je nezbytné, aby naším prvním krokem bylo ukončit tuto zastaralou a nemorální praxi."
  je_women_and_children: "Ženy a děti"
  je_women_and_children_reason: "Učinili jsme mnoho kroků k založení naší egalitářské společnosti, ale stále musíme zajistit, aby tato práva byla dostupná všem. Měli bychom usilovat o ukončení nespravedlivých praktik vůči ženám a dětem.$egalitarian_objective_note_loc$"
  je_egalitarian_society: "Egalitářská společnost"
  je_egalitarian_society_reason: "Nyní, když máme všechny zákony a instituce na místě, měli bychom zajistit, že máme rovnou společnost, která poskytuje stejné příležitosti všem našim občanům. Naše země by měla být vnímána jako zářivý maják, který povede svět na egalitářskou cestu.$egalitarian_objective_note_loc$"
  liberalizing_the_government_complete: "Liberální myšlení"
  liberalizing_the_government_complete_desc: "Nyní, když jste dokončili svůj první záznam deníku, jste na dobré cestě k dokončení zbylých částí tohoto cíle a vytvoření vaší egalitářské společnosti."
  egalitarian_society_welcome: "Egalitářská společnost"
  egalitarian_society_welcome_desc: "Vítejte u cíle hráče Egalitářská společnost. V tomto cíli vám bude zadána série [Concept('concept_journal_entry', '$concept_journal_entries$')], které dokončíte a které vás navedou na cestu k egalitářské společnosti."
  liberalizing_the_government_complete_1: "Liberální myšlení"
  liberalizing_the_government_complete_1_desc: "Dobrá práce! Právě jste dokončili svůj první cíl a nyní jste na dobré cestě k vytvoření vaší egalitářské společnosti."
  egalitarian_society_complete: "Egalitářská společnost dokončena"
  egalitarian_society_complete_desc: "Dobrá práce! Dokončili jste cíl Egalitářská společnost. Klidně pokračujte ve hře nebo vyzkoušejte jiný cíl."
  je_liberate_the_slaves_invalid_tooltip: "Pokud [JournalEntry.GetTarget.GetCountry.GetName] již neexistuje."
  egalitarian_objective_note_loc: "\n\nPOZNÁMKA: Vrácení některého z zákonů přijatých v předchozích položkách deníku způsobí, že tento deník bude skryt a nebudete moci dále postupovat v tomto cíli, dokud nebude zákon znovu přijat."
  je_colonization_laws: "Koloniální mocnost"
  je_colonization_laws_reason: "Naše první kroky k upevnění naší hegemony by měly být rozšíření našich hranic zámořím. Měli bychom upravit naše zákony tak, aby nám umožňovaly kolonizaci, abychom dále prosadili své cíle."
  je_african_colonies: "Africké kolonie"
  je_african_colonies_reason: "Nyní, když nám zákony umožňují zakládat vlastní kolonie, měli bychom jako první krok k rozšíření naší hegemony usilovat o získání nových území na africkém kontinentu."
  je_expand_navy_and_army: "Posílení armády"
  je_expand_navy_and_army_reason: "S našimi prvními koloniemi založenými bychom měli být připraveni na to nejhorší. Naše armáda nemusí být nejsilnější na světě, ale měli bychom usilovat o odrazení ostatních od pokusu o [concept_diplomatic_play] proti nám."
  je_form_alliance: "Uzavřít aliance"
  je_form_alliance_reason: "Udržet silnou armádu je důležité, ale není to jediný způsob, jak zajistit naši bezpečnost. Měli bychom také vytvářet aliance s ostatními mocnostmi po celém světě, které nám mohou pomoci v případě, že by se nějaký jiný národ pokusil vzít to, co nám právem patří."
  je_take_subject: "Udržet podřízené státy"
  je_take_subject_reason: "Když je naše moc zpevněna, měli bychom rozšířit naši sféru vlivu nad ostatními národy. Podrobení několika států výrazně zvýší náš vliv na mezinárodní scéně."
  je_increase_technology: "Upevnit naši technologickou převahu"
  je_increase_technology_reason: "Početní převaha je skvělá, ale neměli bychom být nuceni spoléhat na obrovské množství vojáků, pokud to není nutné. Měli bychom hledat způsoby, jak zajistit našim vojákům správné nástroje pro správné úkoly."
  je_greatest_power: "Největší mocnost"
  je_greatest_power_reason: "Můžeme být na světové scéně uznáni jako velmoc, ale měli bychom ukázat světu, že jsme největší mocnost; nikdo nám nesmí být roven."
  je_greater_power: "Velmoc"
  je_greater_power_reason: "Byli jsme regionální mocností, ale nyní bychom měli upevnit své postavení ve světě a připojit se k ostatním velmocem jako projev naší síly."
  je_great_power: "Významná mocnost"
  je_great_power_reason: "Nikdy jsme nebyli nejsilnější, ale to se nyní změní! Ukážeme světu, že nejsme nějaká malá tečka na mapě, jejíž slabý hlas by měl být ignorován."
  je_unrecognized_power: "Uznaná mocnost"
  je_unrecognized_power_reason: "Odmítáni takzvanými "civilizovanými" mocnostmi, skrze práci a boj jim prokážeme svou hodnotu a zajistíme si vážené místo mezi společenstvím národů. "
  je_the_hegemon: "Hegemon"
  je_the_hegemon_reason: "Ukázali jsme světu, čeho jsme schopni. Udělali jsme velké pokroky. Nyní bychom však měli zajistit, že máme populaci, která podpoří naše globální postavení."
  colonization_law_passed_complete_1: "Koloniální mocnost"
  colonization_law_passed_complete_1_desc: "Dobrá práce! Právě jste dokončili svůj první cíl a jste nyní na dobré cestě k vybudování vlastní hegemonie."
  hegemon_welcome: "Hegemonie"
  hegemon_welcome_desc: "Vítejte u cíle hráče Hegemonie. V tomto cíli vám bude zadána série [Concept('concept_journal_entry', '$concept_journal_entries$')], které dokončíte a které vás navedou na cestu k vytvoření vlastní hegemonie."
  hegemon_complete: "Hegemonie dokončena"
  hegemon_complete_desc: "Dobrá práce! Dokončili jste cíl Hegemonie. Klidně pokračujte ve hře nebo vyzkoušejte jiný cíl."
  modifier_industrial_barriers_nat_supremacy: "Rasistické reakce"
  modifier_industrial_barriers_against_nat_supremacy: "Odpor vůči diskriminaci"
