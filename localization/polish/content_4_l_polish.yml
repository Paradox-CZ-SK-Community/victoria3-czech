  republic_laws.1.t: "[ROOT.GetCountry.GetRuler.GetFirstName] zmeškal zasedání kabinetu"
  republic_laws.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] zmeškal zasedání kabinetu [ROOT.GetCountry.GetRuler.GetHerHis] vlády a jejich kabinetní členové nebyli schopni dospět k žádným závěrům o tom, jak pokračovat."
  republic_laws.1.f: """Jak můžeme očekávat, že naši občané budou mít důvěru v vládu, pokud náš [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] se ani nedostaví na zasedání kabinetu, aby se rozhodli o budoucnosti naší země? Zjevně byl natolik zaneprázdněn mejdany s jinými šlechtici a šel spát až pár hodin před začátkem zasedání.""
  republic_laws.1.a: "Toto je nepřijatelné chování pro našeho [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
  republic_laws.1.b: "Možná prostě náhodou zaspal."
  republic_laws.1.c: "Tiskněte to v tisku."
  republic_laws.2.t: "Osud [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
  republic_laws.2.d: "[SCOPE.sCharacter('monarchist_supporter').GetFullName] ze [SCOPE.gsInterestGroup('rulers_fate').GetName] se zeptal, co se stane s [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], pokud se vláda stane [SCOPE.sLaw('current_law_scope').GetName]."
  republic_laws.2.f: """Monarchie je jedním z hlavních pilířů, které tuto zemi podporují. Nemůžeme vážně uvažovat o myšlence, že se jí prostě zbavíme." "\n\n"Nemůžeme mít spravedlivou a rovnou zemi, pokud máme v úmyslu držet jednu osobu nad ostatními. Pokud chce své šlechtictví uchovat, měli bychom ho poslat někam daleko. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] už nemá v naší společnosti místo.""
  republic_laws.2.a: "Nechte [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] abdikovat."
  republic_laws.2.b: "Poslat [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] do exilu."
  republic_laws.3.t: "Projev [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
  republic_laws.3.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] pronesl bouřlivý projev ve snaze zastavit postup [ROOT.GetCountry.GetName] k tomu, aby se stalo [SCOPE.sLaw('current_law_scope').GetName]."
  republic_laws.3.f: """Členové vlády [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], naléhavě žádám, abyste se podívali do svých srdcí a položili si otázku, měli bychom být důvodem tohoto rozhodnutí? Máme vůbec právo učinit toto rozhodnutí? Jsme opravdu ochotni ukončit tyto dlouhé roky tradice? Role [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] je spojena s touto zemí stejně jako kdokoli jiný tady.""
  republic_laws.3.a: "To by mohlo situaci zkomplikovat."
  republic_laws.3.b: "Zpochybněte projev."
