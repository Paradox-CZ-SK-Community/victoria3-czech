l_polish:
  je_dynamite: "Expandující průmysl s výbušninama"
  je_dynamite_reason: "Dynamit je extrémně nebezpečná komodita, ale také může být extrémně užitečná. Tak či onak bychom měli zvýšit naši produkci dynamitu, aby odpovídala poptávce z průmyslového nebo vojenského sektoru."
  dynamite_production_modifier: "Výroba výbušnin"
  mining_production_modifier: "Produkce v dolech"
  munitions_production_modifier: "Produkce munice"
  je_shortform_building_munition_plant_tooltip: "Budova je $building_munition_plant$"
  je_shortform_building_chemical_plant_tooltip: "Budova je $building_explosives_factory$"
  je_shortform_building_mine_tooltip: "Budování je železo, uhlí, olovo nebo síra"
  je_combustion_engines: "Veřejná doprava"
  je_combustion_engines_reason: "S osobní dopravou se stává novou šílenství, cítí se mnozí v národě, že bychom měli zaměřit na poskytování občanům jejich vlastních soukromých forem dopravy na úkor veřejné dopravy."
  motor_industry_production_modifier: "Produkce motorového průmyslu"
  public_trasportation_modifier: "Veřejná doprava"
  je_elevator: "Zlepšení naší situace"
  je_elevator_reason: "S nedávným zavedením výtahů došlo k tlaku na to, aby tato nová nádherná zařízení byla co nejvíce v budovách. Otázkou je, zda si to můžeme dovolit. Měli bychom se zaměřit na zvýšení naší produkce zboží potřebného k jejich výstavbě a implementaci."
  elevator_services_production_modifier: "Zvýšené služby"
  elevator_goods_production_modifier: "Zvyšení výroby zboží"
  je_mutual_funds: "Veřejné obchodování"
  je_mutual_funds_reason: "Nově vyvinuté podílové fondy usnadní získávání kapitálu pro podniky. Měli bychom usilovat o to, aby co nejvíce našich finančních čtvrtí využívalo tyto nové metody k generování bohatství pro naše kapitalisty."
  mutual_funds_pop_attaction_modifier: "Zvýšená podpora"
  is_production_building: "Všechny nevládní výrobní budovy"
  is_production_building_tt: "Všechny nevládní výrobní budovy, které mohou mít veřejně obchodovanou výrobní metodu."
  is_plantation_building: "Výstavba plantáže"
  is_raw_industries_building: "Průmysl surovin"
  production_tech_events.102.t: "Výbušná poptávka"
  production_tech_events.102.d: "Vývoj stabilnějších [SCOPE.sGoods('explosives_goods').GetName] vedl k nárůstu poptávky po výbušných materiálech. Naše vojenské a průmyslové sektory se pustily do dražební války o podíl na naší výrobě."
  production_tech_events.102.f: "\"Civilní využití?\" Opravdu? Co chce civilní firma dělat s dvěma tisíci tunami dynamitu?\" Proviantní důstojník kráčel sem a tam, tisknouc složku k hrudi. \"Kdybych měl dvě tisíce tun dynamitu, mohl bych vyzbrojit dělostřelecký sbor na celý rok. Mohl bych naplnit sklady granáty.\"\n\n\"Je to... politováníhodné,\" pronesl úředník a opatrně vážil každé slovo. \"Kolem materiálu vypukla dražební horečka. Za náš současný rozpočet bychom koupili jen zlomek toho, co bychom měli.\"\n\nNení to ideální, pomyslel si proviantní důstojník, ale dá se to přežít. \"Zadejte objednávku a sdělte mi částku. Požádám kabinet o dvojnásobek.\""
  production_tech_events.102.a: "Zvýšení nabídky zvedne všechny lodě."
  production_tech_events.102.b: "Průmyslový sektor ji využije nejlépe."
  production_tech_events.102.c: "Armáda musí dostat svůj díl."
  production_tech_events.103.t: "Bouřlivé motory"
  production_tech_events.103.d: "S vynálezem a implementací motorové dopravy se objevuje otázka. Budeme se soustředit na veřejnou nebo soukromou dopravu?"
  production_tech_events.103.f: """Proč bych měl sedět na autobuse nebo vlaku se smradlavým rolníkem, měl bych mít svůj vlastní prostředek dopravy"\n\n"Rychlost národa by neměla být ponechána v rukou bohatých několika, musíme mít na paměti chudé.""
  production_tech_events.103.a: "Je třeba více automobilů!"
  production_tech_events.103.b: "Více veřejné dopravy!"
  canal_events.1.t: "Žádost o pozemky na Sinaji"
  canal_events.1.d: "Poté, co jsme dokončili náš průzkum isthmu, bychom se měli nyní obrátit o možné získání pozemků na Sinaji k výstavbě kanálu."
  canal_events.1.f: """Pomyslete na to, pokud se nám podaří postavit kanál skrze Suez, nebudeme muset plout dlouhou cestu kolem mysu Dobré naděje, abychom se dostali k koloniím a zemím na Dálném východě.""
  canal_events.1.a: "Nabídnout výstavbu kanálu."
  canal_events.2.t: "Propojování moří"
  canal_events.2.d: "Velvyslanci z [SCOPE.sCountry('suez_scope').GetName] nás kontaktovali ohledně možnosti získání pozemků na Sinaji pro začátek výstavby kanálu."
  canal_events.2.f: """Propojení Rudého moře s Středozemním mořem by bylo nesmírně prospěšné, nejen pro nás, ale i pro zbytek světa. Pomyslete na to, nikdo by už nemusel plout kolem celé Afriky, aby se dostal na východ, a my bychom byli přímo uprostřed veškerého obchodu.""
  canal_events.2.a: "Žádné náklady a všechny výhody."
  canal_events.2.b: "Nepředáme ani cent našeho území."
  canal_events.3.t: "[SCOPE.sCountry('suez_owner_scope').GetName] přijímá naši nabídku"
  canal_events.3.d: "Vláda [SCOPE.sCountry('suez_owner_scope').GetName] přijala naši žádost o získání pozemků na Sinaji pro zahájení výstavby kanálu."
  canal_events.3.f: """Konečně po roce průzkumu, plánování a vyjednávání máme nyní příležitost začít stavět. Již brzy budeme moci obchodovat s Východními Indiemi, aniž bychom museli posílat lodě kolem mysu Dobré naděje.""
  canal_events.3.a: "Čas začít stavět."
  canal_events.4.t: "[SCOPE.sCountry('suez_owner_scope').GetName] odmítá naši nabídku"
  canal_events.4.d: "Vláda [SCOPE.sCountry('suez_owner_scope').GetName] odmítla naši žádost o získání pozemku na Sinaji."
  canal_events.4.f: """Jak mohou odmítnout takovou nabídku? Prakticky jsme nabízeli, že to postavíme pro ně, po tom, co jsme strávili čas průzkumem oblasti. Jak mohou být tak slepí k potenciálu tohoto projektu?"\n\n "Víte, jak se říká, když diplomatické jednání selže, vytáhněte hůl.""""
  canal_events.4.a: "Diplomacie nás tentokrát zklamala."
  canal_events.5.t: "Žádost o pozemky v Panamě"
  canal_events.5.d: "Po dokončení našeho průzkumu isthmu bychom se měli nyní obrátit na možnost získání pozemků poblíž Panamského města pro výstavbu kanálu."
  canal_events.5.f: """Vytvoření zkratu mezi Atlantickým a Tichým oceánem bude historickou událostí. Už nebudeme muset plachtit kolem kontinentů, abychom se dostali na druhou stranu Ameriky, budeme moci jet rovnou na jakýkoliv oceán.""
  canal_events.5.a: "Nabídněte výstavbu kanálu."
  canal_events.6.t: "Propojování oceánů"
  canal_events.6.d: "Velvyslanci z [SCOPE.sCountry('panama_scope').GetName] nás kontaktovali ohledně možnosti získání pozemků poblíž Panamského města pro výstavbu kanálu."
  canal_events.6.f: """Měli bychom alespoň nechat je zkusit. Již se snažili prozkoumat oblast. Kdo říká, že nás nemusí napadnout, když odmítneme?"\n\n"Pouhá otázka, jestli bychom měli vzdát část naší země cizincům, by neměla být ani zvažována touto vládou. Pokud chtějí naši půdu, budou ji muset vzít násilím.""""
  canal_events.6.a: "Žádné náklady a všechny výhody."
  canal_events.6.b: "Nepředáme ani cent našeho území."
  canal_events.7.t: "[SCOPE.sCountry('panama_owner_scope').GetName] přijímá naši nabídku"
  canal_events.7.d: "Vláda [SCOPE.sCountry('panama_owner_scope').GetName] akceptovala naši žádost o získání pozemku poblíž Panamského města. Nyní můžeme začít stavbu kanálu."
  canal_events.7.f: """Konečně, po více než roce průzkumu, plánování a vyjednávání máme nyní příležitost zahájit stavbu kanálu. Již brzy nebudeme moci plachtit mezi Atlantickým a Tichým oceánem skrze kontinenty, ne kolem.""""
  canal_events.7.a: "Čas začít stavět."
  canal_events.8.t: "[SCOPE.sCountry('panama_owner_scope').GetName] odmítá naši nabídku"
  canal_events.8.d: "Vláda [SCOPE.sCountry('panama_owner_scope').GetName] odmítla naši žádost o získání pozemků pro výstavbu kanálu, který by mohl propojit Atlantický a Tichý oceán."
  canal_events.8.f: """Jak mohou odmítnout takovou nabídku? Prakticky jsme nabízeli, že pro ně postavíme celý kanál, a po tom, co jsme strávili čas průzkumem oblasti. Jak mohou být tak slepí k potenciálu tohoto projektu?"\n\n"Víte, jak se říká, když diplomatické jednání selže, vytáhněte hůl.""
  canal_events.8.a: "Diplomacie nás tentokrát zklamala."
  suez_canal_purchase: "Získání pozemků v Sinaji"
  suez_canal_purchase_desc: "Zahájít jednání o možnosti získání pozemků na Sinaji pro zahájení výstavby kanálu."
  suez_survey_complete: "Provedli jsme průzkum Suezského isthmu"
  suez_canal_purchase_happened: "Pozemek na Sinaji byl získán."
  panama_canal_purchase: "Získání pozemků v Panamě"
  panama_canal_purchase_desc: "Zahajte diskuse o možnosti získání pozemků v Panamě pro začátek stavby kanálu."
  canal_decision_tt: "Země zkoumala isthmus za účelem výstavby kanálu"
  canal_events.2_tt: "To dá [SCOPE.sCountry('suez_scope').GetName] nárok na Sinaj, což může vést k konfliktům v budoucnu."
  canal_events.6_tt: "To dá [SCOPE.sCountry('panama_scope').GetName] nárok na Panamu, a může vést k konfliktu v budoucnu."
  society_tech_events.104.t: "Růst k novým výšinám"
  society_tech_events.104.d: "Se zavedením a implementací výtahů do každodenní společnosti nyní můžeme využívat výhody našich vyspělejších průmyslů."
  society_tech_events.104.f: """Vše jde nahoru a dolů. Proč lézt deset nebo dvacet pater, když se můžete jednoduše vzít výtah do posledního patra? "\n\n"V budoucnu budou mít budovy stovky pater a nebe bude hranicí.""""
  society_tech_events.104.a: "Pokračujte v posilování průmyslu."
  society_tech_events.104.b: "Pokračujte v zabezpečování našich občanů."
  society_tech_events.105.t: "Vzájemně prospěšný"
  society_tech_events.105.d: "Teď, když máme více veřejně obchodovaných společností, měli bychom se zaměřit na to, co přijde dál."
  society_tech_events.105.f: """Nepřijde mi to jako problém. Co je špatného na více penězích? Říkáte mi, že kdyby vám nabídli víc, řekli byste ne?"\n\n"Nejde o to, dostat více peněz. Jde o to, kdo dostává více peněz. Bohatí se zdají bohatší.""
  society_tech_events.105.a: "To může ovlivnit naši politiku."
  society_tech_events.105.b: "Možná to můžeme využít jinde."
