 formation.6.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] Opětovná unifikace"
 formation.18.d_2: "Se sjednocením všech německých zemí a vyhlášením [ROOT.GetCountry.GetName] jsme se etablovali jako mistři Evropy - a brzy, celého světa."
 formation.19.a: "Slavná unie."
 formation.18.d_3: "Revoluce v mnoha částech střední Evropy umožnila vyhlášení [ROOT.GetCountry.GetName]. Mezinárodní proletariát bude osvobozen pod praporem Unie."
 formation.6.f2: "\"Federace stojí!\" To byl výkřik sto tisíc úst napříč státy. Proti dalšímu bouři, která zasáhla mladou zemi, federace skutečně stála. A uprostřed trosek byla příležitost: šance opravit základy země. S ní, šance stát vždy výše."
 formation.1.t: "Laoská opětovná unifikace"
 formation.18.b: "Francouzský proletariát volá po osvobození."
 formation.8.d: "Arabské státy Blízkého východu se sjednotily pod jediným [ROOT.GetCountry.GetAdjective] národem."
 notification_reunification_notification_tooltip: "#header $notification_reunification_notification_name$#!\n$TOOLTIP_DELIMITER$\n$notification_reunification_notification_desc$"
 formation.4.d: "Vítězství [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] ukončuje Éru knížat, konečně znovu sjednocující [ROOT.GetCountry.GetName]."
 formation.20.f: "Desítky let po Napoleonově porážce je jeho vliv stále cítit po Evropě. Tato konfederace je jedním z mnoha projektů jeho krvavého kralování. Možná, osvobozen od jeho pěstěné ruky, může být obrácena k ušlechtilejšímu účelu."
 notification_unification_notification_kuk_tooltip: "#header $notification_unification_notification_kuk_name$#!\n$TOOLTIP_DELIMITER$\n$notification_unification_unification_notification_kuk_desc$"
 notification_unification_notification_byz_tooltip: "#header $notification_unification_notification_byz_name$#!\n$TOOLTIP_DELIMITER$\n$notification_unification_notification_byz_desc$"
 notification_unification_notification_idn_tooltip: "#header $notification_unification_notification_idn_name$#!\n$TOOLTIP_DELIMITER$\n$notification_unification_notification_idn_desc$"
 formation.18.f_4: "\"Pane, předkládám vám šablonu našeho obnoveného úspěchu: na západě je kontinent definovaný svými možnostmi pro své občany. I když je vadný, protože někteří z jeho obyvatel stále spí v okovech, dnes slouží našim záměrům. Ale pokud je něco, čím bychom mohli být známi, je to náš dar vylepšování vadných návrhů. Pojďme světu ukázat, že jsme způsobilí vést.\""
 formation.19.t: "Spojené Nizozemsko"
 formation.21.d: "Chyba z roku 1712 byla napraveno. Severní a Jižní Karolína opět stojí společně, pod vlajkou sjednoceného [ROOT.GetCountry.GetName]."
 formation.19.f: "\"Slyšel jsem, že Flandry se k nám a naší vesele státu brzy připojí. Ah, co za skvělé počasí pro změnu. Něco, co by označilo příznivé okolnosti.\"\n\n\"Počasí? Komentujete počasí jako nějaký anglický školák, když naše državy jsou ohroženy ze všech stran!\"\n\n\"Velmi dobře. Promluvím o důležitých záležitostech. Kolik smetany byste chtěli pro poffertjes?\""
 notification_unification_notification_generic_desc: "[SCOPE.sCountry('formation_country').GetName] se objevilo jako rostoucí moc v [SCOPE.sStrategicRegion('capital_region_scope').GetName]."
 notification_unification_notification_generic_name: "[SCOPE.sCountry('formation_country').GetAdjective] Unifikace"
 formation.18.f_3: "Tovární píšťalka zazněla. Ti pracovníci, kteří neodešli s ostatními, zůstali a umyli se. Jakmile si oblékli své obleky a šaty, sedli si kolem mapy Unie. Slovo v [ROOT.GetCountry.GetCapital.GetCityHubName] bylo, jak si mysleli: svět se chystá nenávidět je za jejich práci, ale konečně, další Mezinárodní bude mít baštu, ze které pracovat."
 formation.18.f_1: "S nahým slovem papeže a pokloněnou hlavou císaře, bylo prohlášení napsáno velkým písmem. Pod očima Boha a lidí to bylo tak: Svatá říše římská, obnovena na své právoplatné místo na světové scéně. Dělání kanónu přivítalo tekoucí pivo; nadšené muže vítalo pokrok slavného nového dominia."
 notification_unification_notification_kuk_desc: "Rostoucí z neúspěšné Rakouské říše, [SCOPE.sCountry('formation_country').GetName] je rovná unie [SCOPE.sCulture('hungarian_culture').GetName], [SCOPE.sCulture('romanian_culture').GetName], [SCOPE.sCulture('czech_culture').GetName], [SCOPE.sCulture('croatian_culture').GetName], [SCOPE.sCulture('slovene_culture').GetName] a [SCOPE.sCulture('slovak_culture').GetName] národy."
 formation.15.f: "\"Ta tribu tam. Nebylo vaše otcova tribu již několik měsíců ve válce s nimi?\"\n\n\"Malý občanský spor. Je to dobrá praxe, když někdo poskytne barrel písku jako zázračný lék. Mimochodem, kdo se nenaštve na bratrovu tvrdohlavost?\"\n\n\"Nepopřu, že to je rys mé tribu rovněž. Ale také nepopřu, že jejich guláš je dobrou záminkou, proč se s nimi spojit. Ha! Mohu v tom být pohřben!\""
 formation.21.f: "\"Viděli jste? Je to hotové. Už žádná hranice. Můžeme jet vlakem do Charleston na okamžik - pokud si to přejeme.\"\n\n\"Ale co jižané?\"\n\n\"Co s nimi?\"\n\n\"No, musejí se vypořádat s Fayetteville, teď.\"\n\nSlovo viselo ve vzduchu jako obzvlášť tlustý komár. Tvář gentlemana v červeném zbledla.\n\n\"...no, ano. Tam je to.\""
 formation.8.f: "Kdysi pramen učení a bastion myšlenek na světě, arabský svět byl přiveden pod jho dvanácti hord. Každý z nich si vyměnil vodítko mezi sebou. Ale historie již byla napsaná a paměť stále žila. Arabský svět může znovu vidět pozlacené kupole a třpytivé věže. Spolupráce by byla prvním, zásadním krokem."
 formation.4.f: "Dny svévolných knížat jsou pryč. [ROOT.GetCountry.GetNameNoFormatting] se vrátí do náruče vznešeného císaře, šampiona Boha na této půdě. Stabilita a modernita nyní mohou následovat pod očima Boha, v povinností císaře."
 notification_unification_notification_three_culture_tooltip: "#header $notification_unification_notification_three_culture_name$#!\n$TOOLTIP_DELIMITER$\n$notification_unification_notification_three_culture_desc$"
 formation.6.f1: "Brazílie nebyla cizími vnitřním rozporům. Skutečně, rozpor se najde v jakémkoliv národě tak obrovské velikosti. Přesto to vydrželo. I když se rozpadne, pokud by hniloba vykousala jeho základy, a pokud by oportunisté pronásledovali jeho nemocné tělo, bude to odolávat. Náš národ byl více než jeho složky. A bez zlomení ducha obra jako prvního, se Brazílie vždy vrátí silnější než když byla rozbitá."
 formation.3.f: "Vylezl na starou kuriu, když se obloha ztemnila bouřkovými mraky. Příběhy starých patricijů říkaly, že senátoři se vylézali na kurie a čekali na znamení božské přízně. Seděl, ale ne na dlouho. Blesk praskl oblohu a zlatý orel přistál vedle odtoku.\n\nA on plakal: Řím znovu vstanou."
 notification_reunification_notification_desc: "Po letech rozdrobenosti a zmatků se národ [SCOPE.sCountry('formation_country').GetName] znovu zvedá z popela."
 formation.6.f3: "\"Vzájemný prospěch,\" byl první argument pro unii. I když sjednotit rozptýlené koloniální předměty nebylo jednoduché. A uprostřed nepřátelství a hrozeb, uvnitř i venku se projevila jednoduchá pravda: bylo lepší stát pohromadě, než vidět, jak je jejich soupeři vybíjeli."
 formation.5.f: "Zvonění zvonů často heraldovalo tragédii na poloostrově: válka, mor, oheň a smrt v jejich stopách. Ale ne dnes. Na tento šťastný den s hořícím sluncem nad hlavou se dvě království znovu sjednotila pod sprškou květinových okvětních lístků. Sjednoceni v královské svatbě, spojeni veselím a neseni silou zlaté legie, slavná budoucnost čekala [ROOT.GetCountry.GetNameNoFormatting]."
 formation.4.a: "Bůh byl s námi."
 formation.8.b: "Všichni Arabové by se měli sjednotit pod námi."
 formation.9.t: "Jugoslávský národ"
 formation.21.t: "Sjednocené Karolíny"
 formation.5.d: "Unie Portugalska se všemi bývalými královstvími Španěl byla příčinou sjednoceného Iberského poloostrova."
 formation.18.f_2: "#bold Paneuropa povstane! Velikost je naším osudem!#!\n\nPro dobro vlasti, všichni dají desátky v obilí nebo střelivu. Společně ušetříme Evropu před jejími nepřáteli uvnitř i ven.!\n\n#italic Dodávka nežádoucích těl, zbraní nebo potravin bude považována za porušení vojenského práva. Pachatelé budou podrobeni vojenskému soudu za sabotáž.#!"
 notification_unification_notification_ibe_desc: "Unie Portugalska se všemi bývalými královstvími Španěl byla příčinou sjednoceného Iberského poloostrova."
 notification_unification_notification_kuk_name: "The [SCOPE.sCountry('formation_country').GetNameNoFormatting]"
 notification_unification_notification_three_culture_desc: "[SCOPE.sCountry('formation_country').GetName] dosáhlo národní unifikace, spojující [SCOPE.sCulture('unification_culture').GetName], [SCOPE.sCulture('unification_culture_2').GetName] a [SCOPE.sCulture('unification_culture_3').GetName] národy pod jednou vlajkou."
 formation.14.f: "Satané tkaní a květinové okvětní lístky tancovaly ulicemi [ROOT.GetCountry.GetCapital.GetCityHubName]. Jídlo létalo z pánví po hromadě, rychle jak prsty mohly chytit. Tisíce lidí se nahrnuly do jakéhokoliv prostoru, které mohly najít. Nový císař bude korunován dnes: [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting]. Císař pro indický lid, už není marionetou připoutanou k prstům někoho jiného."
 notification_unification_notification_one_culture_tooltip: "#header $notification_unification_notification_one_culture_name$#!\n$TOOLTIP_DELIMITER$\n$notification_unification_notification_one_culture_desc$"
 formation.18.t: "Srdce Evropy"
 formation.16.f: "\"Připravte vyslance. Chtěl bych mluvit s car. Nyní poslouchejte pozorně. Naše požadavky jsou jednoduché: naše nezávislost už není na prodej. Rusko přestane všechny daňové snahy na našem lidu a zboří své vlastní pevnosti. Jsme připraveni jet do války s plnou mocí každého Shai'tan za našimi koňmi.\""
 formation.10.d: "Na rozdíl od nerovných unifikací minulých nordických hegemonií, nově vzniklý [ROOT.GetCountry.GetAdjective] stát rovněž obejme své [SCOPE.sCulture('unification_culture').GetName], [SCOPE.sCulture('unification_culture_2').GetName], [SCOPE.sCulture('unification_culture_4').GetName] a [SCOPE.sCulture('unification_culture_3').GetName] občany."
 formation.13.f: "\"Vidíš ten meč? Podívej se, synu. Tento meč byl odpovědností naší rodiny po tři generace. A pokaždé, když nový muž v naší rodině se ho chopí, nesmí být vrácen, dokud nevezme život jiného muže. To je cena za to, co nyní máme. Musíme být připraveni znovu bojovat. Nemůžeme ztratit naše domovy. Nikdy znovu.\""
 formation.18.d_1: "Náš národ vyhlásil obnovu [ROOT.GetCountry.GetName], tím se etablovali jako znovu obnovený hegemon střední Evropy."
 formation.18.a: "Slavná unie."
 formation.2.a: "Jednota zajistí suverenitu."
 notification_unification_notification_ibe_tooltip: "#header $notification_unification_notification_ibe_name$#!\n$TOOLTIP_DELIMITER$\n$notification_unification_notification_ibe_desc$"
 notification_unification_notification_hre_culture_desc: "[SCOPE.sCountry('formation_country').GetName] dosáhlo národní unifikace, spojující národy střední Evropy pod jednou vlajkou."
 notification_unification_notification_hre_culture_tooltip: "#header $notification_unification_notification_one_culture_name$#!\n$TOOLTIP_DELIMITER$\n$notification_unification_notification_one_culture_desc$"
 formation.19.d: "Poprvé od belgické revoluce v roce 1830 se jedno stát sjednotilo území nízkých zemí a vyhlásilo [ROOT.GetCountry.GetName]."
 formation.12.d: "Skrze neúprosné boje proti výrazně větším zahraničním mocnostem, národ [ROOT.GetCountry.GetName] byl vykován v oceli."
 formation.1.f: "Od posledních dnů soulingna Vongsa jsme nepoznali mír. [ROOT.GetCountry.GetNameNoFormatting] je znovu celistvý. Rodiny roztrhnuté rozepřemi starého králova dědictví se nyní sjednocují pod jednou vlajkou. A s tímto, národ [SCOPE.sCulture('unification_culture').GetName] stojí připraven čelit novému, zlatému úsvitu."
 formation.20.a: "Na německý Rýn!"
 formation.7.t: "Dunajský stát"
 formation.10.f: "Pokřiky zaplnily pivovary, když čerstvá vrstva sněhu pokryla zem venku. Na stěnách nad bouřícím ohněm viselo pět vlajek: jedna pro každého člena a jedna pro vznikající unii. Dny vlády jednoho krále nebo jiného impéria byly pryč. Dnes byl den veselí a okázalosti: nový medvěd se probudil na severu a ať všichni znají jeho slávu."
 formation.9.f: "Svoboda. Ne jen osvobození od okovů, ale skutečná svoboda. Už se nechycený mezi kladivem a kovadlinou, psem a lovcem, nastal čas pro novou unii. Nový pakt mezi Slované pro všechny vidět."
 formation.11.f: "Není jednoduché vzít na sebe oděv velkých malijských králů minulosti. Ale v mysli [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting] mají pouze jejich legendární činy potenciál sjednotit rozličné národy říše pod společným obdivem. Neboť v projektu budování velkého národa, který leží před námi, není nástroje státu mocnějšího než historie, které spojují naše národy dohromady."
 formation.10.t: "Skandinávská unifikace"
 formation.15.t: "Opětovná unifikace Jemenu"
 formation.21.b: "Tennessee bylo naše, a bude zase!"
 formation.7.f: "\"Dobrý lidé Dunaje, domy daleko a blízko, moji bratři: Vidím ve vás srdce tisíce pohrdaných žen a mužů, kteří nemají co ztratit. Skutečně, naši jednou vládnoucí overlordi nás postavili na cestu, po níž jsme ztratili cestu. Naše cesta k velikosti v historii. Někdy jsme drželi nůž za čepel, krvácejíc pro zisk někoho jiného. Už ne. Už ne! Dnes diktujeme naši vlastní cestu. Naši budoucnost. Sláva čeká!\""
 formation.11.d: "Největší impérium západní Afriky bylo konečně obnoveno pod odvážným vedením [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName]."
 notification_unification_notification_four_culture_desc: "[SCOPE.sCountry('formation_country').GetName] dosáhlo národní unifikace, spojující [SCOPE.sCulture('unification_culture').GetName], [SCOPE.sCulture('unification_culture_2').GetName], [SCOPE.sCulture('unification_culture_4').GetName] a [SCOPE.sCulture('unification_culture_3').GetName] národy pod jednou vlajkou."
 formation.5.t: "Iberská unifikace"
 formation.14.f3: "Drahokamy vytržené z Indie nyní zdobí korunu někoho jiného. Jídlo pro indická ústa vyrvané z indické země a poslané mužům s už příliš mnoha na jejich talířích. Už ne. Indická pozice v novém světě nebude dále pošpiněna. Ti, kteří nás tak snadno loupili, nyní čelí skutečně sjednocenému lidu."
 formation.18.c: "Nastal čas pohřbít naše spory."
 formation.17.t: "[SCOPE.sCountry('formation_country').GetAdjective] Unifikace"
 notification_unification_notification_hre_culture_name: "[SCOPE.sCountry('formation_country').GetAdjective] Unifikace"
 formation.14.t: "Indická unifikace"
 formation.1.a: "Obnovíme slávu Lan Xang."
 formation.1.d: "Sjednocená [SCOPE.sCulture('unification_culture').GetName] národ byla dosažena poprvé od pádu Lan Xang."
 formation.9.d: "Přerušení jha Osmanské a Rakouské říše spojilo slovanské národy Balkánu do jediné národy."
 formation.8.t: "Arabská unifikace"
 formation.3.a: "Řím znovu povstane."
