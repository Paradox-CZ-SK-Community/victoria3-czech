l_polish:
 central_america.1.a: "Na stabilnější unii."
 central_america.1.d: "Odpadlé státy, které tak hloupě opustily [ROOT.GetCountry.GetAdjective] jednotu, byly přivedeny zpět do svazku. Národ je opět jednotný."
 central_america.1.f: ""Dny španělské koruny již pominuly. Nyní můžeme svobodně řídit své vlastní osudy, ale přesto se navzájem zadupáváme do země, abychom dosáhli svých cílů. A všude kolem nás se naši nepřátelé spojují ve větší celky. Jsou-li větší stroje, větší těla a větší rozměry naší budoucností, pak ji přijměme. Obejměme se navzájem. Nabídněme si navzájem znamení míru. Vykročme společně směrem k slavnější budoucnosti.""
 central_america.1.t: "Střednoamerické znovusjednocení"
 formation.1.a: "Obnovíme slávu Lan Xangu."
 formation.1.d: "Sjednocený [SCOPE.sCulture('unification_culture').GetName] národ byla dosažena poprvé od pádu Lan Xang."
 formation.1.f: "Od posledních dnů soulingna Vongsa jsme nepoznali mír. [ROOT.GetCountry.GetNameNoFormatting] je znovu celistvý. Rodiny roztrhnuté rozepřemi starého králova dědictví se nyní sjednocují pod jednou vlajkou. A s tímto, národ [SCOPE.sCulture('unification_culture').GetName] stojí připraven čelit novému, zlatému úsvitu."
 formation.1.t: "Znovusjednocení Laosu"
 formation.10.a: "I [SCOPE.sCulture('finns_scope').GetName] národ by se měl stál rovnocenný s námi."
 formation.10.d: "Na rozdíl od nerovných svazků minulých severských hegemonů se nově vzniklý [ROOT.GetCountry.GetAdjective] stát hlásá, že [SCOPE.sCulture('unification_culture'). GetName], [SCOPE.sCulture('unification_culture_2').GetName], [SCOPE.sCulture('unification_culture_4').GetName] a [SCOPE.sCulture('unification_culture_3').GetName] národ bude mít stejné práva."
 formation.10.f: "V pivních halách se ozývaly výkřiky, zatímco venku se na zem sypala čerstvá vrstva sněhu. Na stěnách nad doutnajícím ohněm viselo pět vlajek: jedna pro každou zemi a jedna pro vznikající unii. Pryč byly časy, kdy jeden král vládl a druhý byl říší. Dnes byl den veselí a nádhery: na severu se probudil nový medvěd a kéž všichni poznají jeho slávu."
 formation.10.t: "Sjednocení Skandinavie"
 formation.11.a: "Zvedneme se na příklad Mansa Musy."
 formation.11.d: "Největší impérium západní Afriky bylo konečně obnoveno, když se [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] chopil vedení."
 formation.11.f: "Převzít plášť někdejších velkých malijských králů není jednoduchý úkol. Ale [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting] má ve své mysli jasný plán - pouze jejich legendární činy mají potenciál sjednotit různorodé národy [SCOPE.sCharacter('ruler_scope').GetHerHis] říše ve společné úctě. Neboť ve velkém projektu budování národa, který je před námi, není žádný nástroj státnické práce lepší než historie, která spojuje naše národy."
 formation.11.t: "Malijské impérium"
 formation.12.a: "Vezmeme si příklad z Mansy Musy."
 formation.12.d: "V neúprosných bojích proti mnohem větším cizím mocnostem byl národ [ROOT.GetCountry.GetName] zocelen."
 formation.12.f: ""Proč máme teď novou vlajku, matko? A proč ti lidé mluví, jako by se dusili?"\n\n “Dítě, buď v klidu. Takhle se o sousedech nemluví, ne když žijí blízko nás a obchodují s námi. Nejsou to oni, kdo nám bere; my jim dáváme, co ušetříme. Teď žijeme společně, abychom měli šanci proti zlodějským ďáblům, kteří žijí daleko od nás.""
 formation.12.t: "Sjednocení Turkestánu"
 formation.13.d: "[ROOT.GetCountry.GetName] se objevilo, aby sjednotilo mnohé národy malajského světa a svrhnulo jho evropského útlaku."
 formation.13.f: ""Vidíš tuto čepel? Podívej, synu. Za tento meč je tato rodina zodpovědná už po tři generace. A pokaždé, když se ho ujme nový muž v naší rodině, nesmí být nikdy vrácen zpět, dokud nezabije jiného muže. To je cena za to, co nyní máme. Musíme být připraveni znovu bojovat. Nesmíme přijít o své domovy. Už nikdy více.""
 formation.13.t: "Sjednocení Indonesie"
 formation.14.d: "[ROOT.GetCountry.GetName] se objevilo, aby sjednotilo mnohé národy subkontinentu a svrhnulo jho evropského útlaku."
 formation.14.f2: "Cesta k míru začíná tím, že každý člověk bude vyslyšen bez ohledu na své postavení. Základem jednoty je dohoda a spolupráce. Dnešní den je prvním krokem na cestě k míru. Kéž v síle a pokoře pokračujeme dál."
 formation.14.f3: "Drahokamy vyrvané z Indie nyní zdobí korunu někoho jiného. Jídlo pro indická ústa vyrvané z indické půdy a poslané lidem, kteří toho mají na talíři už tak dost. Už nikdy více. Místo Indie v tomto novém světě už nebude pošpiněno. Ti, kdo nás dříve tak snadno drancovali, budou nyní čelit skutečně sjednocenému národu."
 formation.14.f: "V ulicích [ROOT.GetCountry.GetCapital.GetCityHubName] tančily tanečnice oděné v hedvábí a květinových lístcích. Jídlo létalo z pánví po soustech, jak rychle je prsty dokázaly uchopit. Tisíce lidí se mačkaly v jakémkoli prostoru, který se jim podařilo najít. Dnes měl být korunován nový císař: [SCOPE.sCharacter('ruler_scope').GetFullNameNoFormatting]. Císař pro indický lid, který už nebude loutkou přivázanou k cizím prstům."
 formation.14.t: "Sjednocení Indie"
 formation.15.d: "[ROOT.GetCountry.GetName] se vynořil z dlouhého období fragmentace jako stabilní a sjednocený národ."
 formation.15.f: ""Tamten kmen. Neválčil s nimi kmen tvého otce před několika měsíci?"\n\n “Malý občanský spor. Je to dobrý trénink, kdykoli někdo prodává plný sud písku jako zázračný lék. Ostatně, koho by nerozčílila bratrova tvrdohlavost?“ \n\n “Nepopírám, že je to také vlastnost mého kmene. Přesto také nepopírám, že jejich guláš je dobrým důvodem, proč se s nimi spojit. Ha! Mohl bych v něm být klidně pohřben!""
 formation.15.t: "Znovusjednocení Jemenu"
 formation.16.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] sjednotil [SCOPE.sCulture('unification_culture').GetName] lid pod jednou vlajkou."
 formation.16.f: ""Připravte vyslance. Chtěl bych si promluvit s carem. Teď pozorně poslouchejte. Naše požadavky jsou jednoduché: naše nezávislost už není na prodej. Rusko přestane s veškerým zdaněním našeho lidu a zboří své vlastní pevnosti. Jsme připraveni vyrazit do války s plnou silou všech Šaj'tanů za kopyty našich koní.""
 formation.16.t: "Sjednocení Kazachstánu"
 formation.17.d: "[SCOPE.sCountry('formation_country').GetName] se objevilo jako rostoucí mocnost v [SCOPE.sStrategicRegion('capital_region_scope').GetName]."
 formation.17.f: "Nový den svítá, a nový národ vystupuje na světovou scénu. [ROOT.GetCountry.GetAdjectiveNoFormatting] lid čeká slavná a nevyhnutelná budoucnost."
 formation.17.t: "[SCOPE.sCountry('formation_country').GetAdjective] sjednocení"
 formation.18.a: "Slavná unie."
 formation.18.b: "Francouzský proletariát volá po osvobození."
 formation.18.c: "Nastal čas pohřbít naše spory."
 formation.18.d_1: "Náš národ vyhlásil obnovení [ROOT.GetCountry.GetName], čím se etabloval jako znovuobnovený hegemon střední Evropy."
 formation.18.d_2: "Se sjednocením všech německých zemí a vyhlášením [ROOT.GetCountry.GetName] jsme se etablovali jako vládci Evropy - a brzy také celého světa."
 formation.18.d_3: "Revoluce v mnoha částech střední Evropy umožnila vyhlášení [ROOT.GetCountry.GetName]. Mezinárodní proletariát bude osvobozen pod praporem Unie."
 formation.18.d_4: "S vyhlášením [ROOT.GetCountry.GetName] jsme učinili první kroky k realizaci snu o sjednocené Evropě."
 formation.18.f_1: "S pouhým slovem papeže a skloněnou hlavou císaře byl vydán velký dekret. Před očima Božíma i lidskýma se tak stalo: Svatá říše římská znovu získala své právoplatné místo na světové scéně. Kanonády ohlašovaly tekoucí pivo, jásající muži zvěstovali nástup nového slavného impéria."
 formation.18.f_2: "#bold Paneuropa povstane! Naším osudem je věhlas!#!\n\nPro dobro vlasti budou všichni odvádět desátky v obilí nebo střelném prachu. Společně zachráníme Evropu před jejími vnitřními i vnějšími nepřáteli!\n\n#italic Dodání nežádoucích těl, zbraní nebo potravin bude považováno za porušení vojenského práva. Pachatelé budou postaveni před vojenský soud za sabotáž.#!"
 formation.18.f_3: "Ozvala se tovární píšťalka. Dělníci, kteří neodešli s ostatními, zůstali a myli se. Jakmile si upravili obleky a šaty, posadili se kolem mapy Unie. Slovo v [ROOT.GetCountry.GetCapital.GetCityHubName] znělo tak, jak předpokládali: svět byl připraven je za jejich práci nenávidět, ale konečně bude mít příští Internacionála baštu, ze které bude moci pracovat."
 formation.18.f_4: ""Vážení, předkládám vám vzor našeho obnoveného úspěchu: na západě je kontinent definován tím, co si jeho občané mohou dovolit. Jakkoli je nedokonalý, neboť někteří z jeho obyvatel stále spí v okovech, slouží dnes našim záměrům. Ale jestli můžeme být něčím proslulí, pak je to právě náš dar vylepšovat nedokonalé koncepce. Ukažme světu, že jsme schopni vést.""
 formation.18.t: "Srdce Evropy"
 formation.19.a: "Slavná unie."
 formation.19.d: "Poprvé od belgické revoluce v roce 1830 sjednotil území Nizozemí jeden stát a vyhlásil [ROOT.GetCountry.GetName]."
 formation.19.f: ""Slyšel jsem, že se k nám a našemu šťastnému státu brzy připojí Flandry. Ach, jak nádherné počasí pro změnu. Něco na znamení příznivých okolností."\n\n “Počasí? Komentuješ počasí jako nějaký anglický školák, když jsou naše državy ohroženy ze všech stran!"\n\n “Výborně. Budu tedy mluvit jen o důležitých věcech. Kolik smetany si dáte do poffertjes?""
 formation.19.t: "Spojené Nizozemsko"
 formation.2.a: "Jednota zajistí nezávislost."
 formation.2.d: "Baltské státy se sjednocují do jediného národa, [SCOPE.sCulture('unification_culture').GetName], [SCOPE.sCulture('unification_culture_2').GetName] a [SCOPE.sCulture('unification_culture_3').GetName] lid se spojí pod jednou vlajkou."
 formation.2.f: "Ve městech, na polích a v domácnostech se objevily první náznaky národního obrození v číslech, písních a dějinách. Pohnutky přecházely od cizinců k pozváním. Z pozvání se stala setkání, ze setkání dohody a z dohod spojenectví. Zpečetění spojenectví bylo jen jedním svorníkem: lepší být po boku rovnocenných proti světu než si být rovni pod cizí železnou patou."
 formation.2.t: "Baltské sjednocení"
 formation.20.a: "Na německý Rýn!"
 formation.20.d: "Konfederace německých států, která se postavila proti rakouským a pruským záměrům na svém území, se sjednotila a obnovila [ROOT.GetCountry.GetName]. Konfederace se sjednotila, aby tváří v tvář nepřátelům uhájila svou nezávislost."
 formation.20.f: "Desítky let po Napoleonově porážce je jeho vliv stále cítit po celé Evropě. Tato konfederace je jen jedním z mnoha projektů jeho krvavé vlády. Možná, že zbavena jeho pěsti se může obrátit k ušlechtilejším cílům."
 formation.20.t: "Rýnsky spolek"
 formation.21.a: "Být, a doufat."
 formation.21.b: "Tennessee bylo naše, a bude naše!"
 formation.21.d: "Chyba z roku 1712 byla napravena. Severní a Jižní Karolína opět stojí společně pod vlajkou jednotného [ROOT.GetCountry.GetName]."
 formation.21.f: ""Viděli jste to? Je hotovo. Už žádné hranice. Můžeme jet vlakem do Charlestonu, kdybychom si to přáli.“ "Ale co Jižané?" "A co oni?" "No, teď se musí potýkat s Fayetteville." To slovo viselo ve vzduchu jako obzvlášť tlustý komár. Pán v červeném zbledl.\n\n"...no, ano. To ano.""
 formation.21.t: "Sjednocené Karolíny"
 formation.3.a: "Řím znovu povstane."
 formation.3.d: "S obnovením [ROOT.GetCountry.GetName] si náš národ nárokuje dědictví Říma."
 formation.3.f: "Vystoupil na starou kurii, zatímco obloha se zatáhla bouřkovými mraky. Podle vyprávění starých patricijů vystupovali senátoři na kurii a čekali na znamení přízně bohů. Seděl, ale ne dlouho. Oblohu rozčísl blesk a u okapu přistál zlatý orel.\n\nA on se rozplakal: Řím znovu povstane."
 formation.3.t: "Purpurový fénix"
 formation.4.a: "Bůh byl s námi."
 formation.4.d: "Vítězství [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] ukončuje Éru knížat a konečně sjednocuje [ROOT.GetCountry.GetName]."
 formation.4.f: "Dny svérázných knížat skončily. [ROOT.GetCountry.GetNameNoFormatting] se vrátí do lůna vznešeného císaře, božího šampiona nad touto zemí. Stabilita a modernost nyní mohou následovat pod Božíma očima, v povinnostech císaře."
 formation.4.t: "Etiopské znovusjednocení"
 formation.5.a: "Slavná unie."
 formation.5.d: "Spojením Portugalska se všemi bývalými španělskými královstvími vznikl sjednocený Pyrenejský poloostrov."
 formation.5.f2: "Na náměstí v [ROOT.GetCountry.GetCapital.GetCityHubName] se sjelo sto tisíc drobných delegátů z celého poloostrova. Představitelé ctihodných království stáli u velkého pergamenu - nové ústavy - a se dvěma velkými pery, aby ji podepsali. Posledním škrtem se odloučené státy staly jedním. Sjednoceni smlouvou, spojeni bratrstvím a neseni na ramenou stěžněmi velkolepé armády, [ROOT.GetCountry.GetNameNoFormatting] čekala slavná budoucnost."
 formation.5.f: "Zvonění zvonů často zvěstovalo na poloostrově tragédii: válku, mor, požár a smrt v jejich důsledku. Ne však dnes. V tento příznivý den s planoucím sluncem nad hlavou se obě království znovu spojila pod sprškou okvětních lístků. Sjednocena v královském svazku, spojena veselím a vyzbrojena silou zlaté legie, [ROOT.GetCountry.GetNameNoFormatting] čekala slavná budoucnost."
 formation.5.t: "Iberské sjednocení"
 formation.6.d: "Po letech rozkolu a zmatků [ROOT.GetCountry.GetName] opět povstává z popela."
 formation.6.f1: "Vnitřní rozpory nebyly Brazílii cizí. Spory si skutečně najdou své místo v každém národě tak obrovské velikosti. Přesto vydržela. I kdyby se rozštěpila, kdyby hniloba zničila její základy a kdyby oportunisté pronásledovali její upadající tělo, vydržela by. Národ byl víc než jeho jednotlivé části. A aniž by se duch obra nejprve zlomil, Brazílie se vždy vrátí silnější, než když se zlomila."
 formation.6.f2: ""Federace trvá!" To byl výkřik, který se ozýval ze statisíců úst po celých státech. Proti další bouři, která se prohnala mladým národem, federace skutečně obstála. A uprostřed trosek byla příležitost: šance napravit základy této země. A s nimi i šance povznést se ještě výš."
 formation.6.f3: ""Oboustranný prospěch," byl prvním argumentem pro unii. Sjednotit nesourodé koloniální državy však nebyl jednoduchý úkol. A uprostřed nepřátelství a hrozeb uvnitř i navenek se prosadila jednoduchá pravda: bylo lepší držet pohromadě, než se nechat vybíjet soupeři."
 formation.6.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] znovusjednocení"
 formation.7.d: "Vzniklá na troskách Rakouské říše, [SCOPE.sCountry('formation_country').GetName] je unie, kde je [SCOPE.sCulture('hungarian_culture').GetName], [SCOPE.sCulture('romanian_culture').GetName], [SCOPE.sCulture('czech_culture').GetName], [SCOPE.sCulture('croatian_culture').GetName], [SCOPE.sCulture('slovene_culture').GetName] a [SCOPE.sCulture('slovak_culture').GetName] národ rovnocenný."
 formation.7.f: ""Dobří lidé z Podunají, z domovů vzdálených i blízkých, bratři moji: Vidím ve vás srdce tisíců opovrhovaných žen a mužů, kteří nemají co ztratit. Vskutku, naši kdysi vládnoucí panovníci nás zavedli na cestu, s níž jsme se ztratili. Naší cestu k velkoleposti v dějinách. Kdysi jsme drželi nůž za ostří a krváceli pro cizí prospěch. Teď už ne. Už ne! Dnes si svou cestu určujeme sami. Naše budoucnost. Sláva čeká!""
 formation.7.t: "Dunajský stát"
 formation.8.b: "Všichni Arabové by se měli sjednotit pod námi."
 formation.8.d: "Arabské státy Blízkého východu se sjednotily jako jediný [ROOT.GetCountry.GetAdjective] národ."
 formation.8.f: "Arabský svět, který byl kdysi zdrojem vzdělanosti a baštou myšlení, se ocitl pod jhem tuctu hord. Každá z nich si mezi sebou vyměnila otěže. Dějiny však již byly napsány a vzpomínky na ně byly stále živé. Arabský svět možná opět uvidí pozlacené kopule a zářící věže. Spolupráce by byla prvním, rozhodujícím krokem."
 formation.8.t: "Arabské sjednocení"
 formation.9.d: "Po vymanění se z područí Osmanské a Rakouské říše se slovanské národy na Balkáně sjednotily v jeden národ."
 formation.9.f: "Svoboda. Ne pouhé osvobození z okovů, ale skutečná svoboda. Už nejste chyceni mezi kladivem a kovadlinou, psem a lovcem, nastal čas pro nový svazek. Nový pakt mezi Slovany, který všichni uvidí."
 formation.9.t: "Jugoslávský národ"
 je_reunify_central_america: "Středoamerické znovusjednocení"
 je_reunify_central_america_reason: "Rozpadem Spojených provincií Střední Ameriky na různá panství se region stal chudým a zranitelným vůči nejchamtivějšímu vykořisťování. Pokud chce Střední Amerika někdy plně využít potenciál moderní doby, musí být jednotná."
 notification_reunification_notification_desc: "Po letech rozdrobenosti a zmatků se [SCOPE.sCountry('formation_country').GetName] znovu zvedá z popela."
 notification_reunification_notification_name: "[SCOPE.sCountry('formation_country').GetAdjective] znovusjednocení"
