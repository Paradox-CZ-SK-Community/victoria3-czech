 formation.3.t: "Fialový Fénix"
 formation.2.f: "První probuzení národnosti začalo ve městech, polích a domovech s čísly, písněmi a historií. Probuzení přešlo od neznámých k pozvání. Pozvání ustoupila schůzkám, schůzky do dohod a dohody do aliancí. Uzavření aliance bylo pouhým jedním klíčem: lépe být vedle rovnocenných proti světu, než být rovnocenný pod jinou železnou patou."
