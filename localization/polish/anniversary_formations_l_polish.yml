 je_reunify_central_america_reason: "Kolaps Spojených provincií Střední Ameriky do rozdílných vévodství zanechal oblast chudou a zranitelnou vůči nejavarističtějšímu využívání. Pokud chce Střední Amerika někdy plně využít potenciálu moderní éry, musí stát jako jedna."
