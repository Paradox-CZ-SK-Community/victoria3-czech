 formation.11.t: "Malijské impérium"
 formation.12.a: "Zvedneme se na příklad Mansa Musy."
 formation.12.f: "\"Proč máme teď novou vlajku, matko? A proč ti lidé mluví, jako by se dusili?\"\n\n\"Dítě, buď tiše. Nemluvíš takto o sousedech, když žijí blízko a obchodují s námi. Není to oni, kdo si od nás bere; dáváme jim to, co ušetříme. Žijeme nyní spolu, abychom měli šanci proti kradoucím ďáblům, kteří žijí daleko od nás.\""
 formation.14.d: "[ROOT.GetCountry.GetName] se objevilo, aby sjednotilo mnohé národy podkontinentu a svrhnulo jho evropského útlaku."
 formation.5.f2: "Sto tisíc malých delegátů z celého poloostrova bylo přivedeno na náměstí v [ROOT.GetCountry.GetCapital.GetCityHubName]. Vůdci ctihodných království stáli vedle velkého pergamenu - nové ústavy - a s dvěma velkými péry, aby podepsali. S posledním tahem se oddělené státy staly jedním. Sjednoceni smlouvou, spojeni bratrstvím a neseni stěžni velké armády, slavná budoucnost čekala [ROOT.GetCountry.GetNameNoFormatting]."
 formation.17.f: "Nový den svítá, a nový národ vystupuje na světovou scénu. [ROOT.GetCountry.GetAdjectiveNoFormatting] sláva je nevyhnutelnou budoucností."
 notification_unification_notification_byz_desc: "S obnovou [SCOPE.sCountry('formation_country').GetName] byla dědictví Říma znovuzískáno."
 formation.14.f2: "Cesta k míru začíná prvním zajištěním, že každý je slyšen, bez ohledu na postavení. Dohoda a spolupráce jsou základy jednoty. Dnes značí prvním krokem na cestě k míru. Ať pokračujeme ve síle a pokorně vpřed."
 formation.20.d: "Odpírající jak rakouským, tak pruským úmyslům na jejich půdě, konfederace německých států se sjednotila do obnoveného [ROOT.GetCountry.GetName]. Konfederace stojí united, aby prosadila svou suverenitu tváří v tvář svým nepřátelům."
 central_america.1.f: "\"Dny španělské koruny jsou pryč. Jsme svobodní sledovat své vlastní osudy nyní, přesto se vzájemně udupáváme ve shonu k našim cílům. A kolem nás se naši nepřátelé spojují do větších celků. Pokud větší stroje, větší těla, a větší obory jsou naší budoucností, přijměme to. Pojďme se přijmout. Pojďme si nabídnout znamení míru. Hledejme naše větší osudy spolu.\""
