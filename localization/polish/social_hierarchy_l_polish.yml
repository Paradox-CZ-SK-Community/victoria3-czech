l_polish:
 STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY: "Které $concept_pops$ patří do této Straty závisí na [Concept('concept_country','$concept_country_possessive$')] [concept_social_hierarchy]."
 brahmins: "Bráhmani"
 brahmins_desc: "Tradicionálně učitelé a kněží, Bráhmani jsou jediní lidé s právem interpretovat náboženské hinduistické texty. Proto určují božská práva a privilegia, která jsou poskytována každé jiné kastě. Bráhmani v rámci Rádže často slouží jako politické zástupce a prostředníci."
 british_indian_caste_system: "Britský indický kastovní systém"
 british_indian_caste_system_desc: "Zjednodušená britská kodifikace staré hinduistické třídní hierarchie. Původně byla vytvořena, aby sloužila a řídila centrální správu Rádže. Postavení v hierarchii, a tedy i práva a výsady, se dědí a jsou pevně dané."
 british_indian_caste_system_trigger_desc: "Má #b $hindu$#! [concept_religion] a patří do [concept_culture], která má [concept_cultural_trait] #b $south_asian_heritage$#!"
 dalit: "Nedotknutelní"
 dalit_desc: "Termín používaný k popisu těch, kdo se narodili mimo čtyři kasty. Nedotknutelní #i (dálitové)#! nemají žádný způsob, jak se zapojit do hierarchie. Jsou tedy a byly po generace ostrakizováni a marginalizováni. Nedotknutelní jsou nuceni vykonávat podřadné práce a nemají žádná práva ani privilegia."
 default_social_hierarchy: "Základní hierarchie"
 default_social_hierarchy_desc: "Systém organizace, který klasifikuje členy společnosti do jasně definovaných kategorií a snaží se popsat sociální vztahy mezi jednotlivci a skupinami. Lidé ve skupinách s vyšším statusem mají k dispozici větší materiální a sociální zdroje než lidé v nižších skupinách, což vede k rozdílným výsledkům a příležitostem."
 kshatriyas: "Kšatrijové"
 kshatriyas_desc: "Tradiční válečníci, Kšatrijové mají na starosti vojenské a velitelské pozice. Užívají většinu práv a privilegii, kromě schopnosti určovat božskou vůli."
 lower_class: "Nižší třída"
 lower_class_desc: "Členové společnosti s nejmenším privilegium, mocí a bohatstvím. Jsou nejníže postaveni v sociální hierarchii a mají omezenou sociální mobilitu."
 lower_strata_concept: "[concept_lower_strata]"
 middle_class: "Střední třída"
 middle_class_desc: "Členové společnosti s více privilegii než nižší třída. Jsou středně postaveni v sociální hierarchii a mají potenciál pro sociální mobilitu."
 middle_strata_concept: "[concept_middle_strata]"
 shudras: "Šúdrové"
 shudras_desc: "Šúdrové jsou nejnižší třídou v rámci čtyř uznávaných kast. Jsou omezeni na pozice sluhů a dělníků odkázání na milost vyšších kast. Nemohou hromadit bohatství ani znalosti."
 upper_class: "Vyšší třída"
 upper_class_desc: "Členové společnosti s nejvíce privilegii a nepopiratelnou mocí. Jsou v horní části sociální hierarchie."
 upper_strata_concept: "[concept_upper_strata]"
 vaishyas: "Vaišjové"
 vaishyas_desc: "Kasta Vaišjů se skládá z obchodníků a vlastníků půdy. Jsou tedy oprávněni hromadit bohatství a znalosti ve službě kastám nad nimi."
