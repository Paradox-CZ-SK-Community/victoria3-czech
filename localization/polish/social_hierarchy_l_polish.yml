l_polish:
 STRATA_CONCEPTS_DEPEND_ON_SOCIAL_HIERARCHY: "Které $concept_pops$ patří do této Straty závisí na [Concept('concept_country','$concept_country_possessive$')] [concept_social_hierarchy]."
 brahmins: "Brahmani"
 brahmins_desc: "Tradicionálně učitelé a kněží, Brahmani jsou jediní lidé s právem interpretovat náboženské hinduistické texty. Proto určují božská práva a privilegium, která jsou poskytována každé jiné kastě. Brahmani v rámci Rádže často slouží jako politické zástupce a prostředníci."
 british_indian_caste_system: "Britský indický kastovní systém"
 british_indian_caste_system_desc: "Zjednodušená kodifikace britských fotelů na starobylou hinduistickou třídní hierarchii. Původně vytvořena k službě a vedení centrální správy Rádže. Postavení jednotlivce v hierarchii a tím pádem jeho práva a privilegium jsou dědičné a fixní."
 british_indian_caste_system_trigger_desc: "Má #b $hindu$#! [concept_religion] a patří do [concept_culture], která má #b $south_asian_heritage$#! [concept_cultural_trait]"
 dalit: "Dalit"
 dalit_desc: "Termín používaný k popisu těch, kdo se narodili mimo čtyři kasty. Dalité nemají žádný způsob, jak se zapojit do hierarchie. Jsou tedy a byly po generace ostrakizováni a marginalizováni. Dalité jsou nuceni vykonávat podřadné práce a nemají žádná práva ani privilegium."
 default_social_hierarchy: "Základní hierarchie"
 default_social_hierarchy_desc: "Systém organizace, který klasifikuje členy společnosti do jasně definovaných kategorií a snaží se popsat sociální vztahy mezi jednotlivci a skupinami. Větší materiální a sociální prostředky jsou poskytovány těm ve vyšších statusových skupinách než těm v nižších statusových, což vede k odlišným výsledkům a příležitostem."
 kshatriyas: "Kšatrijové"
 kshatriyas_desc: "Tradicionálně válečníci, Kšatrijové mají na starosti vojenské a vůdčí pozice. Užívají většinu práv a privilegii, kromě schopnosti určovat božskou vůli."
 lower_class: "Nižší třída"
 lower_class_desc: "Členové společnosti s nejmenším privilegium, mocí a bohatstvím. Jsou nejníže postaveni v sociální hierarchii a mají omezenou sociální mobilitu."
 lower_strata_concept: "[concept_lower_strata]"
 middle_class: "Střední třída"
 middle_class_desc: "Členové společnosti s více privilegii než nižší třída. Jsou středně postaveni v sociální hierarchii a mají potenciál pro sociální mobilitu."
 middle_strata_concept: "[concept_middle_strata]"
 shudras: "Šudrové"
 shudras_desc: "Šudrové jsou nejnižší třídou v rámci čtyř uznávaných kast. Jsou omezeni na pozice sluhů a dělníků na milost vyšších kast. Nemohou akumulovat bohatství ani znalosti."
 upper_class: "Vyšší třída"
 upper_class_desc: "Členové společnosti s nejvíce privilegii a nepopiratelnou mocí. Jsou v horní části sociální hierarchie."
 upper_strata_concept: "[concept_upper_strata]"
 vaishyas: "Vaišjové"
 vaishyas_desc: "Kasta Vaišjů se skládá z obchodníků, obchodníků a vlastníků půdy. Jsou tedy oprávněni akumulovat bohatství a znalosti ve službě kastám nad nimi."
