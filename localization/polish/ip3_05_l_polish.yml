 je_the_grand_collapse: "İnhidam-ı Azîm"
 je_the_grand_collapse_reason: "S neklidem plíživým v žilách národa se naše vláda houpe na pokraji a ukázka cílevědomé imperiální strategie jistě připomene všem našim poddaným sílu své bývalé slávy.\n\nMusíme uplatnit usmiřující dovednosti, abychom zajistili bezpečí našich hranic. Pokud se takové zkoušky nepodaří situaci zvrátit, budou roztrhány a zapálí se zápalná šňůra #r The Grand Collapse#!."
 je_the_grand_collapse_bribe_politicians_button: "Podplatit notabili"
 je_the_grand_collapse_bribe_politicians_button_desc: "Budování silnějších vztahů s vůdci různých ideologických skupin by nám mohlo pomoci prosadit naše myšlenky účinněji a snáze."
 je_the_grand_collapse_issue_khutbah_button: "Vydat páteční khutbu"
 je_the_grand_collapse_issue_khutbah_button_desc: "Distribuuje tištěné kázání napsané ulemou do všech koutů země, aby je imámové četli místní populaci. Text znovu zdůrazňuje zjednocení mezi našimi sunnitskými poddanými."
