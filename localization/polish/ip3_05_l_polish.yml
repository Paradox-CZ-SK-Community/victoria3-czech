 serbia.1.t: "Trůn trní"
 serbia.1.d: "Míra moci se přelévá mezi rodinou [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName] a vládnoucím rodem [ROOT.GetCountry.GetRuler.GetLastName]. Loajalita byla slibována sem a tam bez většího rozmyšlení. Kdo je skutečným vládcem [ROOT.GetCountry.GetName]?"
 serbia.1.f: "\"Nezpochybnitelně, můj [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], naše podpora je tu pro vás. Jak jsme byli vázáni vaším posvátným projevem pod dubem k revoluci, stojíme opět při vás pro slávu Srbska.\"\n\nPodlézavý, jak byl, jeho sebevědomí působilo bez námahy. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] se divil, jak toho může dosáhnout. Jeho nespolehlivá povaha byla už delší dobu veřejně známá - zdálo se, že on je jediný v místnosti, kdo věřil vlastní důvěryhodnosti."
 serbia.1.a: "Cena věrnosti se stále mění."
 serbia.2.t: "Mihailovo nástupnictví"
 serbia.2.d: "Jako druhorozený revolucionáře byl [ROOT.GetCountry.GetRuler.GetFullName] korunován novým knížetem [ROOT.GetCountry.GetName]. Masy si myslí, že v něm je více než v jeho starším bratru."
 serbia.2.f: "\"...a náš boj přesahuje světské záležitosti, neboť držíme v rukou božské právo vládnout a nebýt ovládáni.\" Nový kníže pokynul, aby odhadl reakce. \"Ponesu pochodnici těch, kteří šli přede mnou, dokud plamen mé duše neopustí tuto smrtelnou schránku.\"\n\n\"Čas a mé právo!\""
 serbia.2.a: "Ať je jeho vláda nezapomenutelná."
 serbian_throne.1.t: "Církevní propagace"
 serbian_throne.1.d: "SCOPE.gsInterestGroup('serb_clerical_publicity_ig').GetName nám nabídl pomoc v naší posvátné snaze oslabit vliv [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName] na lid. Potomci zběhů nebudou mít v [ROOT.GetCountry.GetName] hlas."
 serbian_throne.1.f: "V tiché kotlině vesnice Takovo vystoupili [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] a jeho společníci z kázání, když vyhlásil srbské povstání proti Osmanům.\n\nByl rok 1815. Ti, kdo se nazývali \"hrdinové\", už uprchli hledat útočiště pod křídly svých zahraničních pánů. Jedním z nich byl Karađorđe, otec [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFirstNameNoFormatting]."
 serbian_throne.1.a: "To by mělo stačit."
 serbian_throne.1.b: "V jednotě je síla."
 serbian_throne.1.c: "Filantropie je podstatou víry, že ano?"
 serbian_throne.2.t: "Pomlouvačné letáky"
 serbian_throne.2.d: "Nabízí se nám příležitost vyrobit letáky k očernění [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')]."
 serbian_throne.2.f: "Mezi propagandou a pomluvou je tenká hranice. A bezpochyby může být ta první nejnebezpečnější zbraní politika. Ráno byl knížeti představen vzor letáku vyhotovený proslulým umělcem a kaligrafem.\n\nDrže papír, všiml si, že pod mnoha škodolibými \"fakty\" je patriarchát [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] zobrazen na všech čtyřech, žvýkající stehenní maso označené v místním jazyce jako 'srbský sedlák', zatímco je posměšně a rozkazovitě ovládán osmanským pašou."
 serbian_throne.2.a: "Geniální."
 serbian_throne.2.b: "Začněte výrobu hned!"
 serbian_throne.3.t: "Odhalování pokrytců"
 serbian_throne.3.d: "Vyšlo najevo, že [SCOPE.sCharacter('serb_busted_ig_leader').GetFullName], vůdce [SCOPE.gsInterestGroup('serb_busted_ig').GetName], tajně pracuje na přesvědčení ostatních politiků ve prospěch hanebné kampaně [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastName]."
 serbian_throne.3.f: "Hostiny jsou důležitá setkání, kde se rozvíjejí různé nevyslovené vazby. Často zahrnují vyjednávání, projevy vlivu, hltání zvařených megalomaniaků a neustálé soupeření o prestiž mezi vrstevníky.\n\nOrientovat se v komplexnosti jedinců, kteří předvádějí různé tváře, je náročné i odměňující."
 serbian_throne.3.a: "Zajistěte, aby zmizel."
 serbian_throne.3.b: "Donuťte ho pracovat pro nás."
 serbian_throne.4.t: "Odpadlí hajdukové"
 serbian_throne.4.d: "Neregulérní oddíly pod velením [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName] obtěžují čtvrti [SCOPE.sReligion('sunni_pop_scope').GetName] a [SCOPE.sReligion('jewish_pop_scope').GetName]."
 serbian_throne.4.f: "\"Víte, jací jsou, můj [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Dříve si užívali plenění osmanských obchodních karavan a šlechty, ale teď jim zbyli jen sedláci bez ochrany,\" rádce odháněl posla rychlým gestem, než pokračoval: \"Karađorđe byl jedním z nich během let povstání, teď se jeho syn snaží udržet otcovy přátele spokojené.\""
 serbian_throne.4.a: "Nechte je být, jinak se obrátí na své vlastní kvůli kořisti."
 serbian_throne.4.b: "Tohle nemůže pokračovat."
 serbian_throne.5.t: "Městští rebelové"
 serbian_throne.5.d: "Skupina rebelů v [SCOPE.sState('capital_state').GetName] požaduje, abychom abdikovali trůn [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]. Nepředstavují zásadní hrozbu, ale způsob, jak s nimi naložíme, pošle jasné poselství."
 serbian_throne.5.f: "Empatie je vlastnost, kterou musí mít každý pozoruhodný vůdce. Když sám povstal proti nežádoucímu útlaku, kníže velmi dobře zná význam vzít zpět to, co vám právem patří.\n\n\"Nic jiného než skupina mladých, naivních rascals jsou,\" zamumlal, nakouknuv z okna. \"My jsme bojovali aspoň za budoucnost našeho národa, ne za muže.\""
 serbian_throne.5.a: "Zajistěte, aby byli důkladně umlčeni."
 serbian_throne.5.b: "Ozbrojte loajální a pošlete je jako ukázku síly."
 serbian_throne.5.c: "Není třeba prolévání krve, každý má svou cenu."
 serbian_throne.6.t: "Výzva o pomoc"
 serbian_throne.6.d: "Znepokojivé zprávy o maďarizaci v [SCOPE.sState('delvidek_scope').GetName] k nám dorazily nedávno. Některé srbské vesnice čekají na podporu od svých bratří na druhém břehu. Je to cenná příležitost posílit naši pozici vůči [SCOPE.sCharacter('rival_dynasty_contender_scope').GetFullName]."
 serbian_throne.6.f: "Pomocník rozvázal provázek, který stáhl všechny obálky dohromady, a otevřel tu vrchní, aby ji přečetl nahlas.\n\n\"Jeho Veličenstvu, [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] z rodu [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting], [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] všech čestných Srbů.\n\nAť potěší Vaši velkost,\n\nPíši skromně jménem naší nehodné, ale věrné vesnice, abychom požádali o navrácení přízně. Jak si možná pamatujete, ač ve skutečnosti ne, byli jsme při vašem revolučním vítězství proti Osmanům s tím, co jsme mohli poslat...\""
 serbian_throne.6.a: "Pošlete jim pomoc k odporu."
 serbian_throne.6.b: "Pozvěte je do jejich pravé vlasti a pomozte jim při obnově."
 serbian_throne.6.b_move_pops_tt: "10% of Serbians in [SCOPE.sState('delvidek_scope').GetName] will move to [SCOPE.sState('capital_state').GetName]."
 serbian_throne.9.t: "Zůstanou zde"
 serbian_throne.9.d: "Jeden po druhém byli panoši [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] zrazeni na cestě k hroznému osudu. Všichni spatřili nepopiratelné; [ROOT.GetCountry.GetName] patří [ROOT.GetCountry.GetCustom('serbia_ruling_dynasty')]!"
 serbian_throne.9.f: "\"Takto zacházíte se svými spasiteli?\" panika a zoufalství se rozléhaly sálem. \"Můj otec dovedl tuto zemi ke svobodě, zatímco vy jste všichni hromadili bohatství. Nikdy nepochopíte, co znamená nést krev hrdiny!\"\n\nLoajální psi čekali na rozsudek.\n\n\"Nikdy!\""
 serbian_throne.9.a: "Podělíte se o osud svého otce."
 serbian_throne.9.b: "Nikdy nevstupujte na srbskou půdu."
 serbian_throne.9.c: "Milosrdenství je dar udělovaný jen pravým vůdcům."
 serbian_throne.10.t: "Vyrovnání účtů"
 serbian_throne.10.d: "Stejně jako je jejich otec vyvedl z prahu zkázy, [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] zvítězila nad tyranií [ROOT.GetCountry.GetCustom('serbia_ruling_dynasty_short')]. Trůn [ROOT.GetCountry.GetName] nyní patří jim."
 serbian_throne.10.f: "\"Soudruzi! Posvátné matky! Nyní jsme svobodni od sevření zahnízděných politiků, kteří nic nedělají pro dobro naší vlasti...\" zvolal nový [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetNameNoFormatting].\n\nPřipomínaje si otcovo hrdinské úsilí o svobodu, dav stále křičel, dychtivě očekávající konečný rozsudek.\n\n\"...a co říkáte na osud zrádců?\" kníže se na okamžik odmlčel, přesvědčen, že cokoli pronese, bude bez odporu přijato."
 serbian_throne.10.a: "\"...pošleme je, aby se setkali s Pánem?\""
 serbian_throne.10.b: "\"...budeme je dál živit?\""
 serbian_throne.10.c: "\"...bude milosrdenství jejich konečným soudem?\""
 serbian_throne.11.t: "Žádný důvod k boji"
 serbian_throne.11.d: "Hlavní aktéři nechvalně proslulé krvežíznivé sváru mezi rody $concept_house_of_obrenovic_short$ a $concept_house_of_karadjordjevic_short$ už nejsou navzájem hrozbou. Nyní je čas postoupit jako jednotný národ bez malicherných svárů."
 serbian_throne.11.f: "\"Není moudré rozdělovat říši kvůli pomíjivým rodinným neshodám. Proto je soudržnost podstatou pokroku, protože rozptýlení vždy vedou muže z přímé cesty.\n\nKromě toho vnitřní spory obvykle způsobují utrpení těm, jejichž jedinou povinností je platit daně.\n\nPánové, máme národ, který musíme vybudovat!\""
 serbian_throne.11.a: "Ať žije Srbsko!"
 serbian_throne.12.t: "Plánování kampaně"
 serbian_throne.12.d: "Přípravy celostátní kampaně, jejímž cílem je zvýšit naši popularitu a očernit [ROOT.GetCountry.GetCustom('serbia_rival_dynasty')] v očích veřejnosti, byly zahájeny. Musíme rozhodnout o úrovni výdajů."
 serbian_throne.12.f: "\"...a ctihodný [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] posílá své srdečné pozdravy všem svým poddaným.\n\nNyní začneme vybírat dobrovolníky pro průvod.\"\n\nSvážící mladí muži, následovaní přehnaně nadějnými městskými dívkami, se ochotně shromáždili na určeném místě. To byla neopakovatelná příležitost být spatřen královským okem a snad uniknout bídu sena a jha osla."
 serbian_throne.12.a: "Jaký má smysl, když platíme my?"
 serbian_throne.12.b: "Zaplaťte, co je nutné."
 serbian_throne.12.c: "Nešetřete náklady."
 serbian_throne.12.e: "Možná to nakonec není dobrá iniciativa."
 serbian_throne.12.e_tt: "Nápad je odložen na příštích #v 5 let#!"
 serbian_throne.12.prep_choice_tt: "Probíhají přípravy"
 each_monarch_may_only_do_this_once_tt: "Každý [concept_ruler] může toto rozhodnutí učinit pouze #b jednou#! během svého období"
 ser_campaign_not_on_cooldown_tt: "V posledních #v 5 letech#! #b nezrušil#! kampaň"
 serbian_throne.13.t: "Dohoda [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 serbian_throne.13.d: "Naši organizátoři kampaně navrhli podpořit zájmovou skupinu, aby získali více loajality."
 serbian_throne.13.f: "Jeden po druhém vstupovali zástupci určitých kruhů na dvůr, aby probrali své nedostatky. Vždy to byli ti samí.\n\nPeculiaritou, které si poradci [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] během těchto setkání všimli, byla hektická soutěž mezi skupinami. Rychle pochopili potenciál tuto soutěž využít pro větší politickou moc a byli si vědomi, že jde o transakci, ne o milodar."
 serbian_throne.13.a: "Podpoříme [SCOPE.gsInterestGroup('campaign_ig_1').GetName]."
 serbian_throne.13.b: "Přivedeme s sebou [SCOPE.gsInterestGroup('campaign_ig_2').GetName]."
 serbian_throne.13.c: "Podpora [SCOPE.gsInterestGroup('campaign_ig_3').GetName] nám dlouhodobě prospěje."
 serbian_throne.13.e: "Tato čest patří jen nám."
 serbian_throne.13.accord_chosen_tt: "Kampaň brzy začne"
 serbian_throne.14.t: "Kampaň v [SCOPE.sState('campaign_state').GetName]"
 serbian_throne.14.d: "Dorazili jsme do [SCOPE.sState('campaign_state').GetName], abychom řešili potřeby prostého lidu a vykreslili jim lepší budoucnost. Dychtivě čekají, až splníme naše sliby financované kampaní."
 serbian_throne.14.f: "Úředníci přednesli pečlivě připravené a naučené projevy, které zapálily národní hrdost v srdcích posluchačů.\n\nJejich cílem bylo zapojit dav před krátkým závěrečným projevem [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], zakončit akci darem komunitě a upevnit tak jeho postavení v srdcích lidu i na trůnu.\n\nStoupenci [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting] nebudou tímto spokojeni."
 serbian_throne.14.a: "Blaho všech před vším ostatním!"
 serbian_throne.14.b: "[SCOPE.sState('campaign_state').GetName] si zaslouží lepší základ."
 serbian_throne.14.c: "Všichni by měli znát zrady Karađorđa!"
 serbian_throne.14.e: "Spolu jsme silnější!"
 serbian_throne.14_next_state_tt: "Přejdeme do dalšího státu."
 serbian_throne.14_campaign_ends_tt: "Kampaň jsme ukončili návštěvou všech dostupných států."
 serbian_throne.15.t: "Zpět do paláce"
 serbian_throne.15.d: "Po vyčerpávající kampani nás královský průvod přivezl zpět do paláce. Můžeme pokračovat v běžných záležitostech."
 serbian_throne.15.f: "Skřípění kol vozu na kamenné cestě lehce ztlumilo hukot ovací zástupu, když se jejich nejvyšší [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] vrátil domů.\n\nDopřál si zavřít oči a zasnít se o chvíli spánku, ale to se rychle proměnilo v noční můru, která mu připomněla hady pod postelí, pracující pro [SCOPE.sCharacter('rival_dynasty_contender_scope').GetLastNameNoFormatting]."
 serbian_throne.15.a: "Museli si vzpomenout, kdo je jejich pravý [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 serbian_throne.15_tt: "Kampaň skončila."
