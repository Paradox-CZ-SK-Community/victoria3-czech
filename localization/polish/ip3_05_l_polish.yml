 je_the_balkan_league_start_war: "Zahájit válku"
 je_the_balkan_league_start_war_desc: "Spustí #b speciální#! [concept_diplomatic_play] proti Velké Porte. Všichni členové #bold Balkan League#! se přidají na naše strany. V tuto chvíli má [SCOPE.sCountry('ottoman_empire_scope').GetName] a jejich spojenci [concept_army_power_projection] #variable [ROOT.GetCountry.MakeScope.ScriptValue('ottoman_power_projection')|D] #!, zatímco #bold Balkan League#! a jejich spojenci mají celkem #variable [ROOT.GetCountry.MakeScope.ScriptValue('balkan_league_power_projection')|D]#!.\n\nPokud porazíme [SCOPE.sCountry('ottoman_empire_scope').GetName] použitím #v Balkan War#! [concept_diplomatic_play], ztratí vlastnictví jakýchkoli [Concept('concept_state', '$concept_states$')] v [SCOPE.sStrategicRegion('balkans_scope').GetName]. Vyhrát tento [concept_war] bez intervence [concept_great_power] na naší straně nám poskytne dodatečnou odměnu."
