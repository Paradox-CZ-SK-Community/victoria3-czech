 balkan_league_members_start_the_war_tt: "[THIS.GetCountry.GetName]"
 balkan_war_pp_comparison: "Kombinované [concept_army_power_projection] #bold Balkan League#! a spojenců (#variable [ROOT.GetCountry.MakeScope.ScriptValue('balkan_league_power_projection')|D]#!) je alespoň polovina toho, co mají [SCOPE.sCountry('ottoman_empire_scope').GetName] a jejich spojenci (#variable [ROOT.GetCountry.MakeScope.ScriptValue('ottoman_power_projection')|D]#!)"
 balkan_wars.1.t: "Balkánská liga"
 balkan_wars.1.d: "Byla nám nabídnuta příležitost stát se členem aliance [SCOPE.sStrategicRegion('balkans_scope').GetName] proti [SCOPE.sCountry('ottoman_empire_scope').GetName]. Jednotná armáda s jednotným cílem může být jediným prostředkem, jak je z této oblasti jednou provždy vypudit."
 balkan_wars.1.f: "\"Pánové! Příležitost je nablízku. Toto může být naše jediná šance oplatit velký dluh našich předků. Nechť toto bratrství stojí jednotné po nesčetné století, až přijde den našeho společného triumfu.\"\n\nVýbor vstal a zatleskal. Bylo to, jako by vítězství již bylo dosaženo, navzdory šmejdům v místnosti."
 balkan_wars.1.a: "[ROOT.GetCountry.GetNameNoFormatting] přijme výzvu."
 balkan_wars.1.a_opener_tt: "Následující země založily #bold Balkan League#!:"
 balkan_wars.1.a_league_members_list_tt: "[THIS.GetCountry.GetName]"
 balkan_wars.1.b: "Tohle není řešení."
 balkan_wars.1.b_tt: "Nebudeme součástí #bold Balkan League#!."
 balkan_wars.2.t: "Konec jedné éry"
 balkan_wars.2.d: "Je to hotovo. [SCOPE.sCountry('ottoman_empire_scope').GetName] byl konečně vyhnán z [SCOPE.sStrategicRegion('balkans_scope').GetName] a jeho bývalá území nyní patří svým právoplatným majitelům. Balkánská liga se ukázala být úspěšnou iniciativou."
 balkan_wars.2.f: "\"Mámo! Mámo! Zvonek zvoní. Nezmeškejme to!\"\n\nMalý chlapec, oblečený v nově ušitých místních oděvech, prožíval nejnadšenější den svého života. Průvod, který měl vést do hlavního města, se chystal projít vesnickým náměstím.\n\nUž nějakou dobu se k nim nedostávaly zprávy o slávě, ale salutování jejich veteránům bylo pocitem jako žádný jiný."
 balkan_wars.2.a: "Konečně naše země patří nám!"
 balkan_wars.2.tt_1: "Jelikož jsme vyhráli #v Balkan War#! [concept_diplomatic_play] bez zapojení [concept_great_power], dostaneme následující dodatečnou odměnu:"
 modifier_balkan_wars_won_alone: "Sláva hrdinům"
 balkan_wars.3.t: "Zmařená svoboda"
 balkan_wars.3.d: "Otroctví nahradilo naši touhu po slávě. Naše podrobení [ROOT.GetCountry.GetTopOverlord.GetName] ukončilo naši schopnost sjednocovat se v jakoukoli strategickou koalici."
 balkan_wars.3.f: "Podle místních legend byl kdysi nejvyšší vůdce, který požádal svého rádce, aby ho naučil moudrosti na celý život.\n\n„Řekni mi, starče. Co bys poradil vládci, který má potenciál být na vrcholu světa, a úplný opak?“"
 balkan_wars.3.a: "Toto také pomine."
 balkan_wars.4.t: "Rozbitá aliance"
 balkan_wars.4.d: "S pádem Balkánské ligy už neexistuje síla dostatečně silná, která by zastala tuto věc. Veškerá naděje na znovuzískání našich území je ztracena."
 balkan_wars.4.f: "Život se pro poctivé obyvatele Balkánu opět poddal rutině. Zdají se být oklamáni a zlomeni sliby učiněnými vůdci bez předvídavosti a odbornosti.\n\nV světě plném imperiálních kolosů se aliance oddělená hranicemi v těchto drsných zemích zdá být spíše snem než sjednocujícím cílem.\n\nBoj přetrvává, temnější než dřív."
 balkan_wars.4.a: "Jednoho dne..."
 balkan_wars.4.a_tt: "#bold Balkan League#! byla rozpuštěna."
 balkan_wars.5.t: "Jednorázová loajalita"
 balkan_wars.5.d: "Dobrovolně jsme odstoupili z Balkánské ligy. Pokud chceme budovat pevnou budoucnost, ukazování zubů [SCOPE.sCountry('ottoman_empire_scope').GetName] by mělo být tou nejmenší z našich starostí."
 balkan_wars.5.f: "Ve vzduchu byla cítit povstalecká nálada, když prohlášení pronesl přímo [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting]. Točilo se to kolem myšlenky, že je možná moudřejší zůstat spokojeni a nedělat unáhlená rozhodnutí, která by zabránila větším katastrofám při honbě za bludnými ambicemi.\n\nPublikum se zdálo být stále více přesvědčené, jak se řeč blížila ke svému vrcholu."
 balkan_wars.5.a: "Nezúčastníme se toho."
 balkan_wars.5.b: "Když je nemůžeme porazit, musíme se k nim přidat."
 balkan_wars_5.b_protectorate_tt: "[ROOT.GetCountry.GetName] se stává [Concept('concept_protectorate', '$concept_protectorate$')] [SCOPE.sCountry('ottoman_empire_scope').GetName]"
 balkan_wars.6.t: "Neúspěšné ambice"
 balkan_wars.6.d: "Nepodařilo se nám dosáhnout cíle vyhnat [SCOPE.sCountry('ottoman_empire_scope').GetName] z [SCOPE.sStrategicRegion('balkans_scope').GetName], ale přesto jsme si zachovali nezávislost."
 balkan_wars.6.f: "Matky a manželky ronily slzy a lamentovaly nad hromadami mladých mrtvých mužů. Opustili své vesnice, aby v honbě za chamtivostí a krví ve jménu expanze politiků bojovali. Nyní zůstávají jen památníky a hromadné hroby. Nepohyblivé objekty národní ostudy.\n\n„Tvrdý ořech je divné ovoce, nerozlomil jsi ho, on ti zlomil zuby!“\n\n—Petar II Petrović Njegoš, #italic Gorski vijenac#!"
 balkan_wars.6.a: "Přesto je budoucnost jasnější než minulost."
 balkan_wars.7.t: "Místní branci"
 balkan_wars.7.d: "Rozhodli jsme se sáhnout trochu hlouběji do pokladnic. To nám umožní zvýšit brannou povinnost v našem boji proti [SCOPE.sCountry('ottoman_empire_scope').GetName]."
 balkan_wars.7.f: "Ohromen stáním vedle páru profesionálních strážců si mladík vzal hluboký dech před vstupem do síně.\n\nStál tam hodiny čekání ve frontě od brzkých hodin dne, jen aby získal uniformu. Tu, která mu pravděpodobně nebude sedět, což je tradice brancova prvního převleku.\n\nPrávě tehdy obvykle potkáte svého prvního druha, než se stanete pouhým detailem mezi hordami mužů."
 balkan_wars.7.a: "Nezacházejme s tím přehnaně."
 balkan_wars.7.b: "Ozbrojit kohokoli, kdo je k dispozici."
 balkan_wars.8.t: "Student strategie"
 balkan_wars.8.d: "Náš generál, [SCOPE.sCharacter('scoped_general').GetFullName], byl poslán do zahraničí, aby vyměnil znalosti a zkušenosti s vrstevníky v rámci financování našeho vojenského výzkumu."
 balkan_wars.8.f: "Dobře chráněn, ve vlaku s několika velícími důstojníky, muž v čele si užíval krásné krajiny. Uklidňující změna tempa od všech obvyklých formalit mu znovu připomněla, co je v životě důležité.\n\nI přes kývající stůl pokračoval v psaní perem. Stále měl hromadu zpráv, které bylo třeba dokončit."
 balkan_wars.8.a: "Bez trpělivosti není disciplíny."
 balkan_wars.8.b: "Měl by se více učit o umění útoku."
 balkan_wars.8.c: "Každé vítězství je vyhráno dříve, než se bojuje."
 balkan_wars.9.t: "Uprostřed konfliktu"
 balkan_wars.9.d: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName], za pomoci místních, vyhání [SCOPE.sCulture('turkish_pop_scope').GetName] lidi z jejich domovů v [SCOPE.sState('caught_root_state_scope').GetName]. To se snadno může změnit v krveprolití, pokud nebude zastaveno."
 balkan_wars.9.f: "Staří sousedé aktivně hledají příležitosti útočit na nehlídané Turky na každém kroku. V nepřítomnosti sil [SCOPE.sCountry('ottoman_empire_scope').GetRuler.GetPrimaryRoleTitle] zranitelné komunity snášejí každodenní obtěžování a nepřátelství.  \n\nVyostřující se napětí vedlo k alarmujícímu zmizení několika členů rodin v některých vesnicích, přičemž úřady projevují zjevným nezájmem. Očekávatelně jsou někteří úředníci dokonce komplici těchto nájezdů."
 balkan_wars.9.a: "Vytvořit koridor."
 balkan_wars.9.a_move_pops_tt: "Všichni [SCOPE.sCulture('turkish_pop_scope').GetName] [Concept('concept_pop', '$concept_pops$')] v [SCOPE.sState('caught_root_state_scope').GetName] bezpečně emigrují do [SCOPE.sState('caught_ottoman_state_scope').GetName]."
 balkan_wars.9.b: "Nechat vojáky a místní na pokoji."
 balkan_wars.9.b_move_pops_tt: "75 % [SCOPE.sCulture('turkish_pop_scope').GetName] [Concept('concept_pop', '$concept_pops$')] v [SCOPE.sState('caught_root_state_scope').GetName] uteče do [SCOPE.sState('caught_ottoman_state_scope').GetName]."
