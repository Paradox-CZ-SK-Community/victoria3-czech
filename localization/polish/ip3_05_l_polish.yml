 je_tot_campaign_button_tt: "Začínají přípravy a brzy budeme vyzváni, abychom buď nápad jednou provždy opustili, nebo zvolili #bold jednu#! z následujících možností útraty až do konce kampaně:"
 je_tot_campaign_button_tt_2: "Zvolená úroveň výdajů určí efektivitu investic do navštívených [Concept('concept_state','$concept_states$')] a naši [concept_popularity] na mnoho následujících let."
