 je_the_grand_collapse_relation_speed_start_button_desc: "Staletí záznamů o cestách na cizí dvory se zabírají prachem. Tyto dokumenty ukazují minulé diplomatické úspěchy a mohou pomoci našim vyslancům přesvědčit současné poddané."
