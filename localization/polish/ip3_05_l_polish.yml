 balkan_wars.9.c_kill_pops_tt: "Polovina [SCOPE.sCulture('turkish_pop_scope').GetName] [Concept('concept_pop', '$concept_pops$')] v [SCOPE.sState('caught_root_state_scope').GetName] bude zabita."
 balkan_wars.9.c_cruel_trait_tt: "Tato volba je dostupná, protože vládce je #bold Cruel#!."
 balkan_wars.9.e: "Žili zde po staletí, to není správné."
 balkan_wars.9.e_kill_pops_tt: "5 % [SCOPE.sCulture('turkish_pop_scope').GetName] [Concept('concept_pop', '$concept_pops$')] v [SCOPE.sState('caught_root_state_scope').GetName] bude zabito."
 balkan_wars.10.t: "Správa přebytků"
 balkan_wars.10.d: "V [SCOPE.sState('barracks_state_scope').GetName] vznikl přebytek z letošních výdajů fondu a správci se ptají, kam jej nasměrovat."
 balkan_wars.10.f: "Uprostřed chaosu by bylo velice snadné udělat 'chybu' v účetních výkazech. Navzdory pokušením se však zdá, že tomu tak nebylo. To je jasný znak národnostního odhodlání směrem k společnému cíli a ukázka skutečného charakteru.\n\nLidé zapojení do pohybu kapitálu riskují nejvíce. Národy vznikají na bedrech takových jedinců, kteří nezbloudí z přímé cesty pravdomluvnosti."
 balkan_wars.10.a: "Přeměnit nevyužitou budovu na kasárna."
 balkan_wars.10.b: "Mělo by to jít těm, kdo rozhodují."
 balkan_wars.10.c: "Potřebují to nejvíce muži na službě."
 balkan_wars.11.t: "Chaos na Balkáně"
 balkan_wars.11.d: "Aliance našich bývalých poddaných v [SCOPE.sStrategicRegion('balkans_scope').GetName], #bold the Balkan League#!, oficiálně vyhlásila povstání proti nám. Pokud v nadcházející válce zvítězí, ztratíme všechna území v regionu a vzniknou nové národy."
 balkan_wars.11.f: "Starý imám se otočil a postavil se čelem k věřícím na schodech minbaru a začal pronášet khutbu.\n\n„Ó věřící!\n\nVězte, že tento den, jako v dobách našich předků, Osmanský sultán, stín Boha na Zemi, přikazuje nám povstat v obraně naší víry, našich zemí a naší cti. Tato válka není pouhý konflikt mužů, je to zkouška od Všemohoucího, boj na cestě pravdy proti tyranii a útlaku!“"
 balkan_wars.11.a: "Budou toho dne litovat."
 balkan_wars.11.a_opener_tt: "Následující země #bold Balkan League#! zahájily diplomatický úder proti nám:"
 balkan_wars.11.a_league_members_list_tt: "[THIS.GetCountry.GetName]"
 balkan_wars.12.t: "Válka začíná"
 balkan_wars.12.d: "Jménem všech členů Balkánské ligy [SCOPE.sCountry('first_balkan_war_initiator').GetName] oficiálně oznámila přípravu války za znovuzískání všech [SCOPE.sCountry('ottoman_empire_scope').GetName] území v [SCOPE.sStrategicRegion('balkans_scope').GetName]."
 balkan_wars.12.f: "Střežený hrstkou žoldnéřů zaznělo hlášení zvoníka s rozporuplnými pocity obyvatel vesnice všech vrstev.\n\n\"Slyšte, děti [ROOT.GetCountry.GetNameNoFormatting]!\n\nNa výslovný rozkaz ctihodného [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] se naše armáda připravuje na posvátnou kampaň proti společnému nepříteli. Nechť je známo všem; v následujících měsících budou rekrutováni noví stateční muži těchto zemí, možná, aby se naposledy postavili a očistili to, co bývalo našimi vesnicemi, městy, stráněmi, horami a získali to, co je nám právem...\""
 balkan_wars.12.a: "Je čas."
 joined_balkan_war_tt: "[ROOT.GetCountry.GetName] se připojuje k Balkánské válce jako člen nebo spojenec #v Balkan League#!"
 balkan_wars.13.t: "Kataklyzma"
 balkan_wars.13.d: "Po úspěšné kampani vedené [SCOPE.sCountry('first_balkan_war_initiator').GetName] jsme ztratili všechna území v [SCOPE.sStrategicRegion('balkans_scope').GetName]. Balkánská liga splnila svůj účel a přestala existovat, z jejích trosek vyrostly nové národy."
 balkan_wars.13.f: "\"Udeřili jsme políček obličeji pravdy,\nPostavili jsme se proti vládě svědomí.\nPostavili jsme most přes plameny Pekla,\nZbabělcův most—smeten povodní.\n\nHej, Rıza! Tato prolité krev byla naše...\nMilovaný, nyní služebník nepřátel, byl náš...\nZemě Rum!... Ta drahocenná domovina byla naše—\nAle považovali jsme ji za nehodnou, a jiná si ji přivlastnila.\"\n\n—Rıza Tevfik, \"Za Rumelii\""
 balkan_wars.13.a: "Musíme se zotavit."
