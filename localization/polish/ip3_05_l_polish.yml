 the_grand_collapse.1.t: "Fetret"
 the_grand_collapse.1.d: "The Grand Collapse se zahájil. Politická neloajalita nikdy nebyla tak rozšířená od dob Çelebi Mehmeda, během prvního interregna. Naše země se rozpadnou na kusy, pokud nebude obnoven pořádek."
 the_grand_collapse.1.f: "„Estağfurullah, nikdy nepochopím zisk z posměchu [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] tímto způsobem.\"\n\n\"Je to hra, Salih. Pobízí čtenáře, jako jsi právě teď, a uvolňuje cestu k uklidnění nových guvernérů v případě pádu. Vallahi, tito lidé lámou půst na naší krvi.\"\n\nVdechnutí vůně máty z jeho nargile rozžehlo uhlí, jak se Salih podíval ven a složil svůj mecmua.\n\n\"Pád čeho...koho?\""
 the_grand_collapse.1.a: "To obrátíme."
 the_grand_collapse.2.t: "Každý přístav v bouři"
 the_grand_collapse.2.d: "Náš poddaný [SCOPE.sCountry('marketless_country_scope').GetName] nabízí svou loajalitu výměnou za tribut v těchto těžkých časech."
 the_grand_collapse.2.f: "Diplomatické dokumenty předložené Hariciye Nezâreti naznačovaly zjevnou aroganci přikrytou královským uznáním. Jako hyeny obkružující smrtelně zraněného lva se naši poddaní neustále snaží okusovat, co mohou, dokud je příležitost blízko.\n\nPři pročítání dokumentů, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] zavřel oči a zamumlal modlitbu, než učinil konečné rozhodnutí."
 the_grand_collapse.2.a: "Udělit jim ekonomickou nezávislost."
 the_grand_collapse_2.a_tt: "[SCOPE.sCountry('marketless_country_scope').GetName] získává přístup ke svému vlastnímu [Concept('concept_market', '$concept_market$')]"
 the_grand_collapse.2.b: "Překreslit jejich hranice."
 the_grand_collapse.2.c: "Udělit jim větší autonomii."
 the_grand_collapse_2.c_tt: "[SCOPE.sCountry('marketless_country_scope').GetName] získává přístup ke svému vlastnímu [Concept('concept_market', '$concept_market$')]"
 the_grand_collapse.2.e: "Opportunisté si nezaslouží naši pozornost."
 the_grand_collapse.3.t: "Zoufalá opatření"
 the_grand_collapse.3.d: "Při hledání možných lidových vůdců, které bychom mohli přesvědčit na naši stranu, operativci předložili několik možností."
 the_grand_collapse.3.f: "Ziyâfet-i Hükûmet — česky Vládní banket — je událost, kdy [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] může předvést svou okázalost všem významným hostům.\n\nZruční služebníci, hudebníci a kuchaři ze všech koutů světa usilují o to, aby ve jménu svého pána zanechali trvalý dojem.\n\nJe to také neopakovatelná příležitost pro pozvané významné osobnosti, neboť se pouštějí do nevyslovené války výhod."
 the_grand_collapse.3.a: "Pochválit [SCOPE.sCharacter('lobbied_ig_leader_1').GetFullName], vůdce [SCOPE.gsInterestGroup('lobbied_ig_1').GetName]."
 the_grand_collapse.3.b: "Oslovit [SCOPE.sCharacter('lobbied_ig_leader_2').GetFullName], vůdce [SCOPE.gsInterestGroup('lobbied_ig_2').GetName]."
 the_grand_collapse.3.c: "Přilákat [SCOPE.sCharacter('lobbied_ig_leader_3').GetFullName], vůdce [SCOPE.gsInterestGroup('lobbied_ig_3').GetName]."
 the_grand_collapse.4.t: "Vysoká Porta"
 the_grand_collapse.4.d: "Pořádek byl obnoven a nikdo neodporuje našemu právu vládnout, jak jsme to činili po staletí. Velký pád byl odvrácen a sklízíme plody našeho důvtipu."
 the_grand_collapse.4.f: ""Ach, jak jsi drahá, ó naděje nenarozených dní—\nTy osvobozuješ svět od smutku a zoufalství.\n\nTvé je věk impéria; šíř moc po celé zemi.\nNechť Všemohoucí chrání tvůj osud před každou skrytou pastí.\n\nPouště, jež byly kdysi tvé, jsou nyní uloupeny tyranií.\nVzbuď se, ó raněný lve, z tohoto bezstarostného spánku!“\n\n—Namık Kemal, \"Óda na svobodu\""
 the_grand_collapse.4.a: "Sláva našemu praporu!"
 the_grand_collapse.4.b: "Neměli jsme se odchýlit ze správné cesty."
 the_grand_collapse.5.t: "Velký pád"
 the_grand_collapse.5.d: "Chaos povstal ze všech koutů našeho národa. Omezeni na naši pevninu je nyní nemožné zastavit spirálu revolucí kolem nás. Musíme jít dál."
 the_grand_collapse.5.f: "„Jako vše, smrt a rozklad jsou konečné konce, synu. Hřbitovy jsou plné lidí, kteří kdysi byli ambiciózní a čilí kvůli dočasnému; nyní je hlídá hrobník.\n\nTakový je osud národů, jednou postavených těmi pod hlínou, zoufale zkrášlovaných živými. I hrobník se jim brzy připojí, protože nic netrvá.“\n\n„Nic?“\n\n„Kromě Něho.“"
 the_grand_collapse.5.a: "Bylo nám to přikázáno, a tak ať tak je."
