 ottoman_monarchs.1.t: "Puč Bâb-ı Âli"
 ottoman_monarchs.1.d: "Členové Bâb-ı Âli zahájili puč proti [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]. Pachatelé již informovali nového vládce."
 ottoman_monarchs.1.f: "Ranní recitace [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] náhle přerušil zvuk cülûsových kanónů. Očekával, co se stane, když eunuch vtrhl do místnosti, aby mu oznámil nešťastnou zprávu.\n\nPalác obklopili ti, kteří mu den předtím salutovali, a byla připravena loď pro odjezd do ústraní. Důstojníci již začínali stoupat po schodech, aby ho doprovodili."
 ottoman_monarchs.1.a: "Vallahi, to je dílo kâfirů..."
 ottoman_monarchs.1_tt: "Úspěšný puč sesadil [ROOT.GetCountry.GetRuler.GetFullName] a dosadil nového [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 ottoman_monarchs.2.t: "Vláda šílenství"
 ottoman_monarchs.2.d: "Členové Bâb-ı Âli rozhodli, že vzhledem k duševní nestabilitě [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] musí nastoupit nový vládce, který povede náš národ."
 ottoman_monarchs.2.f: "Po obdobích veřejných hanebností spáchaných jeho jménu byl [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nalezen třesoucí se v posteli z obav a paranoie.\n\nOznamované zavraždění bývalého sultána Abdulazize po jeho sesazení zhoršilo duševní stav [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting].\n\nPokusy skočit do palácového bazénu a utéct před duchovními během přísahy nepochybně ukázaly, že jeho vláda bude krátká."
 ottoman_monarchs.2.a: "Jdi ode mě pryč!"
 ottoman_monarchs.2_tt: "[ROOT.GetCountry.GetRuler.GetFullName] dostává péči o duševní zdraví, zatímco příští [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] je připravován na převzetí vedení."
 balkan_wars.14.t: "Zvěsti o balkánské lize"
 balkan_wars.14.d: "Naši špióni zjistili, že několik států, všichni dřívější [SCOPE.sCountry('ottoman_empire_scope').GetAdjectiveNoFormatting] poddaní, se spojili v alianci. Pokud by jeden z nich podpořil naši nezávislost, mohli bychom se přidat k jejich nadcházející válce."
 balkan_wars.14.f: "„Ale strýčku, jsou to jiní lidé, chtějí své vlastní země. Můžeme jim věřit?“ \n\n„Na tom mi nezáleží, nezajímá mě, odkud jsou. Nezajímá mě, v co věří. Nezajímá mě, jaká údolí si nárokují. Dokud nenávidí tyto [SCOPE.sCountry('ottoman_empire_scope').GetAdjectiveNoFormatting] tyrany alespoň z poloviny jako my — dokud jejich válka může vést k naší svobodě — rád za nimi budu krvácet.“"
 balkan_wars.14.a: "Zaslouží si naši podporu"
 balkan_wars.14.b: "Naše místo je po boku $dyn_c_ottoman_empire$"
