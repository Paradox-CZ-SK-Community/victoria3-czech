 je_serbian_throne_obrenovic_desc: "Podle našich informátorů rod [concept_house_of_karadjordjevic], jejíž zakladatel byl kdysi znám jako hrdina srbského národa, plánuje svrhnout rod [concept_house_of_obrenovic]. $concept_house_of_karadjordjevic_short$ osvobodil srbské provincie od tyranie zrádných janičářů a na počátku století zapálil jiskru svobody. \n\nByl to však také on, kdo uprchl z bojiště, když se situace stala kritickou. Od té doby se ujal vedení $concept_house_of_obrenovic$. Časem se spiklenci jistě pokusí podnítit obyvatelstvo, aby dosáhli svých zlovolných cílů a sesadili $concept_house_of_obrenovic_short$."
 je_serbian_throne_karadjordjevic_desc: "[concept_house_of_karadjordjevic] úspěšně svrhla své rivaly z [concept_house_of_obrenovic] a v očích národa tak očistila jméno velkého Karađorđeho. [ROOT.GetCountry.GetName] je opět ovládána dynastií, která stála v čele hrdinského prvního povstání proti Turkům. n\nSpiklenci z $concept_house_of_obrenovic_short$ však krouží kolem a snaží se obnovit svou vládu a vrátit $SER$ zpět do $AUS_ADJ$ sféry vlivu. Pokud dynastie projeví sebemenší slabost, zaútočí a pokusí se vrátit $concept_house_of_karadjordjevic_short$ do potupného exilu."
