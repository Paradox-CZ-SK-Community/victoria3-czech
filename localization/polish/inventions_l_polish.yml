l_polish:
 academia:0 "Akademie"
 academia_desc:1 "Instituce vyššího vzdělávání nezlepšují jen individuální myšlení, ale shromáždí nejlepší a nejchytřejší národa, kde mohou vytvářet mimořádné věci."
 admiralty:0 "Admiralita"
 admiralty_desc:0 "Admiralita je složitý systém hodností spojený rigidním řetězcem velení, který pomáhá námořnictvu efektivněji fungovat."
 anaesthetics:0 "Anestetika"
 anaesthetics_desc:0 "Anestetika jsou sedativa nebo léky proti bolesti používané během operací, aby zabránily pacientům cítit nože a invazivní zkoumání lékařského personálu, což by mohlo být nepříjemné."
 analytical_philosophy:0 "Analytická filozofie"
 analytical_philosophy_desc:1 "Přísný, argumentační přístup k filozofii, formální logika a téměř matematický postoj analytické filozofie poskytuje solidní rámec pro přístup k sociálním hnutím."
 anarchism:0 "Anarchismus"
 anarchism_desc:0 "Politická ideologie prosazující sebeřízení a odpor k autoritě. Anarchismus se snaží zbavit státní a jiných institucí, které vládnou lidem proti jejich vůli, a nahradit je dobrovolnými asociacemi."
 aniline:0 "Anilin"
 aniline_desc:0 "Anilin činí určité barvicí barvy triviálními na výrobu."
 anti_clericalism:0 "Antiklerikalismus"
 anti_clericalism_desc:0 "Moc korumpuje a náboženské instituce nejsou vůči tomuto korupci imunní. Mohou tvrdit, že nabízejí záchranu masám, ale ve skutečnosti se snaží pečovat o vlastní hnízda a odepřít práva těm, které považují za nehodné. Musíme odstranit vliv organizovaného náboženství z našeho veřejného prostoru a nechat tuto záležitost jako volbu pro neosvícené."
 antibiotics:0 "Antibiotika"
 antibiotics_desc:0 "Antibiotika jsou pokročilým lékem používaným k boji proti infekcím, umožňující vyšší míru přežití v nemocnicích."
 antiseptics:0 "Antiseptiky"
 antiseptics_desc:0 "Věda prokázala, že vystavení teplu zničí germy. Problém je, že to není platné řešení, když jde o živé tkáně. Nicméně, když byly provedeny experimenty, při kterých byly rány zakryty podložkami nasáklými roztokem fenolu, došlo k dramatickému poklesu případů gangrény. Tato věda antiseptik byla zrozená."
 arc_welding:0 "Obloukové svařování"
 arc_welding_desc:0 "Generováním velkého množství elektřiny je možné vytvořit dostatečné množství tepla k rozpuštění dvou kusů kovu dohromady."
 army_reserves:0 "Vojenské zálohy"
 army_reserves_desc:0 "Vojenské zálohy je koncept, že soubor poloprofesionálních vojáků složených z občanů by mohl sloužit jako podpora pro pravidelnou armádu."
 art_patronage:0 "Mecenášství umění"
 art_patronage_desc:0 "Umění není zdarma a pro rozvoj umění a kultury potřebujete bohaté, kteří mají zájem a podporují umění. Na oplátku získávají prestiž za to, že mají kolem sebe tak krásné věci."
 art_silk:0 "Umělé hedvábí"
 art_silk_desc:0 "Použitím materiálů shromážděných z rostlin je možné vytvořit relativní aproximaci hedvábí za mnohem nižší cenu."
 artificial_fertilisers:0 "Umělá hnojiva"
 artillery_desc:0 "Dlouhodobé bombardování těžkými municemi zastrašuje a rozptyluje nepřátelské síly, aniž by ohrozilo vlastní jednotky. Nepřesné, pomalu se pohybující a drahé, ale přesto nezbytná součást každé moderní armády."
 assembly_line:0 "Montážní linka"
 assembly_line_desc:0 "Zjednodušením procesu výroby tak, aby se každá akce uskutečnila správně po každé další akci, může být vyrobena mnohem efektivnější továrna."
 atmospheric_engine:0 "Atmosférický motor"
 atmospheric_engine_desc:0 "Atmosférický motor je prvním parním strojem, který má skutečnou praktickou aplikaci."
 automatic_bottle_blowers:0 "Automatické foukače lahví"
 automatic_bottle_blowers_desc:0 "Automatizací procesu foukání skla do tvaru lahve je možné vyrobit mnohem více lahví za den."
 automatic_machine_guns:0 "Automatické kulomety"
 automatic_machine_guns_desc:0 "Kulomet bere koncept ručně ovládaného kulometu a zvyšuje jeho efektivitu, nahrazuje lidskou rotaci automatizovaným systémem, aby umožnil vypouštění ještě více kulek ještě rychleji."
 baking_powder:0 "Pekárenský prášek"
 baking_powder_desc:1 "Pečené zboží existuje od počátku civilizace, ale pouze s příchodem prášku do pečiva se pečení v průmyslovém měřítku stalo skutečně možným."
 banking:0 "Bankovnictví"
 banking_desc:1 "Obrovská finanční instituce, banka poskytuje zabezpečení pro veřejné i soukromé zájmy a může se stát centrálním prvkem rozsáhlé monetární sítě investic, půjček a příležitostí."
 battlefleet_tactics:0 "Moderní taktika bitevní flotily"
 battlefleet_tactics_desc:0 "Provozování velké bitevní flotily může být obtížným úkolem. Praktikováním a učením se konkrétním taktikám jako flotila lze dosáhnout lepšího výkonu."
 battleship_tech:0 "Bitevní loď"
 battleship_tech_desc:0 "Vytvořením návrhu dreadnoughtu a provedením všech děl vysokého kalibru, stejně jako s některými dalšími změnami, je možné vytvořit ještě devastující válečnou loď."
 behaviorism:0 "Behaviorismus"
 behaviorism_desc:1 "Stanovením zákona účinku se stává možné vytvořit prediktivní model chování, který může být aplikován na širokou veřejnost."
 bessemer_process:0 "Bessemerův proces"
 bessemer_process_desc:0 "Bessemerův proces je technika hromadné výroby oceli z surového železa."
 bessemer_steel:0 "Bessemerova ocel"
 bessemer_steel_desc:0 "Bessemerův proces vhání studený vzduch do taveného surového železa, spaluje uhlík, křemík a mangan a vytváří měkkou ocel. Tato ocel není tak kvalitní jako ta vyrobená v tavení, ale je mnohem levnější, což umožňuje použití méně kvalitních železných rud a usnadňuje masovou výrobu železničních tratí a železobetonových konstrukcí."
 biological_determinism:0 "Biologický determinismus"
 biological_determinism_desc:0 "Studium genetiky a dědičnosti v přírodě otevírá otázky o tom, jaká část lidského chování je určena biologií."
 blast_furnaces:0 "Přetlakové pece"
 blast_furnaces_desc:0 "Přetlaková pec se používá k přidání extra kyslíku do metalurgických procesů, jako je tavení rudy, původně s ručními nebo vodními kolesy. To způsobuje, že pec dosahuje ještě vyšších teplot než pec na otevřeném vzduchu, spaluje nečistoty a umožňuje vznik slitin exotických kovů. Přetlaková pec je obzvlášť užitečná při výrobě surového železa, které lze poté zpracovat na kované železo nebo měkkou ocel pomocí pokročilejších procesů."
 bolt_action_rifles:0 "Puška s přítlačným mechanismem"
 bolt_action_rifles_desc:0 "Puška s pružinovým mechanismem funguje tím, že má mechanismus, který je ručně manipulován k vložení nebo vyjmutí náboje, což umožňuje spolehlivější a silnější zbraň."
 breech_loading_artillery:0 "Dělostřelectvo pro nabíjení z boku"
 breech_loading_artillery_desc:0 "Změnou designu tak, aby byly náboje nabíjeny z portu v dělostřelecké zbrani, namísto skrz hlaveň, je možné vyrobit mnohem efektivnější zbraně."
 camera:0 "Kamera"
 camera_desc:0 "Složitým chemickým procesem je možné zachytit samotnou realitu v jediném okamžiku. Okamžitý obraz."
 canals:0 "Kanály"
 canals_desc:0 "Pobřežní a říční bartge jsou velmi efektivním způsobem přepravy zboží. Když se kanály vykopou do vnitrozemí země, rozšiřují pokrytí těchto barků, i když to může být nákladné, když je třeba překlenout různé výšky pomocí zámkých systémů."
 canneries:0 "Konzervárny"
 canneries_desc:0 "Konzervárny jsou stroje určené specificky k uzavírání potravin do vzduchotěsných nádob, aby mohly být uchovávány po delší dobu."
 canning_jars:0 "Konzervovací sklenice"
 canning_jars_desc:0 "Armády Francouzské revoluce vyžadovaly inovativní řešení svých zásobovacích problémů. Jedno řešení bylo vařit potraviny v skleněných nádobách, aby se zabránilo mísení špatných humórů a miasma s obsahem, a tím zničení dávek. Roztavený vosk se nalije do ústí nádoby, aby sloužil jako těsnění proti vnějšímu světu."
 canning_machines:0 "Konzervovací stroje"
 canning_machines_desc:0 "Raná výroba konzervovaných potravin postrádala automatizaci. Plechovky byly válcovány a pájeny ručně. Použití strojů k rychlému přetváření plechovky na konzervy zlepšuje standardy a zvyšuje objem."
 carrier_tech:0 "Letadlová loď"
 carrier_tech_desc:0 "Navržením velkých lodí s velkou plochou palubou a jejich vhodnou výbavou je možné vytvořit námořní letiště."
 catalytic_contact_process:0 "Katalytický kontaktní proces"
 catalytic_contact_process_desc:0 "V roce 1831 britský octový obchodník Peregrine Phillips vynalezl proces pro výrobu koncentrovanější kyseliny sírové použitím platiny jako katalytického konvertoru. Přestože není zvlášť užitečné pro výrobu popelových sod, či hnojivo, brzy se stalo požehnáním pro výrobu organických barviv."
 central_archives:0 "Centrální archivy"
 central_archives_desc:1 "Moderní stát vyžaduje dobrou evidenci a dobrá evidence vyžaduje důkladnou administrativu. Pokud se chcete dozvědět více, vyplňte prosím formulář ML-4.11866 ve třech kopiích a očekávejte odpověď za 2-5 pracovních dní."
 central_banking:0 "Centrální bankovnictví"
 central_banking_desc:1 "Získání a centralizace bank přináší do rukou vlády obrovskou moc."
 central_planning:0 "Centrální plánování"
 central_planning_desc:1 "Využíváním všech nejnovějších inovací v oblasti managementu a elektrické komunikace lze koordinovat dlouhodobé plány pro rozsáhlý společenský vývoj jedním administrativním úřadem."
 centralization:0 "Centralizace"
 centralization_desc:0 "Centralizací administrativních úkolů v rámci logické hierarchie je možné vyvinout standardy vládní činnosti, které umožňují dosažení cílů, které byly dříve považovány za nemožné."
 chemical_bleaching:0 "Chemické bělení"
 chemical_bleaching_desc:0 "Přidáním určitých solí, minerálů nebo chemikálií do surovin je možné výrazně zvýšit vizuální kvality vyráběných výrobků."
 chemical_isolation:0 "Chemická izolace"
 chemical_isolation_desc:0 "Chemikálie lze čistit mnoha způsoby, jako je destilace, filtrace a odpařování. Kvalita procesu čištění samozřejmě ovlivní kvalitu izolátu."
 chemical_synthesis:0 "Chemická syntéza"
 chemical_synthesis_desc:0 "Psí moč byla proslule syntetizována německým chemikem Friedrichem Wöhlerem v roce 1828. To začalo rozmazávat hranice mezi organickou a anorganickou chemií, a s tím, jak se syntetizuje více chemikálií, se otvírají nové průmyslové procesy."
 chemical_warfare:0 "Chemická válka"
 chemical_warfare_desc:0 "Určité chemické kombinace produkují nepříznivé nebo dokonce smrtící účinky, když jsou lidé vystaveni. Zbraňování toho přináší zcela nový hrozný aspekt do války."
 civilizing_mission:0 "Civilizační mise"
 civilizing_mission_desc:0 "Náplň našich velkých národních břemen spočívá v tom, abychom rozsvítili světlo modernity do každého nescivilizovaného koutu světa, vyučovali a vštěpovali méně rozvinutým lidem božské hodnoty naší slušné kultury."
 colonization:0 "Kolonizace"
 colonization_desc:0 "Jak populace roste, stává se možné jít někam jinam a najít novou, většinou nevyužívanou půdu k osvojování."
 color_photography:0 "Barevná fotografie"
 color_photography_desc:0 "Raná technika zachycování fotografií v plné barvě, založená na vhledy do toho, jak je světlo vnímáno okem. Efektivním pořizováním tří snímků prostřednictvím různých barevných filtrů je možné je kombinovat do jednoho obrazu, reprodukujícího původní barvy."
 combination_acts:0 "Kombinační akty"
 combination_acts_desc:0 "Setkávání pracujících mužů v tajnosti a skládání si přísah je hrozbou pro bezpečnost státu a jasně prostředkem pro radikální Jakobíny k podvracení státu. Může to být také hrozbou pro naši schopnost bránit se proti vnějším nepřátelům kvůli hrozbám jednání pracujících mužů v kritických momentech konfliktu. Přijmeme sérii zákonů, které nám umožní regulovat takové chování pro společné dobro."
 combustion_engine:0 "Spalovací motor"
 combustion_engine_desc:0 "Spalovací motor umožňuje přeměnit palivo přímo na mechanickou energii, na základě neustálého spalování uvnitř motoru."
 compound_microscopes:0 "Kombinované mikroskopy"
 compound_microscopes_desc:0 "Objektivy používané v optice vyžadují velmi jemné dovednosti ve sklářství. Jednou z inovací v této oblasti je použití dvou objektivů, z nichž jeden je zaměřen na objekt a druhý na první objektiv, což zvyšuje zvětšení. Takový mikroskop může být použit k pozorování živých bakterií."
 compression_ignition:0 "Kompresní zapalování"
 compression_ignition_desc:1 "Motor se stlačením zapaluje palivo a má nejvyšší tepelnou účinnost ze všech motorů."
 concrete_dockyards:0 "Betonové doky"
 concrete_dockyards_desc:0 "Odolné a levné, beton umožňuje výstavbu daleko širších molo, které mohou být schopné unést daleko těžší náklady."
 concrete_fortifications:0 "Betonové opevnění"
 concrete_fortifications_desc:0 "Zavedením betonu do opevnění je možné velmi rychle vytvořit silné zabetonované pozice."
 condensed_milk:0 "Scondenzované mléko"
 condensed_milk_desc:0 "Obvykle je potřeba mléko rychle spotřebovat po vyextrahování z mléčné žlázy dojnice. Snížením tlaku uvnitř nádoby, jako je vakuový hrnec, se obsah vody v mléce odpařuje a kondenzované mléko může být poté zavařeno a prodáváno."
 conspicuous_consumption:0 "Nápadná spotřeba"
 conspicuous_consumption_desc:0 "Bohatství má svou prestiž. Ukazování bohatství může učinit člověka vypadat prestižněji a pomoci mu postoupit v sociálních třídách, což otevírá nové příležitosti pro společenské žebráky, jako jsou kontakty s podnikateli a politiky. V materialistické společnosti pomáhá občasná extravagance paradoxně osobě zbohatnout."
 conveyors:0 "Doprava"
 conveyors_desc:0 "Přidáním motorů k pásům je možné vytvořit platformy, které posouvají zboží bez použití lidské práce."
 corporate_charters: "Korporátní listiny"
 corporate_charters_desc: "Společnosti, jejichž aktiva a příjmy jsou odděleny od jejich vlastníků a investorů, čímž se zmírňují osobní rizika a podporují podnikání."
 corporate_management: "Korporátní správa"
 corporate_management_desc: "Synergickým zavedením vyšších stupňů zjednodušení, profesionalizace a naučování v rámci naší stávající korporátní kultury můžeme očekávat podstatně maximalizované příjmy a společně vyvinout průmysl prostřednictvím bezproblémové vizualizace efektivních iniciativ."
 corporatism:0 "Korporatismus"
 corporatism_desc:0 "Přístup k sociálním vztahům založený na spolupráci mezi různými korporativními skupinami ve společnosti, s konečným cílem převyšovat konflikt mezi třídami."
 cotton_gin:0 "Bavlníkový mlýn"
 cotton_gin_desc:0 "Bavlníkový mlýn je stroj, který rychle odděluje bavlnu od jejích semínek, umožňující mnohem rychlejší zpracování, než když to děláte ručně."
 crucible_steel:0 "Kov z tavení"
 crucible_steel_desc:0 "Produkovaný aplikováním tepla na kamennou tavení obsahující železný prášek a dřevěné uhlí, tento slitin s vysokým obsahem uhlíku je považován za podobný 'damascenské oceli', vytvořené v Indii a Persii až do roku 1750. Tento proces produkuje ocel vysoké kvality, vhodnou pro použití v nástrojích, pružinách a dalších velmi tvrdých a drahých předmětech."
 crystal_glass:0 "Křišťálové sklo"
 crystal_glass_desc:0 "Přidáním olova do skla je možné vytvořit sklo s vzhledem krystalu, které je vyhledávané pro svou hodnotu."
 currency_standards:0 "Měnové standardy"
 currency_standards_desc:0 "Stanovením standardizované měny může být populace zdaněna jednotným způsobem, sbíráním daně prostřednictvím měny místo práce nebo zboží."
 defense_in_depth:0 "Obrana v hloubce"
 defense_in_depth_desc:0 "Vytvářením více vrstev obrany je možné rozložit a zpomalit nepřítele a někdy je dokonce obklopit."
 democracy:0 "Demokracie"
 democracy_desc:0 "Demokracie je v srdci myšlenka, že populace země si volí, jak bude její země řízena, prostřednictvím voleb nebo jinými prostředky."
 destroyer:0 "Destrojer"
 destroyer_desc:1 "Lehčí plavidla, vybavená torpédy a menšími zbraněmi, jsou v moderních námořnictvech stejně důležitá jako těžké lodě."
 dialectics:0 "Dialektika"
 dialectics_desc:1 "Aplikace filozofických konceptů na materiální podmínky může vytvářet nové koncepty a možná i nové politické myšlenky."
 distillation:0 "Destilace"
 distillation_desc:0 "Destilace je schopnost oddělit komponenty kapaliny pomocí různých bodů varu, což umožňuje všechny možné další využití."
 divine_revelation:0 "Božské zjevení"
 divine_revelation_desc:0 "Základ všech zákonů vychází z našich svatých písem. Pouze díky poslušnosti vyšší moci může být naše společnost správně uspořádána a stabilita zaručena."
 dough_rollers:0 "Valcíčky na těsto"
 dough_rollers_desc:1 "K výrobě veškerého jídla požadovaného rychle rostoucí populací už tradiční pekaři nebudou stačit."
 dreadnought_desc:0 "Vytvořením válečné lodi s pouze těžkými kalibry zbraněmi a párovým pohonem je možné překonat všechny ostatní typy lodí."
 dreadnought_tech:0 "Dreadnought"
 drydocks:0 "Drydocks"
 drydocks_desc:0 "Vytvoření uzavřených oblastí, kde mohou být lodě ukotveny na suché zemi, umožňuje jednodušší a důkladnější údržbu nákladních plavidel i válečných lodí."
 dynamite:0 "Dynamit"
 dynamite_desc:0 "Přidáním stabilizujícího činidla k nitroglycerinu je možné vytvořit mnohem bezpečnější a spolehlivější výbušný materiál."
 egalitarianism:0 "Egalitarismus"
 egalitarianism_desc:0 "Egalitarismus je doktrína rovnosti lidských bytostí a žádoucí politické, ekonomické a sociální rovnosti."
 electric_arc_process:0 "Elektrický obloukový proces"
 electric_arc_process_desc:0 "Umístěním elektrického oblouku skrze kov je možné roztavit jej rychleji a efektivněji."
 electric_railway:0 "Elektrické železnice"
 electric_railway_desc:0 "Použitím elektřiny k pohonu vlaků místo páry je možné mít mnohem spolehlivější železniční systém."
 electric_telegraph:0 "Elektrický telegraf"
 electric_telegraph_desc:1 "Díky použití jednoduchých elektrických pulzů lze rychle přenášet zprávy prostřednictvím kódů na velké vzdálenosti. Úředníci v dusném úřadu mohou posílat povely armádám na druhé straně světa okamžitě. Co Bůh učinil?"
 electrical_capacitors:0 "Elektrické kondenzátory"
 electrical_capacitors_desc:0 "Elektrické kondenzátory umožňují zvýšené využívání elektřiny bez nutnosti mít přímo připojený generátor."
 electrical_generation:0 "Elektrická výroba"
 electrical_generation_desc:0 "Je možné zachytit samotnou podstatu blesku a použít ji k napájení různých typů strojů."
 elevator:0 "Výtahy"
 elevator_desc:0 "Díky složitému systému vah a kladek je možné zvedat lidi a objekty do požadovaných výšin dle potřeby."
 empiricism:0 "Empirismus"
 empiricism_desc:0 "Epistemologická filozofie odvozuje znalosti z empirických důkazů, informací získaných z zkušeností spíše než z kulturních norem nebo náboženských přesvědčení."
 enclosure:0 "Ohrada"
 enclosure_desc:0 "Sloučení subsistenčních parcel do uzavřených, soukromě vlastněných polí umožňuje organizovanější zemědělství a využívání orné půdy pro pěstování obchodních plodin, spíše než potravin."
 enlightenment_thought:0 "Myšlení osvícenství"
 enlightenment_thought_desc:0 "Během věku rozumu začaly být staré dogmata zpochybňována. Nebylo už akceptováno, že 'Bůh to chce', a ti, kdo byli u moci, začali muset obhájit své postavení ve společnosti. Dokonce i absolutní monarchové viděli prestiž těchto nových myšlenek a 'Osvícení despoti' reformovali vzdělávací, právní a ekonomické systémy Evropy. Tyto reformy však nedošly dost daleko, a myslitelé jako John Locke, Voltaire, Jean-Jacques Rousseau a Thomas Paine vedli útok na establishment, který vyvrcholil revolucemi v Americe a Francii, které samy inspirovaly liberály po celém světě."
 enlistment_offices:0 "Náborové úřady"
 enlistment_offices_desc:1 "Úřady vybudované za účelem přilákání rekrutů pomáhají nesmírně při posilování vojenské síly národa."
 fascism:0 "Fašismus"
 fascism_desc:0 "Fašismus je politický systém, kde má vláda přísnou kontrolu nad všemi aspekty společnosti."
 feminism:0 "Feminismus"
 feminism_desc:0 "Feminismus je ideologie zaměřená na prosazování sociální, ekonomické a politické rovnosti žen. Feministky věří, že ženy by měly mít stejné právní práva jako muži vlastnit majetek, pracovat a účastnit se politiky."
 field_works:0 "Terénní práce"
 field_works_desc:0 "Terénní práce je modifikace terénu, kde se bitva koná, což poskytuje vojákům větší ochranu."
 film:0 "Film"
 film_desc:0 "Zachycením mnoha fotografií v rychlém sledu je možné zachytit pohyb v reálném čase. To lze poté zpracovat a přehrát."
 flamethrowers:0 "Plamenomety"
 flamethrowers_desc:1 "Skvělý způsob, jak vyhnat zakopané vojáky z jejich obranných pozic, je zapálit oheň pod nimi."
 flash_freezing:0 "Bleskově zmrazenie"
 flash_freezing_desc:0 "Podrobením potravin velmi nízké teplotě, mohou být rychle zmrazeny, což umožňuje jejich uchování na delší dobu."
 floating_harbor:0 "Plovoucí přístav"
 floating_harbor_desc:0 "Udržováním doků na konstantní úrovni podél tidal vodního toku, lodě mohou rychleji přistávat a přenášet zboží, aniž by musely brát v úvahu relativní změny mezi hladinou vodního toku a doku."
 food_sterilisation:0 "Sterilizace potravin"
 food_sterilisation_desc:0 "Díky pokusům a omylům objevili obchodníci metody konzervaci potravin, jako je ohřev mléka pasterizací nebo jeho kondenzace do hustého sirupu, nakládání ovoce a zeleniny nebo konzervace masa a polévek. Společným prvkem mezi těmito technologiemi je eliminace bakterií z konzervovaných potravin, pojem, který nebyl zcela pochopen až do objevu bakterií pod mikroskopy. S širokým povědomím o těchto myšlenkách se standardy v potravinářském průmyslu zlepšují a tím i zdraví veřejnosti."
 four_field_crop_rotation:0 "Čtyřpolní rotace plodin"
 four_field_crop_rotation_desc:0 "Známý vlastník pozemků Charles 'Petržel' Townsend podrobně popsal použití fixátorů dusíku, jako jsou petržele nebo jetel, což umožňuje, aby zemědělská půda zůstávala v neustálém užívání, aniž by došlo k jejímu vyčerpání nebo musela být ponechána ležet nevyužita."
 fractional_distillation:0 "Frakční destilace"
 fractional_distillation_desc:0 "Opakované odpařování a kondenzace umožňují oddělení kapalin na čistší složky. Praktické aplikace tohoto procesu jsou nekonečné."
 fruit_jars:0 "Ovoce ve sklenicích"
 fruit_jars_desc:0 "Myšlenka uchování masa a polévky v kovových plechovkách získala na popularitě. Další způsoby uchovávání potravin se také rozšiřují, například uchovávání ovoce a zeleniny v nakládacích roztocích nebo jejich vařením do džemu."
 fulminates:0 "Fulmináty"
 fulminates_desc:0 "Fulminantní materiál je takový, který se zapálí, když je náhle udeřen. Takové materiály zahrnují ionty rtuti, stříbra a draslíku. Poprvé je objevil Edward Charles Howard v roce 1800 a jejich vojenská aplikace v kapslových systémech se rychle ukázala jako evidentní."
 functionalism:0 "Funkcionalismus"
 functionalism_desc:0 "Teoretický rámec, který nazírá společnost jako systém komponentů definovaných sociálními funkcemi. Použitím mechanických a biologických systémů jako metaforu, hodnotí struktury společnosti a jejich vzájemnou závislost jako určení její stability."
 gantry_cranes:0 "Gantry jeřáby"
 gantry_cranes_desc:0 "Užitečné ve stavitelství a přepravě, jeřáby s portálem jsou dostatečně velké, aby překlenuly šířku lodi. To jim dává robustnost, což znamená, že mohou zvednout největší náklady, které loď může nést."
 general_staff:0 "Generální štáb"
 general_staff_desc:0 "Mít sadu důstojníků, kteří fungují jako spojka mezi vysokým velením a samotnými jednotkami, umožňuje lepší komunikaci a efektivitu."
 germ_theory:0 "Teorie mikroorganismů"
 germ_theory_desc:0 "Thucydides byl první, kdo uvedl, že nemoci se mohou šířit z jedné osoby na druhou, a od starověku jsme věřili, že miasmata jsou příčinou nemocí, jako je cholera. Věda však prokázala, že mikroorganismy, nazývané germy, jsou odpovědné za onemocnění."
 gunpowder:0 "Střelný prach"
 gunpowder_desc:0 "Chemická sloučenina složená ze síry, dřevěného uhlí a dusičnanů, střelný prach se rychle zapaluje, rozšiřuje se do plynu, který může pohánět projektily. Spalování zanechává za sebou velké množství kouře ze síry a dřevěného uhlí, což činí muškaření špinavou a oslepující záležitostí na bojišti. Střelné prachové nálože mají také civilní využití při otevírání země pro těžbu a stavebnictví. Číňané vynalezli střelný prach tisíc let před tím a používali ho na slavnostní ohňostroje a obléhací dělostřelectvo."
 gunsmithing:0 "Zbrojířství"
 gunsmithing_desc:0 "Zbrojířství umožňuje vytváření zbraní poháněných explozivem, čímž se relevance fyzické síly stává mnohem méně důležitou."
 gymnastics:0 "Gymnastika"
 gymnastics_desc:0 "Pro Sparťany byla gymnastika součástí výcviku vojenských rekrutů a slovo samotné je na vzniku od 70. let 16. století, aby označovalo atletické cvičení. Nyní si však uvědomujeme, že Sparťané na něco přišli, abychom disciplínovali mysl, musíme disciplínovat tělo. Vzdělávací pionýři vyvinuli sérii cvičení pro chlapce na různých přístrojích, aby jim pomohli vyvinout sebekontrolu. Někteří radikálové navrhují dokonce rozšířit tato cvičení na dívky."
 gyroscopes:0 "Gyroskopy"
 gyroscopes_desc:0 "Gyroskop se skládá z různých gimbalů, které jsou jednoduše otáčecími podpěrami. Jeden gimbal se otáčí vertikálně a druhý horizontálně, takže nejvnitřněji podporovaný objekt se může otáčet volně v jakémkoli směru. Gyroskopy jsou užitečné pro udržení objektu stabilního, zatímco jeho okolí se hýbe, jako je magnetický kompas na kývající se lodi."
 handcranked_machine_gun:0 "Ručně poháněný kulomet"
 handcranked_machine_gun_desc:0 "Použitím mechanického kličky k otáčení hlavně je možné vystřelit kulky mnohem rychleji než u standardní palné zbraně."
 human_rights:0 "Lidská práva"
 human_rights_desc:1 "Přijetí myšlenky univerzálních, neodcizitelných práv pro všechny lidi přináší nové koncepty do sociálních a politických prostor národa."
 hydraulic_cranes:0 "Hydraulické jeřáby"
 hydraulic_cranes_desc:0 "Jeřáby poháněné vodním tlakem jsou významně silnější než dřívější stacionární jeřáby. Jejich síla a efektivita mohou značně zrychlit tok zboží do a z komerčních přístavů."
 hydraulic_power:0 "Hydraulická síla"
 hydraulic_power_desc:0 "Vodní kola se dlouho používala k mletí obilí. Přizpůsobením jejich dalším průmyslovým využitím, jako je pohánění strojů, je logickým krokem vpřed."
 hypodermic_syringes:0 "Hypodermické stříkačky"
 hypodermic_syringes_desc:0 "Inokulace byly původně podávány pacientům otevřením kůže a vtíráním nemocného materiálu do rány. Myšlenka použití duté jehly k injekci tekutin do pacienta je zřejmně hygieničtější a má také výhodu, že umožňuje lékaři podávat přesné objemy."
 idealism:0 "Idealismus"
 idealism_desc:0 "Několik filozofií, které tvrdí, že naše poznání závisí na tom, jak vnímáme věci, což nám znemožňuje poznat ideu věci, spíše než věc jako takovou."
 identification_documents:0 "Identifikační dokumenty"
 identification_documents_desc:0 "Vytvářením dokumentů identifikujících občany země je mnohem snazší je sledovat."
 impressionism:0 "Impresionismus"
 impressionism_desc:0 "Umělecký styl zaměřený na techniky reprodukce všeobecného vizuálního vjemy scény. Stejná umělecká ambice reprodukovat pocit a prožitek situace byla aplikována v uměleckých formách, které přesáhly vizuální."
 improved_fertilizer:0 "Zlepšené hnojivo"
 improved_fertilizer_desc:0 "Experimentováním s různými chemikáliemi je možné vyrobit ještě efektivnější hnojiva."
 intensive_agriculture:0 "Intenzivní zemědělství"
 intensive_agriculture_desc:0 "Integrací výroby potravin do průmyslového dodavatelského řetězce je možné dosáhnout mnohem vyšších výnosů."
 international_exchange_standards:0 "Mezinárodní směnné normy"
 international_exchange_standards_desc:1 "Zavedení mezinárodního systému účetnictví a výměny zjednodušuje a zlevňuje obchod mezi národy."
 international_relations:0 "Mezinárodní vztahy"
 international_relations_desc:1 "Formalizace diplomacie poskytuje pevný rámec jak pro zlepšení vřelosti, tak pro nepřátelství s jinými národy."
 international_trade:0 "Mezinárodní obchod"
 international_trade_desc:0 "Možnost obchodovat nejen uvnitř vaší země nebo dokonce uvnitř vašeho kontinentu, ale po celém světě revolucionalizovala globální ekonomiku."
 investment_banks: "Investiční banky"
 investment_banks_desc: "Vysoké finanční instituce, které vycházejí vstříc potřebám korporátního financování, investiční banky především pomáhají získávat kapitál pro soukromé podnikání."
 ironclad_tech:0 "Ironclad"
 ironclad_tech_desc:0 "Přidáním železného pláště na loď je možné učinit ji mnohem odolnější a rezistentnější vůči zápalnému střelivu."
 jeune_ecole:0 "Jeune École"
 jeune_ecole_desc:0 "Mít mnoho menších lodí namísto několika velkých umožňuje udržet určitou úroveň manévrovatelnosti, která by jinak byla nemožná."
 joint_stock_companies: "Akciové společnosti"
 joint_stock_companies_desc: "Akciová společnost je taková, jejíž vlastnictví je rozděleno na řadu akcií, které jsou držené nerovnoměrně mnoha investory, kteří podle velikosti podílu, který vlastní, pobírají dividendy. To umožňuje obchodování s částečným vlastnictvím a investování jak bohatým, tak podnikatelům střední třídy."
 labor_movement:0 "Pracovní hnutí"
 labor_movement_desc:0 "Jak se svět stává více industrializovaným, tak se i pracovníci stávají více organizovanějšími, usilující o lepší mzdy a lepší pracovní podmínky."
 land_reform:0 "Reforma pozemků"
 land_reform_desc:0 "Vlastnictví pozemků a společnost jsou úzce propojené. Pozemek je primárním zdrojem bohatství a prestiže v jakékoli zemi, a proto kdo se může stát vlastníkem pozemků, ten má bohatství a postavení. Pokud si přejeme vytvořit společnost, kterou chceme, musíme být připraveni zásadně změnit to, kdo vlastní pozemky."
 landing_craft:0 "Výsadková loď"
 landing_craft_desc:1 "Plavidla navržená specificky na ochranu vodních jednotek výrazně zvyšují šance na úspěšný amfibický útok."
 lathe:0 "Soustruh"
 lathe_desc:0 "Soustruh je stroj pro otáčení kusu materiálu, ať už je to kov nebo dřevo, tak, aby mohl být snadno opracován do požadovaného tvaru."
 lathes:0 "Soustruhy"
 lathes_desc:0 "Soustruh je nástroj, který otáčí materiálem, na kterém nástroj pracuje, na rozdíl od vrtáku, který je sám otáčen vůči materiálu. To odstranuje materiál symetricky. To má aplikace v mnoha průmyslech, od uměleckých svícnů po vrtání dělostřeleckých děl. Rané soustruhy byly poháněny ručně, koňmi nebo vodními koly, v závislosti na rozsahu průmyslu."
 law_enforcement:0 "Vymáhání práva"
 law_enforcement_desc:1 "Profesionální síla vycvičená na určitou úroveň umožňuje státu policajty jeho populace s větší autoritou."
 laws_of_physics:0 "Zákony fyziky"
 laws_of_physics_desc:0 "Základní zákony upravující tělesa v pohybu lze snadno pozorovat s využitím teleskopu. Sir Isaac Newton byl průkopníkem v této oblasti, díky své technologii vysoce kvalitního reflexního teleskopu a rigorózní aplikaci jeho pozorování na existující vědecké předpovědi Johannese Keplera."
 line_infantry:0 "Pěchota v linii"
 line_infantry_desc:1 "Vojáci vybavení standardizovaným vybavením a školeními podle standardizovaných metod poskytují větší uniformitu armády a tím jí dávají větší spolehlivost."
 logistics:0 "Logistika"
 logistics_desc:1 "Největší zbraně na světě nemají v nejmenším význam, pokud jsou vojáci vybavení nimi příliš unavení a hladoví, aby mířili, nebo pokud samy zbraně nemají žádné nabité náboje."
 macroeconomics:0 "Makroekonomie"
 macroeconomics_desc:1 "Na peníze by mělo být nahlíženo komplexně. Proč zvažovat, jak si může trh ve výhledu pěti let počínat, když všechny trhy dohromady, globálně, lze zohlednit?"
 malaria_prevention:0 "Prevence malárie"
 malaria_prevention_desc:0 "Kombinací lékařské péče a preventivních metod, jako jsou moskytiéry, je možné snížit účinky malárie v postižených oblastech."
 mandatory_service:0 "Povinná služba"
 mandatory_service_desc:1 "Dobrovolníci a žoldnéři nemusí splnit všechny požadavky na pracovní sílu moderního vojenského útvaru. Někdy si národ jednoduše musí vyžádat službu od všech svých občanů."
 manufacturies:0 "Výrobny"
 manufacturies_desc:0 "Cechtářství ovládalo metody a najímací postupy, které podnik mohl použít, omezující vstup na pracovní trh a požadující, aby pouze vysoce kvalifikovaní a certifikovaní (od cechu, samozřejmě) řemeslníci prováděli určité úkoly. Stále častěji opouštěli industrialisté města a zakládali nová místa inovací, osvobozená od přísných standardů a vysokých mezd cechmistrů."
 mass_communication:0 "Hromadná komunikace"
 mass_communication_desc:0 "Masa komunikace je snadná distribuce informací s využitím technologií, jako je noviny."
 mass_propaganda:0 "Masová propaganda"
 mass_propaganda_desc:0 "Tiskem a distribucí velkého množství informací v krátkém čase je možné rychleji a efektivněji šířit svou verzi pravdy než kdykoli předtím."
 mass_surveillance:0 "Masové sledování"
 mass_surveillance_desc:0 "Mít konkrétní osoby, jejichž jediným účelem je sledovat a informovat o ostatních, umožňuje mít mnohem bližší přehled o tom, co se děje ve vaší zemi."
 mechanical_tools:0 "Mechanické nástroje"
 mechanical_tools_desc:1 "Ručně vyráběné výrobky mohou být výjimečné kvality, ale pro konzistenci a rychlost výroby jsou potřebné mechanické pomůcky."
 mechanized_farming:0 "Mechanizované zemědělství"
 mechanized_farming_desc:0 "Nahrazením různých aspektů fyzické zemědělské práce strojovou silou je možné výrazně zvýšit efektivitu zemědělství."
 mechanized_workshops:0 "Mechanizované dílny"
 mechanized_workshops_desc:0 "Mechanizovaná dílna je nahrazení různých fyzických úkolů v dílně mechanickými řešeními, což umožňuje větší objem práce provádět rychleji."
 medical_degrees:0 "Lékařské tituly"
 medical_degrees_desc:1 "Veřejné zdraví se značně zlepšuje, když jsou ti, kteří za něj odpovídají, školeni a certifikováni ve svých oborech."
 military:0 "Vojenský"
 military_aviation:0 "Vojenské letectví"
 military_aviation_desc:0 "Spojením konvenčního letectví s vojenskou technologií je možné vytvořit letadla, která mohou plnit různé vojenské úkoly."
 military_drill:0 "Vojenský výcvik"
 military_drill_desc:1 "Jak říká přísloví, 'trénink dělá mistry', a to platí pro vojáky stejně jako pro hudebníky. Neexistuje armáda více ceněná generály než armáda, která může okamžitě a bez zmatení reagovat na všechny příkazy."
 military_statistics:0 "Vojenské statistiky"
 military_statistics_desc:1 "Dobrý generál ví nejen to, kde byla vystřelena každá kulka, ale také odkud byla ta kulka dodána a kolik kulek zbývá."
 mobile_armor:0 "Mobilní brnění"
 mobile_armor_desc:0 "Použitím motorového vozidla s kovovým pláštěm je možné vytvořit pokročlou platformu pro zbraň."
 modern_financial_instruments:0 "Moderní finanční nástroje"
 modern_financial_instruments_desc:1 "Metody zisku stále rostou a proliferují. Některé metody mohou zahrnovat peníze proudící v pyramidě nahoru, ale všechny zahrnují stále více peněz proudících po celou dobu."
 modern_nursing:0 "Moderní ošetřovatelství"
 modern_nursing_desc:0 "Použitím technik, jako je mytí rukou a lůžková péče, dokáží zdravotní sestry výrazně snížit množství úmrtí."
 modern_sewerage:0 "Moderní kanalizace"
 modern_sewerage_desc:0 "Moderní kanalizace je vytvoření specifických tunelů a trubek pro odstraňování odpadu ze města, což vede k lepší životní úrovni."
 monitor_tech:0 "Monitor"
 monitor_tech_desc:0 "Vytvořením menšího válečného plavidla lépe uzpůsobeného pro mělkou vodu a naložením obrovských zbraní je možné vytvořit účinnou námořní zbraň."
 multilateral_alliances:1 "Multilaterální aliance"
 multilateral_alliances_desc:0 "Průmyslový potenciál a globální dosah moderních států vyžaduje vznik skutečně mezinárodních aliancí, aby se zajistila bezpečnost našich zájmů."
 musical_instruments:0 "Hudební nástroje"
 musical_instruments_desc:0 "Hudba je klíčovou součástí rozvoje jakékoli kultury a umění. V tomto ohledu evoluce hudebních nástrojů, které kultura vytváří, nejprve má ozvěnu na všech budoucích kulturních rozvoji."
 mutual_funds:0 "Podílové fondy"
 mutual_funds_desc:1 "Jakási sdružená investiční fondy, podílový fond pomáhá kombinovat individuální bohatství investorů do obrovských peněženek, které mohou poskytovat obrovskou finanční sílu pro akvizici cenných papírů a dalších nákladných finančních nástrojů."
 napoleonic_warfare:0 "Napoleonská válka"
 napoleonic_warfare_desc:0 "Napoleon zrevoluční válku, zvýrazňující důležitost správného využívání dělostřelectva."
 nationalism:0 "Nacionalismus"
 nationalism_desc:0 "Kdo jsem? Klíčová otázka, která zasahuje do jádra identity každého člověka. V minulých dobách lidé říkali, že jsou z provincie, města nebo dokonce rodiny, jako projev jejich identity. Nové myšlenky se vyvinuly, které překračují tyto představy a vidí identitu jako něco, co je sdíleno mezi národy. Co je víc, národ by měl být sjednocen do jedné země."
 natural_selection:0 "Přirozený výběr"
 natural_selection_desc:0 "Přirozený výběr je mechanismus, kterým se životní formy vyvíjejí předáváním dědičných znaků budoucím generacím. Jeho objev poskytuje vysvětlení, jak se druhy objevují a přizpůsobují podle svého prostředí."
 naval_theory:0 "Námořní teorie"
 naval_theory_desc:0 "Aplikováním určité strategie na námořní pohyby je možné vytvořit mnohem efektivnější námořnictvo."
 navigation:0 "Navigace"
 navigation_desc:0 "Různými metodami, od hvězd, po mapy, až po kompas je možné správně vykreslit trasu po světě."
 nco_training:0 "Výcvik NCO"
 nco_training_desc:1 "Je stejně důležité udržovat vycvičené tělo nižších důstojníků obeznámených s jejich řemeslem, jak to je udržovat kaplany a generály vycvičené v akademiích."
 neoclassicism:0 "Neoklasicismus"
 neoclassicism_desc:0 "Klasické období umění, divadla a hudby trvalo od roku 1750 do roku 1820, přičemž trendy od té doby byly označovány jako neoklasické. Název také odkazuje na klasické starověku a tím porovnává vysokou kulturu Západu s kulturou Říma a Řecka, čímž se ustaluje původ vládnoucí třídy Evropy jako pánů známého světa."
 nitrogen_fixation:0 "Fixace dusíku"
 nitrogen_fixation_desc:0 "Spojením různých chemikálií při vysoké teplotě je možné vytvářet amoniak ve velkém množství."
 nitroglycerin:0 "Nitroglycerin"
 nitroglycerin_desc:0 "Technika výroby spolehlivých výbušnin z dusičnanů. To často znamenalo použití hnojiv jako základního materiálu."
 oil_turbine:0 "Ropná turbína"
 oil_turbine_desc:1 "Síla turbíny může být amplifikována použitím oleje, který je mnohem energeticky bohatší palivo než uhlí."
 open_hearth_furnace:0 "Otevřená pec"
 open_hearth_furnace_desc:0 "Výroba oceli zahrnuje odstranění nečistot z pig iron a poté přidání dalších materiálů, aby vznikla požadovaná kvalita oceli. K výrobě oceli jsou zapotřebí velmi vysoké teploty a otevřená pec používá odpadní plyn z pece k ohřevu cihel a obracenému toku paliva a vzduchu, které procházejí těmito cihlami, aby se zvýšila teplota pece. Tento proces je pomalejší než jiné, ale je snazší ovládat a škálovat a umožňuje produkci velkých množství oceli v jednom cyklu."
 open_hearth_process:0 "Otevřený proces"
 open_hearth_process_desc:0 "Toto je zvláštní proces k odstranění nečistot z surového železa, a tím mu umožňuje přechod na ocel."
 opium_dens:0 "Opium Dens"
 opium_dens_desc:0 "Opium doupě je jednoduše místo, kde se dá koupit a kouřit opium. Nicméně existují lidé, kteří se obávají, že tato doupata mají temnější záměr a jsou zdrojem morální korupce."
 organized_sports:0 "Organizované sporty"
 organized_sports_desc:1 "Sporty nejsou jen pro ty, kteří je hrají. Jsou to vystoupení, projev komunity, místo, kde se dav může cítit jako doma. Spektákl sportu znamená stejně tolik jako výkony, které se provádějí na hřišti."
 paddle_steamer:0 "Parní člun"
 paddle_steamer_desc:0 "Paddle steamer je parou poháněná vodní plavidlo, kde se pára používá k otáčení pádel, které posouva loď přes vodu."
 pan-nationalism:0 "Pan-nacionalismus"
 pan-nationalism_desc:0 "Pojmy nacionalismu obecně představují myšlenku, že lidé, kteří mluví stejným jazykem, jsou ti samí lidé. Ale co s těmi, kteří téměř mluví stejným jazykem jako my? Lidé je vidí jako naše bratrance, ale existuje nová škola myšlení, že ve skutečnosti jsou to naši dávno ztracení bratři a měli bychom být spojeni do velkého celku. Společně budeme silnější a schopni chránit naše lidi."
 pasteurization:0 "Pasterizace"
 pasteurization_desc:1 "Krátké zahřátí mléka a šťáv eliminuje bakterie přenášející nemoci a enzymy, což výrobky činí bezpečnějšími pro pití a prodlužuje jejich trvanlivost."
 paved_roads:0 "Zpevněné cesty"
 paved_roads_desc:1 "Hliněné cesty jsou hrbolaté, nerovné a při sebemenším náznaku vody se mění na hrozné blátivé pasti pro těžké vozidla. Pokládání cest, které poskytuje pevný povrch, jenž se tak rychle neopotřebovává jako hlína a štěrk, pomáhá zajistit lepší zážitek pro uživatele silnic a zlepšit tok nákladní a osobní dopravy."
 percussion_cap:0 "Perkusní zápalka"
 percussion_cap_desc:0 "Perkusní zápalka je jednorázové zařízení, které umožňuje střelným zbraním spolehlivě fungovat za všech povětrnostních podmínek."
 percussion_caps:0 "Perkusní zápalka"
 percussion_caps_desc:0 "Perkusní zápalka berou dříve nespolehlivé palné zbraně a umožňují jim vystřelit za jakéhokoli počasí."
 personal_liberty:0 "Osobní svoboda"
 personal_liberty_desc:0 "Kromě otázky, jak by měla být společnost řízena, existuje také otázka, co by mělo být mimo vládnutí. Stanovení individuálních svobod, na které nemůže zasahovat tyranie většiny, je klíčovou součástí liberálních ideálů."
 pharmaceuticals:0 "Farmaceutika"
 pharmaceuticals_desc:0 "Objev farmaceutik umožňuje, aby medicína rychle pokročila, protože mohou být předepsány na všechny typy nemocí."
 philosophical_pragmatism:0 "Filozofický pragmatismus"
 philosophical_pragmatism_desc:1 "Aplikace a jednání filozofického myšlení mohou otevřít zcela nové možnosti pro sociální a politickou analýzu."
 plastics:0 "Plastiky"
 plastics_desc:1 "V plastech je velká budoucnost. Jsou tvárné, tvarovatelné, schopné být tvarovány a udržovány v jakékoliv formě, kterou si kdo přeje. Brzy to bude plastový svět."
 pneumatic_tools:0 "Pneumatické nástroje"
 pneumatic_tools_desc:1 "Jednou z největších sil, které může člověk využít, je sám vzduch. Stlačený vzduch, správně aplikovaný v trubkách a válcích, může poskytnout ohromné množství síly pro průmyslové využití."
 policing_by_consent:0 "Policing by Consent"
 policing_by_consent_desc:0 "Sir Robert Peel, během svého působení jako ministr pro vnitřní záležitosti, vytvořil Metropolitní policii, policii odlišné od žandarma kontinentálních tyranů, protože jsou to civilisté, kteří jednají v zájmu veřejnosti místo vojáků, kteří potlačují politické nepřátele."
 political_agitation:0 "Politická agitace"
 political_agitation_desc:0 "Návratem na ulice způsobují politické agitátory rozruch mezi lidmi, povzbuzují je k okamžité politické akci."
 political_theory:0 "Politická teorie"
 political_theory_desc:0 "Jak řídit stát je otázka, které se mnozí začali ptát a bylo vytvořeno několik teorií o tom, jak by nejlepší plán pro stát měl vypadat."
 popular_sovereignty:0 "Oblíbená suverenita"
 popular_sovereignty_desc:0 "Autorita státu a kvůli tomu jeho vlády může být vytvořena a udržována pouze se souhlasem jeho lidí. Ve svobodné vládě jsou vládci služebníci a lidé jejich nadřízení a suveréni."
 portland_cement:0 "Portlandský cement"
 portland_cement_desc:0 "Tak nazvaný pro jeho podobnost se kamenem těženým z ostrova v Dorsetu, Anglie, tento cement je účinnou součástí betonu, používaného k výstavbě velkých struktur. Je vyroben z vápence a dalších běžných materiálů, takže je velmi levný."
 postal_savings:0 "Poštovní úspory"
 postal_savings_desc:1 "Cenná metoda pro lidi, jak šetřit peníze, i když nemají přístup k bance, poštovní úspory podporují jak uskladňování, tak tok peněz mezi i těmi nejchudšími občany."
 potash:0 "Kaliový hydroxid"
 potash_desc:0 "Vyroben v průběhu spalování dřeva a ukládání popela do hrnce s vodou, bude se popel používat v chemických procesech, jako je výroba skla, mýdla, louhu, střelného prachu a hnojiv. Dává své jméno prvku draslíku, což je aktivní složka v těchto procesech."
 power_looms:0 "Poháněné tkalcovské stavy"
 power_looms_desc:0 "Tkalcovský stav je zařízení pro tkaní vlny, bavlny a dalších vláken. Rané tkalcovské stavy používající ruční nebo nožní sílu k točení nití. 'Letící člun', vynalezený v roce 1733, je přičítán k povzbuzení průmyslové revoluce, a použití mechanické síly v tkaní umožňuje méně zkušeným tkalcům masově vyrábět látky. Dalšími inovacemi jsou Jacquardův stroj, systém programovatelných děrných karet vyvinutý v roce 1804 pro automatizaci vzorů."
 power_of_the_purse:0 "Moc peněženky"
 power_of_the_purse_desc:0 "Moc peněženkou dává kapitánům schopnost pořizovat nákupy, což umožňuje mnohem autonomnější a efektivnější flotilu."
 pre_modern_warfare:0 "Předmoderní válka"
 pre_modern_warfare_desc:0 "Konflikty minulosti blednou ve srovnání s devastacemi moderní války, přesto byly stále krvavé záležitosti samy o sobě."
 production:0 "Výroba"
 propaganda:0 "Propaganda"
 propaganda_desc:0 "Během revolučních a napoleonských válek zavedly vlády Evropy propagační oddělení, aby získaly veřejnou podporu pro těžkosti, kterým čelí obyčejní lidé. Politické brožury a satirické karikatury byly distribuovány v městech, zatímco vlastenecké verše byly psány, aby se zpívaly na oblíbené melodie."
 prospecting:0 "Prospecting"
 prospecting_desc:1 "Těžba zlata vyžaduje nejprve nalezení zlata. Od jednotlivců hrabajících za bohatstvím po průmyslové měření, prospecting je to, co činí bohatství skutečným."
 psychiatry:0 "Psychiatrie"
 psychiatry_desc:1 "Myšlenka, že duševní poruchy lze přistupovat lékařsky, a tím, že se přistupuje lékařsky, mohou být diagnostikovány a léčeny, je nový koncept, který otvírá nové světy k lepšímu lidstvu."
 psychoanalysis:0 "Psychoanalýza"
 psychoanalysis_desc:1 "Teorie osobního psychického vývoje poskytují rámec pro širší teorie sociálního chování, které lze použít k pochopení kolektivních instinktů a myšlenek populace."
 puddling_furnaces:0 "Pudlovací pece"
 puddling_furnaces_desc:0 "Pudlovací pec se používá k výrobě kovaných želez z litiny. Cihlová pec se zahřívá, takže se železo taví s doprovodným škvárem, po kterém je směs mechanicky zpracována, například pomocí páčidla, takže přebytečný uhlík v železe se dostává do kontaktu se vzduchem, přičemž vzniká oxid uhelnatý, zatímco síra a další nečistoty se odplavují lehčím škvárem, který stoupá na povrch. Po dvou hodinách ručního zpracování se formují 'puddle balls' kovaného železa, které lze odstranit z zbývajícího škváru. To je obtížná, odborná a tudíž drahá práce na vykonání."
 pumpjacks:0 "Pump Jacky"
 pumpjacks_desc:1 "Trik s ropou spočívá v jejím pravidelném a konzistentním vytažení ze země. Pump Jack, jednoduché čerpadlo, přesně splňuje tento požadavek."
 quinine:0 "Chinin"
 quinine_desc:0 "Izolace chininu umožňuje jeho použití jako velmi účinného léku proti tvrdým účinkům malárie."
 radio:0 "Rádio"
 radio_desc:0 "Použitím neviditelných 'vln' je možné předávat informace na velkou vzdálenost bezdrátově."
 railways:0 "Železnice"
 railways_desc:0 "První parní lokomotivy železničních tratí byly postaveny k přepravě cestujících, teprve později byly použity pro průmyslové účely. Efektivním a rychlým způsobem cestování rychle přivedla systém kanálů k nemohoucnosti, někdy jen roky po tom, co byly kanály dokončeny za obrovské výdaje."
 rationalism:0 "Racionalismus"
 rationalism_desc:0 "Racionalismus je filozofická doktrína, že znalosti jsou získávány rozumem bez odvolání na zkušenosti."
 realism:0 "Realismus"
 realism_desc:0 "Umělecký směr snažící se přesně zobrazit realitu, vyhýbající se romantizaci nebo přehánění předmětu. Často se zaměřuje na současný každodenní život lidí různého postavení a profese."
 reinforced_concrete:0 "Železobeton"
 reinforced_concrete_desc:0 "Přidáním ocelových výztužných tyčí, nebo rebaru, do betonu, mohou struktury využít větší sílu oceli s pouze nepatrným nárůstem nákladů a hmotnosti."
 repeaters:0 "Opakovače"
 repeaters_desc:0 "Opakovač umožňuje střílet několik nábojů mezi nabíjením, což v důsledku vede k vyšší kadenci."
 rifling:0 "Děrování"
 rifling_desc:0 "Drážkování je objev, že vyrytím spirálových drážek do hlavně zbraně je možné vyvinout točení projektilu a tím zvýšit přesnost."
 romanticism:0 "Romantismus"
 romanticism_desc:0 "Umělecký směr oslavující emoční a imaginární, v kontrastu s správnými a racionálními. Obraz přírody, historie a dramatických, emocionálně silných scén je běžný."
 rotary_valve_engine:0 "Rotary Valve Engine"
 rotary_valve_engine_desc:0 "Rotary Valve Engine je parní stroj s různými přídavnými zařízeními, jako je proměnlivé časování ventilů. Tyto přídavné zařízení jej činí mnohem efektivnějším z hlediska tepla než standardní parní stroj."
 rubber_mastication:0 "Mastikace kaučuku"
 rubber_mastication_desc:1 "Přírodní kaučuk je podivná, viskózní věc, kterou je třeba důkladně zpracovat, aby se vytvořil vhodný materiál pro průmyslové použití."
 rubber_recycling:0 "Recyklace kaučuku"
 rubber_recycling_desc:0 "Použití 'masticatoru' k rozmělnění a přetvoření starého kaučuku nám umožňuje recyklovat a znovu použít tento cenný materiál."
 rubberised_fabrics:0 "Gumové tkaniny"
 rubberised_fabrics_desc:0 "Použití přírodního kaučuku k lepení dvou tkanin dohromady nebo ke spojení rostlinných vláken do jakéhosi umělého kůže produkuje vodotěsné články, jako je plášť Mackintosh, nebo elastického oblečení, jako jsou šle."
 rule_of_law:0 "Vláda práva"
 rule_of_law_desc:0 "Obvykle přítomná v systému vlády s psanou (např. ve Spojených státech) nebo nepsanou (např. ve Spojeném království) ústavou, vláda práva se skládá ze skupiny souvisejících idejí o právním pořádku, jako že násilí státu by mělo být předvídatelné, a tím pádem vyhnutelné, tím, že by vláda jasně stanovila, co je nezákonné a jaký trest za zločiny bude; a že agenti státu by sami měli být podřízeni zákonům, které vymáhají."
 screw_frigate:0 "Šroubová fregata"
 screw_frigate_desc:0 "Šroubová fregata je aplikací technologie šroubového pohonu pro vytváření rychlejších lodí."
 sea_lane_strategies:0 "Strategie námořních cest"
 sea_lane_strategies_desc:0 "Zaměřením námořní síly na kontrolu mořských cest je námořní dominanci mnohem snadnější dosáhnout."
 self_propelled_torpedoes:0 "Samo-poháněné torpéda"
 self_propelled_torpedoes_desc:1 "Tradiční "torpéda" zahrnují základní námořní miny a výbušniny připojené k podvodním oučím vyčnívajícím z malých lodí. Moderní torpéda významně zlepšují obě tyto výbušniny tím, že se mohou pohybovat, na rozdíl od min, a to i pod vlastním pohonem, na rozdíl od spar torpéda."
 semaphore_signalling:0 "Signalizace pomocí semaforu"
 semaphore_signalling_desc:0 "Železniční signály předávají pokyny vlakům, které jsou aktivní na železničních tratích, čímž pomáhají řídit dopravu i když se lokomotiva pohybuje a je vzdálena od personálu na stanici. Použití semaforových signálů, inspirovaných vojenským signálním systémem využívaným Napoleonovými armádami, vytváří jednotný systém, který mohou všechny železnice využívat."
 separation_of_powers:0 "Dělení pravomocí"
 separation_of_powers_desc:0 "Myšlenka oddělených větví vlády s různými rolemi, které dohlížejí jeden na druhého, aby předešly korupci a zneužití, se od relativního úspěchu 'velkého amerického experimentu', jehož ústava dělí vládu do výkonných, legislativních a soudních větví, stala mnohem populárnější."
 sericulture:0 "Hedvábnictví"
 sericulture_desc:0 "Starověká a pečlivě střežená technika kultivace bource morušového pro výrobu hedvábí."
 sewage_systems:0 "Kanalizační systémy"
 sewage_systems_desc:0 "Růst měst vedl k řekám ucpaným odpadky, které se staly černými a zapáchaly smrtí. Čas se obrátit zpět k starověkým, kteří vybudovali kanalizační systémy, aby tyto znečišťující vody přepravovaly pryč z města."
 shaft_mining:0 "Šachtové dolování"
 shaft_mining_desc:0 "Těžbou přímo dolů na požadovanou hloubku před odbočením a pak pomocí výtahového systému pro zvedání materiálů nahoru a dolů je možné vytvořit mnohem efektivnější důl."
 shell_gun:0 "Shell Gun"
 shell_gun_desc:0 "Shell Gun je pozoruhodný kousek dělostřelectva kvůli povaze jeho munice. Projektily samotné jsou explozi vedoucí k většímu poškození než pouhý kus kovu."
 shift_work:0 "Pracovní směny"
 shift_work_desc:1 "Rotující týmy dělníků v a mimo pracoviště je rozumný způsob, jak udržet stabilní tok výroby po delší časový úsek, než jaký by mohl být očekáván od jednoho týmu pracujícího prodloužené hodiny."
 slag_fertilisers:0 "Škvárová hnojiva"
 slag_fertilisers_desc:0 "Nízká pH hodnota odpadu z přetlakových pecí a konvertorů železa činí z něj vynikající přídavek do půdy pro zemědělské účely. Siřičitan vápenatý je lépe rozpustný než přírodní vápenec nebo dolomit, což zvyšuje obsah fosfátů v půdě."
 socialism:0 "Socialismus"
 socialism_desc:0 "Politická ideologie podporující společné sociální vlastnictví výrobních prostředků a sebeřízení pracujících, spíše než vedení nadřízené třídy."
 society:0 "Společnost"
 standing_army:0 "Stálá armáda"
 standing_army_desc:1 "Složitými výzvami zahraniční politiky a vnitřního nepokoje se již nemohou zabývat rychle shromážděné milice. Moderní doba vyžaduje armádu, která je připravena jednat kdykoli."
 steam_donkey:0 "Párový osel"
 steam_donkey_desc:0 "Aplikací parní energie na systém kladkostroje je možné dosáhnout podobných úrovní síly bez stejného množství práce."
 steam_turbine:0 "Parní turbína"
 steam_turbine_desc:1 "Použití síly páry k pohonu velkých rotorů vytváří obrovské množství energie, které slouží stejně dobře jako stacionární stroje v továrně a jako pohonné jednotky námořních plavidel."
 steel_frame_buildings:0 "Ocelové rámové budovy"
 steel_frame_buildings_desc:0 "Vytvořením ocelového rámu pro podpěru zbytku budovy je možné vyrábět mnohem vyšší a odolnější budovy."
 steel_railway_cars:0 "Ocelové železniční vozy"
 steel_railway_cars_desc:0 "Ocelové železniční vozy umožňují vlakům být mnohem odolnější a tím pádem přepravovat mnohem více váhy."
 steelworking:0 "Kovovýrobní"
 steelworking_desc:1 "Odolné vlastnosti oceli byly po tisíciletí velmi ceněny, ale velkovýroba tohoto neocenitelného železného slitiny se ukázala být obtížná, dokud nezdařil."
 stock_exchange:0 "Hlavní burza"
 stock_exchange_desc:1 "Organizovaný trh, kde lze kupovat a prodávat akcie a dluhopisy, je centrálním prvkem moderní tržní ekonomiky."
 stormtroopers:0 "Bojovníci"
 stormtroopers_desc:0 "Mít jednotky vycvičené a vybavené specificky pro infiltrace zajišťuje větší úspěch při útočení na více zabrané pozice."
 streamliners:0 "Streamlinery"
 streamliners_desc:0 "Nové návrhy vlaků využívající moderní tažnou sílu a novou konstrukci z hliníkového těla umožňují železnicím provozovat více vlaků spolehlivěji při vyšších rychlostech."
 submarine:0 "Ponorka"
 submarine_desc:0 "Ponorky přenášejí koncept lodě do hlubin, což vede k větší nenápadnosti a tím i k lepší taktické schopnosti."
 synthetic_dye:0 "Syntetické barvivo"
 synthetic_dye_desc:0 "To zahrnovalo chemický proces, který vytvořil různé typy barviv syntetickým způsobem. To revolucionalizovalo barvení tkanin a ukončilo výrobu zemědělských barviv, která se stala příliš drahá na výrobu."
 system_gin:0 "Systémový mlýn"
 system_gin_desc:0 "Zlepšením různých aspektů bavlníkového mlýna, jako je použití parní energie, je možné vyrobit mnohem efektivnější stroj."
 tech_bureaucracy:0 "Byrokracie"
 tech_bureaucracy_desc:0 "Byrokracie je stroj vlády, zuby a kola, které určují efektivitu státu."
 telegraph:0 "Telegraf"
 telegraph_desc:0 "Elektřina může být použita k předávání signálů přes vedení téměř okamžitě, jako s Morseovou abecedou. Hlavní zdroj zpoždění závisí na lidském operátorovi, který musí být dobře školen, aby mohl kódovat a dekódovat zprávy, které byly přeneseny ve formě krátkých a dlouhých 'teček' a 'čárek' hluku."
 telephone:0 "Telefon"
 telephone_desc:0 "Telefony činí dlouhou vzdálenost komunikaci životaschopnou, což umožňuje mnohem rychlejší šíření informací po celém světě."
 telephones:0 "Telefony"
 telephones_desc:0 "Teoreticky jsme věděli, že myšlenka mluvícího telegraphu by mohla být možná, ale nebylo nám jasné jak. Pokroky v oblasti elektroniky učinily tuto myšlenku konečně možnou a telefon se zrodil."
 threshing_machine:0 "Řezačka obilí"
 threshing_machine_desc:0 "Odstraněním fyzické práce z vymlácení obilí činí parní mlátící stroj zemědělství mnohem efektivnějším."
 tin_cans:0 "Cínové plechovky"
 tin_cans_desc:0 "Koncept konzervovaných potravin sahá až k skleněným nádobám používaným armádami Francouzské revoluce. Brzy se myšlenka rozšířila i do civilního užití. Maso nebo polévka, které byly vařeny uvnitř kovové plechovky, jsou chráněny před vystavením vnějšímu světu a mohou být konzumovány v klidu domácnostmi střední třídy. Název pochází z plechových desek, které mají tenkou vrstvu cínu na vnějším povrchu železné nebo ocelové desky, aby chránily kov před rezivěním na volném vzduchu."
 trench_works:0 "Příkopy"
 trench_works_desc:0 "Vyškolení vojáci s správnými nástroji mohou vytvořit silné opevnění s malým úsilím."
 triage:0 "Triage"
 triage_desc:0 "Ošetřováním zraněných podle závažnosti jejich zranění a pravděpodobnosti uzdravení je možné vytvořit mnohem efektivnější systém nouzové péče."
 urban_planning:0 "Městské plánování"
 urban_planning_desc:0 "Plánováním měst ještě před jejich vybudováním, místo toho, abychom je nechali vyvinout přirozeně, je možné vytvořit mnohem efektivnější obytnou oblast."
 urbanization:0 "Urbanizace"
 urbanization_desc:0 "S rostoucím počtem lidí, kteří se stěhují z venkova do měst, se jejich způsob života nezbytně změní."
 vaccination:0 "Očkování"
 vaccination_desc:0 "Očkování lidí menšími virulentními formami nemoci byla známa po staletí, ale také velmi riziková. Očkování, které zahrnovalo buď použití méně nebezpečné, ale příbuzné nemoci, nebo zpracování agens chorob, takže ztratily schopnost infikovat, bylo mnohem bezpečnější a spolehlivější."
 vacuum_canning:0 "Vakuové konzervování"
 vacuum_canning_desc:0 "Vakuové konzervování je metoda utěsnění plechovek pomocí vakua, která udržuje obsah déle čerstvý."
 vulcanization:0 "Vulkanizace"
 vulcanization_desc:0 "Kaučuk použitý v oděvním průmyslu nabízí mnoho výhod, jako je vodotěsnost a pružnost, ale v chladném počasí se stává křehkým a v horkém počasí lepivým. Vulkanizace je proces kombinace kaučuku se sírou a teplem, aby se stal trvanlivějším a udržel svůj tvar po výrobě."
 war_propaganda:0 "Válečná propaganda"
 war_propaganda_desc:1 "Přesvědčit obyvatele, aby investovali svůj čas, své zdroje a svoji krev, vše za účelem vítězství, je celá oblast práce sama o sobě."
 wargaming:0 "Hraní války"
 wargaming_desc:0 "Tvorbou fiktivních scénářů válek a praktikováním strategií je možné zlepšit bojové schopnosti důstojníků."
 water_treatment:0 "Úprava vody"
 water_treatment_desc:0 "Bylo zjištěno, že voda přenáší nemoci do našich domovů. Přesto má věda odpověď, můžeme jednoduše vodu opět vyčistit použitím filtrace a chemických úprav."
 watertube_boiler:0 "Voda-trubkový kotel"
 watertube_boiler_desc:0 "Voda-trubkový kotel je vylepšením původního kotle, rozdělením vody na menší trubky se rychleji zahřejí a tím zvyšují efektivitu."
 wood_pulp_papermaking:0 "Papírový proces z dřevní buničiny"
 zeppelins:0 "Zepelíny"
 zeppelins_desc:1 "Jednoduchý typ zpevněného vzduchoplavce může nést náklad a cestující vysoko nad mraky, překonávající překážky na pevnině a v moři."
