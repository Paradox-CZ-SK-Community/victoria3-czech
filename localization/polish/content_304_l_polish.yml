 alk_breakup.1.d: "Bezradný a bez životodárné linie, kterou poskytl jeho koloniální nadřízený, pokračování operací [ROOT.GetCountry.GetName] nyní vypadá jako neudržitelné. Evropscí osídlenci se připravují na masovou evakuaci."
 alk_breakup.1.e: "Předat půdu jejím domorodým obyvatelům."
 alk_breakup.1.f: "\"Jsme pouhé tisíce, obklopeny prázdným kontinentem. Bez podpory naše jídlo bude nevyhnutelně hnit, a naše domovy se zhroutí. Když přijde zima, co máme dělat? Pokud budeme rychlí, můžeme se dostat do Irkutsku předtím - nebo, pokud se vydáme do fjordů, do Vancouveru.\""
