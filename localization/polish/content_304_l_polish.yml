 je_buy_alaska_button_desc: "Aljaška je v současnosti držena jako koloniální území přátelskou národností. Můžeme využít našich vztahů k nákupu tohoto území."
 je_chinese_missions: "Čínské mise"
 je_chinese_missions_reason: "Otevření některých [ROOT.GetCountry.GetAdjective] měst cizincům umožnilo [GetReligion('protestant').GetName] misionářům proniknout hlouběji do naší země. Prvky v celé [ROOT.GetCountry.GetAdjectiveNoFormatting] společnosti začaly považovat tyto misionáře za předvoj západního vměšování do ustaveného pořádku."
 je_confederation_of_the_rhine: "Konfederace Rýn"
 je_confederation_of_the_rhine_confederate_button: "Organizovat konfederaci"
 je_confederation_of_the_rhine_confederate_button_desc: "Naše kontrola nad výběrem německých politik umožňuje reorganizaci území do obnovené a racionalizované #bold Rhein konfederace#!, zastavující pruské nebo rakouské ambice v této oblasti."
 je_confederation_of_the_rhine_expand_button: "Rozšířit konfederaci"
 je_confederation_of_the_rhine_expand_button_desc: "Naše akvizice nových německých území nám umožňuje rozšířit jurisdikci našeho klientského státu v regionu."
 je_confederation_of_the_rhine_reason: "Od roku 1806 do 1813, na základě návrhu Napoleona Bonaparte, byly německé státy sjednoceny pod jednou vládou - #bold Rhein konfederací#!. Tato stavba upevnila Napoleonovu kontrolu nad Německem prostřednictvím zástupců, obsahující moc jak #bold Pruska#!, tak #bold Rakouska#!. Oživení této dohody zajistí moc [SCOPE.sCountry('rhine_overlord').GetName] v Německu a odvrátí návrh nekontrolovatelného sjednoceného Německa."
 je_great_reformer: "Velký reformátor"
 je_great_reformer_goal: "Dokončit #v 3#! Velké reformy [Concept('concept_journal_entry', '$concept_journal_entries$')]"
 je_great_reformer_reason: "Nástup [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('alexander_ii_scope').GetFullName] na [ROOT.GetCountry.GetAdjectiveNoFormatting] trůn byl mnoha reformátory vítán jako šance na úplné přestavění zastaralých struktur [ROOT.GetCountry.GetAdjectiveNoFormatting] státu. Reformně zaměřený [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle] vytvořil řadu komisí k prozkoumání a implementaci různých reformních návrhů. If these "Great Reforms" can succeed, a reinvigorated [ROOT.GetCountry.GetNameNoFormatting] may surpass any other European power.\n\nPo dobu vlády [SCOPE.sCharacter('alexander_ii_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('alexander_ii_scope').GetFullNameNoFormatting] budou postavy [GetIdeology('ideology_market_liberal').GetName] mnohem pravděpodobněji vystupovat v [ROOT.GetCountry.GetName]."
 je_great_reforms_bureaucratic: "Velké reformy: byrokratická reforma"
 je_great_reforms_bureaucratic_complete_tt: "Byly dokončeny #b $je_great_reforms_bureaucratic$#!"
 je_great_reforms_bureaucratic_reason: "Navzdory snahám předchozího cara posílit státní byrokracii, [ROOT.GetCountry.GetAdjective] státní aparát zůstává příliš závislý na svévolných a zastaralých místních orgánech. Abychom uskutečnili naše další reformy s největší účinností, musí být zajištěno rovné vládnutí práva a autority státu napříč našimi rozsáhlými územími.\n\nSystém zdanění, který je v současnosti závislý na místních pozemkových vlastnících vybírajících daně od rolníků, musí být předán do rukou státu. Stejně tak musí být místní administrátoři učiněni odpovědnými a administrativní privilegium šlechty snížena."
 je_great_reforms_military: "Velké reformy: Vojenská reforma"
 je_great_reforms_military_complete_tt: "Dokončil jsem #b $je_great_reforms_military$#!"
 je_great_reforms_military_reason: "K #b Ruské císařské armádě#!, složené především z špatně vyškolených [GetLawType('law_peasant_levies').GetName], zůstává stále více a více pozadu za profesionálními vojenskými silami Evropy, jak čas plyne. Abychom tyto nedostatky nahradili, je třeba zlepšit kvalitu výzbroje armády a výcviku, a reformovat brannou povinnost, aby vznikla větší skupina zkušených vojenských pracovníků."
 je_great_reforms_serfdom: "Velké reformy: Reforma sedláků"
 je_great_reforms_serfdom_complete_tt: "Dokončil jsem #b $je_great_reforms_serfdom$#!"
 je_great_reforms_serfdom_reason: "Nespokojenost s praktikou [GetLawType('law_serfdom').GetName] existuje dlouho v reformních kruzích. Liberální [GetPopType('aristocrats').GetName] kritizovali tuto praxi, která uvázala ohromné množství kapitálu v pozici vlastnictví neproduktivních poddaných, což omezilo schopnost aristokracie investovat do produktivnějších sfér. Dokud tato praxe pokračuje, bude bránit potenciálu státu k ekonomické modernizaci.\n\nAbychom se vyrovnali s ekonomickým pokrokem Západní Evropy, musí být poddaní emancipováni a ekonomika přesměrována k produktivnějším cílům."
 je_reunify_china: "Era válečných lordů"
 je_reunify_china_reason: "Kolaps pravomoci centrální vlády vedl k vzestupu různých konkurujících vojenských mocí napříč Čínou. Pokud se máme postarat o znovusjednocení Číny, musíme se etablovat jako něco více než jen další #bold $gov_warlord_state$#!.\n\nDokud je tato [concept_journal_entry] aktivní, méně mocné Vojenské státy budou spíše pomocné navzájem proti mocnějším státům."
 je_risorgimento: "Risorgimento"
 je_risorgimento_austrian_radicals_button: "Podpora italského nacionalismu"
 je_risorgimento_austrian_radicals_button_desc: "Od konce napoleonských válek byly italské území drženy cizími mocnostmi. Naše cesta k sjednocení poloostrova může inspirovat k vzpouře proti jejich vlastním utlačovatelům."
 je_risorgimento_italian_minors_tt: "Menší národy #b $ITA_ADJ$#! se mohou sjednotit s námi, pokud se staneme jediným #b $ITA_ADJ$#! [concept_unification_candidate]"
 je_risorgimento_italian_radicals_button: "Podpořte pro-sjednocení sentimentu"
 je_risorgimento_italian_radicals_button_desc: "Po celé italském poloostrově se masy pomalu probouzejí a obracejí se k myšlence sjednocené Itálie. Pokud se jejich vládci nezdají být ochotni následovat toto volání, snad jejich lidé ano."
 je_risorgimento_reason: "Větry nacionalismu, které se přelévají Evropou, začínají procházet [ROOT.GetCountry.GetName], inspirující postavy jak v naší vládě, tak mimo ni, aby hleděly k obnově jediné, sjednocené Itálie.\n\nV našich [SCOPE.sCulture('north_italian_scope').GetName] a [SCOPE.sCulture('south_italian_scope').GetName] státech máme [Country.MakeScope.Var('italian_states_radicals_total').GetValue|D] radikálů z celkové populace [Country.MakeScope.Var('italian_states_pop_total').GetValue|D], což představuje [Country.MakeScope.Var('italian_states_radicals_total_bar').GetValue|R]#red %#! naší italské populace.\n\nDosažení #red;bold;shadow 25%#! povede k převzetí [ROOT.GetCountry.GetAdjective] vlády plně italskými revolucionáři[ROOT.GetCountry.GetCustom('italy_fate_loc')]."
 je_sale_of_alaska: "Prodej Aljašky"
 je_sale_of_alaska_reason: "[SCOPE.sState('alaska_scope').GetName], izolované území na okraji [SCOPE.sCountry('alaska_owner_scope').GetName], se v posledních letech stalo cílem nebezpečných zahraničních mocností.\n\nAbychom z území dostali nějaký zisk a vyhnuli se ponížení útokem našich nepřátel v případě války, úředníci ve vládě [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] navrhli najít kupce pro [SCOPE.sState('alaska_scope').GetName]."
 je_sell_alaska_button: "Najít kupce"
 je_sell_alaska_button_desc: "Území Aljašky představuje pro náš stát spíše závazek než prospěch. Nalezení kupce pro Aljašku poslouží jako výhoda pro naši pokladnu i národní bezpečnost."
 je_terakoya: "Systém terakoya"
 je_terakoya_reason: "Období Tokugawa bylo poznamenáno programy, které měly pomoci s vzděláním populace šógunátu. I přes absenci oficiálního státního školského systému, decentralizované a soukromé terakoya, nebo školní chrámy, poskytují praktické vzdělání prostým lidem po celé zemi.\n\nZatímco systém terakoya zajišťuje základní úroveň gramotnosti a praktického vzdělání, není organizován pro pokročilý národní curriculum. Pokud chce stát centralizovat svůj systém vzdělávání, bude třeba reformovat na formálnější školní systém."
