 paralegal_discrimination.1.d: "Na území [ROOT.GetState.GetName] se nedávno usadila [SCOPE.sCulture('newcomer_culture').GetName] menšina, která zde hledá lepší budoucnost. Místní [SCOPE.sCulture('greatest_primary_culture').GetName] elity však vyvolávají odpor a tvrdí, že [SCOPE.sCulture('newcomer_culture').GetNameNoFormatting] nověpříchozí zničí tradiční způsob života."
