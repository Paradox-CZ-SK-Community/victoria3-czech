 utopian.1.a: "Inspirující."
 utopian.1.b: "Nic z toho nevzejde."
 utopian.1.c: "Příprava vzpoury."
 utopian.1.d: "Skupina lidí inspirovaná teoriemi [GetIdeology('ideology_utopian').GetName] [SCOPE.sCharacter('utopian_leader_scope').GetFullName] založila experimentální kolonii v venkovské oblasti [SCOPE.sState('utopian_community_state_scope').GetName]. Kolonie se stylizuje jako okno do idylické budoucí společnosti."
 utopian.1.f: "\"Titul 'páž' je dán těm, kteří slouží králům. Správněji však patří těm, kteří slouží Falangistovi, protože Falangista je Bůh v akci. Je to duch Boží, jelikož je složen z dvanácti harmonizovaných vášní; vášňové přitažlivosti, praktické pravdy, matematické spravedlnosti a jednoty akce.\n\nSloužit společně Falangistovi znamená sloužit Bohu, a tak jsou domácí povinnosti vnímány v harmonii. Kdyby tento primitivní odvětví průmyslu bylo dnes znevažováno, vášnivá rovnováha by se stala nemožnou.\" # Upravený citát Charlese Fouriera"
 utopian.1.t: "Okno do Utopie"
 utopian.2.a: "Socialismus se vyvíjí, a stejně tak jeho zastánci."
 utopian.2.b: "Osvobození jednotlivce přinese utopii."
 utopian.2.c: "Nová společnost vznikne spoluprací tříd."
 utopian.2.d: "Mezi současnou generací socialistů převládl způsob analýzy založený na třídním konfliktu nad četnými [GetIdeology('ideology_utopian').GetName] myšlenkami minulosti. Snění už nestačí."
 utopian.2.e: "V temných časech se musí člověk držet toho, co ho inspiruje."
 utopian.2.f: "\"Pro utopisty je socialismus vyjádřením absolutní pravdy, rozumu a spravedlnosti, které se liší u zakladatele každé školy. A protože každá absolutní pravda, rozum a spravedlnost jsou ovlivněny subjektivním porozuměním, podmínkami existence, mírou znalostí a intelektuálním vzděláním, není možné, aby se tyto absolutní pravdy nekonfliktovaly.\" #- Upravený citát Engelse, Socialismus: utopický a vědecký"
