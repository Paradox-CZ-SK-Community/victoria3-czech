 warlord_china_events.101.a: "Naše země musí být navždy nedělitelné."
 warlord_china_events.101.b: "Věnujme všechny naše úsilí obnově."
 warlord_china_events.101.d: "Zaslouženým úsilím našeho lidu a odvahou našich vojáků byla poslední vojska válečníků poražena nebo přivedena k poslušnosti. [ROOT.GetCountry.GetName] bylo znovu sjednoceno, silnější než kdy předtím."
 warlord_china_events.101.f: "Ona nikdy neviděla tolik světla na nebi. Moře červených, žlutých a růžových jisker proměnilo noc v den, prokládaný detonacemi dalších ohňostrojů. Na ulicích pod jejím domem jej sousedé vypustili lampiony ve velkých svítících hejnech, které se setkaly s ohňostroji v jejich výši.\n\nFestival by měl samozřejmě skončit, kvůli omezeným zdrojům a potřebě spánku, ale příležitost, kterou symbolizoval, by nikoli. Čína je opět jedna - nedělitelá, suverénní a věčná."
 warlord_china_events.101.t: "Čínské znovusjednocení"
 warlord_china_events.200.a: "Stát, který vydrží až do konce časů."
 warlord_china_events.200.b: "Inovace našeho lidu nás posune dál."
 warlord_china_events.200.d: "Období pilné modernizace a centralizace konečně ukončilo riziko malého válečnictví, které mohlo roztrhnout stát. Navzdory snahám vnitřních i vnějších nepřátel, [ROOT.GetCountry.GetName] stojí neohnutý a sjednocený."
 warlord_china_events.200.f: "Tam na okraji horizontu, osvětlené západem slunce, byly poslední zahraniční lodě. Jejich barvy vlály na půli žerdi, jasný znak toho, že utekly s ocasy mezi nohama. Proti nim na moři vlála čínská vlajka vysoko na čínské půdě. Zpráva pro svět byla jasná: Mandát Číny zůstává v jejích vlastních rukou. Její lid bude jediný, kdo určí její budoucnost."
