 resignation.1.d2: "Po sérii devastujících skandálů a tristní veřejné podpoře, [SCOPE.sCharacter('resigning_politician').GetFullName] oznámil [SCOPE.sCharacter('resigning_politician').GetHerHis] rezignaci z kanceláře [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]."
 resignation.1.d3: "Vzhledem k špatnému zdraví, [SCOPE.sCharacter('resigning_politician').GetFullName] oznámil [SCOPE.sCharacter('resigning_politician').GetHerHis] rezignaci na úřad [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]."
 resignation.1.d4: "Cituje touhu trávit více času se [SCOPE.sCharacter('resigning_politician').GetHerHis] rodinou, [SCOPE.sCharacter('resigning_politician').GetFullName] oznámil [SCOPE.sCharacter('resigning_politician').GetHerHis] rezignaci z kanceláře [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]."
 resignation.1.f: "Reakce na oznámení byla rozmanitá. Příznivci [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle] se snažili potlačit svou porážku a obavy. Opozice se dělila mezi projevy sympatie a vzrušení ohledně vyhlídky na převzetí místa [SCOPE.sCharacter('resigning_politician').GetHerHis]. Pro personál to však znamenalo další dlouhý týden úniků před reportéry a stěhování nábytku."
 resignation.1.t: "Dopisy rezignace"
 resignation.2.a: "[SCOPE.sCharacter('resigning_politician').GetSheHe|U] se vzdal, ale [ROOT.GetCountry.GetName] ne."
 resignation.2.b: "Jsme bezmocní před blížící se bouří."
 resignation.2.c: "Není čas na polovičatá opatření. Vydejte nouzové pravomoce."
 resignation.2.d: "S kolapsem občanského pořádku v [ROOT.GetCountry.GetName] oznámil [SCOPE.sCharacter('resigning_politician').GetFullName] svoji rezignaci na úřad [SCOPE.sCharacter('resigning_politician').GetPrimaryRoleTitle]. V [ROOT.GetCountry.GetCapital.GetCityHubName] se vytvořila mocenská vakuum, a revolučníci i loajálové se snaží o jeho vyplnění."
 resignation.2.f: ""Množina prošla centrálním obvodem před hodinou. Teď mají lucerny, ale je to předehra k puškám a bílým zbraním."\n\n"Tak to je. Naše vláda ztracena. Velmi dobře, tedy se jdeme k nim s naším formálním kapitulací. Ale zůstaňte se mnou na poslední nápoj, starý příteli. Budeme potřebovat odvahu pro to, co nás čeká.""
 resignation.2.t: "Odevzdané ruce"
 resignation.3.a: "Naše naděje musí spočívat na [SCOPE.sCharacter('heir_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heir_scope').GetFirstName]."
 resignation.3.b: "Utečte přes hranice, dokud je ještě čas."
 resignation.3.c: "[SCOPE.sCharacter('abdicating_monarch').GetHerHis|U] nástupce musí vládnout se silou, kterou [SCOPE.sCharacter('abdicating_monarch').GetSheHe] postrádal."
 resignation.3.d: "S kolapsem občanského pořádku v [ROOT.GetCountry.GetName], [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('abdicating_monarch').GetFullName] oznámil [SCOPE.sCharacter('abdicating_monarch').GetHerHis] abdikaci z trůnu [ROOT.GetCountry.GetName]. Mocenská vakuum se objevila v [ROOT.GetCountry.GetCapital.GetCityHubName], a jak revolucionáři, tak loajálové se snaží jeho vyplnit."
 resignation.3.f: "Bylo jasně vidět z balkónu třetího patra paláce, že mandát nebe přešel na zvůli. [SCOPE.sCharacter('abdicating_monarch').GetFullNameNoFormatting] již nebyl [SCOPE.sCharacter('abdicating_monarch').GetPrimaryRoleTitle]. Lépe, pomyslel si [SCOPE.sCharacter('abdicating_monarch').GetSheHe], odejít teď, když by masy přijaly kapitulaci, než být vláčen k oprátce."
 resignation.3.t: "Abdikace [ROOT.GetCountry.GetRuler.GetFullName]"
