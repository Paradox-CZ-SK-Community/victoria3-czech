 election_generic.2.e: "Stojí za to vyslechnout [SCOPE.gsInterestGroup('party_4_ig_scope').GetLeader.GetFullName]."
 election_generic.2.f: "\"Mám docela rád [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetLastNameNoFormatting],“ zamyslel se muž u baru. „Nemohu říci, s čím přesně s [SCOPE.gsInterestGroup('party_1_ig_scope').GetLeader.GetHerHim] souhlasím, ale myslím, že má dobrou hlavu na ramenou.\"\n\nJeho soused promluvil: „Dost na to, aby přehlédl společnost, kterou drží?“\n\n„Proč ne? [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] ví, že byste to mohl říci o každém z nás. Nikdo není lepší na zacházení s blbcem než jeho přítel.“"
