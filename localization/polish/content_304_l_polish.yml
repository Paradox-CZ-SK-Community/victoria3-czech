 caudillo.6.b: "[SCOPE.gsInterestGroup('leadership_challenge_ig').GetName] musí zůstat pod civilní kontrolou."
 caudillo.6.d: "[SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetFullName], populární vojenský velitel, začal vyzývat na civilní vedení [SCOPE.gsInterestGroup('leadership_challenge_ig').GetName] pod [SCOPE.sCharacter('leadership_challenge_politician').GetFullName]. Ambice [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] hrozí rozšířit vládu caudilla do dalšího sektoru společnosti."
 caudillo.6.f: "#bold Nová vojenská ofenzíva: Civilní úřady pod palbou! #!\n\nZvláštní signál zazněl dnes ráno, když [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetFullNameNoFormatting] oznámil [SCOPE.sCharacter('leadership_challenge_commander').GetHerHis] záměr zavést rozsáhlé reformy mezi současným politickým uspořádáním pod [SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting]. Šuškání z ulic [ROOT.GetCountry.GetCapital.GetCityHubName] o [SCOPE.sCharacter('leadership_challenge_politician').GetFullNameNoFormatting]'s vedení se stala křiky po odstoupení, vyzývající k krokům proti [SCOPE.sCharacter('leadership_challenge_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('leadership_challenge_commander').GetLastNameNoFormatting]. (Pokračování na str. 3)"
 caudillo.6.t: "Výzva k vedení"
