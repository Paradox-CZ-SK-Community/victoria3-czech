 italian_unification.10.a: "Itálie musí být obnovena z zapomnění."
 italian_unification.10.b: "Nehekneme se pro to."
 italian_unification.10.d: "Větry nacionalismu začaly projíždět dlouho rozdělenými státy italského poloostrova. [ROOT.GetCountry.GetAdjective] vlastenci a romantické vědci se začali volat po sjednocení jednoho italského státu."
 italian_unification.10.f: ""Ne, signore. Nejsem cizinec, a nejsem [ROOT.GetCountry.GetAdjectiveNoFormatting]. Jsem Ital a Ital v Itálii nikdy není cizincem.""
 italian_unification.10.t: "Šepoty Risorgimenta"
 italian_unification.4.a: "Znovu povstaneme, jako součást celku."
 italian_unification.4.b: "Ať žije Itálie!"
 italian_unification.4.c: "Znovu vstaneme, jako součást celku."
 italian_unification.4.d_annex: "Inspirováni výzvami k znovusjednocení Itálie, nacionalističtí vzbouřenci ovládli [SCOPE.sState('capital_scope').GetCityHubName] a slíbili se sjednocení Itálie pod vlajkou [SCOPE.sCountry('italian_leader').GetRuler.GetFullName] z [SCOPE.sCountry('italian_leader').GetName]."
 italian_unification.4.d_coup: "Inspirováni výzvami k znovusjednocení Itálie, nacionalističtí povstalci ovládli [SCOPE.sState('capital_scope').GetCityHubName] a prohlásili, že vláda [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] padla."
 italian_unification.4.f: ""Zrádci! Zrádci uprostřed! Zvonejte poplach, volejte stráže okamžitě!"\n\n"Máte na mysli muže v obleku vedle mě, senore? Měl bych doufat, že ano, protože jste byli dost pošetilí, abyste oznámili svou přítomnost. Nyní, učiním to jasným, jak vaše bláznivé nekompetence způsobila naši ruku na prvním místě: sjednocená Itálie vstává. Vyžaduje místo na světovém jevišti a nebude se o ni starat muži vaší nepadnoucí ilk.""
 italian_unification.4.t: "Trikolory nad [SCOPE.sState('capital_scope').GetCityHubName]"
 italian_unification.5.a: "Vítejte naše bratry a sestry."
 italian_unification.5.b: "Nejlepší je nevyděsit naše sousedy."
 italian_unification.5.d: "Inspirováni výzvami k založení jednoho italského národa, nacionalističtí vzbouřenci ovládli [SCOPE.sCountry('italian_pannational_country').GetName] a slíbili se sjednocení Itálie pod praporom [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]."
 italian_unification.5.f: "Jednotná Itálie nikdy nebyla daleko z úst šílených ani ambiciózních. Doopravdy, skvostné probuzení poloostrova by dalo i jedinému Bohu pauzu. Takové pokusy byly v minulosti šílené. Přesto ve skrytých šeptech existuje víra, že by mohla být naděje na nový vzestup Říma."
 italian_unification.5.t: "Italští nacionalisté ovládli [SCOPE.sState('capital_scope').GetCityHubName]"
 italian_unification.6.a: "Nabídněte naše sympatie novému režimu."
 italian_unification.6.b: "Nemáme žádný společný cíl s těmito teroristy."
 italian_unification.6.d: "Inspirováni výzvami k znovusjednocení Itálie, nacionalističtí vzbouřenci ovládli [SCOPE.sCountry('italian_pannational_country').GetCapital.GetCityHubName] a vyhlásili republiku nad jeho bývalými suverénními územími."
 italian_unification.6.f: "To, co mu pomocník přinesl, bylo neuvěřitelné: další pokus o přivedení italského poloostrova pod jednu vlajku. Zdálo se to nemožné, rozdělené mezi nejméně půl tuctu malých pánů a městských států, které by se raději navzájem udusily než Evropu. Ale když pomocník mluvil, stalo se jasné, že tohle není nečinné chlubení. Ne, toto si zasloužilo vyslance, nesoucí buď gladius nebo olivovou ratolest."
 italian_unification.6.t: "Italští nacionalisté svrhli [SCOPE.sCountry('italian_pannational_country').GetAdjective] vládu"
 italian_unification.7.a: "Okamžitě do Quadrilaterálu!"
 italian_unification.7.b: "Viva San Marco!"
 italian_unification.7.d: "Po nepokojích mezi italským obyvatelstvem Lombardie-Veneta národní vzbouřenci vyhlásili vznik [SCOPE.sCountry('rsm_scope').GetName], revolučního státu založeného na získání nezávislosti od [ROOT.GetCountry.GetAdjective] vlády."
 italian_unification.7.f: "Rider v bílém, na bílé klisně, projel nebe v místě, kde [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] snídal toho rána. Palmer, který se přiblížil k [ROOT.GetCountry.GetRuler.GetHerHim] s potem se prosakujícím ze svých rozpraskaných pórů, nesl krvavě červený dopis. Italské državy vzbouřily. Další potící se pomocník, který vstoupil, nesl další zprávu: tyto vzbouřené území volaly po posilách. Posil, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] věděl, které jistě přicházejí."
 italian_unification.7.t: "Pět dní v [SCOPE.sState('rsm_capital_scope').GetCityHubName]"
 italian_unification.8.a: "Oni stojí za námi, a my za nimi."
 italian_unification.8.b: "Neskloníme [ROOT.GetCountry.GetAdjectiveNoFormatting] krev za [SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName]."
 italian_unification.8.d: "Revolucionáři v [SCOPE.sCountry('rsm_scope').GetCapital.GetCityHubName] vyhlásili vznik [SCOPE.sCountry('rsm_scope').GetName], nezávislého na vládě [SCOPE.sCountry('rsm_revolted_scope').GetName]. Volají o pomoc od všech italských států ve svém boji."
 italian_unification.8.f: ""Matko... jsem se rozhodl. Jedu do Benátek, s tvým požehnáním, nebo bez něj."\n\n"Dobře, fajn, jeď! Žádný můj syn by nikdy neztrácel svůj život na něco tak bezvýznamného, jako je vlajka. Už jsem ztratil bratry a strýce kvůli tomuto druhu zbytečného rozhodování o délce per. Zůstaň zde a buď v bezpečí!"\n\n"To je cokoliv, jen ne zbytečné, matko! Máme šanci být znovu jednou Itálií. Můžeme jít kamkoliv, dělat cokoliv znovu. Získali bychom #bold něco#! znovu!""
 italian_unification.8.t: "Italská válka za nezávislost"
