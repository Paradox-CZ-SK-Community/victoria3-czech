 corporate_state.1.a: "Jejich podpora je vítaná."
 corporate_state.1.b: "Využijte je k náboru pro naši národní pracovní organizaci."
 corporate_state.1.c: "Skvělá příležitost k diskreditaci našich protivníků."
 corporate_state.1.d: "Segmenty [SCOPE.gsInterestGroup('trade_unions_ig').GetName] vyjádřily svou podporu pro oficiální uznání pracovního práva v navrhované [SCOPE.sLaw('current_law_scope').GetName]. Jsou cennou protiváhou vůči komunistické opozici."
 corporate_state.1.f: ""Dnes sama buržoazie projevuje sympatie a sklon, což rozhodně není nelogické, k unifikaci pracovních tříd. Skutečně, inteligentnější části buržoazie by ochotně přijaly reformu státu a zástupného aparátu, aby závazek dal větší prostor 'apolitickým' odborům a dokonce k jejich nárokům na kontrolu nad systémem výroby. Buržoazie cítí, že dokud může být akce proletariátu omezena na bezprostřední ekonomické požadavky, které jsou zvedány obchod za obchodem, pomáhá to ochránit status quo a vyhnout se vzniku nebezpečného 'politického' vědomí...""
 corporate_state.1.t: "Národní unie"
 corporate_state.2.a: "Podporujte socializaci podniků se více než sto zaměstnanci."
 corporate_state.2.b: "Podporujte ustavení podnikových rad za účelem koordinace malých podniků."
 corporate_state.2.c: "Podporujte nacionalizaci výhradně zahraničně vlastněných podniků."
 corporate_state.2.d: "Prvky v naší vládě začaly debatovat o nacionalizaci klíčových odvětví pod strukturou navrhovaného [SCOPE.sLaw('current_law_scope').GetName]. Mnozí soukromí podnikatelé proti návrhu argumentovali."
 corporate_state.2.e: "Soukromý podnik může řídit své vlastní záležitosti."
 corporate_state.2.f: "Majitel továrny byl malý muž, mu vzestupná postava díky podpatkům, masitému obličeji a impozantnímu klobouku. Zřejmý přínos jeho šťastného postavení a fakt, že si toho byl hluboce vědom.\n\n"Jsem obuvník od třinácti," začal, divoce gestikulujíc k oknu na výrobní plochu. "A můj mentor byl velký muž. Dědictví pro mě obchod v dvaceti a zakoupil tuto továrnu devět roků později. Toto město by bez mě nebylo ničím. Chápeš to? Nechci to slyšet. Nechci.""
 corporate_state.2.t: "Socializace"
 corporate_state.3.a: "Oznámit právní akci proti vlastníkům."
 corporate_state.3.b: "Potlačte tento příběh dříve, než se rozšíří."
 corporate_state.3.c: "Co nám záleží na nějakých [SCOPE.sPop('relevant_pop').GetCulture.GetName] ztrácených duších?"
 corporate_state.3.d: "Zprávy o brutálních pracovních zneužíváních v [SCOPE.sBuilding('relevant_building').GetName] v [SCOPE.sState('relevant_state').GetName] se rozšířily po celé zemi. Dissidenti na to poukazovali jako na důkaz, že navrhovaná [SCOPE.sLaw('current_law_scope').GetName] vlády nelze důvěřovat v ochraně práv pracovníků."
 corporate_state.3.f: "\"Každý den slyšíme příběhy o našich bratrech ve třídě, kteří ztrácí své životy, ať už zcela nebo částečně, na úkor svých zaměstnavatelů. Na tuto pozorování zaměstnavatelé odpovídají, že jsou také zatíženi, a že zajišťují pro nás tolik, kolik my zajišťujeme pro ně. Proč se tedy nikdy nedozvíme, že by majitelé ztráceli prsty nebo zrak? Proč umírají v šedesáti pěti, zatímco my umíráme ve třiceti? Stalo se rutinou, že naše mrtvoly jsou vynášeny z jejich továren, zatímco to nejhorší, co mohou utrpět, je stát se jedním z nás!\""
 corporate_state.3.t: "Nezmiřitelné rozdíly"
 corporate_state.4.a: "Kvalitní práce je tradicí [SCOPE.sCulture('primary_culture_scope').GetName]."
 corporate_state.4.b: "Pro čestný režim produktivních tříd!"
 corporate_state.4.d: "Viditelného upřednostňování sektorů zaměstnání považovaných za produktivní, vláda úspěšně vybudovala podporu pro zřízení [SCOPE.sLaw('current_law_scope').GetName]. Jejich odpůrci byli označeni za neproduktivní a parazitární."
 corporate_state.4.f: ""Když analyzujete součet produkce v kapitalistické ekonomice, dospějete k závěru, že existují dvě hlavní kategorie, do kterých lze populaci rozdělit. Produktivní kategorie - ti, kteří produkují fyzické změny přírody - a reziduální kategorie, ti, kteří to nedělají. První produkuje hodnotu, druhý ji nenasytně konzumuje.\n\nTato druhá kategorie zahrnuje v kapitalistické společnosti samotné kapitalisty, byrokraty všech typů, bezpečnostní síly, úředníky, profesionály a "pracovníky služeb". První kategorie ospravedlňuje svou existenci téměř dokonale podmínkami pro obnovení - ale jak to dělá druhá?""
 corporate_state.4.t: "Zbytková kategorie"
 corporate_state.5.a: "Podporujte pracovní organizace a [SCOPE.gsInterestGroup('trade_unions_ig').GetName]."
 corporate_state.5.b: "Podporujte zaměstnavatelské asociace a [SCOPE.gsInterestGroup('industrialists_ig').GetName]."
 corporate_state.5.c: "Podpořte nabídku univerzit a [SCOPE.gsInterestGroup('intelligentsia_ig').GetName]."
 corporate_state.5.d: "Jak se vláda debatovala o zavedení [SCOPE.sLaw('current_law_scope').GetName], různé organizace předložily své argumenty pro větší zastoupení v korporátních orgánech. Patří sem organizace pracovníků, sdružení zaměstnavatelů a univerzity."
 corporate_state.5.e: "Nebudeme hrát favority v nominačním procesu."
 corporate_state.5.f: "Graf, který zastánci zákona prokázali, byl ohromující. Zeď černého inkoustu, seznamy všech oficiálně uznaných [ROOT.GetCountry.GetAdjectiveNoFormatting] odborových svazů a zaměstnavatelských konfederací. Čáry je spojily do dvaceti dvou velkých bloků, všechny organizované pod několika koordinujícími orgány a navrhovaným radou ministrů. Každý dočasný radní, který se na to podíval, měl stejnou myšlenku - jak by mohli vyplnit prázdné místa svými vlastními jmény?"
 corporate_state.5.t: "Nominující orgány"
 corporate_state.6.a: "Ujistěte je o našem závazku k právům na soukromý majetek."
 corporate_state.6.b: "Vydat výjimku pro tyto podniky."
 corporate_state.6.c: "Nemají právo mluvit o kvalifikacích."
 corporate_state.6.d: "Návrh na vytvoření [SCOPE.sLaw('current_law_scope').GetName] se setkal s odporem z [SCOPE.gsInterestGroup('relevant_ig').GetName], která tvrdí, že návrh umožní nekvalifikovaným pracovníkům přílišnou kontrolu nad svými podniky."
 corporate_state.6.f: ""Jak si pamatuji, dodržovali jsme stejnou smlouvu. Poskytujeme směrnicím těm, kteří pro nás pracují, a kvalita tohoto směřování závisí na mojí zvůli. Mám štěstí, že pracuji v oboru nábytkářství čtyřicet let... tito lidé, které si přejete vyrovnat s mým autoritou, kolik z nich je gramotných? Kolik z nich má titul?"\n\nÚředník za stolem přikývl, když podnikatel mluvil, zamyšlený. Tento muž se cítil ohrožen, připomínal si, a měl nejlepší úmysly. Zda bylo pravdou nebo ne, bylo irelevantní - to bylo samotné mantra, které ho soustředilo.\n\n"Máme se tedy promluvit o vaší současné střední správě?""
 corporate_state.6.t: "Nepřijatelní k vedení"
