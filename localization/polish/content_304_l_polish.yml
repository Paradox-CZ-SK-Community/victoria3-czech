 election_generic.1.b: "Volici důvěřují politice [SCOPE.sParty('party_2_scope').GetName]."
 election_generic.1.c: "Politiky [SCOPE.sParty('party_3_scope').GetName] mají opodstatnění."
 election_generic.1.d: "Probíhající volby upoutaly pozornost na programy různých soupeřících stran. Po celé [ROOT.GetCountry.GetName] diskutují voliči, které straně věřit další období u vlády."
 election_generic.1.e: "Nejlepší argumenty patří [SCOPE.sParty('party_4_scope').GetName]."
 election_generic.1.f: "\"První, co zvažuji, je bezpečnost svých investic. Pokud by strana představovala chaos, mohu ji bezpečně ignorovat.\"\n\nMakléř poklepal doutník o okraj popelníku a pokračoval. Novinář si dělal poznámky.\n\n\"Jak ovlivní tarifní politika nové vlády mé potřebné dovozy? Chce uvalit daně, které by mohly vyvolat nejistotu? Hodlá zahájit vojenské dobrodružství? Budou tato dobrodružství zisková, nebo zničující? Je toho hodně k uvážení.\""
 election_generic.1.t: "Naléhavé otázky"
