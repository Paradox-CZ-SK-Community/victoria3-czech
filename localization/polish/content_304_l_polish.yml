 russia_monarchy.1.a: "Ať žije car!"
 russia_monarchy.1.d: "S koncem vlády Mikuláše I, [SCOPE.sCharacter('tsar_scope').GetFullName] usedl na [ROOT.GetCountry.GetAdjective] trůn jako Alexandr II, car všech Rusů. Očekává se, že [SCOPE.sCharacter('tsar_scope').GetHerHis|U] vláda přinese novou éru reforem mnohými liberálními byrokraty."
 russia_monarchy.1.f: ""Před Bohem, který je s námi neviditelně přítomen, přijímáme posvátný slib mít vždy blahobyt našeho vlasti jako jeden cíl.\n\nAno, pod vedením, patronátem Prozřetelnosti, která nás povolala k tomuto velkému poslání, ustanovme Rusko na nejvyšší úroveň moci a slávy, ať se neustálé touhy a názory našich vznešených předchůdců, požehnaných a nezapomenutelných, splní skrze nás.""
 russia_monarchy.1.t: "Nástup Alexandra II"
 russia_monarchy.10.a: "Dávejte všechno slabým!"
 russia_monarchy.10.d: "Konec vlády Mikuláše II přivedl [SCOPE.sCharacter('tsar_scope').GetFullName], aby nastoupil po svém starším bratrovi jako car [ROOT.GetCountry.GetName]. Očekává se, že rezervovaný Georg II. přivede opatrné ústavní reformy a odpovědné vládnutí."
 russia_monarchy.10.f: ""Inspirováni, společně s celým lidem, přesvědčením, že blaho naší země by mělo být nad vším ostatním, vyzýváme ruský lid k požehnání Boha a přijímáme svatou přísahu chránit naši vlast mocí, která byla vložena do nás.""
 russia_monarchy.10.t: "Nástup Michaela II"
 russia_monarchy.11.a: "Ať mu jsou dány dlouhé dny."
 russia_monarchy.11.d: "S koncem vlády Mikuláše II, [SCOPE.sCharacter('tsar_scope').GetFullName] usedl na trůn [ROOT.GetCountry.GetName]. I přes jeho trvale špatné zdraví uznal nově korunovaný George I, že je vhodné pevně prosazovat vědecký pokrok a modernistické reformy."
 russia_monarchy.11.f: "\"Pane Bože, který vytvořil všechny věci svým slovem a svou moudrostí učinil člověka, aby mohl chodit vzpřímeně a spravedlivě vládnout nad Tvojím světem; Ty jsi vybral nás jako cara a soudce nad Tvojím lidem. Uznáváme Tvé nevyzpytatelné záměry vůči nám a klaníme se s vděčností před Tvojí majestátem.\""
 russia_monarchy.11.t: "Nástup Jiřího I"
 russia_monarchy.2.a: "Jeho poslední dny musí být teplé a pohodlné."
 russia_monarchy.2.b: "Ošetřete ho našimi nejnovějšími léky."
 russia_monarchy.2.d: "Zatímco byl na dovolené, [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('nicholas_scope').GetFullName] byl sužován záchvatem rychle se zhoršujícího zdraví. Lékaři se bojí o život rychle slabého [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle]."
 russia_monarchy.2.f: "Byl zasažen nemocí při cestě po břehu Středozemního moře, zrazen solnými vánky, které byly chváleny pro svou léčivou povahu. Ležel zabalený v dekách, třásl se i přes pot, který mu kape z čela a prosakuje polštář pod ním.\n\n Sestra stojící u postele slyšela jeho slova, která probublávala skrze křečovité rty, ale nedokázala jim vůbec porozumět."
 russia_monarchy.2.t: "Záchvat slabosti"
 russia_monarchy.3.a: "Pro naše strážce pravdy, Bože, zachraň je!"
 russia_monarchy.3.d: "Bývalý Tsesarevich [SCOPE.sCharacter('tsar_scope').GetFullName] povznesl se k [ROOT.GetCountry.GetAdjective] trůnu jako Nikolaj II. Nový carův bývalé učitelé pochvalovali [SCOPE.sCharacter('tsar_scope').GetHerHis] erudovaný pohled, který slibuje liberální a osvětlující vládu."
 russia_monarchy.3.f: "\"Pane Bože našich otců, a Králi králů, který vytvořil všechny věci svým slovem, ať je s námi moudrost, která náleží Tvé trůnu; pošli ji z Tvého svatého nebe, abychom věděli, co je jemu milé a co je správné podle Tvého přikázání.\""
 russia_monarchy.3.t: "Nástup Nikolaje II"
 russia_monarchy.4.a: "Tomu, kdo přemůže pyšné, dej vše! "
 russia_monarchy.4.d: "Tsesarevich v důsledku tragické smrti svého staršího bratra, [SCOPE.sCharacter('tsar_scope').GetFullName], usedl na [ROOT.GetCountry.GetAdjective] trůn jako Alexandr III. [SCOPE.sCharacter('tsar_scope').GetHerHis|U] vláda je očekávána jako období silného vlastenectví a protirevolučního konzervatismu."
 russia_monarchy.4.f: "\"Uprostřed našeho velkého smutku nám hlas Boží přikazuje stát se veselými pro práci vlády v naději na Boží prozřetelnost, s vírou v sílu a pravdu naší moci, kterou máme chránit pro dobro lidu před jakýmikoli encroachments na ní.\""
 russia_monarchy.4.t: "Nástup Alexandra III"
 russia_monarchy.5.a: "Bože, zachraň cara a pravoslavnou Rus!"
 russia_monarchy.5.d: "[SCOPE.sCharacter('tsar_scope').GetFullName] successed jeho otce jako car [ROOT.GetCountry.GetName]. Vláda nově korunovaného Nikolaje II je očekávána, že přinese jak ekonomickou modernizaci, politickou centralizaci, tak posílení moci monarchie."
 russia_monarchy.5.f: ""Nechť všichni vědí, že s celou silou věnujíc se dobru lidu, budeme chránit základ našeho panování stejně pevně a bez váhání, jako náš nezapomenutelný, zesnulý rodič chránil. Ať nám laskavý Pán Bůh pomůže v našem úkolu, ať nás posiluje a ať nás žehná na dlouhý a plodný život.""
 russia_monarchy.5.t: "Nástup Nikolaje II"
 russia_monarchy.6.a: "Narodil se car."
 russia_monarchy.6.d: "Manželka [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('nicholas_scope').GetFullName] konečně porodila syna. Nově narozený [SCOPE.sCharacter('alexei_scope').GetFullName] bude vychován jako nový [SCOPE.sCharacter('alexei_scope').GetPrimaryRoleTitle] [ROOT.GetCountry.GetName]."
 russia_monarchy.6.f: ""Dítě leželo na polštáři z látky ze zlata, zavěšené na ramenou princezny širokým zlatým pásem. Bylo přikryto těžkým pláštěm z látky ze zlata, podšité hermelínem, nošeným dědicem trůnu. Hlasitě plakalo, jak by plakalo jakékoli obyčejné dítě, když starý otec Janishev ponořil do křtu.""
 russia_monarchy.6.t: "Narození Alexeje"
 russia_monarchy.7.a: "Není čas ztrácet na lůžku pro nemocné."
 russia_monarchy.7.b: "Přimějte [SCOPE.sCharacter('nicholas_scope').GetHerHim] k vyhledání léčby."
 russia_monarchy.7.d: "Obtíže, přede mnou se [ROOT.GetCountry.GetAdjective] národem, těžce zažité [SCOPE.sCharacter('nicholas_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('nicholas_scope').GetFullName]. [SCOPE.sCharacter('nicholas_scope').GetSheHe|U] těžce onemocněla pneumonií a odmítá léčbu."
 russia_monarchy.7.f: ""Nepřijme naše námitky. Cestoval, aby zkontroloval své vojáky, přes stále přísnější mrazy. Poprvé a podruhé onemocněl, a přesto odmítá odpočívat. Můžete ho najít v jeho pracovně nebo na bojišti."\n\nOči lékaře se zaměřily na stranu, nedůvěřivé k důvěře haly.\n\n"Toto- toto je horší než smrt - bojím se, že je to sebevražda!""
 russia_monarchy.7.t: "Nemoc [SCOPE.sCharacter('nicholas_scope').GetFullName]"
 russia_monarchy.8.a: "Najděte ho a vraťte ho domů."
 russia_monarchy.8.b: "Nechejte ho spěchat do našich nových nemocnic."
 russia_monarchy.8.d: "[SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('georgy_scope').GetFullName], známý pro svou slabou konstituci, zmizel na venkově s jeho motocyklem. Domácí personál se obává o jeho zdraví."
 russia_monarchy.8.f: "Zvuk motoru slábnul a slábnul, když se motocykl dostal na jedno z kopců a zmizel za ním. Do zelené propasti zmizel [SCOPE.sCharacter('georgy_scope').GetPrimaryRoleTitle], závodící, aby unikl pomalým, teplým kapkám bolesti ve svém hrudníku."
 russia_monarchy.8.t: "Terminální jízda"
 russia_monarchy.9.a: "Vykáže nedůstojné a udělí nám sílu!"
 russia_monarchy.9.d: "S koncem vlády Mikuláše II, jeho prvního a jediného syna, [SCOPE.sCharacter('tsar_scope').GetFullName] usedl na [ROOT.GetCountry.GetAdjective] trůn jako Alexej II. Mladý a militantní car vyhlásil svůj úmysl rozšířit dlouhé rolí [ROOT.GetCountry.GetAdjectiveNoFormatting] vojenské slávy."
 russia_monarchy.9.f: ""Pane Bože našich otců, ať naše srdce je v Tvé ruce, abychom splnili vše, co je k prospěchu lidem, kterým máme na starosti, a k Tvé slávě, abychom v den Tvého soudu mohli Tě zodpovědět za moje správcovství bez viny.""
 russia_monarchy.9.t: "Nástup Alexeje II"
