l_polish:
 BOS_scl_tooltip: "Představte si vizi dobře řízených vlivných komun; tvoři je kolem sebe!"
 CHI_deport_missionaries_button: "Vyvést křesťanské misionáře"
 CHI_deport_missionaries_button_desc: "S našimi smluvními povinnostmi vůči západním mocnostem zrušenými, nyní můžeme deportovat cizí misionáře v naší zemi bez obav z zásahu."
 CHI_missionaries.1.a: "Hlasy z dalekého světa."
 CHI_missionaries.1.b: "Měli by zanechat své kázání s opiem."
 CHI_missionaries.1.d: "[GetReligion('protestant').GetName] misionářská činnost v [SCOPE.sState('evangelisation_state').GetName] se začala setkávat s novými ušima, jelikož cizinci uplatňují své právo na přístup do regionu."
 CHI_missionaries.1.f: "Jáhen podle všech měřítek, vzhledem k tomu, jak špatně vyřezaná jeho růženec seděla kolem krku. Přesto to byl kus, který učinil jeho vlastní ruka a jeho pýchou na mnoha dobrodružstvích. Pevně to držel, když vykročil na cesty [SCOPE.sState('evangelisation_state').GetNameNoFormatting]. Bůh dá, pomyslel si, že i jedno vnímavé ucho by bylo vítaným doplňkem Ježíšova stáda."
 CHI_missionaries.1.t: "Misionářská činnost v [SCOPE.sState('evangelisation_state').GetName]"
 CHI_missionaries.2.a: "Přiveďte je na hranice a nechte je popravit."
 CHI_missionaries.2.b: "Prosazovat šestou klauzuli našeho zákona proti pověrám."
 CHI_missionaries.2.c: "Otevřete provincii omezenému cestování."
 CHI_missionaries.2.d: "Skupina [GetReligion('protestant').GetName] misionářů pocházející z [SCOPE.sCountry('missionary_country').GetName] byla chycena několik mil za hranicí provincie [SCOPE.sState('forbidden_state').GetName], do které mají cizinci zakázaný přístup."
 CHI_missionaries.2.f: ""To je třináctý, koho jsme chytili za tolik týdnů. Tento je první [SCOPE.sCountry('missionary_country').GetAdjectiveNoFormatting], který přišel na čas."\n\n"Čekej... podívej se na tyto papíry. Tento je chráněn. Co můžeme udělat?"\n\n"Záleží na tom? Jen ztracený křesťan, který neumí číst. Náš zákon se uplatňuje; jeho ne.""
 CHI_missionaries.2.t: "Porušení hranic ve [SCOPE.sState('forbidden_state').GetName]"
 CHI_missionaries.3.a: "Jsou vítáni, aby působili v regionu."
 CHI_missionaries.3.b: "Zakázat našim občanům účastnit se."
 CHI_missionaries.3.d: "[GetReligion('protestant').GetName] misionáři otevřeli několik charitativních škol v [SCOPE.sState('missionary_schools_state').GetName], nabízející vzdělání v západní náboženské a vědecké praxi."
 CHI_missionaries.3.f: "\"Svatý Jidáš, nazvu ho. Pokud nikdo jiný nedokáže odpovědět na modlitby na Východě, ať dosáhne toho, kdo bude hledat dál po modlitbách.\"\n\n\"A tento svatý Jidáš? Kdo je? Myslel jsem, že je tím, kdo zradil vašeho Ježíše.\"\n\n\"Ne, ten druhý Jidáš. Ale je známý tím, že pomáhá zoufalým příčinám. A tato škola, proti všem šancím, stojí stále.\""
 CHI_missionaries.3.t: "Jakubská mise [SCOPE.sState('missionary_schools_state').GetName]"
 CHI_missionaries.4.a: "Mohou operovat v regionu."
 CHI_missionaries.4.b: "Přerušit tuto neoprávněnou výstavbu."
 CHI_missionaries.4.d: "[GetReligion('protestant').GetName] misionáři otevřeli charitativní nemocnici v [SCOPE.sState('missionary_hospitals_state').GetCityHubName], šíříc své evangelium a poskytování bezplatné léčby nemocným a zraněným."
 CHI_missionaries.4.f: "#bold Bůh vítá všechny do svého domu uzdravení! #!\n\nNová nemocnice v [SCOPE.sState('missionary_hospitals_state').GetNameNoFormatting] pro ty, kteří to nejvíce potřebují. Ježíš vítá všechny.\n\n#italic A povolal si své dvanáct učedníků a dal jim moc nad nečistými duchy, aby je vyhnali, a aby uzdravovali každou nemoc a každou slabost. (Matouš 10:1) #!"
 CHI_missionaries.4.t: "Misionářská nemocnice otevřena v [SCOPE.sState('missionary_hospitals_state').GetCityHubName]"
 CHI_missionaries.5.a: "Vraťte je do nejbližší koncesní oblasti."
 CHI_missionaries.5.b: "Bude s nimi zacházeno jako s jinými zločinci."
 CHI_missionaries.5.d: "Místní úřady v [SCOPE.sState('missionary_strife_state').GetName] zadržely několik [SCOPE.sCountry('missionary_country').GetAdjective] [GetReligion('protestant').GetName] misionářů za to, že vyvolávali konflikty s místními obyvateli. Požádali o směrnice, jak se má s cizími zacházet."
 CHI_missionaries.5.f: "Zelení policisté přinesli vonný truhly a postavili ji před spoutané misionáře. Jeden otevřel víko, a mával svou rukou kolem dokumentů uvnitř. Všichni kromě jednoho z misionářů zamračili čelo a zakrývali hlavu. Ten uprostřed se zkroutil: úhledné, latinské písmo bylo neomylně jeho. Mezi dopisy žádajícími kardinály o pomoc byly zprávy, které podrobně vylíčily zvyky místního magistrátu."
 CHI_missionaries.5.t: "Misionáři zatčeni v [SCOPE.sState('missionary_strife_state').GetName]"
