 sweden_monarchy.1.a: "Ať žije král!"
 sweden_monarchy.1.d: "S koncem vlády Karla Johana, [SCOPE.sCharacter('oscar_scope').GetFullName] povznesl se k [ROOT.GetCountry.GetAdjective] trůnu jako Oscar I, král [ROOT.GetCountry.GetCustom('get_king_sweden_norway')]. [SCOPE.sCharacter('oscar_scope').GetHerHis|U] vláda je mnoha očekávána, že přivodí novou éru reforem."
 sweden_monarchy.1.f: "Arcibiskup pomazal krále na čele, hrudi, spáncích a zápěstích, říkající:\n\n"Všemohoucí Bůh vylije svého Ducha svatého do tvé duše a mysli, plánů a činů, jehož darem můžeš tak vládnout zemi a království, aby to bylo ku cti a slávě Boha, udržoval spravedlnost a rovnost a byl k dobru země a lidu." \n\n Poté král vstal a znovu usedl na svůj trůn. \n\n" Nyní byl [SCOPE.sCharacter('oscar_scope').GetFullNameNoFormatting] korunován králem Švédů, Geatů a Wendů. On a nikdo jiný.""
 sweden_monarchy.1.t: "Nástup Oscara I"
 sweden_monarchy.2.a: "Ať žije král!"
 sweden_monarchy.2.d: "Vláda Oscara I. skončila poté, co onemocněl, jeho stav se postupně zhoršoval, což vedlo k ochrnutí a smrti. [SCOPE.sCharacter('relevant_heir').GetFullName] nastoupil na [ROOT.GetCountry.GetAdjective] trůn jako Karel XV., král [ROOT.GetCountry.GetCustom('get_king_sweden_norway')]. [SCOPE.sCharacter('relevant_heir').GetHerHis|U] vláda je mnohými doufána, že přinese novou éru reforem."
 sweden_monarchy.2.f: "Arcibiskup pomazal krále na čele, hrudi, chrámech a zápěstích, říká:\n\n\"Všemohoucí Bůh, vylij na tvou duši a mysl, plány a úkoly své Svatého Ducha, jehož darem ať vládneš nad zemí a království tak, aby to přineslo čest a slávu Bohu, udržoval spravedlnost a rovnost a byl pro dobro země a lidu.\"\n\nKrál se pak vztyčil a vrátil se na svůj trůn.\n\n\"Nyní byl [SCOPE.sCharacter('relevant_heir').GetFullNameNoFormatting] korunován králem Švédů, Geatů a Wendů. On a nikdo jiný.\""
 sweden_monarchy.2.t: "Smrt krále"
 sweden_monarchy.3.a: "Ať žije král!"
 sweden_monarchy.3.d: "Vláda Karla XV. skončila. [SCOPE.sCharacter('oscar_relevant_ruler').GetFullName] usedl na [ROOT.GetCountry.GetAdjective] trůn jako Oscar II, král [ROOT.GetCountry.GetCustom('get_king_sweden_norway')]. [SCOPE.sCharacter('oscar_relevant_ruler').GetHerHis|U] vláda je očekávána mnohými jako příchod nové éry reforem."
 sweden_monarchy.3.f: "Arcibiskup pomazal krále na jeho čele, prsou, spáncích a zápěstích a řekl:\n\n"Všemohoucí Bůh, vylij svůj Svatý Duch do tvé duše a mysli, plánů a činů, jehož dárek, ať tak vládneš nad zemí a královstvím, aby přinesl čest a slávu Bohu, udržoval spravedlnost a rovnost a byl pro dobro země a lidu." \n\n Král se potom zvedl a znovu usedl na svůj trůn. \n\n" Nyní byl [SCOPE.sCharacter('oscar_relevant_ruler').GetFullNameNoFormatting] korunován za krále Švédů, Gautů a Wendů. On a nikdo jiný.""
 sweden_monarchy.3.t: "Nečekaná smrt"
