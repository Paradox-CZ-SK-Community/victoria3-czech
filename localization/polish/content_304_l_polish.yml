 rhine_confederation.1.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting] moc se stále rozšiřuje k východu."
 rhine_confederation.1.b: "Nové ráno pro Německo."
 rhine_confederation.1.d: "S podpisem nové Rheinbundakte pod [ROOT.GetCountry.GetAdjective] dohledem se [SCOPE.sCountry('rhine_scope').GetName] opět spojilo z rozptýlených německých států."
 rhine_confederation.1.f: "Čelící nejisté budoucnosti, jednota je připravenou medicínou proti mnoha hrozbám u našich dveří. Tato řeka - náš život, náš domov, naše srdce! - by měla být naším příkladem, jak jít do nové éry. Pohneme se jako jeden k většímu cíli. Budeme se zvedat a krmit, dokud nedosáhneme tohoto cíle. A jestli nás zasáhnou vrhací zbraně a šípy, najdeme úkryt v jejím náručí."
 rhine_confederation.1.t: "Druhá Rheinbundakte"
