 je_south_america_migration_reason: "Naše jihoamerické [Concept('concept_incorporated_state','$concept_incorporated$')] [Concept('concept_pop', '$concept_population$')] je #b [Country.MakeScope.Var('south_america_incorporated_population').GetValue|D]#!\nNaším cílem [Concept('concept_pop', '$concept_population$')] je #b [Country.MakeScope.Var('south_america_migration_goal').GetValue|D]#!\n\n[ROOT.GetCountry.GetName] je velikou a šťastnou zemí, i když je řídkou osídlen. Musíme se podívat za moře, zejména na znepokojenou Evropu, pro potenciální osadníky, aby pracovali na našich polích a v továrnách."
