 culture_brazil.7.a: "[ROOT.GetCountry.GetNameNoFormatting] musí stát silně tváří v tvář této nepřízni."
 culture_brazil.7.d: "Nepodařilo se vytvořit společnou národní identitu pro lid [ROOT.GetCountry.GetName], separatisté a nespokojenci v neintegrovaných regionech se stávají odvážnějšími. Shromažďují mnoho svých lidí kolem různých protivládních příčin."
 culture_brazil.7.f: "Rozpadlý dům na shnilých základech: to bylo to, co zůstalo na své cestě k těžkostem. Spíše než jeden lid s jedním hlasem, Brazílie kráčela jako pět svárlivých bratří. Tyran je vedl, sám obklopený zaneřáděnými, zkrvavenými, štvanými a odporujícími chlapci, lačnící po odplatě, vymyšlené i jiné."
