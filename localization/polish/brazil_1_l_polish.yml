 je_american_west_migration_reason: "Naše americké západní [Concept('concept_incorporated_state','$concept_incorporated$')] [Concept('concept_pop', '$concept_population$')] je [Country.MakeScope.Var('american_west_incorporated_population').GetValue]\nNaším cílem [Concept('concept_pop', '$concept_population$')] je [Country.MakeScope.Var('american_west_migration_goal').GetValue]\n\n[ROOT.GetCountry.GetName] je velikou a šťastnou zemí, ale je řídkou osídlen. Musíme hledat za mořem, zejména na znepokojenou Evropu, pro potenciální osadníky, aby pracovali na našich polích a v továrnách."
 je_brazil_navy: "Brazílsko námořní síla"
 je_brazil_navy_goal: "Následující musí platit po dobu alespoň 40 let:"
 je_brazil_navy_reason: "Od doby nezávislosti hrála Brazílska námořní síla klíčovou roli při ochraně naší svrchovanosti. Musíme usilovat o to, abychom byli přední námořní silou v Jižní Americe, a mezi největšími na světě."
 je_caudillo: "Věk Caudillos"
 je_caudillo_goal_tt: "Progresní lišta je plná"
 je_caudillo_reason: "Status #bold Progresní lišty#! bude určen různými #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_advance pozitivní#! nebo #tooltippable;tooltip:[Country.GetTooltipTag],je_caudillo_special_tooltip_deplete negativní#! podmínkami. Když #bold Progresní lišta#! dosáhne #bold 100#!, upevní moc vojenských siláků v [SCOPE.sCountry('caudillo_country_scope').GetName]. Příští měsíc se #bold Progresní lišta#! změní o #variable [Country.MakeScope.Var('caudillo_next').GetValue|+=]#!.\n\nVyčerpání progresivní lišty a udržení [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] z vlády zničí #bold Caudillismo#! v [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] a ukončí hrozbu vojenských siláků v zemi.\n\n#italic Po naší nezávislosti na Španělsku vzniklo v místě zrušených koloniálních vlád mocenské vakuum, které rychle vyplnili charismatičtí vojenskí vůdci. Tito "caudillos" se stali definicí mnoha jihoamerických politik.#!"
 je_caudillo_special_tooltip_advance: "Tento [concept_journal_entry] skončí, když je progresní lišta buď plná, nebo prázdná.\n\nTyto faktory #bold posunou#! progresní lištu o #bold 1 měsíčně každý:#!\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] jsou [concept_powerful]\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] jsou [concept_in_government]\n• Máme [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName] nebo [GetLawType('law_single_party_state').GetName]\n• Máme [concept_general] nebo [concept_admiral], který má [concept_popularity] $POPULARITY_LOVED$\n• Máme [concept_ruler] s #bold Autoritářskou#! ideologií"
 je_caudillo_special_tooltip_deplete: "Následující faktory #bold vyčerpají#! progresní lištu o #bold 1 měsíčně každý#!:\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] jsou [concept_marginalized]\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] nejsou [concept_in_government]\n• Máme [GetLawType('law_census_voting').GetName] nebo [GetLawType('law_universal_suffrage').GetName]\n• Máme [concept_politician], který je [Concept('concept_popularity','$loved$')], a patří do jakékoliv [concept_powerful] zainteresované skupiny, která neschvaluje [GetLawType('law_autocracy').GetName], [GetLawType('law_oligarchy').GetName], [GetLawType('law_technocracy').GetName] a [GetLawType('law_single_party_state').GetName]"
 je_central_america_migration: "Osídlení Střední Ameriky"
 je_central_america_migration_reason: "Naše středněamerické [Concept('concept_incorporated_state','$concept_incorporated$')] [Concept('concept_pop', '$concept_population$')] je [Country.MakeScope.Var('central_america_incorporated_population').GetValue]\nNaším cílem [Concept('concept_pop', '$concept_population$')] je [Country.MakeScope.Var('central_america_migration_goal').GetValue]\n\n[ROOT.GetCountry.GetName] je velikou a šťastnou zemí, ale je řídkou osídlen. Musíme hledat za mořem, zejména na znepokojenou Evropu, pro potenciální osadníky, aby pracovali na našich polích a v továrnách."
 je_isabel: "Brazílská následnost"
 je_isabel_goal: "[SCOPE.sCharacter('isabel_scope').GetFullName] je dědičem trůnu již alespoň 10 let"
 je_isabel_reason: "Ačkoli [SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabel_scope').GetFullName] je právoplatnou dědičkou trůnu, mnozí ve [ROOT.GetCountry.GetName] nebudou akceptovat ženu na trůně. Lidu bude potřebovat čas, aby viděli, že princezna bude důstojnou nástupkyní jejího otce."
 je_pedro_brazil: "Velkorysý monarcha"
 je_pedro_brazil_reason: "Status #bold Progresní lišty#! bude určován různými #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_advance pozitivní#! nebo #tooltippable;tooltip:[Country.GetTooltipTag],je_pedro_special_tooltip_deplete negativní#! podmínkami. Když #bold Progresní lišta#! dosáhne #bold 0#!, povede to ke konci vlády liberálního císaře a vyhlášení konzervativní #bold republiky#!.\n\nCísař [SCOPE.sCountry('brazil_scope').GetRuler.GetFullName], druhý vládce říše [SCOPE.sCountry('brazil_scope').GetName], byl vhozen do své role v mladém věku po abdikaci svého otce. Pedro II usiluje o udržení demokratického řídícího systému a ochranu občanských svobod, jež jsou zaručeny ústavou, a konečně ukončit instituci otroctví, která skvrní Brazílii - přestože síla konzervativních sil je proti jeho liberálnímu cíli."
 je_pedro_button: "Korunovat císaře"
 je_pedro_button_desc: "Je v zájmu lidu, abychom se snažili ukončit nejistotu regentských vlád a vrátit císaře na jeho právoplatný trůn. Může být rozumné to udělat i předtím, než dosáhne zletilosti."
 je_pedro_fail: "#bold Progresní lišta#! dosáhla #variable 0%#!"
 je_pedro_fail_2: "#bold Progresní lišta#! je pod nebo rovna #variable 50%#!"
 je_pedro_republic: "Republikánský návrh"
 je_pedro_republic_reason: "Progresivní republikáni přistoupili k císaři s plánem, jak pokojně transformovat [ROOT.GetCountry.GetName] na [GetLawType('law_presidential_republic').GetName], přičemž Pedro sám by byl prvním prezidentem národa."
 je_pedro_special_tooltip_advance: "Následující podmínky #bold posunou#! #bold Progresní lištu#!:\n• Pedro II byl korunován císařem, čímž ukončil regentské období\n• Princezna Isabel byla potvrzena jako [concept_heir] na trůn\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] nebo [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] jsou [concept_marginalized]\n• Dokončený #Bold Brazílsko národní identita#! [concept_journal_entry]\n• Dokončená #Bold Brazílsko námořní síla#! [concept_journal_entry]\n• Brazílie se stala [concept_great_power]"
 je_pedro_special_tooltip_deplete: "Následující podmínky #bold vyčerpají#! #bold Progresní lištu#!:\n• Mužští dědici Pedra II zemřeli\n• Zdraví Pedra II je v poklesu\n• Odmítnutí nebo selhání republikánského návrhu\n• Brazílie má [GetLawType('law_slavery_banned').GetName]\n• [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] nebo [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] jsou [concept_powerful] a nejsou [concept_in_government]\n• Brazílie nemá [GetLawType('law_tenant_farmers').GetName] nebo [GetLawType('law_serfdom').GetName]\n• Neúspěch [Bold Ragamuffin War#! [concept_journal_entry]\n• Neúspěch [Bold Integrating the Brazilian Nation#! [concept_journal_entry]\n• Brazílie je v [concept_default] nebo prohlásila [concept_bankruptcy]\n• Jakákoliv [concept_revolution] pokročila nad #variable 50%#! pokroku"
