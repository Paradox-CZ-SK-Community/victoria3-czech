 best_south_american_navy: "Žádná země v Jižní Americe nemá větší námořní [concept_power_projection] než Brazílie"
 bp1_misc.1.a: "Docela dobré rozptýlení."
 bp1_misc.1.b: "Organizujte opravdu velkolepý festival."
 bp1_misc.1.d: "Oslava karnevalu je letos naplánována, aby byla obzvlášť velkolepá v [SCOPE.sState('carnaval_state').GetName]. To by mohla být příležitost uklidnit masy."
 bp1_misc.1.f: "Ženy malované jako duchové tančí po ulici, zatímco muži tlučou hypnotické rytmy na duté melodie. Děti mávají vlajkami a tyčkami s osmaženým jídlem. Ulice, kdysi bezduché každodenní ruchy, oslavují slávu v moři barev a radosti.\nNa jednu, malou chvíli se svět zdál být v míru."
 bp1_misc.1.t: "Karneval"
 bp1_misc.2.a: "Spalte to!"
 bp1_misc.2.b: "Mohli bychom použít kávu jako zdroj paliva."
 bp1_misc.2.c: "Důvěra v neviditelnou ruku trhu."
 bp1_misc.2.d: "Padající cena [SCOPE.sGoods('coffee_scope').GetName] vedla [SCOPE.gsInterestGroup('plantation_owners').GetName] ve [SCOPE.sState('coffee_state').GetName] [SCOPE.sBuilding('coffee_building').GetName], aby poháněli extrémní akci. Mají v úmyslu spálit přebytek nabídky ve snaze zvýšit ceny."
 bp1_misc.2.f: "Knihy byly dvěma věcmi: stále více znepokojující a stále jasnější. Nejen, že zisky klesaly, do konce roku nezbylo nic. Pěstování kávy se brzy stane roztomilým koníčkem pro bohaté.\n\nNebo, jak našel, když se podíval na svůj krb, barbarským řešením složitého problému. Espresso, určené jak pro zemědělce, tak pro pijáky. "
 bp1_misc.2.t: "Střední pražení"
 bp1_patagonia.1.a: "Naprostá absurdita."
 bp1_patagonia.1.b: "Uznejte je výměnou za loajalitu."
 bp1_patagonia.1.d: "Několik [SCOPE.sCountry('patagonia_country').GetAdjective] náčelníků přijalo Francouze [SCOPE.sCharacter('patagonia_ruler').GetFullName] jako krále v zoufalé naději, že to přivede mezinárodní uznání a konec kolonizace jejich domoviny."
 bp1_patagonia.1.f: "\"V tuto chvíli národy, které mě nejen slávili jako svého krále, ale také jako svého zachránce, čekají na můj návrat mezi nimi, aby se hromadně vzbouřili a následovali mě na velké cestě pokroku. Moje panství se mi otevírá ze všech stran a můj lid mě volá skrze hlasy svých kacířů.\""
 bp1_patagonia.1.t: "Nepředpokládané království"
 brazil_navy.1.a: "Námořnictvo chrání naše bohatství a pečuje o naše lidi."
 brazil_navy.1.d: "Jménem našich [GetPopType('officers').GetName], [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName] připomíná vládě význam udržování námořní moci [ROOT.GetCountry.GetAdjective]. Musíme usilovat o to, abychom byli přední námořní silou v Jižní Americe, a mezi největšími na světě."
 brazil_navy.1.f: "\"Můj [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle], naléhavě vás vyzývám, abyste zvážil více než jen váš domácí stát. Pozemní armády vyhrávají bitvy, skutečně, ale vaše námořní plavidla vám získávají říše. Úspěch Británie závisel na takové přísné armádě. A mezi zbytky tragických lodí našeho otce nenajdete přísné armády. Proč, to je sotva ještě dřevo na oheň! A vaši kapitáni si zaslouží lepší lodě než hnijící vraky."
 brazil_navy.1.t: "Brazílsko námořní síla"
 brazil_navy.2.a: "Musíme udělat lépe."
 brazil_navy.2.d: "V ostré kritice vlády [SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName] veřejně prohlásil zklamání admirality, že naše námořnictvo je překonáváno tak nehodnými mocemi jako [SCOPE.sCountry('naval_rival').GetName]. To je národní ponížení pro naše [SCOPE.gsInterestGroup('navy_scope').GetName]."
 brazil_navy.2.f: "Je to skandál, člověče, skandál! Tito pompézní [SCOPE.sCountry('naval_rival').GetAdjectiveNoFormatting] blázni by zesměšňovali Brazílii a ponižovali tvoje muže. Naše [ROOT.GetCountry.GetGovernment.GetName] je jistě jedním z respektu, [SCOPE.sCharacter('ruler_scope').GetCustom('get_dom_dona')] [SCOPE.sCharacter('ruler_scope').GetFirstNameNoFormatting]! Vraťte to od nich!"
 brazil_navy.2.t: "Zpochybněné vody"
 brazil_navy.3.a: "Rád to slyším."
 brazil_navy.3.d: "[SCOPE.sCharacter('admiral_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('admiral_scope').GetLastName] se objevil před vládou, aby zprávou, že [ROOT.GetCountry.GetAdjective] námořnictvo je dost velké a moderní, aby bylo hodnoceno mezi největší v světě. To se stalo bodem pýchy pro naše [SCOPE.gsInterestGroup('navy_scope').GetName]."
 brazil_navy.3.f: "\"Tato loď, tento parní fregat, admirál... co říkáte, je pravda?\"\n\n\"Samozřejmě. S jejím včasným záchranou, je jedinou volbou pro vaše námořnictvo. Seskupení těchto, a odvážím se říci, mohl bych porazit jakoukoliv flotilu na otevřeném moři.\"\n\n\"Ach. Vidím budoucnost pro tyto lodě. Vraťte se do Liverpoolu. Ty bych chtěl druhou.\"\n\n\"Vyzdobí tuto loď vaši flotilu, brezlo. Po ovocím plavcovi, v minulé centrále málo co odpovídá!\""
 brazil_navy.3.t: "Plnou rychlostí vpřed"
 brazil_navy.4.a: "Výborně!"
 brazil_navy.4.d: "[ROOT.GetCountry.GetName] se upevnilo jako jedna z největších námořních mocností na světě. [GetPopType('officers').GetName] připisují náš úspěch rozumné vládnutí [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName]."
 brazil_navy.4.f: "Průvod přivítal [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle], když [SCOPE.sCharacter('ruler_scope').GetSheHe] projížděl městskými ulicemi. Zelené a zlaté letáky získávaly dolů ulicemi, zatímco deset tisíc námořníků a důstojníků stálo v pozoru při silnici. Admirál [SCOPE.sCharacter('admiral_scope').GetLastNameNoFormatting] je vedl přes sérii schodů na velký výhled. Na zábradlí viděli: desítky válečných lodí a obchodních lodí v zálivu. Desítky dalších na moři, povolobané k jedné misi nebo jiné."
 brazil_navy.4.t: "Svrchovanost na moři"
 brazilian_minors.4.d: "[ROOT.GetCountry.GetName] získalo nezávislost na [SCOPE.sCountry('brz_scope').GetName], i když za vysokou cenu a krvavou bitvu. Ti, kteří stále zůstávají, se raduji z vítěství a na zdraví padlých."
 brazilian_minors.4.t: "Vítězství na Severu"
 brazilian_slavery.11.a: "Otroctví je odporná praxe."
 brazilian_slavery.11.d: "Rozhořčený selháním [SCOPE.sCountry('brazil_scope').GetName] zakázat [GetLawType('law_slave_trade').GetName], se [SCOPE.sCountry('britain_scope').GetName] zavázalo prosadit zákon Aberdeen. Britské lodě budou rutinně hlídat brazilské obchodní trasy, aby narušovaly obchod."
 brazilian_slavery.11.f: "'Člověk je jen tak dobrý, jaký je jeho slib,' praví staré přísloví. Závazek, bez ohledu na to, jak malý či zdánlivě nevýznamný, zůstává slibem. Porušení důvěry může tedy přivést pohromu. A tady, teď, zlomený slib probudil draka, aby zranil obra."
 brazilian_slavery.11.t: "Zákon Aberdeen"
 brazilian_slavery.12.a: "Velmi znepokojující."
