 acre_dispute.1.a: "Acre je právoplatně [ROOT.GetCountry.GetAdjective]"
 acre_dispute.1.d: "I když oficiálně pod administrativou [SCOPE.sCountry('acre_claimant').GetName], region [SCOPE.sState('acre_state').GetName] se stal velmi sporným. Příležitostní [SCOPE.sCountry('acre_claimant').GetAdjective] osadníci usilují o vlastnictví země a požadují akci proti [SCOPE.sCountry('acre_owner').GetName]."
 acre_dispute.1.f: "\"Toto je dohoda: vezmete svou rodinu a hrstka sluhů a nárokujete si území. Chraňte se, pokud musíte, ale Acre má zásadní význam.\"\n\n\"A co vezmu, je mé?\"\n\n\"Ano, v rámci rozumného.\""
 acre_dispute.1.t: "Spor o Acre"
 acre_dispute.3.a: "Vítězství pro [ROOT.GetCountry.GetName]!"
 acre_dispute.3.d: "[ROOT.GetCountry.GetName] vyšlo vítězně v sporu o [SCOPE.sState('acre_state').GetName]. [ROOT.GetCountry.GetAdjective] osadníci jsou připraveni tuto zemi vzít za svou."
 acre_dispute.3.f: "Jedním tahem pera bylo po všem. Acre byla nyní mandatorním odpovědností [ROOT.GetCountry.GetNameNoFormatting]. Rivalové - nadějní náročníci i předchozí ošetřovatelé se rozkmitali vůči nahým radostem delegátů [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 acre_dispute.3.t: "Deset tisíc akrů lesa"
 acre_dispute.4.a: "Úder našemu prestiži."
 acre_dispute.4.d: "Naše snahy o získání státu [SCOPE.sState('acre_state').GetName] selhaly, a příležitost se vytratila. [ROOT.GetCountry.GetName] již nemůže nárokovat svrchovanost nad státem."
 acre_dispute.4.f: "Konzul do Acre otevřel dveře své kanceláře. Obrazy se na stěnách roztřásly. Služka vykřikla a zběhla z místnosti. Poznamenal si, že se jí později omluví; jeho hněv byl na jiného darebáka. Prozatím byl jeho úlevou půl dekantér rumu. Hlášení této neúspěch [SCOPE.sCharacter('acre_claimant_ruler').GetPrimaryRoleTitle] zabere druhou polovinu."
 acre_dispute.4.t: "Nepříznivé usnesení"
 acre_dispute_button: "Nárokovat Acre"
 acre_dispute_button_desc: "Region Acre se stal silně sporným. Příležitostní osadníci se snaží nárokovat zem pro sebe a požadují akci - musíme jednat, dokud je železo horké."
