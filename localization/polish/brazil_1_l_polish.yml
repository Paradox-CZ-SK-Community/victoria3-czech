 caudillo.1.a: "Moc dělá pravdu."
 caudillo.1.d: "Po [ROOT.GetCountry.GetAdjective] nezávislosti na Španělsku zůstal v místě koloniální vlády mocenský vakuum, které rychle zaplnili charismatičtí vůdci [SCOPE.gsInterestGroup('army_scope').GetName]. Tito \"caudillos\" definovali mnohé z jihoamerické politiky."
 caudillo.1.f: "Byl jednou výnos, že všechny kolonie se musí podrobit vládě své materské země. Že všechny její zboží a slova projdou jejími dveřmi, a že ona je bude spravedlivě soudit. Že jen ona bude být tím, co potřebují.\n\nPak byl Bonaparte, a materská země udělala jeho loutku. Možná přišel čas, aby děti vzlétly. A vzlétnout skutečně hodlaly, pod otcových mačetě. Ale tento příběh ještě neskončil."
 caudillo.1.t: "Věk Caudillos"
 caudillo.2.a: "Skvělý den pro pořádek a disciplínu."
 caudillo.2.d: "Věk caudillo politiky je, konečně, u konce v [ROOT.GetCountry.GetName]. [SCOPE.gsInterestGroup('army_scope').GetName] zaujali své právo na službu legitimní vládou."
 caudillo.2.f: "A tak otec, jako všichni muži, se stal příliš starým a příliš unaveným, aby pokračoval. Nyní, drahé dítě, je země připravena udělat své prvé, pravé kroky vpřed. Žijeme bez oka naší matky a bez otcovského biče. Každý dnes dělá své volby. A vaše vnoučata se na nás podívají a řeknou: 'a žili šťastně a jedli bažanty.'"
 caudillo.2.t: "Poslední Caudillos"
 caudillo.3.a: "Meč je mocnější než pero."
 caudillo.3.d: "[ROOT.GetCountry.GetName] se plně ponořilo do politického caudilla. Osud národa je řízen rozmarami nejvlivnějších členů [SCOPE.gsInterestGroup('army_scope').GetName]."
 caudillo.3.f: "\"Ale mami, co při průvodu v [SCOPE.sState('capital_scope').GetNameNoFormatting]? Budeme tam včas, abychom viděli Alfonse?\n\n\"Zdá se, že nikdy nedokončím příběh. Dobře, ano, slibuji, že tam budeme včas. Ale co uděláte, když se nemůžete zúčastnit průvodu se svým bratrem, až vyrostete? Mléko krav?\"\n\n\"Mami, vím, že [SCOPE.sCharacter('general_scope').GetLastNameNoFormatting] mě bude mít. Budu silný pro [ROOT.GetCountry.GetNameNoFormatting]!\""
 caudillo.3.t: "Pěst našlapuje"
 caudillo.4.a: "Prodlužte mandát [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]."
 caudillo.4.b: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] se musí vzdát."
 caudillo.4.c: "Příležitost pro [SCOPE.sCharacter('president_successor_scope').GetFullName], aby ukázal svůj kvalit."
 caudillo.4.d: "Podle Ústavy [ROOT.GetCountry.GetAdjective] je termín [SCOPE.sCharacter('ruler_scope').GetFullName] u konce a musí být jmenován nový [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]. Samozřejmě, Ústava může být vždy změněna, nebo by role měla jít [SCOPE.sCharacter('ruler_scope').GetHerHis] chráněnci [SCOPE.sCharacter('president_successor_scope').GetFullName]."
 caudillo.4.f: ""Tvé funkční období skončilo. Zákony [ROOT.GetCountry.GetNameNoFormatting]-"\n\n"Já jsem zákon v [ROOT.GetCountry.GetNameNoFormatting]!"""
 caudillo.4.t: "Kontinuisimo"
 caudillo.5.a: "Armáda chrání zájmy elit."
 caudillo.5.b: "Reforma přijde na hlavni zbraň."
 caudillo.5.c: "Armáda se bude snažit po boku lidu."
 caudillo.5.d: "Vojenská moc stojí za pořádkem nade všechno."
 caudillo.5.desc: "Jako vůdce [SCOPE.gsInterestGroup('army_scope').GetName], [SCOPE.sCharacter('army_leader').GetFullName] musí rozhodnout, zda armáda podpoří [SCOPE.sParty('liberal_party').GetName] nebo [SCOPE.sParty('conservative_party').GetName]."
 caudillo.5.f: "Žadatelé. To bylo slovo, které [SCOPE.sCharacter('army_leader').GetLastNameNoFormatting] myslel, když zástupci oslovili [SCOPE.sCharacter('army_leader').GetHerHim]. Pochlebování, dary, rodinné apely, zastřené následky: stejně jako [SCOPE.sCharacter('army_leader').GetHerHim] parádní vojáci. Ale otázka byla: co mu nejlépe poslouží?"
 caudillo.5.t: "Královský tvůrce"
 caudillo_complete: "Progresní lišta je vyčerpána"
 caudillo_decree_button: "Vláda nařízení"
 caudillo_decree_button_desc: "Vůdce našeho národa by neměl být zatěžován obtěžujícím vládním procesem, ať už byrokratickým nebo demokratickým. Pokud má národ skákat, měl by se ptát 'jak vysoko?'"
 caudillo_kingmaker_button: "Určete armádní podporu pro strany"
 caudillo_kingmaker_button_desc: "Mocní Caudillos mají obrovský politický vliv a mohou obrátit vítr stranické politiky tím, že podpoří jednu stranu proti jiné."
