 patagonia_button: "Začít vojenské výpravy"
 patagonia_button_desc: "Patagonské domorodé obyvatelstvo nadále vzdoruje našim snahám o kolonizaci země. Bude potřeba použít vojenskou sílu, aby byli uklidněni."
 pedro.1.a: "Přestanou si konečně s tím svým hádat?"
 pedro.1.d: "Triumvirát regentství [SCOPE.gsInterestGroup('landowners_scope').GetName] a [SCOPE.gsInterestGroup('armed_forces_scope').GetName] byl nedávno svrženo a nahrazen demokraticky zvoleným regentstvím [SCOPE.sCharacter('feijo_regent').GetLastName]. Dokud [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFirstName] nedosáhne zletilosti, Brazílie se pravděpodobně ocitne v politických bouřích."
 pedro.1.f: "Šachy, oslavované jako hra králů po více než tisíc let, zdůrazňují strategickou obratnost. Dlouhé strategie vyžadují oběti, kalkulace nákladů a bystrý smysl pro gramotnost. A jak jeden hráč uklouzne, druhý získá kontrolu nad deskou.\n\nAle deskou této hry byl mladý císař sám. Kdo ví, jaké jizvy tyto intriky na chlapci zanechají?"
 pedro.1.t: "Regentství císaře"
 pedro.10.a: "Ať žije prezident."
 pedro.10.d: "S ratifikací první republikánské ústavy [ROOT.GetCountry.GetName] byl [SCOPE.sCharacter('pedro_scope').GetFullName] potvrzen jako [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle], zaručující popularitu pro novou vládu."
 pedro.10.f: "\"Drazí lidé Brazílie: dnes, nemluvím k vám jako císař. Ne, nebudu již mluvit k vám jako císař, král nebo jakýkoliv muž s korunou. Od tohoto rána jsem ratifikoval nový návrh Cortes. Monarchie již nebude. Je čas, abychom se zbavili takových starých představ jakými jsou králové.\""
 pedro.10.t: "Prezident Pedro"
 pedro.11.a: "Brzy bude republika silná."
 pedro.11.d: "[SCOPE.sCharacter('pedro_scope').GetFullName] se stal prvním, kdo ratifikoval republikánskou ústavu [ROOT.GetCountry.GetName], a zároveň oznámil veřejnosti svůj záměr pomoci této transformaci stávajícím prvním prezidentem země."
 pedro.11.f: "\"Od této doby budu vaším prezidentem, dokud mě lid, lid Brazílie, neposoudí jako nehodného pro své povinnosti. Neberu si lehce tato povinnosti, které mi byly svěřeny, kdysi důvěry jako císaři, a nyní jako prezidentovi, protože odpovědnost je skutečně velká. Ale nyní vás všechny prosím: důvěřujte mi nyní, jak jste to dělali předtím.\""
 pedro.11.t: "Velkorysá ústava"
 pedro.12.a: "Ženy nejsou způsobilé vládnout."
 pedro.12.b: "Isabel musí být připravena k převzetí trůnu."
 pedro.12.d: "Nešťastný odchod [SCOPE.sCharacter('heir_scope').GetFullName] zanechal [ROOT.GetCountry.GetName] bez mužského dědice. Ačkoli princezna Isabel je podle zákona příště v řadě, mnozí občané, včetně konzervativní elity, si nepřejí ženu na trůnu."
 pedro.12.f: "\"Toto byl nejfatálnější úder, jaký jsem mohl dostat, a určitě bych nepřežil, kdybych neměl manželku a dvě děti, které musím vzdělávat, aby zaručily štěstí země, v níž se narodily.\""
 pedro.12.t: "Brazílská následnost"
 pedro.13.a: "Nástupnictví je zabezpečeno."
 pedro.13.d: "Roky přípravy konečně připravily [SCOPE.sCharacter('isabel_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('isabel_scope').GetFirstName] převzít trůn jejího otce. I ti, kteří byli nejvíce proti, přijali, že linie následnictví je bezpečná."
 pedro.13.f: "\"Ačkoli mnozí říkali, že to není moje místo, budu sloužit své zemi co nejlépe, aby pokračoval v cenném odkazu mého milovaného otce.\""
 pedro.13.t: "Dědic říše"
 pedro.14.a: "Nařízení [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] musí být dodržována."
 pedro.14.b: "Byrokracie obchodu by mohla být efektivnější."
 pedro.14.c: "Expanze ekonomiky musí probíhat rychleji."
 pedro.14.d: "[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName] očekává stejnou úroveň kompetence a pečlivosti od [SCOPE.sCharacter('ruler_scope').GetHerHis] ministrů, jaké [SCOPE.sCharacter('ruler_scope').GetSheHe] aplikuje na [SCOPE.sCharacter('ruler_scope').GetHerHis] vlastní práci. Nyní se [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] obrátí na dozor nad konkrétním zubem v strojovém státu."
 pedro.14.f: "Pečlivě vybraní úředníci, oba na svou míru dokonale oblečení, i když charakteristiky jejich dobrodinců se objevovaly. Zbytky cigaretového kouře, slabá skvrna sherry na rohu límce; malé neřesti využité pro prospěch jiného."
 pedro.14.t: "Na nejvyšší standardy"
 pedro.2.a: "Znepokojující zvrat událostí."
 pedro.2.d: "[SCOPE.gsInterestGroup('landowners_scope').GetName] utrpěli mnohá křivdy během vlády [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFirstName]. Mnozí nyní otevřeně odporují [GetLawType('law_monarchy').GetName] ve prospěch [SCOPE.sIdeology('elitist_scope').GetName] [GetLawType('law_presidential_republic').GetName]."
 pedro.2.f2: "Chvíli předtím byly spisy a faktury roztroušeny po rozlehlém stole Senhor [SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting]. Impériální daně byly jedna věc, tovární a exporty další a zabezpečení pro kávovou plantáž třetí. Všechny tyto kombinované opravdu rozbíjely novou plantáž. Císař by neměl ruku pro pomoc, jen aby vzal. [SCOPE.sCharacter('landowner_leader').GetFirstNameNoFormatting] byl přesvědčen, že nebyl sám, kdo se pod dalekou pravdou zohavil.\n\nNyní, s rumem v jedné ruce a perem v druhé, napsal svým sousedům. Možná i jiní majitelé plantáže opravdu cítili, že změna je na místě."
 pedro.2.f: "Před chvílí Senhor [SCOPE.sCharacter('landowner_leader').GetLastNameNoFormatting] mávl pryč vozy, které odvážely poslední otroky. Když slunce zapadlo a vůz zmizel, zabouchl dveře. Sedm generací na plantáži nyní zničeno pod jeho dohledem. Zdálo se, že smysly císaře konečně selhaly.\n\nNyní, s rumem v jedné ruce a perem v druhé, napsal svým sousedům. Možná, že i ostatní majitelé plantáží pociťovali, že změna je na místě."
 pedro.2.t: "Případ proti monarchii"
 pedro.3.a: "Tak začíná jeho vláda."
 pedro.3.d: "V naději, že získám politický kapitál, regentství [SCOPE.gsInterestGroup('coronation_ig').GetName] se rozhodlo korunovat [SCOPE.sCharacter('pedro_scope').GetFullName] jako [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [ROOT.GetCountry.GetName] výrazně dříve než bylo plánováno. "
 pedro.3.f: "\"Vlčí se také usadí s budou,\nLeopard si lehne vedle mladého kůzlete,\nTelátko a mladý lev a tučné spolu;\nA malý chlapec je povede.\""
 pedro.3.t: "Brzká korunovace"
 pedro.4.a: "Žádný muž nežije věčně."
 pedro.4.d: "[SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFullName] už není mladý, zdravý muž, jakým byl. Jeho schopnost plnit své funkce jako monarcha je v poklesu. Spekulace a intriky ohledně otázky nástupnictví a budoucnosti [ROOT.GetCountry.GetAdjective] vlády obklopují."
 pedro.4.f: "Entropie přichází pro všechny věci, velké i malé. Ať už mečem, nebo úpadkem, císař Brazílie byl obdařen osudem setkat se se svým koncem. Desítky let odloženého stresu, nuceného jednání a dynamického průmyslu nakonec ho zpečetily. Nemoc v krátké době vyžádá své daně a mrchožrouti v jeho dvoře se rádi pohltí tak grandiózním tělem."
 pedro.4.t: "Zdravotní stav císaře"
 pedro.5.a: "Vynikající."
 pedro.5.d: "[SCOPE.gsInterestGroup('marginal_ig_scope').GetName], kdysi velkým potenciálním ohrožením [GetLawType('law_monarchy').GetName] [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFirstName], se stali politicky marginalizovanými. Toto je jistě pozitivní znamení pro budoucí stabilitu [ROOT.GetCountry.GetAdjective] vlády."
 pedro.5.f2: "\"Co to znamená? Koupil jsem vás všechny, ubytoval jsem vás všechny, dokonce jsem vás osvobodil za velké náklady mé rodiny. A tohle mi vracíte? Tím, že berete všechno, co jsem nezaplnil!\"\n\n\"Usmějte se, Senhor. Pořádek a pokrok udělaly z nás obou pracujících mužů. Vaše káva má velkou hodnotu pro každého v Brazílii. Imperátor vám nabízí své díky, a také odměnu.\"\n\n\"Bloh, nabízím si blohy! Nebudu tímto způsobem posměšně urážet. Poznačte mi, že bude odškodnění!\""
 pedro.5.f: "Generálové a admirálové stáli v pozoru za svými civilními ministry. Samotní ministři byli méně důstojní než jejich protějšky. Přišel pokyn: ministerstva zavřena, kanceláře zmenšeny, a spojení přerušena. Jakákoliv moc, kterou nyní měli, byla jen šepotem uprostřed bouře.\n\nSamozřejmě, armáda se opět postaví. Silná ruka je potřebná v nebezpečném světě. Nyní však stáli po boku Dona Pedra spíše než na jeho krku."
 pedro.5.t: "Pouze zdržení"
 pedro.6.a: "To si zaslouží pečlivou pozornost."
 pedro.6.d: "Rostoucí nelibost [SCOPE.gsInterestGroup('powerful_ig_scope').GetName] se stává obtížně ignorovatelnou. Tyto mocné elity mají velký vliv v [ROOT.GetCountry.GetName] a jejich nedostatek zapojení do vlády je ještě víc obrací proti [SCOPE.sCharacter('pedro_scope').GetFirstName] [GetLawType('law_monarchy').GetName]."
 pedro.6.f2: "\"Můj synu, pojď. Právě teď se blížíš věku, kdy jednou budu příliš starý na to, abych pracoval na této plantáži. Podívej se z tohoto balkónu a vezmi v úvahu to, co vidíš. Je to tvé. Poddaní na polích jsou tvoji. Káva v tomto poli a krávy v tom dalším jsou také tvoje. Město, jeho obyvatelé a samotné lesy jsou tvé. A myslím, že tvoje dny na univerzitě jsi strávil dobře. Ten ministerský úřad, který máš na očích, pokud se o něj budeš tvrdě snažit, bude také tvůj. A tak bude i pro tvého syna.\""
 pedro.6.f: "Generálové nosí výstřednosti a důstojníci lodí se pyšní luxusními dary, které jsou nad jejich postavení. Vojáci hovoří o civilních ministrech tak vysoce, že by někdo mohl pochybovat o jejich skutečné loajalitě. Mezitím tito sami ministři začínají překračovat své hranice. S ozbrojenými silami trénovanými dostatečně, aby se odvrátili, kdo by je mohl zastavit, aby si vzali, co chtějí?"
 pedro.6.t: "Mocný nepřítel"
 pedro.7.a: "Císař je mrtvý. Ať žije [SCOPE.sCharacter('new_brz_monarch_scope').GetPrimaryRoleTitle]."
 pedro.7.d: "S vážným úmrtím císaře Pedra II byla nařízena týdenní doba smutku po celé [ROOT.GetCountry.GetNameNoFormatting]. Jeho vláda bude jistě zapamatována jako jedno z největších období naší historie. Nyní je třeba začít plánovat korunovaci [SCOPE.sCharacter('new_brz_monarch_scope').GetFullName], k níž se lidé dívají s obdivem a respektem, aby je vedla vpřed."
 pedro.7.f: "Staré příběhy tvrdily, že nebe pláče, když velký muž umře. Když zemřel Dom Pedro z Bragança, nebylo téměř ani chvíle bez deště. Desítky tisíc se shromáždily na jeho pohřebním průvodu, v černém a s brazilskými vlajkami. Dignitáři z tak vzdálených míst jako Japonsko byli svědky akce, každý přinesl své vlastní symboly úcty.\n\nTěžký koruna, která kdysi trápila [SCOPE.sCharacter('new_brz_monarch_scope').GetHerHis]'ova otce, nyní se tyčila nad [SCOPE.sCharacter('new_brz_monarch_scope').GetHerHis]. [SCOPE.sCharacter('new_brz_monarch_scope').GetFirstNameNoFormatting] bude mít takřka nemožného úkol: naplnit boty Dona Pedra II Nadšence."
 pedro.7.t: "Trvalá říše"
 pedro.8.a: "Miluji republiku."
 pedro.8.d: "V bezkrvním puči [SCOPE.gsInterestGroup('armed_forces_ig').GetName] a [SCOPE.gsInterestGroup('landowners_ig').GetName] svrhli [GetLawType('law_monarchy').GetName] [SCOPE.sCharacter('pedro_scope').GetFullName] a vyhlásili [GetLawType('law_presidential_republic').GetName]. Ačkoliv mnozí chtěli bojovat na ochranu vlády a [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle], bývalý monarcha vyzval k míru a vzdal se trůnu."
 pedro.8.f: "\"Takže to je ono, že?\"\n\n\"Ano, Pedro. Ty a tvoje rodina již nejste u moci. Bude to republika. Nové mocnosti chtějí, abys... byl odstraněn do Evropy, zatímco se konsolidují nová moc.\"\n\n\"Velmi dobře. Pokud je to tak, bude to moje odpočinutí. Pracoval jsem příliš tvrdě a jsem unavený. Půjdu si odpočinout.\""
 pedro.8.t: "Proklamace republiky"
 pedro.9.a: "Monarchie přetrvá."
 pedro.9.b: "Pokud je to vůle lidu, budeme mít republiku."
 pedro.9.d: "Na soukromém audienci se [SCOPE.sCharacter('pedro_scope').GetFullName] ministrem [SCOPE.sCharacter('republican_leader').GetFullName] navrhl, že by [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] mohl pokojně přeměnit [ROOT.GetCountry.GetName] na republikánskou formu vlády. [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] by bylo ctí být prvním prezidentem národa po vzdání se trůnu."
 pedro.9.f: "Návrh byl tak zajímavý, jak absurdní: demontovat monarchii a nahradit ji republikou. Ne jakoukoliv republikou, ale takovou, s hlavou mocnou jako diktátor. Ústava by byla přepracována, aby vyhověla posunu moci, ale málo co by nakonec posunulo politiku Brazílie. Pedro by byl stále spoután vůdcovstvím, aby někdo méně kompetentní nezískal otěže."
 pedro.9.t: "Republikánský návrh"
