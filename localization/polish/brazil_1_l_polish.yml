 sa_migration.1.a: "Vítejte v [ROOT.GetCountry.GetNameNoFormatting]!"
 sa_migration.1.d: "Přilákáni štědrými nabídkami země a práce, lidé z [SCOPE.sCulture('migration_culture').GetName] z [SCOPE.sCountry('migration_country').GetName] začali migrovat do [SCOPE.sState('migration_target_state').GetName]."
 sa_migration.1.f: "#Bold STŘÍBRNÉ PODMÍNKY VE VŠECH MRACÍCH#!\n\nObrovské plochy úrodné půdy!\n\nPole, která potrebují pracovníky!\n\nTovárny, které potřebují silné ruce!\n\n#italic [ROOT.GetCountry.GetNameNoFormatting] vyzývá všechny evropské imigranty, aby začali nový život. Žádné daně, cla nebo jiné finanční zátěže při příjezdu. Dosti práce pro každého.#!"
 sa_migration.1.t: "Příchod do [ROOT.GetCountry.GetNameNoFormatting]"
 sa_migration.2.a: "Dejte mi vaše unavené, vaše chudé, vaše shromážděné masy."
 sa_migration.2.b: "Děláme si dobře sami."
 sa_migration.2.d: "[ROOT.GetCountry.GetName] je rozsáhlá a šťastná země, i když je řídkou osídlená. Musíme se podívat za moře, zejména na znepokojenou Evropu, pro potenciální osadníky, aby pracovali na našich polích a v továrnách."
 sa_migration.2.f: "Federální vláda bude podporovat evropské imigrace a nebude omezovat, omezovat ani zatěžovat žádné daně vstup do území [ROOT.GetCountry.GetAdjectiveNoFormatting] cizincům, kteří přicházejí s cílem pracovat na půdě, zlepšit průmysl a učit vědy a umění."
 sa_migration.2.t: "Osídlení Amerik"
 sa_migration.3.a: "Naše slova jsou hlasem mnoha."
 sa_migration.3.d: "Skvělé masy lidí nyní obývají národ [ROOT.GetCountry.GetAdjective], díky našim snahám o přilákání migrantů a růst naší populace."
 sa_migration.3.f: "\"Podivný přízvuk máš. Ach, není se čemu divit: já jsem Belgičan. Jsem si jistý, že naši hostitelé se také nechtějí o tolik zajímat.\"\n\n\"Saský. Můj přítel je Toskán. Přišli jsme s jedním Španělem.\"\n\n\"Myslel jsem, že mi hoří uši. Omlouvám se, byl jsem v rybníku a tahal Iry. Chytil jsem ho, jak přemýšlel o nesmrtelnosti kraba. Nebudeš mít chuť na drink později, že ne, Belgičane?\""
 sa_migration.3.t: "Vícečetný"
 sa_migration.5.a: "Více osadníků je příležitostí k rozvoji naší ekonomiky."
 sa_migration.5.b: "Snažte se omezit příliv migrantů."
 sa_migration.5.d: "Průmyslová revoluce v [SCOPE.sCountry('migration_country').GetName] vytvořila nedostatek pracovních míst, což činí migraci do [SCOPE.sState('migration_target_state').GetName] velmi atraktivním perspektivou pro mnoho lidí [SCOPE.sCulture('migration_culture').GetName]."
 sa_migration.5.f: "Farmáři, kováři, bagristé a odcházející vojáci se jeden po druhém svezli z nejnovější lodi. Deseti tisíce už přišly před nimi, s dalšími deseti tisíci na cestě. Muži jsou nyní potřební více než kdy jindy v Horní Kanadě. Řím nevznikl za jeden den a ani Toronto nebude."
 sa_migration.5.t: "Velká migrace"
