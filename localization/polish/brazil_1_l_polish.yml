 ragamuffin_war_minors: "Boj za nezávislost"
 ragamuffin_war_minors_reason: "Lhostejnost brazilské císařské vlády vůči útrapám jejích obyvatel již nelze snášet. Zvolili jsme si vlastní vládu a prohlásili jsme se nezávislou republikou!"
