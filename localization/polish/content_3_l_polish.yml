 tanzimat.4.tt1:0 "Zvýšení postavení dhimmis by mohlo dále zhoršit radikální sunnitské hlasy."
 tanzimat.5.tt1:0 "Radikální sunnitské hlasy by mohly vzít věci do vlastních rukou."
 tanzimat.5.tt2:0 "Vaše činy by měly uspokojit sunnitské radikály."
 tanzimat.6.tt1:0 "Vaše činy mohou situaci eskalovat."
 tanzimat.6.tt2:0 "Vaše činy pravděpodobně zabrání tomu, aby se situace zhoršila."
 tanzimat.6.tt3:0 "Vaše nečinnost pravděpodobně situaci zhorší."
 tanzimat_events.1.a:0 "Zrušit daňové farmy, ale ponechat na místě [SCOPE.gsInterestGroup('governors').GetNameNoFormatting]."
 tanzimat_events.1.b:0 "Nechte spící psy ležet."
 tanzimat_events.1.c:0 "Zrušit systém fakticky i názvem."
 tanzimat_events.1.d:0 "Po staletí naše administrativa spoléhá na daňové farmy k výběru příjmů, ale tento vysoce neefektivní systém zanechává mnoho přání. Návrhy na reformu zaplavily stůl velkého vezíra, a národ dychtivě vyčkává naši odpověď."
 tanzimat_events.1.f:1 "Od dob Mehmeda II. byla daňová práva vydražena nejvyšší nabídce, které si uchovávají část příjmů pro osobní užitek. V průběhu času to vytvořilo kadry mocných, autonomních a mnohdy korupčních [SCOPE.gsInterestGroup('governors').GetNameNoFormatting], což značně snížilo příjmy státu.\n\nZatímco většina souhlasí, že systém musí být změněn, málo se shoduje na tom, jak, a ještě méně by chtělo naštvat elitní vlastníky půdy."
 tanzimat_events.1.t:0 "Systém Iltizām"
 tanzimat_events.10.a:0 "Ti, kteří si to mohou dovolit, mohou zaplatit daň za osvobození od povinnosti."
 tanzimat_events.10.b:0 "Návrh se vztahuje na všechny subjekty, bez ohledu na vyznání."
 tanzimat_events.10.d:0 "Se zavedením vojenského draftu se stát nyní musí rozhodnout o roli, pokud vůbec, nemuslimských subjektů v naší armádě."
 tanzimat_events.10.f:0 "Nemuslimské poddané říše byly tradičně osvobozeny od vojenské služby, nahrazujíc jejich krev speciálním 'cizye' daní placenou Vysoké portě. Zastánci modernizace armády nyní navrhli rozšíření povinné služby na všechny osmanské poddané, nicméně by to vybralo od císařské kasy důležitý zdroj příjmů."
 tanzimat_events.10.t:0 "Návrh dhimmi"
 tanzimat_events.2.a:0 "Reformujte systém, ale uznejte tradiční kategorie pozemků."
 tanzimat_events.2.b:0 "Starý systém nám dobře sloužil."
 tanzimat_events.2.c:0 "Přijmout skutečně moderní pozemkový zákon."
 tanzimat_events.2.d:0 "Náš stávající systém vlastnictví půdy je starý, nekoherentní a zoufale potřebuje reformu. Zastánci modernizace požadují akci; jak na Vysoká porta odpoví?"
 tanzimat_events.2.f:0 "Vlastnictví půdy v Osmanlé říši je komplikovaná záležitost, skládající se z překrývajícího se patchworku služebních a komunitních pozemků, daňově osvobozených vesnic, zisků z dobytí a řady dalších kategorií pozemků. Uznávání negativního dopadu současné situace na správu státu a příjmy, klíčové osobnosti v Cařihradu prosazují reformu. \n\nObávajíce se povinného odvodu a zvýšení daní, však venkovní populace říše se určitě nebude schvalovat jakoukoli změnu stávajícího stavu."
 tanzimat_events.2.t:0 "Osmanský pozemkový zákon"
 tanzimat_events.4.a:0 "Stejné právo podle zákona! Na papíře alespoň."
 tanzimat_events.4.b:0 "Slib reformy, ale nenechme se unést."
 tanzimat_events.4.c:0 "To jsou pouhé ústupky přestrojené jako reforma. Odepřeno!"
 tanzimat_events.4.d:1 "S naším posunem směrem k profesionálnějšímu byrokratickému systému se požadavky předkládají na jmenovité povýšení právního postavení nemuslimů, což jim umožní sloužit jako státní úředníci."
 tanzimat_events.4.f:0 "Zachování Sublimního státu tváří v tvář nepokojům, vzpourám a cizí intervenci je, pokud ne to, hlavní obava [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Abychom to však dosáhli, mohlo by být nutné podniknout kroky k uklidnění našich menšinových poddaných, aby se nestali pěšáky zlých cizích mocností."
 tanzimat_events.4.t:0 "Islâhat Hatt-ı Hümâyûnu"
 tanzimat_events.5.a:0 "To jsou jen fámy, že?"
 tanzimat_events.5.b:0 "Tvrdě zasáhněte do podezřelých zrádců, raději být opatrný než litovat."
 tanzimat_events.5.d:1 "Klimat paranoia zahalilo město [SCOPE.sState('paranoia_state_scope').GetCityHubName], poté co místní imam obvinil komunitu [SCOPE.sReligion('discriminated_religion_scope').GetName] ze spiknutí s [SCOPE.sCountry('neighbor_country').GetName] za účelem podvržení autority [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 tanzimat_events.5.f:0 ""Mají být Boží protivníci rovnocenní islámu? Někteří korupční Pašové v [ROOT.GetCountry.GetCapital.GetCityHubName] to mohou myslet vážně, ale my praví věřící víme lépe. Zatímco mluvíme, nevěřící mezi námi se chystají a spikují s jejich cizími pány, aby rozparcelovali naši velkou říši jako cukrář krájí baklavu.""
 tanzimat_events.5.t:0 "Šepoty povstání"
 tanzimat_events.6.a:0 "To je na místního guvernéra."
 tanzimat_events.6.b:0 "Vyšlete armádu, okamžitě zasáhněte."
 tanzimat_events.6.c:0 "Nechte mobu volně se pohybovat."
 tanzimat_events.6.d:1 "Rozzlobení rozhodnutím Vysoké porty povýšit právní postavení dhimmi a povzbuzeni zvěstmi o cizími podporovaném povstání, velký [SCOPE.sReligion('mob_religion').GetName] dav se prohnal čtvrtí [SCOPE.sCulture('mob_victim_culture').GetName] v [SCOPE.sState('mob_state_scope').GetCityHubName]."
 tanzimat_events.6.f:0 ""Přišli po polední modlitbě, měli s sebou hole a klacky – dozajista podpořeni nějakým militantním místním kazatelem. Až dosud to vedlo k nemocem a materiálním škodám, díky Bohu, ale nelíbí se mi pohled na ten dav poblíž západní brány.""
 tanzimat_events.6.t:1 "Povstání v [SCOPE.sCulture('mob_victim_culture').GetName] čtvrti"
 tanzimat_events.7.a:0 "Rozprášte davy, pokud je třeba, i střelbou."
 tanzimat_events.7.b:0 "To by mělo udržet tyto potenciální zrádce na uzdě."
 tanzimat_events.7.d:1 "Hrůza! V záchvatu krutého vzteku se velký dav [SCOPE.sReligion('sunni_religion').GetName] vzbouřil proti svým [SCOPE.sReligion('massacre_victims').GetName] sousedům. Ulice [SCOPE.sState('massacre_state_scope').GetCityHubName] jsou červené od krve a velké části města jsou v plamenech."
 tanzimat_events.7.f:0 ""Ale kdo úmyslně zabije jiného věřícího, jeho odplata bude peklo, v němž bude přebývat; a Bůh ho odsoudí, a odmítne ho, a připraví mu hrozné utrpení.""
 tanzimat_events.7.t:0 "Masakr v [SCOPE.sState('massacre_state_scope').GetCityHubName]"
 tanzimat_events.8.a:0 "Allah'a şükür!"
 tanzimat_events.8.d:0 "Pocit normálnosti se vrátil do ulic [SCOPE.sState('orderrestored_state_scope').GetCityHubName]. Obchody se obnovují a zásobují, a prohlášení nedůvěry a nenávisti jsou pomalu nahrazována prohlášeními o smíření."
 tanzimat_events.8.f:0 ""Zmetci zničili můj obchod a urazili mé jméno! Ale alespoň to byla míra mého zranění. Můj syn viděl, jak byli nejméně dva z mužů, kteří se zúčastnili nepokojů, odtaženi vojáky, zřejmě odhaleni vlastní komunitou. Možná se zde přece jen dá najít nějaká spravedlnost. Teď mi prosím podávej cukr, tento čaj je hořký jako nezpracované olivy.""
 tanzimat_events.8.t:0 "Pořádek obnoven v [SCOPE.sState('orderrestored_state_scope').GetName]"
 tanzimat_events.9.a:0 "Nechte místní šejky koupit svoji půdu, daň musí téct."
 tanzimat_events.9.b:0 "[SCOPE.sCharacter('peasant_smashing_general').GetFullName] a [SCOPE.sCharacter('peasant_smashing_general').GetHerHis] muži uklidní tento neklid."
 tanzimat_events.9.c:0 "Nechte je být, koho zajímá [SCOPE.sState('peasant_state').GetNameNoFormatting]?"
 tanzimat_events.9.d:0 "S možností zvýšeného zdanění a vojenské služby se rolníci z [SCOPE.sState('peasant_state').GetName] odmítli registrovat svou půdu, čímž nás připravili o nezbytné daňové příjmy."
 tanzimat_events.9.f:0 ""Po dvě století má rodina pracovala na této půdě; platili jsme naše daně podle tradice. Ale nyní Pašové [ROOT.GetCountry.GetCapital.GetCityHubName] vymysleli další zákeřný systém, jak nás vysát, a moji synové budou povoláni k tomu, aby zahynuli na nějakém vzdáleném bojišti.""
