 colonial_administration_events.2.a: "Ať [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] uchová [ROOT.GetCountry.GetNameNoFormatting], protože nám může chybět následky."
 colonial_administration_events.2.d: "S našimi administrativními vazbami na metropoli přerušeny, vypukly masivní protesty po celém [ROOT.GetCountry.GetName]. Protest, který naše poddimenzované koloniální síly těžko zvládají."
 colonial_administration_events.2.f: ""[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] nás stvořil svobodnými a neučinil nás dědictvím nebo majetkem. Takže podle [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] nebudeme posláni do dědictví nebo zotročení více.""
