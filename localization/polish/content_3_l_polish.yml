 colonial_administration_events.1.a: "Bude to řízeno zchařenou [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetAdjectiveNoFormatting] společnosti."
 colonial_administration_events.1.b: "Mise [SCOPE.sPop('majority_religion').GetReligion.GetName] pozvednou místní obyvatelstvo."
 colonial_administration_events.1.c: "V nejtemnější Africe vyvstane nová [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 colonial_administration_events.1.d: "S vytvářením [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetName] se musíme rozhodnout, jakým směrem se ubírat naší nové koloniální administrativy."
 colonial_administration_events.1.e: "Bič bude praskat a kolonie poskytne."
 colonial_administration_events.1.f: ""Dobře, nyní to zapište. A nezapomněl jste si tentokrát pero? Aha, dobře. Takže to je v nejtemnější Africe, že přicházíme k nyní nazývané [SCOPE.sCountry('newly_formed_colonial_nation_scope').GetNameNoFormatting], kde můžeme začít výchozí bod skutečné civilizace. Odtud lze řádně využívat zdroje pro slávu - Bože, člověče, zapomeňte otázat se na vaše pero! To je pro dějiny!""
