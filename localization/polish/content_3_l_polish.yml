 generic_laws.1.b:0 "Představení jako tato se dobře odrážejí na [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] a [SCOPE.sCharacter('orator_ig_leader_scope').GetHerHis] věci."
 generic_laws.1.d:0 "Dnes odpoledne [SCOPE.sCharacter('orator_ig_leader_scope').GetFullName], vůdce [SCOPE.gsInterestGroup('orator_ig_scope').GetName], přednesl bouřlivý projev, který obhajoval přijetí [SCOPE.sLaw('current_law_scope').GetName]."
 generic_laws.1.f:0 "Představení před veřejností na hlavním náměstí [SCOPE.sCharacter('orator_ig_leader_scope').GetCountry.GetCapital.GetCityHubName], silná rétorika [SCOPE.sCharacter('orator_ig_leader_scope').GetFullNameNoFormatting] ohromila i jeho nejvíce rozhořčené politické protivníky. Úryvky z projevu se již šíří po [ROOT.GetCountry.GetNameNoFormatting], rozhazující oheň už tak bouřlivé debaty."
 generic_laws.1.t:0 "Zvedající projev uchvacuje veřejnost"
 generic_laws.10.a:0 "Se svou podporou by zákon měl projít."
 generic_laws.10.b:0 "[SCOPE.gsInterestGroup('defectors_support_ig_scope').GetName] prodlužuje otevřenou ruku těmto divokým."
 generic_laws.10.d:0 "Vlivná frakce uvnitř [SCOPE.gsInterestGroup('defectors_ig_scope').GetName] se začala cítit frustrována neutrálností svých spoluremníků na téma [SCOPE.sLaw('current_law_scope').GetName]. Samozřejmě ve prospěch zákona, rozhodli se nyní vytvořit samostatnou politickou frakci, jejímž cílem je tento zákon prosadit."
 generic_laws.10.f:0 ""Jak můžete všichni klidně stát a sledovat, jak svět běží před vašima očima? Nemáte smysl pro čest? — za povinnost vůči svému bližnímu? Říkám ne takovému nedostatku ambice, a troufám si říct, že v tom nejsem sám.""
 generic_laws.10.t:0 "Neshody uvnitř [SCOPE.gsInterestGroup('defectors_ig_scope').GetNameNoFormatting]"
 generic_laws.11.a:0 "Rozdělovači! Ať vás vezme ďábel."
 generic_laws.11.b:0 "Uvolněte naši peněženku, možná můžeme lákat některé zpátky."
 generic_laws.11.c:0 "Nabídněte jim správu nad novým návrhem."
 generic_laws.11.d:0 "Pro vnější pozorovatele se může zdát, že [SCOPE.gsInterestGroup('dissenters_ig_scope').GetName] je pevně odhodláno k myšlence [SCOPE.sLaw('current_law_scope').GetName], ale za tímto fasádou jednoty dlouho přetrvávala neshoda. Nyní se skupina nespokojenců konečně dostala k tomu, aby měla dost a oficiálně se odtrhli od ostatních členů ohledně otázky reformy."
 generic_laws.11.f:1 ""Jak dlouho jsme spolu stáli? Kolikrát jsme ochotně podali pomocnou ruku? A přesto jsou naše vlastní obavy ponechány bez odpovědi a naše přání nevyplněna. Pokud se tu nebudeme moci nechat slyšet, budeme tak jinde.""
 generic_laws.11.t:0 "Nespokojenci se odtrhli"
 generic_laws.12.a:0 "Dal [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetHerHim] povolení, čas je k nezaplacení."
 generic_laws.12.b:0 "Ne, děláme to podle knihy, nebo vůbec ne."
 generic_laws.12.d:0 "Frustrovaný z dlouhého právního procesu okolí [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetFullName] z [SCOPE.gsInterestGroup('underhanded_instigator_ig_scope').GetName] nám přistoupil s nabídkou na urychlení procesu, využívající [SCOPE.sCharacter('underhanded_instigator_leader_scope').GetHerHis] osobní vazby v rámci státního aparátu."
 generic_laws.12.f:0 ""Pár slov na správných uších je to, co žádám. Vše uvnitř okrajů zákona, samozřejmě, i když nemohu zaručit, že naši protivníci v této záležitosti budou takové akce považovat za obrovské štěstí.""
 generic_laws.12.t:0 "Křivé vazby"
 generic_laws.2.a:0 "A co? Taková je povaha politiky."
 generic_laws.2.b:0 "Hoďte je k vlkům, musíme uklidit tento nepořádek."
 generic_laws.2.c:0 "Můžeme získat nějaký prospěch tím, že se zúčastníme sami."
 generic_laws.2.d:0 "Významní členové [SCOPE.gsInterestGroup('corrupt_ig_scope').GetName] — otevření podporovatelé [SCOPE.sLaw('current_law_scope').GetName] a blízcí spojenci [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullName] — byli odhaleni v korupčním skandálu, za což směnili politické výhody za osobní 'dary'."
 generic_laws.2.f:1 "Jeden pomocník stačil. Jeden chlapec mačkající akné ze své tváře v pravou chvíli, aby zaslechl vřelé smíchem, ucítil bohatou tabákovou směs a spatřil [SCOPE.sCharacter('corrupt_ig_leader_scope').GetFullNameNoFormatting]nové, zlaté manžetové knoflíky. Slovo od jednoho poctivého chlapce do správných uší a všechno bylo odhaleno."
 generic_laws.2.t:0 "Pozadí korupčních dohod odhaleno"
 generic_laws.3.a:0 "Uznat jejich požadavky, zákon musí projít."
 generic_laws.3.b:0 "Kompromis je nástroj slabých."
 generic_laws.3.c:0 "Základní možnost uvolnit návrh ze zapomenutí."
 generic_laws.3.d:0 "Pragmaticky zaměření členové [SCOPE.gsInterestGroup('opposition_demands_ig_scope').GetName], v současnosti proti schválení [SCOPE.sLaw('current_law_scope').GetName], nabídli změnit svůj postoj, pokud by jim byly nabídnuty určité politické ústupky. Takové ústupky by však nebyly populární mezi [SCOPE.gsInterestGroup('opposition_demands_supporting_ig_scope').GetName]."
 generic_laws.3.f:0 ""Kompromis dělá dobrý deštník, ale slabou střechu; je to dočasné opatření, často moudré v politice strany, téměř jisté, že bude nerozumné v státě.""
 generic_laws.3.t:1 "Členové opozice předkládají požadavky"
 generic_laws.4.a:0 "[SCOPE.sLaw('current_law_scope').GetNameNoFormatting] bude nyní na všech rtech."
 generic_laws.4.b:0 "Toto určitě dává [SCOPE.gsInterestGroup('playwright_ig_scope').GetNameNoFormatting] dobré jméno."
 generic_laws.4.c:0 "Zajistíme, aby hra dostala širší, mezinárodní publikum."
 generic_laws.4.d:0 "Uprostřed debaty ohledně [SCOPE.sLaw('current_law_scope').GetName] se jeden z předních dramatiků země, silně spojený s [SCOPE.gsInterestGroup('playwright_ig_scope').GetName], uvedl hru, která byla široce uznávána a jejíž politicky zatížené téma neodhalovalo autorovu touhu, aby byl zákon přijat."
 generic_laws.4.f:0 ""Pohledy tohoto muže mohou být poněkud stranické, ale pane, nemůžete zpochybnit jeho proza!""
 generic_laws.4.t:0 "Populární dramatik podporuje reformy"
 generic_laws.5.a:0 "Prokletý tento labyrint právního systému!"
 generic_laws.5.b:0 "Protáhnout alespoň některé úřední záležitosti."
 generic_laws.5.d:0 "Zákonodárci usilující o přijetí [SCOPE.sLaw('current_law_scope').GetName] se ocitli v obzvlášť složitém souboru byrokratických řízení, která výrazně zpomalují práci na reformě."
 generic_laws.5.f:2 "Plně rozvinutý byrokratický aparát porovnává s jinými organizacemi přesně tak, jak dělá stroj s ne-mechanickými způsoby výroby. To znamená, že zuby jeho jednotlivých převodů se setkávají v akordu, jinak se jeho převody budou kousat a motat, dokud se nakonec neporouchají."
 generic_laws.5.t:0 "Byrokratický zmatek"
 generic_laws.6.a:1 "Souhlas [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] je to jediné, co je potřeba."
 generic_laws.6.b:1 "To, co chce [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], se musí udělat!"
 generic_laws.6.c:0 "Upozorněte [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], aby se proti tomu postavil, udělal by větší škody než užitku."
 generic_laws.6.d:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] projevil osobní zájem o probíhající debatu týkající se [SCOPE.sLaw('current_law_scope').GetName] a rozhodl se využít [ROOT.GetCountry.GetRuler.GetHerHis] královské pravomoci, aby zajistil schválení zákona."
 generic_laws.6.f:0 "[ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] málokdy přímo zasahuje do záležitostí zákona, spoléhaje se na systém delegace a osobní vliv pro efektivní fungování [ROOT.GetCountry.GetRuler.GetHerHis] říše. Zatímco právně může [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] vykonávat [ROOT.GetCountry.GetRuler.GetHerHis] královské pravomoci dle libosti, to určitě rozhořčí jak republikány, tak protivníky dotyčného zákona."
 generic_laws.6.t:0 "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] zasahuje do politického procesu"
 generic_laws.7.a:0 "Veřejné nadšení urychluje reformu!"
 generic_laws.7.b:0 "Využijte tuto společnou půdu pro uklidnění mas."
 generic_laws.7.d:0 "Politické vůle a touhy nižších tříd zůstanou navždy nejasné. Z jakéhokoli důvodu se podpora [SCOPE.sLaw('current_law_scope').GetName] rozšířila jako požár po [ROOT.GetCountry.GetNameNoFormatting], podpořena charismatickými řečníky a živými debatami v malých společenských klubech."
 generic_laws.7.f:0 ""Co teď podporují? No, kdo jsme, abychom si stěžovali. Zatímco jejich podpora nikdy nebyla předpokladem k úspěchu, jistě neublíží mít ji také.""
 generic_laws.7.t:0 "Podpora zespodu pro zákon"
 generic_laws.8.a:0 "To je vina této špatně promyšlené návrhu!"
 generic_laws.8.b:0 "[SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting] musí převzít vinu za tento neúspěch."
 generic_laws.8.c:0 "Zrušte aktuální návrh a ukažte přepracování."
 generic_laws.8.d:0 "Co mělo být rutinním projevem o výhodách [SCOPE.sLaw('current_law_scope').GetName] od [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullName] se rychle stalo katastrofou pro veřejné vztahy [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetName]."
 generic_laws.8.f:0 "Když [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis] ztratil v sérii slabě prezentovaných projevů, byl [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetFullNameNoFormatting]argument brutálně a přesvědčivě zpochybněn [SCOPE.sCharacter('publicaddress_ig_leader_scope').GetHerHis] politickými protivníky. Otázka, na kterou nyní všichni čekají, je pouze to, zda tento incident byl způsoben inherentními selháními [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] nebo může být zapsán jako politická neschopnost [SCOPE.gsInterestGroup('publicaddress_ig_scope').GetNameNoFormatting]."
 generic_laws.8.t:0 "Veřejný proslov se vymknul kontrole"
 generic_laws.9.a:0 "A jak se nás týkají jejich myšlenky? Vnutit tuto otázku!"
 generic_laws.9.b:0 "Udělejte nějaké tokenové smíření."
 generic_laws.9.c:0 "Uznat a řešit jejich obavy."
 generic_laws.9.d:2 "Tvrdí, že přijetí [SCOPE.sLaw('current_law_scope').GetName] by nepřiměřeně negativně využilo obyvatelství [SCOPE.sCulture('non_accepted_culture_scope').GetName], výbušníci [SCOPE.sCulture('non_accepted_culture_scope').GetName] rozhněvali své komunity proti návrhu zákona."
 generic_laws.9.f:1 ""Dejte jim prst a budou křičet po ruce.\n\nDejte jim ruku a - než si to uvědomíte - zbraň budou používat, aby všechny, co znáte, zabili a vyplenili jejich mrtvoly pro ještě více ústupků!""
 generic_laws.9.t:1 "Návrh zákona vyvolává rozruch v komunitách [SCOPE.sCulture('non_accepted_culture_scope').GetName]"
