 acw_events.9.a: "Triumf přírodního pořádku."
 acw_events.9.b: "Ihned přejděte legislativu o opětovném otevření obchodu s otroky."
 acw_events.9.d_1: "S tímto posledním vítězstvím obklíčily [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] armády [SCOPE.sState('acw_victory_capital_scope').GetCityHubName]. Nezávislost je naše."
 acw_events.9.d_2: "Revoluce byla potlačena. Byli zajati vězni a generál [SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting] pokračuje v soudním řízení."
 acw_events.9.f_1: "Deset tisíc mužů s pevnými bajonety se prohnalo ulicemi [SCOPE.sState('acw_victory_capital_scope').GetCityHubName], hulákajíc a křičíce jako šedý příliv dobyvatelů. Adjutant přistoupil k generálovi [SCOPE.sCharacter('acw_victory_general_scope').GetLastNameNoFormatting] s obálkou v ruce. Formální kapitulace byla zapsána v spěšně napsaném písemnictví, s plným uznáním nezávislosti."
 acw_events.9.f_2: ""Vaše obvinění jsou vzpoura, zabití spolubojovníka [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] armády a dezertérství. Tři svědci se přihlásili o vašich činů. Jak se vyjadřujete?"\n\n"Nevinný. Přisahal jsem, že budu hájit ideály této země, jak zamýšleli zakladatelé: život, svobodu a usilování o štěstí pro všechny muže. Pro všechny muže, a nevěřím, že otrok má tuto šanci. Nemohu zradit zemi, která sama sebe již zradila."\n\n"Tak to bude vinen. Pověste ho s ostatními.""
