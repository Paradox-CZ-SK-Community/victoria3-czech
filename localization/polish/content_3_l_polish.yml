 military_tech_events.401.a:0 "Arzenál v [SCOPE.sState('rifle_state').GetCityHubName] bude proslaven po celém světě."
 military_tech_events.401.b:0 "[ROOT.GetCountry.GetNameNoFormatting] bude na čele vojenské inovace."
 military_tech_events.401.d:0 "Změna ve velkovýrobě od hladkých pušek k puškám v [SCOPE.sBuilding('rifle_factory').GetName] v [SCOPE.sState('rifle_state').GetName] přivedla novou éru pro výrobu [SCOPE.sGoods('small_arms_good').GetName] v [ROOT.GetCountry.GetNameNoFormatting]."
 military_tech_events.401.f:0 ""I z tisíce yardů můžete stále vystřelit.\n\nPřední pozice dělostřelectva mohou být obtěžovány, útoky bodákem zastaveny dříve než vůbec začnou.\n\nVýhody jsou bezpočetné!\n\nPokud nevyvineme dostatečné výrobní schopnosti pro výrobu těchto zbraní, jsme odsouzeni čelit katastrofě na bitevním poli.""
 military_tech_events.401.t:1 "Modernizace arzenálu"
 military_tech_events.402.a:0 "Naši nepřátelé padají jako tráva před srpem."
 military_tech_events.402.b:0 "Ať se stane cokoliv, máme Maximovu kulomet a oni ne."
 military_tech_events.402.c:0 "[SCOPE.sCharacter('machine_gun_general').GetFullName]mistrovství tohoto nástroje je bezkonkurenční."
 military_tech_events.402.d:0 "[SCOPE.sCharacter('machine_gun_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('machine_gun_general').GetFullName]použití specializovaných jednotek kulometů během války [SCOPE.sWar('machine_gun_war').GetName] přineslo výhodné výsledky na bojišti, zanechávající celý prapor nepřátel mrtvých dříve, než se vůbě dostali k našim liniím."
 military_tech_events.402.f:1 ""Kdyby mi někdo řekl, že by bylo možné vyrobit zbraň, která by: Dala do pozice pásku s náboji, vzala nabitý náboj, přesunula ho před hlaveň, vtlačila ho do hlavně, správně uzavřela závěr, natáhla kohoutek, stiskla spoušť, vystřelila náboj, vytáhla prázdný náboj a hodila ho z mechanismu, dodala nový náboj do pozice, a udělala všechny tyto věci v desetiny sekundy, nevěřil bych tomu.\n\nAle nyní jsem to viděl na vlastní oči.""
 military_tech_events.402.t:0 "Dělová štětka ďábla"
 military_tech_events.403.a:0 "To učiní naši bojovou linii neporazitelnou."
 military_tech_events.403.b:0 "Kovové luky? Kovové hřebeny! Co by se mohlo pokazit?"
 military_tech_events.403.c:0 "[ROOT.GetCountry.GetNameNoFormatting] vládne vlnám!"
 military_tech_events.403.d:0 "Úvod plavidel s kovovým trupem představuje nic menšího než revoluci v námořní válce. Skoro odolné vůči tradičním typům projektilů, [SCOPE.sCharacter('ironclad_admiral').GetPrimaryRoleTitle] [SCOPE.sCharacter('ironclad_admiral').GetFullName] nám zaručuje, že dominance [ROOT.GetCountry.GetAdjectiveNoFormatting] na moři bude absolutní."
 military_tech_events.403.f:0 ""I když dřevěné lodě s železnými muži mohou porazit železné lodě s dřevěnými muži, určitě to nebolí mít zbroj na naší straně.""
 military_tech_events.403.t:0 "Doktrína železa a páry"
 military_tech_events.404.a:0 "Zabezpečené břehy znamenají zabezpečený obchod."
 military_tech_events.404.b:0 "Orientujme naši námořní doktrínu kolem nich."
 military_tech_events.404.c:0 "Nevyhráváme tak, že máme nejlepší lodě, vyhráváme tak, že máme nejvíce."
 military_tech_events.404.d:0 "Navrženo pro obranné operace, co monitory postrádají v oceánském působení, to vynahrazují cenou. [SCOPE.sCharacter('monitor_admiral').GetPrimaryRoleTitle] [SCOPE.sCharacter('monitor_admiral').GetFullName] informoval admirálství v [ROOT.GetCountry.GetCapital.GetCityHubName], že [SCOPE.sCharacter('monitor_admiral').GetHerHis] flotila udrží jakéhokoli protivníka dál od vod [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 military_tech_events.404.f:0 ""Pane, i když to může vypadat jako "sýrová krabice na voru", ujistěte se, že 15 palcová děla, která v ní nese, nejsou žádná legrace.""
