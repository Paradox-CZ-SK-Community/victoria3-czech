 boxer_rebellion_events.1.a:0 "Oživit Qing! Zničit cizince!"
 boxer_rebellion_events.1.b:0 "Tito fanatici by znamenali naši zkázu."
 boxer_rebellion_events.1.d:1 "Rozzuření nízkou přítomností cizinců v [ROOT.GetCountry.GetName], [SCOPE.sCulture('han_culture').GetName] poddaní se organizují do proticizineckých milicí, odhodlaní vyhnat 'barbary' zpět do moře. Mnozí nyní vyzývají [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] k podpoře této pohybu, jinak by se jejich nadšení mohlo obrátit proti vládě [SCOPE.sCulture('manchu_culture').GetName]."
 boxer_rebellion_events.1.f:1 ""Když cizí barbaři hlásají své náboženství, tvrdí, že vybízejí muže k dobrým skutkům, ale ve skutečnosti narušují naši vládu, vytvářejí zmatek v našem systému, ničí naše zvyky a klamou náš lid — to znamená, že chtějí proměnit lid Číny v barbary.""
 boxer_rebellion_events.1.t:0 "Hnutí Yihetuan"
 boxer_rebellion_events.2.a:1 "Nech [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] vládne po deset tisíc let!"
 boxer_rebellion_events.2.b:1 "Nechť [ROOT.GetCountry.GetName] trvá tisíc let!"
 boxer_rebellion_events.2.d:0 "Jednou více, Žlutá draková vlajka vzlétá z střech všech měst Středního království. Od lesklých perel podél Jižního delta až po velká velkoměsta podél Východního moře, skvrna imperialismu byla smyta z našich břehů."
 boxer_rebellion_events.2.f:0 ""Když na konec všichni cizí ďáblové\n\nBudou vyhnáni až do posledního muže\n\n[ROOT.GetCountry.GetNameNoFormatting], sjednocený, společně\n\nPřinese mír na naši zemi.""
 boxer_rebellion_events.2.t:0 "Mandát nebes"
 boxer_rebellion_events.3.a:0 "Kdy tyto ponížení skončí?"
 boxer_rebellion_events.3.b:0 "Posádka [ROOT.GetCountry.GetCapital.GetNameNoFormatting] povstává a dobývá Zakázané město."
 boxer_rebellion_events.3.d:1 "Kde kdysi zněly nadšené výkřiky "Oživit Qing", byly nyní nahrazeny protimanžuskými slogany. Naše selhání splnit vizi Boxerů nevratně roztrhlo naše svazky s našimi [SCOPE.sCulture('han_culture').GetName] subjekty."
 boxer_rebellion_events.3.f:0 ""Nezabráním opakovat znovu a znovu, že interně jsme otroci Mančurců a trpíme jejich tyranií, externě nás obtěžují cizí mocnosti, a jsme dvojnásobně zotročení.""
 boxer_rebellion_events.3.t:0 "Qing a Han"
 boxer_rebellion_events.3.tt1:0 "Mančurci byli vyhnáni z moci a vévoda Jansheng, hlavní potomek Konfucia, je prohlášen císařem."
 boxer_rebellion_events.4.a:1 "Jho [SCOPE.sCulture('manchu_culture').GetName] konečně skončilo."
 boxer_rebellion_events.4.b:0 "Nyní je čas na smíření."
 boxer_rebellion_events.4.d:1 "Jedním tahem pera skončila dvě tisíciletí imperiální vlády. Jak je poslední [SCOPE.sCulture('manchu_culture').GetName] císař doprovázen ze Zakázaného města, svět obrací svůj pohled na Východ. Co tento nový věk čeká na [ROOT.GetCountry.GetName]?"
 boxer_rebellion_events.4.f:0 ""Abychom obnovili naši národní nezávislost, musíme nejprve obnovit čínský národ. Abychom obnovili čínský národ, musíme barbarům Manchuům vzít zpět Changbai Mountains. Abychom se barbarů zbavili, musíme nejprve svrhnout současnou tyranskou, diktátorskou, odpornou a korupční vládu Qing.""
