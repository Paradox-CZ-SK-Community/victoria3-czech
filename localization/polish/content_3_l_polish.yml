 je_boxer_rebellion_reason:1 "Ponížená ztráta čínských území cizím 'barbarům' vedla k formování nespočtu milicí inspirovaných bojovými uměními, které měly za cíl vyčistit zemi od jakéhokoli cizího vlivu.\n\nNedokázání splnit vizi milicí by mohlo mít dramatické důsledky pro [ROOT.GetCountry.GetName]."
 je_christ_of_nations: "Kristus národů"
 je_christ_of_nations_reason: "#italic Tak jako Kristus byl mučen Římany, tak Polsko bylo rukou svých nepřátel, a jak je Kristus předurčen vrátit se znovu ve slávě, tak i Polsko je předurčeno to samé."
 je_colonial_administration: "Založit koloniální administraci"
 je_colonial_administration_button_congo: "Založit kolonií v [SCOPE.sStateRegion('congo_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_congo_desc: "Regiony v a kolem konžské pánve hostí některé z největších deštných pralesů na světě. Dřevo a potraviny z tohoto regionu by velmi posílily naši armádu."
 je_colonial_administration_button_ethiopia: "Založit kolonií v [SCOPE.sStateRegion('ethiopia_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_ethiopia_desc: "Roh Afriky je bohatý na potraviny, a úrodné pláně podporují nespočet milionů. Zajištění této části Afriky nám poskytne přístup k lékům a potravinám dříve udržovaných pro nejbohatší z bohatých."
 je_colonial_administration_button_expand_congo: "Rozšířit naši kolonii v [SCOPE.sStateRegion('congo_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_expand_congo_desc: "V současnosti držíme území v [SCOPE.sStateRegion('congo_region_scope').GetStrategicRegion.GetName], které by lépe spravoval náš koloniální subjekt. Pokud budeme mít více než jednoho koloniálního [concept_subject] v této [concept_strategic_region], budou sloučeni dohromady."
 je_colonial_administration_button_expand_ethiopia: "Rozšířit naši kolonií v [SCOPE.sStateRegion('ethiopia_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_expand_ethiopia_desc: "V současnosti držíme pozemky v [SCOPE.sStateRegion('ethiopia_region_scope').GetStrategicRegion.GetName], které by byly lépe řízeny naším koloniálním subjektem. Pokud máme více než jeden koloniální [concept_subject] v této [concept_strategic_region], budou sloučeni."
 je_colonial_administration_button_expand_niger: "Rozšířit naši kolonii v [SCOPE.sStateRegion('niger_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_expand_niger_desc: "V současnosti držíme pozemky v [SCOPE.sStateRegion('niger_region_scope').GetStrategicRegion.GetName], které by byly lépe řízeny naším koloniálním subjektem. Pokud máme více než jeden koloniální [concept_subject] v této [concept_strategic_region], budou sloučeni."
 je_colonial_administration_button_expand_senegal: "Rozšíření naší kolonie v [SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_expand_senegal_desc: "V současnosti držíme pozemky v [SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName], které by byly lépe řízeny naším koloniálním subjektem. Pokud máme více než jeden koloniální [concept_subject] v této [concept_strategic_region], budou sloučeni."
 je_colonial_administration_button_expand_southern_africa: "Rozšířit naši kolonii v [SCOPE.sStateRegion('southern_africa_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_expand_southern_africa_desc: "V současnosti držíme pozemky v [SCOPE.sStateRegion('southern_africa_region_scope').GetStrategicRegion.GetName], které by byly lépe řízeny naším koloniálním subjektem. Pokud máme více než jeden koloniální [concept_subject] v této [concept_strategic_region], budou sloučeni."
 je_colonial_administration_button_expand_zanj: "Rozšiřte naši kolonií v [SCOPE.sStateRegion('zanj_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_expand_zanj_desc: "V současnosti držíme území v [SCOPE.sStateRegion('zanj_region_scope').GetStrategicRegion.GetName], které by lépe spravoval náš koloniální subjekt. Pokud budeme mít více než jednoho koloniálního [concept_subject] v této [concept_strategic_region], budou sloučeni dohromady."
 je_colonial_administration_button_niger: "Založit kolonii v [SCOPE.sStateRegion('niger_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_niger_desc: "Opravdová obilnice Afriky, tato oblast kdysi hostila velká království a mocné říše. Zajištění afrického centra nebude znamenat pouze uchvácení potravin a dřeva, ale umožní nám dosáhnout kdekoliv po kontinentu."
 je_colonial_administration_button_senegal: "Založit kolonii v [SCOPE.sStateRegion('senegal_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_senegal_desc: "Severně a západně od kontinentu se Senegal rozkládá přes kosti dlouho zaniklých impérií. Koření a kov jsou v tomto místě hojná, stejně jako kakao a káva."
 je_colonial_administration_button_southern_africa: "Založit kolonii v [SCOPE.sStateRegion('southern_africa_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_southern_africa_desc: "Hory, travnaté plochy a pouště pokrývají Jižní Afriku. Uvnitř nich leží železo, zlato, diamanty a další. Zajištění této části kontinentu by zajistilo industrializovanou budoucnost."
 je_colonial_administration_button_tt_1: "Při zakládání místní koloniální administrativy budeme schopni přizpůsobit její [Concept('concept_law', '$concept_laws$')] a [concept_government] tak, aby co nejlépe vyhovovalo potřebám metropole a jejím základním [Concept('concept_interest_group','$concept_interest_groups$')]."
 je_colonial_administration_button_tt_2: "Jakékoli [SCOPE.GetRootScope.GetCountry.GetAdjective] pozemky v relevantní [concept_strategic_region] budou předány našemu novému koloniálnímu [concept_subject]. Pokud má [concept_state] [GetDecreeType('decree_greener_grass_campaign').GetName] [concept_decree], náhodný stát s tímto dekretem bude určen jako jeho hlavní město."
 je_colonial_administration_button_zanj: "Založit kolonii v [SCOPE.sStateRegion('zanj_region_scope').GetStrategicRegion.GetName]"
 je_colonial_administration_button_zanj_desc: "Jihovýchodní část kontinentu, Zanj, byla dlouho obchodním bodem pro slonovinu, zlato a maso. Kontrolování tohoto regionu otevře brány našim exotičtějším trhům."
 je_colonial_administration_reason: "Abychom co nejlépe uplatnili naši vládu nad našimi africkými držbami, může být založena #bold Koloniální správa#! na dané oblasti kontinentu. #bold Koloniální správy#! se rozšíří do sousedních [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')] samostatně, a mohou být dány jurisdikci nad našimi ostatními regionálními držbami.\n\n#lore Začal skutečný závod o Afriku, jak se tomu říká. Každá mocnost, která stojí za to, se snaží získat kousky tohoto velkého kontinentu jako další klenoty na své koruně. Bohatý na dosud nevytěžené zdroje a plný lidí, které je třeba nasadit k práci, moc a prestiž jsou odměnou za vítěze. Nezapomeňte: krev bude prolita dlouho před tím, než závod skončí. Afrika čeká.#!"
 je_ironclads:0 "Železníci"
 je_ironclads_reason:0 "Kovové lodě s parním pohonem, vybavené děly velkého kalibru, schopné střílet explozivní projektily, představují radikální odklon od éry plachetnic."
 je_machine_guns:0 "Automatické kulomety"
 je_machine_guns_reason:0 "Použitelné jedním mužem a schopné vystřelit stovky proyectilů za minutu, automatické kulomety představují téměř nepřekonatelnou překážku pro jakéhokoli útočníka čelícího zakopané pozice."
 je_monitors:0 "Monitory"
 je_monitors_reason:0 "Plavidla s mělkým ponorem, určená především pro obranné operace v pobřežních vodách, představují dostupné řešení pro každou zemi, která nemá kapitál či průmysl pro udržení vysokomořské flotily železníků."
 je_poland_lithuania: "Rozšíření Commonwealthu"
