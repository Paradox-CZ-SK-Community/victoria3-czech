 election_contextual_events.1.a:0 "Potom budou muset sníst něco jiného!"
 election_contextual_events.1.b:0 "Financujte polévkovou kuchyni. Muž s plným břichem dělá méně chyb."
 election_contextual_events.1.d:0 "S cenou [SCOPE.sGoods('basic_foodstuff').GetName] stoupající v celé zemi, [SCOPE.sParty('high_food_price_party').GetName] se ocitá pod neúprosním tlakem od opozice - obviněni z nezodpovědného zacházení s blahobytem svých občanů."
 election_contextual_events.1.f:0 ""Vysoká cena [SCOPE.sGoods('basic_foodstuff').GetNameNoFormatting]? Hloupost! V mládí bychom se museli spokojit i s méně, než máte nyní, za dvojnásobnou práci! Tyto 'šokující' ceny potravin jsou nic jiného než úvahy hysterických manželek!""
 election_contextual_events.1.t:0 "Chléb, máslo, volební lístek"
 election_contextual_events.2.a:0 "Úvěry jsou základem každé zdravé ekonomiky!"
 election_contextual_events.2.b:0 "Najděte obětního beránka, veřejnost žádá o oběť."
 election_contextual_events.2.d:0 "Nároky, že politika [SCOPE.sParty('public_debt_party').GetName] rozsáhlého půjčování peněz zbavila budoucí generace nadměrného břemene, způsobily, že strana ztratila voliče jako vadné síto."
 election_contextual_events.2.f:0 ""Požehnaní jsou mladí, neboť zdědí národní dluh.""
 election_contextual_events.2.t:0 "Podvodnická budoucnost"
 election_contextual_events.3.a:0 "Naši vojáci udělali co!? Komu!?"
 election_contextual_events.3.b:0 "Zajímavý názor. Nechť to cenzurujeme."
 election_contextual_events.3.c:0 "Zajímavý názor. Nechť to cenzurujeme."
 election_contextual_events.3.d:0 "[SCOPE.sCharacter('pacifist_ig_leader').GetFullName], renomovaný pacifista a vůdce [SCOPE.gsInterestGroup('opposition_pacifist_ig').GetName], zahájil zdrcující útok na stávající [SCOPE.sParty('government_war_party').GetName], tvrdíce, že vojáci [ROOT.GetCountry.GetAdjectiveNoFormatting], zapojení do [SCOPE.sWar('pacifist_war').GetNameNoFormatting], spáchali závažné zločiny pod jejich dohledem."
 election_contextual_events.3.f:1 ""My... Dostal jsem rozkaz shromáždit rukojmí, pane. Staré tváře, mladé tváře — některé ne starší než můj syn. Takzvaní svobodní střelci obtěžovali naše linie. 'Vrahové' je nazval můj velitel. 'Lupiči' se zlomyslností v srdci a puškami v rukou. Rukojmí měla odradit je!\n\nAle poté, co třetí voják padl toho večera, mi velitel řekl, abych vzal rukojmí... řekl mi, abych je vzal do stodoly... a... Pane, odpusť mi.""
 election_contextual_events.3.t:0 "Pacifista odsuzuje válku"
 election_contextual_events.3.tt.1:0 "Nez vlastenecké pomluvy jsou před veřejným zrakem skryté."
 election_contextual_events.3.tt.2:0 "Informace byly uniklé navzdory našim snahám."
 election_contextual_events.4.a:0 "Jděte s populárním, ale neschopným kandidátem."
 election_contextual_events.4.b:0 "Odvážný, ale arogantní mladík si zajistí křeslo."
 election_contextual_events.4.d:0 "Stařeček [SCOPE.sCharacter('decrepit_leader').GetFullName], vůdce [SCOPE.gsInterestGroup('decrepit_leader_ig').GetName], nečekaně zemřel během kampaně - ukradl [SCOPE.sParty('decrepit_leader_party').GetName] základního politika. Otázka [SCOPE.sCharacter('decrepit_leader').GetHerHis] nástupce je nyní na rtech všech."
 election_contextual_events.4.f:0 ""Překvapivé? Bah! Ten starý pytel kostí byl dlouho v časovém omezení, aby se setkal s [SCOPE.sCharacter('decrepit_leader').GetHerHis] tvůrcem. Je na čase, aby tato strana viděla nějakou novou krev!""
 election_contextual_events.4.t:0 "Pro koho zvoní zvon?"
 election_contextual_events.5.a:0 "Proč musíme být vinni? Zkusili alespoň být méně chudí?"
 election_contextual_events.5.b:0 "Jen pár špatných jablek v administraci, nic víc."
 election_contextual_events.5.d:0 "[SCOPE.sCharacter('low_sol_opposition_leader').GetFullName], vůdce [SCOPE.gsInterestGroup('low_sol_opposition_ig').GetName], hlasitě obvinil [SCOPE.sParty('low_sol_party').GetName] z špatného řízení, vzhledem k nízkému životnímu standardu v zemi - tvrdil, že pouze [SCOPE.sParty('low_sol_opposition_party').GetName] má vůli to napravit."
 election_contextual_events.5.f:0 ""Na své cestě sem jsem byl svědkem scén, které byly tak chmurné, že se téměř vymykaly popisu. Viděl jsem kdysi vážené vojáky, jak vrčí o drobtech v blátě — viděl jsem zoufalé rodiny naskládané na zaprášených uličkách — viděl jsem podvýživu, chudobu a zoufalství.\n\nDrazí občané, toto je dědictví [SCOPE.sParty('low_sol_party').GetNameNoFormatting].""
 election_contextual_events.5.t:0 "Země touhy"
 election_contextual_events.6.a:0 "Pokud to není rozbito, proč to opravovat?"
 election_contextual_events.6.b:0 "Chvalte [SCOPE.sCharacter('high_sol_leader').GetFullNameNoFormatting]úspěchy."
 election_contextual_events.6.d:0 "Vysoký životní standard v zemi vedl k rozšířené spokojenosti se stávajícím stavem, což prospělo [SCOPE.sCharacter('high_sol_leader').GetFullName] a vládnoucí [SCOPE.sParty('high_sol_party').GetName] v probíhajících volbách."
 election_contextual_events.6.f:0 ""Změna? Proč bych chtěl změnu? Mám plné břicho, šťastnou ženu a dobrou práci. Proč bych si měl ten luxus zničit honbou za tím, co by mohlo být?""
 election_contextual_events.6.t:0 "Země hojnosti"
 election_contextual_events.7.a:0 "Mobilizujte se kolem strany... myslím vlajky!"
 election_contextual_events.7.b:0 "Jste s námi, nebo s našimi protivníky?"
 election_contextual_events.7.d:0 "S válkou [SCOPE.sWar('ongoing_election_war').GetName] v plném proudu je země pohlcena válečným šílenstvím. Vládnoucí [SCOPE.sParty('ongoing_election_war_party').GetName] vydala doporučující dopisy parlamentním kandidátům, o nichž se domnívá, že podporují válečné úsilí, čímž přitahují vlastenecké voliče k jejich věci."
 election_contextual_events.7.f:0 ""[SCOPE.sCharacter('pacifist_ig_leader').GetSheHe|U] nedostal dopis, že? Je to divné, tahle zbabělá, bezcenná pacifistka. Naši muži bojují, a co dělá [SCOPE.sCharacter('pacifist_ig_leader').GetSheHe]? Sedí a šušká hromady papírů, čekajíc na příhodný okamžik, aby roztrhal zisky, které jsme platili krví. Ne, naši muži potřebují někoho, kdo bojuje za ně, jak oni bojují za nás.""
 election_contextual_events.7.t:0 "Koaliční kupóny"
 election_contextual_events.8.a:0 "Žádné pivo, žádné hlasy!"
 election_contextual_events.8.b:0 "Proveďte kampaně proti těmto nemorálním bakchanaliánům."
 election_contextual_events.8.d:0 "Antialkoholová politika [SCOPE.sParty('temperance_party').GetName] poškozuje jejich volební vyhlídky, protože stovky žíznivých voličů spěchají k [SCOPE.sParty('anti_temperance_party').GetName] — v naději, že změna vlády přinese konec politiky střídmosti v zemi."
 election_contextual_events.8.f:0 ""Odolat pokušení? Řeknu vám, co mě láká: strčit tu botu do vaší moralizující teetotalers' víte-kam. Chci pití; dám si pití, a pokud mi to neumožníte, půjdu k těm, kteří to udělají.""
