 poland_events.1.a: "Nechte je podnícovat neklid v [SCOPE.sCountry('polish_agitation_target_1_scope').GetName]."
 poland_events.1.b: "Naveďte je, aby [SCOPE.sCountry('polish_agitation_target_2_scope').GetName]."
 poland_events.1.c: "Poláci ze [SCOPE.sCountry('polish_agitation_target_3_scope').GetName] touží po svobodě."
 poland_events.1.d: "Komunity [SCOPE.GetRootScope.GetCountry.GetAdjective] patriotů a exilantů z [SCOPE.sCulture('polish_culture_scope').GetName] jsou velké a dobře motivované. Poskytováním pomoci a jasnými pokyny můžeme zajistit, že jejich elán nebude promrhaný."
 poland_events.1.e: "Propašuj je přes [SCOPE.sCountry('polish_agitation_target_4_scope').GetAdjective] hranici."
 poland_events.1.f: ""Slovo z domova, konečně. Možná máme šanci se konečně vrátit. Dobré jídlo, písně, tanec; všechno!"\n\n"Neměli bychom doufat v víc než můžeme dosáhnout. Co řekl posel?"\n\n"Do ulic. Skandujeme, pochodujeme a odmítáme práci. A pokud to přijde, budeme se bičovat.""
 poland_events.1.t: "Polsko ještě není ztraceno"
 poland_events.1.tt: "Ceny a výběr cílového národa a [Concept('concept_law','$concept_laws$')] mohou ovlivnit množství radikálů generovaných a míru našeho měnícího se vztahu."
 poland_events.2.a: "[SCOPE.sCountry('sent_polish_agitators_country_scope').GetCapital.GetCityHubName] musí za toto odpovědět."
 poland_events.2.b: "Infiltrovat a pokusit se rozbite jejich skupiny."
 poland_events.2.c: "Zavolejte gendarmy, okamžitě."
 poland_events.2.d: "Velké protesty vypukly po celé komunitě [SCOPE.sCulture('polish_culture_scope').GetName] v [SCOPE.GetRootScope.GetCountry.GetName], které prosazují polskou státnost. Poradci se domnívají, že nepokoje mohou souviset s akcemi vládou spojených skupin v [SCOPE.sCountry('sent_polish_agitators_country_scope').GetName]."
 poland_events.2.f: "Lidé rozdělené země budou nevyhnutelně toužit po jakýchkoli slávách a identitách, které kdysi měli. Taková je moudrost starých impérií: poddaní dobytí si udržovali své země a zvyky, ale za tribut a dohodu, aby udržovali nová práva. Důsledky zbavení lidí jejich identity jsou nevyhnutelně katastrofální."
 poland_events.2.t: "Je Polsko ještě ztraceno?"
 poland_events.2.tt: "Zavedením [GetLawType('law_secret_police').GetName] nebo [GetLawType('law_national_guard').GetName] bychom mohli zmírnit dopad takových událostí v budoucnu. Nicméně pouze odstranění [SCOPE.sCountry('sent_polish_agitators_country_scope').GetName] jako samostatné entity by opravdu mohlo tento problém vymazat jednou provždy."
 poland_events.3.a: "Společně, za Polsko!"
 poland_events.3.b: "To neslouží zájmům [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]"
 poland_events.3.d: "Volání po politické unii mezi dvěma [SCOPE.sCulture('polish_culture_scope').GetName] státy [SCOPE.GetRootScope.GetCountry.GetName] a [SCOPE.sCountry('polish_union_target_scope').GetName] v poslední době zesílilo. Oficiální návrh nyní vydala [SCOPE.sCountry('polish_union_target_scope').GetCapital.GetCityHubName], přičemž [SCOPE.sCountry('polish_union_target_scope').GetAdjectiveNoFormatting] delegace netrpělivě čeká na naši odpověď."
 poland_events.3.f: ""Obviňujete nás z toho, že jsme švindlíři, ale nikdo z vás nemá žádný vztah ke staré královské rodině. Bah, lidový odpor a zapomněli jste na mnoho důležitých osob!"\n\n "A přesto, oba sedíme, hádajíc se jako děti u prsu o oprávnění. Měli bychom se soustředit na společný boj, společně!" \n\n "#bold#! Bojujeme společně!#!"
 poland_events.3.t: "Unie [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]-[SCOPE.sCountry('polish_union_target_scope').GetAdjectiveNoFormatting]"
 poland_events.4.a: "Jako za dnů Piasta Koláře, Polsko je pro Poláky."
 poland_events.4.b: "Jsme dědicové korunované republiky, naše budoucnost leží na východě."
 poland_events.4.d: "Navzdory rozdělení se Polsko zázračně vrátilo na světovou scénu. Ale když oči národa jsou upřeny na jeho budoucnost, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] hledí do jeho minulosti. Polsko bylo znovu zrozeno, ale které?"
 poland_events.4.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting] seděl v polotmě, [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] tvář osvětlena jednou svíčkou téměř do konce. Kdyby naděje měla chuť, byla by to vítězství; vítězství bylo radostí; radostí, v tomto případě, byla žitná whisky, která byla třicet let stočena v starých vinných sudech. Ale nemohlo to utlumit úzkost z nového budoucnosti. Připomínat dny Jadwigy nebo Bolesława, pomyslel [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe], by znamenalo nastavit scénu pro příštích sto let Polska. [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe|U] popíjel žitnou whisky, zatímco [SCOPE.GetRootScope.GetCountry.GetRuler.GetSheHe] uvažoval o spektru tisícileté historie."
 poland_events.4.t: "Druhé příchod"
 poland_events.5.a: "Poskytněte jim morální podporu."
 poland_events.5.b: "Pošlete jim dobrovolníky, zbraně a zásoby."
 poland_events.5.c: "Šetřete. Pošleme jim, co potřebují."
 poland_events.5.d: "Velké [SCOPE.sCountry('polish_rebel_country_scope').GetAdjective] povstání vypuklo proti [SCOPE.sCountry('polish_rebel_country_enemy_scope').GetAdjective] jaru. Naši [SCOPE.sCulture('polish_culture_scope').GetName] bratři volají o pomoc. Jak na ně odpovíme?"
 poland_events.5.f: "#bold Ulice Clash: Polský Partizánský útok!#!\nPolské národnosti vyrazily do ulic v [SCOPE.sState('polish_rebel_state_scope').GetCityHubName] ve snaze znovu sjednotit starou polskou zemi. Mnoho lidí od té doby zahynulo ve zuřivých válkách na ulicích, s mnoha odvážnými konstablemi, kteří obětovali život a limb, aby potlačili tuto vzpouru. Úřady v [SCOPE.sState('polish_rebel_state_scope').GetCityHubName] věří, že vzpoura může být brzy potlačena během několika týdnů. (pokračování na str. 7-8)"
 poland_events.5.t: "Povstání [SCOPE.sCountry('polish_rebel_country_scope').GetAdjectiveNoFormatting]"
 poland_events.5.tt: "Pokud jsme subjektem, účinky naší pomoci budou poloviční."
 poland_events.6.a: "Polsko a Litva stačí."
 poland_events.6.b: "Obnovíme hranice starého Commonwealthu."
 poland_events.6.d: "Společenství [ROOT.GetCountry.GetName] bylo obnoveno, což zrušilo desetiletí podrobení a dělení. Zatímco lidé [SCOPE.sCulture('polish_culture').GetName] a [SCOPE.sCulture('lithuanian_culture').GetName] nyní užívají svobody od ruské a německé vlády, musíme zvážit, zda rozšířit naši moc osvobodit také území [SCOPE.sCulture('ukrainian_culture').GetName] a [SCOPE.sCulture('byelorussian_culture').GetName]."
 poland_events.6.f: "Velká obnova, staletí v procesu. Husarové s vyleštěnými brněním a hedvábnými křídly stáli pozorně, když nová vláda vtrhla do sídel moci. První rozkaz rytířů nového společenství byl jasný: bránit hranice, bez ohledu na náklady. Ale které hranice mají následovat?"
 poland_events.6.t: "Nový Commonwealth"
 poland_events.7.a: "Vítejte, bratři."
 poland_events.7.b: "Naše říše roste."
 poland_events.7.d2: "Země [SCOPE.sCulture('ukrainian_culture').GetName] a [SCOPE.sCulture('byelorussian_culture').GetName] byly připojeny do naší říše, obnovujíc postavení [ROOT.GetCountry.GetName] jako skutečné mocnosti v Evropě."
 poland_events.7.d: "Lidé [SCOPE.sCulture('ukrainian_culture').GetName] a [SCOPE.sCulture('byelorussian_culture').GetName] byli začleněni do našeho Commonwealthu jako rovní partneři v našem velkém svazu."
 poland_events.7.f2: ""Vaše pozornost, sedláci. Můžete se ptát, proč jsem dnes přivedl tolik skvělých pánů s puškami. Je to jednoduché: jsme tu, abychom vás osvobodili. A to začíná s nedoplatkem, který dlužíte Commonwealthu. Vhodný čas, mohou být mocní, kteří zváží řádné řízení vaší oblasti. Neodporujte. Nebo ano: to by značně ulevilo zápachu hnoje z této jímky.""
 poland_events.7.f: ""Bratři, všichni! Přicházíme s radostmi pro vás a vaše domovy. Kdysi jsme sdíleli velkou dominanci. Domov míru a prosperity v ruce Pána. I když jsme byli poraženi, roztrženi a zktáni předtím, nyní stojíme znovu. Ve staré slávě, obnoveni! V víře, odměněni! Máme jedině brány nebes, abychom ziskali. Povstaň, povstaň s námi a přinášejme znovu Boží mír na Zemi!""
