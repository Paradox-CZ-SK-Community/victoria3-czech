 golden_law_button: "Vydat Zlatý zákon"
 golden_law_button_desc: "Ovlivněni širšími mezinárodními trendy, mnozí členové brazilské vysoké společnosti v posledních letech přitahovali k abolitionismu.\n\nPokud by se Brazílie ocitla s #bold Abolitionist#! nebo #bold Humanitarian#! charakterem blízkým moci, nebo pokud by [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] byly dostatečně pod kontrolou, zrušení [concept_slavery] by mohlo být znacně urychleno, ačkoli za cenu."
 golden_law_button_tt: "Okamžitě schválí zákon [GetLawType('law_slavery_banned').GetName] na úkor naštvání jakýchkoliv pro-otrokářských [Concept('concept_interest_group', '$concept_interest_groups$')]."
