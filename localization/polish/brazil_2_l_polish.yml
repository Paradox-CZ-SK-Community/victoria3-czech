 brazilian_minors.1.a: "Ať žije 'Svobodná a Nezávislá' Katarinenska republika!"
 brazilian_minors.1.b: "Získali svou svobodu, stejně jako my naši."
 brazilian_minors.1.c: "Bohužel, současná situace nenabízí místo pro idealismus."
 brazilian_minors.1.d: "Vítězství! Nejen, že naše statečné jednotky odrazily [SCOPE.sCountry('brazil_scope').GetAdjective] 'caramurus' na bojišti, ale také se nám podařilo osvobodit naše [SCOPE.sCulture('sulista_culture_scope').GetName] bratry v [SCOPE.sCountry('santa_catarina_scope').GetName] z ubohého jha [SCOPE.sCountry('brazil_scope').GetCapital.GetName]."
 brazilian_minors.1.e: "Vpřed, do [SCOPE.sState('santa_catarina_state_scope').GetCityHubName]!"
 brazilian_minors.1.f: "Mezi trofejemi a suvenýry zajatými v bitvě si povšiml páru hadrových panenek ležících obličejem dolů v bahně. Kapitán poklekl vedle kaluže.\nKdyž je otočil, poznal model: muži z domu Bragança. Kdokoli jim patřil, byl už dávno pryč. Odmítl je hodit do nejbližšího ohně, k nadšení jeho mužů."
 brazilian_minors.1.t: "Gaucho Yell"
 brazilian_minors.2.a: "Žádné milosrdenství pro zrádce. Spalte rabble."
 brazilian_minors.2.d: "Navzdory kapitulaci hlavní vlády Cabano v [SCOPE.sState('para_state_scope').GetCityHubName] nespočet rebelů nadále odporuje naší vládě po proudu. Ztvrdlí roky brutálního konfliktu, [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] armáda zaujala obzvlášť tvrdý postoj vůči rebelským skupinám, převážně složeným z volných [SCOPE.sCulture('afro_brazilian_culture_scope').GetName] a [SCOPE.sCulture('amazonian_culture_scope').GetName] bojovníků."
 brazilian_minors.2.f: ""Muži! Nemusím vám říkat, jaká to je skvělá vítězství.\nAle sny vašich krásných manželek a malých sladkých musíte odložit. Rebel unikl proti proudu, a on bude bojovat, dokud mu neukrátí prsty stáří. Naše nové příkazy jsou:\nPokud se ukryjí za stromy, zapálíme je.\nPokud se ukryjí za vysokými zdmi bez chybů na nohou, nahromadíme jejich mrtvé a vylezeme na ně.\n\nNenechávejte kámen neobrácený, ani trávu neprošlapanou. Ve jménu Boha a domu Bragança, vpřed!""
 brazilian_minors.2.t: "Utlačování Cabanagem"
 brazilian_minors.3.a: "Nabídněte ústupky, plnou amnestii a splácení válečných dluhů."
 brazilian_minors.3.b: "Pokud chtěli milost, měli se vzdát už v roce 1835."
 brazilian_minors.3.d: "S porážkou terénní armády Riograndese republiky, generál [SCOPE.sCharacter('gaucho_amnesty_general_scope').GetFullName] navrhl udělení amnestií a rozsáhlých ústupků, aby vrátil [SCOPE.sState('rio_grande_state_scope').GetName] zpět do hloučku a předešel tak dlouhé guerrilové válce."
 brazilian_minors.3.f: ""Generále, moji muži bojovali tvrdě a statečně. Ale teď jsou to jen lidé. Vzdálenost je pro nás, aby se chovali jako Francouzi s britskými vězni. A pokud musíte, pak jim dopřejte důstojnou smrt."\n\n"Co se stane, když necháš strčit..."
 brazilian_minors.3.t: "Rozehnání Cabanagem"
 brazilian_slave_trade_modifier: "Nesplněné smluvní závazky"
 brazilian_slavery.1.a: "Panovníku, Británie! Británie vládne mořím!"
 brazilian_slavery.1.b: "Britové nikdy, nikdy, nikdy nebudou otroci."
 brazilian_slavery.1.d: "S [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFlag] zákazem obchodu s otroky nyní prosazovaným místními úřady jak v činu, tak v názvu, Jihoatlantický obchod s otroky dostal svůj poslední, smrtelný úder — velice díky neúnavným snahám [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')]."
 brazilian_slavery.1.f: "Posádko, na pozoru. Zprávy dorazily dříve ráno.\nAberdeen Act již není v platnosti. Brazílie konečně kapitulovala v otázce obchodu s otroky.\nOd tohoto okamžiku se můžeme vrátit k skutečným záležitostem. Abychom oslavil tuto událost, každý dnes večer dostane dvojnásobné porce rumu."
 brazilian_slavery.1.t: "Poslední plavba Andorinha"
 brazilian_slavery.10.a: "Sestavte lovné skupiny, urychleně."
 brazilian_slavery.10.b: "Provést 'bezpečnostní opatření', abychom zajistili, že se to znovu nestane."
 brazilian_slavery.10.c: "Děkujme Pánu za trhy se slave v [SCOPE.sState('escape_slave_plantation_state_scope').GetCityHubName]."
 brazilian_slavery.10.d: "Stále více otroků v poslední době zmizelo z [SCOPE.sBuilding('escape_slave_plantation_scope').GetName] v [SCOPE.sState('escape_slave_plantation_state_scope').GetName], což dozorci podezřívali, že uprchli do vnitrozemí k ještě neobjeveným quilombům — ex-nápravným osídlením existujícím mimo dosah zákona."
 brazilian_slavery.10.f: ""Pane, chybí nám otroci. Sedm se neohlásilo. Nikdo je neviděl. Tři muži, dvě ženy, a chlapec a dívka."\n\n"A někdo, koho bych měl znát? Maso je maso. Dá se nahradit."\n\n"Jeden z nejsilnějších sběračů. A jedna žena byla někdo, koho si vaše žena oblíbila. Mám sehnat nějaké stopaře?""
 brazilian_slavery.10.t: "Otroci utíkají z [SCOPE.sState('escape_slave_plantation_state_scope').GetNameNoFormatting] plantáží"
 brazilian_slavery.13.a: "Ještě jednou, naše postavení je důkladně identifikováno s otroctvím."
 brazilian_slavery.13.d: "S vítězstvím [SCOPE.GetRootScope.GetCountry.GetAdjective] lobby obchodníků s otroky je zákaz [GetLawType('law_slave_trade').GetName] formálně zrušen, což právně zakotvuje již tak rozšířenou praxi tváří v tvář mezinárodním protestům."
 brazilian_slavery.13.f: ""Proč by měly zahraniční rozmary určovat brazilskou realitu? Měl by [SCOPE.sCountry('anti_slavery_great_power_scope').GetNameNoFormatting] rozhodnout, že otroctví ji nevyhovuje, pak to tak bude, ale znamená to automaticky, že to platí i pro Brazílii? Jsme povinní zákonům [SCOPE.sCountry('anti_slavery_great_power_scope').GetAdjectiveNoFormatting] [SCOPE.sCountry('anti_slavery_great_power_scope').GetRuler.GetPrimaryRoleTitle|l] nebo je to ještě [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting], kdo vládne těmto zemím?""
 brazilian_slavery.13.t: "Podivná instituce"
 brazilian_slavery.2.a: "Soud začněte s posádkou jako s piráty, odsoudte loď a osvoboďte jakékoliv nalezené otroky."
 brazilian_slavery.2.b: "Uvolněte otroky, ale nechte posádku a loď nedotčené."
 brazilian_slavery.2.d: "Po krátkém pronásledování zachytila válečná loď [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')] [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')] otrokáře [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]. Ve své nákladové části se nacházely stovky spoutaných afrických duší, určených pro trhy s otroky v [SCOPE.sState('enslaved_destination_state_scope').GetCityHubName]."
 brazilian_slavery.2.f: ""Manifest říkal dobytek. Nevidím ani jednu krávu, kozu nebo kuře v žádné z vašich držadel. Vy uh... jak bych to měl říct, kamaráde? Zdá se, že máte dobytek dvounohého, Boha se bojícího druhu."\n\n"To je přesně to, co tu máme, pane. Mnoho kávových farmářů se spoléhá na tento dobytek."\n\n"Odstraňte jim okovy. A dejte jim trochu vzduchu, pro Boha. Alespoň dokud nezjistím, co s vámi, 'kávovému farmáři'.""
 brazilian_slavery.2.t: "[SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] Otroka zadrženého u [SCOPE.sState('slaver_coastal_state_scope').GetNameNoFormatting]"
 brazilian_slavery.3.a: "Zrádná Albion."
 brazilian_slavery.3.b: "Věděli, jaká rizika taková plavba obnáší."
 brazilian_slavery.3.d_1: "Loď nesoucí otroky, která plula pod brazilskou obchodní vlajkou, byla zajata a zabavena [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] u [SCOPE.sState('slaver_coastal_state_scope').GetName], loď byla odsouzena a její posádka byla soudně stíhána jako piráti před britským soudem."
 brazilian_slavery.3.d_2: "Otroka nesoucí loď plující pod brazilskou vlajkou byla obsazena [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] u [SCOPE.sState('slaver_coastal_state_scope').GetName], její lidský náklad byl zajat a osvobozen."
 brazilian_slavery.3.f_1: "Každé bulletin, gazet a bulvár v [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], ať už abolitionistické nebo otrokářské, četl stejné poselství:\n\n#bold [SCOPE.sCountry('britain_scope').GetNameNoFormatting] Zadržení suverénní lodi!#!\n\nKaždý námořník a důstojník byli souzeni v zahraničním soudu, ve kterém neměli šanci na přežití. A nyní, každý zlatý prst v obchodě s otroky volal po náhradě, po rozuzlení a po pomstě."
 brazilian_slavery.3.f_2: "Posádka [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')] vyšla z lodi. Zatímco většina byla pouze ráda, že je opět na brazilské půdě, pár se vydalo do každého veřejného domu v [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName].\n\nDo následujícího rána hledali novou práci. Jejich důvody byly stejné: nikdo z nich nechtěl konfrontaci s [SCOPE.sCountry('britain_scope').GetAdjectiveNoFormatting]."
 brazilian_slavery.3.t: "[SCOPE.sCountry('britain_scope').GetNameNoFormatting] Zadržení [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] otrokáře"
 brazilian_slavery.4.a: "Vzít to. Vody Brazílie jsou vody nepřátelské mocnosti."
 brazilian_slavery.4.b: "Respektujte jejich vody zatím. Přikážete kapitánovi, aby se stáhl."
 brazilian_slavery.4.d: "Pověstný [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFlag] otrokář [SCOPE.GetRootScope.GetCountry.GetCustom('slaver_ship_names')] byl spatřen válečnou lodí [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')] právě když vstupoval do [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] teritoriálních vod. Kapitán chce pokračovat v pronásledování, ale hlasy na palubě varují před bezohledným porušením vod [SCOPE.sCountry('brazil_scope').GetNameNoFormatting]."
 brazilian_slavery.4.f: ""Kapitáne, možná bychom to měli nechat být, co? Budou brzy v jejich vodách. Nestojí to za to se zaplétat s celou jejich flotilou."\n\n"No, je to velmi dobré, že jste námořník a já jsem kapitán. Oni plují těžce, a já jsem dosud neviděl žádné zvířecí výkaly, které by se vyplavily na palubu. A zásob na palubě je příliš mnoho na dobytek. Chytíme je dříve nebo později. Připravte své muže na zajištění v rámci jedné hodiny."\n\n"Jasně, kapitáne. Bůh dá, že se nebudeme muset soudit s více loděmi než s tou jednou.""
 brazilian_slavery.4.t: "Otroka spatřeného ve [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] vodách"
 brazilian_slavery.5.a: "Nejdříve nás nedodržují naši vlajku, teď naše vody?"
 brazilian_slavery.5.b: "Třásněme šavlemi na tyto drzé Brity."
 brazilian_slavery.5.d: "Při pronásledování a zadržení [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting]-vlajkové otrokáře poblíž [SCOPE.sState('slaver_coastal_state_scope_2').GetName] porušila válečná loď [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] tvrzení na územní integritu [SCOPE.sCountry('brazil_scope').GetNameNoFormatting]. Plantážníci a občané jsou v uproážu, vyzývají k okamžité akci vlády Brazílie."
 brazilian_slavery.5.f: "#bold Británie se vydává na suverénní loď!#!\nV perverzním představení moci britské královské námořnictvo, HMS [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')], zajalo obchodní loď u pobřeží Brazílie. Tento šokující porušení imperiální suverenity nemůže být ponecháno bez odpovědi. Podmínky tohoto nechutného zákona, Aberdeen Act, určují, že jakákoliv britská loď může zadržet a soudit naše vlastní občany podle britského práva. Proč to... (pokračování, str. 2)"
 brazilian_slavery.5.t: "[SCOPE.sCountry('britain_scope').GetNameNoFormatting] Zajišťuje otroka ve [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] vodách."
 brazilian_slavery.6.a: "Konec jedné éry."
 brazilian_slavery.6.d: "S [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] obchodem s otroky konečně zakázaným a potlačeným, mandát — ať už skutečný či imaginární — [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] obtěžovat naše zásobování utichl, což dramaticky zlepšilo diplomatické vztahy mezi naší zemí a [SCOPE.sCountry('britain_scope').GetNameNoFlag]."
 brazilian_slavery.6.f: "Pozornost všem námořníkům. Náš nejštědřejší [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] a Cortes schválili nový zákon zakazující dovoz nových otroků.\nDnes jsme dokázali, že jsme si rovni Británii. Jako takoví, již nemají oprávnění hrát se hrdiny na našich plavidlech.\nAbychom označili tento velký den, každý muž dnes večer dostane dvojnásobné porce rumu."
 brazilian_slavery.6.t: "Poslední plavba Andorinha"
 brazilian_slavery.6_tt: "Naše lodě již nebudou obtěžovány [SCOPE.sCountry('britain_scope').GetCustom('royal_navy_loc')] v mírovém čase."
 brazilian_slavery.7.a: "Dále, od zlatého zákona, k zlatému věku."
 brazilian_slavery.7.b: "Jsme jeden národ, jeden lid."
 brazilian_slavery.7.d: "Zatímco 'překvapující instituce' [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] se zdála být občas nedotknutelná, nyní lze tuto instituci konečně považovat za definitivně zrušenou. I když její dopad bude jistě cítit ještě po staletí, dnešní den si zaslouží oslavu, protože i sám papež udělil [SCOPE.sCharacter('golden_rose_recipient_scope').GetFullName] zlatou růži na počest úspěchu [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 brazilian_slavery.7.f: "#bold Zlatá růže za zlatý čin#!\nSlunce vychází na nový den v nyní bez otroků v Brazílii. Jak zpráva putovala do Říma a zpět, samotný papež udělil dvě zlaté dary [SCOPE.sCharacter('golden_rose_recipient_scope').GetFullNameNoFormatting]: příznivý titul a jednu, zlatou růži na památku #italic Lei Áurea#!. S otroctvím nyní ukončeným... (pokračování str. 2)"
 brazilian_slavery.7.t: "Zlatý zákon, zlatá růže"
 brazilian_slavery.8.a: "Nabídněte #italic nějaké#! ústupky, zboží musí proudit."
 brazilian_slavery.8.b: "Jednání je privilegium vyhrazené pro volné. Odepřeno."
 brazilian_slavery.8.c: "Nezáleží na tom, mohou být nahrazeni."
 brazilian_slavery.8.d: "S odkazem na hrozné pracovní podmínky a špatné zacházení ze strany jejich pána se skupina otroků pracujících v [SCOPE.sState('slave_plantation_state_scope').GetName] [SCOPE.sBuilding('slave_plantation_scope').GetName] utekla ze svých stanic, s tím, že se vrátí pouze v případě, že budou zajištěny lepší pracovní podmínky."
 brazilian_slavery.8.f: ""Mezi dalšími podmínkami požadujeme před naším návratem do práce, aby naše kvóty nepřesáhly více než pět kbelíků kávových bobů na hlavu pro muže. Jak muži, tak ženy na poli mají být dozorovány těmi, které zvolíme.\n\nKromě toho požadujeme dvoudenní úlevu od práce, abychom mohli zasadit další plodiny rýže a chytit ryby v nedaleké řece. Tento otroci, kteří přišli z pobřeží, mají dostávat úkoly, jako je krabování a lov mušlí.""
 brazilian_slavery.8.t: "Otroci odmítají pracovat v [SCOPE.sState('slave_plantation_state_scope').GetNameNoFormatting]"
 brazilian_slavery.9.a: "Rány budou uděleny, dokud se morálka nezlepší."
 brazilian_slavery.9.b: "Dostanou se do řady. Nakonec."
 brazilian_slavery.9.c: "Bezproblémová pracovní síla by byla lépe motivována."
 brazilian_slavery.9.d: "Závažné zaostávání práce v poslední době sužovalo [SCOPE.sState('slowdown_slave_plantation_state_scope').GetName] [SCOPE.sBuilding('slowdown_slave_plantation_scope').GetName], jejíž manažeři viní za úmyslný sabotáž provedeným nespokojenými otroky."
 brazilian_slavery.9.f: "Některé věci jsou nad rámec lidské kontroly: teplo slunce, měnící se roční období, a kolik rostlina může za svůj život produkovat. Co lze řídit – výživa půdy, a kolik sklidit – není nikdy tak pečlivě zkoumáno jako práce otroka.\nA tak, když tělo nevyhnutelně selže, řidič uchopí bič jako jedinou odpověď."
 brazilian_slavery.9.t: "Otroci podezřelí ze sabotáže na pracovišti"
