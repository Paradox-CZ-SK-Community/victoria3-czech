 paraguay.1.a: "Garnizón [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] zabezpečuje město pro [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetFullName]."
 paraguay.1.b: "Sr. [SCOPE.sCharacter('go_policarp_go_scope').GetLastName], nepopulární sekretář Francie, se drží u moci."
 paraguay.1.d: "S smrtí doktora Francie se celé [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] pohybuje, civilní a vojenské kliky manévrují, aby si zajistily otěže moci."
 paraguay.1.f: ""To je vše? Paranoidní troska je konečně mrtvá?"\n\n"Tak mrtvý jako El Cid a moje babička, oba. Bůh odpočívejte jejich dušemi."\n\n"Jak už to mělo být. Nezasloužené měly svůj den. Teď mohou správní lidé řídit Paraguay zpět ke slávě.""
 paraguay.1.t: "Setkání v [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]"
 paraguay.1.tt_1: "S podporou reformátorů [SCOPE.sCharacter('go_policarp_go_scope').GetIdeology.GetName] [concept_ideology] bude navždy mizet z politiky [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]."
 paraguay.1.tt_2: "Pokračováním odkazu Dr. Francie budete zablokováni z mocného #bold modernizace#! a #bold expanze#! [Concept('concept_journal_entry','$concept_journal_entries$')] [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 paraguay.10.a: "Bůh buď milostiv."
 paraguay.10.d: "Naše armády byly poraženy, [SCOPE.sCountry('paraguay_scope').GetName] udělalo to, co málo pozorovatelů na začátku považovalo za možné. Vyhráli jsme válku. Mezinárodní tisk už hlásí o nové rovnováze moci v Jižní Americe."
 paraguay.10.f: "Generálové a admirálové hledali signály. Za každého muže, kterého odtáhli, zemřelo deset tisíc mužů. Za každou loď, kterou odtáhli, potopila se eskadra s většinou, ne-li všemi, ztracenými muži. Paraguay, mravenec, co bojoval se sluncem. Paraguay, wolverin, co bojoval s jaguáry a hady. Paraguay, nový kolos Jižní Ameriky."
 paraguay.10.t: "[SCOPE.sCountry('paraguay_scope').GetNameNoFormatting] Triumfující"
 paraguay.11.a: "Musíme jednat."
 paraguay.11.d: "Když se pod [SCOPE.sCharacter('paraguay_leader_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('paraguay_leader_scope').GetLastName] shromáždila významná vojenská síla, [SCOPE.sCountry('paraguay_scope').GetName] nyní stojí na pokraji útoku na [SCOPE.sCountry('paraguay_target_scope').GetName] v honbě za velikostí. Zatímco se zdá, že jen připravené mušketýry nyní mohou zmírnit ambice [SCOPE.sCountry('paraguay_scope').GetAdjectiveNoFormatting]."
 paraguay.11.f: ""Pane, zprávy z [SCOPE.sCountry('paraguay_scope').GetAdjectiveNoFormatting] hranic. Zvednuté prapory a opevněné děla."\n\n"Tak rychle? Mají v úmyslu-"\n\n"Útočit teď, ano, pane. Kapitáni už organizují své muže.""
 paraguay.11.t: "Paraguayská válka"
 paraguay.12.a: "¡Adelante!"
 paraguay.12.d: "Roky tvrdé práce přinesly ovoce. S armádou [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] silnější než kdy jindy a s podporou domácí průmyslové síly, Paraguay je připraven uchopit svůj osud jako jedna z hlavních mocností Jižní Ameriky."
 paraguay.12.f: ""Dobrý lid [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], a [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] v zahraničí, já, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting], přicházím s mečem v jedné ruce a váhami ve druhé. Dnes mluvím o snu pro [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]: zlaté budoucnosti, jedné, která je osvobozena od jha imperialistických sousedů. Kladivem, mušketou a vůlí těchto statečných mužů, se náš národ ujme našeho právoplatného místa na světovém jevišti!""
 paraguay.12.t: "Sen [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 paraguay.2.a: "Jednoho dne tento 'Napoleon' povede Paraguay k velikosti."
 paraguay.2.b: "Generál by měl znát své místo, a jeho je pouze kasárna."
 paraguay.2.c: "Na tom muži je něco #italic divného#!, nechte ho propustit."
 paraguay.2.d_1: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName], syn [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetLastName], si užil meteoritického vzestupu v žebříčkách [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] armády, vděčil za to vlivu svého otce. Ambiciózní až na kost, mladý generál se nezastaví před ničím, aby prosadil věc Paraguaye: bez ohledu na cenu."
 paraguay.2.d_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullName] si užil meteoritického vzestupu v žebříčkách [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] armády. Ambiciózní až na kost, mladý generál se nezastaví před ničím, aby prosadil věc Paraguaye: bez ohledu na cenu."
 paraguay.2.f_1: ""Takže syn [SCOPE.sCharacter('carlos_antonio_lopez_scope').GetPrimaryRoleTitle] se považuje za císaře, co? Kolik obléhání vedl, že by se to netýkalo jídelního stolu?"\n\n"Dost obléhání, aby mohl udělat černé oči našim sousedům. Jaká krab vám ublížila?"\n\n"Ještě nebyl odstaven od svého otce. Také slyším, že si objednal repliku koruny Malého Corpo."
 paraguay.2.f_2: "#bold [SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting]: Napoleon [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]!#!\n\nCommandant ohromujícího talentu se objevil v našich milovaných [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]. Jeho talent s zbraněmi, velkými i malými, způsobil, že naše hranice se staly neokupovatelnými zdmi. Vytvořil své strategie podle velkého Napoleona Bonaparte, [SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastNameNoFormatting] by mohl vést [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] armádu k podobné velikosti."
 paraguay.2.t: "Napoleon Amerik"
 paraguay.2.tt_1: "Účinky této modifikace budou #bold dvojnásobné#! měl by [SCOPE.sCharacter('francisco_solano_lopez_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('francisco_solano_lopez_scope').GetLastName] se stát [concept_ruler] [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]."
 paraguay.2.tt_2: "[SCOPE.sCharacter('francisco_solano_lopez_scope').GetFullNameNoFormatting] byl propuštěn z armády."
 paraguay.3.a: "Jeho uhelné pece zajistí nejvyšší kvalitu [SCOPE.sGoods('iron_scope').GetName]."
 paraguay.3.b: "Železo je v pořádku, ale budoucnost patří [SCOPE.sGoods('steel_scope').GetName]."
 paraguay.3.c: "Naše vězení jsou plná bezúčelných mužů, nabídněme jim jeden."
 paraguay.3.d: "S velkým rozruch, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] oficiálně zahájil nový průmyslový komplex v Ybycuí, zdůrazňující modernost a obrovský průmyslový potenciál místa před shromážděným davem."
 paraguay.3.f: "#bold Deník direktorů: O železárnách Ybycuí#!\nŽelezo takto vyrobené se prokázalo jako nejlepší kvality, a po nějaký čas nebylo použito jiné železo pro veřejné práce. Železo tavéné s dřevěným uhlím je, jak je známo, mnohem silnější a lepší než železo tavěné s uhlím.\n\nJe důvod doufat, že když budou doly Paraguaye správně využity a pracovány na odpovídající úrovni, budou schopny dodávat La Plate nejlepší kvalitu železa za levnější cenu, než se nyní platí za nekvalitní dovoz z Evropy..."
 paraguay.3.t: "Ruhr tropiků"
 paraguay.4.a: "¡No pasarán!"
 paraguay.4.d: "Ovládající ostrou zatáčku řeky Paraguay, formidabilní pevnost Humaitá byla zřízena jako dobře střežený klíč k [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] a horním řekám."
 paraguay.4.f: ""Šestnáct zlověstných otvorů ukazovalo svou temnotu, a cokoliv jiného, co mohou obsahovat, na nás; a, jako oči postavy na obrázku, se zdálo, že sledují pohyb plavidla... Tyto otvory jsou otvory kasematy, postavené z cihel, ale velmi hluboké, a chráněné velmi silnou baterií šestnácti osmicentitými děly.""
 paraguay.4.t: "Sebastopol Jižní Ameriky"
 paraguay.5.a: "Zdraví je bohatství."
 paraguay.5.d: "Příliš dlouho nám nemoci jako neštovice ukrajovaly muže a ženy našeho národa. Zatímco se to může dít ještě po desetiletí, zavedení očkovacích programů, vedených zahraničními lékaři, zmírní závažnost budoucích epidemií."
 paraguay.5.f: "Byla poseta kruhovými jizvami. Navždy rány a zapomeň na mě, které zanechal neštovice. Ty si vzaly její dva nejstarší a naposledy vydechli ve svých náručí. Její nejmladší, nedotčena morem, může přece jen přežít jeho příští vpád. To vše díky jedné, malé jehle."
 paraguay.5.t: "Co doktor přikázal"
 paraguay.6.a: "Záležitost nad myslí."
 paraguay.6.b: "Umění překonat překážky."
 paraguay.6.d: "S použitím svých charakteristických červených a bílých uniforem, muži nové jednotky [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] hrdě pochodují na Plaza de Armas v [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName]. Mezitím se jejich generálové neustále hádají o tom, jak je co nejlépe využít."
 paraguay.6.f: ""Můžete podpořit návrh používat děla na vysoké půdě, ale nemáme ani děla ani výše položené místo pro ně."\n\n"Jakoby nemáme prostředky vyrobit ani jedno. Možná se vaše rty staly stejně slabými jako vaše brada?"\n\n"Ne tak měkké jako vaše hlava. Slibujeme, co nemáme.""
 paraguay.6.t: "Vyhrát nebo zemřít"
 paraguay.7.a: "Sláva hrdinům vlasti!"
 paraguay.7.d_1: "S nesmírnými šancemi čelícími, [SCOPE.sCountry('paraguay_scope').GetName] bylo poraženo naší mocí. Sledující světové mocnosti už navrhly nové mapy."
 paraguay.7.d_2: "Sestavováni s nemožnými šancemi, Paraguay byla poražena naším mocným. Sledovaní světových mocností již znovu načrtli nové mapy."
 paraguay.7.f_1: ""Můj lidé, děti Argentiny: zlatý úsvit dnes vychází na obloze. Naše hranice je zajištěna; naši lidé mohou spát o něco klidněji dnes večer. Paraguayský nováček byl ukázán železnou patou pro svou aroganci. Již jeho lidé volají, aby naši vojáci je zachránili před jejich osudem. A my musíme, a my budeme!""
 paraguay.7.f_2: "#bold Paraguayské zlození je u konce#!\nParaguayský brute a jeho legie leží pokořeni na bojišti. Jakákoliv vzpoura, kterou měli, umřela s nimi, a Paraguay se vrátila k své přirozené bezvýznamnosti opět. (pokračování str. 4)"
 paraguay.7.f_3: "Běhoun z vrhu. Nejslabší článek v řetězci. Sláma mezi ocelí. A přesto přežil svého souseda. Ne kvůli nedostatku oceli nebo vojáků nebo učenců, ale pro prosté přežití to uspěl. Možná, s časem a trpělivostí, by přežil až do noci."
 paraguay.7.f_4: "Paraguay rozmačkané; ostrov pohlcený ze všech stran. Příliv si ho nárokoval ze všech stran a život ukrytý ve vodě ho pohltil mezi nesčetné mladé. Poselství pro nejmenší národy bylo jasné: expanduj a buď rozdrcen, nebo se skrývaj a buď pohlcen."
 paraguay.7.t: "Sic Semper Tyrannis"
 paraguay.8.a: "A s [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] smrtí umírá i [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] sen o větším Paraguayi."
 paraguay.8.d: "Osobně vedoucí zbytky [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] armády, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] byl zabit v akci, neboť odmítal všechny výzvy k kapitulaci."
 paraguay.8.f: "Nebylo těžké najít stopu [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]: cesta vyplundrovanými vesnicemi a pobitými dobytkem skončila v chatrné tvrzi. Nepřátelští vojáci se blížili ze všech stran bez získání pozornosti. Bitva skončila sotva poté, co začala; nepoctivý konec [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 paraguay.8.t: "Bitva u Cerro Corá"
 paraguay.9.a: "Dejte pocty, té neporazitelné baště hrdinství..."
 paraguay.9.b: "... nádherný Eden bohatství."
 paraguay.9.d: "Jako David porazil Goliáše, [SCOPE.GetRootScope.GetCountry.GetName] triumfoval nad svými sousedy, s [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] mírem nyní prosazovaným od suchého Chaca po břehy Atlantiku."
 paraguay.9.f: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullNameNoFormatting] seděl u [SCOPE.GetRootScope.GetCountry.GetRuler.GetHerHis] stolu, osvětlený jedinou, zakrytěnou svíčkou. Vedle plného inkoustového podnosu a čistého pera stál nepoužitý vítězství nápoj. Oběti mohly čekat, stejně jako halasící muži a omdléjící ženy venku.\n\n Paraguay potřeboval strhující projev. Ale kde začít?"
 paraguay.9.t: "Mír a spravedlnost"
