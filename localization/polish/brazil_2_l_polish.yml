 amazon_border_treaty_button_1: "Podepište Ayacuchenskou smlouvu"
 amazon_border_treaty_button_1_desc: "Západní amazonské hranice [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] trpěly dlouho špatným vymezením, což vedlo k zbytečné hranici a osídlení pod nejasnou jurisdikcí.\n\nKomplexní hranice smlouvy se naším amazonijským sousedem by tuto otázku urovnala. Samozřejmě ve prospěch [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 amazon_border_treaty_button_2: "Podepište smlouvu v Bogotě"
 amazon_border_treaty_button_2_desc: "Severní amazonské hranice [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] jsou vágní a otevřené vykořisťování ze strany zahraničních vlád a obtížných banditů. Jasně vymezené jurisdikce a vzájemné dohody s našimi sousedy by udělaly hodně k ochraně našich vlastních hranic a přinesly nějaký zákon na tuto hraniční linii.\n\nJedna široká dohoda by toto téma elegantně vyřešila pro [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
 amazon_development_cooldown_modifier: "Krocení Amazonie"
 amazon_exploitation_devout_upset: "Tiché kazatelnice"
 amazon_exploitation_landowners_upset: "Nesplněné kvóty"
 amazonas.1.a: "Štěstí se usmívá na odvážné..."
 amazonas.1.d: "V současnosti máme ve vlastnictví rozsáhlé oblasti panenských, dosud nevyužitých amazonských zemí. Dokud někteří chválí její divokou krásu, jiní vidí pouze divokou hranici, přetékající [SCOPE.sGoods('rubber_scope').GetName] — toužící po jemném doteku pokroku a kapitálu."
 amazonas.1.f: ""Zaznamenejte si toto: stojíme na okraji toho, co by mohly být plíce samotné planety. Děsivé zázraky, které by mohly být uvnitř, jsou naše k pozorování, k dobytí a k podrobení. Jak nejtemnější Afrika se vzdal-"\n\n"Eh, pane, myslím, že jsem zapomněl pero. Možná bych měl diktovat, až se vrátíme do tábora?"\n\n"Imbecile. Bah, použijte moje. Nyní, od začátku, a nechte mě nerušit!""
 amazonas.1.t: "Krotit Amazonii"
 amazonas.1.tt: "... a plivá na zbabělce."
 amazonas.2.a: "Ve jménu Svaté Trojice, podepište."
 amazonas.2.d: "Po intenzivních jednáních byla dosažena dohoda mezi delegacemi [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] a [SCOPE.sCountry('bolivia_border_treaty_country_scope').GetAdjective], jež vymezila hranici mezi našimi národy v [SCOPE.sState('amazonas_state_scope').GetName] a vedla k velkým pozemkovým ústupkům [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]."
 amazonas.2.f: "A s konečným flair, smlouva nyní stála binding a resolutní. Nové mapy byly zadávány tak rychle, jak to [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] a [SCOPE.sCountry('bolivia_border_treaty_country_scope').GetAdjectiveNoFormatting] vlády mohly vydat příkazy. Čerstvá hranice byla postavena podél linií Amazonky.\n\nSamozřejmě, zatímco se dohodli teoreticky, nikdo přesně nevěděl #italic kde#! začíná Amazonka. To by mělo rozhodnout městské zastupitelstvo. Jistě by zdravý rozum zvítězil v jejich sporech."
 amazonas.2.t: "Smlouva Ayacucho"
 amazonas.3.a: "Ve jménu Svaté Trojice, podepište."
 amazonas.3.d: "Po intenzivních jednáních byla dosažena dohoda mezi delegacemi [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] a [SCOPE.sCountry('colombia_border_treaty_country_scope').GetAdjective], jež vymezila hranici mezi našimi národy v [SCOPE.sState('amazonas_state_scope').GetName] a vedla k velkým pozemkovým ústupkům [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]."
 amazonas.3.f: ""Na jih od Tabatinga a přes Javari. Na sever odtud, soutok řek Apaporis a Japurá. Budete mít skvělou dohodu, pane ambasadore."\n\n"A co hranicí města? Očividně neclaimujete mluvit za dvě země, že? Katastrofa, kterou nikdo nepotřeboval, jak říkám."\n\n"No, samozřejmě! Nikdy bych si nedovolil mluvit za jiného. Možná by to však Tvá další rozumná volba, že?""
 amazonas.3.t: "Smlouva Bogotá"
 amazonas.4.a: "To bude být základním kamenem naší [SCOPE.sGoods('rubber_scope').GetNameNoFormatting] říše..."
 amazonas.4.b: "... a tropická metropole, #italic bez rovnosti#!."
 amazonas.4.d: "Poháněná ziskem z rozvíjejícího se průmyslu [SCOPE.sGoods('rubber_scope').GetName] se město [SCOPE.sState('amazonas_state_scope').GetCityHubName] v [SCOPE.sState('amazonas_state_scope').GetName] stalo významným obchodním centrem, s vybavením a možnostmi, které v deštném pralese dosud nebyly slyšeny."
 amazonas.4.f: "#bold Šťáva dělá [SCOPE.sState('amazonas_state_scope').GetCityHubName]' svět otáčet#!\nRostoucí obchod s gumou, s odstraňováním z samotných stromů Amazonkého deštného pralesa, dala [SCOPE.sState('amazonas_state_scope').GetCityHubName] stabilní ekonomický opěrný bod. Zatímco káva a mléko jsou středem jiných částí [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting], užitečnost gumy umožnila dalším odvětvím se rozvíjet. Obuvníci, nástrojaři a nemocnice ve stejném ohledu vykonávají nové zázraky s touto lepivou novou látkou... (pokračování na str. 68-9)"
 amazonas.4.t: "Manaus, Srdce Amazonie"
 amazonas.5.a: ""Mám jeden sen: opera. Velká opera v džungli!""
 amazonas.5.b: "Co by byla tropická Paříž bez světel?"
 amazonas.5.d: "Bzučící bohatství gumových baronů, město [SCOPE.sState('amazonas_state_scope').GetCityHubName] v srdci kdysi nehostinné džungle se stalo velkolepým a kýčovitým jako jakékoli evropské město. Nová prestižní díla se objevují každý týden."
 amazonas.5.f: "V [SCOPE.sState('amazonas_state_scope').GetCityHubName] je přítomna každá luxusní věc. Baronové gumy jsou soutěživý typ a jakýkoliv nový rozmar nebo móda se stává závodem přehányny. Když se procházíte ulicemi, můžete si téměř představit, že jste v Paříži, nebýt toho horka."
 amazonas.5.t: "Manaus, Paříž tropů"
 amazonas.6.a: "... a baroni gumy potřebují více práce."
 amazonas.6.b: "Jejich obchodní umění zajistí [SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName] prosperitu."
 amazonas.6.d: "V nitru deštných pralesů [SCOPE.sState('amazon_development_level_one_state_scope').GetName] se dříve ospalá vesnice [SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName] vyvinula v hlavní centrum těžby a dopravy [SCOPE.sGoods('rubber_scope').GetName]."
 amazonas.6.f: ""Pojď spát, teď. Slunce zapadá. Ty a tvůj otec budete potřebovat sílu na lov zítra."\n\n"Ale já jsem Señor Ramirez, a stále rozkazuji jeho-"\n\n"Nepřiveď toto jméno, chlapče. Nikdy více. Nezvaní nás sem ... kdokoli je tu zbyl.""
 amazonas.6.t: "Pokrokový přední post."
 amazonas.7.a: "Jsme posly pořádku..."
 amazonas.7.b: "... a heraldové pokroku."
 amazonas.7.d: "Jako perly na niti, města a [SCOPE.sGoods('rubber_scope').GetName] sklady nyní lemují železniční a říční sítě [SCOPE.sState('amazon_development_level_two_state_scope').GetName], přinášející plamenící pochodně civilizace do džungle výměnou za její bohaté dary."
 amazonas.7.f: ""Pamatuješ si teď na pero? Ano, vše si zapiš. Ahem. Amazonie, jak jsem předpověděl, se poddala jako Temná Afrika před tím. Nic z kůry nebo magma nebude bránit kolům pokroku. V tomto mocném- Bože, muži, nevšimnul si, že se ptám na tvé pero? Ne, nedělej"
 amazonas.7.t: "Perly v drsně"
 amazonas.8.a: "Vzdělání je rozptýlením, jejich ruce jsou pro práci, ne pro psaní."
 amazonas.8.b: "Ještě z nich uděláme [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting]."
 amazonas.8.d: "[SCOPE.sGoods('rubber_scope').GetName] baroni, místní úřady a prvky [SCOPE.gsInterestGroup('devout_scope').GetName] jsou rozděleny ohledně nejlepšího směru, jakým tvarovat lid [SCOPE.sCulture('amazonian_culture_scope').GetName] z [SCOPE.sState('amazon_indian_exploitation_state').GetName]. Každý argument je však zakořeněn v sobectví."
 amazonas.8.f: "Ruce jejího manžela a syna byly červené. Kněží a jeptišky srazili chlapce za tanec v síních a vyprávění starých příběhů. Patronovi vynucovatelé věřili, že muž znečistil gumu, kterou sbíral. Pokud by muži biče nepracovali je k smrti, pomyslela si, muži jednoho boha přivedou jejich duše k smrti."
 amazonas.8.t: "Krok za krokem"
