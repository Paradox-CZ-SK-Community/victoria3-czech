 army_git_good_button_desc: "Nacházíme se obklopeni ze všech stran potenciálními nepřáteli, jejichž celkové populace nás převyšují o řády velikosti. Pokud má Paraguay chránit svou nezávislost a zájmy, musí být přijata drastická opatření k rozšíření a modernizaci armády."
