 humanita_fortress_button_desc: "Naši nejlepší vojenští inženýři navrhli, aby byla postavena velká pevnost na klikaté zátoce poblíž ústí řeky Paraguay.\n\nNavrhovaná pevnost, s posádkou téměř 20 000 mužů, řetězovým boomem a přibližně 400 děly umístěnými na ohništích, kasematech a zemních pracích, by zajistila, že jakékoli nepřátelské síly se pokoušející napadnout naše území proti proudu řeky budou zastaveny ve svých stopách."
