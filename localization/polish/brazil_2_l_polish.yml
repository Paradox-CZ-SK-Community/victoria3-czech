 good_health_prg_button_desc: "Po staletí se paraguayský lid spoléhá na tradiční léčitele při léčení nemocí, přičemž nemoci jako neštovice ničí populaci, a to zejména v chudších distriktech.\n\nPokud má Paraguay modernizovat a její populace porostou, aby vyhovovala státním potřebám, musí být do [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] pozváni západní vzdělaní lékaři a musí být zřízen nový zdravotní systém."
