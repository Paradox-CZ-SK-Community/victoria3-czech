 je_aberdeen_act: "Jižní atlantický obchod s otroky"
 je_aberdeen_act_button: "Vynutit Aberdeen Act"
 je_aberdeen_act_button_desc: "Pokud [SCOPE.sCountry('brazil_scope').GetCapital.GetCityHubName] odmítne jednat, ať to tak je. Ukážeme jim, jak se [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_loc')] vyrovnává s otrokáři."
 je_aberdeen_act_reason: "Navzdory podpisu #bold Britské-Brazílske smlouvy z roku 1826#!, podle níž [SCOPE.sCountry('brazil_scope').GetName] slíbilo zrušení obchodu s africkými otroky, dosud se od [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] úřadů nedostala praktická snaha o jeho prosazení.\n\nMísto toho [SCOPE.sCountry('brazil_scope').GetAdjectiveNoFormatting] otrokáři dál přepravují desetitisíce afrických duší přes Atlantský oceán v řetězech každý rok, smějící se na dobré jméno a reputaci Whitehallu.\n\nTo nemůže pokračovat. Jediným způsobem nebo druhým [SCOPE.sCountry('brazil_scope').GetNameNoFlag] musí ustoupit."
 je_amazonas: "Využívání Amazonie"
 je_amazonas_reason: "Ačkoli [SCOPE.sGoods('rubber_scope').GetName] a jeho vlastnosti jsou nám dlouho známy, jejich tradiční použití bylo omezeno, a důsledně komerční poptávka byla nízká. Nicméně, s #bold Průmyslovou revolucí#! v plném proudu a novými použitími pro [SCOPE.sGoods('rubber_scope').GetNameNoFormatting] nalezenými každý týden, předvolání k zvýšené produkci vzrostlo.\n\nJe nutné učinit kroky k transformaci Amazonky z nehostinné džungle na intenzivně rozvinutou zemi schopnou uspokojit požadavky trhu."
 je_amazonas_tt: "Všechny gumové produkující amasonka [Concept('concept_state','$concept_states$')] musí mít svou #bold státní vlastnost#! vylepšenou na #bold Využívaná amazonská deštný prales#!."
 je_brazilian_slavery_banned_trade: "Zákaz obchodu s otroky je #bold důsledně vynucován#!."
 je_brazilian_slavery_informal_trade: "Zákaz obchodu s otroky je #bold široce ignorován#!."
 je_brazilian_slavery_suppressed_trade: "Zákaz obchodu s otroky je #bold selektivně vynucován#!."
 je_brazilian_slavery_tooltip_advance: "Následující podmínky #bold posunou#! #bold Progress Bar#! o #variable 1#! každý měsíc:\n• [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] jsou [concept_marginalized].\n• [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant] jsou [concept_in_government].\n• Brazílie #bold nemá#! [GetLawType('law_slave_trade').GetName] [concept_law]\n• Brazílie aktivně potlačuje obchod s otroky.\n• Pedro II byl korunován jako císař, což ukončuje období regentství.\n• Princezna Isabel byla potvrzena jako [concept_heir] na trón."
 je_brazilian_slavery_tooltip_deplete: "Následující podmínky #bold sníží#! #bold Progress Bar#! o #variable 1#! každý měsíc:\n• [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] jsou v [concept_government]\n• [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] jsou [concept_powerful]\n• Odborové období v současnosti probíhá.\n• [concept_leader] Brazílie patří do [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant], nebo je [GetIdeology('ideology_slaver').GetName].\n• Většina brazilských [Concept('concept_commander','$concept_commanders$')] patří do [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant], nebo mají [GetIdeology('ideology_slaver').GetName] [concept_ideology]."
 je_expanding_paraguay: "Si Vis Pacem, Fac Bellum"
 je_expanding_paraguay_reason: ""Pokud chcete mír, vyhlašujte válku."\n\nMožná protiklad pro někoho, ale pro [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] je to prohlášení faktu. O kolem nás, naši sousedé manévrují a plánují, jak vytrhnout kontrolu nad našimi posvátnými zeměmi.\nMěli bychom tedy trpně čekat, až nepřítel udělá první krok? Nebo se modlit k Všemohoucímu, aby se tak nestalo?\n\nNe. Jak naši předkové před námi, musíme si udělat vlastní štěstí. Pokud válka musí přijít k [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], nechť přijde na našich podmínkách."
 je_francocracia: "Já, nejvyšší"
 je_francocracia_reason: "Excentrické a nekompromisní vládnutí Nejvyššího a [SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle] v [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], doktora [SCOPE.sCharacter('francia_character_scope').GetFullName], dominovalo většině historie Paraguaye po nezávislosti. S podporou jeho [GetLawType('law_secret_police').GetName], obávaných #bold Pyraguës#!, doktor Francie vládl zemí pevnou rukou, vyměňující své hedvábné rukavice za železnou pěst, kdykoliv bylo potřeba.\n\nAle stáří [SCOPE.sCharacter('francia_character_scope').GetPrimaryRoleTitle] se začíná projevovat. A tak v [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] probíhají šepoty. Šepoty, které naznačují, že Francie vize izolovaného, Rousseauovského ráje, nemusí přežít sám dobrý doktor."
 je_francocracia_tt: "[SCOPE.sCharacter('francia_character_scope').GetFullName] #bold není#! [concept_ruler] [SCOPE.GetRootScope.GetCountry.GetNameNoFlag]"
 je_matter_of_slavery: "Otázka otroctví"
 je_matter_of_slavery_fail: "Barva #bold Progress Bar#! dosáhla #bold 0#!"
 je_matter_of_slavery_reason:1 "Stav #bold Progress Bar#! bude určen různými #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_advance pozitivní#! nebo #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_deplete negativní#! podmínkami. #bold Progress Bar#! dosahující #bold 0#! povede k oficiálnímu zrušení zákazu obchodu s otroky, dále #bold prohlubující#! instituci v brazilském kulturním a politickém životě.\n\nOdmítáno jako rakovina ohrožující samotné základy [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] svými odpůrci, a chváleno jako přirozená, nezbytná a legitimní instituce svými stoupenci, [concept_slavery] definovalo politickou krajinu [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] po staletí.\n\n#bold Obchodování s otroky v Jižním Atlantském oceánu#!\nAčkoli se Brazílie oficiálně zavázala k ukončení [GetLawType('law_slave_trade').GetName] ve #bold Britsko-brazilské smlouvě z roku 1826#!, od té doby bylo učiněno málo kroků k jeho skutečnému prosazení, a obchod zůstává efektivně na místě.\n\nPokud Brazílie udržuje [GetLawType('law_slave_trade').GetName] [concept_law], [SCOPE.sCountry('britain_scope').GetName] může cítit, že má právo narušovat brazilské lodě nesoucí otroky na otevřeném moři."
 je_matter_of_slavery_tt_1: "Tato modifikace je odstraněna, pokud [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] již nebude mít [GetLawType('law_slave_trade').GetName] [concept_law]."
 je_matter_of_slavery_tt_2: "Každý [concept_great_power] s [GetLawType('law_slavery_banned').GetName] [concept_law] bude vykazovat zvýšené úrovně agrese vůči [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], tak dlouho, jak udržujeme [GetLawType('law_slave_trade').GetName] [concept_law]."
