 concept_raiding_short: "Nájezdy"
 concept_raiding_desc: "Nájezdy jsou příjmem získaným z krádeží, plenění a lupu sousedních zemí v průběhu času. S malým obdělávatelným územím se $MON$ musí spoléhat na $concept_raiding$ a [concept_russian_aid] aby přežili. \n\nNáš příjem z nájezdů závisí na našem [concept_raiding_frequency] vynásobeném [concept_power_projection] naší armády. #g @money!+[GetPlayer.MakeScope.ScriptValue('max_raiding_income')]#! je maximum, které z nájezdů můžeme získat."
