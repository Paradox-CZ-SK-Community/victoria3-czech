 montenegrin_compromise_tt: "Velmoci budou jednat s [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] o přidělení více území, i když možná budeme muset přestat s nájezdy."
 je_montenegrin_visit_moscow: "Návštěva Moskvy"
 je_montenegrin_visit_moscow_desc: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] navštíví #v $RUS$#!, aby zlepšil/a [concept_relations] a vyžádal/a další podporu pro náš směr. Nebudeme schopni prosazovat žádné zákony, dokud bude [ROOT.GetCountry.GetRuler.GetSheHe] pryč."
 je_montenegrin_make_saint: "Kanonizovat předka"
 je_montenegrin_make_saint_desc: "Kanonizací předchůdce [ROOT.GetCountry.GetRuler.GetHerHis] Petara I. jako svatého může [ROOT.GetCountry.GetRuler.GetFullName] lépe ospravedlnit své panování a prosazování zákonů."
 mon_visited_moscow_tt: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] bude mít z návštěvy Ruska užitek pouze jednou za deset let."
 mon_visiting_moscow_tt: "[ROOT.GetCountry.GetRuler.GetFullName] by již neměl být v zahraničí nebo jinak zaneprázdněn."
 biljarda_built_tt: "[ROOT.GetCountry.GetNameNoFlag] má [Concept('concept_decision', 'built the Biljarda')]"
 mon_state_formation.1.t: "Nový život"
 mon_state_formation.1.d: "Velmoci vyjednaly, aby nám [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] vrátili část našich domovin, pokud souhlasíme přestat s nájezdy."
 mon_state_formation.1.f: ""Sní o vybudování velkého národního impéria, jehož středem by bylo Černohorsko... Není taková ambice otevřeným šílenstvím? Může šílenec beztrestně zapálit jiskru, která by mohla zapálit celý svět?""\n\n-Anonymní autor, #italic Ost Deutsche Post #!"
 mon_state_formation.1.a: "Přijmout dohodu."
 mon_state_formation.1.b: ""Smrt před pokojem!""
 mon_state_formation.1.c: "Jistě, #italic úplně#! přestaneme s nájezdy."
 mon_stop_raiding_deal_tt: "Souhlasíme přestat s nájezdy, čímž se náš příjem sníží o #r @money!-[GetPlayer.MakeScope.ScriptValue('raiding_income')]#!"
 mon_stop_aid_deal_tt: "Namísto [concept_russian_aid] #v $RUS$#! financuje založení naší státní pokladny a trvale nám poskytne #g @money!1000#! z [concept_budget_minting]:"
 mon_stop_aid_nodeal_tt: "#v $RUS$#! přestane poskytovat [concept_russian_aid], ale my nepřestaneme s [concept_raiding]"
 mon_stop_aid_liars_tt: "My se #v ne#! přestaneme s nájezdy."
 russia_no_longer_guarantor_tt: "$RUS$ již nebude garantovat naši nezávislost"
 no_more_raids_for_a_while: "[SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] by nás neměla znovu protiútokem napadnout alespoň #v 10#! let."
 mon_state_formation.2.t: "Návštěva Ruska"
 mon_state_formation.2.d: "Po značném čekání na vízum byl [ROOT.GetCountry.GetRuler.GetFullName] povolen k návštěvě Moskvy, kde se [ROOT.GetCountry.GetRuler.GetSheHe] podařilo získat sympatie pro naši věc."
 mon_state_formation.2.f: ""Senátoři, kapitáni, Gvardija, Perjanici, všichni čekají na pokyn [ROOT.GetCountry.GetRuler.GetHerHis]. Nevěřím, že existuje jiný stát, kde se rozkazy vládce tak přesně a rychle plní od nejnižšího k nejvyššímu." \n\n"Docela nemnišský klep, slyšel jsem." \n"Mám obdiv k [ROOT.GetCountry.GetRuler.GetHerHim]. Není biskup s lepším šermem." \n"Ano, dámy v veřejném domě to všechny říkaly.""
 mon_state_formation.2.a: "Čistě diplomatická mise."
 mon_state_formation.2.b: "Alespoň navštivte Chrám sv. Basila."
 mon_state_formation.3.t: "Nový svatý"
 mon_state_formation.3.d: "Petar I. byl oficiálně kanonizován na příkaz [ROOT.GetCountry.GetRuler.GetFullName] a Srbské pravoslavné církve."
 mon_state_formation.3.f: ""Jaké zázraky přesně vykonal?" \n"Když mému otci odťali hlavu Turk, Petar I. ho vrátil k životu." \n"On to neudělal!" \n"No, možná ne mého otce, ale jeho přítele." \n"Na tom nezáleží. Nejsme dramatickí Italové. Naši svatí nepotřebují zázraky." \n"Zázraky jsou ale pěkné." \n"Můj strýc ho viděl ve snu, to se počítá? Tam bylo velké srbské impérium, znovu dobývající Konstantinopol." \n"Impérium? Nejprve mi dejte slušné jídlo jednou denně, pak si budeme povídat o impériu." \n"Opravdu, šefe. Nepanují nad námi Turci. To není dostatečný zázrak?""
 mon_state_formation.3.a: "Přivítejte poutníky v jeho hrobce."
 mon_state_formation.3.b: "Zvýrazněte jeho vizi pro [ROOT.GetCountry.GetNameNoFlag]."
 mon_state_formation.3.c: ""Největší zázraky se dějí na bojišti.""
 je_mon_austria_alliance: "Změna kurzu"
 je_mon_austria_alliance_reason: "[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] uznává, že drží pobřežní území, která nám právem náleží. Nicméně trvá na tom, že musí udržet [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAdjective, 'russian')] vliv mimo Středozemní moře. \n\nPokud dokážeme přesvědčit Rakušany, že jsme se rozejšli se svými [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetAdjective, 'russian')] pravoslavnými bratry, mohli by být přesvědčeni vrátit nám naše cenné pobřeží."
 je_mon_austria_status_desc: "[concept_relations] s [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] jsou [SCOPE.sCountry('austria').GetRelationsWithDesc( GetPlayer )]"
 raiding_income_greater_tt: "Náš příjem z [concept_raiding] musí být menší než @money!+700"
 notification_je_mon_austria_alliance_fail_name: "[SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] odvolává svou nabídku"
 notification_je_mon_austria_alliance_fail_desc: "Po nedávných událostech [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetNameNoFlag, 'AUS')] již není ochoten zvažovat vrácení našeho přístavu."
 notification_je_mon_austria_alliance_fail_tooltip: "#header $notification_je_mon_austria_alliance_fail_name$#!\n$TOOLTIP_DELIMITER$\n$notification_je_mon_austria_alliance_fail_desc$"
 mon_state_formation.4.t: "Černohorské pobřeží"
 mon_state_formation.4.d: "Černohorské lodě znovu plují Středozemním mořem z přístavního města #v Cattaro#!, které nám vrátili naši noví spojenci [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]."
 mon_state_formation.4.f: ""Tak štědré, že nám naši přátelé vrací to, co nám vždy patřilo?" \n\n"Na zdraví! Přísahám, že jsem jediný muž z hory, který umí uvázat uzel, a sakra, je dobré být užitečný."\n"Jen už nalij. Vždyť tam žily tisíce dobrých Srbů pod rakouskou okupací, ano? Jsou s námi nyní, a mají lodě."\n"No, ano. Na jejich zdraví! A na vaše!"\n"Na Černou Horu! A na to, abys se nepovyšoval jako náš jediný námořník."\n"Mmm. Ne jediný, ne ne. Jen nejvděčnější.""
 mon_state_formation.4.a: "Přivítejte světové obchodníky v [ROOT.GetCountry.GetNameNoFlag]."
 mon_state_formation.4.b: "Chvalte mezinárodně [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]."
 mon_state_formation.4.c: "Požádejte naše nové přátele o zbraně."
 je_mon_serb_unity: "Srbsko a Černá Hora"
 je_mon_serb_unity_reason: "Lidé z [SCOPE.sCountry('montenegro').GetNameNoFlag] se vždy viděli jako Srbové tragicky oddělení od svých bratří v [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')] tyranií [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]. \n\nPokud by oba státy byly svobodné a sdílely společnou hranici, mohly by se sjednotit do jednoho velkého srbského národa."
 mon_serb_unite_tt: "[SCOPE.sCountry('montenegro').GetNameNoFlag] a [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')] budou mít příležitost sjednotit se v jeden stát. Budeme mít na výběr, kterého národa zákony a vůdce přijmout."
 mon_state_formation.5.t: "Srbsko a Černá Hora"
 mon_state_formation.5.d: "Se společnou hranicí naše svobodné státy mají příležitost znovu sjednotit srbský lid do jednoho národa."
 mon_state_formation.5.f: "„Říkají, že Černou Horu založili srbští rytíři, kteří se ztratili v masakru bitvy na Kosově, dostali se na černou horu a drželi ji před Turky. Jejich synové pokračovali ve boji, a jejich synové, a jejich synové... Tak Černohorci drželi horu po staletí, nikdy se nebáli sejít dolů a pomoci svým křesťanským bratřím. Nyní se bitva obrátila a ti stateční rytíři, kteří se nikdy nevzdali, se mohou znovu připojit k hlavnímu zástupu, možná ho i vést, dokud boj neskončí smrtí nebo vítězstvím!“"
 mon_state_formation.5.a: "Jsme Černohorci."
 mon_annexes_ser_tt: "Použijeme vládce a zákony [SCOPE.sCountry('montenegro').GetNameNoFlag]"
 mon_state_formation.5.b: "Jsme Srbové."
 ser_annexes_mon_tt: "Použijeme vládce a zákony [SelectLocalization(SCOPE.sCountry('serbia').IsValid, SCOPE.sCountry('serbia').GetName, 'SER')]"
 mon_state_formation.5.c: "Jsme Srbsko a Černá Hora."
 mon_annexes_ser_mon_tt: "Použijeme naše vládce a zákony, ale změníme název státu na #v Serbia and Montenegro#!"
 mon_state_formation.5.e: "Jeden národ, ale dva státy."
 mon_annexes_not_tt: "Zůstaneme oddělené státy"
 mon_state_formation.6.t: "Smrt básníka-knížete"
 mon_state_formation.6.d: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] zemřel na tuberkulózu. [SCOPE.sCharacter('danilo').GetFullName] nastupuje na trůn, i přes pokusy jeho strýce [SCOPE.sCharacter('betrayer').GetFirstName] zabránit následnictví."
 mon_state_formation.6.d2: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] zemřel. [SCOPE.sCharacter('danilo').GetFullName] nastupuje na trůn, navzdory pokusům jeho strýce [SCOPE.sCharacter('betrayer').GetFirstName] zabránit následnictví."
 mon_state_formation.6.d3: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] zemřel na Tuberkulózu. [SCOPE.sCharacter('danilo').GetFullName] nastupuje na trůn."
 mon_state_formation.6.d4: "[SelectLocalization(SCOPE.sCharacter('petar').IsValid, SCOPE.sCharacter('petar').GetFirstName, 'Petar2')] zemřel. [SCOPE.sCharacter('danilo').GetFullName] nastupuje na trůn."
 mon_state_formation.6.f: "#italic Ach, kéž by tyto mé oči mohly jen spatřit \nMontenegro získat zpět, co ztratila! \nVypadalo by mi to tehdy opravdu, jako by... \nMá duše by byla tehdy skutečně spokojená \njako klidné jarní ráno, \nkdyž mořské vánky a dokonce i temné mraky \nodpočívají na náruči moře.#! \n\n Petar II. Petrović-Njegoš, #italic The Mountain Wreath#!"
 mon_state_formation.6.a: "Prohlásit [SCOPE.sCharacter('petar').GetFirstName] za svatého."
 mon_state_formation.6.b: "[SCOPE.sCharacter('danilo').GetFirstName] se bude titulovat monarchou."
 mon_state_formation.6.c: "Spojme se v žalu."
 mon_state_formation.6.e: "Nebudeme poskytovat útočiště žádným disidentům teď ani nikdy."
 forgive_betrayer_tt: "[SCOPE.sCharacter('betrayer').GetFirstName] je odpuštěn"
 danilo_dresses_like_a_prince_tt: "[SCOPE.sCharacter('danilo').GetFirstName] osobně zajistí, že [GetLawType('law_monarchy').GetName] [concept_law] projde, pokud s jeho prosazováním začneme."
 mon_state_formation.7.t: "Méně biskupa, více knížete"
 mon_state_formation.7.d: "[SCOPE.sCharacter('danilo').GetFullName] si přeje být považován za monarchu, ale [SCOPE.gsInterestGroup('devout').GetName] trvají na tom, že ho nazývají biskupem. Přemýšlí, jak jim to nejlépe dokázat."
 mon_state_formation.7.f: ""Otče, je možné vykonat zpověď za někoho jiného?" \n"Co to Danilo tentokrát udělal?" \n"No, začalo to tím, že zmeškal vlastní svěcení-" \n"Zase? Zítra ho k oltáři dotáhnu sám." \n"Ó otče, vy tomu nerozumíte. Tím to neskončilo.""
 mon_state_formation.7.a: "Biskupové nezapomínají nosit svá roucha."
 mon_state_formation.7.b: "Biskupové se nežení."
 mon_state_formation.7.c: "Biskupové se nestýkají s pracovnicemi."
 mon_state_formation.7.e: "Biskupové nepijí krev useknutých Turků."
 mon_state_formation.7.g: "Biskupové neplánují dělat to všechno ve stejný den."
 danilo_will_get_married_tt: "[SCOPE.sCharacter('danilo').GetFullName] začíná hledat vhodnou nevěstu"
 mon_state_formation.8.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] chce manželku"
 mon_state_formation.8.d: "Královská svatba se chystá a celé [ROOT.GetCountry.GetNameNoFlag] se ptá, koho [SCOPE.sCharacter('danilo').GetFullName] vybral za svou nevěstu."
 mon_state_formation.8.d2: "Nyní, když je [SCOPE.sCharacter('danilo').GetFullName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], nastal čas, aby si [ROOT.GetCountry.GetRuler.GetHerHim] vybral manželku."
 mon_state_formation.8.f: ""Polní maršále Marmulo! Jaká byla ta svatba? Dali ty horské kmeny dobré představení?" \n\n"Chudá dívka byla bledá jako přízrak, když jsme ji vyprovázeli z přístavu. A kdo by ji mohl vinit? Představte si být princeznou mezi těmito vlky. Ale krátce po obřadu začala mluvit jejich jazykem, posílala muže pro své věci, pila jako ryba a nadávala jako námořník. Některým se to nelíbilo, ale nedala jim žádnou šanci. Pokud [SCOPE.sCharacter('danilo').GetFirstName] nebude opatrný, brzy bude vést tábor a my konečně budeme mít s kým jednat rozumně.""
 mon_state_formation.8.f2: ""Nikdy jsem neviděl takové barbarství! [SCOPE.sCharacter('danilo').GetPrimaryRoleTitle] [SCOPE.sCharacter('danilo').GetFirstNameNoFormatting] dorazil, oblečen spíše na válku než na svatbu, chlubil se domy, které navštívil noc předtím. Jezdec mu přinesl čerstvě useknutou hlavu z nájezdu na Turky a Danilo zakřičel: 'Jak jsem slíbil!' Poté - Bůh nám odpusť - pil z krvácejícího krku, za smíchu svých mužů. Oči se nakonec obrátily na chudou dívku, kterou jsme přivedli z přístavu, aby si vzala tohoto monstra. Odvážnější než kterýkoli z mých mužů, vystoupila vpřed a kněz - pod pohrůžkou zbraní a přesto protestující - je oddal před zahanbenýma očima Boha... Upřímně doufám, že už nebudu muset být poslán zpět na Balkán.""
 mon_state_formation.8.a: "Oženit se s princeznou Kleopatrou Karadjordević ze Srbska, z povinnosti."
 mon_state_formation.8.b: "Oženit se s baronkou Anastasii von Sina z Vídně, kvůli penězům."
 mon_state_formation.8.c: "Oženit se s Darinkou Kvekić z Terstu, z lásky."
 mon_state_formation.9.t: "Stavba Biljardy"
 mon_state_formation.9.d: "[ROOT.GetCountry.GetRuler.GetFullName] nařídil postavit pětadvacetipokojové sídlo s kulatou obrannou věží. Mistrští stavitelé chtějí vědět, čemu dát v paláci prioritu v dekoraci."
 mon_state_formation.9.f: ""Na skále, přímo nad konventem, je kulatá věž, prošpikovaná střílnami, ale bez děl, na níž jsem spočítal hlavy dvaceti Turků, napíchnuté na kůlech kolem ochozu, trofeje černohorského vítězství... podivné představení v křesťanské zemi, a v bezprostřední blízkosti konventu a biskupského paláce."\n\n-John Gardner Wilkinson, návštěvník Černé Hory"
 mon_state_formation.9.a: "Nechte silné muže vynést kulečníkový stůl od moře."
 mon_state_formation.9.b: "Požehnat kapli úlomkem lebky svatého Haralamba."
 mon_state_formation.9.c: "Proč je dávat jen na věž? Dejte je do každého pokoje!"
 mon_state_formation.10.t: "[SCOPE.sCharacter('danilo').GetPrimaryRoleTitle] [SCOPE.sCharacter('danilo').GetFullName] zavražděn"
 mon_state_formation.10.d: "[ROOT.GetCountry.GetRuler.GetFullName] byl zastřelen při návštěvě pobřeží. [SCOPE.sCharacter('nikola').GetFullName] nastupuje na trůn."
 mon_state_formation.10.f: ""Todor Kadic byl vrah, zastřelte ho hned tam. Jeho žena ho vzala dovnitř a snažila se ho ošetřit, nikomu nevěřila. Několik dní chyběl, tak jsme šli do přístavu, víte? Ptali jsme se, co sakra udělali s naším šefem. Když jsme se konečně dozvěděli, že je mrtvý, Rakušané odpálili děla na počest a celé město vyrazilo do ulic poslechnout si zprávy. Někteří říkají, že je to znamení, že přicházejí vetřelci, jiní věří, že nepřítel je už tady.""
 mon_state_formation.10.a: "Nepřítel je uvnitř. Nechte věrné, ať se prokáží!"
 mon_state_formation.10.b: "To bylo zjevně [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')]."
 mon_state_formation.10.c: ""[SCOPE.sCharacter('danilo').GetFirstName] zemřel jako hříšník, ale pro [SCOPE.sCharacter('nikola').GetFirstName] je naděje.""
 mon_state_formation.11.t: "První škola"
 mon_state_formation.11.d: "[ROOT.GetCountry.GetRuler.GetFullName] osobně dohlédl na zřízení první školy v Černé Hoře."
 mon_state_formation.11.f: ""Vzpomínám si, když nás [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] vítal ve třídě. Nevěděli jsme, co je to kniha, natož škola. Ani kněz neuměl číst. Ale ten člověk, přes svou řeč o statečnosti a válce, se také považoval za básníka - nebo syna básníka. Mluvil o věcech jako národ. O hrdosti. Netušil jsem, co se děje, ale cítil jsem, že se něco začíná. Že jsem součástí něčeho většího. První pupeny stromu v zahradě, která nikdy nezemře.""
 mon_state_formation.11.a: "[ROOT.GetCountry.GetRuler.GetSheHe|U] by měl/a uspořádat učební plán."
 mon_state_formation.11.b: "[ROOT.GetCountry.GetRuler.GetSheHe|U] by mohl/a osobně vychovat více učitelů."
 mon_school_helper: "To v průběhu času výrazně zvýší gramotnost národa"
 mon_state_formation.11.c: "[ROOT.GetCountry.GetRuler.GetSheHe|U] zajistí, aby se děti naučily bojovat."
 mon_state_formation.12.t: "Daně?"
 mon_state_formation.12.d: "Po letech zabíjení osmanských výběrčích daní jsou lidé [ROOT.GetCountry.GetNameNoFlag] odolní vůči samotnému pojmu placení daní, i když peníze půjdou [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 mon_state_formation.12.f: ""Tak nás [ROOT.GetCountry.GetRuler.GetSheHe] okrádá?" \n"Ne, [ROOT.GetCountry.GetRuler.GetSheHe] nás #italic daní#!." \n"V čem je rozdíl?" \n"No, daně se budou utrácet pro naše dobro." \n"Takže nám dají mouku, nebo opraví střechu?" \n"Ne... Podívej, když nezaplatíme, přijdou ozbrojení muži a-" \n"Takže [ROOT.GetCountry.GetRuler.GetSheHe] #italic okrádá#!"" 
 mon_state_formation.12.a: "Souhlasit s postupným zmírňováním daní."
 mon_state_formation.12.b: "Vyslechnout obavy všech."
 mon_state_formation.12.c: "Vyhrožovat každému, kdo se brání."
 mon_state_formation.12.e: ""Ne, ne daně. Řekl jsem Na ně!""
 mon_state_formation.13.t: "Skutečný cíl"
 mon_state_formation.13.d: "Lidé [ROOT.GetCountry.GetNameNoFlag] jsou nesmírně pyšní na svůj první [SCOPE.sBuilding('arms').GetName]."
 mon_state_formation.13.f: "#italic Můj dzeferdar, starý, ale dobrý, truchlím více \nnež bych truchlil nad vlastní rukou, kdyby mi ji uřízli. \nTruchlím nad ním jako nad jediným synem. \nTruchlím nad ním jako nad vlastním bratrem, \nprotože to byla zbraň nad všemi zbraněmi. \nPřinášela štěstí a byla tak smrtící. \nNikdy nebylo třeba ji čistit nebo o ni pečovat. \nByla vždy jako lesklé zrcadlo. \nKdyž byla vystřelena, poznal bys ji \ni mezi tisíci jinými zbraněmi.#!"
 mon_state_formation.13.a: "Vyrábět kvalitní zbraně."
 mon_state_formation.13.b: "Vyrábět levné zbraně."
 mon_state_formation.13.c: "Vyrábět mnoho zbraní."
 je_tur_raided: "Neposlušná hora"
 je_tur_raided_reason: "Černohorci se považují za nezávislý stát, zatímco ve skutečnosti jsou našimi poddanými s určitou mírou autonomie, aby mohli praktikovat svou náboženskou svobodu. Příliš dlouho jsme je tolerovali; zabíjejí naše výběrčí daní a škodí našim lidem. \n\nKdybychom je pobili, poslalo by to vzkaz ostatním rebelům v našich zemích. Musíme však být opatrní, aby se do toho nezapojily Velmoci a malá [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] se nestala zápalnou šňůrou Evropy. \n\n#v Raiding:#! \nObléhané [Concept('concept_state', '$concept_states$')] trpí penalizacemi k [concept_taxes] a horšími efekty z [concept_turmoil]."
 je_tur_raided_target: "[SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] plení [GetGlobalVariable('mon_raid_state').GetState.GetName]!"
 je_tur_raided_no_target: "Černohorci zatím přestali plenit..."
 je_montenegrin_tur_raid_back: "Spustit protiútok"
 je_montenegrin_tur_raid_back_desc: "Zaútočit na černohorské vojsko, aby se jejich nájezdy dočasně zamezily."
 je_montenegrin_tur_raid_back_condition_tt: "Černá Hora právě plenila jeden z našich států"
 je_montenegrin_tur_raid_back_effects_tt: "Černohorské vojsko je v rozkladu, což na nějakou dobu zastaví jejich nájezdy"
 counterraided_recently_tt: "Tuto akci nelze použít častěji než jednou za #v 3 roky#!"
 mon_state_formation.14.t: "Goliáš přemohl Davida"
 mon_state_formation.14.d: "Rebelové v Černé Hoře byli konečně potlačeni."
 mon_state_formation.14.f: "#italic Co to všechno je, černohorští bratři? \nKdo rozdmýchal tento ošklivý plamen nesváru? \nOdkud přišla tato nešťastná myšlenka \npromlouvat o změně naší víry? \nNejsme přece bratři navzdory rozdílům? \nNevedli jsme spolu stejné bitvy? \nSdílíme dobro i zlo jako bratři. \nNeukrývá snad turecké i srbské děvče \nžal nad hroby padlých hrdinů?#! \n\n-Petar II. Petrović-Njegoš, #italic The Mountain Wreath#!"
 mon_state_formation.14.a: "Ať je to lekce pro každého, kdo se postaví."
 mon_state_formation.14.b: "Potrestat všechny [SCOPE.sCulture('serbian').GetName] lidi za hříchy Černé Hory."
 mon_state_formation.14.c: "Chybovat je lidské, odpouštět..."
 mon_state_formation.15.t: "Stát Černá Hora"
 mon_state_formation.15.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] usiluje spojit kmeny na vzpurné Černé Hoře v jeden národ."
 mon_state_formation.15.f: "Nejmilější profesore... Ano, jsem Bartolomeo Biasoletto, který doprovázel Augusta II. do oblasti a pomáhal jeho botanickým studiím. Ale mnoho si z té srbské rostliny nepamatuji. Rostliny byly nejmenší z mých starostí. Vstoupil jsem do země, kde ženy dřely na polích, zatímco muži ostřeli své nože a bojovali - mezi sebou, pokud nebyl nájezd. Turecká hlava na kůlu byla vrcholem architektury a její vyhublí, negramotní, zchudlí lidé mysleli jen na další jídlo. \n\nSám kníže-biskup na rozkaz cara uvolnil své pokoje mému králi. Mužovy oči skoro zářily zeleně, tak velká byla jeho závist. Už tehdy jsem poznal, že mladý muž touží zkrotit tyto vzpurné na kopci, obléci jejich hlavy do něčeho, co vypadá jako vláda, a vytvořit národ, který by mohl otřást světem."
 mon_state_formation.15.a: "Otřást světem, nebo zemřít při pokusu."
 law_women_in_the_fields_is_in_effect_tt: "Dokud je [GetLawType('law_women_in_the_fields').GetName] [concept_law] v platnosti, Černá Hora bude mít více vojáků a dělníků k dispozici, ale její lid bude trpět."
 mon_state_formation.16.t: "Barbaři!"
 mon_state_formation.16.d: "[ROOT.GetCountry.GetName] má násilnickou a agresivní pověst, která přinutila Velmoci stáhnout svou podporu. Nyní se musí spolehnout na vlastní sílu při formování srbského národa."
 mon_state_formation.16.f: "#italic Svět se pro mě stal peklem, \nlidé se proměnili v pekelné duchy. \nÓ mé temné dny! Ó můj černý osude! \nÓ můj ubohý srbský národe, uhašený! \nPřežil jsem mnoho tvých trápení, \nale přesto musím bojovat proti nejhoršímu ze všeho!#! \n\n Petar II. Petrović-Njegoš, #italic The Mountain Wreath#!"
 mon_state_formation.16.a: "Máme vše, co potřebujeme, tady v našich srdcích!"
 mon_state_formation.16.b: "Dobře, ale zvážil by [SelectLocalization(SCOPE.sCountry('austria').IsValid, SCOPE.sCountry('austria').GetName, 'AUS')] vrácení našeho přístavu?"
 mon_state_formation.17.t: "Podrobeno!"
 mon_state_formation.17.d: "Náš drahý [ROOT.GetCountry.GetName] se stal vazalem [SCOPE.sCountry('overlord').GetAdjective] pánů."
 mon_state_formation.17.f: "#italic Ať vás Bůh zasáhne, odporní degeneráti, \nproč potřebujeme tureckou víru mezi sebou? \nCo uděláte s prokletím vašich předků? \nS čím se postavíte před Mila \na před všechny ostatní srbské hrdiny, \njejichž jména budou žít, dokud svítí slunce?#! \n\n Petar II. Petrović-Njegoš, #italic The Mountain Wreath#!"
 mon_state_formation.17.a: "Musíme se obrátit na ostatní národy."
 mon_state_formation.17.b: "Když je nemůžeš porazit, přidej se k nim."
 mon_get_back_land: "Získáme veškerá osmanská území ve státě [SCOPE.sStateRegion('state').GetName]."
 mon_state_formation.18.t: "Přestavba výzdoby"
 mon_state_formation.18.d: "Civilizovaná mladá manželka našeho [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] navrhuje sundat useknuté hlavy z Biljardy."
 mon_state_formation.18.f: ""Jak tam dekorují, odkud pochází, šefe?"  \n"To nevím, Mirko. Sloupy a sochy a květiny a takové blbosti."  \n"Zdá se nudné." \n"Velmi nudné! Jak ti sloup pomůže bojovat s Turky?"  \n"Jo, je to velmi povzbuzující ukázat na Biljardu a říct: 'tenhle, tamten byl můj'."  \n"A ten zápach..."  \n"Jo, lepší je vyměnit je za čerstvé."  \n"Pravda... Odpověď je vždy víc hlav.""
 mon_state_formation.18.a: "Je čas, aby se [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] stala civilizovanou."
 mon_state_formation.18.b: "Ne! [SCOPE.sCharacter('danilo').GetFirstName] nemůže ztratit tvář před muži."
 mon_state_formation.18.c: "Naopak, měli bychom pověsit #italic více#! hlav."
 mon_state_formation.19.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting] extáze"
 mon_state_formation.19.d: "Náš národ přečkal našeho největšího nepřítele. $dyn_c_ottoman_empire$ už neexistuje!"
 mon_state_formation.19.f: "#italic Poslouchejte, lidé, sundejte si čepice!\nChci sloužit zádušní mši\nza duše\nvelkých hrdinů našeho národa.\nTento den jim bude nejcennější.#! \n\n Petar II. Petrović-Njegoš, #italic The Mountain Wreath#!"
 mon_state_formation.19.a: "Ať se [SelectLocalization(SCOPE.sCountry('montenegro').IsValid, SCOPE.sCountry('montenegro').GetNameNoFlag, 'MON')] stane rájem na Zemi."
 mon_state_formation.19.b: "Buďme inspirací k ukončení veškeré tyranie!"
 mon_state_formation.19.c: "Víme jen o válce."
 all_nations_freedom_tt: "Každý [concept_subject] #v na celém světě#!, bez ohledu na [concept_overlord], získá #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_mon_freedom_tt $mon_freedom$#!"
 modifier_mon_freedom_tt: "[GetStaticModifier('mon_freedom').GetName|v]\n[GetStaticModifier('mon_freedom').GetDesc]"
 mon_state_formation.20.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] nebo král [ROOT.GetCountry.GetRuler.GetFirstName]"
 mon_state_formation.20.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] navrhl oficiálně přeměnit náš národ na Království."
 mon_state_formation.20.f: "#italic Tam, tam... za těmi kopci,\nLeží zelený háj, praví lidé,\nPod ním povstávají svaté Dečani:\nModlitba pronesená v ráji se hlásí.\n\nTam, tam... za těmi kopci,\nKde modrá obloha sklání svůj oblouk;\nNa srbská pole, na bojiště,\nTam, bratři, připravte se vyrazit!#! \n\nNikola I Petrović-Njegoš, #italic Onamo, 'namo!#!"
 mon_state_formation.20.a: "Dejte to lidem vědět."
 mon_state_formation.20.b: "Dejte to vědět všem národům!"
 mon_state_formation.20.c: "Dejte vojákům vědět."
 mon_state_formation.20.e: "Ať se to nikdo nedozví."
 mon_change_to_kingdom: "Náš národ se stane #v Královstvím#!"
 mon_no_change_tt: "Náš národ se nezmění."
