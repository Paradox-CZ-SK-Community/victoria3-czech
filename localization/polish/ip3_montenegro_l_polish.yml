 je_montenegrin_raiding: "Nájezdy" # todo: NEW TRANSLATION
 je_montenegrin_raiding_reason: "S malým množstvím obdělávatelné půdy a bez průmyslu se černohorské kmeny uchylují k [concept_raiding] osmanskému území, aby přežily. \n\nZatímco černohorští kmenoví muži hrdě vystavují useknuté hlavy Osmanů, [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')] začíná mít o takových činnostech nízké mínění. \n\nMezitím, pokud budeme příliš excesivně plenit, [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] může tento fakt použít jako ospravedlnění pro vlastní agresivní kroky. \n\n[concept_raiding]:\nDostáváme #v @money![GetPlayer.MakeScope.ScriptValue('raiding_income')]#! díky naší armádě [concept_power_projection] #v [SCOPE.GetRootScope.GetCountry.GetArmyPowerProjection|0]#! a [concept_raiding_frequency] #v [Country.MakeScope.Var('raiding_intensity').GetValue]%#!.\n\nČím více vyděláme nájezdy, tím pravděpodobněji [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] zaútočí, pokud není ve válce." # todo: NEW TRANSLATION
