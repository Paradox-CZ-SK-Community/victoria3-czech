 montenegrin_raiding.1.t: "Smrt bratra" # todo: NEW TRANSLATION
 montenegrin_raiding.1.d: "Smail-aga Čengić z [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] přivedl naše nájezdníky do léčky! Bratr [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] leží mezi našimi nesčetnými padlými." # todo: NEW TRANSLATION
 montenegrin_raiding.1.f: "#italic Můj lid spí hlubokým a bezživotným spánkem; \nžádná rodičovská ruka mi nesetře slzy.\nNad mou hlavou je nebe těsně zavřené;\nneuslyší mé křiky ani mé modlitby.#!\n\n–Petar II Petrović-Njegoš, #italic Věnec hory#!" # todo: NEW TRANSLATION
 montenegrin_raiding.1.a: "Spojíme se v smutku." # todo: NEW TRANSLATION
 montenegrin_raiding.1.b: "Nechť mrtví pohřbí mrtvé. Musíme se znovu postavit." # todo: NEW TRANSLATION
 mon_lost_men_tt: "#v [GetPlayer.MakeScope.ScriptValue('barracks_burned')]#! [GetBuildingType('building_barracks').GetName] bude zničeno a zbytek bude v zmatku." # todo: NEW TRANSLATION
 montenegrin_raiding.2.t: "Osmanský protiútok" # todo: NEW TRANSLATION
 montenegrin_raiding.2.d: "Vojáci z [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] dorazili, aby obtěžovali náš lid a zastavili naše nájezdy." # todo: NEW TRANSLATION
 montenegrin_raiding.2.f: ""Přímý útok, synu. Nebojácný, neúprosný. To je jediný způsob, jak je zastavit." \n\n"Jít přímo do jejich děl? S úctou, šefe, bylo by lepší je přitáhnout do vyšších poloh. Pak může Cerović proklouznout průsmykem a plenit jejich zásobovací vlak." \n\n"Ne. Vyplenění každého kláštera a statku na jejich cestě. Pán ti možná odpustí, že jsi to dopustil, ale já ne." \n\n"Šefe, co bys raději nechal krvácet — zemi nebo její lidi?""" # todo: NEW TRANSLATION
 montenegrin_raiding.2.a: "Postav se jim čelem." # todo: NEW TRANSLATION
 montenegrin_raiding.2.b: "Využít krajinu k našemu prospěchu." # todo: NEW TRANSLATION
 montenegrin_raiding.2.c: "Je to beznadějné! Vzdát se Sublimní Portě." # todo: NEW TRANSLATION
 je_mon_state_formation: "Od rebelů k národu" # todo: NEW TRANSLATION
 je_mon_state_formation_reason: "Rod Njegošů je odhodlán vytvořit národ z násilných kmenů sídlících na hoře v odporu vůči [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]. Naštěstí je [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')] připraven pomoci svým spolubratřím pravoslavné církve zasláním finanční pomoci. Čím lépe udržíme [concept_relations], tím více [concept_russian_aid] můžeme očekávat. \n\nPokud se podaří založit jakýsi stát a omezit kmenové nájezdy, Velmoci by mohly přinutit [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')] postoupit území a uznat nás jako nezávislý stát." # todo: NEW TRANSLATION
