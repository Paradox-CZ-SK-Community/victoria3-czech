 je_montenegrin_raiding_increase_button_desc: "Umožnit kmenům častěji pustošit, čímž se zvýší [concept_raiding_frequency]. To zvýší naše příjmy, ale poškodí [concept_relations] s #v [SelectLocalization(SCOPE.sCountry('russia').IsValid, SCOPE.sCountry('russia').GetName, 'RUS')]#! a zejména s #v [SelectLocalization(SCOPE.sCountry('ottoman').IsValid, SCOPE.sCountry('ottoman').GetName, 'dyn_c_ottoman_empire')]#!." # todo: NEW TRANSLATION
