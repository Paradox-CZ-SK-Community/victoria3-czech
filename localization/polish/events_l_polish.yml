 law_events.1.a: "Odporci jsou vyloučeni z návrhu."
 law_events.1.b: "Každý se musí bránit."
 law_events.1.d: "[SCOPE.gsInterestGroup('anti_conscription_ig').GetName] tvrdí, že občané s morálními nebo náboženskými náměty proti násilí by měli být vyjmuti z [SCOPE.sLaw('current_law_scope').GetName]."
 law_events.1.f: "\"Odvod je prostě jinou formou nucené práce, jednou z nejhorších, protože nás donutí zvedat zbraně proti našim spoluobčanům, bez ohledu na naše osobní morální názory.\""
 law_events.1.t: "Odmítající svědomí"
 law_events.2.a: "Osvětlení bude povinné."
 law_events.2.b: "Příliš nákladné."
 law_events.2.d: "Nouzově ustanovená policie žádala, aby byly ulice osvětleny, aby jejich práce byla mnohem snadnější."
 law_events.2.f: "\"Každou noc ztrácíme zločince v těch temných ulicích. Jak můžeme dělat svou práci bez správných podmínek?\""
 law_events.2.t: "Osvětlení cesty"
 law_events.4.a: "Skvělý nápad."
 law_events.4.b: "Není to priorita."
 law_events.4.d: "Tajná policie požádala, abyste prozkoumali $identification_documents$."
 law_events.4.f: "\"Potřebujeme lepší způsob, jak sledovat nepořádné lidi, které přivedeme. Kdyby museli mít identifikaci u sebe, bylo by to mnohem snazší.\""
 law_events.4.t: "Tajné výzkumy"
 law_events.5.a: "Jedna malá výjimka by nemohla uškodit."
 law_events.5.b: "Žádné výjimky."
 law_events.5.d: "Někteří majitelé dolů z [SCOPE.sState('state_with_mine').GetName] požadují výjimku z dolových předpisů."
 law_events.5.f: "\"Je prostě směšné si myslet, že budeme schopni udržet ziskovou důl jen na deseti hodinových pracovních dnech, nemluvě o dalších dodatečných nákladech, které vzniknou zavedením těchto bezpečnostních opatření.\""
 law_events.5.t: "Nespokojení majitelé dolů"
 law_events.6.a: "Zvážíme to."
 law_events.6.b: "Nemyslitelné."
 law_events.6.d: "[SCOPE.gsInterestGroup('intelligentsia_ig').GetName] vyjádřila svoji nespokojenost s přijetím zákona [SCOPE.sLaw('current_law_scope').GetName], argumentujíc, že vzdělání a náboženství by měly být oddělené záležitosti."
 law_events.6.f: "\"Jak můžeme očekávat, že se naše děti něco naučí, když jsou od začátku indoctrinovány?\""
 law_events.6.t: "Sekulární učení"
