 diplomatic_events.1.a: "Musíme pomoci [SCOPE.sC('target_country').GetName]!"
 diplomatic_events.1.b: "Není to náš obchod."
 diplomatic_events.1.d: "[SCOPE.sC('initiator').GetName] poslal ultimátum [SCOPE.sC('target_country').GetName], požadujíc, aby se připojili k nim ve válce [SCOPE.sW('war').GetName|v].\nOdmítli a postavili se za [SCOPE.sW('war').GetLeaderOfOppositeSide( SCOPE.sC('initiator') ).GetName]!\nCo budeme dělat?"
 diplomatic_events.1.f: "Kouř vycházející z krbu je dostatečný k tomu, aby znečistil okna kanceláře mdlým kouřem, když se slunce blíží. Pouliční lampy se osvětlují a dva muži si vymění znepokojené pohledy.\n\n\"Lampy zhasínají po celém světě a už je nikdy nebudeme vidět rozžhavené během našeho života.\""
