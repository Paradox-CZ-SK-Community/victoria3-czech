 expedition_event_ongoing_tt: "Expedice pokračuje."
 expedition_events.1.a: "Znám vhodného kandidáta na tuto práci."
 expedition_events.1.b: "Nyní ne."
 expedition_events.1.d: "Navzdory mnoha pokusům o navigaci, zůstává celý průběh této řeky záhadou. Pošleme expedici, aby se pokusila vytyčit směr řeky?"
 expedition_events.1.f: ""Členové obchodních spolků vyjádřili svůj zájem o podporu politiky "Nová Afrika", založené na zvýšení obchodu a propagaci hodnot [ROOT.GetCountry.GetAdjectiveNoFormatting] v zemi.\n\nZdůraznili nezbytnost vytyčení řeky Niger pro její využití jako obchodní trasu a navrhli expedici pro tento cíl.""
 expedition_events.1.t: "Expedice k vytyčení řeky Niger"
 expedition_events.100.a: "Zaplatíme."
 expedition_events.100.b: "Musí to zjistit."
 expedition_events.100.d: "Novinky přicházejí od expedice, že několik jejích členů, včetně [SCOPE.sCharacter('expedition_leader').GetFullName], bylo uneseno místním králem, který požaduje výkupné."
 expedition_events.100.f: ""Světlo v noci je zřídka dobré znamení. Středověká představivost, která donutila ty lidi mluvit o bludičkách, ignis fatuus, nebezpečných tvorech vedoucích je do smrti, nebyla chybná.\n\nPožár se stal lampičkou, a lampička se stala člověkem. Člověk se stal tucet a brzy nás drželi jako zajatce. Kov jejich zbraní také svítil v noci, nemohli jsme se postavit, ne za těchto podmínek.""
 expedition_events.100.t: "Unesen"
 expedition_events.101.a: "Skvělé."
 expedition_events.101.d: "Poté, co byla zorganizována platba výkupného, byla posádka expedice propuštěna bez úhony a dokonce poslána správným směrem."
 expedition_events.101.f: ""Nebyla to nejpříjemnější zkušenost, ale měli jsme pečené šťovíky a byli jsme obecně dobře zacházeni.""
 expedition_events.101.t: "Uneseni posádku propuštěni"
 expedition_events.102.a: "Nešťastně."
 expedition_events.102.d: "I když nezaplatili výkupné, několika členům expedice se podařilo získat svobodu. Mnoho dalších členů posádky však zůstalo pozadu."
 expedition_events.102.f: "\"Čekali jsme v chladných kamenných celách. Krmili nás bez jediného slova, a pak odešli, než jsme se stihli pokusit je podplatit. Když přišly nejtemnější hodiny, začali se prát. Jeden z našich mužů říkal, že se hádali o noční směnu. A peníze. Když se dveře otevřely znovu, konečně jsme unikli.\""
 expedition_events.102.t: "Unesená posádka unikla"
 expedition_events.11.a: "Skvělé zprávy!"
 expedition_events.11.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] se vrátil triumfálně, kurz a ukončení řeky Niger byl vytyčen."
 expedition_events.11.f: "\"Vždy jsem si představoval, že bych cítil obrovské štěstí. Štěstí tak jasné a hlučné, že byste ho téměř slyšeli. Všechny řeky se stékají sem. Možná jsem očekával příval vody, sílu tak očividnou, že ji nelze ignorovat.\n\nAle Niger se rozdělil do menších toků, téměř ztratil svou identitu. Která byla skutečná řeka? Nebudou všechny skutečné řeky? Snad žádná. Jak loď Theseus, kdy přestává být věc věcí?\""
 expedition_events.11.t: "Úspěšná expedice"
 expedition_events.110.a: "Doufejme, že nový vůdce je kompetentní."
 expedition_events.110.d: "Během malé potyčky se kulka z musketu zabodla do [SCOPE.sCharacter('dead_expedition_leader').GetHerHis] nohy. Rána sama o sobě byla v pořádku, ale infekce nebyla. [SCOPE.sCharacter('expedition_leader').GetFullName] převzal vedení jako nový vůdce."
 expedition_events.110.f: "\"Teplo mě překvapilo. Stejně jako bolest. Po ránu jsem nemohl chodit a věděl jsem, že později také nebudu. Toto je poslední šance, kterou mám napsat o tom, co jsem udělal. Jako Marco Polo ležím na své posteli a mluvím o neviditelných městech, nesmrtelných divů; tomu, co jsem viděl, nikdo nebude věřit. To mě trápí. Jako rozumný člověk přestanu psát.\n\nDžungle vás může překvapit, stejně jako kulka, ale moudrý, jak jste se stali, říká básník, nakonec pochopíte, co ta cesta znamená.\""
 expedition_events.110.t: "Smrt vůdce"
 expedition_events.12.a: "Výbuch!"
 expedition_events.12.d: "Po mnoha měsících, kdy neobdrželi žádné zprávy, je jasné, že vaše expedice k nalezení zdroje řeky Niger selhala a [SCOPE.sCharacter('expedition_leader').GetFullName] byl ztracen spolu s ní."
 expedition_events.12.f: ""Myslím, že v hloubi duše jsme všichni věděli, že to přijde. Dokonce i teď, stále mluvíme o dostání se k ústí řeky. "Jen pár dní navíc," říkáme si a pokračujeme. Zpočátku někteří muži komentovali racionální jídlo. Teď o tom přestali mluvit. Dávno jsme ztratili řeku. "Jen pár dní navíc.""
 expedition_events.12.t: "Neúspěšná expedice"
 expedition_events.2.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.2.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.2.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.2.d: "Skupina silných kandidátů vyjádřila svůj zájem o vedení expedice. Tato rozhodnutí by měla být učiněna vážně."
 expedition_events.2.f: "První, kdo přišel, byl dobře oblečený, čerstvě vypadávající, skoro mladý gentleman, jehož nadšení ohromit bylo srovnatelné jen se jeho ochotou vyhovět. Jeho úsměv, široký jak si můžete představit, byl módně kombinován: \"Pokud mohu...,\" řekl zdvořile a předložil své doklady."
 expedition_events.2.t: "Volba vůdce"
 expedition_events.200.a: "Znám osobu na tuto práci."
 expedition_events.200.b: "Ne teď."
 expedition_events.200.d: "Pošlete expedici, aby zmapovala neznámou geografii Západní hranice."
 expedition_events.200.f: "\"Před našimi dveřmi je země, která přetéká Zděšením! Měli bychom toto naděje chopit, dokud můžeme. A pokud ne teď, pak nás přelstí orli a lvi a, nebe chraň, hlemýždi!\""
 expedition_events.200.t: "Expedice za účelem vytyčení Západní hranice"
 expedition_events.201.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
 expedition_events.201.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
 expedition_events.201.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
 expedition_events.202.a: "Malé množství."
 expedition_events.202.b: "Střední množství."
 expedition_events.202.c: "Velké množství."
 expedition_events.202.d: "Kolik peněz byste chtěli přidělit do rozpočtu expedice?"
 expedition_events.202.f: "\"Nechci vám lhát: daleko od domova a domova budeme. Lháři o nebezpečí by vás všechny podvedli. Můžeme narazit na všechny možné překážky, a čím více financí budeme mít, tím lépe připraveni budeme. Ale připomenu vám, že sláva na nás čeká, když se vrátíme vítězně!\""
 expedition_events.202.t: "Volba rozpočtu"
 expedition_events.205.a: "Hrozná ostuda."
 expedition_events.205.d: "Po několika týdnech ticha se expedice za účelem vytyčení Západní hranice vedená [SCOPE.sCharacter('expedition_leader').GetFullName] vrátila, s prázdnou."
 expedition_events.205.f: "\"Čekáme den v táboře. Muži jsou unavení a už jsme tolik chodili. Čekáme ještě další den. \"Možná bychom tu mohli zůstat,\" mumlá jeden z nich, usmívá se a vrací se k ohni. Možná bychom mohli. \"Rozeznáváš tyto hory, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]?\" ptají se. Ještě jeden den. Bylo to tak dlouho, skoro nikdy se nepoznám. Možná bychom tu mohli zůstat.\""
 expedition_events.205.t: "Neúspěšná expedice"
 expedition_events.220.a: "Dále!"
 expedition_events.220.b: "Lepší být v bezpečí."
 expedition_events.220.c: "Skákejte! Skákejte! Skákejte!"
 expedition_events.220.d: "Členové expedice narazili na řeku, která se přetékala abřehy. Mohou se pokusit přeplavit, což by bylo rychlé, ale nebezpečné. Alternativně by mohli hledat vhodnější místo, kde by mohli přejít, i když by to mohlo trvat nějaký čas."
 expedition_events.220.f: ""Krátká krajina zachycena v momentě, kdy nás našla. Odvážné šedi, vyhlížející řeka uvězněná v kleci násilí a impulzu. Tyto potulné stromy byly odneseny, odříznuté. Někdy, nějaké zvíře. Jinak, sami.""
 expedition_events.220.t: "Nebylo možné přejít"
 expedition_events.221.a: "Dobře zprávy."
 expedition_events.221.d: "Expedice úspěšně přešla řeku, s malými nebo žádnými obtížemi."
 expedition_events.221.f: "\"S tak snadným přechodem uděláme dnes velké pokroky. Proč, troufám si říct, mohli jsme udělat mnohem víc, kdybychom naložili balsóny o kousek víc.\"\n\n\"Jste blázen, synu? Měli jsme štěstí, že vody se rozhodly být dnes vlídné. Pojďme dostat balsóny ven dříve, než vody přestanou být tak laskavé.\""
 expedition_events.221.t: "Bezpečný průchod"
 expedition_events.222.a: "Nešťastně."
 expedition_events.222.d: "Bohužel, raf při expedici se převrátil při překonávání řeky a ztratilo se několik zásob."
 expedition_events.222.f: "\"Voda byla příliš rychlá, právě jsme se dostali na druhý břeh. A byli jsme těmi šťastnými. Jakmile druhý balsón zmizel pod vodou, poslední, co jsem viděl svého bratra, bylo, jak proutky polykaly jeho ruku.\""
 expedition_events.222.t: "Převrácený raf"
 expedition_events.230.a: "Budeme ho lovit."
 expedition_events.230.b: "Lépe je počkat, až odejde."
 expedition_events.230.d: "Velký grizzly byl spatřen vpřed. Můžeme se zdržet a čekat, až odejde, nebo můžeme lovit."
 expedition_events.230.f: "\"Tady rostou medvědi vyhublí a hladoví. To to nelepší; bystré oči, toužící čelisti, kapky slin kapející dolů po nažloutlých tesácích. Vždy jsou tu tak pozorní. Tak ostražití.\n\nAch, není to jen pro ně, že je jídlo vzácné kolem těchto hor.\""
 expedition_events.230.t: "Medvěd spatřen"
 expedition_events.231.a: "Selhání by bylo nesnesitelné."
 expedition_events.231.d: "Expedice úspěšně ulovila a zabili grizzlyho medvěda."
 expedition_events.231.f: "\"Sledovali jsme to opatrně, ale neúprosně. Několik dobrých ran stačilo na to, abychom ho dostali dolů. Jsou to chvíle, kdy bych si přál, aby můj sluhy nebyl tak dobrou střelou, jaký je. Mohl bych použít trofej jako tuto pro svou ložnici.\""
 expedition_events.231.t: "Úspěšný lov medvěda"
 expedition_events.232.a: "Dále!"
 expedition_events.232.d: "Expedice se pokusila ulovit medvěda, ale selhalo to."
 expedition_events.232.f: ""Lov začal dost slibně, ale příliš pozdě jsme si uvědomili, že je to matka medvědice s jejími mláďaty. Je dobře známo, že se nikdy mezi matkou medvědicí a jejími mláďaty nepostavíte.""
 expedition_events.232.t: "Selhání při lovu medvěda"
 expedition_events.233.a: "Sakra."
 expedition_events.233.d: "Grizzly bear, který byl dříve ignorován, útočí na expedici."
 expedition_events.233.f: ""Vyrazilo to z lesa rychleji než [SCOPE.GetRootScope.GetCountry.GetCustom('fast_object_type')]. Ryk jako nic, co jste ještě neslyšeli. Trvalo několik ran, než to šlo dolů, a to až poté, co jsme ztratili dva z našich.""
 expedition_events.233.t: "Útok medvěda"
 expedition_events.240.a: "Skvělý nápad."
 expedition_events.240.b: "Na to není čas."
 expedition_events.240.d: "Jeden člen expedice přeje si zastavit na den či dva a udělat nějaké fotografie divoké přírody."
 expedition_events.240.f: "\"Buvoli drželi hlavy dolů, klidně se pasou. Bez rozpaků se jejich šedá těla pohybovala kolem moře trávy, větší než ta v Evropě. I z dálky jsme mohli vidět bludné chodníčky, které zajíci a lišky vykopali poblíž, a vzácné stromy tančily s grácií mladé debutantky.\""
 expedition_events.240.t: "Fotografie divoké přírody"
 expedition_events.250.a: "Skvělý nápad"
 expedition_events.250.b: "Nemůžeme si dovolit čas."
 expedition_events.250.d: "Člen expedice navrhl, abychom se odklonili k horám a nárokovali je na jméno [ROOT.GetCountry.GetName]."
 expedition_events.250.f: ""Jeden z členů expedice má oči upřené na horu. "Je to dobré riziko, můj příteli," říká, "myslím, že si nikdo ještě neuznal tuhle, představte si, jak by nám zaplatili doma — všechno za tenhle bezvýznamný kámen." Sníh sklouzne dolů z hory, rozpuštěný jako nitě šedého bavlny.""
 expedition_events.250.t: "Hory byly spatřeny"
 expedition_events.251.a: "Nešťastné."
 expedition_events.251.d: "Po příchodu na vrchol hory vidíte, že už byla uznána [SCOPE.sCountry('mountain_claim_country').GetName]."
 expedition_events.251.f: "\"Měli jsme vědět, že nebudeme první tady.\"\n\n\"Cítím s vámi běžící téma. Vy a vaši kolegové jdete na západ, myslíte, že jste našli něco spektakulárního, pouze abyste zjistili, že tam byli již dříve jiní.\"\n\n\"Pokud to bude další přednáška o opakování historie, pošlu vás nahoru, abyste si nárokovali horu. Sami. S ohnutou vidlicí. To jsme předtím nezkoušeli, že?\""
 expedition_events.251.t: "Hora už byla nárokována"
 expedition_events.252.a: "Skvělé."
 expedition_events.252.d: "Expedice vylezla na horu a nárokovala ji jménem [ROOT.GetCountry.GetName]. Také se rozhodli ji pojmenovat 'Hora [SCOPE.sCharacter('expedition_leader').GetLastName]'."
 expedition_events.252.f: "Jedním posledním trhnutím [SCOPE.sCharacter('expedition_leader').GetFullNameNoFormatting] přehodil [SCOPE.sCharacter('expedition_leader').GetHerselfHimself] přes okraj posledního útesu. Když [SCOPE.sCharacter('expedition_leader').GetSheHe] narovnal postoj i sněhem promočené oblečení, vyšlo za nimi první světlo nového dne. Hrdinské přivítání na západě a hora dobyta. A jako třešnička na dortu vlajka [ROOT.GetCountry.GetAdjectiveNoFormatting], vztyčená mladším členem expedice." # todo: CHANGED
 expedition_events.252.t: "Hlavní vrchol"
 expedition_events.253.a: "Škoda."
 expedition_events.253.d: "Při lezení na horu zasáhl padající kámen člena expedice, což způsobilo, že ztratil vědomí. Skupina byla nucena se vrátit."
 expedition_events.253.f: "Když se kameny řítily dolů z hory a sníh za nimi kaskádoval, krev kapala přes hranu, kde ležel zasažený člen expedice. Pára unikající z jeho popraskaných rtů byla jediným příznakem života chudého chlapce. S pocitem viny [SCOPE.sCharacter('expedition_leader').GetFullNameNoFormatting] přehodil chlapce přes [SCOPE.sCharacter('expedition_leader').GetHerHis] ramena a sešel z hory." # todo: CHANGED
 expedition_events.253.t: "Problémy na horské straně"
 expedition_events.260.a: "Pokračujte."
 expedition_events.260.b: "Dávejte pozor na jejich varování."
 expedition_events.260.d: "Někteří členové expedice se vyjádřili, že doporučují, aby počasí se obracelo proti nim. Trvají na tom, aby se schovali, aby se vyhnuli nejhorším."
 expedition_events.260.f: ""Vrstvy sněhu stále rostly jako neléčené nádory. Obrovská bílá, velká bílá a její odraz nám působil napětí a bolest očím. Pokud nezastavíme teď, možná už nebudeme moci zastavit. Jeden z mužů se chvěje, jak si třel ruce — rty tak bílé jako náš stín přes sníh. Neřekl ani slovo.""
 expedition_events.260.t: "Sníh na zemi"
 expedition_events.261.a: "Dobře."
 expedition_events.261.d: "I když to bylo obtížné, expedice úspěšně prošla sněhem."
 expedition_events.261.f: ""Museli jsme se pohybovat dvojitým časem, a bezpochyby to nebylo příjemné, ale nakonec jsme prošli tím nejhorším.""
 expedition_events.261.t: "Přežili sníh"
 expedition_events.262.a: "Nešťastně."
 expedition_events.262.d: "Bohužel se expedice dostala do sněhové bouře, několik členů zemřelo a ztratilo se několik zásob."
 expedition_events.262.f: ""Špatná viditelnost, kousavá zima a kromě toho všechny ty výčitky, že jsem udělal chybu v hodnocení.""
 expedition_events.262.t: "Ztraceni ve sněhu"
 expedition_events.263.a: "Skvělé zprávy."
 expedition_events.263.d: "Po chvíli sníh ustoupil natolik, abychom mohli pokračovat."
 expedition_events.263.f: "\"Je dobré, že jsme to nezkoušeli. Bylo by to katastrofou.\" "
 expedition_events.263.t: "Sníh se vyčistil"
 expedition_events.270.a: "Samozřejmě."
 expedition_events.270.b: "Co jsme, zahradníci?!"
 expedition_events.270.d: "Jeden člen expedice požádal o několik dní, aby se zastavil a shromáždil vzorky dosud neznámého druhu rostlin."
 expedition_events.270.f2: ""Barevné okvětní lístky rostliny jistě nikdy předtím neviděli: šmrnc nejjasnější karmínové, náznaky dobrodruha azurové. Trny! Ale pouze tak malé, že riziko je žádoucí.\n\nVůně je však známá. Dětství na venkově. Léto, to je jisté. Za úsvitu, nebo možná u soumraku. První, ano, za soumraku. Viděl jsem jasné barvy na polích, jed, ostatní děti křičely, tyto rostliny byly jedovaté. Oči členů expedice, ah, jejich oči zakořeněné na květinách.""
 expedition_events.270.f: "\"Barevné okvětní lístky rostliny byly jistě nikdy předtím neviděny: nádech nejjasnějších šarlatových, někteří nápady dobrodružného azuro. Trny! Ale jen tak malé, že je riziko žádoucí.\n\nBrzy budou nejluxusnější salony [ROOT.GetCountry.GetNameNoFormatting] překypovat vázami těchto květin, každá žena si bude přát, aby jí její milenec přinesl nějaké. Fascinující! A určitě ziskové.\""
 expedition_events.270.t: "Neobjevené rostlinné druhy"
 expedition_events.280.a: "Pokračujte."
 expedition_events.280.b: "Počkejte na noc."
 expedition_events.280.d: "Expedice mapující západ chodila v kruzích. [SCOPE.sCharacter('expedition_leader').GetFullName] si může buď vybrat náhodný směr a pokračovat, nebo čekat na noc a použít hvězdy jako průvodce."
 expedition_events.280.f2: "\"J jsme ztraceni. Jsme ztraceni. Jsme ztraceni. Jsme ztraceni. Jsme ztraceni. Jsme ztraceni. Jsme ztraceni. Jsme ztraceni. Jsme ztraceni. Jsme ztraceni. Jsme ztraceni. Jsme ztraceni. Jsme ztraceni.\""
 expedition_events.280.f: ""Rozpoznal jsem značky, které jsme zanechali na trojúhelníkovém kameni. Pokračovali jsme v chůzi, rozhodl jsem se je nezmiňovat, ale kvůli šeepingům mezi členy a jejich neklidným očím jsem si byl jistý, že také vědí.\n\nChodíme lesem jako podzimní listí, zlomené větve, nepečovány toulavé zvířata; ty děti v pohádkách, poslané do lesa zlými nevlastními matkami. Kruh je kruh je kruh.""
 expedition_events.280.t: "Kruhová expedice"
 expedition_events.281.a: "Jak rozčilující."
 expedition_events.281.d: "Členové expedice se dokázali ještě více ztratit. Nakonec našli správnou cestu, ale ne dříve, než zbytečně plýtvali velkým množstvím zásob a času."
 expedition_events.281.f: "\"Zakroužili jsme náhodným směrem a nevyplatilo se to.\""
 expedition_events.281.t: "Beznadějně ztraceni"
 expedition_events.282.a: "Skvělé zprávy"
 expedition_events.282.d: "Expedice dokázala najít správnou stezku a vydala se, přičemž ztratila relativně málo času."
 expedition_events.282.f: ""Vybrali jsme směr, téměř náhodně. Je dobré, že jsme se vydali správně.""
 expedition_events.282.t: "Zpátky na cestu"
 expedition_events.3.a: "Malé množství."
 expedition_events.3.b: "Střední množství."
 expedition_events.3.c: "Velké množství."
 expedition_events.3.d: "Kolik peněz byste chtěli přidělit do rozpočtu expedice?"
 expedition_events.3.f: "\"Nechci vám lhát: daleko od ohně a domova se vydáváme. Lhaní o nebezpečí by bylo neodůvodněné vůči vám všem. Můžeme narazit na všechny možné překážky, a čím více financí máme, tím lépe připraveni budeme. Ale připomenu vám, že sláva na nás čeká, až se vrátíme vítězně!\""
 expedition_events.3.t: "Volba rozpočtu"
 expedition_events.30.a: "Skvělá myšlenka."
 expedition_events.30.b: "Ne, to zabere příliš dlouho."
 expedition_events.30.d: "Jeden člen expedice navrhl, abychom se zastavili na některých z blízkých osad a pokusili se najmout některé místní průvodce. Další členové skupiny vyjádřili obavy, že by to mohlo trvat."
 expedition_events.30.f: "\"Nížiny se táhly, dokud naše oči dohlédly. Nebylo žádného hory nebo vyvýšení, kde by naše unavená expedice zastavila a našla svou cestu. Nic - a pak džungle. Vždy džungle. Někdy řeka (někdy). A pak džungle. Viridanský hedvábí; apetitující, prismatic lesk mokrých květin nad zapomenutými potoky.\""
 expedition_events.30.t: "Místní průvodci"
 expedition_events.300.a: "Zklamání, ale pedagogické."
 expedition_events.300.d: "Po dlouhé a namáhavé cestě expedice konečně skončila. Nejzajímavějším objevem cesty bylo, že dlouho opěvovaná řeka Buenaventura vlastně neexistuje!"
 expedition_events.300.f: "\"Zklamání. A tvrdé zklamání. Měnili jsme mapy stále dokola, kontrolovali se s místními, následovali značky, mapy - znovu. Jak je možné, že řeka neexistuje? Že má tolik svědků a přesto není?\n\nCo vlastně viděli františkánští misionáři? Jezero, snad. Jinou řeku. Existuje pocit porážky, který k muži přichází s takovou silou, že se hory třesou a mysl se chvěje. \"Nic,\" říká muž vedle mě, jeho oči bolí s lhostejnou slušností, \"našli jsme nic.\""
 expedition_events.300.t: "Řeka Buenaventura"
 expedition_events.301.a: "Skvělé zprávy."
 expedition_events.301.d: "Po dlouhé a namáhavé cestě expedice konečně skončila. Expedice dokázala mapovat celé území Oregonské stezky."
 expedition_events.301.f: ""Nově nakreslená mapa byla položena na zadní části dřevěného vozu. Inkoust zatřepal, stále vlhký, a jeho lesklé křivky sledují právě objevené stezky jako přítoky řeky.\n\nMladý chlapec přichází s šálkem čaje; tichý, skromný, zvědavý. Snaží se podívat na mapu, ale jeho vzdělání mu brání. Položí čaj na stůl a tiše odejde. "Jeho otec se v těchto horách ztratil," říká jeden z členů, "je dobré, že jsme nyní všechno zmapovali.""
 expedition_events.301.t: "Oregon Trail"
 expedition_events.302.a: "Úžasné zprávy!"
 expedition_events.302.d: "Po dlouhé a namáhavé cestě konečně expedice dospěla ke konci. Expedice se podařilo najít a zmapovat celý Velký solný jezero"
 expedition_events.302.f: ""Vždy si budu pamatovat náš odraz ve vodě. Jak triumfální silueta expedice, namalovaná jako olejová plátna. Barvy, všechno smíchané dohromady a, nějak, tak pronikavé. Obličeje plavaly v jezeře s neidentifikučitelnými rysy. Byli jsme to my. Mohly by to být kdokoliv jiný. Ach, ale bylo to my.""
 expedition_events.302.t: "Velké solné jezero"
 expedition_events.31.a: "Skvělé zprávy."
 expedition_events.31.d: "Po několika hodinách byli nalezeni někteří průvodci a platba byla vyřešena."
 expedition_events.31.f: ""Průvodci se zdají vědět, co dělají. Důležitější je, kam jdou."\n\n"Bystré pozorování, a něco, co by mohl říct můj mladý kluk. Jaká byla jejich cena? Zlato? Zásoby? Zlaté zásoby?"\n\n"No, pane, eh... neměli žádné. I tak šli tím směrem.""
 expedition_events.31.t: "Místní průvodci nalezeni"
 expedition_events.32.a: "Máme to ale zpět."
 expedition_events.32.d: "Neuplynula sekunda, co se na navigátora [SCOPE.sCharacter('expedition_leader').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader').GetLastNameNoFormatting] doslova zeptal, že jsou naprosto a nezvratně ztraceni. Poté, co jeden nadšený sluha rychle navrhl opustit hledání místních průvodců, aby znovu našli břeh řeky."
 expedition_events.32.f: ""Hrozný nápad od začátku do konce.""
 expedition_events.32.t: "Místní průvodci nebyli nalezeni"
 expedition_events.4.a: "Dále!"
 expedition_events.4.d: "Po několika týdnech přípravy a cesty expedice k vytyčení trasy řeky Niger vedená [SCOPE.sCharacter('expedition_leader').GetFullName] dosáhla svého výchozího bodu."
 expedition_events.4.f: "\"Příliv byl nízký, tak brzy ráno. Naše parní loď zpomalila tempo, jakmile se první pohled na vegetaci zjevil mezi přístavními budovami jako skromné smaragdy. Slaný vzduch byl jemně nahrazen zrnky ráje, anýzovými semeny, hřebíčkem. Na jedné z střech, mladá dívka sušila své prádlo.\""
 expedition_events.4.t: "Expedice se vydává"
 expedition_events.40.a: "Řekněte jim, aby pokračovali."
 expedition_events.40.b: "Najděte ho!"
 expedition_events.40.d: "V noci jeden člen expedice spadl z lodi. Mohli jsme strávit čas hledáním, nebo se mohli posunout dál."
 expedition_events.40.f: ""Screechy byly první. Pak utopení. A ta dlouhá a vášnivá skvrna na vodě. Červené jako jahodový sirup nebo poslední okamžiky úsvitu, když je obzor jasný a mraky vypadají jako opotřebované obvazy.\n\n"Nejsem moc dobrý plavec, víte?," podíval se na řeku s křivým úsměvem, před dny, "je dobré, že je to téměř u konce".""
 expedition_events.40.t: "Člen expedice se utopil"
 expedition_events.400.a: "Velmi dobře!"
 expedition_events.400.d: "Náš průzkum Suezského isthmu je kompletní. Potvrdili jsme, že by bylo možné postavit kanál spojující Středozemní moře s Rudým mořem."
 expedition_events.400.f: ""Existuje dlouho udržované přesvědčení, že vodní hladiny na obou stranách Suezského isthmu se značně liší. Nyní jsme dokázali, že tomu tak není.""
 expedition_events.400.t: "Průzkum Suelského isthmu prověřený"
 expedition_events.41.a: "Řekněte jim, aby se posunuli dál."
 expedition_events.41.b: "Řekněte jim, aby si na chvíli odpočinuli."
 expedition_events.41.d: "Nejnovější zpráva z expedice nás informuje, že několik členů posádky onemocnělo malárií."
 expedition_events.41.f: ""Za úsvitu tam nebyli. Většina našich mužů byla stále ve svých stanech, a ti několik, kteří přišli ke mně, se báli jejich přiblížit. "Mají nemoc, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]." Mlžný vzduch kolem jejich postav mi připomněl ducha. Jejich bledé tváře se třásly horečkou a nic v jejich hlasech se nezdálo ani vzdáleně živé.""
 expedition_events.41.t: "Expedice zasažená malárií"
 expedition_events.410.a: "Velmi dobře!"
 expedition_events.410.d: "Náš průzkum Panamského isthmu je kompletní. Potvrdili jsme, že by bylo možné postavit kanál spojující Atlantský a Tichý oceán."
 expedition_events.410.f: "\"Rychlejší cesta mezi Atlantikem a Tichým oceánem byla dlouho hledána, ale nyní si ji uděláme sami.\""
 expedition_events.410.t: "Panama Isthmus prověřený"
 expedition_events.50.a: "Stůjte a bojujte."
 expedition_events.50.b: "Uteč!"
 expedition_events.50.d: "Zatímco expedice pluje po řece, jsou napadeni domorodci."
 expedition_events.50.f: "\"Opatrně, [SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]!\" Ostrý zvuk ztlumil zvuk posádky. Šíp teď vibroval, zaklíněný do dřevěné zdi těsně vedle mé hlavy. \"Dolů! Všichni dolů!\"\n\nJedna řada mužů stála na okraji džungle, jako sochy strážců, drželi kopí a luky, mířící přímo na nás. Jejich opatrné pohyby, ten pomalý posun — navštívili jsme jejich hranice. \"Dolů!\" slyšel jsem muže křičet."
 expedition_events.50.t: "Útok na řeku"
 expedition_events.51.a: "Dobrá práce."
 expedition_events.51.d: "Expedice se úspěšně bránila proti útoku."
 expedition_events.51.f: "\"Zotavit se! Hm... vypadá to, že jejich primitivní zbraně nebyly srovnatelné s naší palnou silou. Nechme si zatím přehodnoit svoje úspěchy. Dva muži, kteří čistí prach z našich zbraní. Chci další tři na pozoru, a zbývající připravit naši pozici na další návštěvu od něčeho nízkého.\""
 expedition_events.51.t: "Úspěšná obrana"
 expedition_events.52.a: "Sakra."
 expedition_events.52.d: "Expedice se nebránila útoku a musela se stáhnout."
 expedition_events.52.f: ""Ty! Jsi nejrychlejší běžec, kterého máme. Vydejte se do nejbližšího přístavu a připravte následující dopis [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Napadli nás nepřátelé neznámého původu. Pokusili jsme se je od nás odhnat, ale bylo jich moc. Ztratili jsme několik mužů, než jsme se nakonec dostali k řece. Jejich jména jsou následující...""
 expedition_events.52.t: "Selhaná obrana"
 expedition_events.53.a: "Hlavně, že jsou všichni naživu."
 expedition_events.53.d: "Expedice opustila oblast co nejrychleji."
 expedition_events.53.f: ""Rychle jsme se snažili dostat pryč, vzali jsme odbočku do řeky, nebyla to správná cesta, ale byla to bezpečná cesta.""
 expedition_events.53.t: "Taktický ústup"
 expedition_events.60.a: "Dobrá myšlenka."
 expedition_events.60.b: "Nemůžeme si dovolit čas."
 expedition_events.60.d: "Člen expedice požádal, aby na den nebo dva pauzu, aby mohl natočit nějakou místní divočinu."
 expedition_events.60.f: ""Blátivé domy se objevily jako čokoládové pudinky vytažené přímo z řeky. Proudky splétající se jako dlouhé vlasy mladé dívky; močály, velká jezera. Zelená barva břehů zakrývala jejich siluety jako vrstva diaphanous máty. Voda byla všude — náš vlastní soukromý oceán.""
 expedition_events.60.t: "Film expedice"
 expedition_events.70.a: "Řekněte jim, aby se posunuli dál."
 expedition_events.70.b: "Řekněte jim, aby si na chvíli odpočinuli."
 expedition_events.70.d: "Nejnovější zpráva z expedice je, že několik členů posádky onemocnělo úplavicí. Jeden člen dokonce zemřel."
 expedition_events.70.f: ""S téměř polovinou expedice tam a zpět v křoví každou čtvrt hodinu se sotva posuneme. Měli bychom je nechat a pokračovat."\n\n"Nechat je? Jen našeho sloužícího, kováře, navigátora, krejčího, ševce, dva střelce a tři veslaře, kteří zůstali? A jak máte v plánu vícebrejte čaj, když se bojíte dotknout vody?"\n\n"Váš bod je dobře viděn.""
 expedition_events.70.t: "Dysenterie v expedici"
 expedition_events.80.a: "Pokud to bude možné, pokusíme se obejít."
 expedition_events.80.b: "Počkáme."
 expedition_events.80.d: "Dál od řeky byl spatřen hroch. Možná bude bezpečnější počkat, až se posune dál, než se pokusit člunem přeplout kolem něj."
 expedition_events.80.f: "\"Jeho kulovitý vzhled může naznačovat veselou povahu, ale nedělejte si iluze, hroch je kruté zvíře.\""
 expedition_events.80.t: "Hroch sledován"
 expedition_events.81.a: "Ach, drahý."
 expedition_events.81.d: "Dříve spatřený hroch narazil do jednoho z expedčních člunů, převrátil ho. Dva členové posádky zemřeli a ztratily se některé zásoby."
 expedition_events.81.f: "\"Stalo se to tak rychle. Monstrum převrátilo loď, jako by to nic nebylo. Někteří měli štěstí, jiní méně.\""
 expedition_events.81.t: "Hroch útočí"
 expedition_events.82.a: "Děkuji Bohu."
 expedition_events.82.d: "Hroch se nepohnul, když jsme pokračovali po řece a podařilo se nám projít bez incidentu. Jeho oči apatické vůči naší přítomnosti."
 expedition_events.82.f: ""Jaký nádherný tvor. Řekni mi, bylo to skutečně hřebíkové slonoviny, které jsem ve svých mandiblách zahlédl?"\n\n"Jeho zuby mají hodnotu a užitek, jestli to je odpověď, kterou hledáš."\n\n"Tak! Pušky, pro mě. Vezmu si hlavu dalšího hrocha, kterého si uvědomím. A mířit nízko: nezkazte pusu.""
 expedition_events.82.t: "Hroch spí"
 expedition_events.83.a: "Jaké úlevy."
 expedition_events.83.d: "Expedice čekala několik hodin, a nakonec se hroch posunul dál."
 expedition_events.83.f: "\"Toto malé rozptýlení nás stálo světlo, budeme muset tady tábořit.\""
 expedition_events.83.t: "Hroch odchází"
 expedition_events.90.a: "Dokonce i v Arkádii, stále tu je."
 expedition_events.90.d: "Expedice narazila na několik hrobů vykopaných na břehu řeky. Drobnosti a předměty ponechané na nich ukazují, že to je to jediné, co zbývá po předchozí expedici."
 expedition_events.90.f: ""Malý rámovaný obrázek dítěte, pokrytého špínou. Známé jméno vyryté na zadní straně. Relikviář s pramenem světlých vlasů. Několik stran deníku, kterému jsme se laskavě vyhnuli. Dopis. Možná bychom ho měli vzít. Není dokončený. Jeden z mužů tiše řekl, "toho muže jsem znal." Vzal to a složil do jeho kapsy.\n\nI zde mohu stále slyšet jejich živé, pulzující hlasy. "Najdeme pramen za méně než měsíc!" Ano, i zde.""
 expedition_events.90.t: "Hrob padlých"
