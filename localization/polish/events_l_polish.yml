 goldrush.1.a: "Rozšiřte zprávu!"
 goldrush.1.b: "Moje! Je to všechno moje!"
 goldrush.1.c: "Vždycky to šiřte dál."
 goldrush.1.d: "Bylo objeveno zlato v [SCOPE.sState('goldrush_state').GetName]. Lidé ze všech koutů země se tam sjíždějí, přesvědčení, že objeví další velký ložisko a stanou se neuvěřitelně bohatými."
 goldrush.1.e: "Je to vždycky moje!"
 goldrush.1.f: "Byla to jedna, špatně umístěná noha v řece. Jeho syn byl rychle po jeho boku, vyzdvihujíc ho z vody, než ho proudy vzaly. Pak, když se sediment zvedl s jeho nohou a jeho hole, uviděli to: nezaměnitelný lesk Plutovy krve. Do rána nás oba našli u řeky s sítem a lopatami. Do té noci se k nim přidalo celé město."
 goldrush.1.t: "Zlatá horečka!"
 goldrush.2.a: "Nešťastné."
 goldrush.2.b: "Nemůžeme je jen nechat odejít!"
 goldrush.2.c: "Vždycky je nechme jít."
 goldrush.2.d: "Bohaté minerální naleziště v [SCOPE.sState('goldrush_no_more_state').GetName] byla vyčerpána. Hnědáři se zavírají a všichni prospektoři, kteří se dostali dovnitř, začínají odcházet, pátrají po další velké šanci."
 goldrush.2.e: "Nikdy bychom je neměli nechat odejít!"
 goldrush.2.f: "#bold Všeobecné zlato vyschlo: Hnědoši jdou domů"
 goldrush.2.t: "Zlatá pole vyčerpána"
 goldrush.3.a: "Potřebujeme každou volnou ruku, kterou můžeme mít v [SCOPE.sState('pb_gold_state').GetNameNoFormatting]."
 goldrush.3.b: "Omezit migraci do [SCOPE.sState('pb_gold_state').GetNameNoFormatting]."
 goldrush.3.d: "[SCOPE.gsInterestGroup('petty_ig').GetName] se vyslovili proti migrantům přicházejícím do [SCOPE.sState('pb_gold_state').GetName], žádají vládu, aby podpořila \"domácí\" horníky tím, že odrazuje migraci do státu."
 goldrush.3.f: "\"Myslíte si opravdu, že se stěhují pouze proto, že chtějí pracovat? Jen se podívejte kolem! Co tady vidíte? To je ono! Zlato! Mají chamtivost v očích, říkám vám, přicházejí, aby si vzali všechno z nás a nenechají tu ani penny. Co je špatného na ochraně budoucnosti našeho lidu?\""
 goldrush.3.t: "Zahraniční příliv vyvolává povyk"
 goldrush.4.a: "Podpora [SCOPE.gsInterestGroup('trade_unions_ig').GetName]."
 goldrush.4.b: "Podporujte [SCOPE.gsInterestGroup('industrialists_ig').GetName]."
 goldrush.4.d: "Horníci a majitelé dolů se snaží chránit své zájmy v [SCOPE.sState('gr4_gold_state').GetName] tím, že se formálně organizují a organizují svou práci. Přístupy [SCOPE.gsInterestGroup('trade_unions_ig').GetName] a [SCOPE.gsInterestGroup('industrialists_ig').GetName] však nemohou spolupracovat."
 goldrush.4.f: ""Jeden z [SCOPE.gsInterestGroup('industrialists_ig').GetNameNoFormatting] lehce zaklepal na sklo okna; zvuk se zesílil prázdnotou skladu. "Chcete, abych jim také předal zlato? Část mého domu?" ptá se velkoryse, stále zády k dveřím. "Co je moje, je moje a co je vaše, je vaše. Doly jsou moje."
 goldrush.4.t: "Doly se organizují"
 goldrush.5.a: "Nemůže to být tak škodlivé."
 goldrush.5.b: "Není všechno zlato, co se blyští."
 goldrush.5.d: "Příběh se šíří o horníkovi, který se stal bohatým a stal se nejbohatším mužem ve svém městě. Lidé v [SCOPE.sState('gold_rush_state').GetName] začínají žít nad svoje poměry, přesvědčeni, že brzy všichni zbohatnou."
 goldrush.5.f: ""Viděl jsi jeho nový dům? Jídelna je celá obložená a olemovaná borovicí, povrch je smaltovaný do běla, a nábytek je z týku. Importovaný lustr vyrobený nějakým neznámým řemeslníkem, jehož jméno už nikdo nedokáže vyslovit. A všechno to je z dolů! Úplně všechno!""
 goldrush.5.t: "[SCOPE.sCountry('owner_country_scope').GetAdjective] sen"
 government_conflict: "Vláda konflikt"
 government_conflicts.1.a: "Inovátory by měli nechat 'proč' na ostatní a soustředit se na 'jak'."
 government_conflicts.1.b: "Šlechta musí přijmout, že je upozaděna."
 government_conflicts.1.c: "Intelektuální a dědičné elity potřebují spolupracovat."
 government_conflicts.1.d: "Neshody mezi [SCOPE.gsInterestGroup('landowners_ig').GetName] a [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] způsobují konflikty ve vládě."
 government_conflicts.1.f: ""Mnohem lépe byste pochopil můj argument, kdybyste četli něco napsaného v posledních sto letech!"\n\n"Odmítám číst něco z doby, kdy se negramotní lidé učili psát.""
 government_conflicts.1.t: "Chov a vzdělání"
 government_conflicts.10.a: "Respektujte vojáky, kteří chrání vaše právo k vyjádření."
 government_conflicts.10.b: "Dělejte, co umíte nejlépe, vojáci, a dodržujte rozkazy."
 government_conflicts.10.c: "Národ potřebuje ochranu před armádami a špatnými nápady."
 government_conflicts.10.d: "Členové [SCOPE.gsInterestGroup('armed_forces_ig').GetName] jsou nespokojeni s tím, že je zahrnuta [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] do [ROOT.GetCountry.GetAdjectiveNoFormatting] vlády."
 government_conflicts.10.f: ""Pokračujete ve mluvě o riskování, abyste byli odvážní, abyste se odvážili snít. Víte vůbec, co to znamená? Riskoval jste někdy něco kromě své vlastní zkažené pověsti?""
 government_conflicts.10.t: "Myšlení a akce"
 government_conflicts.11.a: "Hlavní město pohání pokrok."
 government_conflicts.11.b: "Pracovníci si zaslouží plody své práce."
 government_conflicts.11.c: "Zkuste odložit třídní konflikt pro společné cíle."
 government_conflicts.11.d: "Neshody mezi [SCOPE.gsInterestGroup('trade_unions_ig').GetName] a [SCOPE.gsInterestGroup('industrialists_ig').GetName] způsobují konflikty ve vládě."
 government_conflicts.11.f: "\"Věříte, že vytváříte hodnotu pouze ze svých vizí? Můžete se v těchto klamech udržet pouze proto, že nikdy nevidíte ruce pod vámi, které vykonávají práci.\"\n\"Ty ruce by byly nečinné, nebyl-li by to myslící práce, kterou nikdy nevidíte působit nad vámi.\""
 government_conflicts.11.t: "Politická ekonomie"
 government_conflicts.2.a: "Odbory musí prokázat loajalitu své zemi."
 government_conflicts.2.b: "Pozemkoví majitelé musí přijmout moc pracovníků."
 government_conflicts.2.c: "Nemůžeme dát třídy konfliktu roztrhávat tuto vládu."
 government_conflicts.2.d: "Neshody mezi [SCOPE.gsInterestGroup('landowners_ig').GetName] a [SCOPE.gsInterestGroup('trade_unions_ig').GetName] způsobují konflikty ve vládě."
 government_conflicts.2.f: "\"Za mých časů by takový návrh stál hlavu.\"\n\"Tehdy se modlete, aby cena, kterou od vás vymůžeme, nebyla tak strmá, když můj den nastane.\""
 government_conflicts.2.t: "Všechny dosud existující společnosti"
 government_conflicts.3.a: "Neslužte, abyste nebyli souzeni."
 government_conflicts.3.b: "Síla peněz musí být držena na uzdě."
 government_conflicts.3.c: "Prosperita a charita by měly být společníky, ne nepřáteli."
 government_conflicts.3.d: "[SCOPE.gsInterestGroup('devout_ig').GetName] je nespokojena s zahrnutím do [SCOPE.gsInterestGroup('industrialists_ig').GetName] v [ROOT.GetCountry.GetAdjectiveNoFormatting] vládě."
 government_conflicts.3.f: ""Říkáte, že kdokoliv může dosáhnout bohatství, s dostatkem dovedností, tvrdé práce a troškou štěstí. Není tedy potřeba ctnosti nebo víry, pokud máte víru v sebe. Co mají společného ti, kteří to dovedou, kromě chamtivosti a lásky k materiálním věcem?""
 government_conflicts.3.t: "Oko jehly"
 government_conflicts.4.a: "Pohádky patří do minulosti."
 government_conflicts.4.b: "Zavržení tradice je vrcholem arogance."
 government_conflicts.4.c: "Věda určuje fakta, víra určuje morálku."
 government_conflicts.4.d: "Neshody mezi [SCOPE.gsInterestGroup('devout_ig').GetName] a [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] způsobují konflikty v vládě."
 government_conflicts.4.f: "\"Jak může někdo postavit rozum nad víru, když bytostný rozum je to, co otvírá oči k božské prozřetelnosti, působící na svět?\"\n\"Co nechápete, je, že když jsou vaše oči otevřeny, je jen s obtížemi možné se vrátit zpět k slepotě.\""
 government_conflicts.4.t: "Víra a rozum"
 government_conflicts.5.a: "Veškerá dobročinnost na světě nevyřeší chudobu."
 government_conflicts.5.b: "Hnutí práce by mohlo být o něco skromnější."
 government_conflicts.5.c: "Nenechte různé metody stát v cestě vašim společným cílům."
 government_conflicts.5.d: "[SCOPE.gsInterestGroup('devout_ig').GetName] je nespokojena s zahrnutím do [SCOPE.gsInterestGroup('trade_unions_ig').GetName] v [ROOT.GetCountry.GetAdjectiveNoFormatting] vládě."
 government_conflicts.5.f: "\"Chudoba je strašlivá pohroma lidstva a musí být bojována se soucitem a štědrostí. Bojovat proti těm šťastnějším, hledat odměnu za vaši chudobu v tomto životě místo toho, abyste snášeli, jak musíme snášet všechny břemena, znamená zradit svou vlastní spásu.\""
 government_conflicts.5.t: "Koláč na nebi"
 government_conflicts.6.a: "Bez realizace se žádný pokrok nikdy neuskutečnil."
 government_conflicts.6.b: "Takzvaní intelektuálové by měli mít nohy na zemi."
 government_conflicts.6.c: "Potřebujeme pokrok, ale v bezpečném a spolehlivém tempu."
 government_conflicts.6.d: "Neshody mezi [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] a [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] způsobují konflikty v vládě."
 government_conflicts.6.f: "\"Může se vám to zdát radikální, ale pokud si přečtete teorii, byl bych překvapen, kdybyste našli jedinou chybu.\"\n\"Jedna věc, kterou jsem se naučil z vedení podnikání, je, že zkušenost poráží i bezchybné teorie, pokud se pokusíte je uvést do praxe.\""
 government_conflicts.6.t: "Muž na ulici"
 government_conflicts.7.a: "Pracovníci by měli být vedeni pracovníky."
 government_conflicts.7.b: "Ti, kdo dosahují úspěchu, si zaslouží sklízet jeho plody."
 government_conflicts.7.c: "Důležité je, aby se práce udělala, ne jak."
 government_conflicts.7.d: "Neshody mezi [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] a [SCOPE.gsInterestGroup('trade_unions_ig').GetName] způsobují konflikty v vládě."
 government_conflicts.7.f: "\"Jak se můžete očekávat, aby si vás někdo bral vážně, když jediné, co děláte, je ničit věci a požadovat větší podíl toho, co vybudovali jiní?\"\n\"Pokud si myslíte, že jste něco vybudovali tím, že jste říkali ostatním, jste nevhodní k vedení podnikání, natož k vedení národa.\""
 government_conflicts.7.t: "Tvrdá práce a tvrdí pracovníci"
 government_conflicts.8.a: "Ať se to líbí nebo ne, industrializace je budoucností."
 government_conflicts.8.b: "Neměli bychom zapomínat na ty, kteří živí městské obyvatele."
 government_conflicts.8.c: "Továrny a farmy budou v budoucnosti [ROOT.GetCountry.GetName] stejně potřebné."
 government_conflicts.8.d: "[SCOPE.gsInterestGroup('rural_folk_ig').GetName] je nespokojena s zahrnutím do [SCOPE.gsInterestGroup('industrialists_ig').GetName] v [ROOT.GetCountry.GetAdjectiveNoFormatting] vládě."
 government_conflicts.8.f: "\"Něco mi říká, že když vybudují všechny své továrny a stroje, které mají nás zbavit našich břemen, stále budeme sklízet hrozny a oni pořád budou pít víno.\""
 government_conflicts.8.t: "Tyto tmavé satanické továrny"
 government_conflicts.9.a: "Armáda udržuje mír. Rušíte ji na vlastní nebezpečí."
 government_conflicts.9.b: "Vnitřní boj je důležitější než vnější konflikt."
 government_conflicts.9.c: "Doufejme, že konflikt nikdy nedosáhne tak daleko."
 government_conflicts.9.d: "[SCOPE.gsInterestGroup('trade_unions_ig').GetName] jsou nespokojeni s zahrnutím do [SCOPE.gsInterestGroup('armed_forces_ig').GetName] v [ROOT.GetCountry.GetAdjectiveNoFormatting] vládě."
 government_conflicts.9.f: "\"V jakém okamžiku po prohlášení, že věnujete svůj život obraně své země, si uvědomíte, jak absurdní je lež, kterou jste řekli sami sobě? Je to, když míříte svými zbraněmi na své bratry a sestry, kteří stojí proti nespravedlnosti, nebo až když stisknete spoušť?\""
 government_conflicts.9.t: "Země nebo třída"
 hawkish_neighbor_relations: "Hawkské vztahy se sousedy"
 if_you_want_peace_bad_modifier: "Pasivní postoj"
