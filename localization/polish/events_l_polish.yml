 ig_leaders.1.a: "[SCOPE.gsInterestGroup('reckless_ig').GetName] sklidí odměny."
 ig_leaders.1.b: "Národ sklidí odměny."
 ig_leaders.1.d: "Dramatický plán v našem hlavním městě právě vyšel najevo. Když byl zveřejněn, rozhodně to mělo své rizika a nedostatky, ale nikdo nemůže popřít, že to výhodně vyšlo pro [SCOPE.gsInterestGroup('reckless_ig').GetName] tentokrát."
 ig_leaders.1.f: "\"Vždy jsem věděl, že jsem odsouzen k velkým věcem, víte, moje vlastní babička o tom byla velmi přesvědčil. Kdyby jen byla stále kolem, aby to viděla... ach, aspoň teď to uvidí svět, a zejména vy, můj nejdražší příteli.\""
 ig_leaders.1.t: "Sázka: Úspěch"
 ig_leaders.2.a: "[SCOPE.gsInterestGroup('reckless_ig').GetName] nemohou být důvěryhodní s mocí."
 ig_leaders.2.b.tt: "[SCOPE.sCharacter('reckless_leader').GetFullName] odstoupí."
 ig_leaders.2.b: "Nechá [SCOPE.sCharacter('reckless_leader').GetFullName] převzít vinu."
 ig_leaders.2.c: "Hlava vzhůru, nechte [SCOPE.gsInterestGroup('reckless_ig').GetName] na starosti."
 ig_leaders.2.d: "Dramatický plán [SCOPE.gsInterestGroup('reckless_ig').GetName] v našem hlavním městě právě skončil katastrofou. Rizika byla od začátku vysoká, ale [SCOPE.sCharacter('reckless_leader').GetFullName] se rozhodl, že to stejně stojí za to. Výsledky byly, samozřejmě, katastrofální pro všechny zúčastněné."
 ig_leaders.2.f: "Soudce třikrát ťukl svou kladívkem. Soudní síň ztlumila své výkřiky indignace, alespoň na chvíli. Žádný spojenec [SCOPE.sCharacter('reckless_leader').GetFullNameNoFormatting] nepřišel na statečný záchranu. Pak v tichu před tím, než soudce promluvil, se obviněný... toto dobrodružství bylo odsouzeno od začátku."
 ig_leaders.2.t: "Sázka: Neúspěch"
 ig_leaders.20.a: "Jak špatné to může být?"
 ig_leaders.20.b: "Jaká úplná směšná myšlenka."
 ig_leaders.20.d: "[SCOPE.sCharacter('reckless_leader').GetFullName], vůdce [SCOPE.gsInterestGroup('reckless_ig').GetName], otevřeně káže o výhodách, které může přinést tajná politická sázka naší vládě. Když se jej zeptali na podrobnosti, [SCOPE.sCharacter('reckless_leader').GetSheHe] se mihl a odmítl rozvádět."
 ig_leaders.20.f: "[SCOPE.sCharacter('reckless_leader').GetFullNameNoFormatting] měl vždycky vkus na dobrodružství a podezřele vysoké klobouky. [SCOPE.sCharacter('reckless_leader').GetHerHis|U] nejbližší přátelé se zdají nevšímat těchto nebezpečných vlastností, ale nejváženější gentlemany zmiňují své obavy mírně pasivně agresivním způsobem.\n\n\"Nikdo by nikdy nepochyboval o tak vynikajícím občanovi, jako jsem já, nemyslíte?\""
 ig_leaders.20.t: "Sázka"
 ig_leaders.3.a: "[SCOPE.gsInterestGroup('meticulous_ig').GetNameNoFormatting] sklidí odměny."
 ig_leaders.3.b: "[ROOT.GetCountry.GetNameNoFormatting] si sklidí odměny."
 ig_leaders.3.d: "[SCOPE.sCharacter('meticulous_leader').GetFullName], metodický vůdce [SCOPE.gsInterestGroup('meticulous_ig').GetName], pilně pracoval na zvýšení státního kreditu. Konečně se veškerá [SCOPE.sCharacter('meticulous_leader').GetHerHis] práce vyplatila, ale vyplatilo se to pro [SCOPE.gsInterestGroup('meticulous_ig').GetName] nebo pro [ROOT.GetCountry.GetName]?" # todo: CHANGED
 ig_leaders.3.f: "[SCOPE.sCharacter('meticulous_leader').GetWomanMan] je tak spokojen s [SCOPE.sCharacter('meticulous_leader').GetHerHis] jednáním, že [SCOPE.sCharacter('meticulous_leader').GetSheHe] vypadá, jako by se měl vzplanout plameny zkrocených emocí. Jak kouzelné. Profesionálně řečeno, nicméně to nebyl nejchytřejší krok.\n\n"Jo! Přesně jak bylo plánováno!""
 ig_leaders.3.t: "Velký plán se vyplatil"
 ig_leaders.4.a: "Cesta by měla zvýšit podporu pro [SCOPE.gsInterestGroup('charismatic_ig').GetName]."
 ig_leaders.4.b: "Cesta by měla povzbudit podporu pro [ROOT.GetCountry.GetName]."
 ig_leaders.4.d: "Vládnoucí [SCOPE.gsInterestGroup('charismatic_ig').GetName], vedená charismatickým [SCOPE.sCharacter('charismatic_leader').GetFullName], zahájila velkou propagační tour. Rozhodnutí soustředit úsilí na vnitro i mezinárodní scénu bylo ponecháno na poslední chvíli a je nejasné, zda [SCOPE.gsInterestGroup('charismatic_ig').GetName] udělá více pro sebe nebo pro zemi jako celek."
 ig_leaders.4.f: "\"Není nic špatného na malém sebedělení, pokud to je pro dobrý účel.\"\n\n\"A jak byste určili charakter této příčiny? Podle toho, jak obohacuje vaši peněženku?\"\n\n\"Ale podle její povahy! Proč, příčina bezdomovců může mít blahodárný efekt na stát, pokud je její srdce na správném místě.\""
 ig_leaders.4.t: "Diplomatická cesta"
 ig_leaders.5.a: "Jaké absurdnosti to říkají."
 ig_leaders.5.b: "Velmi dobře, [SCOPE.gsInterestGroup('smug_ig').GetName] bude vedoucí silou."
 ig_leaders.5.d: "[SCOPE.sCharacter('smug_leader').GetFullName], vůdce vládnoucího [SCOPE.gsInterestGroup('smug_ig').GetName], měl dost kompromisů se svými koaličními partnery. [SCOPE.sCharacter('meticulous_leader').GetSheHe|U] požadoval, aby buď [SCOPE.sCharacter('smug_leader').GetHerHis] spolupracovníci dodržovali [SCOPE.sCharacter('smug_leader').GetHerHis] příkazy, nebo [SCOPE.gsInterestGroup('smug_ig').GetName] nikdy neschválí jejich změny."
 ig_leaders.5.f: "\"To je, co vůdci dělají, že? Já vedu, vy následujete. Zní to celkem jednoduše. Kdyby chtěli vést, mohli být vůdci sami, ale asi nikdo jiný si nemyslel, že mohou.\n\nJe to moje cesta, nebo dálnice!\""
 ig_leaders.5.t: "Buď já nebo oni"
 ig_leaders.6.a: "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName] bude za toto uznáván."
 ig_leaders.6.b: "Ne všechno je spravedlivé v lásce a válce."
 ig_leaders.6.d: "[SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullName], vůdce [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName], udělal pozoruhodný krok pro moc v hlavním městě, aby zajistil místo pro [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetName] ve vládě. Nicméně není to zcela jasné, zda by měli být odměněni za své... novátorské taktiky."
 ig_leaders.6.f: "Na ulici vede pouze jedno světlo, které vede k [SCOPE.gsInterestGroup('reckless_out_of_govt_ig').GetNameNoFormatting] ústředí. Také uvnitř je pouze jedno světlo. Tam relaxuje [SCOPE.sCharacter('reckless_out_of_govt_leader').GetFullNameNoFormatting] mezi biedermeierovými mahagonovými nábytkem a sametovými polštáři. Lampa je identická s těmi, které byly zaslány z Východu.\n\n"Cíle ospravedlňují prostředky, a naše prostředky jsou velmi, velmi ospravedlnitelné."\n\nJe těžké nemít důvěru v [SCOPE.sCharacter('reckless_out_of_govt_leader').GetHerHim], když [SCOPE.sCharacter('reckless_out_of_govt_leader').GetSheHe] nabízí pozvání sedět po [SCOPE.sCharacter('reckless_out_of_govt_leader').GetHerHis] boku."
 ig_leaders.6.t: "Hra o moc"
