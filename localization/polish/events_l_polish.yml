 commander_events.2.a.tt: "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetFullName] je vyhozen"
 commander_events.2.a: "Vyhoďte [SCOPE.sCharacter('commander_with_addiction').GetHerHim]."
 commander_events.2.b: "[SCOPE.sCharacter('commander_with_addiction').GetSheHe|U] je příliš cenný."
 commander_events.2.d: "[SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle] [SCOPE.sCharacter('commander_with_addiction').GetFullName]osobní návyky začínají zasahovat do [SCOPE.sCharacter('commander_with_addiction').GetHerHis] role jako [SCOPE.sCharacter('commander_with_addiction').GetPrimaryRoleTitle]."
 commander_events.2.f: "[SCOPE.sCharacter('commander_with_addiction').GetFullNameNoFormatting] se usmívá na důstojníka, nadšeně, lačně. [SCOPE.sCharacter('commander_with_addiction').GetHerHis|U] oči již jistě spatřily lepší dny. Pečlivě se uvolnil na [SCOPE.sCharacter('commander_with_addiction').GetHerHis] kožené křeslo, [SCOPE.sCharacter('commander_with_addiction').GetHerHis] hlas je jakoby gumový.\n\n\"To je stresující práce, víte. Není třeba, aby to bylo ještě stresující.\""
 commander_events.2.t: "Všechno hra a žádná práce"
 commander_events.4.a: "Nemůžeme vyhodit [SCOPE.sCharacter('arguing_commander_two').GetFullName]."
 commander_events.4.b.tt: "[SCOPE.sCharacter('arguing_commander_two').GetFullName] byl vyhozen."
 commander_events.4.b: "Palte [SCOPE.sCharacter('arguing_commander_two').GetFullName]!"
 commander_events.4.d: "[SCOPE.sCharacter('arguing_commander_one').GetFullName] upozornil na několik diskutabilních návyků, kterých se [SCOPE.sCharacter('arguing_commander_two').GetFullName] dopouští a žádá o jejich propuštění."
 commander_events.4.f: ""Sama myšlenka, že patřím do téže instituce jako ten podvodník, je pro mě nepřijatelná. Jsou skvrnou na uniformě, kterou sdílíme. Odmítám uznat, že toto je chování přijatelné pro někoho v jejich pozici. Nechci s nimi pracovat ani den déle.""
 commander_events.4.t: "Generální protest"
 commander_events.5.a: "Zaměřte se na palebnou sílu."
 commander_events.5.b: "Zaměřte se na přesnost."
 commander_events.5.d: "[SCOPE.sCharacter('commander_invention').GetFullName] zjistil, jak vylepšit vynález #bold opakovačů#!."
 commander_events.5.f: ""[SCOPE.sCharacter('commander_invention').GetFullNameNoFormatting] upravuje [SCOPE.sCharacter('commander_invention').GetHerHis] brýle naplněné sebevědomím.\n\n"Nu, bylo to poměrně jednoduché, víte. Jen jsem pozoroval technologii, s níž muži právě pracovali, a uvědomil si, že bychom tu a tam mohli některé věci změnit."\n\nNa tom, jak [SCOPE.sCharacter('commander_invention').GetSheHe] mluví, je něco, co [SCOPE.sCharacter('commander_invention').GetHerHim] dává půvabné vystupování a značnou oblibu mezi masami, když [SCOPE.sCharacter('commander_invention').GetSheHe] drží tu pušku. Takové sebevědomí!" # todo: CHANGED
 commander_events.5.t: "Válka pokroku"
 commander_events.6.a.tt: "Řekneme jen, že [SCOPE.sCharacter('cheated_leader').GetFullNameNoFormatting] seděl na špatném záchodě."
 commander_events.6.a: "Ještě potřebujeme generála, a to jsou osobní záležitosti."
 commander_events.6.b.tt: "[SCOPE.sCharacter('seducer_commander').GetFullName] se vzdá."
 commander_events.6.b: "Nemůžeme důvěřovat [SCOPE.sCharacter('seducer_commander').GetWomanMan] jako je tento."
 commander_events.6.c: "Měli by si vyřizovat účty sami."
 commander_events.6.d: "Aféra mezi [SCOPE.sCharacter('seducer_commander').GetFullName] a manželkou [SCOPE.sCharacter('cheated_leader').GetFullName] dosáhla našich uší, hrozící ovlivnit veřejný obraz [SCOPE.sCharacter('cheated_leader').GetHerHis], pokud neodvoláme generála."
 commander_events.6.f: "Jako by nebylo dost toho, že byli přistiženi, [SCOPE.sCharacter('seducer_commander').GetFullNameNoFormatting] vystoupil z vany, aby viděl přítomnost charakteristických vyrážek. Byla jen jedna vztah, kterou [SCOPE.sCharacter('seducer_commander').GetSheHe] viděl. Nyní nebylo možné to popírat, ne po tom, co generálovo tělo zradilo aféru."
