 neighbor_events.1.a: "Navzdory rozdílům, musíme si vážit našich společných hodnot."
 neighbor_events.1.b: "Jsme [ROOT.GetCountry.GetAdjectiveNoFormatting] první, [ROOT.GetCountry.GetStateReligion.GetName] druhý!"
 neighbor_events.1.d: "[SCOPE.gsInterestGroup('devout_ig').GetName] si přejí posílit naše vazby na [SCOPE.sC('neighbor_country').GetName] prostřednictvím naší společné víry."
 neighbor_events.1.f: "Na chvíli se zastavil, otřel si čelo, když si všiml, že [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] farmář na sousedním poli se zdál být pokleknutý v brázdě.\n\nZmateně nahlédl, a konečně si uvědomil, že muž je hluboce v modlitbě. Měl to rozpoznat, ale nikdy ho nenapadlo, co by mohli mít společného: pár těžkých let a víru, že se věci zlepší."
 neighbor_events.1.t: "Víra nezná hranice"
 neighbor_events.2.a: "Odložte slušné formality. Jsou nepřáteli."
 neighbor_events.2.b: "Navzdory našemu vzájemnému nepřátelství, není potřeba to vyostřovat."
 neighbor_events.2.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] navrhují tvrdší zahraniční politiku vůči [SCOPE.sC('neighbor_country').GetName] kvůli našim špatným vztahům."
 neighbor_events.2.f: "\"Pokud je polovina toho, co říkáte, pravda, nechtěla bych vás nikde blízko té hranice,\" řekla, \"ale myslím, že to pravda není.\"\n\"Matko, vždy jsi říkala, abychom nedůvěřovali [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting]. Proč bys jim měla věřit, že respektují naše hranice? Nikdo nechce, aby jejich syn to dělal, protože vědí, že je to nebezpečné. Přesně proto to musíme udělat.\""
 neighbor_events.2.t: "Pokud chcete mít klid"
 neighbor_events.3.a: "Třídy nad národem!"
 neighbor_events.3.b: "Tyto nepatriotické myšlenky časem zmizí."
 neighbor_events.3.d: "Mezinárodní sentiment uvnitř [SCOPE.gsInterestGroup('trade_unions_ig').GetName] vygeneroval návrhy, aby se obrátit na pracovníky v [SCOPE.sC('neighbor_country').GetName]."
 neighbor_events.3.f: ""Nerozumím, jak jsi mohl někoho takového pustit do našeho domova. Máme hned ubytovávat lidi ze čtyř světových stran?"\n"Tento muž má můj život v rukou každý den v dole. Už mu důvěřuji se svým životem. Pro to bych mnohem raději vítal jeho než jakékoliv [ROOT.GetCountry.GetAdjectiveNoFormatting] parchanty, kteří nás tam posílají.""
 neighbor_events.3.t: "Dělníci světa"
 neighbor_events.4.a: "Skvělá investice!"
 neighbor_events.4.b: "Násilně je přimějte, aby investovali doma."
 neighbor_events.4.d: "[ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('industrialists_ig').GetName] má zájem investovat do sousedních [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] průmyslů."
 neighbor_events.4.f: "Stánek se zvedl, nasadil si klobouk a vydal se ke dveřím. Na začátku se zdálo, že odejde bez dalšího slova, ale pak se otočil a hovořil s těžce potlačovaným hněvem.\n"Být obviněn z nedostatku vlastenectví, za to, kde se snažím vydělat, není jen urážka. Zradí to úplnou neznalost toho, jak se peníze dělají. Myslíte, že jsem si to, co už mám, vydělal provincálně?""
 neighbor_events.4.t: "Investice přes hranice"
 neighbor_events.5.a: "Můžeme na to tentokrát pohlížet jinak."
 neighbor_events.5.b: "Přísně zakročte proti všem šířícím se touha!"
 neighbor_events.5.d: "Noviny zakázané podle [ROOT.GetCountry.GetAdjectiveNoFormatting] zákona byly opět tisknuty podle příznivých zákonů [SCOPE.sC('neighbor_country').GetName] a pašovány přes hranici."
 neighbor_events.5.f: "\"Pořád máš svou kopii, že? Zaplatím ti polovinu toho, co si za to dal v [SCOPE.sState('neighbor_state').GetNameNoFormatting].\"\nJejí přítel neochotně předal papír.\n\"Víš, můj táta říká, že to všechno jsou nesmysly, co říká o [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle].\"\n\"Jo. No, neumí číst, že?\""
 neighbor_events.5.t: "Zastavte tisky"
 neighbor_events.6.a: "Vydavatel by měl projevit větší cit a respektovat naše sousedy."
 neighbor_events.6.b: "Podle zákonů [ROOT.GetCountry.GetName] mají právo to tisknout."
 neighbor_events.6.d: "Kniha odmítnutá k publikaci v [SCOPE.sC('neighbor_country').GetName] kvůli jejich restriktivním zákonům byla přijata [ROOT.GetCountry.GetAdjectiveNoFormatting] vydavatelem."
 neighbor_events.6.f: "Tiskařský ďábel zvedl neznámý typ. Jeho mistr si všiml jeho zvědavosti a kývl na něj.\n"To je pro [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] knihu, kterou tiskneme."\n"Proč tiskneme [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] knihy tady?"\nTiskař pokrčil rameny.\n"Je to svobodná země.""
 neighbor_events.6.t: "[SCOPE.sC('neighbor_country').GetName], nezveřejněný"
 neighbor_events.7.a: "To je prostě příklad globální ekonomické nerovnosti."
 neighbor_events.7.b: "Je jasné, že jsou to lháři, kteří okrádají cizince."
 neighbor_events.7.c: "Takové jsou věci, není o čem přemýšlet."
 neighbor_events.7.d: "Lidé si stěžují na rozdíl v životních standardech mezi námi a našimi sousedy v [SCOPE.sC('neighbor_country').GetName]."
 neighbor_events.7.f: "Poté, co se obchodní dveře zavřely, si vyměnili významný pohled.\n\n"Ani si nevšimla, že jsi jí dal špatné drobné."\n\n"Proč myslíš, že to dělám? Její typ si to může dovolit. Zatraceně, pokud si [SCOPE.sC('neighbor_country').GetAdjectiveNoFormatting] myslí, že sem přijdou a předvádějí své bohatství, očekávajíc, že to budeme tolerovat.""
