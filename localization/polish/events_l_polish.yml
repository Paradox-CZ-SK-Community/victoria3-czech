 cultural_homeland_events.1.a: "Všichni se musíme naučit žít spolu."
 cultural_homeland_events.1.b: "Ignorujte to."
 cultural_homeland_events.1.d: "Někteří lidé [SCOPE.sCulture('state_majority_culture').GetName] nespravedlivě obviňují chudé životní podmínky v [SCOPE.sState('culture_state').GetName] na svoje sousedy [SCOPE.sCulture('state_minority_culture').GetName]."
 cultural_homeland_events.1.f: ""Říkají, že jsme vzali všechny práce, že jim znemožňujeme vydělat si na slušnou mzdu, ale trpíme stejně jako oni.""
 cultural_homeland_events.1.t: "Nezasloužené obvinění"
 cultural_homeland_events.10.a: "Potlačte to."
 cultural_homeland_events.10.b: "Ignorujte to."
 cultural_homeland_events.10.d: "Noviny nazvané [SCOPE.sState('culture_state').GetNameNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('newspaper_type')] vydaly bigotní článek o lidech [SCOPE.sCulture('state_minority_culture').GetName], kteří tam žijí. Můžeme článek potlačit, nebo ho nechat vydat."
 cultural_homeland_events.10.f: "Švihnul s bulvárním časopisem přes stůl s hněvem. "Úplně odporné lži, všechny z toho! Ach, na tom nebude záležet těm, kdo to čtou. Hltali by to." Podíval se na tvář šokované služebné, pak se narovnal. Samozřejmě by tomu věřili. Nedal jim důkaz opaku."
 cultural_homeland_events.10.t: "Pomlouvačný článek"
 cultural_homeland_events.20.a: "Každý musí být povolen."
 cultural_homeland_events.20.b: "Obchodníci mohou prodávat — nebo prodávat — komu se jim líbí."
 cultural_homeland_events.20.d: "[SCOPE.sCulture('state_minority_culture').GetName] lidé v [SCOPE.sState('culture_state').GetName] jsou blokováni před vstupem do některých podniků některými místními lidmi [SCOPE.sCulture('state_majority_culture').GetName]."
 cultural_homeland_events.20.f: ""V tomto obchodě chodím už roky! Proč je najednou na okně cedule říkající, že lidé jako já již nejsou vítáni?""
 cultural_homeland_events.20.t: "Nespravedlivě Odepřen Vstup"
 cultural_homeland_events.30.a: "Práce je pro všechny."
 cultural_homeland_events.30.b: "Je to na šéfech, aby rozhodli, koho zaměstnají."
 cultural_homeland_events.30.d: "[SCOPE.sCulture('state_minority_culture').GetName] lidé mají problém sehnat zaměstnání v [SCOPE.sState('culture_state').GetName] kvůli předsudkům některých [SCOPE.sCulture('state_majority_culture').GetName] zaměstnavatelů."
 cultural_homeland_events.30.f: ""Chodím do tohoto obchodu už roky! Proč je najednou na okně cedule, že lidé jako já už tady nejsou vítáni?""
 cultural_homeland_events.30.t: "Předpojatí zaměstnavatelé"
 cultural_homeland_events.40.a: "Tento vandalismus musí přestat."
 cultural_homeland_events.40.b: "Naše ruce jsou svázány... z důvodů."
 cultural_homeland_events.40.d: "[SCOPE.sCulture('state_minority_culture').GetName] podniky a domy byly napadeny v celé [SCOPE.sState('culture_state').GetName] skupinami [SCOPE.sCulture('state_majority_culture').GetName] lidí."
 cultural_homeland_events.40.f: "\"Vrhli cihly přes okna našeho obchodu! Byla k tomu připojena poznámka, která říkala 'Jdi domů', ale... Tohle je jediné místo, které jsme kdy znali.\""
 cultural_homeland_events.40.t: "Perzekuce lidí [SCOPE.sCulture('state_minority_culture').GetName]"
 cultural_homeland_events.50.a: "Musí být obnoveny pořádek a morálka!"
 cultural_homeland_events.50.b: "Bojím se, že není nic, co bychom mohli udělat."
 cultural_homeland_events.50.d: "[SCOPE.sCulture('state_minority_culture').GetName] lidé jsou napadáni a zabíjeni některými členy [SCOPE.sCulture('state_majority_culture').GetName] lidí v [SCOPE.sState('culture_state').GetName]. "
 cultural_homeland_events.50.f: "\"Demonstruje převrhnutí — i když nazývat to tak je podcenění. Šli od domu k domu, bili, okrádali a dokonce zabíjeli kohokoli, koho našli.\""
