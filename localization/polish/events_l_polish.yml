 gold_always_attract_tt: "Tato událost bude v budoucnu skryta a výše uvedené efekty budou během každé zlaté horečky aplikovány automaticky."
 gold_always_exploit_tt: "Tato událost bude v budoucnu skryta a výše uvedené efekty budou během každé zlaté horečky aplikovány automaticky."
