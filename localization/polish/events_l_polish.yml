 ig_petitions.1.a: "Vyřešíme jejich stížnosti."
 ig_petitions.1.b: "Omezování volebního práva? Ani náhodou!"
 ig_petitions.1.d: "Muži spjatí s vlivnou [SCOPE.gsInterestGroup('landowners_ig').GetName] přistoupili k vládě, hledající reformy. Tvrdí, že volební práva se rozšířila příliš rychle a příliš, a žádají vládu, aby zvážila zrušení schválení zákona [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.1.f: ""Masy mohou podporovat své pány, pokud chtějí, ale neměly by se zaplétat do záležitostí, které nejsou jejich.""
 ig_petitions.1.t: "Příliš mnoho demokracie?"
 ig_petitions.10.a: "Vyřešíme jejich stížnosti."
 ig_petitions.10.b: "Armáda potřebuje muže více než farma potřebuje ruce."
 ig_petitions.10.d: "[SCOPE.gsInterestGroup('rural_folk_ig').GetName] se již dívá dopředu na sklizeň. Návrh pravidelně odvádí ty nejzdatnější ruce z farmy právě v době, kdy jsou nejvíce potřební. Delegace dorazila, žádající o zastavení zákona [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.10.f: "Jejich silné ruce jsou zpocené, někdy se třesou. \"Ne, ne, bylo to jen vaše představivost, dobrý pane, jsme tady docela klidní, vidíte, ale máme obavy. Klidně, samozřejmě, ale máme obavy.\"\n\nVálka vždy goes špatně, říkají, nemusí to být stejné s úrodou."
 ig_petitions.10.t: "Vraťte naše chlapce domů!"
 ig_petitions.13.a: "Měli bychom uklidnit tyto lidi, než pokračujeme."
 ig_petitions.13.b: "Nemůžeme nechat veřejný názor ovlivnit naše rozhodování."
 ig_petitions.13.d: "Zástupci [SCOPE.gsInterestGroup('trade_unions_ig').GetName] přistoupili k vládě a vyjádřili své zklamání nad schválením zákona [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.13.f: ""Přivedli si s sebou své děti. Ach, [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], to mi připomíná, proč nesnáším děti. Tak hlasité, moje hlava, tak hlasité. Žádné vzdělání tyto děti už nikdy nezmění, to je jisté.\n\n"Jo, jo, slyšíme vás, určitě slyšíme. Zůstaňte za stolem, prosím, zpracováváme vaši petici.\n\n"
 ig_petitions.13.t: "Omezené vzdělání"
 ig_petitions.16.a: "Úspěch by neměl být trestán!"
 ig_petitions.16.b: "Chtějí jen, aby bohatí se stávali bohatšími."
 ig_petitions.16.d: "Skupina vlivných [SCOPE.gsInterestGroup('industrialists_ig').GetName] přistoupila k vládě, nespokojená s navrhovaným daňovým systémem, který podle nich klade neúměrnou zátěž na nejúspěšnější členy společnosti, a žádají o zrušení zákona [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.16.f: "\"Vytváříte národ lenochů a flákačů, národ, kde bude brzy vztyčen Lazybones Plaza na počest hrdých obyvatel našich ulic!\"\n\nMuže se chystá prasknout krk. Zdravá ruměnec nyní svítí na jeho tvářích, jako skromný tanečník. Lékař sleduje v pozorném tichu. Fascinující."
 ig_petitions.16.t: "Daňové reformy"
 ig_petitions.19.a: "Více lidí je více lidí."
 ig_petitions.19.b: "Měli bychom investovat do vytvoření spolehlivé armády."
 ig_petitions.19.d: "Úředníci z [SCOPE.gsInterestGroup('armed_forces_ig').GetName] vyjádřili svou podporu přijetí nového zákona [SCOPE.sLaw('current_law_scope').GetName]. Nicméně někteří také vyjádřili své obavy ohledně snížení celkové kvality armády."
 ig_petitions.19.f: ""Tito důstojníci mají jiný vzduch. Říká to každý. A tím myslí, že dámy z venkova. Hlavně mladé. Někdo z jejich neteří utekla s jedním z nich a skandál dosáhl i do hlavního města. Říkají, že její strýc byl hrabě."\n\nVojáci se dívají, opření o zábradlí, které lemují pole. Mají prázdné oči; drby jsou luxusní zábavou."
 ig_petitions.19.t: "Služby pro národ"
 ig_petitions.22.a: "Požaduje se přísnější omezení občanství."
 ig_petitions.22.b: "Ne, každý se může stát [ROOT.GetCountry.GetAdjectiveNoFormatting]!"
 ig_petitions.22.d: "Členové [SCOPE.gsInterestGroup('petty_bourgeoisie_ig').GetName] vehementně vyjádřili svou podporu zákonu [SCOPE.sLaw('current_law_scope').GetName], píšíc články v jeho prospěch."
 ig_petitions.22.f: ""Nejjednodušší, nejpraktičtější, nejúčinnější způsob vládnutí národa"\n\n"Je zásadní pro blahobyt národa, aby jeho občané se přizpůsobili, jako v pečení, jedné homogenní hmotě. Pokud se přidá příliš mnoho vajec, nebo soli, nebo vody, těsto bude křehké, příliš pružné nebo dokonce rozmáčení. Jinými slovy, aby se dosáhlo dobrého koláče, nelze si dovolit mít špatné měření.""
 ig_petitions.22.t: "Práva člověka"
 ig_petitions.4.a: "To velmi podpoří naši věc."
 ig_petitions.4.b: "Nemůžeme nechat [SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting] stát se příliš vlivnými."
 ig_petitions.4.d: "Následovníci [SCOPE.gsInterestGroup('devout_ig').GetName] vyjádřili svůj souhlas s vládními snahami uznat víry věřících jako jedinou pravou církev státu a formálně realizovat [SCOPE.sLaw('current_law_scope').GetName]."
 ig_petitions.4.f: ""V nejtemnější části noci, víra září, bezchybně při jejím vzniku, jako mutující, věčný svícen. Nyní žlutý, nyní oranžový, červenavý. Jaký jiný maják nás povede? Kněz byl vždy tak vášnivý ve svých slovech. Celé jeho tělo se třese, posedlé kázáním, jeho obličej se rozjasňuje, jasněji!""
 ig_petitions.4.t: "Víra země"
 ig_petitions.7.a: "Bylo by dobré zajistit, aby [SCOPE.sCharacter('intelligentsia_leader').GetSheHe] dostal potřebnou podporu."
 ig_petitions.7.b: "Nemůžeme zákon personalizovat na jednu osobu."
 ig_petitions.7.d: "[SCOPE.sCharacter('intelligentsia_leader').GetFullName], vůdce [SCOPE.gsInterestGroup('intelligentsia_ig').GetName], veřejně podpořil vládní snahy prosadit zákon [SCOPE.sLaw('current_law_scope').GetName]. Existují však tací, kteří si myslí, že [SCOPE.sCharacter('intelligentsia_leader').GetSheHe] to dělá pouze ve prospěch [SCOPE.sCharacter('intelligentsia_leader').GetHerHis]."
 ig_petitions.7.f: "Učenci seděli celý den v tom sametovém křesle. Mumlali o tom, co se děje na východě. Na východě se pořád něco děje.\n\n"Zastavit lidi, aby nemluvili, nezastavuje lidi mluvit. Zastavuje lidi.""
 ig_petitions.7.t: "Svoboda projevu?"
 ig_popular_support: "Populární podpora"
 ig_powerbrokers: "Mocní"
 ig_revolutions.1.a: "Dejte jim, co žádají."
 ig_revolutions.1.b: "Nedáme jim nic jiného než studenou ocel!"
 ig_revolutions.1.d: "[SCOPE.gsInterestGroup('ig_on_the_edge').GetName], vedený mazaným [SCOPE.sCharacter('ig_on_the_edge_leader').GetFullName], pohrozili, že se připojí k revolučním silám, pokud nebudou splněny jejich požadavky. Ačkoliv požadavky, které žádají, jsou malé, moc, kterou budou mít, pokud přiznáme svou slabinu, bude obrovská."
 ig_revolutions.1.f: ""V těžkých časech a v boji vždy opatrní tvrdí, že některé ideály musí být kompromitovány, některé reformy musí být pozdrženy, aby se národ nerozpadl. Ptám se jich, jaká je hodnota národa bez ideálů?\n\nNechte ho rozpadnout, říkám! Z nití utkáme lepší národ, kde budou naše ideály považovány za základ a ne za hrozbu.""
 ig_revolutions.1.t: "Na pokraji"
 ig_revolutions.2.a: "Ať už uspokojí své takzvané 'důstojnosti', dejte jim to."
 ig_revolutions.2.b: "Směšné! Nemají právo na nic požadovat."
 ig_revolutions.2.c: "Mohou být důstojní v poutách."
 ig_revolutions.2.d: "[SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName] jsou na prahu vzpoury, hrozící se připojit k revoluci, pokud nebudou některé požadavky splněny."
 ig_revolutions.2.f: "\"Kontrola [ROOT.GetCountry.GetNameNoFormatting] klouže skrze prsty této slabé a apatické vlády. Někdo musí to znovu zaujmout. Víme, jak vládnout, ale pokud nebudete poslouchat naše rady, je věc ztracená.\""
 ig_revolutions.2.t: "[SCOPE.gsInterestGroup('ig_lo_on_the_edge').GetName] mají požadavky!"
 ig_revolutions.3.a: "Nechme doufat, že ústupky budou nyní semínkem míru pro budoucnost."
 ig_revolutions.3.b: "Odtud nedostanou nic!"
 ig_revolutions.3.c: "Pokud zasévají vítr, mohou sklízet vichřici!"
 ig_revolutions.3.d: "[SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName] je rozzuřená vládou, a zdá se, že se mohou připojit k aktuální revoluci, pokud je neuklidníme."
 ig_revolutions.3.f: "\"My víme lépe než kdokoli jiný cenu války, devastaci spálených polí a vyplakáne chalup. Nezvedli bychom zbraně, dokud bychom neměli žádné jiné ústupy. Nevyužívejte to jako výmluvu, abyste otestovali naši trpělivost - bez nás [ROOT.GetCountry.GetNameNoFormatting] hladoví. \""
 ig_revolutions.3.t: "[SCOPE.gsInterestGroup('ig_rf_on_the_edge').GetName] zasévá nesváry!"
 ig_revolutions.4.a: "Dovolme jim tyto ústupky a modleme se za mír."
 ig_revolutions.4.b: "Nestarám se o to, co chtějí!"
 ig_revolutions.4.c: "Mohou věřit, čemu chtějí ve vězení."
 ig_revolutions.4.d: "[SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName] tvrdí, že trpí pod naší 'amoralní' vládou příliš dlouho a nyní uložili seznam požadavků na dveře vládní kanceláře."
 ig_revolutions.4.f: ""Vláda [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle|l], která vládne bez morálky, je pouze despotou, ať už odkud [ROOT.GetCountry.GetRuler.GetSheHe] čerpá [ROOT.GetCountry.GetRuler.GetHerHis] pozemskou moc. Nepodceňujte, jak snadno může být režim, který ztratil svou morální autoritu, svržen.""
 ig_revolutions.4.t: "[SCOPE.gsInterestGroup('ig_dv_on_the_edge').GetName] volá po intervenci!"
 ig_revolutions.5.a: "Vzdáváme hold obětem našich vojáků a uznáváme jejich potřebu podpory."
 ig_revolutions.5.b: "Zde budete mít rozkazy: Vypadněte!"
 ig_revolutions.5.c: "Myslím, že je čas, aby naši chlapci v modré sloužili národu."
 ig_revolutions.5.d: "Důstojníci, kteří jsou silně spojeni s [SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName], veřejně vydali seznam stížností a žádají okamžitou akci od vlády. Temné zvěsti naznačují, že se mohou připojit k revoluci, pokud nebudou spokojeni."
 ig_revolutions.5.f: ""Jsme oddáni obraně [ROOT.GetCountry.GetNameNoFormatting], ale musíme se ptát sami sebe, v kterém okamžiku je sama vláda největší hrozbou integritě národa, které vládne. Přichází válka. Věřte mi, budete chtít skutečné vojáky na své straně.""
 ig_revolutions.5.t: "[SCOPE.gsInterestGroup('ig_af_on_the_edge').GetName] se stávají válečnými!"
 ig_revolutions.6.a: "Usaďme se pro tuto dohodu."
 ig_revolutions.6.b: "Pojďme projít - jejich cena je příliš vysoká."
 ig_revolutions.6.c: "Jediné, co dostanou, je čas ve vězení."
 ig_revolutions.6.d: "Nespokojený konsorcium [SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName], nespokojené s vládou, požaduje 'náhradu'. Pokud odmítneme, hrozí, že se připojí k revoluci."
 ig_revolutions.6.f: "\"Vzpoura by byla krok zpět, zastávka na cestě [ROOT.GetCountry.GetNameNoFormatting] stát se moderním národem, ale možná nevyhnutelná. Pokud má přijít válka, bylo by určitě lepší, aby byla rychlá. Mohl byste ji udělat rychlou?\""
 ig_revolutions.6.t: "[SCOPE.gsInterestGroup('ig_in_on_the_edge').GetName] se rozčiluje!"
 ig_revolutions.7.a: "Silně argumentují za ústupky."
 ig_revolutions.7.b: "Dělají silné případy pro nic z toho."
 ig_revolutions.7.c: "Silně argumentují za jejich vlastní uvěznění."
 ig_revolutions.7.d: "[SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName] napsali manifest, požadující, aby vláda na některé ústupky, aby ochránila veřejnou pohodu a zachovala svobodu. Pokud ne, naznačují, že mohou přijmout drastická opatření."
 ig_revolutions.7.f: "\"Raději vyhrajeme slovy, ale slova mohou vyžadovat rozum nebo vyzdvihovat akci. Praxe následuje teorii. Pokud potřebujete nápady, máme je, pokud ne, někdo jiný je určitě v nouzi.\""
 ig_revolutions.7.t: "[SCOPE.gsInterestGroup('ig_it_on_the_edge').GetName] vydali požadavky!"
 ig_revolutions.8.a: "Můžeme vyhovět jejich požadavkům."
 ig_revolutions.8.b: "Tohle je směšné! Ať se pokusí o to nejhorší."
 ig_revolutions.8.c: "Pokud chtějí sílu, můžeme jim to ukázat."
 ig_revolutions.8.d: "Zdá se, že [SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName] jsou odhodláni vyžadovat ústupky od vlády během této krize. Pokud odmítneme ustoupit, hrozí, že se připojí k revoluci."
 ig_revolutions.8.f: "\"Je to velmi jednoduché - v tuto chvíli potřebujeme silnou ruku na volantu, a pokud [ROOT.GetCountry.GetRuler.GetFullNameWithTitle] to nemůže poskytnout, najdeme někoho, kdo může.\""
 ig_revolutions.8.t: "[SCOPE.gsInterestGroup('ig_pb_on_the_edge').GetName] požaduje okamžitou akci!"
 ig_revolutions.9.a: "Velmi dobře, nechte [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName] dostat jejich ústupky."
 ig_revolutions.9.b: "Nedáme této rabble nic!"
 ig_revolutions.9.c: "Časy jako tyto jsou pro policii."
 ig_revolutions.9.d: "Extrémně nespokojeni s vládou, zástupci [SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName] nyní vyhrotili záležitosti a požadují okamžité ústupky od vlády. Pokud nebude nic uděláno, jejich zástupci vzdušně naznačují, že akce mohou eskalovat dále."
 ig_revolutions.9.f: "\"Čas pro jednání je pryč. Je načase, aby lidé vystupovali! Naše ruce vyvažují ocel hlavně a olovo kulky. Přidejte se k nám! S těmito rukama zničíme, a s těmito rukama znovu vybudujeme.\""
 ig_revolutions.9.t: "[SCOPE.gsInterestGroup('ig_tu_on_the_edge').GetName] zvýší své požadavky!"
