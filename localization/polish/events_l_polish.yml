 unable_to_enact.1.a: "Musíme podpořit úplné přepracování zákona."
 unable_to_enact.1.b: "Spalte ten návrh."
 unable_to_enact.1.d: "Navzdory mnoha snahám vlády o úspěšné oživení [SCOPE.sLaw('current_law_scope').GetName] z jejího současného stavu, je zřejmé, že byl od počátku odsouzen na nevyhnutelný neúspěch."
 unable_to_enact.1.f: ""#italic Ten#! návrh zákona? Prosím, ani mi o něm nemluv."\n\n"Řekl bych, že je lepší předstírat, že se to nikdy nestalo, nemyslíš?"\n\n"Jistě, ale to nezabrání tomu bláznovi, aby se na to ptal každý den...""
 unable_to_enact.1.t: "Selhání legislativy"
 unable_to_enact.2.a: "Nešťastné a trapné."
 unable_to_enact.2.d: "Po sérii nákladných a trapných neúspěchů dosedající [ROOT.GetCountry.GetAdjective] vláda se rozhodla zastavit svou snahu o [SCOPE.sLaw('current_law_scope').GetName]. Budeme chvíli čekat, než vznikne politická vůle se pokusit znovu."
 unable_to_enact.2.f: "Porážka visela ve vzduchu spolu s pachem spáleného tabáku a kazícího alkoholu. Naděje zrazeny, myšlenky rozštípeny a touha zkažena. Pro lepší nebo horší je poselství jasné: nikdo nechtěl [SCOPE.sLaw('current_law_scope').GetNameNoFormatting], ale muži v místnosti.\nPřed námi leží dlouhá a zrádná cesta k opětovnému získání přízně pro tuto myšlenku."
