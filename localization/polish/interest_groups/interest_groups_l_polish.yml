l_polish:
 austrian_aristocracy:0 "Rakouská aristokracie"
 austrian_aristocracy_desc: "Rakouská aristokracie představuje šlechtickou třídu Rakouska, historicky oceněnou šlechtickými tituly ze strany Habsburských císařů Svaté říše římské a rakouských arcivévodů, a má velký vliv v císařském dvoře."
 ig_alii:0 "Ali’i"
 ig_alii_desc:0 "Ali’i představují nižší havajskou šlechtu, v službě vládnoucího monarchu. Prosazují tradiční hodnoty a uchovávání vlády monarchie."
 ig_anglican_church:0 "Anglikánská církev"
 ig_anglican_church_desc:0 "Anglikánská církev byla vytvořena králem Jindřichem VIII během protestantské reformace. Anglikáni věří, že Bible je hlavním křesťanským dogmatem, odmítají papeže, avšak jsou méně radikální než jiné evangelikální církve."
 ig_aristocracy_of_officials: "Aristokracie úředníků"
 ig_aristocracy_of_officials_desc: "Postrádající jakoukoli významnou historickou šlechtu a s institucí formálně zrušenou v roce 1821, norská vyšší třída se skládá ze státních úředníků, přičemž právníci, kněží a lékaři zaujímají místa tradiční šlechty."
 ig_armed_forces:0 "Ozbrojené síly"
 ig_armed_forces_desc:0 "Profesionalní vojáci a ostatní, jejichž zájmy jsou silně spojeny s armádou země."
 ig_armed_forces_only_icon:0 "@armed_forces!"
 ig_bhadralok: "Bhadralokové"
 ig_bhadralok_desc: "Bhadralok, nebo ‚gentlemani‘, zahrnují bohatou střední třídu indické společnosti. Tato skupina ve své současné podobě vznikla v Bengálsku, mezi domorodými bengálskými obchodníky, průmyslníky a finančníky, kteří se spojili s Východoindickou společností během jejího dobytí Indie."
 ig_buddhist_monks:0 "Buddhisté"
 ig_buddhist_monks_desc:0 "Existující vedle japonské domorodé víry v kami, byl buddhismus v Japonsku přítomen po více než tisíc let do 19. století. Státem podporované buddhistické školy v období Edo zdůrazňují synkretický vztah mezi kamim a buddhismem."
 ig_catholic_church:0 "Katolická církev"
 ig_catholic_church_desc:0 "Katolicismus je největší odnoží křesťanství. Věřící tvrdí, že arcibiskup Říma, papež, je nepřerušeným nástupcem autority Ježíše Krista prostřednictvím svatého Petra. Další důležitá znaky víry zahrnují uctívání svatých a Panny Marie."
 ig_christian_missionaries:0 "Křesťanští misionáři"
 ig_christian_missionaries_desc:0 "Křesťanští misionáři přišli na Havaj teprve před několika desetiletími, ale již nahradili Kahunu jako dominantní duchovní třídu Havaje. Prosazují obchod se západními mocnostmi, přitahují migranty ze západu a konverzi domorodých Hawaijců na křesťanství."
 ig_church_of_denmark: "Církev Dánska"
 ig_church_of_denmark_desc: "Založená v 16. století králem Christianem III, Církev Dánska je oficiální státní církví Dánska. Jako luteránská instituce, církev uznává Bibli jako jako jediným křesťanským dogmatem, tím pádem odmítá autoritu papeže a tradice jako uctívání svatých."
 ig_church_of_finland: "Církev Finska"
 ig_church_of_finland_desc: "Zrozená oddělením Finska od Švédska v roce 1809, Církev Finska byla zřízena jako oficiální státní církev země. Jako luteránská instituce, církev uznává Bibli jako jediným křesťanským dogmatem, tím pádem odmítá autoritu papeže a tradice jako uctívání svatých."
 ig_church_of_norway: "Církev Norska"
 ig_church_of_norway_desc: "Církev Norska byla založena jako samostatný orgán od Římskokatolické církve a integrována do norského státu v 16. století v důsledku protestantské reformace. Jako luteránská instituce, církev uznává Bibli jako jediným křesťanským dogmatem, tím pádem odmítá autoritu papeže a tradice jako uctívání svatých."
 ig_church_of_sweden:0 "Církev Švédska"
 ig_church_of_sweden_desc:0 "Církev Švédska byla založena králem Gustavem Vasou v 16. století a je oficiální státní církví Švédska. Jako luteránská instituce, církev uznává Bibli jako jediným křesťanským dogmatem, tím pádem odmítá autoritu papeže a tradice jako uctívání svatých."
 ig_civil_servants: "Státní zaměstnanci"
 ig_civil_servants_desc: "Státní zaměstnanci zahrnují domácí indickou inteligenci, která se vyvinula především z různých orgánů indické koloniální byrokracie. Obvykle zastávají nebo zastávali role úředníků nebo jiných zaměstnanců na nízké až střední úrovni."
 ig_confucian:0 "Konfuciánští učenci"
 ig_confucian_desc:0 "Spíše než společenská tradice, konfucianismus v míru koexistuje s množstvím vír, ale přesto požaduje sociální harmonii a silnou morálku od těch, kteří ho následují."
 ig_devout:0 "Duchovní"
 ig_devout_desc:0 "Nejdůslednější následovníci většinového náboženství, považující ho za nejlepší zdroj morální a politické moudrosti."
 ig_devout_only_icon:0 "@devout!"
 ig_east_india_company: "Východoindická společnost"
 ig_east_india_company_desc: "Východoindická společnost je soukromá korporace, která má na starosti správu Indie pod dohledem britského parlamentu. Po zrušení jejího obchodního mandátu v roce 1833 se stala čistě administrativním orgánem."
 ig_evangelical_church:0 "Evangelická církev"
 ig_evangelical_church_desc:0 "Evangelické církve byly vytvořeny převážně v Severní Evropě během protestantské reformace. Evangelíci věří, že Bible je jediným křesťanským dogmatem, odmítají papeže a vidí katolické uctívání svatých jako klanění se modlám."
 ig_evangelicals:0 "Evangelíci"
 ig_evangelicals_desc:0 "Horliví křesťané z překvapivě široké škály protestantských denominací, všichni evangelíci souhlasí, že národ musí najít své vlastní duchovní probuzení, aby se zachránil."
 ig_fellahin: "Fellahin"
 ig_fellahin_desc: "Podle pluhů, které používají, a polí, která obdělávají, se fellahinové označují jako farmáři a rolníci Egypta."
 ig_gentry_assembly:0 "Šlechtický sbor"
 ig_gentry_assembly_desc:0 "Šlechtický sbor je samosprávný orgán zastupující ruskou aristokracii. Udělen oficiální status v roce 1785, od té doby se sbory zasazovali o uchování nebo rozšíření tradičních moci a privilegií šlechty."
 ig_government_of_india: "Vláda Indie"
 ig_government_of_india_desc: "Vláda Indie se odkazuje na evropskou koloniální administrativu, která má za úkol hájit zájmy britské koruny v Indii."
 ig_hawaiian_democrats:0 "Demokraté"
 ig_hawaiian_democrats_desc:0 "Demokraté reprezentují havajské liberální reformátory. Prosazují odstranění absolutní moci monarcha ve prospěch demokratického režimu a pokračující obchodní vztahy se západními mocnostmi."
 ig_hindu_priesthood:0 "Hinduistická kněžství"
 ig_hindu_priesthood_desc:0 "Pravděpodobně nejstarší organizované náboženství, které stále existuje, hinduismus tvrdí, že přerušení cyklu reinkarnace a dosažení nirvány vyžaduje dodržování kastovního systému, ve kterém jednotlivci hrají roli k zlepšení své karmy, právě tak jako mnoho bohů uctívaných hinduisty plní různé role."
 ig_indian_army: "Indická armáda"
 ig_indian_army_desc: "Indická armáda je primární ozbrojenou silou koloniální Indie, vytvořenou sloučením armád prezidentství do jediného tělesa. Skládá se převážně z domácích indických vojáků pod velením evropských důstojníků."
 ig_industrialists:0 "Průmyslníci"
 ig_industrialists_desc:0 "Investoři a akcionáři se zájmem o technologický pokrok a průmyslový rozvoj."
 ig_industrialists_only_icon:0 "@industrialists!"
 ig_intelligentsia:0 "Inteligence"
 ig_intelligentsia_desc:0 "Intelektuálové vedoucí národní trendy v literatuře, umění, hudbě a divadle."
 ig_intelligentsia_only_icon:0 "@intelligentsia!"
 ig_junkers:0 "Junkerové"
 ig_junkers_desc:0 "Pocházející ze slov ‚jung herrs‘ (mladí páni), kteří následovali německé křižáky při dobývaní pohanského Baltského moře, aby osídlili a christianizovali pruské země, Junkerové jsou pruskou šlechtou a velkými vlastníky půdy. Obvykle se staví proti demokratickým hnutím jako hrozbě vládě elit."
 ig_kisanharu: "Kisanharu"
 ig_kisanharu_desc: "Kisanharu jsou tradiční farmáři a rolníci Nepálu, obvykle bez vlastního půdy. Jejich zájmy jsou většinou zemědělského charakteru."
 ig_landed_gentry:0 "Dědičná šlechta"
 ig_landed_gentry_desc:0 "Majitelé velkých statků a rozsáhlých majetků, dědičná šlechta je strážcem tradice a starého bohatství."
 ig_landowners:0 "Vlastníci půdy"
 ig_landowners_desc:0 "Majitelé velkých statků a rozlehlých plantáží, vlastníci půdy jsou strážci tradice a starého bohatství."
 ig_landowners_only_icon:0 "@landowners!"
 ig_literati:0 "Literati"
 ig_literati_desc:0 "Učenci v Číně hrají důležitou roli, jak jako podporovatelé vlády, tak i jako její kritici."
 ig_local_governors:0 "Místní guvernéři"
 ig_local_governors_desc:0 "Vládci provincií mohou získat obrovský vliv budováním místních patronátních sítí. Dynastie se mohou stát natolik mocnými, že se stanou fakticky samostatnými státy, pouze nominálně spojenými s impériem."
 ig_mahayana_monks:0 "Mahájánští mniši"
 ig_mahayana_monks_desc:0 "Mahájánový buddhismus je nejsilnější v Číně, Vietnamu a Koreji. Zdůrazňuje, že každý člen společnosti by měl být povzbuzován, aby hledal osvícení prostřednictvím dokonalosti. Mahájána vidí Buddhu jako božskou postavu."
 ig_maka_ainana:0 "Maka’āinana"
 ig_maka_ainana_desc:0 "Maka’āinana představují venkovskou třídu Havaje, často pracující na plantážích a rybolovu. Prosazují tradiční hodnoty a pokračující ekonomickou závislost Havaje na zemědělském sektoru."
 ig_oriental_orthodox_church:1 "Orientální ortodoxní církev"
 ig_oriental_orthodox_church_desc:1 "Orientální ortodoxní církve jsou církvemi na Blízkém východě, které nejsou ve společenství s papežem."
 ig_orthodox_church:0 "Pravoslavní církev"
 ig_orthodox_church_desc:0 "Pravoslavné církve jsou východními církvemi, které nejsou v společenství s papežem."
 ig_pagan_shamans:0 "Pohanský šamanismus"
 ig_pagan_shamans_desc:0 "Animismus je uctívání a uklidňování přírodních duchů. Rituály prováděné animisty zahrnují oběti jídla a hospodářských zvířat a užívání halucinogenních drog pro duchovní cesty za sebepoznáním."
 ig_peasants:1 "Heimin"
 ig_peasants_desc:0 "Heimin označuje japonskou třídu obyčejných lidí, kteří se narodili bez jakýchkoli sociálních privilegií, a s politickými zájmy primárně odrážejícími zájmy venkovských farmářů."
 ig_petty_bourgeoisie:0 "Maloburžoazie"
 ig_petty_bourgeoisie_desc:0 "Majitelé malých obchodů, pronajímatelé s několika nájemníky, skromní úředníci s drobnými důchody a další, kteří mají více než chudí, ale méně než bohatí."
 ig_petty_bourgeoisie_only_icon:0 "@petty_bourgeoisie!"
 ig_presidency_armies: "Armády prezidentství"
 ig_presidency_armies_desc: "Armády prezidentství jsou ozbrojené síly koloniální Indie, typicky složené z domácích indických sepoyů pod velením evropských důstojníků."
 ig_rabbinical_council:0 "Rabínská rada"
 ig_rabbinical_council_desc:0 "Vedení židovské populace v zemi bývá tvořeno vzdělanými rabíny, kteří mají silné tradice debaty a vědeckého zkoumání."
 ig_red_army:0 "Rudá armáda"
 ig_red_army_desc:0 "Rudá armáda je institucí věnovanou obraně a šíření revoluce, vzniklá spojením tradičních ozbrojených sil s proletariátem a komunistickou ideologií."
 ig_roman_curia:0 "Římská kurie"
 ig_roman_curia_desc:0 "Římská kurie, nebo ‚Římsky soud‘, jak je někdy známa, je administrativní institucí Svatého stolce, vykonávající jak duchovní, tak časné pravomoci."
 ig_roman_landowners:1 "Občanská šlechta"
 ig_roman_landowners_desc:1 "Skládající se z šlechtických rodin a vlastníků půdy, kteří byli uděleni tituly papežem, římská občanská šlechta slouží jako lidé bohatství, vlivu a časné moci na územích Svatého stolce."
 ig_rural_folk:0 "Venkované"
 ig_rural_folk_desc:0 "Lidé na venkově, jejichž politické zájmy jsou většinou slučitelné s jejich zemědělským způsobem obživy."
 ig_rural_folk_only_icon:0 "@rural_folk!"
 ig_ryots: "Ryoti"
 ig_ryots_desc: "Ryoti jsou tradiční farmáři a rolníci Indie, obvykle bez vlastního půdy. Jejich zájmy jsou většinou zemědělského charakteru."
 ig_samurai:0 "Samurajové"
 ig_samurai_desc:0 "Samurajové jsou dědičná vojenská šlechta Japonska, sloužící jako privilegovaní vazalové mocných vlastníků půdy, Daimyo, a jako vykonavatelé vůle jejich feudálních pánů."
 ig_scholar_officials:0 "Učenci-úředníci"
 ig_scholar_officials_desc:0 "Šlechta v Číně není skutečně šlechtou Číny. Uchovávají své bohatství prostřednictvím nákupu nemovitostí, ale svou moc dluží svým pozicím ve vládě."
 ig_shia_madrasahs:1 "Ší’itská Uláma"
 ig_shia_madrasahs_desc:1 "Ši’itsmus je druhou největší vírou islámu. Věřící tvrdí, že Muhammada jako chalífa islámu nahradil jeho zeť Ali, na rozdíl od sunnitského pohledu, že jeho strýc Abu Bakr byl legitimním nástupcem."
 ig_shinto_monks:0 "Šintoističtí mniši"
 ig_shinto_monks_desc:0 "Šintoismus je synkretická víra, kombinující buddhistické koncepty karmy a reinkarnace s uctíváním a uklidňováním kami, duchů přírody a mrtvých předků."
 ig_shogunate:0 "Šogunát"
 ig_shogunate_desc:0 "Šogunát se odkazuje na vojenskou vládu, která vládla Japonsku jménem císaře od 12. století. Ukotvená v podpoře mocných feudálních pánů, Daimjó, instituce je vyhrazená pro udržování tradičního pořádku Japonska."
 ig_southern_planters:0 "Jižanskí plantážníci"
 ig_southern_planters_desc:0 "Mnozí ze zakladatelů viděli nezávislé farmáře yeomeny na severu jako základní stavební blok občanstva, ale obrovské bohatství jižanských tabákových a bavlněných plantáží nelze popřít. To bohatství dává jižanským plantážníkům oprávněný nárok účastnit se správy republiky."
 ig_squattocracy: "Squattokracie"
 ig_squattocracy_desc: "‚Squattokracie‘ představuje třídu bílých australských osadníků, kteří obsadili rozsáhlé pozemky s malým nebo žádným právním nárokem. Často první osídlenci, kteří dorazili do dané oblasti, squattokracie získala obrovské bohatství a sociální vliv zejména prostřednictvím chovu hospodářských zvířat na svých územích."
 ig_sunni_madrasahs:1 "Sunnitští Uláma"
 ig_sunni_madrasahs_desc:1 "Sunnismus je největší vírou islámu. Věřící tvrdí, že Muhammada jako chalífa islámu nahradil jeho strýc Abu Bakr, na rozdíl od šiitského pohledu, že jeho zeť Ali byl legitimním nástupcem."
 ig_taiping_god_worshippers:0 "Společnost uctívající Boha"
 ig_taiping_god_worshippers_desc:0 "Společnost uctívající Boha, nebo císaře, je synkretická křesťanská víra prominentní v Nebeském království, podporující interpretaci křesťanství, která považuje všechny věřící za syny a dcery Boha."
 ig_theravada_monks:0 "Theravádští mniši"
 ig_theravada_monks_desc:0 "Théravádový buddhismus je nejsilnější v Barmě, Siamu, Kambodži a na Cejlonu. Klade velký důraz na jednotlivce, kteří hledají nirvánu, aby přerušili cyklus reinkarnace. Theraváda vidí Buddhu ne jako Boha, ale jako osvíceného muže, který ukázal ostatním lidem cestu k dokonalosti."
 ig_trade_unions:0 "Odborové svazy"
 ig_trade_unions_desc:0 "Organizovaná práce usilující o organizaci pracovníků v dolech, továrnách a na polích a tím shromáždění síly různých zájmů do jednoho hlasu."
 ig_trade_unions_only_icon:0 "@trade_unions!"
 ig_vajrayana_monks:0 "Vadžrajánskí mniši"
 ig_vajrayana_monks_desc:0 "Vadžrajánový buddhismus je nejsilnější v Tibetu a Mongolsku. Zdůrazňuje využití meditace a sebekázně."
 ig_yangban:0 "Úředníci Jangban"
 ig_yangban_desc:0 "Jangban představuje dědičnou a nedědičnou šlechtu Koreje, která odvozuje své tituly a vliv z pozic v byrokratickém aparátu země. Exemplifikujíc konfuciánské ideály učence-úředníka, jsou pevnými obránci tradičního pořádku Koreje."
 ig_yeoman_farmers:0 "Farmáři yeoman"
 ig_yeoman_farmers_desc:1 "Malorolnická americká venkovská třída, považovaná mnoha zakladateli za základ národa. Třída yeomanů si dlouho vybudovala pozici v přední linii jak amerického venkovského populismu, tak expanze na západ."
 ig_zamindars: "Zamindars"
 ig_zamindars_desc: "Zamindars jsou typickými dědičnými vlastníky velkých statků. Často představují pozůstatky aristokracie z doby Mughalů, povolené vybírat pozemkové příjmy jménem svých vládců."
