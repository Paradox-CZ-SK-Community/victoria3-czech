l_polish:
 ig_rabbinical_council_desc:0 "Vedení židovské populace v zemi bývá tvořeno vzdělanými rabíny, kteří mají silné tradice debaty a vědeckého zkoumání."
 austrian_aristocracy_desc: "Rakouská aristokracie představuje ustavenou šlechtickou třídu Rakouska, historicky oceněnou šlechtickými tituly ze strany Habsburských císařů Svaté říše římské a rakouských arcivévody, a má velký vliv v císařském dvoře."
 ig_fellahin_desc: "Podle pluhů, které používají, a polí, která obdělávají, se fellahinové označují jako farmáři a rolníci Egypta."
 ig_industrialists_desc:0 "Investoři a akcionáři se zájmem o technologický pokrok a průmyslový rozvoj."
 ig_oriental_orthodox_church:1 "Orientální ortodoxní církev"
 ig_theravada_monks_desc:0 "Theravádský buddhismus je nejsilnější v Barmě, Siamu, Kambodži a Ceilonu. Klade velký důraz na jednotlivce, kteří hledají nirvánu, aby přerušili cyklus reinkarnace. Theraváda vidí Buddhu ne jako Boha, ale jako osvíceného muže, který ukázal ostatním lidem cestu k dokonalosti."
 ig_peasants:1 "Heimin"
 ig_mahayana_monks_desc:0 "Mahájánový buddhismus je nejsilnější v Číně, Vietnamu a Koreji. Zdůrazňuje, že každý člen společnosti by měl být povzbuzován, aby hledal osvícení prostřednictvím dokonalosti. Mahájána vidí Buddhu jako božskou postavu."
 ig_trade_unions_desc:0 "Organizovaná práce usilující o organizaci pracovníků v dolech, továrnách a na polích a tím shromáždění síly různých zájmů do jednoho hlasu."
 ig_red_army_desc:0 "Rudá armáda je institucí věnovanou obraně a šíření revoluce, vzniklá spojením tradičních ozbrojených sil s proletariátem a komunistickou ideologií."
 ig_devout:0 "Zbožní"
 ig_civil_servants_desc: "Státní zaměstnanci zahrnují domácí indickou inteligenci, která se vyvinula především z různých orgánů indické koloniální byrokracie. Obvykle zastávají nebo zastávali role úředníků nebo jiných zaměstnanců na nízké až střední úrovni."
 ig_aristocracy_of_officials_desc: "Postrádající jakoukoli významnou historickou šlechtu a s institucí formálně zrušenou v roce 1821, norská vyšší třída se skládá ze státních úředníků, přičemž právníci, kněží a lékaři zaujímají místa tradiční šlechty."
 ig_indian_army: "Indická armáda"
 ig_buddhist_monks_desc:0 "Existující vedle domorodého japonského víry v kami, byl buddhismus v Japonsku přítomen po více než tisíc let do 19. století. Státem podporované buddhistické školy v období Edo zdůrazňují synkretický vztah mezi kamim a buddhas."
 ig_evangelical_church:0 "Evangelická církev"
 ig_pagan_shamans:0 "Pohanská šamanství"
 ig_devout_only_icon:0 "@devout!"
 ig_fellahin: "Fellahin"
 ig_christian_missionaries_desc:0 "Křesťanští misionáři přišli na Havaj teprve před několika desetiletími, ale již nahradili Kahunu jako dominantní duchovní třídu Havaje. Prosazují obchod s západními mocnostmi, přitahují migranty ze západu a konverzi domorodých Hawaijců na křesťanství."
 ig_intelligentsia_desc:0 "Intelektuálové vedoucí národní trendy v literatuře, umění, hudbě a divadle."
 ig_yangban:0 "Úředníci Yangban"
 ig_taiping_god_worshippers:0 "Společnost uctívající Boha"
 ig_red_army:0 "Rudá armáda"
 ig_kisanharu: "Kisanharu"
 ig_church_of_denmark: "Církev Dánska"
 ig_landowners_only_icon:0 "@landowners!"
 ig_landed_gentry_desc:0 "Majitelé velkých statků a rozsáhlých majetků, landed gentry jsou strážci tradice a starého bohatství."
 ig_ryots_desc: "Ryoti jsou tradiční farmáři a rolníci Indie, obvykle bez vlastního půdy. Jejich zájmy jsou většinou zemědělského charakteru."
 ig_petty_bourgeoisie_only_icon:0 "@petty_bourgeoisie!"
 ig_squattocracy_desc: "‚Squattocracy‘ představuje třídu bílých australských osadníků, kteří obsadili rozsáhlé pozemky s malým nebo žádným právním nárokem. Často první osídlenci, kteří dorazili do dané oblasti, squattokracie získala obrovské bohatství a sociální vliv zejména prostřednictvím chovu hospodářských zvířat na svých územích."
 ig_christian_missionaries:0 "Křesťanští misionáři"
 ig_gentry_assembly_desc:0 "Gentry Assembly je samosprávný orgán zastupující ruskou aristokracii. Udělena oficiální status v roce 1785, od té doby se shromáždění zasazovalo o uchování nebo rozšíření tradičních moci a privilegií šlechty."
 ig_church_of_finland: "Církev Finska"
 ig_sunni_madrasahs_desc:1 "Sunnismus je největší sektou islámu. Věřící tvrdí, že Muhammada jako chalífa islámu nahradil jeho strýc Abu Bakr, na rozdíl od šiitského pohledu, že jeho zeť Ali byl legitimním nástupcem."
 ig_samurai_desc:0 "Samurajové jsou dědičná vojenská šlechta Japonska, sloužící jako privilegovaní vazalové mocných vlastníků půdy, Daimyo, a jako vykonavatelé vůle jejich feudálních pánů."
 ig_church_of_sweden_desc:0 "Církev Švédska byla založena králem Gustavem Vasou v 16. století a je oficiální státní církví Švédska. Jako luteránská instituce, Církev uznává Bibli jako jedinou autoritu křesťanské dogmatu, čímž odmítá autoritu papeže a tradice jako uctívání svatých."
 ig_church_of_norway: "Církev Norska"
 ig_church_of_sweden:0 "Církev Švédska"
 ig_presidency_armies_desc: "Armády prezidentství jsou ozbrojené síly koloniální Indie, typicky složené z domácích indických sepoyů pod velením evropských důstojníků."
 ig_rabbinical_council:0 "Rabínská rada"
 ig_literati:0 "Literati"
 ig_yeoman_farmers_desc:1 "Malorolnická americká venkovská třída, považovaná mnoha zakladateli za základ národa. Třída yeomanů si dlouho vybudovala pozici v přední linii jak amerického venkovského populismu, tak expanze na západ."
 ig_bhadralok_desc: "Bhadralok, nebo ‚gentlemani‘, zahrnují bohatou střední třídu indické společnosti. Tato skupina ve své současné podobě vznikla v Bengálsku, mezi domorodými bengálskými obchodníky, průmyslníky a finančníky, kteří se spojili s Východoindickou společností během jejího dobytí Indie."
 ig_confucian:0 "Konfuciánští učenci"
 ig_evangelicals_desc:0 "Horliví křesťané z překvapivě široké škály protestantských denominací, evangelikální všechny souhlasí, že národ musí najít své vlastní duchovní probuzení, aby se zachránil."
 ig_rural_folk_only_icon:0 "@rural_folk!"
 ig_armed_forces_only_icon:0 "@armed_forces!"
 ig_orthodox_church:0 "Orthodoxní církev"
 ig_junkers:0 "Junkerové"
 ig_scholar_officials:0 "Učenci-úředníci"
 ig_roman_curia:0 "Římská kurie"
 ig_gentry_assembly:0 "Schůze šlechty"
 ig_confucian_desc:0 "Spíše než společenská tradice, konfucianismus v pohodě koexistuje s množstvím vír, ale přesto požaduje sociální harmonii a silné morálky od těch, kteří ho následují."
 ig_bhadralok: "Bhadralokové"
 ig_east_india_company: "Východoindická společnost"
 ig_southern_planters:0 "Jižní plantážníci"
 ig_civil_servants: "Státní zaměstnanci"
 ig_shogunate:0 "Shogunát"
 ig_evangelical_church_desc:0 "Evangelické církve byly vytvořeny převážně v Severní Evropě během protestantské reformace. Evangelikálové věří, že Biblia je jedinou autoritou na křesťanského dogmatu, odmítají papeže a vidí katolické uctívání svatých jako blížící se idolatrie."
 ig_local_governors_desc:0 "Vládci provincií mohou získat obrovský vliv budováním místních patronátních sítí. Dynastie se mohou stát natolik mocnými, že se fakticky samostatnými státy, pouze nominálně spojenými s impériem."
 ig_zamindars: "Zamindars"
 ig_ryots: "Ryoti"
 ig_armed_forces_desc:0 "Profesionalní vojáci a ostatní, jejichž zájmy jsou silně spojeny s armádou země."
 ig_trade_unions:0 "Odborové svazy"
 ig_anglican_church_desc:0 "Anglikánská církev byla vytvořena králem Jindřichem VIII během protestantské reformace. Anglikáni věří, že Bible je hlavní autoritou na křesťanského dogmatu, odmítají papeže, avšak jsou méně radikální než jiné evangelikální církve."
 ig_rural_folk:0 "Venkované"
 ig_catholic_church_desc:0 "Katolicismus je největší sektou křesťanství. Věřící tvrdí, že arcibiskup Říma, papež, je nepřerušeným nástupcem autority Ježíše Krista prostřednictvím svatého Petra. Další důležitá víra zahrnuje uctívání svatých a Panny Marie."
 austrian_aristocracy:0 "Rakouská aristokracie"
 ig_kisanharu_desc: "Kisanharu jsou tradiční farmáři a rolníci Nepálu, obvykle bez vlastního půdy. Jejich zájmy jsou většinou zemědělského charakteru."
 ig_catholic_church:0 "Katolická církev"
 ig_squattocracy: "Squattokracie"
 ig_local_governors:0 "Místní guvernéři"
 ig_alii:0 "Ali’i"
 ig_maka_ainana:0 "Maka’āinana"
 ig_taiping_god_worshippers_desc:0 "Společnost uctívající Boha, nebo císaře, je synkretická křesťanská víra prominentní v Nebeském království, podporující interpretaci křesťanství, která považuje všechny věřící za syny a dcery Boha."
 ig_shia_madrasahs_desc:1 "Ši’ismus je druhou největší sektou islámu. Věřící tvrdí, že Muhammada jako chalífa islámu nahradil jeho zeť Ali, na rozdíl od sunnitského pohledu, že jeho strýc Abu Bakr byl legitimním nástupcem."
 ig_intelligentsia_only_icon:0 "@intelligentsia!"
 ig_indian_army_desc: "Indická armáda je primární ozbrojenou silou koloniální Indie, vytvořenou sloučením armád prezidentství do jediného tělesa. Skládá se převážně z domácích indických vojáků pod velením evropských důstojníků."
 ig_church_of_finland_desc: "Zrozená od oddělení Finska od Švédska v roce 1809, Církev Finska byla zřízena jako oficiální státní církev země. Jako luteránská instituce, Církev uznává Bibli jako jedinou autoritu křesťanského dogmatu, tím pádem odmítá autoritu papeže a tradice jako uctívání svatých."
 ig_petty_bourgeoisie_desc:0 "Majitelé malých obchodů, pronajímatelé s několika nájemníky, skromní úředníci s drobnými důchody a další, kteří mají více než chudí, ale méně než bohatí."
 ig_church_of_norway_desc: "Církev Norska byla založena jako samostatný orgán od Římskokatolické církve a integrována do norského státu v 16. století v důsledku protestantské reformace. Jako luteránská instituce, Církev uznává Bibli jako jedinou autoritu křesťanského dogmatu, tím pádem odmítá autoritu papeže a tradice jako uctívání svatých."
 ig_intelligentsia:0 "Inteligence"
 ig_devout_desc:0 "Nejdůslednější následovníci většinového náboženství, považující ho za nejlepší zdroj morální a politické moudrosti."
 ig_industrialists:0 "Průmyslníci"
 ig_shia_madrasahs:1 "Ší’ah Ulema"
 ig_anglican_church:0 "Anglikánská církev"
 ig_trade_unions_only_icon:0 "@trade_unions!"
 ig_evangelicals:0 "Evangelikálové"
 ig_hawaiian_democrats_desc:0 "Demokraté reprezentují havajské liberální reformátory. Prosazují odstranění absolutní moci monarcha ve prospěch demokratického režimu a pokračující obchodní vztahy se západními mocnostmi."
 ig_vajrayana_monks:0 "Vajrayána mniši"
 ig_samurai:0 "Samurajové"
 ig_shogunate_desc:0 "Shogunát se odkazuje na vojenskou vládu, která vládla Japonsku jménem císaře od 12. století. Ukotvená v podpoře mocných feudálních pánů, Daimyo, instituce je vyhrazená pro udržování tradičního pořádku Japonska."
 ig_oriental_orthodox_church_desc:1 "Orientální ortodoxní církve bývají církvemi na Blízkém východě, které nejsou ve společenství s papežem."
 ig_vajrayana_monks_desc:0 "Vajrayánový buddhismus je nejsilnější v Tibetu a Mongolsku. Zdůrazňuje využití meditace a sebekázně."
 ig_shinto_monks:0 "Shinto mniši"
 ig_buddhist_monks:0 "Buddhisté"
 ig_yeoman_farmers:0 "Farmáři yeoman"
 ig_pagan_shamans_desc:0 "Animismus je uctívání a uklidňování přírodních duchů. Rituály prováděné animisty zahrnují oběti jídla a hospodářských zvířat a užívání halucinogenních drog na duchovní cesty introspekce."
 ig_orthodox_church_desc:0 "Pravoslavné církve bývají východními církvemi, které nejsou v společenství s papežem."
 ig_industrialists_only_icon:0 "@industrialists!"
 ig_junkers_desc:0 "Pocházející od ‚jung herrs‘ (mladí páni), kteří následovali v probuzení teutonických dobyvatelů pohanského Baltského moře, aby osídlili a christianizovali pruské země, Junkerové jsou pruskou šlechtou a velkými vlastníky půdy. Obvykle se staví proti demokratickým hnutím jako hrozbě elitní vládě."
 ig_literati_desc:0 "Učenci v Číně hrají důležitou roli, jak jako podporovatelé vlády, tak i jako její kritici."
 ig_hindu_priesthood:0 "Hinduistická kněžství"
 ig_church_of_denmark_desc: "Založená v 16. století králem Christianem III, Církev Dánska je oficiální státní církví Dánska. Jako luteránská instituce, Církev uznává Bibli jako jedinou autoritu na křesťanského dogmatu, tím pádem odmítá autoritu papeže a tradice jako uctívání svatých."
 ig_shinto_monks_desc:0 "Shintoismus je synkretická víra, kombinující buddhistické koncepty karmy a reinkarnace s uctíváním a uklidňováním kami, duchů přírody a mrtvých předků."
 ig_landed_gentry:0 "Dědičná šlechta"
 ig_roman_curia_desc:0 "Římská kurie, nebo ‚Dvor Říma‘, jak je někdy známa, je administrativní institucí Svatého stolce, vykonávající jak duchovní, tak časné pravomoci."
 ig_rural_folk_desc:0 "Lidé na venkově, jejichž politické zájmy jsou většinou slučitelné s jejich zemědělským způsobem obživy."
 ig_hawaiian_democrats:0 "Demokraté"
 ig_roman_landowners:1 "Občanská šlechta"
 ig_east_india_company_desc: "Východoindická společnost je soukromá korporace, která má na starosti správu Indie pod dohledem britského parlamentu. Po zrušení jejího obchodního mandátu v roce 1833 se stala čistě administrativním orgánem."
 ig_theravada_monks:0 "Theravádoví mniši"
 ig_zamindars_desc: "Zamindars jsou typickými dědičnými vlastníky velkých statků. Často představují pozůstatky aristokracie z doby Mughalů, povolené vybírat pozemkové příjmy jménem svých vládců."
 ig_roman_landowners_desc:1 "Skládající se z šlechtických rodin a vlastníků půdy, kteří byli uděleni tituly papežem, římská občanská šlechta slouží jako lidé bohatství, vlivu a časné moci na územích Svatého stolce."
 ig_scholar_officials_desc:0 "Šlechta v Číně není skutečně šlechtou Číny. Uchovávají své bohatství prostřednictvím nákupu nemovitostí, ale svou moc dluží svým pozicím ve vládě."
 ig_petty_bourgeoisie:0 "Maloburžoazie"
 ig_armed_forces:0 "Ozbrojené síly"
 ig_government_of_india_desc: "Vláda Indie se odkazuje na evropskou koloniální administrativu, která má za úkol hájit zájmy britské koruny v Indii."
 ig_aristocracy_of_officials: "Aristokracie úředníků"
 ig_yangban_desc:0 "Yangban představuje dědičnou a nedědičnou šlechtu Koreje, která odvozuje své tituly a vliv z pozic v byrokratickém aparátu země. Exemplifikujíc konfuciánské ideály učence-úředníka, jsou pevnými obránci tradičního pořádku Koreje."
 ig_presidency_armies: "Armády prezidentství"
 ig_landowners_desc:0 "Majitelé velkých statků a rozlehlých plantáží, majitelé půdy jsou strážci tradice a starého bohatství."
 ig_peasants_desc:0 "Heimin označuje japonskou třídu obyčejných lidí, kteří se narodili bez jakýchkoli sociálních privilegií, a s politickými zájmy primárně odrážejícími zájmy venkovských farmářů."
 ig_landowners:0 "Majitelé půdy"
 ig_government_of_india: "Vláda Indie"
 ig_southern_planters_desc:0 "Mnozí ze zakladatelů viděli nezávislé farmáře yeomeny na severu jako základní stavební blok občanstva, ale obrovské bohatství jižních tabákových a bavlněných plantáží nelze popřít. To bohatství dává jižním plantážníkům oprávněný nárok účastnit se správy republiky."
 ig_hindu_priesthood_desc:0 "Pravděpodobně nejstarší organizované náboženství, které stále existuje, hinduismus tvrdí, že přerušení cyklu reinkarnace a dosažení nirvány vyžaduje dodržování kastovního systému, ve kterém jednotlivci hrají roli k zlepšení své karmy, právě tak jako mnoho bohů uctívaných hinduisty plní různé role."
 ig_maka_ainana_desc:0 "Maka’āinana představují venkovskou třídu Havaje, často pracující na plantážích a rybolovu. Prosazují tradiční hodnoty a pokračující ekonomickou závislost Havaje na zemědělském sektoru."
 ig_mahayana_monks:0 "Mahájánoví mniši"
 ig_alii_desc:0 "Ali’i představují nižší šlechtu Havaje, v službě vládnoucího monarcha. Prosazují tradiční hodnoty a uchovávání vlády monarchie."
 ig_sunni_madrasahs:1 "Sunnitští Ulema"
