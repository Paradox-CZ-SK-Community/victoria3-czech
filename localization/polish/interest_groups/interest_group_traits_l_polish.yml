l_polish:
 ig_trait_asceticism: "Askeze"
 ig_trait_asceticism_desc: "Zdržet se požitků tohoto světa je správná cesta. Nenechte se příliš rozrušit materiálními změnami; i ty přejdou."
 ig_trait_avant_garde:0 "Avangarda"
 ig_trait_avant_garde_desc:0 "Co jiní ani nevysloví, už budeme nahlas říkat. Naše umění a nápady zasáhnou přímo do srdcí a donutili otevřít oči, pokud ne v úžasu, tak v šoku!"
 ig_trait_bachareis: "Bacharéis"
 ig_trait_bachareis_desc: "Víme, co národ potřebuje! Koneckonců, mluvíme za lidi - Co? Ne, neřekli jsme, že mluvíme"
 ig_trait_bad_boyars: "Špatní bojary"
 ig_trait_bad_boyars_desc: "Takže chtějí říkat, že dobrý car země je mýlěn svými špatnými bojaři? Oh, můžeme jim ukázat, co špatní bojaři dokážou."
 ig_trait_bah_humbug: "Bah Humbug"
 ig_trait_bah_humbug_desc: "Chudí a potřební trpí, říkáte. Neexistují věznice? Ještě fungují pracovní domy? Tak mě nechte na pokoji! Ti, kdo jsou špatně, musí tam jít."
 ig_trait_bazaar_bargains: "Bazaarové dobře"
 ig_trait_bazaar_bargains_desc: "Právě naše bazary obohacují naše města a přitahují návštěvníky z širokého okolí. Pokud prosperita vyžaduje poněkud více organizace, to je cena, kterou jsme ochotni zaplatit."
 ig_trait_be_fruitful_and_multiply:0 "Buďte plodní a množte se"
 ig_trait_be_fruitful_and_multiply_desc:0 "Askeze je v pořádku pro ty, kteří zasvětili svůj život duchovním snahám, ale u obyčejných lidí jsou nejdůležitějšími hodnotami ty, které se týkají budování rodiny a péče o děti."
 ig_trait_bergsbrukens_valdistrikten: "Bergsbrukens Valdistrikt"
 ig_trait_bergsbrukens_valdistrikten_desc: "Blízká spolupráce mezi těžebními zájmy a měšťanským stavem znamená, že v lepších časech můžeme zajistit, aby stát dostal podporu, o které si jiné země mohou jen nechat zdát."
 ig_trait_bourse_du_travail: "Bourse du Travail"
 ig_trait_bourse_du_travail_desc: "Organizace nekončí na konci pracovní doby! Sjednocená fronta vyžaduje vzájemnou pomoc nejen na výrobní lince, ale i v našich domovech a komunitách."
 ig_trait_brasilidade: "Brasilidade"
 ig_trait_brasilidade_desc: "Pojďte, příteli, oslavme dnes večer! Tady můžeme slyšet nejkrásnější balady pod hvězdami s lahví v rukou a támhle - ah, podívejte se, co už maluje! Není tohle život?"
 ig_trait_civil_service: "Veřejná správa"
 ig_trait_civil_service_desc: "Lidé mají o veřejných úřednících legrační představy. Jsme tu, abychom vám pomohli formulovat a implementovat vaše politiky, to je celé."
 ig_trait_clube_militar: "Clube Militar"
 ig_trait_clube_militar_desc: "Místo, kde si mohou důstojníci a vojáci jako my odpočinout, relaxovat a organizovat se ve svém volném čase, je jistě neškodné. Pokud nic jiného, místo, kde si můžeme všichni povídat a plánovat, může přinést zemi něco dobrého."
 ig_trait_cooperative_agencies: "Kooperativní agentury"
 ig_trait_cooperative_agencies_desc: "Naši vládci mají bohatý kapitál, ale mají málo znalostí o naší zemi. Spojením jejich zdrojů a našich znalostí můžeme obohatit naši vlast mnohem víc, než by kdy dokázali jednotlivě."
 ig_trait_coronelismo: "Coronelismo"
 ig_trait_coronelismo_desc: "Viděli jste poslední nařízení vlády? Neuvědomují si, s kým mají tu čest? Ozdobený gentleman jako já, se všemi svými muži a statky, si nemůže dovolit být zlehčován!"
 ig_trait_crisis_of_identity: "Krize identity"
 ig_trait_crisis_of_identity_desc: "Národ, kterému sloužíme, nemusí být tím národem, kterým jsme skutečně. Kolik máme opravdu společného s těmi, kdo jsou u moci?"
 ig_trait_da_wat: "Da'wat"
 ig_trait_da_wat_desc: "Musíme vyjít, abychom pozvali ostatní, aby se k nám připojili ve víře a žili podle vůle Alláha. Ummah vítá všechny."
 ig_trait_divided_ranks: "Rozdělené hodnosti"
 ig_trait_divided_ranks_desc: "Existuje zásadní rozpor mezi našimi vojáky a našimi důstojníky, který se přeceňuje a není možné ignorovat. Proč by měl muž riskovat život pro toho, kdo s jeho zvyky zachází s opovržením?"
 ig_trait_divine_right:0 "Božské právo"
 ig_trait_divine_right_desc:0 "Věříme, že v našem životě existuje pořádek. Společnost může tento pořádek odrážet lépe nebo hůře. Tak dlouho, jak budou vládci ctnostní a jejich nařízení spravedlivá, můžeme zajistit, že lidé vědí proč."
 ig_trait_effendi: "Effendi"
 ig_trait_effendi_desc: "S důvěryhodnými zvyky a poctivými prostředky jsme se dostali na vrchol a naše úsilí je řádně chváleno všemi."
 ig_trait_el_buen_jefe: "El Buen Jefe"
 ig_trait_el_buen_jefe_desc: "Co každý dobrý voják potřebuje, je dobrý důstojník, který ho povede. V těchto časech, co potřebuje celý národ, je dobrý důstojník."
 ig_trait_elan_vital: "Élan Vital"
 ig_trait_elan_vital_desc: "I když jsou poslední zbraně a výzbroje skvělé, cesta k vítězství závisí na hnací síle, která se nebude klanět tváří v tvář nepřízni osudu. Vojáci, kteří skutečně věří v to, co jejich národ reprezentuje, budou postupovat odvážně, bez ohledu na šance."
 ig_trait_engines_of_progress:0 "Motory pokroku"
 ig_trait_engines_of_progress_desc:0 "Hle, zázraky moderní doby! Není čas na váhání. Pokud to lze myslet, navrhnout a patentovat, mělo by to být postaveno, otestováno a okamžitě uvedeno do provozu."
 ig_trait_family_ties:0 "Rodinné vazby"
 ig_trait_family_ties_desc:0 "V těchto měnících se časech stále známe hodnotu dobrého manželství. Naše spojení jsou starší než hranice, které překračují, a přežijí jak spojenectví, tak vlády."
 ig_trait_famine_reserves: "Rezervy na hladomor"
 ig_trait_famine_reserves_desc: "Naší povinností je otevřít naše zásoby obilí, když se objeví naléhavá potřeba. Jaký lepší způsob, jak získat dobrou vůli našich nájemníků?"
 ig_trait_farmers_markets:0 "Farmářské trhy"
 ig_trait_farmers_markets_desc:0 "Dostat zboží, které vyrábíme, k lidem, kteří je potřebují, se zdá být v těchto dnech velkou starostí. Za dobrých okolností jsme schopni dostat je tam, kam mají jít, svými vlastními silami."
 ig_trait_fazenda_ibicaba: "Fazenda Ibicaba"
 ig_trait_fazenda_ibicaba_desc: "Lidské zdroje jsou pro naše podniky neustálým problémem, a tak musíme sledovat každou možnou cestu, jak získat potřebnou pracovní sílu."
 ig_trait_fellahin: "Fellahin"
 ig_trait_fellahin_desc: "Naší úlohou je pracovat na těchto polích, jak nejlépe umíme. Někdy nám naše práce skutečně vynáší."
 ig_trait_haibutsu_kishaku: "Haibutsu Kishaku"
 ig_trait_haibutsu_kishaku_desc: "Zahraniční náboženství musí být z národa zrušena a jejich figury zničeny. Podívejte se, jaký zmatek způsobily! Jděte do jejich svatyní, jejich chrámů, jejich chatrčí a ukažte jim, že tu nemají místo!"
 ig_trait_haute_finance: "Haute Finance"
 ig_trait_haute_finance_desc: "Ve hře kontinentálních financí chceme být vítězi tím, že budeme první, kdo zahraje svou kartu."
 ig_trait_heavenly_sovereign: "Nebeský suveren"
 ig_trait_heavenly_sovereign_desc: "Dědicové císaře Jimmu pečovali o jednu z nejváženějších institucí na Zemi. Tento zdroj tradice si zaslouží úctu a jako národ bychom to měli uznat."
 ig_trait_honest_work:0 "Poctivá práce"
 ig_trait_honest_work_desc:0 "Živíme se poctivou prací a poctivým potem. Pokud to znamená, že produkujeme více, než potřebujeme, tím lépe."
 ig_trait_imandari: "Imandari"
 ig_trait_imandari_desc: "Naše země je bohatá a my ji pracujeme s píli. V dobrých časech můžeme produkovat to, co potřebujeme, a ještě více."
 ig_trait_imperial_service: "Imperiální služba"
 ig_trait_imperial_service_desc: "Nosit naši uniformu a rozšiřovat naši hranici je velká čest, po které usiluje miliony. Je pro ně šťastné, že se vždycky najdou místa k obsazení."
 ig_trait_industrial_organizers:0 "Průmysloví organizátoři"
 ig_trait_industrial_organizers_desc:0 "Bez ohledu na to, kdo je u moci, to, jak spolupracují pracovníci, má nakonec větší dopad na to, jak továrna funguje, než jakákoliv pravidla, která byla nahoře nařízena."
 ig_trait_job_creators:0 "Tvůrci pracovních míst"
 ig_trait_job_creators_desc:0 "Musíte utratit peníze, abyste vydělali peníze. Dokud můžeme věřit vládě, že nebude zasahovat do našich investic, není lepší místo, kam bychom chtěli naše zisky směrovat, než k ekonomickému růstu."
 ig_trait_junkerdom: "Junkerdom"
 ig_trait_junkerdom_desc: "Naše moc pochází z našich zemí a naše země jsou mocné země. Ať už se rozhodneme dělat cokoliv, národ bude následovat."
 ig_trait_kar_seva: "Kar Seva"
 ig_trait_kar_seva_desc: "Bůh je s námi a mezi námi. Nezištně sloužit ostatním znamená sloužit Božímu stvoření a sloužit Bohu. Je nám všem prospěšné angažovat se v poctivé práci a sdílet plody této práce s ostatními, a tím se přiblížit k Bohu."
 ig_trait_kommerskollegium: "Kommerskollegium"
 ig_trait_kommerskollegium_desc: "Je na nás, jak se naše obchodní zájmy nadále rozrůstají, zajistit, že získané bohatství je spravedlivě spravováno."
 ig_trait_latifundios: "Latifúndios"
 ig_trait_latifundios_desc: "Produktivita a bohatství našich panství je bezprecedentní. Peníze protékají našima rukama jako voda přes peřeje. Opravdu, toto jsou zlaté dny pro nás všechny."
 ig_trait_les_beaux_arts: "Les Beaux-Arts"
 ig_trait_les_beaux_arts_desc: "Naše umění, naše výstavy a náš tvůrčí talent nemají sobě rovného. Proč bychom se neměli pochlubit? Zasloužíme si, aby ostatní byli závistiví."
 ig_trait_lines_of_credit: "Úvěrové linie"
 ig_trait_lines_of_credit_desc: "Kdyby nebylo úvěrů poskytovaných našimi šikovnými finančníky, společnost by nikdy nemohla dobýt Indii. Pokud nám bude předložen dobrý obchodní případ, jsme zcela ochotni pokračovat v tomto vztahu."
 ig_trait_master_of_the_house: "Pán domu"
 ig_trait_master_of_the_house_desc: "Prosím! Sedněte si. Snažíme se o kultivovanost - být služebníky chudých, komorníky velikých, útěchou a filozofy pro národ."
 ig_trait_materiel_waste:0 "Materiální plýtvání"
 ig_trait_materiel_waste_desc:0 "Loajalita vůči národu není loajalita vůči vládě. Pokud nemůžeme důvěřovat lidem ve vedení, můžeme stejně dobře využít to, co nám bylo dáno, podle vlastního uvážení."
 ig_trait_mecelle: "Mecelle"
 ig_trait_mecelle_desc: "Založeno na hanafijské právní teorii, Mecelle-i Ahkâm-ı Adliye zajišťuje, že budeme dodržovat kodex, který uspokojí jak naši víru, tak naše očekávání sekulárního práva."
 ig_trait_middle_managers:0 "Střední manažeři"
 ig_trait_middle_managers_desc:0 "Nemůžeme donutit každého dělat všechno podle pravidel, ale alespoň můžeme udržet to, co se dělá, v pořádku. Někdo musí pamatovat na správný způsob, jak věci dělat."
 ig_trait_newly_created_army: "Nově vytvořená armáda"
 ig_trait_newly_created_army_desc: "Srdcem moderní armády není poslední puška, ani nejjemnější uniformy, ale organizace a logistika. Udržet každého vojáka zásobovaného, udržet tok munice a racionální pravidelný a spolehlivý, zajistit, aby každý muž znal svou roli v obrovském vojenském stroji - to je způsob, jak učinit armádu cennou."
 ig_trait_noble_privileges:0 "Šlechtické výsady"
 ig_trait_noble_privileges_desc:0 "Co se stalo s myšlenkou, že šlechta by měla být ponechána vykonávat své povinnosti bez toho, aby byla pronásledována daňovými úředníky? Je čas přivést tyto dny zpět."
 ig_trait_noblesse_oblige:0 "Noblesse Oblige"
 ig_trait_noblesse_oblige_desc:0 "Jsme lepší než obyčejní lidé, což znamená, že máme povinnost o ně pečovat. Jejich pokusy organizovat si věci pro sebe jsou sebedestruktivní a odsouzeny k neúspěchu."
 ig_trait_nucleos_coloniais: "Núcleos Coloniais"
 ig_trait_nucleos_coloniais_desc: "Nový domov znamená nový začátek života. Co na tom není milovat? Pojďme se podívat, co má to nové osídlení nabídnout."
 ig_trait_obshchina: "Obshchina"
 ig_trait_obshchina_desc: "Život v naší malé vesnici není tak špatný. Rozdělit práci mezi nás všechny je snadné a rozdělit produkte a zisky dvojnásobně tak."
 ig_trait_of_the_sovereign_alone: "Jen suverén"
 ig_trait_of_the_sovereign_alone_desc: "Břemeno, které je na nás ukládáno těmi, kdo vlastní zem, je nesnesitelné. Tito zprostředkovatelé musí být připomenuti, že jsme ryoty pouze suveréna a nemají nad námi žádnou oprávněnou moc."
 ig_trait_old_lady_of_threadneedle_street: "Stará paní na Threadneedle Street"
 ig_trait_old_lady_of_threadneedle_street_desc: "Pokud potřebuje národ pomoc, je tu stará paní, která je rozvážná, bezpečná a kterou lze vždy oslovit v krizové situaci: Banka Anglie."
 ig_trait_old_ways:0 "Staré způsoby"
 ig_trait_old_ways_desc:0 "Tito lidé, kteří řídí zemi, zdá se, mají všechny možné představy o tom, jak by měl budoucnost vypadat. Proč bychom jim měli důvěřovat, když oni byli těmi, kdo přítomnost učinili takovou, jaká je?"
 ig_trait_parochial_leadership: "Parochiální vedení"
 ig_trait_parochial_leadership_desc: "V těchto temných časech je každý man sám za sebe a každá provincie se musí starat o svou vlastní pohodu především. Je nerealistické očekávat, že každý důstojník bude s nadšením vést daleko od domova, když by mohl být jeho domov ohrožen."
 ig_trait_patrician_philanthropy: "Patricijská filantropie"
 ig_trait_patrician_philanthropy_desc: "Je na čase udělat něco pro naše spoluobčany - a samozřejmě se ujistit, že naše jména jsou vyryta na všem, co bude postaveno."
 ig_trait_patriotic_fervor:0 "Vlastenecký zápal"
 ig_trait_patriotic_fervor_desc:0 "Bez ohledu na to, jak brilantní je strategie a jak kvalitní jsou zbraně, některé bitvy lze vyhrát pouze tvrdou prací a odvahou. Vojáci, kteří skutečně věří v to, co jejich země zastupuje, budou bojovat odvahoo bez ohledu na šance."
 ig_trait_pious_fiction:0 "Pobožná fikce"
 ig_trait_pious_fiction_desc:0 "Hodnoty dneška jsou tak zkažené a literatura tak zkorumpovaná, že samotné vzdělání má erozivní účinek na morálku. Lepší než učit lidi cokoli, co aktuální systém považuje za 'pravdu', je učit je, co by mělo být pravdou."
 ig_trait_plantation_work: "Plantážní práce"
 ig_trait_plantation_work_desc: "Každý den tvrdě pracujeme a získáváme, co potřebujeme k životu. Některé dny však dostaneme více než to a ceníme si těch dnů."
 ig_trait_profitable_estates: "Ziskové statky"
 ig_trait_profitable_estates_desc: "Nevěděl jste? Co je dobré pro šlechtu, je dobré pro národ - prosperita se rozpouští směrem nahoru."
 ig_trait_propagandists:0 "Propagandisté"
 ig_trait_propagandists_desc:0 "Ve naší poezii, našich dopisech a našich politických manifestech musíme především hájit pokrok, který jsme dosáhli v naší domovské zemi, jako příklad toho, co tato nová éra může přinést méně šťastným částem světa."
 ig_trait_reorganization: "Reorganizace"
 ig_trait_reorganization_desc: "Víme, že s správnými mandáty a odděleními víc reformujeme. Jen řekněte slovo a začneme."
 ig_trait_responsible_government: "Odpovědná vláda"
 ig_trait_responsible_government_desc: "Naším posláním je rozšířit spravedlnost a civilizaci na všechny muže - a samozřejmě, udržet pravidlo, které toto navždy umožňuje."
 ig_trait_restoration: "Obnovení"
 ig_trait_restoration_desc: "V této éře velkých výzev a velkých úspěchů jsme pyšní na naše vytrvalé úsilí o obnovení národa do jeho staré velikosti. Mimořádná práce potvrdila status naší civilizace a mimořádná práce ji přivede na ještě vyšší úroveň."
 ig_trait_secular_shrine_theory: "Teorie sekulární svatyně"
 ig_trait_secular_shrine_theory_desc: "Svatyně jsou inherentní vírou japonského lidu; existují institucionálně pro účel veřejných státních obřadů. Šintoismus je ideologický: je to vyjádření vlastenectví, které očekáváme od každého občana."
 ig_trait_self_strengthening: "Sebevyztužování"
 ig_trait_self_strengthening_desc: "Naše inteligence a moudrost jsou nutně nadřazené těm, kteří nás obklopují. Tudíž, co se máme naučit ze zahraničí, je pouze jedna věc: kvalitní lodě a efektivní zbraně."
 ig_trait_sharia: "Šaria"
 ig_trait_sharia_desc: "Žít správně vyžaduje znát zákony, které definují, co je správné a co není. Interpretace zákona je jednou z nejctěnějších a nejvážnějších povinností, které můžeme vykonávat."
 ig_trait_social_criticism:0 "Sociální kritika"
 ig_trait_social_criticism_desc:0 "Lidé u moci často myslí, že jsou nad kritiku, ale autorita nedělá něčí myšlenky zajímavými. Máme mnoho zajímavého, co říci, a víme přesně, o kom to říct."
 ig_trait_solidarity:0 "Solidarita"
 ig_trait_solidarity_desc:0 "Každý, kdo chce práci, by měl mít práci! Nikdo nebude vyloučen nebo opomenut. Musíme podporovat právo každého na spravedlivě placenou práci."
 ig_trait_stamped_and_signed: "Odevzdáno a podepsáno"
 ig_trait_stamped_and_signed_desc: "Razítka a účetní knihy jsou metody, které používáme k vytváření pořádku z chaosu. Správa Indie vyžaduje oceán papíru a je naší povinností zajistit, aby cirkuloval bezchybně."
 ig_trait_summon_no_zamindars: "Přivolat žádné zamindary"
 ig_trait_summon_no_zamindars_desc: "Vládcové naší země prokázali, že nemají zájem o vyjednávání nebo flexibilitu. Pokud je to tak, pak by neměli minout subtilnější věci, které děláme pro udržení pořádku."
 ig_trait_swadesh: "Swadesh"
 ig_trait_swadesh_desc: "Jsme tak pilní jako jakýkoli jiný národ, přesto jsme jim odepřeni úvěr a nuceni do otroctví zahraničními podniky. Pokud naši vládci chtějí vyloučit nás z ekonomiky, uděláme totéž pro ně."
 ig_trait_swaraj: "Swaraj"
 ig_trait_swaraj_desc: "Nacházíme se jak odcizeni, tak zotročeni státem. Naši vládci nám odepírají agenturu a přitom požadují naši bezmyšlenkovitou službu. Taková věc je odsouzena k neúspěchu - a pokud bude potřeba, budeme pracovat na tom, abychom zajistili, že k tomu dojde."
 ig_trait_tax_avoidance:0 "Vyhýbání se daním"
 ig_trait_tax_avoidance_desc:0 "Vyhýbání se daním"
 ig_trait_temporal_mandate: "Časové mandáty"
 ig_trait_temporal_mandate_desc: "Hranice mezi nebem a zemí je často rozmazaná; stejně tak je hranice mezi vírou a vládou. Je potřeba všech typů k tomu, aby se spravoval sekulární svět - vždy můžeme najít způsoby, jak naše systémy sladit."
 ig_trait_the_best_revenge: "Nejlepší pomsta"
 ig_trait_the_best_revenge_desc: "Pokud chcete pomstít svého nepřítele, získejte více dobrých vlastností a jděte po cestě spravedlnosti. Tímto způsobem se nevyhnutelně pomstíte svému nepříteli, protože ho budou trápit vaše dobré vlastnosti a bude trpět nad vaší dobrým jménem."
 ig_trait_the_goods_must_flow: "Zboží musí proudit"
 ig_trait_the_goods_must_flow_desc: "Je dobře a hezky vyrábět tolik, kolik náš národ dělá, ale k čemu to je, pokud to nemůže dosáhnout trhů, kde se musí prodávat? Teď je čas zajistit, aby země chápala, jak důležitá je dobrá doprava."
 ig_trait_the_velvet_book: "Sametová kniha"
 ig_trait_the_velvet_book_desc: "Pouze nejváženější rodiny si mohou vytesat svá jména do této vážené knihy. Víme, kdo patří a kdo ne."
 ig_trait_traditsye: "Traditsye"
 ig_trait_traditsye_desc: "Svět kolem nás se rychle mění. Jak máme udržet rovnováhu, pokud se ženeme za tímto nevědomým vírem změny?"
 ig_trait_treasury_bonds:0 "Státní dluhopisy"
 ig_trait_treasury_bonds_desc:0 "Pokud se vláda může důvěřovat, že splatí své dluhy, investice našich těžce vydělaných úspor do financování tohoto skvělého národa je nejen vlastenecká, ale také dobrá investice."
 ig_trait_veerta: "Veerta"
 ig_trait_veerta_desc: "Naše armáda dobyla celé Indii, produkující nespočet vítězství proti různým nepřátelům. Naše odvaha a disciplína zajišťují, že tato čestná listina nikdy neskončí."
 ig_trait_ventilate_unify_beautify: "Větrání, sjednocení a zkrášlení"
 ig_trait_ventilate_unify_beautify_desc: "Viděli jste, co tam venku je? Je to workshop nemoci, místo, kde slunce nikdy nesvítí, kde rostliny usychají a umírají, a kde bída a mor pracují v součinnosti. Je to samozřejmě na nás, abychom tento nepořádek napravili."
 ig_trait_veteran_consultation:0 "Konzultace veteránů"
 ig_trait_veteran_consultation_desc:0 "Technologické pokroky mění tvář války, ale můžeme je využít pouze pokud chápeme, jak. Naštěstí ti z nás, kteří mají osobní zkušenosti, by měli mít představu."
 ig_trait_westernisation: "Západní civilizace"
 ig_trait_westernisation_desc: "Naše současná vláda slouží jako zástupce spravedlnosti a pokroku, přesto zůstává většina naší země daleko od toho. Musíme usilovat o snížení rozdělení mezi státem a lidmi."
 ig_trait_wiener_walzer: "Wiener Walzer"
 ig_trait_wiener_walzer_desc: "Někdo měl tu drzost na posledním plese požádat o zahrání menuetu. Moje drahá, my hrajeme valčíky! My určujeme, co je módní, a je to #italic ne#! menuet!"
 ig_trait_work_ethic: "Etika práce"
 ig_trait_work_ethic_desc: "Pamatujte, peníze mají generující povahu. Peníze plodí peníze; výroba zisků je aktem tvorby, uctíváním a oslavou Božské práce."
 ig_trait_work_to_rule:0 "Práce podle pravidel"
 ig_trait_work_to_rule_desc:0 "Zdá se, že lidé ve vedení chtějí, abychom prostě zmlkli a dělali, co nám řeknou, místo abychom mysleli samostatně. Uvidíme, jak se jim to bude líbit, když tuto filozofii skutečně uplatníme na naši 'neodbornou' práci."
 ig_trait_wounded_honor: "Raněná čest"
 ig_trait_wounded_honor_desc: "Jsme osvícená hrstka v zemi, která odolává jakémukoli osvícení. Naše metody jsou nadřazené - každý nepořádek je zradou a zrada musí být potrestána nejpřísnější sankcí."
 ig_trait_xenophobia:0 "Xenofobie"
 ig_trait_xenophobia_desc:0 "Všichni víme, kdo je za stav naší země zodpovědný, lidé se jen bojí to říct. Mezitím se nám smějí za zády, co všechno jim dovolujeme. Někdo musí jednat."
 ig_trait_yeshivot: "Jeshivy"
 ig_trait_yeshivot_desc: "Studium Sifrut Chazal je klíčovou povinností každé mládeže. Pokud nikdo nechodí do školy, jak si mohou naše zákony pamatovat a dodržovat?"
 ig_trait_zaibatsu_cooperation: "Spolupráce Zaibatsu"
 ig_trait_zaibatsu_cooperation_desc: "Zdravý vztah mezi průmyslem a vládou prospívá všem. Je v našich vlastních zájmech zajistit, aby tento přátelský stav věcí pokračoval."
 ig_trait_zaibatsu_withdrawal: "Stažení Zaibatsu"
 ig_trait_zaibatsu_withdrawal_desc: "Naše finanční zdraví by se nejvíce prospělo prostřednictvím zaměření na spekulaci s měnou a interní reinvestice. Veřejné obchodování není, bohužel pro vládu, v tuto chvíli prioritou."
