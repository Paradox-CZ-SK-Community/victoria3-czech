 modifier_texas_war_of_independence:0 "Texaská válka za nezávislost"
 texan_war_of_independence.2.desc:1 "Po vítězství odstraníme Texaský zájem. Pokud prohrajeme, Texas si znovu nárokuje celý rozsah svých hranic."
 texan_war_of_independence.2.flavor:0 "Neposlušní Texané konečně ukázali své pravé barvy a vyhlásili válku našemu velkému národu. Jejich cílem je ovládnout naše území, což bezpochyby podporují Spojené státy americké, které podněcují plameny.\nPostavíme se proti těmto zrádcům!"
 texan_war_of_independence.2.title:0 "Texaská revoluce"
