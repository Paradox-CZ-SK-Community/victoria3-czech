 coup_retreat_50_tt: "Pokrok #bold puče#! #bold klesne#! o #bold 50%#!"
 coup_sponsor_tt: "Po úspěchu #bold puče#! bude mít [SCOPE.sCountry('coup_sponsor_country').GetName] #bold povinnost#!."
 custom_father: "otec"
 custom_mother: "matka"
 exiles_events.1.a: "Některý den, možná, se věci změní k lepšímu."
 exiles_events.1.b: "Naděje je prvním krokem na cestě k zklamání."
 exiles_events.1.d: "Vzhledem k nedostatku podpory pro [SCOPE.sCharacter('agitator_scope').GetHerHis] myšlenky, [SCOPE.sCharacter('agitator_scope').GetFullName] opustil [ROOT.GetCountry.GetName] a odešel do exilu za naše hranice."
 exiles_events.1.f: "\"Hloubková studie mě nyní přesvědčila o opaku. Pracující třída [ROOT.GetCountry.GetAdjectiveNoFormatting] nikdy nic nedosáhne.\""
 exiles_events.1.t: "Beznadějný národ"
 exiles_events.10.a: "[SCOPE.sCharacter('exile_scope').GetSheHe|U] by měl čelit důsledkům [SCOPE.sCharacter('exile_scope').GetHerHis] činů."
 exiles_events.10.b: "Můžeme si dovolit projevovat milosrdenství k nemocným."
 exiles_events.10.c: "[SCOPE.sCharacter('exile_scope').GetSheHe|U] se může volně zdržovat po tím, co bude [SCOPE.sCharacter('exile_scope').GetSheHe] léčen."
 exiles_events.10.d: "Oslovuje vynikající [ROOT.GetCountry.GetAdjective] politický exil, [SCOPE.sCharacter('exile_scope').GetFullName] vážně onemocněl během [SCOPE.sCharacter('exile_scope').GetHerHis] pobytu v zahraničí. [SCOPE.sCharacter('exile_scope').GetSheHe|U] požádala o návrat domů dost času na vyhledání lékařské léčby."
 exiles_events.10.f: "Povaha člověka není důležitá - mor je může stejně dobře postihnout."
 exiles_events.10.t: "Zdravotní krize"
 exiles_events.2.a: "Nemohli bychom si přát lepší doporučení."
 exiles_events.2.b: "Rozhodování [SCOPE.sCharacter('friend_scope').GetFullName] je jasně sporné."
 exiles_events.2.d: "Po náhodném setkání v kavárně a uvážlivé konverzaci doporučil [SCOPE.sCharacter('friend_scope').GetFullName], aby [SCOPE.sCharacter('exile_scope').GetFullName], která v současnosti žije v [ROOT.GetCountry.GetName], byla udělena trvalá rezidence."
 exiles_events.2.f: ""Pokud potřebujete místo k pobytu, nemohl bych nezapomenout nabídnout vám pozvání. Bylo by hanebné pro mě, následovat takovou vynikající korespondenci, abych nevyužil vašich talentů dál.""
 exiles_events.2.t: "Slavná kavárna"
 exiles_events.3.a: "Není lepší čas než teď."
 exiles_events.3.b: "Nebudeme tuto možnost zvažovat."
 exiles_events.3.d: "Vůdci [SCOPE.sPoliticalMovement('movement_scope').GetName] napsali [SCOPE.sCharacter('exile_scope').GetFullName], žádající, aby se [SCOPE.sCharacter('exile_scope').GetSheHe] vrátil do země a posunul hnutí vpřed."
 exiles_events.3.f: ""Od doby, co jste byli nuceni opustit [ROOT.GetCountry.GetNameNoFormatting], pronásledováni vládními psy, lidé se pomalu probouzí... nyní je čas, více než kdy jindy v minulosti, abyste se vrátili a uskutečnili změnu, o kterou jste tak ušlechtile před lety žádali.""
 exiles_events.3.t: "Podpora ze zahraničí"
 exiles_events.4.a: "[SCOPE.sCharacter('failed_revolution_agitator').GetSheHe|U] může přehodnotit [SCOPE.sCharacter('failed_revolution_agitator').GetHerHis] život v zahraničním doupěti."
 exiles_events.4.b: "Obtěžujte [SCOPE.sCharacter('failed_revolution_agitator').GetHerHim] na každém kroku."
 exiles_events.4.d: "Po násilném boji o moc nad [ROOT.GetCountry.GetName] skončilo [SCOPE.gsInterestGroup('failed_revolution_ig').GetName] na prohrávající straně historie. [SCOPE.sCharacter('failed_revolution_agitator').GetFullName] se pokusil uprchnout z země, aby se vyhnul odvetě."
 exiles_events.4.f: "Byl to plán, který [SCOPE.sCharacter('failed_revolution_agitator').GetSheHe] doufal, že nikdy neuvidí splněný. Opouštějící [SCOPE.sCharacter('failed_revolution_agitator').GetHerHis] obydlí skrze okno, prchající skrze temný, bahnitý tunel – a pak, do lesů a přes hranici daleko."
 exiles_events.4.t: "Zavržený exil"
 exiles_events.5.a: "Přijměte přání [SCOPE.sCharacter('exile_scope').GetHerHis], a [SCOPE.sCharacter('exile_scope').GetHerHis] navracení."
 exiles_events.5.b: "Můžeme si být skutečně tak jisti, že [SCOPE.sCharacter('exile_scope').GetSheHe] to myslí dobře?"
 exiles_events.5.d: "Potěšen nedávnými rozhodnutími naší vlády, [SCOPE.sCharacter('exile_scope').GetFullName] oznámil [SCOPE.sCharacter('exile_scope').GetHerHis] záměr vrátit se do [ROOT.GetCountry.GetName]. [SCOPE.sCharacter('exile_scope').GetHerHis|U] zbývající spolupracovníci v [SCOPE.gsInterestGroup('exile_ig').GetName] to oslavují."
 exiles_events.5.f: "\"Já, ve svých minulých snahách, hledal mimořádného vůdce pro [ROOT.GetCountry.GetNameNoFormatting], který by mohl vyřešit mnohá zla, jimž čelíme... jen má vlastní tvrdohlavost mi bránila vidět to, co teď vidím. To jste vy, kdo se stal tímto mimořádným vůdcem.\""
 exiles_events.5.t: "Pokání exil"
 exiles_events.6.a: "Jsou vítáni, aby se připojili k moři hlasů."
 exiles_events.6.b: "Tito lidé si dělají legraci z [ROOT.GetCountry.GetName]."
 exiles_events.6.d: "Bohaté a nestabilní politické prostředí v [ROOT.GetCountry.GetName] se ukázalo být atraktivní pro politické exilace a bezstátní lidi, kteří začali shromažďovat v kavárnách [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]."
 exiles_events.6.f: "Oh, [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName], ty vadný, ale rozpálený drahokame... kde jinde by bylo možné vidět tři různé demonstrace v pěti minutách chůze?"
 exiles_events.6.t: "Politická migrace"
 exiles_events.7.a: "Nakonec i [SCOPE.sCharacter('exile_scope').GetFullName] bude [ROOT.GetCountry.GetAdjective]."
 exiles_events.7.b: "Nebudeme mít někoho takového, bez ohledu na precedenty."
 exiles_events.7.d: "Relativně shovívavý [ROOT.GetCountry.GetAdjective] imigrační systém byl již dlouho atraktivní pro ty, kteří utíkají ze svých domovských zemí. Nedávno [SCOPE.sCharacter('exile_scope').GetFullName] požádali o připojení k proudící řadě lidí směřujících do [ROOT.GetCountry.GetName]."
 exiles_events.7.f: "Bylo to jedno jméno na velmi, velmi dlouhém seznamu - které přešlo více vrstev byrokracie, než se na něj přišlo. Jeden osudný den se však jeden úředník, na konci své směny, ukázal na jméno a pronesl tato fatální slova.\n\n"Mohl bych přísahat, že jsem o [SCOPE.sCharacter('exile_scope').GetHerHim] slyšel už předtím.""
 exiles_events.7.t: "Exil na branách"
 exiles_events.8.a: "Náš boj je mezinárodní!"
 exiles_events.8.b: "Tento cizí zásah by měl být potrestán."
 exiles_events.8.d: "Nedávno přeložené práce [SCOPE.sCharacter('exile_scope').GetFullName] se staly populárními v [SCOPE.sPoliticalMovement('movement_scope').GetName]. Vztah se vyvinul do bodu, kdy [SCOPE.sCharacter('exile_scope').GetFullName] otevřeně podpořil hnutí."
 exiles_events.8.f: "\„Pro celou tuto početnou třídu není jiná cesta, zvláště pro národ, který je tak praktický, jako je [ROOT.GetCountry.GetAdjectiveNoFormatting]. Klíčem je dosahnout, aby se pracovní třída spojila a spolupracovala; jakmile to bude dosaženo, brzy najdou správný směr, a ti, kdo budou proti, zůstanou na okraji v malých sdruženích, které si vytvoří.“
 exiles_events.8.t: "Zahraniční manifest"
 exiles_events.9.a: "Zaslouží si odměnu za svou věrnou podporu."
 exiles_events.9.b: "Kdybychom [SCOPE.sCharacter('exile_scope').GetHerHim] neexilovali, nikdy by nás nepodpořili."
 exiles_events.9.d: "[SCOPE.gsInterestGroup('government_ig_scope').GetName] požádali vládu o amnestii pro bývalé disidenty v zahraničí. To se zejména týká [SCOPE.sCharacter('exile_scope').GetFullName], bývalého jejich spolupracovníka."
 exiles_events.9.f: "Dlouho už jsme zastávali názor, že činy minulých administrativ nemají vliv na podstatu [ROOT.GetCountry.GetAdjectiveNoFormatting] národa. S tímto principem na paměti vás žádáme, abyste udělili odpuštění určitým postavám, které byly v minulosti vyhnány do zahraničí, a abychom tyto činy nechali za námi jednou provždy."
 exiles_events.9.t: "Amnestie pro disidenty"
 fanfic_ship_china: "Jié bude nakonec tak hanebně zabit bandity, což by přivedlo jeho druhy k beznaději poté, co jim dal tolik naděje?"
 fanfic_ship_generic: "inženýr odmítá svěřit těm, kdo mu zachránili život, znalosti, jak opravit vlak, na kterém záviseli, a zanechává je bezbranné při jeho bezzubečnosti?"
 fanfic_ship_japan: "Kazuo nikdy nelhal o svém statusu jako válečník, když věděl, že jeho přátelé potřebují ochránce? Měníte krásného ducha armády?"
 fanfic_ship_russia: "Natalya odmítá nabídku kapitána Preobrazhenského - a navíc, proč by se prostě vzdal, když to uslyší? Nemá žádnou vášeň?"
 fanfic_ship_south_america: "má doktorka Conceição záchvat svědomí poté, co několik stránek neprojevila žádné takové, a vysévá její smrt rukou Církve?"
 fanfic_ship_west: "Victor nikdy nechtěl usilovat o Estridiny náklonnosti, když se znají tak dlouho? Nemáš žádné oko pro vykupující romanci?"
 fra_paris_commune_drain: "Píchnuto do srdce"
 fra_paris_commune_drain_proceeds: "Bank of France"
 france_retour_des_cendres: "Návrat popela"
 france_retour_des_cendres_desc: "Získejte tělo Napoleona ze Svaté Heleny a pochovejte tělo Císaře na březích Seiny."
 french_pretenders.7.a: "Dům Bonaparte nás povede k slávě."
 french_pretenders.7.b: "Dům Orléans přinese Francii prosperitu."
 french_pretenders.7.c: "Dům Bourbonů pomstí zločiny revoluce."
 french_pretenders.7.d1: "Dynastie starověku se ukázaly být příliš omylné."
 french_pretenders.7.d: "S [ROOT.GetCountry.GetAdjective] monarchií obnovenou nově, a regentem dočasně obsazujícím trůn, nastal čas určit, která dynastie bude svěřena obnovené koruně Francie."
 french_pretenders.7.f: "Zvoní zvony v Remeši, ale žádný král nesedí na trůnu. Tři velké domy stály odděleně, jejich pretendenté byli neochotni uchvátit trůn. Pokud se jeden pohne příliš rychle, čelí válce na dvou frontách. Francie se zdá, že nemá spěch na to, aby 'správný' král usedl na trůn, pouze že tam král sedí."
 french_pretenders.7.t: "Nová monarchie"
 french_pretenders_pulse.10.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nás přivede k mnohem více vítězstvím."
 french_pretenders_pulse.10.b: "Patronujte vojákům za jejich dobré ukázání."
 french_pretenders_pulse.10.c: "To je příznivé pro [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName] věc."
 french_pretenders_pulse.10.d: "Dobrá nálada [ROOT.GetCountry.GetAdjective] vojáků v našem aktuálním konfliktu vyvolává vzpomínky na triumfální armády Napoléona I. [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName] věc si užila zvýšení popularity podél fronty."
 french_pretenders_pulse.10.f: "Hnutí mezi lidmi i vojáky ústilo přes ulice. Od nejvlhčích koutů hospod po vyšlapaná pole, vzpomínka na první rozhodující vítězství Napoleona probudila všechny. Velké pluky Francie by mohly znovu pochodovat přes [SCOPE.sState('capital_scope').GetCityHubName] na příkaz nového Bonaparta."
 french_pretenders_pulse.10.t: "Dědicové Grande Armée"
 french_pretenders_pulse.11.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] je patronem prosperity [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 french_pretenders_pulse.11.b: "Naši magnáti si zaslouží bídu za svou tvrdou práci."
 french_pretenders_pulse.11.c: "To předpovídá dobré známky pro věc [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName]."
 french_pretenders_pulse.11.d: "Blahobyt [ROOT.GetCountry.GetAdjective] obchodu velmi prospělo bohatým patronům myšlenky [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName]. Znovu investovali své prostředky na podporu nároků jejich kandidátů."
 french_pretenders_pulse.11.f: "Čím více se věci mění, tím více zůstávají stejné. Baronové z dob minulých měli kovářství a pole. Dnes mají stroje a obchodní sklady. Rozumnému králi je jedno, které klíče baronové drží, pokud zůstanou v pravých rukou."
 french_pretenders_pulse.11.t: "Ovoce průmyslu"
 french_pretenders_pulse.12.a: "Pater [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] si pamatuje jejich podporu."
 french_pretenders_pulse.12.b: "Církev je skalní základ, na kterém odpočíváme."
 french_pretenders_pulse.12.c: "Toto vypadá dobře pro [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName] věc."
 french_pretenders_pulse.12.d: "Rostoucí prestiž a vliv [SCOPE.gsInterestGroup('devout_ig').GetName] vedly k odpovídajícímu vzestupu majetku [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName] věci. Nostalgické duchovní zpívají chválu králům starých časů."
 french_pretenders_pulse.12.f: "Mosazné zvony Rheims byly leštěny do lesku zrcadla toho rána. Dlouho se zde nekonala korunovace. Kdysi zvony ohlašovaly dny králů, jmenovaných Bohem jako zářivý klenot v Jeho koruně. Nyní jen duchové a pavučiny doprovázejí zvony. Ale království Boží je věčné a je jen otázkou času, než zvony zazpívají pro nového krále."
 french_pretenders_pulse.12.t: "Slova církve"
 french_pretenders_pulse.13.a: "[SCOPE.sCharacter('partisan_character').GetSheHe|U] by měl lépe zachovat decorum."
 french_pretenders_pulse.13.b: "Jaký má smysl mít pověst, pokud ji nelze utratit?"
 french_pretenders_pulse.13.d: "[SCOPE.sCharacter('partisan_character').GetFullName] se plně zavázal k [SCOPE.sCharacter('partisan_character').GetInterestGroup.GetName] v zájmu [SCOPE.sCharacter('partisan_character').GetIdeology.GetName]. Přestože ambiciózní, prohlášení [SCOPE.sCharacter('partisan_character').GetHerHis] vyvolalo kontroverze, jak uvnitř [SCOPE.sCharacter('partisan_character').GetInterestGroup.GetNameNoFormatting], tak i ven."
 french_pretenders_pulse.13.f: "#bold [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting]: "Mé srdce pro [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]!"#!\n\n Příznivý den přichází pro dům [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]. Proslulý royalista a otevřený glosátor pro [SCOPE.sCharacter('partisan_character').GetInterestGroup.GetNameNoFormatting], [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting] vyjadřuje podporu pro vzestup domu na trůn Karla Velikého. Lidé v [SCOPE.sState('capital_scope').GetCityHubName] byli rychlí tomu, aby vykřikovali podpory i hanění pro oznámení [SCOPE.sCharacter('partisan_character').GetLastNameNoFormatting] toto ráno. (pokračování na str. 2)"
 french_pretenders_pulse.13.t: "[SCOPE.sCharacter('partisan_character').GetFullName] podporuje [SCOPE.sCharacter('partisan_character').GetIdeology.GetName] věc"
 french_pretenders_pulse.14.a: "Naši vojáci zpívají chválu [SCOPE.sCharacter('partisan_character').GetIdeology.GetName] věc."
 french_pretenders_pulse.14.b: "[SCOPE.sCharacter('partisan_character').GetIdeology.GetName] by měli těžit z konzistentního obhájce."
 french_pretenders_pulse.14.c: "[SCOPE.sCharacter('partisan_character').GetHerHis|U] slova hrozí pučem. Okamžitě ho vyhoďte."
 french_pretenders_pulse.14.d: "[SCOPE.sCharacter('partisan_character').GetPrimaryRoleTitle] [SCOPE.sCharacter('partisan_character').GetFullName] učinil mnoho prohlášení na podporu [SCOPE.sCharacter('partisan_character').GetIdeology.GetName] příčiny, používající [SCOPE.sCharacter('partisan_character').GetHerHis] pozici v armádě k šíření [SCOPE.sCharacter('partisan_character').GetHerHis] opinie daleko široko."
 french_pretenders_pulse.14.f: "\"Má rodina krvácela pro Napoleona a jeho velké sny Evropy pod Francií. A nyní přichází nová latifundie, aby mě požádala, abych krvácela pro stejný sen.\"\n\n\"Ne každé pretender, generále. Ne každý sen. Obnovit trůn, větší než každá republika před nebo po přicházející. A s vámi v jeho čele. Nebudeme to mít jinak.\""
 french_pretenders_pulse.14.t: "[SCOPE.sCharacter('partisan_character').GetIdeology.GetName] armáda?"
 french_pretenders_pulse.15.a: "Docela požehnání pro [SCOPE.sCharacter('partisan_character').GetHerHis] věc."
 french_pretenders_pulse.15.b: "[SCOPE.sCharacter('partisan_character').GetHerHis|U] práce postaví vůdce [SCOPE.sCharacter('partisan_character').GetIdeology.GetName] v novém světle."
 french_pretenders_pulse.15.d: "[SCOPE.sCharacter('partisan_character').GetFullName], zkušený a zarputile populární politický obhájce, zahájil kampaň za prosazení tvrzení [SCOPE.sCharacter('partisan_character').GetHerHis] [SCOPE.sCharacter('partisan_character').GetIdeology.GetName] mezi obyčejnými lidmi."
 french_pretenders_pulse.15.f: "#bold Rheims zvoní pro dům [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]!#!\n\nNový král; nový Karel Veliký! Ať žije Francie! Ať žije [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')]!\n\n#italic Občanská mars v [SCOPE.sState('capital_scope').GetCityHubName] za [SCOPE.sCharacter('partisan_character').GetFullNameNoFormatting]. Účastníci jsou vyzváni, aby nosili barvy [SCOPE.sCharacter('partisan_character').GetCustom('french_dynasty_name')].#"
 french_pretenders_pulse.15.t: "Lid pro [SCOPE.sCharacter('partisan_character').GetIdeology.GetName]y"
 french_pretenders_pulse.16.a: "Podnět [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetHerHim] k mlčení, jinak [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetSheHe] přejde příliš daleko."
 french_pretenders_pulse.16.b: "Vášnivá a zábavná show."
 french_pretenders_pulse.16.d: "[SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetFullName], oddaný [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetIdeology.GetName], provedl řadu verbálních útoků a obvinění z oportunismu proti vedoucí [SCOPE.sCharacter('monarchist_leader').GetIdeology.GetName] věci."
 french_pretenders_pulse.16.f: ""Předpokládám, že rozumíte svému povolání dnes, monsieur. Tyto zpoždění trvaly dost dlouho."\n\n"Samozřejmě, že se bude plnit vůle Jeho Veličenstva, a to s největší péčí a ochotou. Ale jistě, vzhledem k historii našeho slavného národa, by neměla být zájmem Jeho Veličenstva, aby jeho výnosy byly akceptovány všemi?"\n\n"Vaše hry nás nebaví, [SCOPE.gsInterestGroup('monarchist_opposition').GetLeader.GetLastNameNoFormatting].""
 french_pretenders_pulse.16.t: "Souboj domů"
 french_pretenders_pulse.17.a1: "Musíme se připravit a přečkat bouři."
 french_pretenders_pulse.17.a: "Vůle lidu je nejistá."
 french_pretenders_pulse.17.b1: "Tytoagitators_election_events.36.c: "Nikdy nevěřte skutečně věřícím v záležitostech světa."
 french_pretenders_pulse.17.b: "Vláda [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]'a stojí za nějakými zlomenými žebry."
 french_pretenders_pulse.17.d1: "Uprostřed revolučních projevů Jara Národů padla vina za nejistotu čelící [ROOT.GetCountry.GetName] přímo na ramena [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] a [SCOPE.sCharacter('monarch_scope').GetIdeology.GetName] věci."
 french_pretenders_pulse.17.d: "S nárůstem radikalismu, který postihuje [ROOT.GetCountry.GetName], padla vina za nejistotu čelící národa přímo na ramena [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] a [SCOPE.sCharacter('monarch_scope').GetIdeology.GetName] věci."
 french_pretenders_pulse.17.f: "Francie nebyla cizí krádežím králů. Její revoluce byly prováděny ohněm a střelami a vlnu se varu vyvolanou ve stejné chvíli. Podobně, její vládci se naučili dobře varovným signálům. Zde rozhněvaný mračení, a tam vražedný pohled; podpalovač čekající na správnou zápalku."
 french_pretenders_pulse.17.t: "Vřelý nesouhlas"
 french_pretenders_pulse.18.a: "V roce 1830 se vzdal svého práva."
 french_pretenders_pulse.18.b: "Můžeme se snažit uzdravit trhliny z července."
 french_pretenders_pulse.18.d: "Král Karel X, vládce [ROOT.GetCountry.GetName] před červencovou revolucí, zemřel během exilu ve [SCOPE.sCountry('slovenia_owner_scope').GetName]. Příznivci legitimistů požádali o návrat jeho těla do [ROOT.GetCountry.GetNameNoFormatting] na pohřbení."
 french_pretenders_pulse.18.f: "Král byl mrtvý, ale málokdo byl připraven zpívat staré refrény. Tisíce volaly po návratu ostatků exilovaného krále do Francie k pohřbu. 'Tradice,' říkali. Tisíce dalších složily přísahu, že spálí mrtvolu. 'Cholera,' říkali."
 french_pretenders_pulse.18.t: "Smrt Karla X."
 french_pretenders_pulse.19.a: "Konečně jsme uložili Empereura k odpočinku."
 french_pretenders_pulse.19.b: "Využijte tuto příležitost k přilákání bonapartistů."
 french_pretenders_pulse.19.d: "Tělo Napoleona Bonaparte bylo vráceno z [SCOPE.sCountry('saint_helena_owner_scope').GetName] a přepraveno ze Svaté Heleny na [ROOT.GetCountry.GetAdjective] půdu. Pohřeb těla císaře představuje příležitost rehabilitovat imperiální minulost."
 french_pretenders_pulse.19.f: ""Počítám se šťastným, že mi bylo vyhra-zeno vrátit na půdu Francie smrtelné ostatky toho, kdo k naší pompě přidal tolik slávy a zaplatit dluh naší společné vlasti tím, že jeho rakev obklopím všemi poctami, které mu náleží.""
 french_pretenders_pulse.19.t: "Le Retour des Cendres"
 government_petition_2_tt: "Skupina [SCOPE.gsInterestGroup('government_petition_ig').GetName] očekává, že skóre vláda přijme [SCOPE.sLaw('government_petition_law_2').GetName] v příštích pěti letech."
 government_petition_blown_off_2_tt: "Petice bude #bold odmítnuta#!, za významné politické náklady. Pokud to uděláte několikrát pro stejnou [concept_interest_group], bude to mít horší důsledky."
 government_petition_blown_off_tt: "Petice bude #bold odmítnuta#!. Dělat to víckrát pro stejnou [concept_interest_group] bude mít horší následky."
 government_petition_events.1.a: "Uvidíme, co můžeme udělat."
 government_petition_events.1.b: "Nabídněte jim [SCOPE.sLaw('government_petition_law_2').GetName] jako kompromis."
 government_petition_events.1.c1: "Musí pochopit, že současná situace to neumožňuje."
 government_petition_events.1.c2: "Musí pochopit, že současná situace to neumožňuje."
 government_petition_events.1.d: "Jako zástupce svých voličů v [SCOPE.gsInterestGroup('government_petition_ig').GetName], [SCOPE.gsInterestGroup('government_petition_ig').GetLeader.GetFullName] oficiálně žádal [ROOT.GetCountry.GetAdjective] vládu, aby schválila [SCOPE.sLaw('government_petition_law').GetName]."
 government_petition_events.1.f: ""Er, ještě jedna záležitost na den, pane. Členové vaší constituency dorazili dnes ráno. Hlasitě a naléhavě... jestli byste s nimi neprojednal novou legislativu."\n\n"To je všechno? Ach, vypadáš jako bys viděl ducha. Jsem si jist, že poslední hodiny světla mohu pro ně uvolnit, což?"\n\n"Já... věřím, že ano, pane. Nebrali 'ne' jako odpověď.""
 government_petition_events.1.t: "[SCOPE.gsInterestGroup('government_petition_ig').GetName] Petice vládě"
 government_petition_tt: "[SCOPE.gsInterestGroup('government_petition_ig').GetName] očekává, že vláda schválí [SCOPE.sLaw('government_petition_law').GetName] během následujících pěti let."
 govt_administration_burned: "Žhářské útoky"
 has_no_nihilist_movement_tt: "Nemá #b aktivní#! #v $movement_nihilist$#!"
 historical_agitators.1.a: "Proletariát Evropy existuje za [ROOT.GetCountry.GetName]."
 historical_agitators.1.b: "Revoluce postoupí, s nebo bez sledování Okhrany."
 historical_agitators.1.c: "#italic Iskra#! bude mít největší prospěch z jeho přímé dohled."
 historical_agitators.1.d: "Čerstvě vrácen po tříleté exilu v Sibiři, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] se setkal s kolegy v odborech, aby prodiskutovali svůj další krok."
 historical_agitators.1.f: ""Ilych! Vypadáš chladně. A na prstě máš pěkný prsten. Exil ti udělal zázraky."\n\n"Dost na to, abych viděl, kolik práce je třeba udělat. Nadya a já jsme měli mnoho diskusí o tom, kam by strana mohla jít dál."\n\n"Ha! Mluvíš, jako bys vedl pád buržoazie zítra! Je dobré tě znovu vidět, starý příteli.""
 historical_agitators.1.t: "Zpět ze Sibiře"
 historical_agitators.10.a: "Pošlete ho na Sibiř s ostatními."
 historical_agitators.10.b: "Co může udělat neúspěšný princ?"
 historical_agitators.10.c: "Měl by být daleko od měst."
 historical_agitators.10.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName], disinheritorovaný syn princovské rodiny, se vrátil do [ROOT.GetCountry.GetName]. Jeho aktivity se zdají být subverzivní povahy."
 historical_agitators.10.f: ""Velká potěšení tě zase vidět, Dmitri. Vidím, že se Petrohrad znovu ožil."\n\n"Opravdu, Pyotre. Poslouchej, to nebylo zdvořilostní volání. Jsem šťasten tě znovu vidět v matriční zemi, a ... předpokládám, že i někteří moji přátelé by byli také."\n\n"Přátelé? Neříkej mi, že to je Čajkovský ... oh, bral jsi to vážně.""
 historical_agitators.10.t: "Buďte někdo užitečný"
 historical_agitators.11.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] potřebuje velké myslitele, stejně jako velké generály."
 historical_agitators.11.b: "Užije si své vzdělání a nikdy ho nevrátí."
 historical_agitators.11.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] opustil armádu nešťastně a požádal o volno, aby studoval v Berlíně."
 historical_agitators.11.f: "\"Synu, ty jsi první z mé linie a neseš břemeno udržovat ji. Vyprošuji tě, abys zůstal a využil své talenty ve službě.\"\n\n\"A já si oloupán čelo jako bramboru, zatímco tisknu formuláře. To není budoucnost. Co je na mém čele žádá více.\""
 historical_agitators.11.t: "Bakunin v Berlíně"
 historical_agitators.12.a: "Zatkněte je všechny a pošlete je do Sibiře."
 historical_agitators.12.b: "Zatknout vůdce. Zbytek se podvolí."
 historical_agitators.12.d: "Raiz provedená v [SCOPE.sState('trotsky_state').GetName] identifikovala více než 200 členů Jižoruského odborového svazu. Mezi nimi mladý muž jménem [SCOPE.sCharacter('historic_agitator_scope').GetFullName]."
 historical_agitators.12.f: "Jsou zvěsti z [SCOPE.sState('trotsky_state').GetCityHubName] o tiskárně. Ne o jen tak nějaké tiskárně, ale o tiskárně zaměřující se na hrstku nápadů. Slogany obhajující práva proletariátu a výzvy pro vzdělané, aby šířili dobré slovo: revoluce přichází."
 historical_agitators.12.t: "Člověk jménem 'Lvov'"
 historical_agitators.13.a: "Najděte ho, než rozšíří svou zradnou činnost."
 historical_agitators.13.b: "Nechť obrovství Ruska požádá po něm."
 historical_agitators.13.c: "On je nyní problémem Polska."
 historical_agitators.13.d: "Kapitán [SCOPE.sCharacter('historic_agitator_scope').GetFullName], bývalý dělostřelecký důstojník zatčený za velezradu, unikl zadržení v Sibiři. Jeho únosci se domnívají, že utíká na jih."
 historical_agitators.13.f: "Je opravdu vlastenecké odporovat tyranu, který diktuje milovanou vlast, nebo je to pouze sebezahubná zrada? Krásná otázka, která by měla být zodpovězena, kdyby jen bylo času se zastavit a odpočinout. Na jih, někde, kdekoli na jih od Moskvy, bude čas. Právě teď, psy [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]'s byly v cestě."
 historical_agitators.13.t: "Dąbrowskiho útěk"
 historical_agitators.14.a: "Neměl být vážen nevědomostí a potřebou."
 historical_agitators.14.b: "Jeho práce tam ještě nebyla dokončena."
 historical_agitators.14.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] se stál stále více unavený provozováním deníku [SCOPE.sState('capital_scope').GetCityHubName], a zvolil, aby trávil svůj čas v zahraničí."
 historical_agitators.14.f: "\"Dovolte mi říci, Johne, že spoluvlastníci Daily News mě zabijí. Tento noviny měly být mnohem více. Cítím, jako bych už neměl čas, za lásku nebo peníze.\"\n\n\"A tak bych měl vědět, kdy mi chceš něco předat, Charlie. Je to tvá podnikání, a já ti dávám své zkušenosti zdarma, ale zváž, co navrhuješ. Vezmu to, pokud to chceš, ale já nebudu rozhodovat za tebe.\""
 historical_agitators.14.t: "Pohádka od Dickense"
 historical_agitators.15.a: "Nemohou existovat kompromisy, i pro ni."
 historical_agitators.15.b: "Je přehnané potrestat ženu, která má život před sebou."
 historical_agitators.15.d: "Katastrofální stávka v Polsku viděla, jak byli vůdci Proletářské strany popraveni za velezradu. Někteří členové, včetně [SCOPE.sCharacter('historic_agitator_scope').GetFullName], unikli."
 historical_agitators.15.f: "Daleko méně členů strany přežilo stávku, než kdokoli doufal. Přeživší se rozhodli se setkat v tajnosti poté, co se stali psanci. Bylo všem jasné: budou loveni zákonem za svou práci. Bylo pouze tolik Polska, kolik se mohli skrývat, a drápy [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] čítaly v milionech."
 historical_agitators.15.t: "Mladý Spartakus"
 historical_agitators.16.a: "Odvezte ho z Francie, než se stane obtížným!"
 historical_agitators.16.b: "Socialismus může pokračovat pouze se zotavením národa."
 historical_agitators.16.c: "Některé koncepty by měly zůstat koncepty."
 historical_agitators.16.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] nedávno publikoval Úvahy o násilí, čímž signalizoval své přiklonění k radikálnímu levičáctví a rozchodu s ortodoxní socialistickou teorií."
 historical_agitators.16.f: "\"Marx předpokládal, že buržoazie nepotřbuje být podněcována k použití násilí; ale čelíme novému a velmi neočekávanému faktu: buržoazii, která se snaží oslabit svou vlastní sílu.\""
 historical_agitators.16.t: "Destrukce: Tvůrčí podnět"
 historical_agitators.17.a: "Vive la France! Nikdo se jí nemůže postavit!"
 historical_agitators.17.b: "Každý muž má právo pomstít svou zemi."
 historical_agitators.17.c: "Odstraňte tohoto žvástaře z jeho kanceláře."
 historical_agitators.17.d: "Odznaky sentimentů napříč Ozbrojenými silami, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] zavolal po pomstě proti [SCOPE.sCountry('revenge_country').GetName] a sklidil bouřlivé potlesky."
 historical_agitators.17.f: "Pomsta je z větší části potřeba dodržovat poškvrněnou čest. Člověk může usilovat o pomstu s potěšením pro ukradenou dobrotu stejně jako za vyvrhnuté oko. Když je hodnota národa spojena s majestátem jeho armády, jakékoli porážky v poli by mohla znovu rozdrtít jeho obraz.agitators_law_events.29.d: "Anonymní postava v policejních silách předložila seznam důstojníků, kteří údajně sympatizují s [SCOPE.sCharacter('supporting_agitator').GetFullName]'s věcí. Podle dopisu tito důstojníci tiše odmítli provádět cenzurní povinnosti."
 historical_agitators.17.t: "Etika pomsty"
 historical_agitators.18.a: "Morální primát zákona patří dělníkovi."
 historical_agitators.18.b: "Ústavní záležitosti jsou pouze otázkami moci."
 historical_agitators.18.d: "Čerstvě se vracející do politiky, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] byl pozván k veřejným promluvám o ústavě [ROOT.GetCountry.GetAdjective] státu."
 historical_agitators.18.f: "Revoluce, bez ohledu na mírný nebo násilný záměr, si vybírá svou daň od všech zapojených. Někdo může najít jednoduchou cenu: boty a krev. Jiní nachází méně zřejmé náklady: vášně odepřené, radosti zbledlé a ideály se měnící v nic než vzpomínky. Nicméně, s dostatkem času a péče, je tu šance na obnovu."
 historical_agitators.18.t: "Syn hedvábného obchodníka"
 historical_agitators.19.a: "Demokracie začíná."
 historical_agitators.19.b: "Hrozby smrtí jsou proti osvobozenému muži příliš běžné."
 historical_agitators.19.d: "Šepoty kolem São Paula zmiňují nový noviny, #italic Diablo Coxo#!. To je jen jeden z mnoha publikací, pro které píše samoučený právník [SCOPE.sCharacter('historic_agitator_scope').GetFullName]."
 historical_agitators.19.f: "Nové partnerství mezi osvobozeným otrokem a zahraničním karikaturistou převzalo město. Ostry, vtipný, příjemný pohled; bylo předurčeno narušit peří každého páva v São Paulu. [SCOPE.sCharacter('historic_agitator_scope').GetFullName] měl velkou práci před sebou: nic méně než svobodu každého otroka v [ROOT.GetCountry.GetNameNoFormatting]."
 historical_agitators.19.t: "Partnerství Chromého Ďábla"
 historical_agitators.2.a: "Zatkněte ho znovu. Skrývání v jiné zemi není skutečné vyhnanství."
 historical_agitators.2.b: "Někde si odpykal trest. Nech ho být."
 historical_agitators.2.d: "Po návratu ze zahraničí, aby se vyhnul vězení, byl [SCOPE.sCharacter('historic_agitator_scope').GetFullName] chycen při pokusu o návrat do [ROOT.GetCountry.GetName]."
 historical_agitators.2.f: "Saint-Pelagie, Belle-Île a Carte. Hrozby stále více degradujících a nepřátelských vězení rostly. A šeptání o tomto novém Ďáblově ostrově někde v Guyaně zní tak hrozivě, jak svým jménem slibuje. Delescluze mohl být daleko, ale revoluce lidu nemůže čekat."
 historical_agitators.2.t: "Chyceni při návratu"
 historical_agitators.20.a: "Lépe opustit pole než trpět bezvýznamnou smrtí."
 historical_agitators.20.b: "Všichni Bonapartéové padli. Tento není jiný."
 historical_agitators.20.c: "Francie už nebude dodržovat slova Orlean."
 historical_agitators.20.d: "Jak [SCOPE.sCharacter('ruler_scope').GetFullName] začíná akumulovat stále více a více moci, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] odsoudil [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] jako zrádce [ROOT.GetCountry.GetName]."
 historical_agitators.20.f: "Vojenské boty pochodovaly dolů po parade. Moc se opět mění v rukou. Každý krok byl oznámením smrti další republiky. Žádný muž, který měl mluvit proti trestu smrti, proti sociální nespravedlnosti a proti chudobě, by nemohl být přesvědčen, aby se klausil houževnatě vůli nárokovaného dědice. Ale co dělat, abychom to ovlivnili a udrželi rodinu naživu?"
 historical_agitators.20.t: "Útěk Valjeana"
 historical_agitators.21.a: "Byl by moudrý, kdyby zkoušel Japonsko nebo Anglii."
 historical_agitators.21.b: "Pokud se mu podařilo uniknout zadržení, mohl by být teď kdekoli v Číně."
 historical_agitators.21.d: "Informátoři se dozvěděli o existenci Reformní společnosti Číny. Únik podrobně popsal plány povstání v [SCOPE.sState('sunyatsen_state').GetName], a její členové byli nyní zatčeni. [SCOPE.sCharacter('historic_agitator_scope').GetFullName], jeden z vůdců, se vyhnul zatčení."
 historical_agitators.21.f: ""Můj bratr, přál bych si, abych ti mohl psát za lepších okolností. Reformy neprobíhají tak dobře. [SCOPE.sState('sunyatsen_state').GetNameNoFormatting] zůstává v rukou [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle], a nemohu si zajistit živobytí. Potřebuju to, co můžeš poskytnout ze svých rančů...""
 historical_agitators.21.t: "Pod Atarim"
 historical_agitators.22.a: "Označte ho jako posledního zrádce zabitého tímto způsobem."
 historical_agitators.22.b: "Vypověz ho z Británie."
 historical_agitators.22.c: "Diemenova země je dost daleko."
 historical_agitators.22.d: "Chartista pochod v Newportu se proměnil v krvavou násilí. Osobní síly zachytily dav včetně jednoho z jeho velitelů, Johna Fros.revolution_pulse_events.9.d2: "Revoluční sympatizanti začali šířit letáky obsahující [SCOPE.sCharacter('agitation_af_agitator').GetFullName]'ovy výzvy k revoluční akci v [SCOPE.sBuilding('agitation_af_building').GetName] v [SCOPE.sState('agitation_af_state').GetStateRegion.GetName]."
 historical_agitators.22.f: "100 liber byla cena za okovy Johna Frosta, doručené naživu a neporušené. Příhodný den volal po nejstarším trestu: oběšení, rozčtvrcení. A přesto, lidé tu budou mít slovo. Barbarská smrt při pochodu za spravedlivější hlas byla za všechna měřítka nesmyslná. Lehký trest byl zasloužen v důsledku Osvícenství."
 historical_agitators.22.t: "Frosty zrádce"
 historical_agitators.3.a: "Znovu ho zajměte a nechte ho na Ďáblově ostrově."
 historical_agitators.3.b: "Máme další politické hlavy k vyčerpání."
 historical_agitators.3.d: "Při výkonu trestu za revoluční sentiment [SCOPE.sCharacter('historic_agitator_scope').GetFullName] tiše uprchl z vězení. Znovu se připojil k bezpočtu dalších revolucionářů po celém [ROOT.GetCountry.GetName]."
 historical_agitators.3.f: ""Pane? Revolucionář odešel."\n\n"Mon dieu, který? Máme celé vězení jen na zrádné krysy!"\n\n"Blanqui, pane. Byl nelegálně přemístěn, a věříme, že od doby, co jeho přátelé dorazili. Bude už na půli cesty k Belgii, pane.""
 historical_agitators.3.t: "Unikání spravedlnosti"
 historical_agitators.4.a: "Několik dní na venkově by mělo uklidnit jejich problémy."
 historical_agitators.4.b: "Setkat se se svými následovníky brzy."
 historical_agitators.4.c: "Její charita v práci domovů jí dělá čest."
 historical_agitators.4.d: "Vzestup feministeckých frakcí v [ROOT.GetCountry.GetName] utrpěl rozkol. [SCOPE.sCharacter('historic_agitator_scope').GetFullName] založil novou, militantní organizaci po jejím příchodu."
 historical_agitators.4.f: "Affiliate s Uvědomělou pracovní stranou, třími různými zákony, dvacet let práce a veškerá podpora oddané komunity nestačila — rozhodně ne dost — k ovlivnění i nejmenšího postupu vpřed v otázce volebního práva žen. Nová opatření by byla zapotřebí. Právo ženy hlasovat bude patřit nejen svobodným a vdovám.\n\nPožehnané, pěstmi a hladem, všechny ženy budou mít moc volit."
 historical_agitators.4.t: "Ženy Zatímco Jste Svobodní"
 historical_agitators.5.a: "Nech ho kráčet s Božím požehnáním"
 historical_agitators.5.b: "Nechejte jeho pozemský úkol pokračovat neomezeně."
 historical_agitators.5.d: "Nespokojeni s nedostatkem pokroku v abolici, [SCOPE.sCharacter('historic_agitator_scope').GetFullName] začal spoléhat na každého antislavec, aby pomohl rekvírovat uniklé otroky svých vlastníků."
 historical_agitators.5.f: ""Do postele, děti. Musíte být jistě unavené."\n\n"Mam, je teprve poledne. Ještě jsme ani neprovdali Julii za Romea."\n\n"Okamžitě se dostaňte dovnitř a držte se dál od toho vozu! John Brown a jeho synové přicházejí, a jeho kampaň nás všechny utopí v krvi. Mějte na paměti má slova, chlapče!""
 historical_agitators.5.t: "Pocit osudu"
 historical_agitators.6.a: "Pozitivní vyšetření monarchie je na pořadu."
 historical_agitators.6.b: "Jediná pravda je inherentní vina Dreyfuse!"
 historical_agitators.6.c: "Národ pod diktátorem a králem je jediný způsob, jak jít vpřed."
 historical_agitators.6.d1: "Nové publikace byly odhaleny pod vedením [SCOPE.sCharacter('historic_agitator_scope').GetFullName]. Publikace se vedle jiného zmiňuje, že [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] by měl být obětován na oltář národním zájmům [ROOT.GetCountry.GetAdjective]."
 historical_agitators.6.d2: "Na povrch se dostala nová publikace pod [SCOPE.sCharacter('historic_agitator_scope').GetFullName]. Publikace v jejím programu pro [ROOT.GetCountry.GetName] podporuje radikální státní antisemitismus a reakční, absolutistický nacionalismus."
 historical_agitators.6.f1: "Mezi jinými věcmi byla Antidyfússká akce sjednocena pod sdílenou nepřátelstvím vůči [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]. Ať už byl židovský, alsaský nebo jen zrádce, na tom jim nezáleželo. Někdo byl vinen za znehodnocení slavného imperia Francie. Nic manželovy životy by většinu neuspokojili.\n\nNěkteří, však, požadovali více pro Francii. Požadovali homogenitu v nové národě."
 historical_agitators.6.f2: "Mezi jinými věcmi byla Akce Française sjednocena pod sdílenou nepřátelstvím vůči čtyřem souborům "vnitřních cizinců". Ať už to byli Židé, svobodní zednáři, hugenoti nebo zahraniční agenti, na tom jim nezáleželo. Někdo byl viněn za znehodnocení Francie velikého imperia, a někdo bude muset být odstraněn, aby se obnovilo homogenie v nové zemi."
 historical_agitators.6.t: "Francouzská akce"
 historical_agitators.7.a: "Univerzitní přednášky a prohlídky, a nic víc."
 historical_agitators.7.b: "Dávejte pozor na mladý [ROOT.GetCountry.GetName] hnutí."
 historical_agitators.7.d: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] oficiálně dorazil do [ROOT.GetCountry.GetName] s smíšenou reakcí. Někteří ho nazývají nákazou, jiní vizionářem."
 historical_agitators.7.f: "Sní se o zemi nezávislých států. Evropa, celá a silná. Evropa, spolu v bratrství. Evropa, bašta demokracie a osvícenství.\n\nSen, který byl opakovaně ztracen. Ale sen stále volal, a on vždy odpověděl. Jediná věc, která by mohla tento republiku představovat, je zničení všeho, co by se mu postavilo."
 historical_agitators.7.t: "Mladý Josef"
 historical_agitators.8.a:1 "Není si zasloužen žádný zvláštní zacházení."
 historical_agitators.8.b: "Možná se poučil."
 historical_agitators.8.c: "A tak se mistr přiznává."
 historical_agitators.8.d: "Po svého cesty do zahraničí a neúspěšném puči se [SCOPE.sCharacter('historic_agitator_scope').GetFullName] vrátil na [ROOT.GetCountry.GetAdjective] hranice."
 historical_agitators.8.f: "\"Tati, tati! Napoleon se vrátil!\"\n\n\"Který Napoleon to bude, Jacques? Malý korporal, vládnoucí král nebo švýcarský muž?\"\n\n\"Švýcarský důstojník, tati!\""
 historical_agitators.8.t: "Třetí Bonaparte"
 historical_agitators.9.a: "Nech ho vyhlásit. Udržuje lidi v smíchu."
 historical_agitators.9.b: "Cizí hlava státu nesmí být povolena volně chodit."
 historical_agitators.9.d: "Obyvatel oblasti [SCOPE.sState('california_scope').GetName], [SCOPE.sCharacter('historic_agitator_scope').GetFullName], se prohlásil císařem. Začal vydávat své vlastní dekrety a lidé začali tisknout měnu s jeho podobiznou."
 historical_agitators.9.f: ""Na naléhavou žádost a přání velké většiny obyvatel této Spojených států, já, [SCOPE.sCharacter('historic_agitator_scope').GetFullNameNoFormatting], bývalý Algoa Bay, Mys Dobré naděje, a nyní posledních 9 let a 10 měsíců z San Franciska, Kalifornie, prohlašuji a vyhlašuji se císařem těchto Spojených států...""
 historical_agitators.9.t: "Kdo by chtěl být králem"
 ig_national_guard: "Národní garda"
 ig_national_guard_desc: "Národní garda je strukturou v rámci francouzské armády, složená z obyčejných občanů, která slouží jako rezervní armáda a gendarmerie. Historicky věrná liberálním a republikánským příčinám jako armáda běžného lidu, stala se Národní garda vedoucí silou za vznikem komuny."
 ig_type_matches_former_tt: "[SCOPE.sCharacter('exile_temp').GetFullName] má stejný typ zájmové skupiny jako [SCOPE.gsInterestGroup('exile_ig_scope').GetName]"
 ihilism.8.d: "Skupina nihilistických studentů provedla obscénní a výstřední protest před kostelem, což vyvolalo požadavky od [SCOPE.gsInterestGroup('devout_ig').GetName], aby tyto činnosti zastavili silou."
 imprison_hugo_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] bude poslán na Ďáblův ostrov"
 jaroslaw_in_prison_tt: "[SCOPE.sCharacter('historic_agitator_scope').GetFullName] bude vrácen do mnohem přísnějšího vězení"
 je_government_petition: "Petice vládě"
 je_government_petition_reason: "Jako věrná součást vlády [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] se [SCOPE.gsInterestGroup('government_petition_ig').GetName] přihlásila o [SCOPE.sLaw('government_petition_law').GetName].\n\nPokud bude [SCOPE.sLaw('government_petition_law').GetName] úspěšně prosazeno, naše [SCOPE.gsInterestGroup('government_petition_ig').GetName] bude velmi potěšena, ale pokud bude tato petice ignorována, národ čelí trestům, až po rezignaci [SCOPE.gsInterestGroup('government_petition_ig').GetName] z vlády."
 je_government_petition_status: "Skupina [SCOPE.gsInterestGroup('government_petition_ig').GetName] žádá, aby byl [SCOPE.sLaw('government_petition_law').GetName] přijat."
 je_nihilist_movement: "Nihilistické hnutí"
 je_nihilist_movement_goal: "Jedním z následujících:\n[SCOPE.GetRootScope.GetCountry.GetName] přijalo [GetLawType('law_censorship').GetName] nebo [GetLawType('law_outlawed_dissent').GetName], a všechny nihilistické zájmové skupiny jsou potlačeny po dobu déle než 5 let\n[SCOPE.GetRootScope.GetCountry.GetName] si udrželo #bold pozitivní#! podporu [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName], nebo je udrželo marginalizované po dobu déle než 5 let"
 je_nihilist_movement_reason: "Tvrdí, že si přeje zrušení všech věcí prohlášených za posvátné, radikální hnutí [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName] začalo šířit letáky odsuzující bohem nařízenou vládu. Toto hnutí ohrožuje samotné základy naší vlády svým kritickým pohledem."
 je_nihilist_movement_trigger_tt_1: "[SCOPE.GetRootScope.GetCountry.GetName] schválilo [GetLawType('law_censorship').GetName] nebo [GetLawType('law_outlawed_dissent').GetName], a #b $movement_nihilist$#! bylo potlačeno po dobu více než 5 let"
 je_nihilist_movement_trigger_tt_2: "[SCOPE.GetRootScope.GetCountry.GetName] si udržel #BOLD pozitivní#! podporu [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName], nebo je marginalizoval po dobu více než 5 let"
 je_paris_commune_drift_special_tooltip: "Tato míra je určena následujícími:\n#variable [Country.MakeScope.Var('PRC_recognition_level').GetValue]#! z uznání ze strany #bold Pařížské komuny#!\n#variable [GetGlobalVariable('paris_commune_progress_drift').GetValue]#! z událostí a dalších efektů"
 je_silkworm_diseases: "Epidemie pébriny"
 je_silkworm_diseases_goal: "[ROOT.GetCountry.GetName] má aktivní [GetDecreeType('decree_encourage_agricultural_industry').GetName] dekret minimálně ve 75% státech postižených #BOLD pébrinou#! po dobu jednoho roku po zjištění řešení.\n\nŘešení epidemie lze získat výzkumem #BOLD pasterizace#!, nebo jej obdržet od jiného národa, který objevilo řešení."
 je_silkworm_diseases_reason: "Průmysl hedvábí [ROOT.GetCountry.GetAdjective] byl ve velkém postižen #BOLD pébrinou#!, epidemií, která hrozí zdecimovat naše farmy na buničinu, pokud nebude zastavena."
 je_the_paris_commune_communard_complete: "Pokrok #BOLD Pařížské komuny#! dosáhl #BOLD 100#!, což umožňuje úspěšný march na #BOLD Versailles#!"
 je_the_paris_commune_communards: "Pařížská komunardé"
 je_the_paris_commune_communards_reason: "Proletariát Paříže se vzbouřil a obsadil hlavní město, vyhlásil rivalitu vůči vládě nad [SCOPE.sCountry('france_scope').GetName].\n\nPokud naše [SCOPE.sCountry('commune_scope').GetName] bude existovat, představuje to drastickou hrozbu pro buržoazní vládu ve Versailles. Pokud pokrok Komuny dosáhne #bold 100#!, naše síly budou schopny provést pochod na Versailles a zcela ukončit naši rivalitu, ale pokud dosáhne pokrok na #bold 0#!, vláda Versailles vtrhne do Paříže a zcela ukončí naši vládu.\n\n#italic Účinky tohoto zápisu přispějí @money! #variable [Country.MakeScope.Var('PRC_money_transfer').GetValue|+D]#! do naší pokladny každý týden.#!"
 je_the_paris_commune_concessions_to_communards: "Nabídnout ústupky"
 je_the_paris_commune_concessions_to_communards_desc: "Nabídněte ústupky potenciálním sympatizantům komunardů, abyste uklidnili masy."
 je_the_paris_commune_display: "Pařížská komuna"
 je_the_paris_commune_display_reason: "Skupina socialistických, anarchistických a radikálních republikánských revolucionářů obsadila město Paříž, prohlašujíce rivalizující vládu nad Francií."
 je_the_paris_commune_france: "Pařížská komuna"
 je_the_paris_commune_france_complete: "Pokrok #bold Pařížské komuny#! byl snížen na #bold 0#!, což umožňuje potlačení povstání"
 je_the_paris_commune_france_reason: "Výběr socialistických, anarchistických a radikálních republikánských revolucionářů obsadil město Paříž a vyhlásil rivalizující vládu v [SCOPE.sCountry('france_scope').GetName].\n\nDokud [SCOPE.sCountry('commune_scope').GetName] existuje, představuje drastickou hrozbu pro naši vládu. Pokud pokrok Komuny dosáhne #bold 0#!, naše síly budou schopny ji potlačit, ale pokud její pokrok dosáhne #bold 100#!, revolucionáři uskuteční pochod na Versailles a zcela ukončí naši vládu. Pokud v době, kdy tato rivalizující vláda existuje, vypukne [concept_revolution], složí přísahu věrnosti [SCOPE.sCountry('commune_scope').GetName].\n\nPokrok #bold Pařížské komuny#! se mění o #tooltippable;tooltip:[Country.GetTooltipTag],je_paris_commune_drift_special_tooltip [GetGlobalVariable( 'paris_commune_drift_final_var' ).GetValue]#! každý měsíc.\n\n#italic Účinky tohoto zápisu do deníku odčerpají @money! #variable [Country.MakeScope.Var('PRC_money_transfer').GetValue|-D]#! z naší pokladny každého týdne.#!"
 je_the_paris_commune_france_spawned: "Město #bold Paříž#! povstalo proti naší vládě"
 je_the_paris_commune_repress_communard_sympathizers: "Potlačit komunardy"
 je_the_paris_commune_repress_communard_sympathizers_desc: "Zesílit represi vůči těm, kdo by mohli sympatizovat s Komunou mimo Paříž, ve jménu předcházení dalšímu povstání."
 lacks_homeland_tt: "Tato [concept_country] nemá kontrolu nad žádným ze svých [concept_primary_cultures]' [concept_homeland] států"
 land_ownership_law_events.10.a: "O to více důvodů, proč napřed."
 land_ownership_law_events.10.b: "Proces nemůže pokračovat, pokud hrozí hladomor."
 land_ownership_law_events.10.d: "Bohatí affiliate [SCOPE.gsInterestGroup('landowners_ig').GetName] v [SCOPE.sState('kulaks_state').GetName], v reakci na [SCOPE.sLaw('current_law_scope').GetName], nařídili svým nadbytečným dobytkům být utraceni a jejich peněžní úrody shořely."
 land_ownership_law_events.10.f: "\"Vidíte to? Jen pálí všechno... mohl bych uživit celou rodinu na jednom z těchto ohňů.\"\n\n\"Domníváte se, že ti bohatí mlékořidi v sousedním městě je k tomu přivedli?\"\n\n\"Ne... staří muž zde je ukrutný darebák, ale do tohoto není zapojen.\""
 land_ownership_law_events.10.t: "Výprodej zemědělských dělníků"
 land_ownership_law_events.11.a: "O to více důvodu jít dál."
 land_ownership_law_events.11.b: "Proces nemůže pokračovat, pokud naše [SCOPE.sPop('majority_religion').GetReligion.GetName] populace povstane."
 land_ownership_law_events.11.c: "Zapečetit tyto letáky a použít je jako palivo na lucerny."
 land_ownership_law_events.11.d: "[SCOPE.sPop('majority_religion').GetReligion.GetName] duchovní rozdávají letáky, prohlašující, že [SCOPE.sCharacter('ruler_scope').GetFullName] a [SCOPE.sCharacter('industrialists_leader_scope').GetHerHis] práce na [SCOPE.sLaw('current_law_scope').GetName] jsou urážkou vůči přírodnímu řádu světa."
 land_ownership_law_events.11.f: "Není žádným skutečným prostředkem říct, které bohy záleží na tom, jak plodina roste. Ti, kteří mají jakýkoli pravý smysl, by vsadili svou víru na půdu, kterou používají. Hnojte dobrou půdu, starejte se o ni dobře a pěstujte pouze ty rostliny, které si navzájem neubližují. A přesto, ti s pozemskou mocí předpokládají, že vědí, co jejich bůh požaduje, když je ta moc ohrožena."
 land_ownership_law_events.11.t: "Urážka zahrady"
 land_ownership_law_events.12.a: "Stroje existují pouze k pomoci lidskému pracovnímu nasazení."
 land_ownership_law_events.12.b: "Ad hoc ocelárna by měla postačit."
 land_ownership_law_events.12.c: "Konzultujte s [SCOPE.sCharacter('rural_folk_leader').GetFullName], co dělat."
 land_ownership_law_events.12.d: "Státní plánovači se vrátili brzy z prohlídky farem převedených na [SCOPE.sLaw('current_law_scope').GetName] v [SCOPE.sState('collectivised_state').GetName]. Domnívají se, že farmy nemohou řádně podporovat těžkou techniku."
 land_ownership_law_events.12.f: ""Představme si, že bychom mohli vyrábět nadbytečné strojní díly. Dostatek oceli by překonal bláto. Jsem si tím jistý."\n\n"A můžeš tyto venkovské rolníky ujistit, že jejich díly budou vždy včas? Bez selhání? Nemohl jsem. A nehodlám mít životy městských dělníků zničené farmářským blátem. Budeme muset vymyslet něco chytrého.""
 land_ownership_law_events.12.t: "Pozdě při příjezdu"
 land_ownership_law_events.13.a: "Vítáme jejich podporu."
 land_ownership_law_events.13.b: "Ujistěte se, že budou za své úsilí odměněni."
 land_ownership_law_events.13.d: "Pracovníci mezi sklizněmi se organizovali, aby pomohli kolektivizačním procesům. Nejvíce oddaní chodí z domu do domu, aby urychlili jakýkoli proces, který mohou najít."
 land_ownership_law_events.13.f: ""Viděli jste ty velké muže u dveří? Vůně země a slané vody, a přitom pochodují naším salonem s ... stacionárními, podle vzhledu."\n\n"Viděl jsem. Ten zdatný zpíval celkem melodie. A on byl odborář. Nenechá žádný alkohol projít jeho rty. Zdálo se, že je nadšený, že jsem ho požádal, aby mi napsal."\n\n"Bože, zmínil jsi mě vůbec, náhodou?""
 land_ownership_law_events.13.t: "Vlnící, silní pomocníci"
 land_ownership_law_events.14.a: "Zůstávejte na kurzu."
 land_ownership_law_events.14.b: "Čas otevřít čerstvý sud inkoustu..."
 land_ownership_law_events.14.d: "Akademik známý pro izolacionistické názory vydal článek odsuzující [SCOPE.sLaw('current_law_scope').GetName]. Článek uvádí, že by to zničilo venkovskou idylu."
 land_ownership_law_events.14.f: ""Bez vlastních polí, naši pracující muži přestanou být muži. Budou nahrazeni chrčením strojů, rachotem motoru a nesnesitelnou, dusícími mlhou, která prostupuje průmyslovou čtvrtí. Klidný život byl pronásledován nekonečným pochodem urbanizace!""
 land_ownership_law_events.14.t: "Malebná komunita, nyní surrealistická"
 land_ownership_law_events.15.a: "Všichni zahraniční investoři budou odpovídat [ROOT.GetCountry.GetAdjective] civilním zákonům."
 land_ownership_law_events.15.b: "Zákony [SCOPE.sCountry('neighbour_country').GetAdjective] jsou to, s čím jsou obeznámeni."
 land_ownership_law_events.15.c: "Tato přehnaná opatrnost nikomu nepomůže."
 land_ownership_law_events.15.d: "Debaty mezi [SCOPE.gsInterestGroup('landowners_ig').GetName] a [SCOPE.gsInterestGroup('industrialists_ig').GetName] se přelily do [ROOT.GetCountry.GetAdjective] zpráv. Hlavní téma: zahraniční investice v [SCOPE.sLaw('current_law_scope').GetName]."
 land_ownership_law_events.15.f: ""S přítomností extraterritoriality, jaké právní záruky máme, že zákony [ROOT.GetCountry.GetAdjectiveNoFormatting] ovlivňují [SCOPE.sCountry('neighbour_country').GetAdjectiveNoFormatting] občany zde?"\n\n"Spravedlivější by bylo, kdo pracuje na té půdě. Je to [ROOT.GetCountry.GetAdjectiveNoFormatting] půda, měla by být obdělávána [ROOT.GetCountry.GetAdjectiveNoFormatting] rukama!"\n\n"Ale pokud si přivezou svou vlastní práci a zákony, může to být pro domácí trhy lepší...""
 land_ownership_law_events.15.t: "Zahraniční akvizice farem, Inc."
 land_ownership_law_events.16.a: "Střední manažeři budou minulostí."
 land_ownership_law_events.16.b: "Pracovníci budou potřebovat další ochranu."
 land_ownership_law_events.16.c: "Zajímavý návrh. Bereme ho."
 land_ownership_law_events.16.d: "[SCOPE.gsInterestGroup('industrialists_ig').GetName] je seznámeno se zájmem [SCOPE.sLaw('current_law_scope').GetName]. Mnozí vedoucí průmyslí doufají získat celou dodavatelskou strukturu pro své společnosti."
 land_ownership_law_events.16.f: "\"Pánové, představuji vám model budoucnosti: [SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting]landia. Tento diorama, vytvořené z částí tohoto projektu, má za cíl zachytit celou výrobní řetězec. Odstranit prostředníky, jak to rádi říkají obchodníci. Vlastníme farmy, abychom krmili dělníky, doly, abychom dodávali naše pece, a bavlnu pro naše uniformy. Jeden holistický řetězec, zaměřující se na prodej a distribuci našeho konečného produktu. Dotazy?\""
 land_ownership_law_events.16.t: "Celkové řízení odshora dolů"
 land_ownership_law_events.17.a: "Zrušte dokumenty a organizujte reparace."
 land_ownership_law_events.17.b: "Najděte nejstaršího signatáře a udělte mu půdu."
 land_ownership_law_events.17.c: "Rozdělte půdu mezi všechny tři."
 land_ownership_law_events.17.d: "Soudní spor o [SCOPE.sLaw('current_law_scope').GetName] vypukl mezi několika rodinami. Ranní osadníci si každý nárokovali stejnou půdu ve [SCOPE.sState('claimed_state').GetName]. Spor vznesl otázku ohledně právní úpravy."
 land_ownership_law_events.17.f: "Tři nároky, všechny vystavené ze stejného úřadu, překročily stůl magistrátu. Detaily byly správné: všechny tři měly právní písemnosti k tomuto pozemku. Každý měl jiný podpis. Magistrát dobře znal tahy těchto úředníků. Určitě šlo o chybu. Ačkoli tak jednoduché vysvětlení by neuspokojilo divoké pohledy matriarchů rodiny."
 land_ownership_law_events.17.t: "Rodina vždy přichází jako první"
 land_ownership_law_events.18.a: "Možná jeá potřebná revize."
 land_ownership_law_events.18.b: "Lidé budou pracovat podle toho, co si zaslouží."
 land_ownership_law_events.18.c: "Kompromisy nesmí odvrátit revoluci."
 land_ownership_law_events.18.d: "Dojde k myšlence v [SCOPE.sState('capital_scope').GetName]. Venkovští zapřísahaní kritizovali zákony [SCOPE.sLaw('current_law_scope').GetName] za podporu pán-poddanického spletu s [SCOPE.gsInterestGroup('landowners_ig').GetName]."
 land_ownership_law_events.18.f: "\"Feh. Pracujeme příliš tvrdě na to, madame. Říkám jen, že pokud bych chtěl, aby mě žena okradla o všechno, co pracuji, připoutala mě k posteli a nazvala ji paní, raději bych jí za to skutečně dlužil peníze.\""
 land_ownership_law_events.18.t: "Nově prohlášení bezpřízorníky"
 liberal_revolution_ongoing_tt: "V této zemi se v současnosti odehrává #BOLD liberální#! [concept_revolution]"
 lost_war_tt: "Tato [concept_country] byla nedávno poražena v [concept_war]"
 luddite_law_events.4.a: "Co za fascinující čtení."
 luddite_law_events.4.b: "Nabídněte autorovi odměnu, s našimi pozdravy."
 luddite_law_events.4.d: "Oblíbená nová kniha, plná bohatých popisů terénní práce a hustých detailů o divočině [ROOT.GetCountry.GetName], přitáhla velkou pozornost k návrhu o přijetí [SCOPE.sLaw('current_law_scope').GetName]."
 luddite_law_events.4.f: "\"A keř má přátele, kteří ho vítají, a jejich laskavé hlasy ho zdraví\nV šumění vánků a v řece na svých březích,\nA on vidí nádhernou vizi slunečných rovin,\nA v noci úžasnou slávu věčných hvězd.\""
 luddite_law_events.4.t: "Touha po borovicích"
 luddite_law_events.5.a: "Pokud jsou tak chytří, mohou se naučit žít bez strojů."
 luddite_law_events.5.b: "Možná bychom si měli poslechnout, co má [SCOPE.sCharacter('intelligentsia_leader').GetFullName] říct."
 luddite_law_events.5.d: "Odpůrci navrhovaných [SCOPE.sLaw('current_law_scope').GetName] zákonů se spojení s [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] rozběsnili lidi, které se snažili ovlivnit. Mnozí volají po tvrdé odvetě za toto narušení."
 luddite_law_events.5.f: ""Jak můžeme postupovat, pokud je naše národ zasaženo krvavou dychtivostí?"\n\n"Dychtivostí? Ano, jsem dychtivý! Jsi dychtivý? Vybudujeme město a nazveme ho Dychtivá Ves, protože do té doby budou všichni ti chytří bastardi, kteří nás vyhnali z práce, mrtví!""
 luddite_law_events.5.t: "Jednoduché!"
 luddite_law_events.6.a: "Možná jsme byli zbrklí."
 luddite_law_events.6.b: "Potřebujeme jen přimět jednoho, aby se odtrhl od druhého."
 luddite_law_events.6.c: "Peníze promazávají kola všech."
 luddite_law_events.6.d: "Novinky o [SCOPE.sLaw('current_law_scope').GetName] zákonech se dostaly k [SCOPE.gsInterestGroup('industrialists_ig').GetName] a [SCOPE.gsInterestGroup('trade_unions_ig').GetName]. Místo aby znovu vyjednávali smlouvy, pokoušejí se tímto způsobem přepracovat zákony."
 luddite_law_events.6.f: "Žádný cenný protivník v politické scéně se nedokáže omezit na 'Nepřítel mého nepřítele je můj přítel,' jako zdravou radu. Existují koalice, spojenci pohodlnosti a zoufalé dohody. V nejnaléhavějších okamžicích mohou dokonce oheň a kámen spolupracovat proti svému společnému nepříteli. A pokud se vezmou, ti nejblíže erupci by měli uniknout jakýmikoliv prostředky."
 luddite_law_events.6.t: "Kolektivní antagonismus"
