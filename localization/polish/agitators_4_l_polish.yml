l_polish:
 agitator_spawn_tt: "V [SCOPE.gsInterestGroup('trade_unions_ig').GetName] se objeví [concept_agitator] v [SCOPE.sCountry('agitator_country_scope').GetName]"
 agitators_election_events.1.a: "[SCOPE.sCharacter('agitator_scope').GetSheHe|U] nám děkují určitě."
 agitators_election_events.1.b: "Tato podpora by měla být konkrétnější."
 agitators_election_events.1.d: "V gestu solidarity s [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] povzbudil [SCOPE.sCharacter('agitator_scope').GetHerHis] příznivce, aby hlasovali pro ně v probíhajících volbách."
 agitators_election_events.1.f: "Ve prospěch všech principálních lidí - [SCOPE.sParty('agitator_party_scope').GetNameNoFormatting] má konzistentní záznam excelence. Nemohu mluvit výše o těchto statečných mužích a ženách, kteří posouvají [ROOT.GetCountry.GetNameNoFormatting] vpřed pod jejich jménem."
 agitators_election_events.1.t: "Úrodné podklady"
 agitators_election_events.10.a: "Nějaký odpočinek a zotavení by bylo nejlepší."
 agitators_election_events.10.b: "Vraťte se na stezku hned."
 agitators_election_events.10.c: "Samozřejmě víme, kdo to byl. Byli jsme to my."
 agitators_election_events.10.d: "Během kampaně za [SCOPE.sParty('agitator_party_scope').GetName] v rozbouřeném [SCOPE.sState('tumultuous_state_scope').GetName] byl [SCOPE.sCharacter('agitator_scope').GetFullName] napaden a brutálně zbitém skupinou neznámých útočníků."
 agitators_election_events.10.f: "Když se dav vyprázdnil a křik ustal, jediné, co zůstalo na ulici, byla [SCOPE.sCharacter('agitator_scope').GetHerHis] ležící postava, pohmožděná, rozřezaná a stěží rozpoznatelná jako titán, jehož [SCOPE.sCharacter('agitator_scope').GetSheHe] reprezentoval ještě před pěti minutami."
 agitators_election_events.10.t: "Bujaré volební tažení"
 agitators_election_events.11.a: "Volby [SCOPE.sParty('agitator_party_scope').GetName] jsou předehrou revoluce."
 agitators_election_events.11.b: "Moc pracovníků bude dosažena prostřednictvím parlamentu [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.11.c: "[SCOPE.sParty('agitator_party_scope').GetName] nereprezentuje dělnickou třídu."
 agitators_election_events.11.d: "Obzvláště efektivní agitace, kterou [SCOPE.sCharacter('agitator_scope').GetFullName] provádí v [SCOPE.sState('communist_agitation_state').GetName], vyvolala otázky o konečném cíli [SCOPE.sParty('agitator_party_scope').GetName] v tomto volebním cyklu."
 agitators_election_events.11.f: ""Nejdůležitější úkol Komunistické strany je posunutí dělnické třídy k revolučnímu boji za moc. Při určování její taktiky je třeba vzít v úvahu konkrétní vnitřní a vnější situaci, vzájemnou sílu třídních sil, stupeň stability a sílu buržoazie, míru připravenosti proletariátu, postavení různých mezičlánků atd., ve své zemi. Strana určuje slogany a metody boje v souladu s těmito okolnostmi, s cílem organizovat a mobilizovat masy v co nejširším měřítku a na co nejvyšším úrovni tohoto boje.""
 agitators_election_events.11.t: "Hlasovací lístek nebo kulka"
 agitators_election_events.12.a: "Financování může být přesměrováno na školení našich Rudých stráží."
 agitators_election_events.12.b: "Riziko zapletení do skandálu je příliš vysoké."
 agitators_election_events.12.c: "Všechny dostupné zdroje musí jít na podporu revoluce."
 agitators_election_events.12.d: "S kampaněmi strany [SCOPE.sParty('agitator_party_scope').GetName] dobře usazenými, [SCOPE.sCharacter('agitator_scope').GetFullName] navrhl vedení strany, aby určité množství těchto prostředků mohlo být přesměrováno na nelegální aktivity strany."
 agitators_election_events.12.f: ""My, jakožto strana proletariátu, jsme povinni následovat cestu, která povede k realizaci socialismu v [ROOT.GetCountry.GetNameNoFormatting], a nakonec ve světě. Vyšší třída se prostě nezačne klidně stranou - i když tuto parlamentní cestu musíme následovat, musíme rozvíjet síly, abychom odvrátili nevyhnutelný puč, který bude následovat po našem vítězství.""
 agitators_election_events.12.t: "Revoluční linie"
 agitators_election_events.13.a: "Odvážný krok ke zlepšení aliance dělníků a rolníků."
 agitators_election_events.13.b: "Soustředit jejich úsilí na organizaci proti landlordismu."
 agitators_election_events.13.d: "[SCOPE.sParty('agitator_party_scope').GetName] organizátoři vedení [SCOPE.sCharacter('agitator_scope').GetFullName] vyrazili na venkov, aby vybudovali třídní uvědomění mezi [ROOT.GetCountry.GetAdjective] rolnictvem."
 agitators_election_events.13.f: "Zde, ztraceni ve velké expanze mezi kouřem připálenými enklávami, leželi ti, jejichž životy se za pět set let nezměnily.\n\nŠkrábající se do půdy, zasévající semena, aby dosáhli co nejmenšího přežití a odevzdávající veškerý přebytek svým feudálním pánům, se dívali jen na své současné postavení, nevědomí o červeně zbarveném slunce, které se na jejich jemné kopce vznášelo následující ráno."
 agitators_election_events.13.t: "Chůze mezi lidmi"
 agitators_election_events.14.a: "Úžasný den pro lidi z [SCOPE.sState('capital_scope').GetName]!"
 agitators_election_events.14.b: "Ukážeme rudým, jak násilí vypadá."
 agitators_election_events.14.c: "[SCOPE.sParty('fascist_party_scope').GetName]'s stoupenci se postarají o tyto zločince."
 agitators_election_events.14.d: "Obrovský pochod vedený [SCOPE.sCharacter('agitator_scope').GetFullName] na podporu [SCOPE.sParty('agitator_party_scope').GetName] se konal v [SCOPE.sState('capital_scope').GetName], přitahující příznivce komunistů z celého regionu. Rétorika použita na shromáždění vzbudila obavy z bezprostředního násilí."
 agitators_election_events.14.f: "[SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting], v čele davu, se podíval na tenkou řadu modré a černé na konci ulice a pak zpátky na obrovskou červeně zabarvenou masu za [SCOPE.sCharacter('agitator_scope').GetHerHim]. [SCOPE.sCharacter('agitator_scope').GetSheHe|U] neváhal. S vážností toho, kdo nebojácně činí propastovou pro sebe, [SCOPE.sCharacter('agitator_scope').GetSheHe] udělal další krok vpřed do divoké mele."
 agitators_election_events.14.t: "Komunistický mítink v [SCOPE.sState('capital_scope').GetName]"
 agitators_election_events.15.a: "Cokoli je lepší než vize [SCOPE.sParty('fascist_party_scope').GetName]."
 agitators_election_events.15.b: "Sociální demokracie je jednoduše levé křídlo fašismu."
 agitators_election_events.15.d: "Vzestup [SCOPE.sParty('fascist_party_scope').GetName] v nedávných volbách [ROOT.GetCountry.GetAdjective] vedl [SCOPE.sCharacter('agitator_scope').GetFullName] a vedení [SCOPE.sParty('agitator_party_scope').GetName], aby navrhlo jednotný front mezi levicovými a liberálními stranami proti fašismu."
 agitators_election_events.15.f: "A jen proto, že je člověkem,\ndopřeje si kousíček;\nechce žádné kecy a spoustu řečí,\nco nenabízí chleba ani maso."
 agitators_election_events.15.t: "Jednotný front"
 agitators_election_events.16.a: "Zasahujte komunistické partizány, kdekoliv se objeví."
 agitators_election_events.16.b: "Cílové vůdce komunistů, aby se rozdrtil morálku mas."
 agitators_election_events.16.c: "Tato násilí bude smrtí demokracie!"
 agitators_election_events.16.d: "Pohled na [SCOPE.sParty('communist_party_scope').GetName] jako na hlavní hrozbu pro [ROOT.GetCountry.GetAdjective] národ, [SCOPE.sParty('agitator_party_scope').GetName] podněcoval příznivce [SCOPE.sParty('agitator_party_scope').GetName], aby se organizovali do skupin a na ulici napadali podezřelé komunisty."
 agitators_election_events.16.f: ""Existují ti, kteří věří, že [SCOPE.sParty('communist_party_scope').GetNameNoFormatting] je stranou jako každá jiná. Není! Tento spolek není skutečně politickou stranou, ale zástěrkou pro tajnou společnost, která přijímá do svých řad cizince, špehy a nezletilé. Její pokusy usadit se v temných koutech našich měst musí být setkány s jedinou věcí, kterou tyto zvířata pochopí - silou dobra, [ROOT.GetCountry.GetAdjectiveNoFormatting] pěstmi!""
 agitators_election_events.16.t: "Praktická opozice"
 agitators_election_events.17.a: "Strana [SCOPE.sParty('agitator_party_scope').GetName] se osvědčí jako vynikající spojenci."
 agitators_election_events.17.b: "[SCOPE.gsInterestGroup('industrialists_scope').GetName] nepotřebují jejich záruky."
 agitators_election_events.17.d: "Aby zajistil další podporu pro [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] a několik vysokých členů strany se obrátili na [SCOPE.gsInterestGroup('industrialists_scope').GetName], aby propagovali politiky navržené k zajištění spolupráce mezi kapitálem a vládou [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.17.f: ""Fašismus by měl být správně nazýván korporativismem, protože je sloučením státní a korporátní moci.""
 agitators_election_events.17.t: "Spolupráce a kapitál"
 agitators_election_events.18.a: "Červené ohrožení nesmí dostat zde nohu!"
 agitators_election_events.18.b: "Národní jednota, jistě, ale ne za [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.18.d: "Ukazujíc na jasné a přítomné nebezpečí, které představují \"komunisté a komunisticky sympatizující skupiny\", [SCOPE.sCharacter('agitator_scope').GetFullName] vyzval k národní jednotě pro porážku komunismu, organizované za [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.18.f: ""V těchto časech musíme, jakožto loajální občané [ROOT.GetCountry.GetAdjectiveNoFormatting] země, držet spolu jako jediný a zůstat stále ostražití. Uvnitř našich hranic existují nepřátelé vlády, cizí agenti, kteří chtějí zničit všechno, co činí naši zemi velkou. Ale oni jsou v malém počtu, moji přátelé, a my jsme mnozí...""
 agitators_election_events.18.t: "Pro národní jednotu"
 agitators_election_events.19.a: "Celý národ se musí sjednotit proti [SCOPE.sCountry('scary_communist_country').GetAdjectiveNoFormatting] hrozbě!"
 agitators_election_events.19.b: "Možná by se [SCOPE.sCharacter('agitator_scope').GetSheHe] měl více zaměřit na [SCOPE.sCharacter('agitator_scope').GetHerHis] rétoriku doma."
 agitators_election_events.19.c: "To je jen strach z nesmyslů."
 agitators_election_events.19.d: "V nedávném projevu [SCOPE.sCharacter('agitator_scope').GetFullName] přímo poukázal na stav [SCOPE.sCountry('scary_communist_country').GetName] jako na příklad toho, co čeká [ROOT.GetCountry.GetAdjective] společnost, pokud [SCOPE.sParty('agitator_party_scope').GetName] se nedostane k moci. Podle [SCOPE.sCharacter('agitator_scope').GetHerHim], pouze [SCOPE.sCharacter('agitator_scope').GetSheHe] může zachránit národ před komunismem."
 agitators_election_events.19.f: ""V určitých kruzích se mluvilo o stávce - pokusu komunistů uchopit moc, transformovat [ROOT.GetCountry.GetNameNoFormatting] na krvavý červený noční můru! Nuže, připomínám vám, co chtějí. Ve [SCOPE.sCountry('scary_communist_country').GetNameNoFormatting] udělali z žen státní majetek! Spálili kněze zaživa! Napadli banky a malé podnikatele!\n\nNedovolíme, aby nás komunisté v této národě nahradili, aby vládli našim záležitostem. Toto je [ROOT.GetCountry.GetNameNoFormatting], ne [SCOPE.sCountry('scary_communist_country').GetNameNoFormatting]!""
 agitators_election_events.19.t: "Červený teror v zahraničí"
 agitators_election_events.2.a: "[SCOPE.sCharacter('agitator_scope').GetFullName] je mnohem přesvědčivější."
 agitators_election_events.2.b: "Lepší argumenty patří jasně [SCOPE.sCharacter('agitator_scope_2').GetFullName]."
 agitators_election_events.2.d: "Při práci na podporu [SCOPE.sParty('agitator_party_scope').GetName] v rozbouřeném [SCOPE.sState('debate_state').GetStateRegion.GetName] [SCOPE.sCharacter('agitator_scope').GetFullName] narazil na [SCOPE.sCharacter('agitator_scope_2').GetFullName], který představoval [SCOPE.sParty('agitator_2_party_scope').GetName]. Mezi nimi propukla vášnivá debata."
 agitators_election_events.2.f: "Opravil [SCOPE.sCharacter('agitator_scope').GetHerHis] impozantní ocas, [SCOPE.sCharacter('agitator_scope').GetSheHe] vykročil vpřed, pohlížejíc na [SCOPE.sCharacter('agitator_scope').GetHerHis] nově nalezeného protivníka s pohledem neochotného respektu.\n\n\"Rád vám povím...\""
 agitators_election_events.2.t: "Nepředvídaná debata"
 agitators_election_events.20.a: "Skupina [SCOPE.sParty('agitator_party_scope').GetName] je podlá a šíří bezdůvodnou nenávist."
 agitators_election_events.20.b: "Může někdo skutečně dokázat, že [SCOPE.sCharacter('agitator_scope').GetSheHe] vyzval k této akci?"
 agitators_election_events.20.c: "[SCOPE.sCharacter('agitator_scope').GetSheHe|U] je skutečným obhájcem [ROOT.GetCountry.GetName] a [SCOPE.sCulture('hate_crime_culture').GetName] jsou jeho nepřátelé."
 agitators_election_events.20.d: "Partizáni spojení s [SCOPE.sParty('agitator_party_scope').GetName] spáchali sérii násilných a ponižujících činů proti lidem z [SCOPE.sCulture('hate_crime_culture').GetName] v [SCOPE.sState('hate_crime_state').GetName]. Oponové [SCOPE.sParty('agitator_party_scope').GetName] obvinili [SCOPE.sCharacter('agitator_scope').GetFullName] z podněcování útoku prostřednictvím [SCOPE.sCharacter('agitator_scope').GetHerHis] extrémní rétoriky."
 agitators_election_events.20.f: "Zlomené sklo a popel, křupající pod nohama. Znaky znečištěné symboly fašismu. Těla zčernalá plamenem, stále ležící tam, kde je paramilitární jednotky srazily. Inspektor věděl, že nikdy nebudou identifikována uspokojivě pro vznesení obvinění.\n\nKdyž si sedl na blízkou lavičku a zhodnotil situaci, projela mu hlavou kyselá myšlenka. Z mužů pověřených vyřešit tento případ, kolik z nich to vidělo na vlastní oči, skrze černé masky?"
 agitators_election_events.20.t: "Nenávist v akci"
 agitators_election_events.21.a: "Každý by měl slyšet o misi [SCOPE.sParty('agitator_party_scope').GetName]!"
 agitators_election_events.21.b: "Jeden muž, jeden hlas - bez ohledu na to, jak vzdálený!"
 agitators_election_events.21.d: "Jménem [SCOPE.sParty('agitator_party_scope').GetName] [SCOPE.sCharacter('agitator_scope').GetFullName] se vydal na turné různými venkovskými a odlehlými oblastmi v [ROOT.GetCountry.GetName], aby se pokusil zapsat voliče a zajistit shromáždění hlasů v těžko dostupných komunitách."
 agitators_election_events.21.f: "\"Zasazeni na vrcholech hor, v srdci temných lesů, obklopeni prázdnými pláními, nemajícími na žádné mapě... zde se lidé nacházejí, přesto. Je naší povinností empowerovat každého z nich.\""
 agitators_election_events.21.t: "Franchise pro farmáře"
 agitators_election_events.22.a: "Postavte se za svou komunitu - hlasujte pro [SCOPE.sParty('agitator_party_scope').GetName]!"
 agitators_election_events.22.b: "Musíme vybudovat širší koalici proti těmto cizím tendencím."
 agitators_election_events.22.d: "[SCOPE.sParty('agitator_party_scope').GetName], vedený organizačními snahami [SCOPE.sCharacter('agitator_scope').GetFullName], zahájil populární kampaně zaměřenou na zachování svých žádoucích venkovských hodnot v době rychlé a děsivé změny."
 agitators_election_events.22.f: ""Můžete říct, že je to nové a lepší, že nám to dá víc na koupi, nebo obohatí naše děti. Ale co je důležité, je to, že je to zvláštní a jiné, že nás to vyhodilo z práce, a o to jsme nežádali.""
 agitators_election_events.22.t: "Venkovské hodnoty"
 agitators_election_events.23.a: "Ano, lidé vědí!"
 agitators_election_events.23.b: "Vojenské záležitosti by měly být ponechány generálům."
 agitators_election_events.23.d: "Spor o roli lidu v vojenském velení mezi [SCOPE.sCharacter('armed_forces_leader').GetFullName] a [SCOPE.sCharacter('agitator_scope').GetFullName] vyvolal hádku mezi [SCOPE.sParty('agitator_party_scope').GetName] a [SCOPE.sParty('armed_forces_party_scope').GetName]."
 agitators_election_events.23.f: ""Vzdelaný [SCOPE.sCharacter('agitator_scope').GetLastNameNoFormatting] není, s úctou, nevědoma, o čem [SCOPE.sCharacter('agitator_scope').GetSheHe] hovoří. Existuje důvod, proč jsou [SCOPE.gsInterestGroup('armed_forces_scope').GetNameNoFormatting] schopni řídit své vlastní záležitosti - jsme speciálně vyškoleni k tomu, abychom to dělali, a obyčejní lidé prostě nemohou očekávat držet stejnou úroveň znalostí.""
 agitators_election_events.23.t: "Meče a pluhy"
 agitators_election_events.24.a: "Nasměruj tuto energii na podporu protikolonialistických politik."
 agitators_election_events.24.b: "Pouze [SCOPE.sParty('agitator_party_scope').GetName] se staví proti nesmyslné válce!"
 agitators_election_events.24.d: "Nepředpokládaně populární kampaň agitace ze strany [SCOPE.sCharacter('agitator_scope').GetFullName] proti kolonialní politice [ROOT.GetCountry.GetAdjective] vlády vedla k výrazně zvýšenému zájmu veřejnosti o platformu [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.24.f: "Ze všech zobrazení to byly nejdále umístěné hrůzy, které přitahovaly nejvíce diváků. Dospělí muži stávali se širokýma očima, zatímco jejich pohled sledoval původ řeky červené, a děti se schovávaly za svými matkami, aby se vyhnuly obviňujícím očím mužů s bajonety.\n\nNebyl to žádný složitý slogan, který by vyhrál, ani chytrý obrat rétoriky - bylo to toto, jediná fráze, kterou bylo třeba po vidění takových věcí.\n\n\"Jak to můžeme zastavit?\""
 agitators_election_events.24.t: "Protiimperiální obhajoba"
 agitators_election_events.25.a: "[SCOPE.sParty('agitator_party_scope').GetName] přinese zpět slunce!"
 agitators_election_events.25.b: "Stojí pouze za opozicí vůči pokroku."
 agitators_election_events.25.d: "Po nedávném rozšíření průmyslu do venkovských komunit ve [SCOPE.sState('industry_enroachment_state').GetName] [SCOPE.sCharacter('agitator_scope').GetFullName] zahájil místní kampaň pro [SCOPE.sParty('agitator_party_scope').GetName], zdůrazňujíc požadovaná řešení pro nepříjemný smog, který je nyní běžný kolem továren v oblasti."
 agitators_election_events.25.f: "Mlha, která zastírala oblohu, se zdála odrážet se v očích vesničanů, když [SCOPE.sCharacter('agitator_scope').GetSheHe] projížděla. Místo jasného slunného dne, jaký [SCOPE.sCharacter('agitator_scope').GetSheHe] očekávala, byla tato řeč doprovázena stále přítomnou depresí.\n\nNa tom nezáleželo. Jak [SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting] vzhlédla k obloze a představila si mrak, zastírající srdce lidí, v její mysli se objevil vize nového druhu rétoriky. Zatímco dělníci začali stavět pódium, [SCOPE.sCharacter('agitator_scope').GetSheHe] vzala pero a začala psát."
 agitators_election_events.25.t: "Hlasování za jasnou oblohu"
 agitators_election_events.26.a: "Musíme představit atraktivní alternativu lidem."
 agitators_election_events.26.b: "Zaměřte naši kampaň na potlačení komunistů."
 agitators_election_events.26.d: "Jako významná část jejich volební platformy [SCOPE.sCharacter('agitator_scope').GetFullName] a vedení [SCOPE.sParty('agitator_party_scope').GetName] zahájili agresivní kampaň s cílem distancovat se od revoluční socialistické ideologie [SCOPE.sParty('communist_party_scope').GetName]."
 agitators_election_events.26.f: ""Komunismus je smrt poklidu a smrt svobody.""
 agitators_election_events.26.t: "Proti extremismu"
 agitators_election_events.27.a: "Lidé v [SCOPE.sState('socdem_agitation_state').GetName] se probouzí."
 agitators_election_events.27.b: "Tato strategie by měla být opakována po celé zemi."
 agitators_election_events.27.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] se vydal na zaměřenou kampaň, aby zorganizoval chudé městské dělníky ve [SCOPE.sState('socdem_agitation_state').GetName], tvarující je do soudržného a mocného pro-[SCOPE.sParty('agitator_party_scope').GetName] volebního bloku."
 agitators_election_events.27.f: "\"Pokud je opomenut jakýkoliv muž, žena či dítě, je zanedbáván a opuštěn a zůstává bez hlasu a naděje... jak můžeme říci, že národ [ROOT.GetCountry.GetAdjectiveNoFormatting] je opravdu civilizovaný?\""
 agitators_election_events.27.t: "Zapojení lidu"
 agitators_election_events.28.a: "Mobilizujte hlas voličů odborů pro [SCOPE.sParty('agitator_party_scope').GetName]!"
 agitators_election_events.28.b: "Silní [SCOPE.gsInterestGroup('trade_union_ig').GetName] nám budou sloužit mnoho let."
 agitators_election_events.28.d: "Využívající vazby [SCOPE.sCharacter('agitator_scope').GetFullName] v [SCOPE.gsInterestGroup('trade_union_ig').GetName] získala [SCOPE.sParty('agitator_party_scope').GetName] mnohem větší podíl oddaných a ideologicky angažovaných unionistických voličů."
 agitators_election_events.28.f: "Hromady plakátů vycházely z tiskárny, každý nesl logo [SCOPE.sParty('agitator_party_scope').GetNameNoFormatting], a slogan. Muži s kladivy, výzvy ke solidaritě, a červená inkoust nakapaná po papírech, připravené k připevnění po městě jednou skutečnou armádou příznivců.\n\nVzal si chvíli na to, aby se s hrdostí podíval na koncept ležící na pracovním stole, zkoumaje tvary vytištěné na papíře, živé červené, černé a bílé. A potom, především, na pravý spodní roh, kde se objevil ten rozhodující symbol:\n'Vyrobeno s unijní prací.'"
 agitators_election_events.28.t: "Kampaň Unie"
 agitators_election_events.29.a: "Reforma proti revoluci!"
 agitators_election_events.29.b: "Ať dělají, co dělají, vždy budou Rudí."
 agitators_election_events.29.d: "Aby se odvrátily obavy vyšší třídy ohledně potenciální vlády [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] uskutečnil sérii jednání s bohatými vlivnými, zdůrazňujíc důležitost reforem stále dodržujících [ROOT.GetCountry.GetAdjective] hodnoty."
 agitators_election_events.29.f: ""Jde jednoduše o to, že pokud nedojde k reformám [ROOT.GetCountry.GetAdjectiveNoFormatting] společnosti, dojde k sociální revoluci. To nepřijímám. Vlastně to nenávidím jako hřích. Ale toto je realita - musíte to vidět tak jasně, jako já. A tak otázka zní - jak tomu zabránit?""
 agitators_election_events.29.t: "Bourgeois strachy"
 agitators_election_events.3.a: "Vláda musí vědět, že prostupujeme jejich systémem."
 agitators_election_events.3.b: "Diskreditace systému je dalším krokem směrem k revoluci!"
 agitators_election_events.3.c: "Jejich podporovatelé nehlasují? Naši rozhodně ano."
 agitators_election_events.3.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] zveřejnil odsouzení [ROOT.GetCountry.GetAdjective] volebního systému, doporučující zdržení se hlasování v tom, co [SCOPE.sCharacter('agitator_scope').GetSheHe] nazývá šmejd, který je prováděn pro uklidnění lidu."
 agitators_election_events.3.f: "V diktatuře reakcionáře, bohatého a mocného, skrytého z očí lidu fasádou demokracie, je nejlepší věc, kterou může člověk udělat, prokázat marnost takového pokusu, aby lidé byli povzbuzeni k akci navzdory ústupkům."
 agitators_election_events.3.t: "Falešná demokracie"
 agitators_election_events.30.a: "Vytvořit volební koalici s ostatními pro-franchizními kandidáty."
 agitators_election_events.30.b: "Pouze [SCOPE.sParty('agitator_party_scope').GetName] může skutečně sloužit lidu!"
 agitators_election_events.30.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] zahájil kampaň zdůrazňující pro-volební platformu [SCOPE.sParty('agitator_party_scope').GetName], slibující značné rozšíření volebních práv pro všechny segmenty společnosti, pokud bude strana zvolena."
 agitators_election_events.30.f: "\"Mí vážení kolegové! Co se máte obávat mocného lidu? Můžete říct, že přijímáte lid, hledící na to, co jste udělali, a být hrdí jako jste?""
 agitators_election_events.30.t: "Boj za práva"
 agitators_election_events.31.a: "Tragický příběh, ale není důvod obtěžovat [SCOPE.sCharacter('agitator_scope').GetHerHim]."
 agitators_election_events.31.b: "To je problém [SCOPE.sCharacter('agitator_scope').GetFullName], ne strany."
 agitators_election_events.31.c: "Kvalita odráží... konzervativní potlačení umění."
 agitators_election_events.31.d: "Mírná skandál obletěl [SCOPE.sParty('agitator_party_scope').GetName], jako kousek reformistické fikce napsaný [SCOPE.sCharacter('agitator_scope').GetFullName] v [SCOPE.sCharacter('agitator_scope').GetHerHis] mládí začal opět kolovat. Přestože byla nadšeně napsána, to je jediná zásluha díla."
 agitators_election_events.31.f: "Byla "plaga supersticí a dogmatismu" koncem [ROOT.GetCountry.GetNameNoFormatting]? Pokud ano, proč ještě jezdí vlaky? Jak by je mohli získat uhlí, aby je poháněli? Vaše tendence znásilnit své postavy pro levné tragédie není nic jiného než hanebné. A co hůř... proč by [SCOPE.GetRootScope.GetCountry.GetCustom('fiction_cliche')]?"
 agitators_election_events.31.t: "Autorské záměry"
 agitators_election_events.32.a: "Lidé si vybrali předtím; vyberou si nyní."
 agitators_election_events.32.b: "Přineste záležitost okamžitě na stůl!"
 agitators_election_events.32.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] přednesl řeč jménem [SCOPE.sParty('agitator_party_scope').GetName] před davem stovek v jednom z parků [SCOPE.sState('capital_scope').GetCityHubName]. Na konci se dav začal odvracet od jakékoli představy o otroctví."
 agitators_election_events.32.f: ""Desítky, ne-li stovky, přivedeny na lodích ze svých domovů. Brány v zasněné noci nebo prodáno, aby se uklidnil dlužník, na tom nezáleží. Pak jsou uspořádání, jako byste naskládali koberce nebo židle, do holdů na měsíce."\n\nDáma si přinesla kapesník k líci. Rty jejích mužů ztvrdly.\n\n"Odvracejte oči, jak chcete, ale vaše srdce zná pravdu.""
 agitators_election_events.32.t: "Kletba pout"
 agitators_election_events.33.a: "Liberální zdvořilost je cestou vpřed."
 agitators_election_events.33.b: "[SCOPE.sCharacter('agitator_scope').GetFullName]'s chování by mělo být chváleno."
 agitators_election_events.33.c: "Dokonce i opozice by měla být vyslyšena."
 agitators_election_events.33.d: "Když se scházeli k diskusi myšlenek, [SCOPE.sCharacter('agitator_scope').GetFullName] a [SCOPE.gsInterestGroup('opposition_ig_scope').GetLeader.GetFullName] si užívali civilizovanou a osvětlující konverzaci. Většina očekávala rvačku."
 agitators_election_events.33.f: "Někteří říkají, že protiklady se přitahují, jiní říkají, že protiklady odpuzují. Několik chápe, že jednou z podstat protikladů je změna: oheň a voda na páru, jiskra a střelný prach na explozi, teplo a ruda na kov. A tak to je s dobrým víc než jednou: skok myšlení za účelem formování čerstvých myšlenek."
 agitators_election_events.33.t: "Racionální diskuse"
 agitators_election_events.34.a: "Oprávněně, hrdina lidu."
 agitators_election_events.34.b: "Měli bychom zajistit, aby zákony byly správně zabezpečeny."
 agitators_election_events.34.c: "Zastaňte tuto bezostyšnou manipulaci!"
 agitators_election_events.34.d: "Snažíc se obrátit tok nacionalismu ve prospěch [SCOPE.sParty('agitator_party_scope').GetName], [SCOPE.sCharacter('agitator_scope').GetFullName] pronesl vlastenecký projev v jednom z parků [SCOPE.sState('capital_scope').GetCityHubName]."
 agitators_election_events.34.f: "Nacionalismus je často předpokládaná a nezasloužená nadřazenost místa narození. Snadno se zaměňuje s něčím, co se blíží patriotismu, ale bystré oko může odhalit rozdíl. Obyčejně zdatnější mysl ví, jak toho využít jako páku."
 agitators_election_events.34.t: "Naše Velká národ"
 agitators_election_events.35.a: "[SCOPE.sCharacter('agitator_scope').GetFullName] má pravdu..."
 agitators_election_events.35.b: "Zavolejte papír a inkoust. Je třeba připravit zákon!"
 agitators_election_events.35.c: "Ti, kteří chtějí mluvit, by měli vědět jak a kdy, nejprve."
 agitators_election_events.35.d: "Dnešní projev [SCOPE.sCharacter('agitator_scope').GetFullName] se soustředí na [GetLawType('law_right_of_assembly').GetName], a na úsilí [SCOPE.sParty('agitator_party_scope').GetName] zabezpečit to. Davy se shromáždily ze všech částí, aby to slyšely."
 agitators_election_events.35.f: "\"Žádná pravá diskuse se nemůže konat, dokud nás zákon nutí mlčet! Jak můžeme nazývat sami sebe 'velkými' a 'osvícenými', zatímco se bojíme pomsty ze strany samotného zákona? A za co? Za naše slova? 'Velcí' a 'osvícení...' klam, říkám! Lež! A hanebné vystoupení!\""
 agitators_election_events.35.t: "Hovoření o projevu"
 agitators_election_events.36.a: "Skupina [SCOPE.gsInterestGroup('devout_ig').GetName] je mimo naše dosah."
 agitators_election_events.36.b: "Doufejme, že se nerozhodnou pro volby."
 agitators_election_events.36.c: "Nikdy nevěřte opravdovému věřícímu v pozemských věcech."
 agitators_election_events.36.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] a [SCOPE.gsInterestGroup('devout_ig').GetLeader.GetFullName] byli spatřeni v diskusích o nadcházejících volbách. Kazatelé následující den vychvalovali ctnosti [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.36.f: "První a druhý stav ruku v ruce od nejstarších slavných období imperia. Modernější označení pro svatou svatbu je 'srdce a mysli' - slavný vůdce, který uchopí jejich srdce, a nádherný bůh, který obsadí jejich mysli."
 agitators_election_events.36.t: "Ptáci jednoho peří"
 agitators_election_events.37.a: "Někdo se musí postavit proti revolučnímu proudu!"
 agitators_election_events.37.b: "[SCOPE.sCountry('revolutionary_nation_scope').GetNameNoFormatting] je daleko a tohle je tady."
 agitators_election_events.37.c: "Revoluce nebude démonizována!"
 agitators_election_events.37.d: "[SCOPE.sCountry('revolutionary_nation_scope').GetName] sklouzl k revoluci mezi [SCOPE.gsInterestGroup('revolutionary_ig').GetName]. V kampaně materiálů [SCOPE.sParty('agitator_party_scope').GetName] [SCOPE.sCharacter('agitator_scope').GetFullName] ihned odsoudil [SCOPE.gsInterestGroup('patsy_ig').GetName] tady a tím předešel podobné vzpouře."
 agitators_election_events.37.f: ""Pojmenuješ mě zrádcem?"\n\n"Jsem si jistý, že ano. Mnozí v zahraničí v [SCOPE.sCountry('revolutionary_nation_scope').GetNameNoFormatting] by si mysleli to samé jako ty. Co brání tomu, abys nebyl zrádcem už teď? Spiknout se proti vládě se členy svého knižního klubu?"\n\n"Zbláznil jsi se!""
 agitators_election_events.37.t: "Obránce slušnosti"
 agitators_election_events.38.a1: "Nemyslí si někdo na děti?"
 agitators_election_events.38.a: "Nebude někdo myslet na děti?"
 agitators_election_events.38.b: "Staré způsoby pro starší časy a ještě starší blázny."
 agitators_election_events.38.c: "Rétorika nemůže skrýt, co [SCOPE.sCharacter('agitator_scope').GetLastName] chce."
 agitators_election_events.38.d: "Když byl pozván, aby promluvil jménem [SCOPE.sParty('agitator_party_scope').GetName], začal [SCOPE.sCharacter('agitator_scope').GetFullName] chválit ctnosti silného domova, silných hranic a silných mužů. Veřejná reakce byla smíšená."
 agitators_election_events.38.f: ""Opravu, smím říci, muži už nejsou muži! Jsou hýčkáni knihami, jako by byly jakýmkoli náhradou za "
 agitators_election_events.38.t: "Dobrý staré časy"
 agitators_election_events.39.a: "Staré mysli myslí stejně."
 agitators_election_events.39.b: "Tráva roste podle libosti."
 agitators_election_events.39.c: "Měli by si dávat pozor na prohnanost [SCOPE.sCharacter('rf_leader_scope').GetFullName]."
 agitators_election_events.39.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] učinil návrhy skupině [SCOPE.gsInterestGroup('rf_scope').GetName] pro volební podporu [SCOPE.sParty('agitator_party_scope').GetName]. [SCOPE.sCharacter('rf_leader_scope').GetFullName] alespoň uznal rozhovory."
 agitators_election_events.39.f: "Apelování na 'přirozené spojence' znamená sázku na dlouhé kurzy. Otevřené uši pro 'přirozené spojence' jsou často již nastaveny na stejnou mysl. Ti, kteří nejsou stejné mysli, by, slušně, pokračovali svou vlastní cestou. Nepoliticky by se mohli smát, posmívat, nebo, pokud jsou skutečně záludní, přetvořit sázkaře na jejich vlastní užitečnou idiota."
 agitators_election_events.39.t: "Povstání"
 agitators_election_events.4.a: "Určitě existuje lepší alternativa."
 agitators_election_events.4.b: "Skupina zločinců, to určitě!"
 agitators_election_events.4.d: "[SCOPE.sCharacter('agitator_scope').GetFullName], po projevu, kde [SCOPE.sCharacter('agitator_scope').GetSheHe] odsoudil [SCOPE.sParty('opposition_party_scope').GetName], začal mobilizovat oddané partizány, aby se mu postavili v volbách."
 agitators_election_events.4.f: ""Nedbalá bažina,"\n"Nejlépe podávaná nikoli v parlamentu, ale ve vězení,"\n"Bezděčná pozitivní úspěch,"\n"Celková sebeparodie,"\n"Hanba [ROOT.GetCountry.GetAdjectiveNoFormatting] národa,"\n"Zničte [SCOPE.sParty('opposition_party_scope').GetNameNoFormatting]!""
 agitators_election_events.4.t: "Agresivní kampaň"
 agitators_election_events.40.a: "Lidé mají právo na své názory, i když jsou špatné."
 agitators_election_events.40.b: "Civilizace je prostředkem naší rovnosti."
 agitators_election_events.40.c: "Člověk se diví, jestli byl [SCOPE.sCharacter('agitator_scope').GetLastName] někdy předtím bičován..."
 agitators_election_events.40.d: "Na večírku pro nejbohatší příznivce [SCOPE.sParty('agitator_party_scope').GetName] začal [SCOPE.sCharacter('agitator_scope').GetFullName] dlouhou přednášku o výhodách otroctví a diskriminace."
 agitators_election_events.40.f: ""Jak zřejmé, vývoj lebky je přímo spojen s civilizovaností muže. Jeden může určité zjistit jeho způsobilost pro dobré společnosti podle správného měření jeho obvodu-"\n\n"A jak to hodláte dokázat, že člověk myslí svými kostmi?"\n\n"Jak jsem řekl, můžete určit mužovu způsobilost pro dobré společnosti tím, že řádně změříte jeho lebku."
 agitators_election_events.40.t: "Biskup vezme černou figurku"
 agitators_election_events.41.a: "Svatost manželství musí být chráněna!"
 agitators_election_events.41.b: "Cokoli usnadní pronájem..."
 agitators_election_events.41.c: "Můžete jim prostě dát peníze."
 agitators_election_events.41.d: "[SCOPE.gsInterestGroup('devout_ig').GetName] oficiálně cenzurovali [SCOPE.sCharacter('agitator_scope').GetFullName] kvůli nekonvenčnímu článku v novinách [SCOPE.sParty('agitator_party_scope').GetName], které propagovaly rozvratné sociální politiky."
 agitators_election_events.41.f: ""Rád bych vyjádřil své upřímné omluvy za svůj článek v novinách ve čtvrtek. V tu dobu jsem hovořil s několika šermíři o neuspokojivém stavu pronajímání v [SCOPE.sState('capital_scope').GetNameNoFormatting]. Možná je příliš brzy navrhovat polygamii jako životaschopné řešení pro pracující třídu.""
 agitators_election_events.41.t: "Nájem v této ekonomice?"
 agitators_election_events.42.a: "Mobilizujte lidi na náměstích."
 agitators_election_events.42.b: "Oslovte loajální 'myslitelé' [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]."
 agitators_election_events.42.c: "Osvětlete váhající [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] přímo."
 agitators_election_events.42.d: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('monarch_scope').GetFullName] zoufale touží po schválení [SCOPE.sCharacter('monarch_scope').GetHerHis] poddaných, což inspirovalo [SCOPE.sCharacter('agitator_scope').GetFullName] k dalšímu posílení názorů [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.42.f: ""Podívejte teď na toho neúspěšného vládce! Toho Bohem jmenovaného! Muže, který sotva ví, jaký je den, natož jak si zavázat boty. Ošetřovaný po jakémkoli jeho přání vámi, pekaři a ševci, krejčí a řezníci. A nyní, odměňuje své nejoblíbenější lichváře s potem vašich čel. Vaše samy životy! Kdyby ho Bůh jmenoval, pak říkám, že Bůh je blázen! Ne, ne, říkám... říkám, že Bůh je mrtvý!""
 agitators_election_events.42.t: "Soutěž popularity"
 agitators_election_events.43.a: "A budou slyšeni, když bude správný čas."
 agitators_election_events.43.b: "Jakékoliv nespokojené osoby by měly být uvězněny."
 agitators_election_events.43.c: "Žádná demokracie není pravdivá bez hlasu všech."
 agitators_election_events.43.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] se vydal do ulic, povzbuzujíc [SCOPE.sCulture('discriminated_culture_scope').GetName] lidí, aby zvolili méně konvenční způsoby demokracie, aby podpořili [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.43.f: "Riot může být hlasem nevyslyšených, ale je to jeden z mnoha nástrojů, jak být slyšen. Nejjednodušší je laskavé slovo u pití. Další je umění. Mnoho těch, kteří umění neocení, často zapomíná, jak mocný je dobře koncipovaný plakát. Samozřejmě, existuje vždy možnost laskavého slova a zbraně ve tmavé uličce. Možnosti jsou nekonečné, když se na to zamyslíte."
 agitators_election_events.43.t: "Další způsoby hlasování"
 agitators_election_events.44.a: "Jednoduché a pravdivé. Pozoruhodné!"
 agitators_election_events.44.b: "Legislativa není jen tohle."
 agitators_election_events.44.c: "A co ženy?"
 agitators_election_events.44.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] se postavil zuřivě proti případu [SCOPE.sParty('anti_democratic_party').GetName] pro demokracii jen několika málo osvícených. Ačkoliv jednoduché, návrh byl efektivním schválením postoje [SCOPE.sParty('agitator_party_scope').GetName] k [GetLawType('law_universal_suffrage').GetName]."
 agitators_election_events.44.f: ""Konvenčnosti demokracie dělají nemožné, aby hlasoval kdokoli kromě osvícených mužů mezi námi. Měl bych to předložit komukoli, aby vyvrátil tuto přirozenou dráhu demokracie."\n\n"Ahem. Nabídnu jednoduchou odmítnutelnou otázku. Mohl by někdo, kdo není momentálně vlastníkem žádného majetku, zvednout ruku, pokud souhlasí: dítě by se mělo učit číst a psát, když je na to schopné."\n\nKaždá ruka se zvedla.\n\n"A nyní jste se podílel na demokracii.""
 agitators_election_events.44.t: "Práva pro mě a pro tebe"
 agitators_election_events.45.a: "[SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] musí prokázat [SCOPE.sCharacter('monarch_scope').GetHerHis] spojení s lidmi."
 agitators_election_events.45.b: "Sedinace nesmí být tolerována."
 agitators_election_events.45.c: "Naše loajalita patří republice, k demokracii!"
 agitators_election_events.45.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] přepadl královský výstup v [SCOPE.sState('capital_scope').GetCityHubName] pro jednoduché oznámení: [SCOPE.sParty('agitator_party_scope').GetName] je zcela oddán ustanovení republiky."
 agitators_election_events.45.f: "Božské právo králů je jedním takovým ospravedlněním, které by se nemělo nikdy zpochybňovat. Další je Mandát nebe. Druhý verš, stejný jako první, je v principu stejný: nepodmaňuj si monarchu. Vtip je, když Bůh zemře, kdo pak zaručuje božské právo?"
 agitators_election_events.45.t: "Uříznout hada hlavu"
 agitators_election_events.46.a: "Pravděpodobně na to všechno utratí za šampaňské."
 agitators_election_events.46.b: "Někdo by se měl informovat o těch darech."
 agitators_election_events.46.c: "Nemohli bychom tyto peníze z korupce využít lépe?"
 agitators_election_events.46.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] uspořádal soireé pro smetánku [SCOPE.gsInterestGroup('industrialists_ig').GetName]. Úplatky, nepřesně maskované jako dary, se vyměnily za [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.46.f: "\"S vaší pomocí v nadcházejících volbách se postaráme, aby vaše stroje zůstaly promazané a přístavy otevřené!\"\n\nDošlo pouze dvě stě rukou, avšak každý potlesk byl hromový úder, heraldizující průjezd tisíce lodí."
 agitators_election_events.46.t: "Bohatí se stávají bohatšími"
 agitators_election_events.47.a: "Vítejte, přátelé z [SCOPE.sCountry('friendly_country_scope').GetName]."
 agitators_election_events.47.b: "[SCOPE.sCharacter('agitator_scope').GetSheHe|U] musí mít v továrně."
 agitators_election_events.47.c: "Pokud [SCOPE.sCharacter('agitator_scope').GetLastName] miluje [SCOPE.sCountry('friendly_country_scope').GetName] tolik, měla by [SCOPE.sCharacter('agitator_scope').GetSheHe] žít tam!"
 agitators_election_events.47.d: "Během kampaně za dodatečnou podporu [SCOPE.sCharacter('agitator_scope').GetFullName] poukázal na [SCOPE.sCountry('friendly_country_scope').GetName] jako na příklad toho, jak [SCOPE.sParty('agitator_party_scope').GetName] posílí zahraniční vazby."
 agitators_election_events.47.f: "Esence obchodu je jednoduchá: jedna strana má něco, co druhá strana potřebuje, a dá to na základě vzájemného výměny. Nejčastěji kniha za knihu, jídlo za jídlo, laskavost za laskavost. Méně často, a arguably nebezpečnější, je obchod, který národy dělají: lidský život za materiální bohatství. Jinak známé jako ekonomika."
 agitators_election_events.47.t: "Přátelé v zahraničí"
 agitators_election_events.48.a: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] byly přítomny při příliš mnoha rozhodnutích."
 agitators_election_events.48.b: "[SCOPE.sCharacter('agitator_scope').GetFullName] by se měl striktně zabývat záležitostmi [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.48.c: "Možná nově vytvořený pluk usnadní strasti [SCOPE.sCharacter('agitator_scope').GetFullName]."
 agitators_election_events.48.d: "Napětí voleb mezi [SCOPE.sParty('agitator_party_scope').GetName] a [SCOPE.sParty('armed_forces_party').GetName] vzrostlo, když [SCOPE.sCharacter('agitator_scope').GetFullName] obvinil [SCOPE.gsInterestGroup('armed_forces_ig').GetName] z flagrantního válečnického chování."
 agitators_election_events.48.f: "\"Generále! Měl bych s vámi a vašimi samopaly něco říct. Vy a vaši chłopy se splotli, aby zastrašovali válku v blízké budoucnosti. Co říkáte?\"\n\n\"Jak jinak použijeme ty kulky a obvazy, které nám dodáváte, pane? Válka tvoří větší poptávku po vašem zboží.\"\n\n\"To je... to je mimo pointu! Naše továrny jsou v palebné čáře!\""
 agitators_election_events.48.t: "Žvanění vojáků"
 agitators_election_events.49.a: "Hlídkujeme na našich hranicích s důvodem."
 agitators_election_events.49.b: "Úspěchy [ROOT.GetCountry.GetName] jsou pro všechny ke sdílení."
 agitators_election_events.49.c: "Všichni imigranti by měli být vzděláváni na branách."
 agitators_election_events.49.d: "[SCOPE.sCharacter('agitator_scope').GetFullName], ve [SCOPE.sCharacter('agitator_scope').GetHerHis] volební kampani pro [SCOPE.sParty('agitator_party_scope').GetName], propagoval ideály [GetLawType('law_free_trade').GetName] a [GetLawType('law_no_migration_controls').GetName], aby ostatní mohli sdílet úspěch [ROOT.GetCountry.GetAdjective]. [SCOPE.sCharacter('trade_union_leader_scope').GetFullName] obvinil [SCOPE.sCharacter('agitator_scope').GetHerHim] z vykorisťování přistěhovalců."
 agitators_election_events.49.f: "Trivium platí kdekoli, kam jdete: vždy si přečtěte malý tisk. Kdokoli dostatečně nespravedlivý vás může oklamat o cokoliv: vaše šaty, váš bankovní účet, vaše koně, váš dům, vaše pozemky a dokonce i váš život. A zvlášť si přečtěte malý tisk, pokud se zdá, že vám někdo nabízí všechno, co potřebujete."
 agitators_election_events.49.t: "Svobodný obchod, svobodnější práce"
 agitators_election_events.5.a: "Bylo by nejlepší jednoduše dělat to, co [SCOPE.sCharacter('agitator_scope').GetSheHe] si přeje."
 agitators_election_events.5.b: "Dávejte si za cíl zlepšit energii, kterou vystavujeme."
 agitators_election_events.5.c: "Mráz [SCOPE.sCharacter('agitator_scope').GetHerHim] z večeří, dokud se [SCOPE.sCharacter('agitator_scope').GetSheHe] neomluví."
 agitators_election_events.5.d: "[SCOPE.sCharacter('agitator_scope').GetFullName] zkritizoval řadu rozhodnutí přijatých vedením [SCOPE.sCharacter('agitator_scope').GetHerHis] vlastní [SCOPE.sParty('agitator_party_scope').GetName], nazval [SCOPE.sCharacter('agitator_ig_leader_scope').GetFullName] příliš opatrným a neochotným řešit kritické problémy."
 agitators_election_events.5.f: ""Často se ptám, hledě na činnosti, které vykonáváme - konkrétně na ty, které jsou nejdůležitější pro rozšíření našeho počtu podporovatelů - zda [SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting] opravdu ví, nebo je oddán úspěchu. Naše fundraisingové snahy jsou obecně přijatelné - pokladna strany si nestěžuje, a naši účetní také ne - ale tyto prostředky dosud nebyly mobilizovány tak, aby prospěly společnému dobru."\n\n"Takže, moje téze je tato - co má [SCOPE.sCharacter('agitator_ig_leader_scope').GetLastNameNoFormatting] v úmyslu a jak nejlépe změnit názor [SCOPE.sCharacter('agitator_ig_leader_scope').GetHerHis] na tuto záležitost?""
 agitators_election_events.5.t: "Nesprávná umírněnost"
 agitators_election_events.50.a: "Dokud jsou udržováni mimo skutečně nebezpečné práce."
 agitators_election_events.50.b: "Neslyšte [SCOPE.sCharacter('agitator_scope').GetHerHim], děti. Do školy."
 agitators_election_events.50.c: "Možná by [SCOPE.sCharacter('trade_union_leader_scope').GetFullName] chtěl poslat delegaci do pracovišť [SCOPE.sCharacter('agitator_scope').GetFullName]"
 agitators_election_events.50.d: "Odvážný krok [SCOPE.sCharacter('agitator_scope').GetFullName] viděl dav veřejně rozdělený v otázce blízké domoviny: výslovné podporování dětské práce ze strany [SCOPE.sParty('agitator_party_scope').GetName]."
 agitators_election_events.50.f: ""Pojďte, děti, a užijte si den na slunci! Správně, dostanete pět shillings denně za sbírání ovoce a hraní na trávě. A máte čas venku, na který vás rodiče neustále buzerují! Utečte od nich, vyjděte na slunce a vybudujte ty silné svaly a porodní boky, které budete potřebovat pro své vlastní rodiny. Pomozte starému muži Jenkinsovi dnes!""
 agitators_election_events.50.t: "Získejte zkušenosti brzy!"
 agitators_election_events.6.a: "Pro volbu [SCOPE.sParty('agitator_party_scope').GetName]!"
 agitators_election_events.6.b: "Pro posílení [ROOT.GetCountry.GetAdjective] demokracie!"
 agitators_election_events.6.d: "Advokacie [SCOPE.sCharacter('agitator_scope').GetFullName] vedla k tomu, že [SCOPE.sParty('agitator_party_scope').GetName] získala větší volební popularitu mezi ženami, které se vrhly k uplatnění svých nově nabytých volebních práv."
 agitators_election_events.6.f: "Jak přicházíme, přicházíme, v kráse dne,\nMilion ztemněných kuchyní, tisíc mlýnů šed.\nJsou dotknuty všechno jasností, kterou náhlé slunce odhaluje,\nNeboť lidé nás slyší zpívat: 'Chléb a růže! Chléb a růže!'\n\nJak přicházíme, přicházíme, také zápasíme za muže—\nNeboť jsou to děti žen a my je znovu matky.\nNaše dny nebudou vyčerpány od narození, dokud život skončí—\nSrdce hladovějí stejně jako těla: Dej nám chléb, ale dej nám růže."
 agitators_election_events.6.t: "Povstání žen"
 agitators_election_events.7.a: "Pohřbít naše protivníky v moři papíru!"
 agitators_election_events.7.b: "Tyto spojení by mohla být využita později."
 agitators_election_events.7.d: "Ve spolupráci s [SCOPE.sParty('agitator_party_scope').GetName] si [SCOPE.sCharacter('agitator_scope').GetFullName] zajistil dohodu o levných a rychle distribuovaných brožurách na podporu strany."
 agitators_election_events.7.f: "Interiér vozu skýtal příjemné překvapení - bednu několika tisíc brožur, vytištěných na průmyslové úrovni, každou s pokyny, jak hlasovat, a levně zkopírovaným logem [SCOPE.sParty('agitator_party_scope').GetNameNoFormatting]. Měly značnou hmotnost - a [SCOPE.sCharacter('agitator_scope').GetSheHe] doufal, že se ukážou jako stejně velký přínos."
 agitators_election_events.7.t: "Produkcí a agitací"
 agitators_election_events.8.a: "Poslouchejte jejich obavy a uklidněte [SCOPE.gsInterestGroup('snubbed_ig_scope').GetName]."
 agitators_election_events.8.b: "Uklidnění? Nevědí, že to bylo plně úmyslné?"
 agitators_election_events.8.d: "Křídlo [SCOPE.sParty('agitator_party_scope').GetName] spojené s [SCOPE.gsInterestGroup('snubbed_ig_scope').GetName] vzneslo stížnosti na výběr doporučení od [SCOPE.sCharacter('agitator_scope').GetFullName], což zanechává jejich příznivce opomenuté."
 agitators_election_events.8.f: "\"Musím vyjádřit obavu, nyní když to přišlo k mému vědomí. Ačkoli jednání [SCOPE.sCharacter('agitator_scope').GetFullNameNoFormatting] jsou bezesporu dobře míněná, doporučení v něm obsažená se zdají vylučovat určité členy strany, kteří prokázali více než dostatečnou energii, dobrou vůli a jistotu cíle.\""
 agitators_election_events.8.t: "Oblíbené strany"
 agitators_election_events.9.a: "Strana [SCOPE.sParty('agitator_party_scope').GetName] chrání [ROOT.GetCountry.GetAdjective] volební právo!"
 agitators_election_events.9.b: "Možná někteří členové strany více než jiní."
 agitators_election_events.9.d: "V gestu pro právo volit [SCOPE.sCharacter('agitator_scope').GetFullName] zveřejnil pozitivní podporu [SCOPE.sParty('agitator_party_scope').GetName] za její stabilní podporu volebního práva v [ROOT.GetCountry.GetName]."
 agitators_election_events.9.f: ""Neexistuje žádná otázka v našem [ROOT.GetCountry.GetGovernment.GetName] větší než otázka volebního práva - ten způsob, jakým by lidé rozhodli pro každou budoucí otázku, která se před nimi objeví. S tímto na paměti, by mé schválení nemělo být žádným překvapením...""
 agitators_election_events.9.t: "Demokratická solidarita"
 agitators_law_events.1.a: "Tlačte na [SCOPE.gsInterestGroup('opposing_ig').GetName], aby dočasně spolupracovali."
 agitators_law_events.1.b: "Nenecháme si rozbít náš vztah kvůli jednomu zákonu."
 agitators_law_events.1.d: "Rétorika [SCOPE.sCharacter('supporting_agitator').GetFullName] přitáhla negativní pozornost k zástupcům [SCOPE.gsInterestGroup('opposing_ig').GetName], které odsoudil za překážení přijetí [SCOPE.sLaw('current_law_scope').GetName]."
 agitators_law_events.1.f: "\"[SCOPE.gsInterestGroup('opposing_ig').GetNameNoFormatting]! Konglomerát potkanů, sedících na svých pozlacených místech a tvrdících, že slouží zájmům lidu. A přesto lidé promluvili, a to je požadavek těchto samotných lidí, aby přestali a vzdali se!\""
 agitators_law_events.1.t: "Omezenost v [SCOPE.gsInterestGroup('opposing_ig').GetName]"
 agitators_law_events.10.a: "Dopisy musí volně proudit."
 agitators_law_events.10.b: "Ujistěte se, že se žádná z těchto blábolů nedostane do vězení."
 agitators_law_events.10.d: "Po zatčení prominentního oponenta [SCOPE.sLaw('current_law_scope').GetName] začal [SCOPE.sCharacter('opposing_agitator').GetFullName] veřejnou kampaň psaní dopisů k prokázání podpory pro něj."
 agitators_law_events.10.f: ""Doufám, že se ti daří dobře..."\n\n"Modlíme se za tvé rychlé propuštění..."\n\n"Tato nespravedlnost byla neúprosně odhalena..."\n\nVšechny tyto a další byly shromážděny v mailovém vaku, zatímco posel se blížil k cíli."
 agitators_law_events.10.t: "Dopisy pro odsouzené"
 agitators_law_events.11.a: "Zdá se, že jsou tím typem, který ví, co je nejlepší."
 agitators_law_events.11.b: "Podpořte další rozvoj těchto salonů."
 agitators_law_events.11.d: "Sociální klub populární mezi vzdělanou třídou uspořádal salon v [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName], kde [SCOPE.sCharacter('supporting_agitator').GetFullName] hovořil ve prospěch [SCOPE.sLaw('current_law_scope').GetName] jako vážený host."
 agitators_law_events.11.f: ""To je, nepochybně, pravda. Ale zvažoval jsi, jak přijmou něco takového?"\n\n[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] kývl směrem k mluvčímu, a pak se ohlédl kolem dřevěné místnosti. [SCOPE.sCharacter('supporting_agitator').GetSheHe|U] položil [SCOPE.sCharacter('supporting_agitator').GetHerHis] šálek.\n\n"Trávil jsem čas přemýšlením o tom - musíme, ve všem, zohlednit myšlenky těch, kdo se na věc dívají poprvé. První prohlídka se provádí očima nevinného, s otevřenou myslí na nové možnosti...""
 agitators_law_events.11.t: "Občanská asociace [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]"
 agitators_law_events.12.a: "Idoly kultury [SCOPE.sCulture('poet_culture').GetName] stojí za našimi reformami."
 agitators_law_events.12.b: "Loajální podpora [SCOPE.gsInterestGroup('poet_ig').GetName] by měla být odměněna."
 agitators_law_events.12.d: "Oblíbený [SCOPE.sCulture('poet_culture').GetName] časopis vydal prohlášení od [SCOPE.sCharacter('supporting_agitator').GetFullName], které schvalovalo několik básníků známých svými sympatiemi k zájmům skupiny [SCOPE.gsInterestGroup('poet_ig').GetName]."
 agitators_law_events.12.f: "\"Ideály lásky a přátelství jsou přítomné, ale když se podíváte za povrch, setkáte se s přesnými podmínkami pro něco takového. Ty věci, které podporují nejvyšší ideály a mohou být vyjádřeny ve vašem každodenním životě...\""
 agitators_law_events.12.t: "Umělecké výrazy"
 agitators_law_events.13.a: "Noble příčina - a s trochou štěstí také populární."
 agitators_law_events.13.b: "Jak [SCOPE.sCharacter('supporting_agitator').GetFullName] dosáhne k lidem, tak i oni směrují k [SCOPE.sCharacter('supporting_agitator').GetHerHim]."
 agitators_law_events.13.c: "Proč se starat o cizince, který nenabízí nic jiného než slova?"
 agitators_law_events.13.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] podnikl týdenní turné po venkově, aby šířil povědomí o potřebě [SCOPE.sLaw('current_law_scope').GetName] mezi [SCOPE.gsInterestGroup('peasants_ig').GetName]."
 agitators_law_events.13.e: "Připomeňte [SCOPE.sCharacter('supporting_agitator').GetHerHim], že je nežádoucí mimo [SCOPE.sCharacter('supporting_agitator').GetHerHis] město!"
 agitators_law_events.13.f: "\"Šťastné je, že mé srdce je schopno cítit stejnou jednoduchou a nevinnou radost jako rolník, jehož stůl je pokrytý potravinami jeho vlastní produkce, a který si nejen užívá svých pokrmů, ale s potěšením si pamatuje šťastné dny a slunečné rána, kdy je zaséval, jemné večery, když je zaléval, a radost, kterou zažíval při sledování jeho každodenního růstu.\""
 agitators_law_events.13.t: "Oblíbený kontakt"
 agitators_law_events.14.a: "Výživa pro tělo a rozpočet."
 agitators_law_events.14.b: "Obrovské sumy peněz plynoucí do politiky, říkáte?"
 agitators_law_events.14.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName]'ova účast na buržoazním fundraisingovém banketu v [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] vedla k nárůstu financí podporujících [SCOPE.sLaw('current_law_scope').GetName]."
 agitators_law_events.14.f: "Když organizátor, na konci stolu, vstal, aby pozdravil jasnou moudrost Reformy, nemohl si pomoci, ale přemýšlel, jak blízko zvuk jeho vidlice na sklenici reprezentoval minci padající do banky nebo vybitou patronu padající na zem."
 agitators_law_events.14.t: "Kampaň banketů"
 agitators_law_events.15.a: "Kdo jsme my, abychom se postavili proti hlasu lidu?"
 agitators_law_events.15.b: "Poděkujme vydavateli."
 agitators_law_events.15.d: "Hlas [SCOPE.sState('newspaper_scope').GetStateRegion.GetCityHubName], oblíbené noviny čtené třídou [SCOPE.gsInterestGroup('newspaper_ig').GetName] po celém [ROOT.GetCountry.GetName], publikovalo článek od [SCOPE.sCharacter('supporting_agitator').GetFullName], který prosazuje zákon [SCOPE.sLaw('current_law_scope').GetName]."
 agitators_law_events.15.f: "Vydat noviny bez propagace je jako mrknout na dívku ve tmě - dobře míněné, ale neúčinné."
 agitators_law_events.15.t: "Podpora médií"
 agitators_law_events.16.a: "[SCOPE.sCharacter('supporting_agitator').GetSheHe|U] je jako vždy pohroma."
 agitators_law_events.16.b: "Povzbuzujte naše podporovatele, aby publikovali protichůdné články."
 agitators_law_events.16.d: "Narrowly disguised polemika proti [SCOPE.sLaw('current_law_scope').GetName] napsaná [SCOPE.sCharacter('opposing_agitator').GetFullName] se objevila v populárních opozičních novinách publikovaných po celém [ROOT.GetCountry.GetName]."
 agitators_law_events.16.f: ""Měli byste vidět ranní noviny, pane. Je to..."\n\n"Co?"\n\n"No, je tam článek [SCOPE.sCharacter('opposing_agitator').GetLastNameNoFormatting]. Na třetí stránce."\n\nÚředník se vzdal a položil ruku na svůj spánek. A s tím věděl, že bude číst něco, co mu může ubrat roky ze života."
 agitators_law_events.16.t: "Opozice v tisku"
 agitators_law_events.17.a: "Zdá se, že opozice je jak více, tak méně monolitická, než se zdá."
 agitators_law_events.17.b: "Veřejnost by chtěla vědět více o tomto příběhu."
 agitators_law_events.17.d: "Ej těsně dany skupinou novinářů, vláda odhalila, že vlna nedávných článků proti [SCOPE.sLaw('current_law_scope').GetName] byla ve skutečnosti napsána [SCOPE.sCharacter('opposing_agitator').GetFullName] pod různými jmény a styly."
 agitators_law_events.17.f: ""Držíme, že nikdo nebo skupina osob není schopna řádně stanovit standard vyjádření pro ostatní.""
 agitators_law_events.17.t: "Zasazené trávníky"
 agitators_law_events.18.a: "Jak pohodlné."
 agitators_law_events.18.b: "Nebudeme se věnovat [SCOPE.sCharacter('supporting_agitator').GetHerHis] infantilnímu plánování."
 agitators_law_events.18.d: "Jako projev rozdělení mezi protivníky vlády, [SCOPE.sCharacter('opposing_agitator').GetFullName] veřejně publikoval jména některých rivalů opozice v jednom ze svých letáků. Vyjevení těchto identit dává policii vítanou příležitost."
 agitators_law_events.18.f: "\"Bez silné organizace, která je zdatná vést politický boj za všech okolností a po celou dobu, nelze hovořit o systematickém plánu jednání, osvětleném pevným principy a důsledně uskutečněném, který je jedinečně hodný názvu taktiky.\""
 agitators_law_events.18.t: "Ztenčení opozice"
 agitators_law_events.19.a: "Rodiny by měly respektovat názory druhých u stolu."
 agitators_law_events.19.b: "Vtiskni nějaké smyslu do toho arogantního spratka."
 agitators_law_events.19.c: "Možná by měl navštěvovat jiný druh školy."
 agitators_law_events.19.d: "V procesu vzdělání na [SCOPE.sState('uni_state').GetStateRegion.GetName] [SCOPE.sBuilding('uni_scope').GetName] začal syn [SCOPE.sCharacter('supporting_ig_leader').GetFullName] vyjadřovat názory, které chvíli odpovídají těm, které podporovatelé [SCOPE.sCharacter('opposing_agitator').GetFullName] povzbuzují."
 agitators_law_events.19.f: "\"No, ve skutečnosti profesor hovořil o nejvíce fascinující věci ve třídě dnes...\"\n\nKdyž mluvil dál a dál, zdánlivě bezstarostně, pěst [SCOPE.sCharacter('supporting_ig_leader').GetLastNameNoFormatting] se stále více svíral pod stolem."
 agitators_law_events.19.t: "Rodinné záležitosti"
 agitators_law_events.2.a: "Jeho uvěznění již dosáhlo svých cílů."
 agitators_law_events.2.b: "Spravedlnost nebude obrácena diktátem mobu."
 agitators_law_events.2.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] a [SCOPE.sCharacter('supporting_agitator').GetHerHis] podporovatelé veřejně podali petici v vězení v [SCOPE.sState('imprisoned_state').GetStateRegion.GetName] za propuštění pro-[SCOPE.sLaw('current_law_scope').GetName] protestant, který byl tam zadržen z obvinění z nepořádku."
 agitators_law_events.2.f: "Vězeň seděl ve své bezsvětlé cele, bezcílně zíral na zeď. Hlasu začaly znovu probíhat jeho myslí, opakující jeho jméno znovu a znovu, dává hlas jeho trápení.\n\nZavřel oči a zakryl uši, žádaje, aby to ustalo. Až když příjemné ticho konečně padlo na něj, si uvědomil, že pokřiky nepocházeli z jeho hlavy."
 agitators_law_events.2.t: "Politické uvěznění"
 agitators_law_events.20.a: "Rozhodně ne. Všichni víme pravého autora."
 agitators_law_events.20.b: "Kdo jsme, abychom odmítli kvalitní práci?"
 agitators_law_events.20.d: "Přítel [SCOPE.sCharacter('opposing_agitator').GetFullName] přistoupil k hlavnímu [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] novinám a požadoval publikaci originální básně, která subtilně naznačuje opozici k přijetí [SCOPE.sLaw('current_law_scope').GetName]."
 agitators_law_events.20.f: "\"Je to jeden z mých otcových, pane, z doby, kdy zemřel. Byl velmi odhodlaný, vidíte...\n\n\"Ne, ne. Když to říká, nemluví o nyní. Odkazuje na poslední čas, kdy se něco takového - pokusilo, vidíte, jde o cyklické... vzorce v historii. Ne o čin.\""
 agitators_law_events.20.t: "Originální nespokojenost"
 agitators_law_events.21.a.tt: "[SCOPE.sCharacter('supporting_agitator').GetFullName] bude shledán vinným a uvězněn za zločiny proti koruně."
 agitators_law_events.21.a: "Magnificent display!"
 agitators_law_events.21.b: "Žádná slova nemohou svrhnout božský řád."
 agitators_law_events.21.d: "[SCOPE.sCharacter('supporting_agitator').GetFullName] vydal zvlášť přesvědčivý veřejný projev na podporu [SCOPE.sLaw('current_law_scope').GetName], šířícím egalitářské ideály a citace z antimonarchistické literatury v rovnováze."
 agitators_law_events.21.f: "\"Pokud chceme, aby byla republika pevná, musíme nejprve vybudovat její základ. Nemusíme hledat tento základ v zahraničí; měli bychom ho hledat v srdcích všech lidí v národě.\""
 agitators_law_events.21.t: "Odkaz osvícenství"
 agitators_law_events.22.a: "[SCOPE.sCharacter('supporting_agitator').GetHerHis|U] chování konečně překročilo hranici."
 agitators_law_events.22.b: "Odvážíme se riskovat vztek [SCOPE.sCharacter('supporting_agitator').GetHerHis] podporovatelů?"
 agitators_law_events.22.d: "V [SCOPE.sCharacter('supporting_agitator').GetHerHis] agitaci proti instituci monarchie, [SCOPE.sCharacter('supporting_agitator').GetFullName] učinil během diskuzí řadu komentářů, které byly vykládány jako lèse-majesté. Příznivci [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] požadovali [SCOPE.sCharacter('supporting_agitator').GetHerHis] stíhání."
 agitators_law_events.22.f: "\"A pokud jde o záležitost [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]...\"\n\nDav zadržel dech, cítíce, že něco fantastického přichází.\n\n\"Nevidím důvod předstírat úctu k někomu, jehož postavení je získáno pouze krví více spjatou než ostatními! Kdyby nebe poslalo někoho, kdo byl hoden titulu vládce [ROOT.GetCountry.GetNameNoFormatting], určitě by to nebyla osoba, jejíž žíly jsou naplněny vodou!\""
 agitators_law_events.22.t: "Případ Lèse-Majesté"
 agitators_law_events.23.a: "Koalice, která otřese planetou kolem nich."
 agitators_law_events.23.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] musí ukázat, že [ROOT.GetCountry.GetRuler.GetSheHe] může vládnout v demokracii."
 agitators_law_events.23.c: "Všichni liberálové nakonec zradí korunu a národ."
 agitators_law_events.23.d: "Aktivity [SCOPE.sCharacter('supporting_agitator').GetFullName] vedly k prominentnímu spojenectví mezi republikány a těmi, kteří podporují větší volební právo. Ti, kteří podporují demokratický systém v [ROOT.GetCountry.GetGovernment.GetName], spíše než republiku, se rychle stávají marginalizováni."
 agitators_law_events.23.f: ""Republika musí být shromážděna a udržována celým národem, aby nebyla slabá od svého zrození až po svou brzkou a hanebnou smrt.""
 agitators_law_events.23.t: "Demokratické republikánství"
 agitators_law_events.24.a: "Udělejte příklad z [SCOPE.sCharacter('suspected_general_scope').GetLastName] za vzpouru."
 agitators_law_events.24.b: "Nemožeme ztenčovat řady armády pouhou podezřením."
 agitators_law_events.24.d: "Úzce spjatí spolupracovníci [SCOPE.sCharacter('supporting_agitator').GetFullName] byli spatřeni v přítomnosti několika reformně smýšlejících vojenských důstojníků, včetně [SCOPE.sCharacter('suspected_general_scope').GetFullName]. Tyto aktivity vyvolávají obavy z násilného puče proti [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 agitators_law_events.24.f: ""Bez ohledu na jakýkoli důvod, který [SCOPE.sCharacter('suspected_general_scope').GetSheHe] může vyvolat, [SCOPE.sCharacter('suspected_general_scope').GetHerHis] přítomnost v společnosti toho nenáviděného jednotlivce je důkazem určitých nebezpečných sklonů. Dal jsem vám všechno, co jsem mohl shromáždit na toto téma. Kvůli integritě Trůnu vás prosím, abyste to posoudili se vší potřebnou rychlostí.""
 agitators_law_events.24.t: "Republika vojáků?"
 agitators_law_events.25.a: "Projev podpory pro vynikající návrh."
 agitators_law_events.25.b: "Odejměte [SCOPE.sCharacter('supporting_agitator').GetHerHis] licenci hovořit, pod hrozbou zatčení."
 agitators_law_events.25.d: "Agitace [SCOPE.sCharacter('supporting_agitator').GetFullName] vedla k pochodu v [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName], ve kterém vyjádřili podporu pro větší volební právo a rozšířená politická práva pro lidi."
 agitators_law_events.25.f: "Pochod pokračoval více než blok, průvod jasných očí a horečných srdcí, který se zdál plnit město podivnou energií.\n\nPřed sloupem stál [SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting], větší než život, který řídil s duchovními vzduchy nekonečné naděje."
 agitators_law_events.25.t: "Pochod mas"
 agitators_law_events.26.a: "Dolů s nepřáteli svobody!"
 agitators_law_events.26.b: "Lidé budou vždy vyžadovat dozor svých nadřízených."
 agitators_law_events.26.c: "Všichni víme, na koho [SCOPE.sCharacter('supporting_agitator').GetSheHe] ve skutečnosti odkazoval jako na 'privilegované'."
 agitators_law_events.26.d: "Během projevu v reformistickém salonu ve [SCOPE.sState('capital_scope').GetName] vydal [SCOPE.sCharacter('supporting_agitator').GetFullName] zvlášť vášnivý projev, v němž odsuzuje [SCOPE.gsInterestGroup('landowners_ig').GetName] jako protivníky demokracie a lid jako celek."
 agitators_law_events.26.f: ""Musím nyní promluvit o charakteru některých jednotlivců, kteří se prokázali být zcela oddáni represím celého lidu. Jsou to krutí a líný tvorové, jejichž existence je marinovaná v privilegiu, relikty stagnující éry, jejichž mysli se bouří při myšlence o národě, kde je jejich moc zpochybňována.""
 agitators_law_events.26.t: "Nepřátelé lidu"
 agitators_law_events.27.a: "Možná je na čase udělit jim náš souhlas."
 agitators_law_events.27.b: "Veřejný názor není omluva."
 agitators_law_events.27.d: "Účast [SCOPE.sCharacter('supporting_agitator').GetFullName] na setkání radikální proreformní asociace v [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName] zvýšila veřejné povědomí o asociaci a velmi ztížila policejní zásah proti ní."
 agitators_law_events.27.f: "Úředník se na dokument na svém stole podíval s určitým šokem, když se díval na název skupiny, která se pyšně hlásila k poslední demonstraci. Ta nenávistná a jistě potlačovaná skupina, spojená se jménem té nepříjemné [SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting], která způsobila tolik obtíží v průběhu posledních let. Zamračil se a obrátil se k svému sousedovi.\n\n"Neměli jsme již zrušit zatykač na tyto lidi veřejně?""
 agitators_law_events.27.t: "Kontroverzní přátelé"
 agitators_law_events.28.a: "Nebudeme přehodnocovat pětist stránkovou knihu jen tak!"
 agitators_law_events.28.b: "Zrušit román a požadovat, aby byly již existující kopie odevzdány."
 agitators_law_events.28.d: "Pod záminkou zvlášť ušlechtilého románu se [SCOPE.sCharacter('supporting_agitator').GetFullName] podařilo dostat subtilní anti-vládní text přes cenzurní úřad. Podtext románu obhajuje svobodu slova a odmítnutí toho, co považuje za \"despotismus\"."
 agitators_law_events.28.f: ""Není to vždycky tak? Pokud je někdo nakloněn hledat něco, najde to, kdekoliv se dívá. I když tam není sebemenší stopy, stále najde jasné důkazy. I když tam není ani stín, stále vidí nejen stín toho, co hledá, ale všechno, co hledá. Vidí to v nesmírně jasných termínech a tyto termíny se s každým novým pohledem a každou novou myšlenkou stávají jasnějšími.""
 agitators_law_events.28.t: "Romance v kanceláři cenzury"
 agitators_law_events.29.a: "Proč si dělat starosti? Cenzura přijde sama o sobě."
 agitators_law_events.29.b: "Budeme uplatňovat tento zákon, dokud nebude zrušen."
 agitators_law_events.29.d: "Anonymní postava uvnitř policejní jednotky předložila seznam důstojníků, kteří údajně sympatizují s kauzou [SCOPE.sCharacter('supporting_agitator').GetFullName]. Podle dopisu tito důstojníci potichu odmítli vykonávat cenzurní povinnosti."
 agitators_law_events.29.f: ""...ano, on. Slyšel jsi, co řekl, poté jsme mu předali tu novelu?"\n\nÚředník následoval ukazující palec informátora, ukazujícím na nevědomého muže, který si dával oběd.\n\n"Ne. Osvětli mě," řekl, tvář neutrální.\n\n"Nuže, bylo to něco v tom smyslu, že 'Rada už je napůl mrtvá...'."
 agitators_law_events.29.t: "Nedostatek vynucování"
 agitators_law_events.3.a: "Co uspělo v [SCOPE.sCountry('emulated_country').GetName], uspěje v [ROOT.GetCountry.GetName]."
 agitators_law_events.3.b: "[ROOT.GetCountry.GetName] není [SCOPE.sCountry('emulated_country').GetName]."
 agitators_law_events.3.c: "Proč nepoužít příslušný [SCOPE.sCountry('emulated_country').GetAdjective] zákon jako šablonu?"
 agitators_law_events.3.d: "Úspěchy, kterých [SCOPE.sCountry('emulated_country').GetName] dosáhlo se svými politikami [SCOPE.sLaw('current_law_scope').GetName], byly zaznamenány podporovateli [SCOPE.sCharacter('supporting_agitator').GetFullName], kteří na to ukazují jako na příklad ideální vlády."
 agitators_law_events.3.f: "[SCOPE.sCharacter('supporting_agitator').GetLastNameNoFormatting] zvedl noviny s výrazem zábavy na [SCOPE.sCharacter('supporting_agitator').GetHerHis] tváři\n\n"Vidíte to? To je přiznání vítězství. Může nás nazývat špehy, agenty cizích mocností, ale také uznává, že změna, kterou chceme, není, ano, něco cizího, bezprecedentního...""
 agitators_law_events.3.t: "Zahraniční emulace"
 agitators_law_events.30.a: "Dokonce i někteří z nás souhlasí, že mají pravdu."
 agitators_law_events.30.b: "Pokud zde zamrkáme, bude to jen horší."
 agitators_law_events.30.d: "Oblíbený novinářský časopis podporovaný [SCOPE.gsInterestGroup('newspaper_ig').GetName] zveřejnil odvážný článek od [SCOPE.sCharacter('supporting_agitator').GetFullName], volající po zrušení cenzury. Popularita novin mezi i podporovateli vlády dělá zakázání problémem."
 agitators_law_events.30.f: "Jakmile do kanceláře vstoupil dozorčí, oči mu klíčily od neklidného nočního spánku, rychle si uvědomil bolestné výrazy na tvářích jeho zaměstnanců. Pohled na nástěnku vysvětlil jejich nepohodlí - bylo to vyjádřeno tučným písmem.\n\n"PRO VAŠI ÚVAHU: PŘÍPAD PRO SVOBODNÉ VYJÁDŘENÍ""
 agitators_law_events.30.t: "Hra na slepou bábu"
 agitators_law_events.4.a: "Podpora [SCOPE.gsInterestGroup('opposing_ig').GetName] za to nestojí."
 agitators_law_events.4.b: "[SCOPE.sCharacter('supporting_agitator').GetLastName] si postěžuje, ale my jednat budeme."
 agitators_law_events.4.d: "Zástupci [SCOPE.gsInterestGroup('opposing_ig').GetName] v vládě požadovali několik kompromisů při přijetí [SCOPE.sLaw('current_law_scope').GetName]. Tato opatření již byla odsouzena zastánci [SCOPE.sCharacter('supporting_agitator').GetFullName] jako korozivní pro reformu jako celek."
 agitators_law_events.4.f: "\"Slovo davu na ulici nezmění přírodu národního zájmu. Rozhodli jsme se stát při našich principech a zabránit této vládě udělat hroznou chybu. To je všechno, a to bude všechno, co kdy bude.\""
 agitators_law_events.4.t: "Kompromitace lidu"
 agitators_law_events.5.a: "Zákon bude přijat, jakmile bude proces dokončen."
 agitators_law_events.5.b: "Dokumenty mohou počkat. Lidé nemohou."
 agitators_law_events.5.d: "Podporovatelé [SCOPE.sLaw('current_law_scope').GetName] mezi [SCOPE.gsInterestGroup('agitator_ig').GetName], vedení [SCOPE.sCharacter('supporting_agitator').GetFullName], veřejně zpochybňovali vládu ohledně doby, která je potřebná k tomu, aby zákon prošel."
 agitators_law_events.5.f: ""Vláda nyní provádí zvěrstvo prostřednictvím studené byrokracie. Dává přednost procedurám před životy, papírování před hladem. Kolik lidí musí trpět ve jménu pocitů některých vládních úředníků, kteří nikdy nepocítili ani zrnko hladu ve svých životech? Dokumenty mohou počkat, dámy a pánové - avšak utrpení lidí nemůže!""
 agitators_law_events.5.t: "Zmatek a zpoždění"
 agitators_law_events.6.a: "Otevřít dialog s opozicí."
 agitators_law_events.6.b: "[SCOPE.gsInterestGroup('concerned_ig').GetName]'s starosti jsou zcela neopodstatněné."
 agitators_law_events.6.d: "Aktivity [SCOPE.sCharacter('opposing_agitator').GetFullName] vyvolaly značný veřejný odpor proti přijetí [SCOPE.sLaw('current_law_scope').GetName]. Některé postavy v [SCOPE.gsInterestGroup('concerned_ig').GetName] mají obavy, jak by to mohlo ovlivnit jejich podporu mezi lidmi."
 agitators_law_events.6.f: "Moře papírů pokrylo zdi hlavního města, bez ohledu na statečné noční pokusy sanitárních služeb je odstranit. [SCOPE.sCharacter('concerned_ig_leader').GetFullNameNoFormatting] ukázal prstem na budovu náhodně.\n\n"Vidíte to? Jak mám zařídit podporu pro tu míru, pokud by to mohla být má domácnost, která bude vandalizována jako další?""
 agitators_law_events.6.t: "Lidová opozice"
 agitators_law_events.7.a: "Pozměňte zákon, aby byl přijatelnější pro podporu."
 agitators_law_events.7.b: "Udělejte jasné [SCOPE.gsInterestGroup('neutral_ig').GetName], že jsou zbyteční."
 agitators_law_events.7.d: "Veřejná agitace, kterou [SCOPE.sCharacter('opposing_agitator').GetFullName] vyvolal proti [SCOPE.sLaw('current_law_scope').GetName] přiměla [SCOPE.gsInterestGroup('neutral_ig').GetName], aby se v současném stavu odmítli podporovat zákon."
 agitators_law_events.7.f: "\"Litujeme, že vám musíme sdělit, že naše mysl je v této záležitosti vyčleněná. Je jasné, že popularitní podpora je v tvrdém odporu proti zákonu v současné podobě, a nemáme zájem se přiklánět k návrhu, který byl demonstrován jako toxický v celku. \""
 agitators_law_events.7.t: "Odporná neutralita"
 agitators_law_events.8.a: "[SCOPE.sCharacter('supporting_ig_leader').GetFullName] se musí naučit mít silnější kůži."
 agitators_law_events.8.b: "Připomeňte [SCOPE.sCharacter('opposing_agitator').GetFullName] naše zákony proti pomluvě."
 agitators_law_events.8.d: "[SCOPE.sCharacter('opposing_agitator').GetFullName] zahájil útočnou sérii urážek proti [SCOPE.sCharacter('supporting_ig_leader').GetFullName] za jeho podporu [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.gsInterestGroup('supporting_ig').GetName] požadovali, aby vláda zasáhla na ochranu cti [SCOPE.sCharacter('supporting_ig_leader').GetHerHis]."
 agitators_law_events.8.f: ""[SCOPE.sCharacter('supporting_ig_leader').GetFullNameNoFormatting] má mentalitu obzvlášť pomalu se vyvíjejícího dítěte. To je prostě realita situace [SCOPE.sCharacter('supporting_ig_leader').GetHerHis]. Silně pochybuji, že [SCOPE.sCharacter('supporting_ig_leader').GetSheHe] plně chápe důsledky toho, co tvrdí, že si přeje. Spíše mám podezření, že [SCOPE.sCharacter('supporting_ig_leader').GetHerHis] nazální vylučování, které někteří nešťastní překladatelé považují za projev, bylo automaticky rovnáno nejhorším možným názorům."\n\n"Je překvapivé, že takový sentiment prošel rty [SCOPE.sCharacter('supporting_ig_leader').GetHerHis], neboť je třeba uznat, že [SCOPE.sCharacter('supporting_ig_leader').GetSheHe] jednoduše postrádá duševní schopnosti k účasti v politice v dobromyslném duchu...""
 agitators_law_events.8.t: "Odporný příval"
 agitators_law_events.9.a: "Jaká líná absence principů!"
 agitators_law_events.9.b: "Lidé mohou časem změnit své názory."
 agitators_law_events.9.d: "Články z před několika let a prohlášení současných vládních úředníků, kteří se postavili proti [SCOPE.sLaw('current_law_scope').GetName], byly novinami sympatizujícími s věcí [SCOPE.sCharacter('opposing_agitator').GetFullName] vytaženy na povrch. Tyto odhalení vedly k obviněním z příležitosti jak od oponentů, tak od podporovatelů zákona."
 agitators_law_events.9.f: "\"Musíme se nyní zabývat otázkou minulých postojů k této záležitosti. Před méně než třemi lety jeden ze spolupodporovatelů tohoto zákona publikoval editorial, který toto návrh odsoudil jako 'beznadějnou ztrátu času', 'špatně zamýšlenou a irelevantní záležitost' a další ostrá svědectví. Ale v posledních dnech, bezpochyby s pomocí značných finančních částek, se uvedený čestný pán zdá, že zcela změnil své názory...\""
 agitators_law_events.9.t: "Zastaralá slova"
