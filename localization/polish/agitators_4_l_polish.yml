 coup_aftermath_events.1.a: "Další skupinka mrtvé vlády, kterou je třeba smést."
 coup_aftermath_events.1.b: "Rychle se vyčerpají."
 coup_aftermath_events.1.d: "Násilná protestní akce, podezřelá z organizace [SCOPE.gsInterestGroup('legacy_of_democracy_ig').GetName] ve státě [SCOPE.sState('legacy_of_democracy_state').GetStateRegion.GetName], propukla, požadujíc konec absolutní vlády [SCOPE.sCharacter('coup_leader').GetFullName] a obnovení demokracie v [ROOT.GetCountry.GetName]."
 coup_aftermath_events.1.f: "Když viděla, jak náměstí pomalu zaplňují očima zářící muži a ženy, kteří se zdají mít veškerou naději a hněv na světě, nemohla si pomoci, ale cítila jámu v břiše.\n\nKolik z nich zůstane naživu nebo nevězněno na konci týdne?"
 coup_aftermath_events.1.t: "Dědictví demokracie"
 coup_aftermath_events.2.a: "Čím dříve se vrátíme k pořádku, tím lépe."
 coup_aftermath_events.2.b: "Naše vláda nemá místo pro oportunisty."
 coup_aftermath_events.2.d: "Radikální skupina reprezentující [SCOPE.gsInterestGroup('harsh_contrast_ig').GetName], která původně proti našemu puči protestovala, se roztrhla od svých bývalých asociací, odsuzujících je jako 'zodpovědné za mrtvý, nelegitimní systém'. Úplně se odvolali na [SCOPE.sCharacter('coup_leader').GetFullName] a žádali, aby jim umožnil pomáhat [SCOPE.sCharacter('coup_leader').GetHerHis] novou vládou."
 coup_aftermath_events.2.f: ""My, jakožto loajální občané, kteří podporovali vaše úsilí od začátku, bychom vás rádi pokorně požádali, abyste naši žádost o povolení pomoci této nové, spravedlivější vládě." \n\nKdyž posel ta slova pronesl, snažil se zapomenout na všechny vzpomínky na dokumenty, které viděl tiše spálené před méně než jedním dnem."
 coup_aftermath_events.2.t: "V ostrém kontrastu"
 coup_aftermath_events.3.a: "Jejich země je cenná, jejich názory ne."
 coup_aftermath_events.3.b: "Pošlete zástupce, aby je ujistili."
 coup_aftermath_events.3.d: "Skupina [SCOPE.sCulture('national_discontent_culture').GetName] lidí v [SCOPE.sState('national_discontent_state').GetStateRegion.GetName] veřejně odsoudila novou, absolutistickou vládu [ROOT.GetCountry.GetName] jako hrozbu pro národ [SCOPE.sCulture('national_discontent_culture').GetName]."
 coup_aftermath_events.3.f: ""Naše národ zažilo v průběhu let mnohá trápení v období naší podřízenosti státu [ROOT.GetCountry.GetAdjective]. Tento nový režim nepohltí naší odhodlanost zabezpečit práva všech lidí [SCOPE.sCulture('national_discontent_culture').GetName]...""
 coup_aftermath_events.3.t: "Národní nespokojenost"
 coup_aftermath_events.4.a: "Zavři [SCOPE.sState('university_state').GetStateRegion.GetName] [SCOPE.sBuilding('university_state_building').GetName], dokud se pachatelé neozvou."
 coup_aftermath_events.4.b: "Kancelář přivlastní všechny brožury, kdekoliv je nalezeny."
 coup_aftermath_events.4.d: "Fakulta [SCOPE.sState('university_state').GetStateRegion.GetName] [SCOPE.sBuilding('university_state_building').GetName] povolila svým studentům vydávat řadu letáků šířících pomluvy a vyzývajících k 'demokratické revoluci' proti vládě [SCOPE.sCharacter('coup_leader').GetFullName]. Identita těchto studentů byla zakryta zaměstnanci univerzity."
 coup_aftermath_events.4.f: "\"Svoboda nemůže být zachována bez všeobecného poznání mezi lidmi, kteří mají právo... a touhu vědět; kromě toho mají právo, a nediskutovatelně, neodnímatelné, nedotknutelné, božské právo na to nejvíce obávané a závistivé peníze, myslím tím postavy a chování jejich vládců.\""
 coup_aftermath_events.4.t: "Sedinace v Akademii"
 coup_pulse_events.1.a.tt: "[SCOPE.sCharacter('accused_general').GetFullName] odejde do důchodu."
 coup_pulse_events.1.a: "Nemůžeme riskovat loajalitu našich generálů."
 coup_pulse_events.1.b: "To je zřejmé falešné obvinění."
 coup_pulse_events.1.d: "[SCOPE.sCharacter('accused_general').GetFullName], generál spojený s [SCOPE.gsInterestGroup('accused_general_ig').GetName], byl obviněn z hrubé nepoctivosti. [SCOPE.sCharacter('accused_general').GetFullName] tvrdí, že toto není nic jiného než spiknutí subverzních elementů, aby odstranili překážku k jejich vládě."
 coup_pulse_events.1.f: ""Ujišťuji vás, dámy a pánové, nemám žádné znalosti o žádných akcích detailovaných v těchto mně předložených dopisech. Pokud musíte procházet mé osobní věci, abyste mě osvobodili, vítám vás.""
 coup_pulse_events.1.t: "Generál obviněn z intriky"
 coup_pulse_events.10.a: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] mají své vlastní potřeby."
 coup_pulse_events.10.b: "To je jasně důkaz nějakého zlověstného plánu."
 coup_pulse_events.10.d: "[SCOPE.sBuilding('barracks_theft_building').GetName] ve státě [SCOPE.sState('barracks_theft_state').GetStateRegion.GetName] hlásí velké množství podivných ztrát střelných zbraní v poslední době."
 coup_pulse_events.10.f: ""Armáda utrácí dostatek munice na to, aby na vysočině každodenně zeštíhlila pluk. Co je sto nábojů ve srovnání s tímto ohromným výdajem? Co je tisíc?"\n\n"Rozdíl je v tom, že na střelnici si můžeme být jisti, že to k nám neletí.""
 coup_pulse_events.10.t: "V zbroji"
 coup_pulse_events.11.a: "Nemají žádný legitimní důvod to dělat."
 coup_pulse_events.11.b: "Bezpečnost [SCOPE.sState('military_exercises_state').GetName] je prvořadá, i když to je neobvyklé."
 coup_pulse_events.11.d: "[SCOPE.gsInterestGroup('coup_ig').GetName], v důsledku nedávného neklidu, požádalo o provedení série neplánovaných vojenských cvičení ve státě [SCOPE.sState('military_exercises_state').GetName]."
 coup_pulse_events.11.f: "Sloupec vojáků se vinul nahoru a dolů po silnici, čtyři ramena široký a tak dlouhý, že cestovatel nemohl vidět jeho konec. Uprostřed projel důstojník na koni a s jasným úmyslem natáhl hůl.\n\n"Tato trasa byla uzavřena pro průchod do [SCOPE.sState('military_exercises_state').GetNameNoFormatting]!""
 coup_pulse_events.11.t: "Na obranu [SCOPE.sState('military_exercises_state').GetName]"
 coup_pulse_events.12.a: "Máme svůj vlastní plán a budeme se jím řídit."
 coup_pulse_events.12.b: "Vždy je čas na uctívání."
 coup_pulse_events.12.d: "Množství prominentních státních činitelů bylo pozváno na zvláštní náboženskou službu, kterou spravuje [SCOPE.gsInterestGroup('coup_ig').GetName]. Tato pozvání přišla náhle a narušila plány několika postav."
 coup_pulse_events.12.f: ""Každý nový a úspěšný příklad dokonalého oddělení mezi církevními a světskými záležitostmi je důležitý. A jsem si jistý, že každý nový příklad nebude mít úspěch, jako každý předchozí.""
 coup_pulse_events.12.t: "Státní činitelé pozváni na náboženskou službu"
 coup_pulse_events.13.a: "Stát musí mít monopol na násilí."
 coup_pulse_events.13.b: "Obchod je mečem a štítem [ROOT.GetCountry.GetName]."
 coup_pulse_events.13.d: "Několik členů [SCOPE.gsInterestGroup('coup_ig').GetName] požádalo o povolení na rozšíření jejich ozbrojených bezpečnostních sil, s ohledem na zvýšenou kriminalitu a riziko nepokojů mezi jejich pracovníky."
 coup_pulse_events.13.f: "\"Lituji toho muže, který chce kabát tak levný, že muž nebo žena, kteří šijí látku, v průběhu toho vyhladoví.\""
 coup_pulse_events.13.t: "Soukromé armády"
 coup_pulse_events.14.a: "Nevybrané osoby by neměly mít tento vliv na stát."
 coup_pulse_events.14.b: "Prokázali, že jsou nepostradatelní."
 coup_pulse_events.14.d: "Státní byrokracie, která je z velké části kontrolována [SCOPE.gsInterestGroup('coup_ig').GetName], se v poslední době výrazně zpomaluje. Odpovědné strany požadovaly záruky bezpečnosti svých pozic."
 coup_pulse_events.14.f: "Jakási horečná energie existovala v nich, nyní, ti synové ctnostných rodin, kteří naplnili podlahu kanceláře. Mezi nimi existovala solidarita, která nikdy předtím neexistovala, všechny síly dříve konkurujících privilegií se spojily v jménu jediné věci, která je všechny spojovala."
 coup_pulse_events.14.t: "Páky moci"
 coup_pulse_events.15.a: "Jejich úkolem je dodržovat zákon, nikoliv jej diktovat."
 coup_pulse_events.15.b: "Kdo jsme, pokud nemáme ani důvěru našich policistů?"
 coup_pulse_events.15.d: "Mnoho policistů bylo viděno podporovat politické ambice [SCOPE.gsInterestGroup('coup_ig').GetName] v uniformě. Místní policejní šéfové dokonce požádali o obnovení pořádku v zemi silou, pokud to bude nutné."
 coup_pulse_events.15.f: "\"Hřích může na chvíli zvítězit, zločin může ukazovat své vítězství tváří v tvář čestným dělníkům, ale na konci zákon následně následovat k hořkému osudu, a neúcta a trest budou podílem těch, kteří hřeší.\""
 coup_pulse_events.15.t: "Skutečně cíl hodný podpory?"
 coup_pulse_events.16.a: "[SCOPE.sCharacter('enlightened_despot_scope').GetFullName] není filozofickým králem, jakkoli by si přál."
 coup_pulse_events.16.b: "V těžkých časech bychom měli být chráněni našimi nejkvalifikovanějšími."
 coup_pulse_events.16.d: "[SCOPE.sCharacter('enlightened_despot_scope').GetFullName], prominentní člen [SCOPE.gsInterestGroup('coup_ig').GetName], vydal politický manifest prorokující kolaps společnosti v blízké budoucnosti a potřebu osvíceného režimu to odvrátit."
 coup_pulse_events.16.f: ""Konec našeho základu je znalost příčin a tajných pohybů věcí; a rozšíření hranic lidského impéria, k uskutečnění všeho možného.""
 coup_pulse_events.16.t: "Nový Prometheus"
 coup_pulse_events.17.a: "Stroje lze obnovit, ale mrtvé nelze oživit."
 coup_pulse_events.17.b: "Musí být učiněny ustoupení, aby se předešlo katastrofě."
 coup_pulse_events.17.d: "Zástupci [SCOPE.gsInterestGroup('coup_ig').GetName] oznámili své úmysly pro generální stávku, pokud nebudou splněny určité ústupky. Tyto ústupky zahrnují represi jejich politických odpůrců a řadu dalších znepokojivých článků."
 coup_pulse_events.17.f: ""Jediná věc je však jasná - příroda nevytváří na jedné straně vlastníky peněz nebo komodit a na druhé straně muže, kteří mají pouze svou pracovní sílu.""
 coup_pulse_events.17.t: "Armáda práce"
 coup_pulse_events.18.a: "Mocenské vládnutí není náhradou za řádnou společnost."
 coup_pulse_events.18.b: "Ti, kteří nás krmí, by měli mít povoleno chodit po našich ulicích, jak chtějí."
 coup_pulse_events.18.d: "Nespokojenost mezi [SCOPE.gsInterestGroup('coup_ig').GetName] vzrostla natolik, že se objevily otevřené výzvy k uskutečnění pochodu na [SCOPE.sState('peasant_march_state').GetName] za účelem požadovat politické ústupky."
 coup_pulse_events.18.f: "\"Podívej se na ně! Nadváhy prasata v hlavním městě, vydávající své příkazy dolů k nám, jako bychom byli jejich otroci!\"\n\nZde mdlý starý muž otočil hlavu k projíždějícímu vozu, s hořící pohledem opovržení.\n\n\"Říkají nám, abychom je vynesli, pokud je nemáme rádi, ale co je smyslem vybírat mezi různými lidmi, kteří nás chtějí nechat hladovět?\""
 coup_pulse_events.18.t: "Srpy a pochodně"
 coup_pulse_events.2.a: "Tvrdí, že mají dobré úmysly, mohou uchvátit i tu nejčistší duši."
 coup_pulse_events.2.b: "Jejich láska je zbytečná. Jejich souhlas je vše, na čem záleží."
 coup_pulse_events.2.d: "[SCOPE.gsInterestGroup('conflicted_loyalty_ig').GetName], ačkoliv je úzce spojena s [SCOPE.gsInterestGroup('coup_ig').GetName] ve straně [SCOPE.sParty('conflicted_loyalty_party').GetName], namítá vůči zavedení [SCOPE.sLaw('coup_desired_law').GetName]."
 coup_pulse_events.2.f: "\"Jaký důvod je pokračovat v našem partnerství? Nejprve se vzdalujete, a nyní je tu hovoření o odporu samotným základům státního pořádku. Žádám vás, abyste okamžitě vysvětlili tato obvinění, jinak bude další návrh na stole moje rezignace.\""
 coup_pulse_events.2.t: "Rostoucí rozpor"
 coup_pulse_events.3.a: "Přijměte jejich dobré přání... prozatím."
 coup_pulse_events.3.b: "Nedovolíme, aby se jejich vlastní spiknutí proti nám posílilo."
 coup_pulse_events.3.d: "Skupina reprezentující obvyklé opoziční síly [SCOPE.gsInterestGroup('critical_support_ig').GetName] se obrátila na vládu s návrhem spolupráce proti "silám, které by podkopávaly vládu v [ROOT.GetCountry.GetName]"."
 coup_pulse_events.3.f: ""Musíme se spravedlivě viset společně, nebo se určitě visíme odděleně.""
 coup_pulse_events.3.t: "Kritická podpora"
 coup_pulse_events.4.a: "Uklidněte [SCOPE.gsInterestGroup('investor_ig').GetName] kvůli přijetí zvýšení úrokové sazby."
 coup_pulse_events.4.b: "Pokud by mysleli vážně, stáli by za [ROOT.GetCountry.GetName]."
 coup_pulse_events.4.d: "S obavami o národní stabilitu ve [ROOT.GetCountry.GetName] se rozšířily mezi investory spojenými s [SCOPE.gsInterestGroup('investor_ig').GetName] hrozby, že stáhnou své investice z několika továren ve [SCOPE.sState('investor_affected_state').GetStateRegion.GetName]."
 coup_pulse_events.4.f: "Teror byl vidět po celých ulicích, šíříc se mlhou mezi kolemjdoucími jako jedovatý opar. Jejich chůze byly rychlé, oči skrývající, hovory tiché.\n\nMuž ve fraku se obrátil k svému kolegovi, který stále hleděl z okna restaurace.\n\n\"Toto není způsob, jak řídit zemi, a není to země, kde řídit podnik.\""
 coup_pulse_events.4.t: "Strach mezi investory"
 coup_pulse_events.5.a: "Partnerství by mohlo být plodné pro obě strany."
 coup_pulse_events.5.b: "Obyvatelé [SCOPE.gsInterestGroup('approached_ig').GetName] nemají zájem o tyto intriky."
 coup_pulse_events.5.d: "Postavy reprezentující [SCOPE.gsInterestGroup('coup_ig').GetName] se obrátily na prvky [SCOPE.gsInterestGroup('approached_ig').GetName], hledající podporu v hypotetickém spiknutí proti vládě."
 coup_pulse_events.5.f: ""Jsem si dobře vědom, že naše vztahy byly v minulosti napjaté, ale doufám, že radikální hrozba čelící naší zemi a potřeba rozhodných akcí je dost pro to, aby nás spojily v této důležité příležitosti...""
 coup_pulse_events.5.t: "Kouřová temná místnost"
 coup_pulse_events.6.a: "Zaujali pozici v čele spravedlnosti."
 coup_pulse_events.6.b: "Rozvášněný morast základní lidskosti."
 coup_pulse_events.6.d: "Protesty podporované [SCOPE.gsInterestGroup('pro_democratic_ig').GetName] zaplavily ulice [SCOPE.sState('protest_state').GetStateRegion.GetName], odsuzující přítomnost skupin v rámci vlády, které podporují [SCOPE.sLaw('coup_desired_law').GetName]."
 coup_pulse_events.6.f: ""Stůjte za svými principy, zbabělci, než nebudete mít nic, za co byste se schovávali!""
 coup_pulse_events.6.t: "Zde jsou ulice"
 coup_pulse_events.7.a: "Spravedlnost musí být vykonána."
 coup_pulse_events.7.b: "Stojíme nad propastí a nesmíme do ní spadnout."
 coup_pulse_events.7.d: "V prominentní funkcionář a podporovatel [SCOPE.gsInterestGroup('assassination_ig').GetName] byli zastřeleni na denním světle, na ulicích [SCOPE.sState('assassination_state').GetStateRegion.GetName]. Místní policie se nezdá mít zájem na dalším vyšetřování."
 coup_pulse_events.7.f: "Důstojník stojící na rohu se snažil nevyvalit se, když výstřel přetrhl vzduch a výkřiky diváků začaly rezonovat po ulicích. Nakonec si s konečnou platností uklidnil, že nová a těžká váha v jeho peněžence je více než dostatečná, aby vyvážila všechny jeho pochyby."
 coup_pulse_events.7.t: "Střela do tmy"
 coup_pulse_events.8.a: "Toto uspořádání je v tuto chvíli přijatelné."
 coup_pulse_events.8.b: "Kdykoliv se vměšování [SCOPE.sCountry('coup_sponsor_country').GetAdjective] ukázalo jako dobré?"
 coup_pulse_events.8.d: "Podporovatelé [SCOPE.gsInterestGroup('coup_ig').GetName] v diplomatickém sboru nabídli pomoc vlády [SCOPE.sCountry('coup_sponsor_country').GetAdjective] na podporu jejich snažení o moc výměnou za určité budoucí závazky."
 coup_pulse_events.8.f: ""Říkají, že se tu nic nedělá bez schválení [SCOPE.sCountry('coup_sponsor_country').GetAdjectiveNoFormatting]. Chtěl bych si myslet, že to není pravda. Ale pokud chceme zajistit, aby se věci vyvíjely podle plánu..."\n\nMuž v obleku pomalu přikývl zakoktávajícímu úředníkovi.\n\n"A co jejich návrh?""
 coup_pulse_events.8.t: "Nepřítelova nepřítel"
 coup_pulse_events.9.a: "Mohl by být cenným přínosem."
 coup_pulse_events.9.b: "Nepřežije, aby vyprávěl příběh."
 coup_pulse_events.9.d: "Jedna z asistentů [SCOPE.sCharacter('coup_leader').GetFullName] vypadla z okna [SCOPE.sBuilding('informant_building').GetName] ve [SCOPE.sState('informant_state').GetStateRegion.GetName] a při dopadu se vážně zranila. Nabídl vládě informace výměnou za bezpečí."
 coup_pulse_events.9.f: "Byl zde výkřik, a zvuk něčeho těžkého dopadajícího na dlažební kostky. V rychle otevřeném okně bylo téměř vidět postavu, která se otočila a odešla. Kde dříve ležely pouze opotřebované kameny, ležela nyní postava v kaluži rozšiřující se krve."
 coup_pulse_events.9.t: "Informátor"
