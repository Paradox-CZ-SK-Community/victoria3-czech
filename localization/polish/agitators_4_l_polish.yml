 pebrine_cure_acquire_tt: "Byl objeven způsob zmírnění epidemie #BOLD pébrine#! prostřednictvím dekreta [GetDecreeType('decree_encourage_agricultural_industry').GetName]."
 pebrine_cure_tt: "Naučili jsme se, jak vyřešit epidemii #BOLD pébrine#!, ať už na základě domácího výzkumu nebo od jiné země"
 pebrine_foreign_aid_tt: "Všechny země postižené #BOLD pébrinou#! obdrží prostředky k vyřešení epidemie výměnou za posílené [concept_relations] a možnost dlužených [Concept('concept_obligation', '$concept_obligations$')]"
 pebrine_je_fail_tt: "Silkový průmysl [SCOPE.sCountry('pebrine_country_scope').GetAdjective] byl oslabován do budoucna."
 pretenders_7_bonapartist_tt: "Trůn [SCOPE.sCountry('reflexive_reference_france').GetName] bude svěřen [SCOPE.sCharacter('bonapartist_character').GetIdeology.GetName] uchazeči"
 pretenders_7_fourth_way_tt: "Zanecháme za sebou staré dynastie a vložíme trůn [SCOPE.sCountry('reflexive_reference_france').GetName] do rukou [SCOPE.sCharacter('prospective_monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('prospective_monarch_scope').GetFullName]"
 pretenders_7_legitimists_tt: "Trůn [SCOPE.sCountry('reflexive_reference_france').GetName] bude svěřen [SCOPE.sCharacter('legitimist_character').GetIdeology.GetName] nárokovanému."
 pretenders_7_orleanist_tt: "Trůn pro [SCOPE.sCountry('reflexive_reference_france').GetName] bude svěřen [SCOPE.sCharacter('orleanist_character').GetIdeology.GetName] nárokovateli"
 problem_child_barracks_tt: "Kasárna [SCOPE.sState('problem_child_barracks').GetName] by mělo do něj vtisknout nějaké rozum."
 provisional_government_events.1.a: "Síla prezidenta nás provede budoucími krizemi."
 provisional_government_events.1.b: "Nastal čas, aby se moc deklasifikovala parlamentu."
 provisional_government_events.1.c: "Odmítáme svrženého suveréna, ne monarchii samu."
 provisional_government_events.1.d: "S naším vítězstvím v revoluci nyní dočasná vláda pod vedením [ROOT.GetCountry.GetRuler.GetLastName] může formalizovat svůj žádoucí způsob vlády nad [ROOT.GetCountry.GetName]."
 provisional_government_events.1.e: "Nenínotification_paris_commune_automation_pulse_6_b_desc: "Stát [SCOPE.sCountry('paris_commune_nation_scope').GetName] zadržel kněze katolické církve v Paříži a dovolil jim opustit město s jedním batohem. Cizinci přidružené k církvi zaplavili silnice na okraji Komuny.\n\nPokrok #bold Pařížské komuny#! se #bold snížil#! o #variable 5#!."
 provisional_government_events.1.f: "Vláštní kouř revoluční války se většinou vyjasnil a s ním i smysl hluboké nejistoty, do jaké míry chce dočasná vláda vést národ. Jak kabinet mezi sebou se odebírá, mnoho cest se otevře pro [ROOT.GetCountry.GetNameNoFormatting] - formalizovat revoluční strukturu, přijmout mandát, který starý režim držel, nebo vyrazit na zcela novou stezku historií."
 provisional_government_events.1.g: "Pouze předchozí režim byli zrádci dělníků."
 provisional_government_events.1.t: "Konec Prozatímní vlády"
 reactionary_revolution_ongoing_tt: "V této zemi probíhá #bold reakční#! [concept_revolution]"
 retain_presidents_power_tt: "Národ si zachová strukturu [GetLawType('law_presidential_republic').GetName]"
 retour_des_cendres_tt: "Tento krok posílí a dá šanci uklidnit #bold bonapartisty#!"
 revolution_pulse_events.1.a: "Úřady mají mnohem důležitější věci, o které se musí starat."
 revolution_pulse_events.1.b: "Lidé [SCOPE.sCulture('self_defense_threat_culture').GetName] jdou z cesty a musí být potrestáni."
 revolution_pulse_events.1.d: "S rostoucím násilným sentimentem mezi [ROOT.GetCountry.GetAdjective] [SCOPE.gsInterestGroup('self_defense_threat_ig').GetName] několik [SCOPE.sCulture('self_defense_threat_culture').GetName] komunit začalo formovat ozbrojené milice, aby chránily své obyvatelstvo."
 revolution_pulse_events.1.f: "\"Duše starých [SCOPE.sCulture('self_defense_threat_culture').GetNameNoFormatting] hrdinů, bloudících ve světě chaosu, konečně našla své místo.\""
 revolution_pulse_events.1.t: "Národní sebeobrana"
 revolution_pulse_events.10.a: "Tento návrh zachrání [ROOT.GetCountry.GetNameNoFormatting] před drancováním radikály."
 revolution_pulse_events.10.b: "Skupina [SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName] bude sloužit jako naši největší obránci proti revoluci."
 revolution_pulse_events.10.c: "Revolucionáři nemohou být spokojeni - musí být rozdrceni."
 revolution_pulse_events.10.d: "Celonárodní revoluční sentiment eskaluje, a [SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('reforms_at_gunpoint_ruler').GetFullName]ovi poradci ve [SCOPE.gsInterestGroup('reforms_at_gunpoint_ig').GetName] doporučili balíček reforem na uklidnění revolucionářů."
 revolution_pulse_events.10.f: ""Situace je vážná. Hlavní město je ve stavu anarchie. Vláda je paralyzována. Dopravní služby a zásobování potravinami a palivem se staly zcela narušeny. Obrovské rozrušení roste ... Nelze dostat zpoždění. Každá prodleva je rovna smrti.""
 revolution_pulse_events.10.t: "Reformy u zbraní"
 revolution_pulse_events.11.a: "Toto je duch, který potřebujeme k tomu, abychom čelili svým nepřátelům."
 revolution_pulse_events.11.b: "Nic než blábolení lidí šílených válkou."
 revolution_pulse_events.11.d: "Zklamaní členové [SCOPE.gsInterestGroup('armed_forces_ig').GetName] začali psát básně a příběhy, které ctí soudržnost zažité v nedávné válce s [SCOPE.sCountry('most_recent_opponent_scope').GetName]. Podporují tento sdílený bojový duch jako řešení současné sociální pohromy."
 revolution_pulse_events.11.f: ""Brutální a krvavé učení z příkopů bude mít svůj význam. Bude znamenat více odvahy, více víry, více vytrvalosti.""
 revolution_pulse_events.11.t: "Trenchokracie"
 revolution_pulse_events.12.a1: "Vůdce [SCOPE.gsInterestGroup('trade_union_ig').GetLeader.GetIdeology.GetName] přijde, aby vedl [SCOPE.gsInterestGroup('trade_union_ig').GetName]."
 revolution_pulse_events.12.a: "Je lepší, když naši nepřátelé hledají reformu než revoluci."
 revolution_pulse_events.12.b: "Socialista je socialista, bez ohledu na to, jak přívětivě se snaží vypadat."
 revolution_pulse_events.12.d: "Navzdory revoluční agitaci [SCOPE.sCharacter('communist_agitator_scope').GetFullName] má [SCOPE.gsInterestGroup('trade_union_ig').GetName] stále určitě vedoucí postavy se silnými reformními sympatiemi. Pomoc jim v získání kontroly nad [SCOPE.gsInterestGroup('trade_union_ig').GetName] poslouží k boji proti revolucionářům."
 revolution_pulse_events.12.f: ""Žádná vysoce rozvinutá proletariát nebude akceptovat diktaturu, ježkoliv proletářské barvy, jakožto nástroj emancipace.""
 revolution_pulse_events.12.t: "Žlutá internacionála"
 revolution_pulse_events.13.a: "Věřitelné popření je v těchto obtížných časech ceněno."
 revolution_pulse_events.13.b: "Příměte je, aby ukázali [SCOPE.sCharacter('communist_revolutionary_scope').GetFullName] chybu [SCOPE.sCharacter('communist_revolutionary_scope').GetHerHis] cest."
 revolution_pulse_events.13.c: "Je pouze mocí státu, aby zasáhl proti svým nepřátelům."
 revolution_pulse_events.13.d: "S rostoucím nespokojením mezi [SCOPE.gsInterestGroup('attacked_ig').GetName] se neuniformovaní členové [SCOPE.gsInterestGroup('paramil_ig').GetName] v [SCOPE.sState('attacked_state').GetStateRegion.GetName] formovali v oddíly, které přímo potírali revolucionáře."
 revolution_pulse_events.13.f: "Noviny odpočívaly na stole jako mrtvý pták, jeden z jejich rohů promáčený rozlitou kávou. "Masy nesmí sedět v tichosti o minutu déle...", pravilo tučné černé inkoustové slovo na titulní straně, "...všechny principy pracovního lidu musí dnes projevit svou podporu..."\n\nJeho čtenář vstal z křesla a otočil se k dveřím, než sáhl po domácím obušku, který ležel vedle novin."
 revolution_pulse_events.13.t: "Bezplatná pomoc"
 revolution_pulse_events.14.a: "[ROOT.GetCountry.GetAdjectiveNoFlag] lidé se postavili proti revoluci."
 revolution_pulse_events.14.b: "Nemáme zájem o klam vortexu tohoto demagoga."
 revolution_pulse_events.14.d: "Nedávné nepokoje v [ROOT.GetCountry.GetName] vedly k tomu, že skupina občanů v [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName] vytvořila nacionalistickou organizaci, která se věnuje obraně národa a [SCOPE.sCharacter('nation_ruler').GetPrimaryRoleTitle] před revoluční činností."
 revolution_pulse_events.14.f: "Slova mluvčího vytryskla z jeho úst jako proud ohně, vydávající nejpřísnější odsouzení proti Rudým, proti nepřátelům [ROOT.GetCountry.GetNameNoFormatting], proti těm národům, které byly považovány za nehodné černokněžníky, jejichž klopy byly poseté symboly úcty.\n\n"A jak dáte vědět, že jste stáli při [SCOPE.sCharacter('nation_ruler').GetPrimaryRoleTitle] a spravedlivém [ROOT.GetCountry.GetAdjectiveNoFormatting], proti vlně špíny?"\n\nOči s kamenným pohledem hleděly na dav, hledajíc prvního diváka, který by utekl."
 revolution_pulse_events.14.t: "Unie lidí [ROOT.GetCountry.GetAdjectiveNoFlag]"
 revolution_pulse_events.15.a: "S pomocí [SCOPE.sCharacter('reactionary_agitator').GetHerHis] pohřbíme revoluci."
 revolution_pulse_events.15.b: "Nepotřebujeme asistenci rabování."
 revolution_pulse_events.15.d: "S revolučními aktivitami, které se v nedávných dnech zdají stále horší, se nabízí příležitost pro vládu přiblížit se nacionalistickému hnutí [SCOPE.sCharacter('reactionary_agitator').GetFullName] a dále vítat [SCOPE.sCharacter('reactionary_agitator').GetHerHis] vliv na [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName]."
 revolution_pulse_events.15.f: ""Toto setkání nemusí být mezi protivníky, ale spíše mezi lidmi, jejichž láska k [ROOT.GetCountry.GetNameNoFormatting] přesahuje všechny smrtelné meze. I když máme různé vize, doufám, že dokážete rozpoznat, že to, co ohrožuje naši zemi, ohrožuje nás všechny...""
 revolution_pulse_events.15.t: "Přihlášení"
 revolution_pulse_events.16.a: "Ochránci národa musí mít novou formu."
 revolution_pulse_events.16.b: "Tyto bezprávné aktivity překročily hranici užitečnosti."
 revolution_pulse_events.16.d: "Mezi odpůrci revolucionářů, různé myšlenkové proudy vyvstaly, co se týče budoucnosti jejich hnutí. Radikální prvky [SCOPE.gsInterestGroup('reactionary_agitator_ig').GetName] začaly volat po založení nové totalitární národní vlády, aby se bránily proti komunistické hrozbě."
 revolution_pulse_events.16.f: ""V průběhu dvou týdnů mohou novodobé ovce jakékoliv země noviny vyprovokovat do takového vzrušení, že jsou muži ochotní oblékat uniformy a zabíjet se, a být zabíjeni, ve jménu triviálních cílů několika zainteresovaných stran.""
 revolution_pulse_events.16.t: "Inovace a loajalita"
 revolution_pulse_events.17.a: "Kultura [SCOPE.sCulture('pogrom_culture').GetName] je skutečně hrozbou pro [ROOT.GetCountry.GetName]."
 revolution_pulse_events.17.b: "Tyto bezprávné aktivity překročily mez užitečnosti."
 revolution_pulse_events.17.d: "Útočící na [SCOPE.sCulture('pogrom_culture').GetName] lidi za současný stav revolučního zmatku, příznivci [SCOPE.sCharacter('reactionary_agitator').GetFullName] mezi [SCOPE.gsInterestGroup('pogrom_ig').GetName] provedli masové násilné akce proti [SCOPE.sCulture('pogrom_culture').GetName] populaci v [SCOPE.sState('pogrom_state').GetStateRegion.GetName] a sousedních regionech."
 revolution_pulse_events.17.f: ""Jaký druh bestie vytváří davy ze společných občanů, využívajících strach jako návnadu? Ve skutečném světě to nebyly vlastnosti monster. Byly to vlastnosti mužů usilujících o moc.""
 revolution_pulse_events.17.t: "Monstrosita příležitosti"
 revolution_pulse_events.18.a: "Fascisté mohou být kontrolováni. Socialisté nikoli."
 revolution_pulse_events.18.b: "Fašismus je budoucností [ROOT.GetCountry.GetName]."
 revolution_pulse_events.18.d: "Jak se nacionalistické hnutí [SCOPE.sCharacter('fascist_agitator').GetFullName] stává prevládajícím, bývalí socialisté, kteří ztratili iluze o "anti-národních" tendencích [SCOPE.gsInterestGroup('internationalist_ig').GetName], začali přecházet na nacionalistickou věc. Hodnoty fašismu se mezi kontrarevolucionáři v [ROOT.GetCountry.GetName]."
 revolution_pulse_events.18.f: ""Práva státu jako vyjádření skutečné podstaty jednotlivce. A pokud má svoboda být atributem živých lidí a ne abstraktních panáků vynalezených individualistickým liberalismem, pak fašismus stojí za svobodou, a pouze svobodou, která stojí za to mít, svobodou státu a jednotlivce v rámci státu. Fašistická koncepce státu je všeobjímající; mimo něj nemohou existovat žádné lidské ani duchovní hodnoty, tím méně mít hodnotu.""
 revolution_pulse_events.18.t: "Zbraň nepřítele"
 revolution_pulse_events.19.a2: "Ať žije [SCOPE.sCharacter('fascist_regime_agitator').GetFullName], první mezi lidem!"
 revolution_pulse_events.19.a: "Ať žije [SCOPE.sCharacter('fascist_regime_leader').GetFullName], pravý hrdina národa!"
 revolution_pulse_events.19.b: "Vypuďte tyto vyvrhele z ulic [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName]!"
 revolution_pulse_events.19.d2: "[SCOPE.sCharacter('fascist_regime_leader').GetFullName] pronášel projev shromážděné [ROOT.GetCountry.GetAdjective] vládě s podporou [SCOPE.sCharacter('fascist_regime_agitator').GetFullName] a [SCOPE.gsInterestGroup('fascist_agitator_ig').GetName], přičemž požadoval, aby mu byla udělena vládní role."
 revolution_pulse_events.19.d: "[SCOPE.sCharacter('fascist_regime_agitator').GetFullName] a sloupec [SCOPE.sCharacter('fascist_regime_agitator').GetHerHis] příznivců mezi [SCOPE.gsInterestGroup('fascist_agitator_ig').GetName] provedli pochod na [SCOPE.sState('capital_scope').GetStateRegion.GetCityHubName], požadující, aby jim byla dána rozhodovací pozice v vládě."
 revolution_pulse_events.19.f: ""Politici a kapitalisté tvrdí, že mohou zajistit, že tato krize se uklidní, a [ROOT.GetCountry.GetAdjectiveNoFormatting] národ může být zachráněn před morovou ranou socialismu. Na nejlepší úrovni jsou pošetilí idealisté. Na té nejhorší nebudou lepší než sami Reds. Jen okamžité obnovení národní síly může zachránit [ROOT.GetCountry.GetNameNoFormatting] v hodině nebezpečí...""
 revolution_pulse_events.19.t: "Metody modernity"
 revolution_pulse_events.2.a: "[SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName] představují hrozbu pro občanskou společnost."
 revolution_pulse_events.2.b: "Zveřejněte tento incident jako [SCOPE.sCharacter('fedposting_agitator').GetFullName] vyzývající k terorismu proti nevinným."
 revolution_pulse_events.2.d: "Poté, co byl nedávno proveden bombový útok radikálního podporovatele [SCOPE.gsInterestGroup('blatant_fedposting_ig').GetName] ve [SCOPE.sState('blatant_fedposting_state').GetStateRegion.GetName], byla nalezena kopie prací [SCOPE.sCharacter('fedposting_agitator').GetFullName] v držení odpovědných stran."
 revolution_pulse_events.2.f: "\"...a pokud tragická hodina udeří a my se jí musíme odevzdat, vědomí toho nás podpoří a posílí. Neříkáme pouze \"ne\", ale z hloubi našich srdcí prohlašujeme, že jsme připraveni obětovat vše.\""
 revolution_pulse_events.2.t: "Stochastický teror"
 revolution_pulse_events.20.a: "[SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName] bude spasitelem našeho národa."
 revolution_pulse_events.20.b: "Tento návrh způsobí více škody než užitku."
 revolution_pulse_events.20.d: "Aby se předešlo revoluci, [SCOPE.sCharacter('reactionary_regime_ig_leader').GetFullName] vydal petici k [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle] na obnovu autokratické vlády. Shromážděný [SCOPE.gsInterestGroup('reactionary_regime_ig').GetName] již signálovali svoji podporu těmto nouzovým opatřením."
 revolution_pulse_events.20.f: ""Jaký je kořen slávy [ROOT.GetCountry.GetNameNoFormatting]? Je to ochota našich minulých vůdců činit těžká rozhodnutí a převzít vedení v těžkých časech."\n\n[SCOPE.sCharacter('reactionary_regime_ig_leader').GetLastNameNoFormatting] mávl [SCOPE.sCharacter('reactionary_regime_ig_leader').GetHerHis] rukou k oknu, ukazující na obláčky dýmu v dálce.\n\n"Tento duch byl dočasně oslaben. Ale může být oživen...""
 revolution_pulse_events.20.t: "Ideál minulosti"
 revolution_pulse_events.21.a: "Nesmíme dovolit, aby nás tento teror odvedl."
 revolution_pulse_events.21.b: "Vyhlaste stav národního smutku."
 revolution_pulse_events.21.d: "Menší člen [ROOT.GetCountry.GetAdjectiveNoFormatting] šlechty byl zastřelen revolučními silami na jeho statku v [SCOPE.sState('assassination_state').GetName]. Přeživší členové jeho rodiny požadují odvetu."
 revolution_pulse_events.21.f: "Ozvala se rána, výkřik a pak bylo všechno ticho, ledaže zoufalé ženské vzlyky, které se objeví z parku o chvíli později."
 revolution_pulse_events.21.t: "Prolití šlechtické krve"
 revolution_pulse_events.22.a: "Musíme zaplatit výkupné, které žádají."
 revolution_pulse_events.22.b: "Pokud chtějí mučit [SCOPE.sCharacter('hostage_char').GetFullName], ať je to tak."
 revolution_pulse_events.22.c: "Pošlete armádu na záchranu [SCOPE.sCharacter('hostage_char').GetHerHim]."
 revolution_pulse_events.22.d: "Jeden z důvěryhodných ministrů [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], [SCOPE.sCharacter('hostage_char').GetFullName], byl unesen rebely a převezen na tajné místo. Rebelové oznámili, že [SCOPE.sCharacter('hostage_char').GetLastName] bude popraven, pokud vláda nenabídne výkupné."
 revolution_pulse_events.22.f: "POCHOPTE TOHOTO: [SCOPE.sCharacter('hostage_char').GetFirstNameNoFormatting]'ův život je pouze ve vašich rukou. Pokud [SCOPE.sCharacter('hostage_char').GetSheHe] má zemřít, [SCOPE.sCharacter('hostage_char').GetHerHis] krev bude pouze na vašich rukou, spolu s krví tolika dalších lidí z [ROOT.GetCountry.GetNameNoFormatting].\n\nOd okamžiku, kdy bude tento dopis doručen, budete mít čtyřicet osm hodin, abyste nám poskytli potřebné ústupky. Pokud tak neučiníte, nemůžeme zaručit bezpečnost ministra."
 revolution_pulse_events.22.t: "Ministr jako rukojmí"
 revolution_pulse_events.23.a: "Uzavřete univerzitu a zatkněte fakultu."
 revolution_pulse_events.23.b: "Na tyto obvinění není žádný důkaz."
 revolution_pulse_events.23.d: "Vyšetření [SCOPE.sBuilding('university_terror_building').GetName] ve státě [SCOPE.sState('university_terror_state').GetName] odhalilo důvěryhodné důkazy revoluční činnosti mezi studenty, podporované a napomáhané alespoň některými z akademického sboru."
 revolution_pulse_events.23.f: ""Vina, kterou nosíme, je nekonečně stará, ta od utlačovatelů lidu. Naší povinností je to napravit tím, že věnujeme celý svůj život, každý čin, kterého se dopustíme, k posílení rolnického stavu..."\n\nNázory profesorů byly zde, v této komoře, sdíleny otevřeněji, pomyslel si mladý student, ale nebyly subverzivnější než obvykle."
 revolution_pulse_events.23.t: "Slzy slonoviny"
 revolution_pulse_events.24.a: "Pomsta všem zrádcům a vrahům!"
 revolution_pulse_events.24.b: "Víme přesně, kdo to uspořádal a přesně kdo musí zemřít."
 revolution_pulse_events.24.d: "Na akci na oslavu otevření okrasné zahrady v [SCOPE.sState('capital_scope').GetCityHubName] došlo k detonaci výbušniny poblíž [ROOT.GetCountry.GetRuler.GetFullName]. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] přežil, ale vrah zemřel na svá zranění před tím, než mohl vypovědět."
 revolution_pulse_events.24.f: "Jakmile bomba explodovala a výbuch roztrhl vzduch, dav již útočil na pokusného vraha, nedbaje na své vlastní rány, sráželi ho na zem, bili ho svou taškou a pěstmi.\n\n"Lidé [ROOT.GetCountry.GetNameNoFormatting]! Udělal jsem to pro vás!", křičel atentátník, ale bylo to marné."
 revolution_pulse_events.24.t: "Pokusu o atentát na [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 revolution_pulse_events.25.a: "Rozptýlit popel vraha do řeky a truchlit za našeho milovaného [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 revolution_pulse_events.25.b: "[SCOPE.sCharacter('heir_scope').GetFullName] pomstí [SCOPE.sCharacter('heir_scope').GetHerHis] vrahy [SCOPE.GetRootScope.GetCountry.GetCustom('mother_father')]."
 revolution_pulse_events.25.d: "Zatímco [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] jel v kočáře mezi [SCOPE.sState('capital_scope').GetCityHubName] a jedním z [ROOT.GetCountry.GetRuler.GetHerHis] venkovských sídel, revoluční muž se vrhl pod kočár s živou granátou, zabíjející jak [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], tak sebe."
 revolution_pulse_events.25.f: "Poté, jako ve snu, se zdálo, že nějaký mladý muž, malého vzrůstu, spěchá, aby se dostal z chodníku na dlažbu směrem k kočáru Suveréna, a vrhl se na něj, po čemž následoval ohlušující výbuch. Jakmile výbuch zazněl, Suverén, důstojníci kolem něj a pozorovatelé na blízku - všichni najednou upadli, a mrak bílé kouře je všechny zastřel."
 revolution_pulse_events.25.t: "Zmizelo v okamžiku"
 revolution_pulse_events.26.a: "Nesmí být posvátní, pokud se nadále vměšují do politiky."
 revolution_pulse_events.26.b: "Nemůžeme se stát známými jako popravčí kněží."
 revolution_pulse_events.26.d: "Významní členové [SCOPE.gsInterestGroup('devout_ig').GetName] byli shledáni, že využívají své privilegované postavení ve společnosti k podněcování radikálně anti-vládních aktivit."
 revolution_pulse_events.26.f: ""[ROOT.GetCountry.GetNameNoFormatting] je rozdělen mezi dva nesmiřitelné tábory." řekl kněz. "Jeden z nich usiluje o politiku proti-[ROOT.GetCountry.GetAdjectiveNoFormatting] a proti-náboženskému teroru! Druhá strana usiluje o politiku úcty k [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], a snaží se obnovit národní pořádek. Mějte to na paměti... kdo jiný by se dobrý člověk mohl postavit za?""
 revolution_pulse_events.26.t: "Sedice mezi [SCOPE.gsInterestGroup('devout_ig').GetName]"
 revolution_pulse_events.27.a: "Udělejte z nich příklad - ostřelujte budovu."
 revolution_pulse_events.27.b: "Pošlete vyjednavače, aby učinil dohodu s okupanty."
 revolution_pulse_events.27.d: "Skupina militantů v [SCOPE.sState('standoff_state').GetName] se zamkla v kostele s arzenálem munice a palných zbraní. Otevřeli palbu na veškeré vládní personál pokoušející se vzít budovu."
 revolution_pulse_events.27.f: "Dřevo kostela bylo protkáno kulkami, a přesto jeho dubové dveře stály pevně. Zamotané mrtvoly odpočívaly na ulici venku, odkud zachytily prvotní salvu. Z každého okna se ozývala palba, nutící policisty a vojáky sklonit hlavy pod barikády. Muž v uniformě se otočil k jinému, hledající odpověď na situaci."
 revolution_pulse_events.27.t: "Revoluční zátaras v [SCOPE.sState('standoff_state').GetName]"
 revolution_pulse_events.28.a: "Nemůžeme si dovolit dělat martýry ze žen."
 revolution_pulse_events.28.b: "Potlačit náboženské organizace žen."
 revolution_pulse_events.28.d: "Skupina žen spojených s [SCOPE.gsInterestGroup('devout_ig').GetName] ve [SCOPE.sState('feminine_brigades_state').GetName] založila organizaci s cílem uspořádat lékařskou a materiální podporu pro protivládní revolucionáře."
 revolution_pulse_events.28.f: ""Hateplný tyran [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting], nemá v našich chrámech žádnou moc a žádné místo vedle našeho Boha!" řekla zahalená žena na tribuně.\n\n"Neuznáváme lidské zákony, protože jsou stejně omylné jako lidé, kteří je vytvářejí!""
 revolution_pulse_events.28.t: "Femininní řád [SCOPE.sState('feminine_brigades_state').GetName]"
 revolution_pulse_events.29.a: "Jsou to svatí muži a ženy, a mohou říkat, co chtějí."
 revolution_pulse_events.29.b: "Zamkněte jejich chrámy a zatkněte duchovní, kteří se vzbouří."
 revolution_pulse_events.29.c: "Spravedlivý národ je nejlépe nalezen revoluční cestou."
 revolution_pulse_events.29.d: "Reakční sklony mnoha [GetPopType('clergymen').GetName] spojených s [SCOPE.gsInterestGroup('devout_ig').GetName] vyvolaly požadavky na omezení politického vlivu [ROOT.GetCountry.GetAdjective] náboženských organizací."
 revolution_pulse_events.29.f: "\"Už jsem jasně vyjádřil svůj názor na toto. Všechna náboženství v [SCOPE.sState('capital_scope').GetCityHubName] nestojí za život jediného [ROOT.GetCountry.GetAdjectiveNoFormatting] občana.\""
 revolution_pulse_events.29.t: "Zločin a božství"
 revolution_pulse_events.3.a: "[ROOT.GetCountry.GetAdjective] stát má výhradní pravomoc nad [SCOPE.sState('dual_power_state').GetStateRegion.GetName]!"
 revolution_pulse_events.3.b: "Lidé z [SCOPE.sState('dual_power_state').GetStateRegion.GetName] se naučili stát pohromadě proti tyranii vlády."
 revolution_pulse_events.3.c: "Umístěte [SCOPE.sState('dual_power_state').GetStateRegion.GetName] pod přímou kontrolu armády."
 revolution_pulse_events.3.d2: "[SCOPE.gsInterestGroup('dual_power_ig').GetName] ve [SCOPE.sState('dual_power_state').GetStateRegion.GetName], inspirováni slovy [SCOPE.sCharacter('dual_power_agitator').GetFullName], zřídili radu pracovníků a rolníků, která rivalizovala s naší vlastní administrativou, tvrdící, že lépe reprezentuje vůli lidí v regionu."
 revolution_pulse_events.3.d: "Revoluční [SCOPE.gsInterestGroup('dual_power_ig').GetName] založili pracovní a rolnickou radu, která rivalizuje s naší vlastní správou v [SCOPE.sState('dual_power_state').GetStateRegion.GetName], tvrdící, že lépe reprezentuje vůli lidí v regionu."
 revolution_pulse_events.3.f: "\"Můžeme říci bez obalu, že [ROOT.GetCountry.GetAdjectiveNoFormatting] vláda existuje pouze tak dlouho, jak to lidová rada dovolí.\""
 revolution_pulse_events.3.t: "Dvojí moc"
 revolution_pulse_events.30.a: "Budeme potřebovat veškerou podporu, kterou můžeme získat."
 revolution_pulse_events.30.b: "Požadujte, aby tato organizace okamžitě odzbrojila."
 revolution_pulse_events.30.d: "Ozbrojení pracovníci spojenectví s pokrokovými frakcemi [SCOPE.gsInterestGroup('workers_militia_ig').GetName] darovali, aby pomohli vládním silám čelit reakčním silám, které by mohly ohrozit [ROOT.GetCountry.GetName]."
 revolution_pulse_events.30.f: "Jednoho po druhém vzali ze zbraň, otče a syn, a hle, pod oblohou bez slunce, přichází nová stránka historie, zatímco další krev teče."
 revolution_pulse_events.30.t: "Pracovní brigády ve státě [SCOPE.sState('workers_brigade_state').GetName]"
 revolution_pulse_events.31.a: "Zatkněte zrádce."
 revolution_pulse_events.31.b: "Pošlete je domů. Připomeňte jim jejich povinnost."
 revolution_pulse_events.31.c: "Sestřelit každého desátého muže."
 revolution_pulse_events.31.d: "Masové vzpoury ve [SCOPE.sState('martial_laws_state').GetName] v rámci [SCOPE.gsInterestGroup('armed_forces_ig').GetName] pod vedením [SCOPE.sCharacter('armed_forces_ig_leader').GetFullName] vedly k tomu, že důstojníci pochodovali za novou vládou."
 revolution_pulse_events.31.f: "Co začalo jako několik nespokojených dodavatelů a generálů - kontra - prošlo mezi řadami. Ať už byli silně podporováni svými vůdci, nebo ochotnými spolupachatelů, celé brigády se připojily k vzbouření. Jejich přísahy leží ztraceny v bahně s těmi, kteří dlouhým stojí v cestě."
 revolution_pulse_events.31.t: "Martial Laws"
 revolution_pulse_events.32.a: "Utište vůdce."
 revolution_pulse_events.32.b: "Postavte vojáky před shromáždění o [SCOPE.sReligion('minority_religion').GetName]."
 revolution_pulse_events.32.c: "Účtovat některé z obav [SCOPE.sReligion('majority_religion').GetNameNoFormatting]."
 revolution_pulse_events.32.d: "Ve státě [SCOPE.sState('vox_diaboli_state').GetName] vyzývají oddaní [SCOPE.sReligion('majority_religion').GetName] pod vedením [SCOPE.sCharacter('devout_ig_leader').GetFullName] k násilné vzpouře, přičemž lidé [SCOPE.sReligion('minority_religion').GetName] se stali obětí jejich současné úzkosti."
 revolution_pulse_events.32.f: "Přes veškeré úsilí nesmíte zaměnit hlas lidu za hlas Boha, měli byste mít na paměti, že Archi nepřítel zná Písmo lépe než oni. Vážně, jsou to tyto sladké, stříbrně jazyké kázání, které podněcují roztržku. Cena je nevyhnutelně příliv krve."
 revolution_pulse_events.32.t: "Vox Diaboli"
 revolution_pulse_events.33.a: "Vyzvěte k nějakým zajišťovacím operacím."
 revolution_pulse_events.33.b: "Otevřít nové továrny s našimi vlastnimi administrátory."
 revolution_pulse_events.33.c: "Pošlete do toho vojenské boty."
 revolution_pulse_events.33.d: "[SCOPE.sCharacter('industrialists_ig_leader').GetFullName] a [SCOPE.gsInterestGroup('industrialists_ig').GetName] z [SCOPE.sState('greed_is_good_state').GetName] doručili deklaraci úmyslu: veškerá průmyslová produkce musí přestat, dokud nebude instalována přijatelná vláda."
 revolution_pulse_events.33.f: "Vstup do korporace, to v nejjednodušších termínech, je, když velká společnost získá menší společnost proti přání malé společnosti. Pro dostatečně velký byznys je omezující vláda jen další společností, která se má začlenit. Kromě toho, teď může tento byznys psát všechna pravidla.\n\nPodívejte se na Východoindickou obchodní společnost."
 revolution_pulse_events.33.t: "Chamtivost je dobrá"
 revolution_pulse_events.34.a: "Vláda si povede vlastní tisk."
 revolution_pulse_events.34.b: "Možná je čas dát více peněz umění?"
 revolution_pulse_events.34.c: "Univerzita musí být přeobsazena."
 revolution_pulse_events.34.d: "Nadpis novin [SCOPE.sCharacter('intelligentsia_ig_leader').GetFullName] oznamuje, že každý spisovatel, umělec, představenec a vychovatel ve státě [SCOPE.sState('little_dark_age_state').GetName] odešel. [ROOT.GetCountry.GetAdjective] populace má jeden zbývající výstup pro své starosti: vzpoura."
 revolution_pulse_events.34.f: "\"Osvícenství\" bylo jméno dáno době velkých myslitelů a umělců. Jeho slibem byl pokrok všech národů z okovů ignorance a superstition.\n\nNyní nastal čas \"temnění\", doba násilné ignorance a ustrašeného mysticismu. Jeho slibem je zánik kultury, smrt naděje, a snad pro přeživší na jeho konci, šance na nový začátek."
 revolution_pulse_events.34.t: "Nové zatemnění"
 revolution_pulse_events.35.a: "Zaberte vůdce!"
 revolution_pulse_events.35.b: "Měli by být obviněni z vydírání."
 revolution_pulse_events.35.c: "Nájem potřebuje přísný limit."
 revolution_pulse_events.35.d: "Každý pronájem od [SCOPE.gsInterestGroup('landowners_ig').GetName] ve [SCOPE.sState('tragedy_of_commons_state').GetName] má ceny za pronájem přesahující rozumné limity. Jejich nájemníci směřují svou ire na vládu za to, že je nechrání."
 revolution_pulse_events.35.f: "Lidé mají v časech potíží dvě reakce: hledat vinu za své trápení a řešit to podle toho. Znamení síly, nebo fatální hlouposti - filozofové by mohli debatovat až do konce věků. Souhlasí, že není znamením inteligence. Vinu lze přesunout a ti, kteří nesou vinu, se nejvíce spíše prospěchihi."
 revolution_pulse_events.35.t: "Přehmaty běžného lidu"
 revolution_pulse_events.36.a: "Musíme nahradit tyto zprávy."
 revolution_pulse_events.36.b: "Měli by být obviněni z podvodu!"
 revolution_pulse_events.36.c: "Znovu začněte na těchto falešných číslech."
 revolution_pulse_events.36.d: "Falšované zprávy ze všech soukromých i veřejných organů ve [SCOPE.sState('red_tape_state').GetName] postavily vládu proti sobě. [SCOPE.sCharacter('petty_bourgeoisie_ig_leader').GetFullName] má jednoduchý požadavek: předat vládu lidem, kteří ví, jak udělat věci."
 revolution_pulse_events.36.f: "Ne každá odpor je založena na uplatňování palice na lebce nebo pochodni na stroj. Efektivním prostředkem je prostě cpát do ignorování gentlemanského dohody, které se říká legální účetnictví. Několik fikaných čísel tady, pár nesprávně zaslaných submissions tam; všechny nevinné omyly v očích dohlížitele. Když je to spojeno, může být považováno za bezmyšlenkovou chybu nebo měřenou destrukci."
 revolution_pulse_events.36.t: "Uplněno v červené pásce"
 revolution_pulse_events.37.a: "Zabavit každou farmu, která se podílela na tomto."
 revolution_pulse_events.37.b: "Pošlete pro zásoby z [SCOPE.sCountry('neighbour_country').GetName]."
 revolution_pulse_events.37.c: "Prodávejte semena a průvodce pro domácí kultivaci."
 revolution_pulse_events.37.d: "S bohatou úrodou v [SCOPE.sState('rot_on_vine_state').GetName] má [SCOPE.sCharacter('rural_folk_ig_leader').GetFullName] dodací zprávu - nula čehokoliv - s přísnou ultimátou: nová pořádek, který slouží [SCOPE.gsInterestGroup('rural_folk_ig').GetName], nebo masové hladovění."
 revolution_pulse_events.37.f: ""Hladovíme. I krysy hladoví. Nedokážeme ani vyjít ven a lovit králíky."\n\n"Podívej se na to všechno ovoce... jen tak sedí, mává nám. Čeká na to, až bude utrženo."\n\n"Proč by vláda nic nedělala? Raději bych měl šanci s nimi než s brokovnicí starého Jenkina.""
 revolution_pulse_events.37.t: "Hniloba vinné révy"
 revolution_pulse_events.38.a: "Soustřeďte se na obranu měst."
 revolution_pulse_events.38.b: "Pohánějte je do hor."
 revolution_pulse_events.38.c: "Policie musí být lépe vybavena!"
 revolution_pulse_events.38.d: "Po přepadení armádních kasáren ve státě [SCOPE.sState('shall_not_be_infringed_state').GetName] začali [SCOPE.gsInterestGroup('trade_unions_ig').GetName] pod vedením [SCOPE.sCharacter('trade_unions_ig_leader').GetFullName] obracet své zbraně proti vládě [ROOT.GetCountry.GetName]."
 revolution_pulse_events.38.f: ""Vidíš, to je na této nacionalistické sabrové mláti. Většina věří, že jejich zbraně pocházejí pouze z tohoto konkrétního zákona. Ale to, co kniha říká, je, že odbory se nechtějí zmocnit vašich zbraní. Ve skutečnosti říká, abyste jich měli více."\n\n"Víš, že neumíš číst!"\n\n"Je to Engels, získáváš uznání za snahu.""
 revolution_pulse_events.38.t: "Pod žádnou záminkou"
 revolution_pulse_events.39.a: "Tak buď."
 revolution_pulse_events.39.b: "Zkuste je přivést zpět."
 revolution_pulse_events.39.d: "Příležitostní členové [SCOPE.gsInterestGroup('defecting_ig').GetName] přešli k zájmům [SCOPE.gsInterestGroup('revolting_ig').GetName]."
 revolution_pulse_events.39.f: "Zavražděné vrány trhají z čerstvých úmrtí, bez ohledu na příčinu. Někteří však cítí, kdy se stále živé zvíře chystá zemřít. Tvor počká, ať už to trvá jakoukoli dobu, než zmíněné jídlo zemře. Ale je lepší být tam první s nejlahodnějším výběrem masa, než doufat v zbytky."
 revolution_pulse_events.39.t: "Havraní na mršinu"
 revolution_pulse_events.4.a: "Disciplínujte je všechny a přivezete náhrady z jiných regionů."
 revolution_pulse_events.4.b: "Naše [GetPopType('soldiers').GetName] by měly být schopny obhájit své vlastní zájmy."
 revolution_pulse_events.4.d: "[GetPopType('soldiers').GetName] ze [SCOPE.sState('soldiers_council_state').GetStateRegion.GetName] [SCOPE.sBuilding('soldiers_council_building').GetName] začli organizovat radu, aby se dožadovali vyšších mezd a lepšího zacházení. [SCOPE.gsInterestGroup('armed_forces_ig').GetName] to považuje za aktivní hrozbu jejich legitimity."
 revolution_pulse_events.4.f: "Vytáhnuv ručně psaný leták z kapsy svého uniformy, podal ho svému druhovi.\n\n\"Seržant a já jsme mluvili o tom, kolik dostáváme - a vím, že se cítíte stejně. Jak máme dělat svou práci, pokud generálové krmí všechnu peníze, které nám dluží, svým pěkným bílým koním?\""
 revolution_pulse_events.4.t: "Společenské vojsko"
 revolution_pulse_events.40.a: "Jejich spojenci nemusí být tak vstřícní."
 revolution_pulse_events.40.b: "[SCOPE.sCharacter('governor_person').GetFullName] by měl odstoupit."
 revolution_pulse_events.40.d: "[SCOPE.sCharacter('governor_person').GetFullName] se zmýlil v nepříteli ve [SCOPE.gsInterestGroup('defecting_ig').GetName]. Poté, co je obvinil z falešných obvinění, moderátoři v [SCOPE.gsInterestGroup('defecting_ig').GetName] přešli na stranu [SCOPE.gsInterestGroup('revolting_ig').GetName]."
 revolution_pulse_events.40.f: "Nejkratší záblesk hněvu může udělat z přátelského tváře nepřítele. Může dokonce rozdělit i ty nejpevnější spojence kvůli nedorozumění. A jakmile je to vyřčeno, není možné se vrátit."
 revolution_pulse_events.40.t: "Těžká ruka"
 revolution_pulse_events.5.a: "Složka [SCOPE.gsInterestGroup('rural_folk_ig').GetName] se musí naučit zůstávat na svém místě."
 revolution_pulse_events.5.b: "[SCOPE.gsInterestGroup('landowners_ig').GetName] musí učinit ústupky, aby udržel mír."
 revolution_pulse_events.5.d: "Postavy sympatizující s revolucí mezi [SCOPE.gsInterestGroup('rural_folk_ig').GetName] v [SCOPE.sState('self_organization_state').GetStateRegion.GetName] začaly vytvářet rolnické rady, aby se postavily proti moci [SCOPE.gsInterestGroup('landowners_ig').GetName] v oblasti."
 revolution_pulse_events.5.f: ""Chci zatěžovat svědomí bohatých al začátku veškeré utrpení a všechny skryté, hořké slzy.""
 revolution_pulse_events.5.t: "Sebeurčení"
 revolution_pulse_events.6.a: "Jednat s vládou [SCOPE.sCountry('potemkin_final_destination').GetAdjective] za účelem obnovy lodi."
 revolution_pulse_events.6.b: "Stát [SCOPE.sCountry('potemkin_final_destination').GetAdjective] spolupracuje s zrádci!"
 revolution_pulse_events.6.d: "Posádka dreadnoughtu #bold [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]#!, dříve umístěná v [SCOPE.sBuilding('potemkin_naval_base').GetName] v [SCOPE.sState('potemkin_state').GetStateRegion.GetName], vzbouřila se a utekla se svou lodí do [SCOPE.sCountry('potemkin_final_destination').GetName]. Vláda [SCOPE.sCountry('potemkin_final_destination').GetName] odmítla vydat námořníky."
 revolution_pulse_events.6.f: "Velká ocelová loď vstoupila do přístavu, přičemž nevlála svou danou [ROOT.GetCountry.GetAdjectiveNoFormatting] vlajkou, nýbrž vlajkou [SCOPE.sCountry('potemkin_final_destination').GetNameNoFormatting]. Námořníci na palubě jásali, když se připravovali uprchnout do útrob své nového domovského města, konečně osvobozeni od hrůz červivých přídělů a rezavých přístavů.\n\nA jak chudí lidé z [SCOPE.sState('potemkin_state').GetStateRegion.GetNameNoFormatting] viděli pronásledující loď, myšlenka je napadla;\n\n"Nezapomeneme!""
 revolution_pulse_events.6.t: "Útěk bitevní lodi [SCOPE.sState('ship_name_state').GetStateRegion.GetCityHubName]"
 revolution_pulse_events.7.a: "Odeslání zástupce královské rodiny, aby je uklidnil."
 revolution_pulse_events.7.b: "Rozptýlete tuto jasnou hrozbu pro život [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle] násilím!"
 revolution_pulse_events.7.c: "[SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle] se vydá rychlým vlakem do [SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName]."
 revolution_pulse_events.7.d: "Skupina petentů zastupujících [SCOPE.gsInterestGroup('petition_march_ig').GetName], vedená [SCOPE.sCharacter('petition_march_leader').GetFullName], provedla pochod na [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle]'s momentálně prázdný rezidenci v [SCOPE.sState('petition_march_state').GetStateRegion.GetCityHubName]. Odmítají opustit rezidenci, dokud [SCOPE.sCharacter('petition_march_ruler').GetPrimaryRoleTitle] souhlasí, že se s nimi setká."
 revolution_pulse_events.7.f: "\"Vznešený, tohle čelíme a to je důvod, proč jsme se sešli před zdmi vašeho paláce.\nTady hledáme naši poslední záchranu.\nNenuťte mít pomoc svých lidí; vyveďte to z hrobu chudoby, nevědomosti a nedostatku práv; dejte mu příležitost určovat svůj vlastní osud a osvobodit ho od nesnesitelného jha byrokratů.\""
 revolution_pulse_events.7.t: "Petice march"
 revolution_pulse_events.8.a: "Nařídit zvýšenou bezpečnost kolem bank po celém [ROOT.GetCountry.GetName]."
 revolution_pulse_events.8.b: "Spolehněte se na místní obyvatelstvo, aby hlásili ty, kteří jsou podezřelí z vraždy."
 revolution_pulse_events.8.c: "Zašlete [SCOPE.sLaw('secret_police_law').GetName] k zadržení těchto zločinců."
 revolution_pulse_events.8.d: "Skupina revolucionářů provedla loupež [ROOT.GetCountry.GetAdjective] státní banky v [SCOPE.sState('revolutionary_robbery_state').GetStateRegion.GetName]. Bylo ukradeno značné množství peněz a přesměrováno do pokladny revolucionářů."
 revolution_pulse_events.8.f: "Ozvala se rána a mramorový strop byl poškozen novou prasklinou. Výkřiky bankovních úředníků doprovázely prach a třísky dopadající na podlahu.\n\n\"Jménem revolučního výkonného výboru vyhlašuji zatčení všech! Ruce nahoru! Jinak budou všichni zabiti!\""
 revolution_pulse_events.8.t: "Bohatství lidu"
 revolution_pulse_events.9.a: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] musí být loajální vůči státu nade vše."
 revolution_pulse_events.9.b: "Ti, kdo kontrolují vojáky, kontrolují národ."
 revolution_pulse_events.9.d2: "Revoluční sympatizanti začali šířit letáky s výzvami [SCOPE.sCharacter('agitation_af_agitator').GetFullName] k revolučnímu jednání v [SCOPE.sBuilding('agitation_af_building').GetName] v [SCOPE.sState('agitation_af_state').GetStateRegion.GetName]."
 revolution_pulse_events.9.d: "Revoluční sympatizanti začali agitovat pro protistátní kauzy v [SCOPE.sBuilding('agitation_af_building').GetName] v [SCOPE.sState('agitation_af_state').GetStateRegion.GetName]."
 revolution_pulse_events.9.f: "\"Stát zanechal každé právo, které má rozkazovat, abyste prolévali svou krev, musíte si to uvědomit. I za hranicemi [SCOPE.sState('agitation_af_state').GetStateRegion.GetNameNoFormatting] organizují lidé jako vy a já, aby vyžadovali konec tohoto noční můry.\"\n\n\"A začíná to teď s vámi a mnou! Nás obyčejné vojáky, ty, kterým důvěřují, aby plnili jejich vůli... co se stane, když konečně uvidí, že nikdo nestojí za nimi?\""
 revolution_pulse_events.9.t: "Skryté agitace"
 silkworm_diseases.1.a: "Musíme jednat okamžitě."
 silkworm_diseases.1.d: "[SCOPE.sBuilding('pebrine_building').GetName] v [SCOPE.sState('pebrine_state').GetStateRegion.GetName] začali zažívat epidemii pébrine, smrtelné nemoci morušového kuklu. S nemocí devastující celá morušová farem, tato epidemie ohrožuje celé [ROOT.GetCountry.GetAdjective] hodnotu průmyslu."
 silkworm_diseases.1.f: "\"Ano, každý z nich z poslední várky. Pokryté hnědými skvrnami a umírající jeden po druhém. Mezi nimi není ani vlákno hedvábí.\"\n\nTato zpráva začala prosakovat téměř ze všech farem ve [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]. Tisíce a tisíce napadených bource morušového. Zmenšené, letargické, špatný vývoj - a žádný známý, cenný hedvábí."
 silkworm_diseases.1.t: "Epidemie pébriny"
 silkworm_diseases.2.a: "Investujte dále do potenciálního řešení."
 silkworm_diseases.2.b: "Nemoc se včas sama vyléčí."
 silkworm_diseases.2.d: "Probíhající epidemie pébriny se rozšířila do [SCOPE.sBuilding('pebrine_building').GetName] ve [SCOPE.sState('pebrine_state').GetStateRegion.GetName]. Rychlé šíření nemoci přes [ROOT.GetCountry.GetAdjective] bource morušové představuje stále větší nebezpečí pro hedvábný průmysl."
 silkworm_diseases.2.f: "První kolo vajíček, která se v tomto týdnu vylíhla, mělo mírně zvýšenou míru úmrtnosti, což částečně inokulovalo ty, kteří byli pověřeni dohlížením na jejich bezobratlé stádo.\n\nNicméně je to nepřipravilo na to další. Kde se dříve točilo vysoce kvalitní hedvábí, nyní vadné, hnědé skvrny larvy zápasily ve svých buněk, na nevyhnutelném kurzem k věčné nehybnosti."
 silkworm_diseases.2.t: "Propuknutí Pébriny v [SCOPE.sState('pebrine_state').GetStateRegion.GetName]"
 silkworm_diseases.3.a: "Musíme jednat okamžitě."
 silkworm_diseases.3.b: "Proklínám tuto [SCOPE.sCountry('pebrine_origin').GetAdjective] nedbalost!"
 silkworm_diseases.3.d: "Epidemie bource morušového pébriny v [SCOPE.sCountry('pebrine_origin').GetName] se rozšířila na [ROOT.GetCountry.GetAdjective] půdu. [SCOPE.sBuilding('pebrine_building').GetName] ve [SCOPE.sState('pebrine_state').GetStateRegion.GetName] začaly zažívat masové úmrtí mezi jejich bource."
 silkworm_diseases.3.f: "\"Ano, každý jeden z nich z poslední dávky. Pokryté hnědými skvrnami a umírající jeden po druhém. Mezi nimi není jediný kousek hedvábí.\"\n\nTentýž report začal proudit skoro ze všech farem ve [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting]. Tisíce a tisíce napadených bource morušového. Zmenšené, apatické, chudé vývoj - a ani náznak života, cenného hedvábí."
 silkworm_diseases.3.t: "Epidemie pébriny ve [SCOPE.sState('pebrine_state').GetStateRegion.GetName]"
 silkworm_diseases.4.a: "Jejich odvětví jsou pro naši zemi životně důležitá."
 silkworm_diseases.4.b: "Nehodláme odměňovat nedbalost."
 silkworm_diseases.4.d: "[SCOPE.gsInterestGroup('landowners_scope').GetName], kteří vlastní [SCOPE.sBuilding('pebrine_building').GetName] ve [SCOPE.sState('pebrine_state').GetStateRegion.GetName] přistoupili k vládě, žádajíc náhradu za ztráty zisku, které utrpěli kvůli epidemii pébriny."
 silkworm_diseases.4.f: "\"Už dlouho musíme vynaložit velké sumy peněz a práce na zajištění úspěchů našich snah, jen aby byly postiženy, bez viny žádného muže, nemocí, která ohrožuje samé základy [SCOPE.sState('pebrine_state').GetStateRegion.GetNameNoFormatting] přírodního prostředí. Nepodniknout opatření v této době by bylo výjimečně katastrofální pro budoucnost obvyklého blaha...\""
 silkworm_diseases.4.t: "[SCOPE.gsInterestGroup('landowners_scope').GetName] žádá o odškodnění"
 silkworm_diseases.5.a: "Hodná investice v této době krize."
 silkworm_diseases.5.b: "Nebudeme nadále ohrožovat náš hedvábný průmysl."
 silkworm_diseases.5.d: "Skupina zastupující [SCOPE.gsInterestGroup('industrialists_scope').GetName] požádala státní investici na vývoj procesu k vytvoření syntetického hedvábí jako alternativy k průmyslu blednoucích prvků morfového bource."
 silkworm_diseases.5.f: ""...a v případě, že příčina této nemoci nebude nalezena, než bude naše celé odvětví převráceno? Žádám vás, abyste to alespoň zvážili."\n\n"Jednoho dne budeme schopni vyrábět, co si přejeme, z chemického lihovaru - a neměli bychom opustit příležitost začít tuto cestu co nejrychleji.""
 silkworm_diseases.5.t: "Syntetické řešení"
 silkworm_diseases.6.a: "Kdo jsme, abychom jim odmítli pomoc?"
 silkworm_diseases.6.b: "Brzy si najdou alternativní zaměstnání."
 silkworm_diseases.6.d: "[GetPopType('laborers').GetName] z [SCOPE.sBuilding('pebrine_building').GetName] v [SCOPE.sState('pebrine_state').GetStateRegion.GetName] byli výrazně ovlivněni ztrátou svých bource morušového na pébrine. Požadovali státní pomoc k nahrazení ztracených mezd."
 silkworm_diseases.6.f: ""Člověk se stává velkým přesně v míře, v jaké pracuje pro blaho svých bližních.""
 silkworm_diseases.6.t: "Podpora pro farmáře bource morušového"
 silkworm_diseases.7.a: "Opět jsme na vrcholu světové vědy."
 silkworm_diseases.7.b: "Sdílejte lék s jinými postiženými národy."
 silkworm_diseases.7.d: "Následným výzkumem povahy pébriny jsme úspěšně odhalili jak houbu, která je příčinou nemoci, tak metodu, jak zabránit jejímu šíření skrze farmy bource morušového. Nyní jsme schopni uplatnit objevené metody, abychom vyčistili naše farmy od infekce."
 silkworm_diseases.7.f: ""...je to tam znovu vytvořeno špatnými semeny, která jsou tam připravována, nebo která jsou tam dovážena, a den, kdy zvedneme, na místě velké kultury, pouze semena zbavená korpusů, téměř všechny generace tam budou zaručeně chráněny proti pébrine a stanou se, nemluvě o tom, že tato nemoc se ukáže reprodukovat.""
 silkworm_diseases.7.t: "Kořen problému"
 silkworm_diseases.8.a: "Pošlete našim vědcům díky."
 silkworm_diseases.8.b: "Nebudeme povinni jim."
 silkworm_diseases.8.d: "Po objevování způsobu, jak spolehlivě oddělit infikované kohelnové vejce, [SCOPE.sCountry('cure_sponsor_scope').GetName] zveřejnil tento proces mezinárodně. Postupováním podle kroků uvedených v zveřejněných dokumentech jsme nyní schopni replikovat úspěchy [SCOPE.sCountry('cure_sponsor_scope').GetAdjectiveNoFormatting] v oblasti."
 silkworm_diseases.8.f: ""Od 4 do 6 hodin večer jsou všechny páry uspořádány odděleně na malých látkách, poté je ihned vyhodí, aniž by se obávali o jejich více či méně korpuskulární stav. Po položení vajíček jsou každá uzamčena do rohu svého lnu s pomocí špendlíku, nejlépe procházejícího křídly, aby můra nemohla cestovat.""
 silkworm_diseases.8.t: "[SCOPE.sCountry('cure_sponsor_scope').GetName] Sdílí řešení pébrine"
 silkworm_diseases.9.a: "Na zdraví našim vědcům!"
 silkworm_diseases.9.b: "Znovu aktivujte naše hedvábné průmysly - není čas k marnění."
 silkworm_diseases.9.d: "S důkladným úsilím našich vědců a farmářů bource, kteří uplatnili své řešení, se naše hedvábné odvětví zotavilo z epidemie pébrine, která je zasáhla. Naše nové znalosti o příčině této nemoci nám budou prospívat mnoho let."
 silkworm_diseases.9.f: "Nakonec byly buňky znovu naplněny kuklami, červi, kteří v nich byli, nevědomě podstupovali metamorfózu, která byla brzy přerušena koupelí v vařící vodě. Pracovník prošel mezi regály dřevěných buněk, stín stresu téměř pryč z jeho čela.\n\nJeho seznam úkolů se samozřejmě prodloužil a jeho platy byly navýšeny jen minimálně - ale bylo to určitě lepší než nemít žádnou práci."
 silkworm_diseases.9.t: "Konec epidemie pébriny"
 single_party_state.1.a: "Všichni se včas postaví za nás."
 single_party_state.1.b: "Povýšte [SCOPE.gsInterestGroup('party_switch_ig').GetName] jako příklad pro nás všechny."
 single_party_state.1.d: "Jako projev podpory a národní jednoty [SCOPE.gsInterestGroup('party_switch_ig').GetName] podpořili program kandidátů [SCOPE.sParty('ruling_party').GetName] ve všech nadcházejících volbách, spíše než zastupující vlastní strany."
 single_party_state.1.f: ""V této době neustálé krize není nikdo, za kým bych raději stál, než [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], a žádná strana, kterou bych mohl podpořit více než [SCOPE.sParty('ruling_party').GetNameNoFormatting]. Tak nám všem."
 single_party_state.1.t: "Strana [ROOT.GetCountry.GetNameNoFormatting]"
 single_party_state.2.a: "Musíme se soustředit na vybudování rámce, než budeme moci rozšířit."
 single_party_state.2.b: "Je důležité, aby strana zahrnovala celý lid."
 single_party_state.2.d: "Jak pokračuje proces budování [SCOPE.sLaw('current_law_scope').GetName], mnozí členové [SCOPE.sParty('ruling_party').GetName] začali klást otázky, jak nejlépe zvýšit účast populace na stranické práci."
 single_party_state.2.f: ""Musíme mít víru v masy a musíme mít víru v Stranu. To jsou dva základní principy. Pokud o těchto principech pochybujeme, nedosáhneme ničeho.""
 single_party_state.2.t: "Lid a strana"
 single_party_state.3.a: "Vyzveme naše loajální občany, aby projevili podporu."
 single_party_state.3.b: "Takové věci si žádají obušek a nic jiného."
 single_party_state.3.c: "Musíme strávit více času vzděláváním lidí o našem systému."
 single_party_state.3.d: "Odsuzující úsilí [SCOPE.sParty('ruling_party').GetName] o zavedení [SCOPE.sLaw('current_law_scope').GetName], protestující většinou spojení s [SCOPE.gsInterestGroup('protester_ig').GetName] zahájili vícedenní okupaci ulic ve městech po celém [SCOPE.sState('capital_scope').GetName]."
 single_party_state.3.f: "Ulice [SCOPE.sState('capital_scope').GetCityHubName] byly mořem hlasů, slogany se rozvíjely a ztrácely, jak organizátoři vedli refrén. Jejich hlasy se odrážely v ulicích, rezonovaly skrze okna, odráženy ve odznakách policistů, kteří tvořili jejich linie před nimi.\n\nDnes večer byly ulice [ROOT.GetCountry.GetNameNoFormatting] živé - ale v očích každého protestujícího se dalo vidět ještě něco jiného. Drsná odhodlání a strach, že by tato noc mohla být tou poslední."
 single_party_state.3.t: "Ulice žijí"
 single_party_state.4.a: "Musíme se nejprve soustředit na náš vlastní program."
 single_party_state.4.b: "Sundejte fašisty, dříve než se schovají!"
 single_party_state.4.d: "Úsilí [SCOPE.sParty('ruling_party').GetName] o likvidaci zbývajících buržoazních stran v [ROOT.GetCountry.GetName] bylo frustrováno silným odporem od krajně pravicových elementů sympatizujících s [SCOPE.gsInterestGroup('fascist_ig').GetName]."
 single_party_state.4.f: "Sazení pokrylo čelní stranu [SCOPE.sParty('ruling_party').GetNameNoFormatting]sídlí, které byly zanechané krátkodobým infernem uvolněným hořícím olejem, který byl vržen na fasádu. Rozbita skla křupala pod nohama, zatímco milicionáři se znovu snažili zajistit budovu.\n\nBylo jasné, že to nebyl jednoduchý vandalismus. To byla reakce na probíhající revoluci - čin války proti proletariátu."
 single_party_state.4.t: "Zastavení revoluce"
 single_party_state.5.a: "Cesta národa je jen naše."
 single_party_state.5.b: "Potlačte komunisty, co to jen jde!"
 single_party_state.5.d: "Pokusy [SCOPE.sParty('ruling_party').GetName] o konsolidaci jejich vlády nad [ROOT.GetCountry.GetName] byly frustrovány silným odporem socialistických prvků, které jsou empatické k [SCOPE.gsInterestGroup('socialist_ig').GetName]."
 single_party_state.5.f: ""Nesmíme přijmout tuto nezodpovědnou posilu reakčních sil ve společnosti! Úkolem strany proletariátu je spojit dělnické lidstvo, abychom vytvářeli soudržnou frontu celého proletariátu. Pojďte, dělníci, rolníci, milovníci svobody a demokracie... stojte proti fašistické vlně a zachraňte se!"\n\nRoztrhnutý plakát byl viditelný jen na okamžik skrze špinavou vodu louže, ve které odpočíval, než do něj svým botou vrazila další noha."
 single_party_state.5.t: "Pro lidi samotné"
 single_party_state.6.a: "Veškerá moc proletariátu!"
 single_party_state.6.b: "Zastavit tento puč u brány!"
 single_party_state.6.d: "S mnoha státními záležitostmi zmrazenými snahami [SCOPE.sParty('ruling_party').GetName] se komunistické milice pod velením [SCOPE.sCharacter('communist_leader_scope').GetFullName] zmocnily důležitých budov napříč [SCOPE.sState('capital_scope').GetName], vyhlašujíc konec \"buržoazní diktatury\"."
 single_party_state.6.f: "Naším úkolem je zrušit staré a zavedeni vyšší formu demokracie, která vzbudí masy vykořisťovaného proletariátu k vytváření nové historie.\n\nTi, kteří zaměstnávají jiné za zisk; ti, kteří žijí z příjmů, které nevznikly z jejich vlastní práce – úroky z kapitálu, průmyslové podniky nebo vlastnictví půdy; soukromí podnikatelé, agenti, zprostředkovatelé; mniši a kněží všech denominací; bývalí zaměstnanci starých policejní služeb; blázni a zločinci... ti všichni nejsou vítáni v straně lidu."
 single_party_state.6.t: "Reforma prostřednictvím revoluce"
 single_party_state.7.a: "Pouze [SCOPE.sParty('fascist_party_scope').GetName] může zachránit [ROOT.GetCountry.GetName]!"
 single_party_state.7.b: "K čertu s následky, tohle není demokracie!"
 single_party_state.7.d: "[SCOPE.sParty('ruling_party').GetName] zamkl dveře parlamentu s legislátory uvnitř a okamžitě předložil návrh na radikální rozšíření pravomocí současné vlády. Opozice byla umlčena hnědo-oblečenými fascistickými paramilitáry v galeriích."
 single_party_state.7.f: "Oddíl 1:\nKromě postupů předepsaných ústavou mohou také zákony [ROOT.GetCountry.GetNameNoFormatting] přijímat vláda [ROOT.GetCountry.GetNameNoFormatting].\n\nOddíl 2:\nZákony přijaté vládou [ROOT.GetCountry.GetNameNoFormatting] mohou od ústavy odchýlit, pokud neovlivňují instituce parlamentu. Práva [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] zůstávají nedotčena."
 single_party_state.7.t: "Zákony, které udělují pravomoci"
 socialist_revolution_ongoing_tt: "Aktuálně probíhá #bold socialistická#! [concept_revolution] v této zemi"
 state_atheism.4.a: "Měli bychom to přehodnotit, než se dostaneme do války."
 state_atheism.4.b: "Nucte je, pokud musíte."
 state_atheism.4.c: "Mohou zůstat, pokud se zřeknou své víry."
 state_atheism.4.d: "Snahy o vykázání misionářů, duchovních, duchovních léčitelů a podobně způsobily křik v zahraničí. [SCOPE.sCountry('missionary_nation').GetName] odmítla nucené vydání svých občanů v [ROOT.GetCountry.GetName]."
 state_atheism.4.f: "\"Ne, nebudu snášet tyto zákony! Jsem člověk [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')], a nenechám se zastrašit z mé ušlechtilé příčiny. Můžete mě vytáhnout v okovech a já budu stále mít právní nárok vstoupit do tohoto místa. Pokud budu nucen, vyvolám na tuto frašku mimozemskou zákonnost!\""
 state_atheism.4.t: "Extraterritorialita v Boží zemi"
 state_atheism.5.a: "Tradičně je stále místo ve společnosti."
 state_atheism.5.b: "Prč pryč s vírou."
 state_atheism.5.c: "Zůstanou, pokud se zřeknou své víry."
 state_atheism.5.d: "Když [ROOT.GetCountry.GetName] zahajuje zkoumání tradiční náboženské morálky, členové [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] prezentují své teze."
 state_atheism.5.f: ""Dále bych měl poznamenat, že pokud má být Bůh skutečně mrtvý, musí Bůh být nepřítomen při kultuře. Nechť jsme odsouzeni k svobodě, abychom mohli napsat naši historii. Ne v kameni nebo v krvi, jak byla naše historie pod Bohem, ale v inkoustu a skutcích. Bůh nemůže být — a neměl by být přijat jako — pohodlná omluva, lež, která podporuje vrtochy mocných!""
 state_atheism.5.t: "Nový směr řeky"
 state_atheism.6.a: "Roztavit zlato a vydat nové mince."
 state_atheism.6.b: "Umožněte našim statečným silám nějaké 'nebezpečné odměny.'"
 state_atheism.6.c: "Dejte duchovním příspěvek, aby si začali nový život."
 state_atheism.6.d: "[SCOPE.gsInterestGroup('armed_forces_ig').GetName] začali provádět zabavení v každém místě kultu [SCOPE.sPop('majority_religion').GetReligion.GetName] v [SCOPE.sState('religion_seizures_state').GetName]. Každá struktura, umělecký kus a zlatý kýč jsou sčítány na likvidaci."
 state_atheism.6.f: "\"Správně, co je takového v presbytě. Co má ve svých pokojích?\"\n\n\"Pane, tohle jsme vytáhli z jedné z ambulatorních kaplí.\"\n\n\"Tak mě to štve, tam je dost zlata na to, aby začali novou důlní činnost. Zavolejte čtyři další a prohledejte zbytek kaplí, rychle!\""
 state_atheism.6.t: "Zlaté odpustky"
