 notification_paris_commune_event_8_a2_desc: "Při stahování z Paříže se vojáci loajální naši vládě pokusili zajmout arzenál dělostřelectva [SCOPE.sCountry('paris_commune_nation_scope').GetName]. Nájezd byl odražen Národní gardou, což vedlo k odpadnutí k nepřátelským silám."
 notification_paris_commune_event_8_a2_name: "Útok na dělostřelecké sklady selhal"
 notification_paris_commune_event_8_a2_tooltip: "#header $notification_paris_commune_event_8_a2_name$#!\n$TOOLTIP_DELIMITER$\n$notification_paris_commune_event_8_a2_desc$"
 notification_pebrine_spread_notification_desc: "Farma na morušáky v [SCOPE.sCountry('pebrine_country_scope').GetName] začala být ovlivněna epidemii pébrine."
 notification_pebrine_spread_notification_name: "Epidemie pébriny se šíří do [SCOPE.sCountry('pebrine_country_scope').GetName]."
 notification_pebrine_spread_notification_tooltip: "Boureňčí farmy v [SCOPE.sCountry('pebrine_country_scope').GetName] začínají trpět epidemíí pébrine"
 paris_commune.1.a: "Tato šílenství musí skončit!"
 paris_commune.1.b: "Ozbrojený Paříž je ozbrojená revoluce!"
 paris_commune.1.d: "Dlouhé období nespokojenosti s požadavky vlády na [SCOPE.gsInterestGroup('national_guard_scope').GetName] v [SCOPE.sState('paris_scope').GetStateRegion.GetCityHubName] vyústilo v otevřenou rebélii uvnitř města. Revolucionáři popravili několik důstojníků armády a prohlásili rivalizující vládu pod [SCOPE.sCountry('paris_commune_scope').GetName]."
 paris_commune.1.f: ""Proletáři Paříže, uprostřed selhání a zrad vládnoucích tříd, pochopili, že hodina již udeřila, aby zachránili situaci tím, že vezmou do svých rukou směr veřejných záležitostí. Pochopili, že je jejich nezbytnou povinností a absolutním právem stát se pány vlastních osudů tím, že uchopí vládní moc.""
 paris_commune.1.t: "Pařížská komuna"
 paris_commune.2.a: "Není stanovena žádná milost pro komunardé zrádce."
 paris_commune.2.b: "Musíme jednat lehce, abychom nebyli Paris nikdy odpuštěni."
 paris_commune.2.d: "Síly věrné vládě [ROOT.GetCountry.GetRuler.GetLastName] pochodovaly na Paříž, porazily síly [SCOPE.sCountry('paris_commune_scope').GetName] během týdne trvající bitvy v městských hranicích. Hromadné popravy zajatých národních gardistů věrných Komuně byly již hlášeny."
 paris_commune.2.f: ""Komuna, obklopená ze všech stran, měla na obzoru pouze smrt. Mohla pouze být statečná, a byla. A v umírání otevřela širokým dveře k budoucnosti. To bylo její osudem.""
 paris_commune.2.t: "Krvavý týden"
 paris_commune.3.a: "Vláda Versailles bude souzena jako zločinci."
 paris_commune.3.b: "Musíme oslavovat naše vítězství a vyrovnat se."
 paris_commune.3.d: "Několik tisíc sil Národní gardy loajální [SCOPE.sCountry('paris_commune_scope').GetName] pochodovalo na palác ve Versailles a zajalo ministry vlády [ROOT.GetCountry.GetRuler.GetLastName]. Vlajka Komuny byla vztyčena nad hlavním bastionem konzervativního odporu."
 paris_commune.3.f: ""Komunální revoluce, zahájená populární iniciativou, zahájí novou éru experimentální, pozitivní, vědecké politiky.\n\nJe to konec starého vládního a duchovního světa, militarismu a funkcionarismu, vykořisťování, spekulací, monopolů a privilegií, za které proletariát dluží svou podřízenost a vlast svou neštěstí a katastrofy.""
 paris_commune.3.t: "Pochod na Versailles"
 paris_commune.4.a: "Smrt zrádcům!"
 paris_commune.4.b: "Ať žije Komuna!"
 paris_commune.4.d: "Dlouhodobé napětí mezi lidem [ROOT.GetCountry.GetAdjective] a vládou [ROOT.GetCountry.GetRuler.GetLastName] dosáhlo bodu varu. Revolucionáři po celé zemi vyjádřili loajalitu [SCOPE.sCountry('paris_commune_scope').GetName], marchujíc proti napadené centrální vládě."
 paris_commune.4.f: "\"Ustupte lidem, bojovníkům bez rukou! Hodina revoluční války zazněla! K zbraním, občané! K zbraním!\""
 paris_commune.4.t: "Revoluce komunardů"
 paris_commune.5.a: "Pařížská 'vláda' nemá žádnou nohu, na které by stála."
 paris_commune.5.b: "[SCOPE.sCountry('france_scope').GetNameNoFormatting] by potřebovalo změnu vlády."
 paris_commune.5.c: "Nemáme o to zájem."
 paris_commune.5.d: "Nespokojenost ve [SCOPE.sCountry('france_scope').GetName] vedla k uchvácení města Paříže revolucionáři. Francie je nyní rozdělena mezi dvě konkurenční vlády - pařížskou a versailleskou."
 paris_commune.5.f: "Bylo nyní poledne, a celé to vypadalo podivně a nepochopitelně pro toho, kdo nebyl zvyklý stavět bary. Místo toho, aby vláda blokovala každou ulici, jak to bylo ráno, nyní se každou ulicí dívá nepřátelské dělo."
 paris_commune.5.t: "Krize v Paříži"
