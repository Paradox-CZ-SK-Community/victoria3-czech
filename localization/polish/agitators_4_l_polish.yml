 nihilism.10.a: "Buďte v úzkém kontaktu s [SCOPE.sCharacter('nihilist_leader').GetFullName]."
 nihilism.10.b: "Možná [SCOPE.sCharacter('nihilist_leader').GetSheHe] je prostě produkt našich činů."
 nihilism.10.d: "Se vzrůstem discontentu mezi akademiky se na scéně objevil nový, hrdě [SCOPE.gsInterestGroup('intelligentsia_ig').GetLeader.GetIdeology.GetName] vůdce [SCOPE.gsInterestGroup('intelligentsia_ig').GetName]."
 nihilism.10.f: ""Život omezeného člověka téměř vždy plyne hladčeji a příjemněji než život génia nebo dokonce jen inteligentního člověka. Chytří lidé se nedokážou shodnout s těmi jevy, na které si masy zvyknou bez nejmenších obtíží. Inteligentní lidé, v závislosti na různých podmínkách temperamentu a vývoje, jsou v nejheterogennějším vztahu k těmto jevům.""
 nihilism.10.t: "Klín v akademii"
 nihilism.11.a: "[SCOPE.sCharacter('nihilist_scope').GetFullName] dosáhl vítězství nad svým soupeřem!"
 nihilism.11.b: "[SCOPE.sCharacter('communist_scope').GetFullName] jasně disponuje silnějšími argumenty."
 nihilism.11.c: "Mají potenciál pro něco většího než součet jeho částí."
 nihilism.11.d: "[SCOPE.sCharacter('nihilist_scope').GetFullName] a [SCOPE.sCharacter('communist_scope').GetFullName] se ocitli v spontánní veřejné hádce o zásluhách svých ideologií."
 nihilism.11.f: ""Jak chcete získat podporu pro své hnutí, kromě důvěřivých potomků buržoazie?", zakřičel muž v červeném šátku. "Nemáte nic jiného než estetiku za sebou, to, co odsuzujete!"\n\nS otočením černého kabátu se nihilistovy oči setkaly s jejich protivníkem. "Jistě nemáte žádnou víru v vůli lidu, jakmile se probudí...""
 nihilism.11.t: "Fórum Argumentuje"
 nihilism.12.a: "Produkt nula krát dva je stále nula."
 nihilism.12.b: "Jistě, že [SCOPE.gsInterestGroup('communist_ig').GetName] nemůže být skutečně sjednocen za tímto absurdním."
 nihilism.12.d: "Poháněni těsnými vazbami mezi jejich příslušnými agitátory začaly [SCOPE.gsInterestGroup('communist_ig').GetName] a [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] spolupracovat proti vlivu [SCOPE.gsInterestGroup('devout_ig').GetName]."
 nihilism.12.f: "Tvořili zvláštní dvojici, studenti s jasnýma očima se snažili napodobit otrhaný styl dělníků, a přesto vypadali, že se navzájem doplňují. Ve vlhké světle svíček v suterénu se špinavé oblečení nihilistů téměř zdálo mít autentickou povahu, neboť věděli, že podepsali smlouvu trpět stejně, pokud budou chyceni."
 nihilism.12.t: "Červená a černá se spojují"
 nihilism.13.a: "[SCOPE.gsInterestGroup('devout_ig').GetName] zahyne, neboť stojí proti skutečnosti samotné!"
 nihilism.13.b: "Tato cesta je odsouzena k neúspěchu!"
 nihilism.13.d: "Vzestupní nihilističtí sympatizanti v vládě uspořádali gambit, aby zrušili a násilně likvidovali veškerý majetek [SCOPE.gsInterestGroup('devout_ig').GetName], a okamžitě provedli [SCOPE.sLaw('current_law_scope').GetName]."
 nihilism.13.f: ""Co může být rozbito, musí být rozbito. Cokoliv, co vydrží úder, je vhodné k přežití; co se rozpadne na kusy, je odpad. V každém případě útočte vpravo i vlevo, žádná škoda z toho nevznikne.""
 nihilism.13.t: "Stoupající vzestup"
 nihilism.2.a: "Byli více problémem, než by měli."
 nihilism.2.b: "Použijte toto k obnovení naší kontroly nad akademií."
 nihilism.2.d: "Přísná potlačení nihilistického hnutí nakonec přineslo plody, neboť slovo 'nihilismus' se opět stalo pouze obscenitou."
 nihilism.2.f: "\"Váš nejhorší hřích spočívá v tom, že jste se ničehonic zničili a zradili sami sebe.\""
 nihilism.2.t: "Nic nekončí"
 nihilism.3.a: "Pouze ochutnávka konfliktu, který přijde."
 nihilism.3.b: "Nechme je odeznít do minulosti."
 nihilism.3.d: "Konflikt uvnitř nihilistického hnutí se konečně vedl k jeho vyhasnutí, ale duch radikalismu nezmizel. Bývalí nihilisté se ve velkém přesunuli k jiným radikálním hnutím."
 nihilism.3.f: "\"...myslíte, že je útočím za to, že mluví nesmysly? Ani v nejmenším! Rád je poslouchám, jak mluví nesmysly. To je jediné privilegium člověka nad všemi stvořeními. Skrze chybu se dostanete k pravdě! Jsem člověk, protože se mýlím! Nikdy se nedostanete k žádné pravdě, aniž byste udělali čtrnáct chyb a velmi pravděpodobně sto čtrnáct. A to je hezká věc, svého druhu; ale nemůžeme dělat chyby na vlastní účet! Mluvte nesmysly, ale mluvte své vlastní nesmysly a já vás za to políbím. Měnit se špatně po svém je lepší, než mít pravdu po někom jiném.\""
 nihilism.3.t: "Do zapomnění"
 nihilism.4.a: "Alespoň jeden z nich má rozum."
 nihilism.4.b: "Není hlavní postava přitažlivá, že?"
 nihilism.4.d: "Oblíbený člen [ROOT.GetCountry.GetAdjective] [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] vydal román odsuzující trend nihilistického přehánění mezi mládeží. Hlavní postava, hlásící vokální nihilismus, připomíná [SCOPE.sCharacter('nihilist_scope').GetFullName]."
 nihilism.4.f: "\"Faktem je, že dříve byli prostě nevědomí a nyní se najednou stali nihilisty.\""
 nihilism.4.t: "Odmítnutí dětí"
 nihilism.5.a: "Jediné vzdělání, které si tito lidé zaslouží, pochází ze školy tvrdých ran!"
 nihilism.5.b: "To je záležitost pro univerzitní úřady."
 nihilism.5.d: "Studenti přijímající estetičnost a postoj nihilismu se stali stále běžnějšími na [SCOPE.sState('university_nihilist_affected_state').GetStateRegion.GetName] [SCOPE.sBuilding('university_nihilist_affected_building').GetName], a mnoho stran vzneslo obavy o radikalismus v akademické sféře."
 nihilism.5.f: "\"Malý prostor, který obsazuji, je ve srovnání se zbytkem prostoru, v němž nejsem, a který nemá s ničím společného; a doba, ve které mi je dáno žít, je tak malicherná vedle věčnosti, v níž jsem nebyl a nebudu... A v této atomu, tomto matematickém bodu, krvinky cirkulují, mozek pracuje a chce něco... Není to odporné? Není to malicherné?\""
 nihilism.5.t: "Černé kabáty a Feuerbach"
 nihilism.6.a: "Jak daleko může dojít zpustlost těchto nihilistů?"
 nihilism.6.b: "Není to moc věc právního systému."
 nihilism.6.d: "Žena napojená na [GetPopType('aristocrats').GetName] [SCOPE.gsInterestGroup('landowners_ig').GetName] s hněvem ohlásila incident skupiny studentů, kteří se odmítli postavit stranou pro ni na kraji silnice a škádlili ji, když procházela."
 nihilism.6.f: ""Nemáš vůbec žádný respekt?"\n\n"Na čem záleží, jestli ti sukně musí táhnout ve sněhu? Jejich hodnota je stejná, zda jsou skvrnité nebo ne - stejná jako hodnota jakéhokoliv takového oděvu."\n\n"Úřady o tom uslyší!"\n\nPosměšky studentů s jejich hnědými vlasy a černými kabáty ji následovaly, zatímco spěchala pryč, zčervenající."
 nihilism.6.t: "Nedostatek respektu"
 nihilism.7.a: "Dost s tím nesmyslem! Rozpuštěte demonstraci."
 nihilism.7.b: "Nemůžeme popřít, že to byla dobrá show."
 nihilism.7.d: "Při návštěvě [SCOPE.sState('courtyard_chaos_affected_state').GetStateRegion.GetName] [SCOPE.sBuilding('courtyard_chaos_affected_building').GetName] [SCOPE.sCharacter('nihilist_scope').GetFullName] vzbudil impozantní dav studentů a narušil aktivity několika osob spojených s [SCOPE.gsInterestGroup('wronged_by_nihilists_ig').GetName]."
 nihilism.7.f: "Výkon na dřevěné krabici obrátil svou pozornost na několik nešťastných duší v oděvech vyšší třídy, a natáhl ruku.\n\n"Vidíte je, jak chodí kolem, agenti neblahé superstition? Ano, vidíte, jak skrývají své obličeje ve studu? Pravda je, že nejsou lepší než kdokoli z nás!""
 nihilism.7.t: "Chaos na dvoře"
 nihilism.8.a: "Vypátrejte všechny zapojené a obviňte je z rouhání!"
 nihilism.8.b: "Jak očekávají, že identifikujeme pachatele?"
 nihilism.8.d: "Skupina nihilistických studentů provedla obscénní a extravagantní protest před kostelem, což vedlo k požadavkům [SCOPE.gsInterestGroup('devout_ig').GetName], aby tyto aktivity byly zastaveny násilím."
 nihilism.8.f: "Vikarius, stojící venku, aby zametl cestu k vchodu svého kostela, mohl jen šokovaně zírat, když radostní studenti, oblečeni jako duchovní, sundali a vrhli své hávy do vzduchu. Tmavé látky vytvořily krátké mraky ve vzduchu. Při pohledu na jejich nahou kůži odvrátil hlavu a zakryl si zrak rukama.\n\n"Nemáte vůbec žádný smysl?!""
 nihilism.8.t: "Nečisté aktivity"
 nihilism.9.a: "Pachatelé obnoví to, co zničili ve vězení."
 nihilism.9.b: "Třídy budou uzavřeny, dokud nebude budova obnovena."
 nihilism.9.d: "Ve tmě noci spáchala skupina nihilistů požár proti [SCOPE.sBuilding('kissed_by_fire_building').GetName] ve státě [SCOPE.sState('kissed_by_fire_state').GetStateRegion.GetName], což vedlo k výraznému poškození ohněm."
 nihilism.9.f: ""Křičíš vzteky, když hoří prázdné budovy, ale kde jsou tvé slzy, když muži a ženy s plnými srdci umírají hladem?""
 nihilism.9.t: "Daně a pochodně"
