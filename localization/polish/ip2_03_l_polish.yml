 increase_autonomy_prestige_success: "Důvěryhodný vůdce"
 india_railway.1.a: "Popřete naše [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting] stráže, že byly přemoženy."
 india_railway.1.b: "Není užitečné zakrývat naše ztráty."
 india_railway.1.d: "Mezinárodní tisk informoval o přepadení vlaku v [SCOPE.sState('relevant_state').GetNameNoFormatting], které vedli [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting] agitátoři."
 india_railway.1.f: "\"Kdyby to byli dacoiti, bylo by jich mnohem více mrtvých. Tito mladí muži nám kradli NAŠE peníze zpět pro NÁS. Udělali chyby, ale jejich úmysly jsou ušlechtilé.\"\n\n\"Pokud jsou tak ušlechtilí, co dělali, když mávali zbraněmi na své spoluobčany? Nyní je nevinný muž mrtvý. Nikdy nezapomenu na zvuk jeho ženy, jak pláče.\""
 india_railway.1.t: "Loupež vlaku v [SCOPE.sState('relevant_state').GetNameNoFormatting]"
 india_railway.2.a: "Udělejte příklad - vyslýchejte je."
 india_railway.2.b: "Dodržujte spravedlivý proces a objednávejte."
 india_railway.2.d: "Zahájila se jednání v soudu se žalobcovými revolucionáři, kteří byli obviněni z loupeže a vraždy."
 india_railway.2.f: "Řev davu shromážděného před soudní síní hřeje srdce obžalovaných. Stejné hrozné hlasy ztěžují slyšení žalobce. Neúnavně vytrvává.\n\n\"Přepadení, držení nezákonných zbraní a vražda. Tyto jsou samy o sobě strašným činem, ctihodnosti. Ale tito bezuzdní muži udělali všechno, jen aby spáchali ještě strašnější zločin. Snažili se ukrást od samotné koruny, která se o ně stará. Dav venku by je nazval hrdiny, já věřím, že zákon by je nazval zrádci.\""
 india_railway.2.t: "Kradení od koruny"
 india_railway.3.a: "Použijte železniční dopravu pro dodání potravin."
 india_railway.3.b: "Nemůžeme si dovolit taková opatření."
 india_railway.3.d: "Hromadné exporty obilí a plodin zanechaly lidem [SCOPE.sState('relevant_state').GetNameNoFormatting] zranitelné během regionální hladomoru."
 india_railway.3.f: "#italic Drahá Elizabeth,\n\nPřed několika dny jsem doprovázel královské sbírky napříč Indií, když jsem viděl nejhrozivější pohled. Muž, tenký jako hůl, stál na stráži před svou hladovějící manželkou a dvěma dětmi. Když jsem se svých přátel zeptal, co chrání, vysvětlili, že vesnice sklouzla k kanibalismu."
 india_railway.3.t: "Regionální Hladomor"
 india_railway.4.a: "Sociální záležitosti nejsou naléhavé."
 india_railway.4.b: "Více stolků na čaj sníží napětí."
 india_railway.4.d: "Zatímco mnozí lidé nyní vítají železniční dopravu, napětí mezi komunitami je vysoké, protože segregace stále drží."
 india_railway.4.f: "Dva chlapci vyklonili hlavu z dveří vlaku, divoký vítr je ochlazoval proti horkému nevyzpytatelnému dni.\n\n\"Slyšel jsem, že první třída má stropní ventilátory a postele a jejich židle jsou plněné bavlnou, takže si můžete sedět hodiny!\"\n\n\"No, já jsem slyšel, že mají své vlastní toalety.\"\n\n\"No, špatně jste slyšeli, Sirové a Paní nebudou potřebovat toalety.\"\n\n\"Je to důvod, proč náš oddíl žádnou také nemá?\""
 india_railway.4.t: "Komforty první třídy"
 india_railway.5.a: "Magnificent."
 india_railway.5.d: "Velký železniční projekt byl konečně dokončen. Nová železnice otvírá nové příležitosti pro lidi, aby cestovali, pracovali a spojovali se po celé zemi."
 india_railway.5.f2: "S dokončením této stanice je budoucnost Rajes secure. Naše síť vlaků bude páteří našeho obchodu, naší armády, naší vlády. Pára a uhlí budou probíhat v žilách impéria.\n\nA tato nádherná stanice, pojmenovaná po našem skvělém [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], bude jejím srdečním tepem."
 india_railway.5.f: "S dokončením této stanice je budoucnost Raj secure. Naše síť vlaků bude páteří našeho obchodu, naší armády, naší vlády. Pára a uhlí budou probíhat v žilách impéria.\n\nA tahle krásná stanice, pojmenovaná po našem velkém [SCOPE.sCountry('relevant_overlord').GetRuler.GetPrimaryRoleTitle], bude jejím srdečním tepem."
