 je_sikh_sovereignty_reason:1 "Tyto jsou rané dny naší nově ustanovené dynastie. Naše rostoucí království zažilo velký úspěch v letech od doby, kdy #bold Sher-e-Punjab#! dobyl bývalé mogulské císařské hlavní město.\n\nV tuto chvíli je zásadní, abychom chránili naše území před vnější agresí a ctili přikázání naší víry [GetReligion('sikh').GetName]. Ať žije odkaz této dynastie!\n\n#b [concept_empire_stability] a [concept_court_intrigue]#!\n[ROOT.GetCountry.GetNameNoFormatting] čelí více než jen vnějším hrozbám. Síly uvnitř našeho soudu mohou spiknout, aby svrhnuly našeho [concept_ruler] ve prospěch jejich preferovaného kandidáta. Pokud náš #b $sikh_empire_intrigue_bar$#! dosáhne #v 100%#!, náš [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ($concept_ruler$) bude zavražděn, #b $sikh_empire_progress_bar$#! bude #bold resetováno#! na #v 0#!, [concept_court_intrigue_short] se sníží a nový kandidát bude uveden na trůn."
