 ig_granthis: "Granthis"
 ig_granthis_desc: "Granthi jsou náboženští představitelé v sikhismu, monoteistické víře, jež považuje světské snažení za odvádění pozornosti od jednoty Boha."
 ig_jats: "Jati"
 ig_jats_desc: "Jati jsou tradiční zemědělci a rolníci punjábského regionu s původem v pastoračním hospodaření. Jejich zájmy jsou převážně agrární povahy."
 ig_khalsaji: "Khalsaji"
 ig_khalsaji_desc: "Významná bojová síla Sikhsimského impéria, Khalsaji kombinuje tradice Sikh Khalsy s modernizovanými frankobritskými principy."
 ig_trait_khalsa: "Khalsa"
 ig_trait_khalsa_desc: "Máme povinnost praktikovat zbraně a chránit nevinné. Jako válečníci musíme bojovat statečně bez ohledu na šance a žít pravdivě podle tradic Rehat."
 ig_trait_khalsa_panth: "Khalsa Panth"
 ig_trait_khalsa_panth_desc: "Pravdivé žití a tvrdá práce. Žijeme způsobem svatých, vyhýbáme se extrémům a kráčíme střední cestou. Zboží, které vyrábíme, dostávají lidé, kteří je potřebují."
 ig_trait_rehat: "Rehat"
 ig_trait_rehat_desc: "Od doby prvních Panj Pyare, naše víra probudila největší bojovníky, aby se připojili k našemu spravedlivému úsilí. V těchto obtížných dobách jsou vojáci opět poháněni vírou sloužit pod našimi prapory."
