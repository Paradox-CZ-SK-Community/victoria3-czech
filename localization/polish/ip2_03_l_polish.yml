 je_princely_states: "Úsilí o suverenitu"
 je_princely_states_reason: "Náš velký [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] může vládnout nad [ROOT.GetCountry.GetNameNoFormatting], ale stále jsme podřízeni rozmarům a bláznostem [SCOPE.sCountry('top_overlord_scope').GetNameNoFormatting]. Moc [SCOPE.sCountry('overlord_scope').GetNameNoFormatting] roste den za dnem, ale stále můžeme utvářet svůj osud.\n\nPřílivy jsou v náš prospěch, abychom zvýšili autonomii [ROOT.GetCountry.GetNameNoFormatting] a sledovali cestu k nezávislosti, aby [SCOPE.sCountry('top_overlord_scope').GetAdjectiveNoFormatting] plně neovládli."
