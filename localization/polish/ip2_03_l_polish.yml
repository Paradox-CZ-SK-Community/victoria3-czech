 utilitarian.1.a: "Budoucnost vypadá šťastně a jasně."
 utilitarian.1.d:1 "Principy [GetIdeology('ideology_utilitarian_millian').GetName] ideologie nyní hrají centrální roli v [ROOT.GetCountry.GetAdjective] politickém rozhodování. Administrativa byla reformována, aby fungovala jako dobře namazaný stroj."
 utilitarian.1.f2: "Závazek administrativy k utilitarismu se prohloubil s tímto úspěchem v řízení vývoje [ROOT.GetCountry.GetNameNoFormatting]. Zatímco někteří stále zpochybňují hodnotu tohoto přístupu k koloniální administrativě, pevní podporovatelé se postavili dopředu, aby obhajovali utilitaristický přístup.\n\nJak lidé v Indii pokračují ve svých životech, čas ukáže, zda budou výsledky administrativní práce tak trvalé a dalekosáhlé, jak všichni doufají. Úspěch je majákem pro budoucí reformy."
 utilitarian.1.f:1 "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] závazek k utilitarismu se prohloubil s tímto úspěchem v řízení [ROOT.GetCountry.GetNameNoFormatting] rozvoje. Zatímco někteří stále pochybují o hodnotě [SCOPE.sCharacter('relevant_character').GetLastNameNoFormatting] přístupu k koloniální administraci, [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] vystoupili vpřed, aby podporovali utilitaristický přístup.\n\nJak lidé v Indii pokračují ve svém životě, čas ukáže, zda plody administrativní práce budou trvalé a dalekosáhlé, jak všichni doufají. Úspěch je majákem pro budoucí reformu."
 utilitarian.1.t: "Dobré vládnutí pro všechny"
 utilitarian.10.a: "Pokračujte v sčítání lidu."
 utilitarian.10.b: "Jaký by to mělo účel?"
 utilitarian.10.d: "Bylo navrženo uspořádat organizované sčítání, aby se vytvořilo komplexní pochopení populace v [ROOT.GetCountry.GetName]."
 utilitarian.10.f: "\"Studium Indie musí být stejně profesí jako právo nebo medicína.\"\n\n\"Abys vládl, musíš znát vládnuté. Je zázrakem, že jsme se dostali tak daleko bez provedení sčítání. Ale jít jakýmkoli způsobem dál by bylo pošetilé. Hůře, bylo by to podobné klopýtání slepě v pasti. Ne, musíme znát jazyk, kastu, náboženství a pohlaví každého!\""
 utilitarian.10.t: "Studie indické společnosti"
 utilitarian.2.a: "Nemají tu žádný užitek."
 utilitarian.2.d:1 "Chaos, který pohlcuje [ROOT.GetCountry.GetName], slouží jako důkaz selhání projektu [GetIdeology('ideology_utilitarian_millian').GetName]. Jeho příznivci byli obviněni z nevratného destabilizování administrativy."
 utilitarian.2.f: "Slib utilitaristického přístupu ke koloniální administraci nebyl splněn. Neúspěch zanechal nejvěrnější podporovatele projektu zklamané s posměšnými poznámkami v jejich směru.\n\n\"Vždy jsem věděl, že projekt selže. Celý přístup byl od začátku zásadně chybný. Pro tak absurdní agendu není místo.\""
 utilitarian.2.t: "Falešné sliby"
 utilitarian.3.a: "Naše lidé budou prosperovat bez ohledu na okolnosti."
 utilitarian.3.d: "Zatímco přístup [GetIdeology('ideology_utilitarian_millian').GetName] k koloniálnímu řízení byl slibný, nenalezl zde v [ROOT.GetCountry.GetName] své kořeny."
 utilitarian.3.f2: "Závazek administrativy k utilitarismu ochabnul, když projekt ztratil své nejoddější podporovatele.\n\nNa krátkou chvíli se jeden muž zamyslí nad lekcemi celého podniku. 'Možná musíme být praktičtější v tom, jak naše principy ovlivňují naši politiku,' přemítá."
 utilitarian.3.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] závazek k utilitarismu kolísal, protože projekt ztratil dynamiku. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] již nepovažují utilitaristickou agendu za prioritu.\n\nNa klidný okamžik [SCOPE.sCharacter('relevant_character').GetLastNameNoFormatting] přemýšlí o lekcích celého podniku. \"Možná se musíme být praktičtější v tom, jak naše principy informují naše politické rozhodování,\" přemýšlí."
 utilitarian.3.t: "Projekt bez pokroku"
 utilitarian.4.a: "Získejte kontrolu nad narativem v tisku."
 utilitarian.4.b: "Názory veřejnosti [SCOPE.sCountry('relevant_overlord').GetAdjective] jsou neškodné."
 utilitarian.4.d: " [SCOPE.gsInterestGroup('relevant_ig').GetName] tvrdí, že veřejné mínění a tisk v [SCOPE.sCountry('relevant_overlord').GetName] mají negativní vliv na [ROOT.GetCountry.GetAdjective] politiku."
 utilitarian.4.f:1 "\"Samozřejmě, Times má na to názor. Jsem si jistý, že John pekař a Jane švadlena mají také svůj. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] by měl naslouchat všem. Kdo se stará o to, jak špatně informované jsou jejich myšlenky o Indii? Možná jakákoli politika může být rozhodována veřejným hlasováním.\"\n\n\"Kdy se naučí, že pro vládu v Indii, musí být v Indii?\""
 utilitarian.4.t: "Nepřiměřený Vliv"
 utilitarian.5.a: "Tito administrátoři musí cvičit zdrženlivost."
 utilitarian.5.b: "Proč teď zasahovat?"
 utilitarian.5.d: "Postoje a akce [SCOPE.sCulture('not_discriminated_culture').GetName] administrátorů v [SCOPE.sState('relevant_state').GetName] vůči lidem [SCOPE.sCulture('discriminated_culture').GetName] ohrožují naši [GetIdeology('ideology_utilitarian_leader').GetName] misi."
 utilitarian.5.f: "[SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] potvrzuje nedávné zprávy o násilí vůči [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting] lidem v [SCOPE.sState('relevant_state').GetNameNoFormatting]:\n\n'Trvale neomezené chování [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting] administrátorů, kteří přišli do [ROOT.GetCountry.GetNameNoFormatting] aby si udělali své jmění, podrývá úsilí naší [GetIdeology('ideology_utilitarian_leader').GetNameNoFormatting] mise. Lidé [SCOPE.sCulture('discriminated_culture').GetNameNoFormatting] potřebují ochranu před nespravedlnostmi, kterých se na nich dopouštějí hledači bohatství [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting].'"
 utilitarian.5.t: "Imperiální závazky"
 utilitarian.6.a: "Potřebujeme nyní více autonomie."
 utilitarian.6.b: "Ujistěte se, že úsilí [SCOPE.sPoliticalLobby('relevant_lobby').GetName] je nedotčeno."
 utilitarian.6.d: " [SCOPE.sPoliticalLobby('relevant_lobby').GetName] aktivně zvyšuje své úsilí o zpevnění vazeb, které [ROOT.GetCountry.GetName] má s [SCOPE.sCountry('relevant_lobby_country').GetName]."
 utilitarian.6.f: "Portrét [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetFullNameNoFormatting] se tyčí vysoko nad dvěma význačnými postavami, jak se hádají až do pozdní noci.\n\n\"Jsme všichni loajální poddané impéria, [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]. Žádná politika to nezmění. Ale zatímco se snažíme pomoci všem poddaným, vy chcete pomoci pouze svým vyhlídkám.\"\n\n\"Pokud mi [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetPrimaryRoleTitle] důvěřuje, budu schopen požádat o pomoc [SCOPE.sCountry('relevant_lobby_country').GetRuler.GetHerHis].\"\n\n\"Pokud vám lidé důvěřují, tak nikdy budete chtít po pomoci.\""
 utilitarian.6.t: "Posilování vazeb"
 utilitarian.7.a: "Musíme dodržovat rozkazy."
 utilitarian.7.b: "Nechte místní úředníky používat svůj vlastní úsudek."
 utilitarian.7.d: "Dopisy od [SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName] dorazily s novými vládními pokyny pro úředníky a úřednice [ROOT.GetCountry.GetAdjective]."
 utilitarian.7.f: "Často mají každodenní akce tohoto [SCOPE.sCulture('not_discriminated_culture').GetNameNoFormatting] úředníka v jeho rohu [SCOPE.sState('relevant_state').GetNameNoFormatting] málo dohledu. Jeho akce byly dlouho nekontrolovány. Dopisy od [SCOPE.sCountry('relevant_overlord').GetCapital.GetCityHubName] vylíčily nová pokyny ohledně hlášení nesrovnalostí v dokumentaci.\n\n\"Jaká nepříjemnost. Moji důstojníci tvrdě pracují. Nesrovnalost sem a tam se určitě dá přehlédnout.\""
 utilitarian.7.t: "Zpožděná rozhodnutí"
 utilitarian.8.a: " [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] může pomoci prosadit tyto změny."
 utilitarian.8.b: "Reagovat na zásilku je nevýhodné."
 utilitarian.8.d: " [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] obdržel formální dispatch od [SCOPE.sCountry('relevant_overlord').GetName], doporučující rozšíření vzdělání v [ROOT.GetCountry.GetName]."
 utilitarian.8.f: "Telegraf dorazil pozdě v noci. Poté, co si ho přečetl, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] litoval, že ho nenechal až do rána.\n\n\"Takže chtějí, abychom vzdělávali masy? To určitě otřese věcmi. Buď můj nástupce bude mít hodně úředníků, aby mu plnili přání, nebo bude mít dobře informovanou, výmluvnou opozici. Musíme být opatrní, jak se k tomu postavíme.\""
 utilitarian.8.t: "Rovné příležitosti"
 utilitarian.9.a: "Musíme přesvědčit veřejnost."
 utilitarian.9.b: "Přesvědčte více úředníků, aby se přidali k naší věci."
 utilitarian.9.d: "Koloniální administrátoři dodržující filozofii [GetIdeology('ideology_utilitarian_leader').GetName] vyvinuli ambiciózní plány na celkovou racionalizaci společnosti [ROOT.GetCountry.GetAdjective]. Jejich kritici to označují za nemožnou, neuvěřitelně náročnou vizi."
 utilitarian.9.f: "\"To je velký podnik, jeden z nejvyšší důležitosti. Bude vyžadovat společné úsilí každého loajálního poddaného, když se snažíme proměnit tento národ do něčeho, co je podobné pořádku. Lidé, a ti, k nimž vzhlížejí, musí poslechnout naše rady.\"\n\n\"Ale na koho se obrátit nejdřív? Obrátí se lidé na své vůdce ke naší věci? Nebo bychom se měli obrátit na ně a doufat, že mohou ukázat svým následovníkům hodnotu naší cesty? Vždyť všechno, co děláme, děláme pro dobro všech.\""
 utilitarian.9.t: "Extrémně náročná vize"
