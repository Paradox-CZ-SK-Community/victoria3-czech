 je_dravidian_movement: "Dravidské hnutí"
 je_dravidian_movement_reason: "Nebrahmíni z [ROOT.GetCountry.GetName] reagovali na neúměrné zastoupení a politickou moc brahmínů. Po sérii nebrahmínských konferencí vzniklo Dravidské hnutí, které stanovilo novou agendu, aby odporovalo dominanci brahmínů. Snaží se napravit škodu, kterou způsobily kastovní odlišnosti ve vládě."
 je_imperialism_of_promise: "Imperialismus slibu"
 je_imperialism_of_promise_reason: "Máme povinnost podporovat společné dobro jakýmikoliv prostředky. Základní svobody a rovné příležitosti hrají centrální roli v politickém rozhodování. Přístup [GetIdeology('ideology_utilitarian_millian').GetName] k koloniální administraci slibuje silnou sílu pro pokrok jak v [ROOT.GetCountry.GetName] tak po celém světě."
