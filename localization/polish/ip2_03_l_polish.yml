 victoria_terminus.1.a: "Začněte budovat ihned."
 victoria_terminus.1.b: "Tyto prostředky by měly být přesměrovány tam, kde jsou potřeba."
 victoria_terminus.1.d: " [SCOPE.gsInterestGroup('relevant_terminus_ig').GetName] předložili návrh postavit velkolepý terminus v [SCOPE.sState('relevant_bombay_state').GetName]. Skupina shromáždila významnou částku peněz, která má být použita na jeho výstavbu."
 victoria_terminus.1.f: "Dým z dýmky naplňuje malou kancelář, když skupina úředníků zvažuje návrhy na nový železniční terminál.\n\n\"Toto se nastavení je poměrně nákladná záležitost. Je přestavba stanice skutečně nejlepší využití našich prostředků?\"\n\n\"Můj drahý kolego, je to doba lokomotiv. Naše příjmy jsou úměrné rychlosti dodávání. A naše současná rychlost dodávání je srovnatelná s vozem taženým koňmi.\""
 victoria_terminus.1.t: "Terminál jako žádný jiný"
 victoria_terminus.2.a: "Tento terminus bude sloužit celé Indii dobře."
 victoria_terminus.2.b: "Svět se bude divit našemu novému úspěchu."
 victoria_terminus.2.d: "Dokončená $building_victoria_terminus$ je fúzí architektonických vlivů a značí novou kapitolu jak pro [SCOPE.sState('relevant_bombay_state').GetName], tak pro Indii jako celek."
 victoria_terminus.2.f: "Dva britští muži v oblecích stojí venku nově postaveného terminálu, zatímco chudák nese jejich zavazadla.\n\n\"No, kdyby to nebylo kvůli měsíční plavbě, pomyslel bych si, že jsme zpátky v Londýně.\"\n\n\"A tam leží genialita jeho designu. Naši krajanci to vidí jako expanze britské kultury. Zatímco místní to vidí jako respektující pokračování jejich mogulského dědictví. Všichni jsou šťastní a nikdo není urážen, a obchod, nad všechno, booming.\""
