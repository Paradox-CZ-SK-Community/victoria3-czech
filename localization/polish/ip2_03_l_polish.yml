 ideology_utilitarian_leader: "Utilitarista"
 ideology_utilitarian_leader_desc:1 "#lore Tento vůdce věří, že je důležitou funkcí vlády usilovat o společné dobro, ať už prostřednictvím základních svobod nebo benevolentního despotismu.#!"
