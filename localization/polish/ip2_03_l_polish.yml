 princely_states.1.a: "[ROOT.GetCountry.GetNameNoFormatting] jednoho dne bude svobodné."
 princely_states.1.b: "Někdo se musí postavit [SCOPE.sCountry('overlord_scope').GetNameNoFormatting]."
 princely_states.1.d: "Touha po nezávislosti se dá cítit ve všech koutech [ROOT.GetCountry.GetName]. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] musí rozhodnout jak k této situaci přistoupit."
 princely_states.1.f: "Touha se osvobodit od vlády [SCOPE.sCountry('overlord_scope').GetNameNoFormatting] roste. Je na myslích [ROOT.GetCountry.GetAdjectiveNoFormatting] ze všech vrstev života. Ta neklidnost mezi lidmi vyvolává otázku, jak [ROOT.GetCountry.GetNameNoFormatting] může převzít odpovědnost za svůj vlastní osud.\n\nCestovatel procházející [ROOT.GetCountry.GetCapital.GetCityHubName] se nemůže vyhnout šepotu o tom, že lidé už nechtějí žít pod thumbem [SCOPE.sCountry('overlord_scope').GetNameNoFormatting]."
 princely_states.1.t: "Odlišný osud"
 princely_states.2.a: "Máme před sebou jasnou budoucnost pod vedením [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 princely_states.2.b: "[ROOT.GetCountry.GetNameNoFormatting] úspěchy budou velkolepé!"
 princely_states.2.d: "Po těžkém boji za nezávislost, [ROOT.GetCountry.GetNameNoFormatting] už není pouhým princovým státem. Lidé oslavují a [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] se dívá na rozšíření moci [ROOT.GetCountry.GetNameNoFormatting]."
 princely_states.2.f: "Mubarak Ho!\n\nDne [TimeKeeper.GetCurrentDate.GetString] oslavil [ROOT.GetCountry.GetRuler.GetFullNameNoFormatting] svou nově nalezenou moc velkolepým průvodem, který vyvrcholil dělostřeleckou salvou. Vzduchem se nesla obecná atmosféra veselí, když bylo mezi lidmi rozdáno jídlo, slibující novou éru hojnosti. Jen čas ukáže, zda [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] naplní svá slibování!"
 princely_states.2.t: "Princely State Není Dále"
 princely_states.3.a: "Pokud nám zaplatí, je to v pořádku."
 princely_states.3.b: "Jejich boj není naším bojem."
 princely_states.3.d: " [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] plánuje poslat některé z našich nejlepších velbloudů na pomoc [SCOPE.sCountry('top_overlord_scope').GetAdjective], kteří zažívají nedostatek nosičů."
 princely_states.3.f: "Soud strávil hodiny debatováním o této záležitosti. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tiše naslouchal, přičemž na sebe vzal smutný výraz a přikývl k argumentům [ROOT.GetCountry.GetRuler.GetHerHis] poradců. Ale pro [ROOT.GetCountry.GetRuler.GetHerHim] byla volba iluzí pro ty, kdo měli problém přijmout, kdo skutečně vládne. Pomoci Britům nebo ne, nebyla to volba mezi loajalitou k bývalým spojencům a penězi; byla to volba mezi bojem a úspěchem."
 princely_states.3.t: "Nedostatek nosičů"
 princely_states.4.a: "Světlo nebe naší cestou."
 princely_states.4.b: "Taková pocta nic neznamená."
 princely_states.4.d: "[SCOPE.sCountry('top_overlord_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('top_overlord_scope').GetRuler.GetFullNameNoFormatting] uctí [SCOPE.sCharacter('award_winner_scope').GetFullName] tím, že jmenuje [SCOPE.sCharacter('award_winner_scope').GetHerHim] rytířem velkým velitelem Řádu indického impéria."
 princely_states.4.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] procházel chodbami [ROOT.GetCountry.GetRuler.GetHerHis] rodinného paláce. Obrazy [ROOT.GetCountry.GetRuler.GetHerHis] předků se tyčily kolem [ROOT.GetCountry.GetRuler.GetHerHim]. Co by dělali, kdyby byli na jeho místě? Tito divokí muži a ženy, kteří neuznali autoritu kromě té boží? Řekli by [ROOT.GetCountry.GetRuler.GetHerHim], aby se skláněl? Nebo by mu připomněli, že někdo musí začít. Někdo se musí postavit a říci ne."
 princely_states.4.t: "Nejctižádostivější řád hvězdy Indie"
 princely_states.5.a: "Politika je odporná!"
 princely_states.5.b: "Možná v tom existuje moudrost."
 princely_states.5.d: "Díky použití doktríny úpadku [SCOPE.sCountry('bic_scope').GetName] převzala další princový stát."
 princely_states.5.f: "Když [ROOT.GetCountry.GetRuler.GetHerHis] vychovatelé nabádali [ROOT.GetCountry.GetRuler.GetHerHim], aby hráli šachy. Vzpomínajíc se, hra dobře zachytila jeden aspekt být vládce. Vládce se nikdy nemůže posunout víc než krok. A přesto, pokud [ROOT.GetCountry.GetRuler.GetSheHe] padne, nikdo jiný nebude mít význam. Dnes, když další z [ROOT.GetCountry.GetRuler.GetHerHis] sousedů padl [SCOPE.sCountry('bic_scope').GetName], cítil [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] se jako král na šachovnici, obklopený nepřáteli, ale neschopný udělat mnohé. Ale i tak měl [ROOT.GetCountry.GetRuler.GetSheHe] jeden pohyb zbývající. [ROOT.GetCountry.GetRuler.GetSheHe|U] se jen musel ujistit, že je správný."
