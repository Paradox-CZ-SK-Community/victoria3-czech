 sikh_empire.1.a: "Vítejte zahraničními delegáty."
 sikh_empire.1.b: "Zabezpečte naši roli na světové královské scéně."
 sikh_empire.1.d: "V úspěšném diplomatickém a politickém vystoupení, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] pozval elitu země a zahraniční zástupce na bohatou svatbu pro prince."
 sikh_empire.1.f: "Dvořanský kronikář v službách Maharaji pečlivě zaznamenává slavnosti:\n\n#italic \"Ohňostroje všech druhů byly vystaveny. Pohyblivý trůn a 'Shalabagh', který byl zdobený a ozdobený různými druhy květin... byl nesen přes ramena asi 100 mužů.\""
 sikh_empire.1.t: "Více než Svatební"
 sikh_empire.10.a: "\"Jaká zrada!\""
 sikh_empire.10.d1: "[SCOPE.sCharacter('relevant_ruler').GetFullName] byl zavražděn při inspekci zbraně [SCOPE.sCharacter('assassin_scope').GetFullName]. Když se [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] zahleděl dolů hlaveň [SCOPE.sCharacter('assassin_scope').GetHerHis] brokovnice, [SCOPE.sCharacter('assassin_scope').GetFirstName] stiskl spoušť."
 sikh_empire.10.d2: "[SCOPE.sCharacter('relevant_ruler').GetFullName] byl zavražděn dvorním hodnostářem s importovanou brokovnicí. Když se [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] zahleděl dolů do hlavně brokovnice, dvorní hodnostář stiskl spoušť."
 sikh_empire.10.f: "\"Waheguru, Waheguru, Waheguru,\" stále dokola znělo po areálu paláce. Hlas zvoucí k truchlení těch, kteří byli loajální nyní bez tváře [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting]. Ostatní byli ticho. Ti, kteří nenáviděli muže, se báli následků. Ti loajální k Duleepovi, obavy o jeho bezpečnost. A ostatní byli unavení, unavení z věčného úmrtního, jež se zdálo, že je pronásleduje."
 sikh_empire.10.t: "Vyfouknuto"
 sikh_empire.11.a: "Nečasný konec."
 sikh_empire.11.d: "Brutální soudní intriga, která pohlcuje [ROOT.GetCountry.GetName], si vyžádala další oběť. Krátce žijící [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] byl nalezen mrtvý ve [SCOPE.sCharacter('relevant_ruler').GetHerHis] komnatě, [SCOPE.GetRootScope.GetCountry.GetCustom('sikh_ruler_death_reason')]"
 sikh_empire.11.f: "\"Co tím myslíte, nikdo tu nechce pracovat?\" křičel kuchař v paláci. Jeho služka, matka dvou, se mu podívala do očí, nezalamující. \"Myslí si, že je to zakleté místo,\" odpověděla, \"a, no, nelze jim to téměř zazlívat. Žádné množství zlata nemůže zbavit zápachu smrti, který se vznáší nad těmito kameny.\"\n\nKuchař vydal hluboký nádech, \"Ne, ne, nemůže. Co navrhujete, abychom dělali? Hladověli nového krále?\"\n\n\"Každý může jíst v langaru, král nebo rolník,\" odpověděla žena. \"Pokud jídlo nepřijde k králi, možná se král může dostat k jídlu.\""
 sikh_empire.11.t: "Zastaveno"
 sikh_empire.2.a: "Podpořte více vojáků, aby se přidali k našim silám."
 sikh_empire.2.b: "Abychom měli Khalsaji strategizovat náš další krok."
 sikh_empire.2.d: "Zatímco naši generálové se účastnili královské svatby, síly z [SCOPE.sCountry('relevant_country').GetName] učinily pokus o získání území v [SCOPE.sState('relevant_state').GetName]."
 sikh_empire.2.f: "Byl jsem v Lahore, když zpráva došla k Maharajovi o útoku Emira na jeho pevnosti. Mohu ti říct hodinu, kdy den oslav náhle skončil. Na okamžik se celé město utišilo.\n\nA pak jsem slyšel silný, příkazový hlas křičet válečný pokřik, který po celá desetiletí terorizoval nepřátele Sikhsů: \"Jo bole so Nihaal\"; ti, kteří to říkají, jsou požehnáni. A každý voják v Khalsaji odpověděl známou odpovědí: \"Sat Sri Akal\", Bůh je konečná pravda."
 sikh_empire.2.t: "[SCOPE.sCountry('relevant_country').GetName] Útoky"
 sikh_empire.3.a: "Ať odkaz Maharaji žije dál."
 sikh_empire.3.d: "Maharaja náhle zemřel ve [SCOPE.sCharacter('relevant_ruler').GetHerHis] spánku. Národ truchlí za naši ztrátu."
 sikh_empire.3.f: "Na soudech [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('relevant_country').GetRuler.GetFullNameNoFormatting] byla zpráva o smrti [SCOPE.sCharacter('relevant_ruler').GetFullNameNoFormatting] oslavována. \"Lev je mrtvý,\" jásali ministři, \"Punjab bude náš.\"\n\nAle mnozí poznamenali, že [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] se nezúčastnil. \"Lev Punjab zanechal silné lvíčata, ale obstojí proti Společnosti?\" jeden z [SCOPE.sCountry('relevant_country').GetRuler.GetHerHis] manželek slyšel [SCOPE.sCountry('relevant_country').GetRuler.GetHerHim] přemýšlet, \"Nebo se brzy dočkáme britských klepání na naše dveře?\""
 sikh_empire.3.t: "Smrt Sher-e-Punjaba"
 sikh_empire.4.a: "Potlačte kritiku [SCOPE.sCharacter('relevant_general').GetHerHis]."
 sikh_empire.4.b: "Nechte [SCOPE.sCharacter('relevant_general').GetHerHim] vyjádřit [SCOPE.sCharacter('relevant_general').GetHerHis] nesouhlas."
 sikh_empire.4.d: "[SCOPE.sCharacter('relevant_general').GetFullName] byl hlasitý ve [SCOPE.sCharacter('relevant_general').GetHerHis] nesouhlasu s vládou [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]."
 sikh_empire.4.f: "Hodiny muži debatovali o zprávách z šikhskohraničních hranic v kancelářích britské východní indie společnosti v Dillí. Předseda komise vyčerpaný přemýšlí, ale pak mu přijde nápad.\n\n\"Nebo snad... neuděláme nic,\" naznačuje.\n\n\"Nic?\" ptá se mladý muž.\n\n\"Jak jsme se nedávno dozvěděli, málo okamžiků je pro impérium více riskantních než přechody moci. To platí také pro Sikhy. Hlavy jejich pýchy je mrtvá, lvíčata mají mnoho co prokázat, a hyeny už jim koušou na nohy. Proč bychom měli hrát naši ruku? Nechme je navzájem vyčerpat.\""
 sikh_empire.4.t: "Hrozba vzpoury"
 sikh_empire.5.a: "Lidé budou truchlit za tuto ztrátu."
 sikh_empire.5.d:1 "Tajemná, paralyzující nemoc učinila [SCOPE.sCharacter('relevant_ruler').GetFullName] neschopným udržet [SCOPE.sCharacter('relevant_ruler').GetHerHis] trůn. Mezi rozpory panuje intenzivní spekulace o okolnostech."
 sikh_empire.5.f: "Mladý palácový sluha se vrátil domů, aby zjistil, že celá jeho rodina je přítomna. Každý měl pro něj otázky.\n\n\"Pil [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetHerselfHimself] do smrti?\" zeptala se jeho posuzující matka.\n\n\"Musí to být atentát,\" prohlásil jeho horlivý otec.\n\nAle dotyčný se nestaral ani o tyto otázky, ani o otázky svých sourozenců, strýců či tet. Chtěl se pouze vyspat a už se nikdy neprobudit. Teprve tehdy by se mu jeho mysl přestala ptát - #italic co bylo v nápoji, který mu vazír přikázal přivést? #!"
 sikh_empire.5.t: "Nečasný konec"
 sikh_empire.6.a: "Poslouchejte vazíra."
 sikh_empire.6.b: "Udělejte vše pro záchranu Maharaji."
 sikh_empire.6.d: "[SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('relevant_ruler').GetFullName] byl zasažen padajícími cihlami při [SCOPE.sCharacter('relevant_ruler').GetHerHis] návratu z [SCOPE.sCharacter('relevant_ruler').GetHerHis] otcovského pohřbu. Vazír trvá na tom, že [SCOPE.sCharacter('relevant_ruler').GetPrimaryRoleTitle] je těžce zraněn a nedá se nic dělat."
 sikh_empire.6.f: "Lidé se shromáždili na ulicích. Týž myšlenky probíhaly jejich myslí. Smrt Maharaji Ranjita byla strašná, ale byl starý. Smrt Kharaka byla znepokojující, ale Waheguru to tak asi rozhodl. Ale pokud [SCOPE.sCharacter('relevant_ruler').GetFirstNameNoFormatting] zemře den po [SCOPE.sCharacter('relevant_ruler').GetHerHis] otci, pak je čas na zoufalství. Jak by dítě mohlo chránit? Před pády na Afghánce nebo na Společnost jako první?"
 sikh_empire.6.t: "Závažné zranění"
 sikh_empire.7.a: "Bohužel, odkaz lva už není."
 sikh_empire.7.d2: "Smrt straší chodby našeho soudu. Nyní, po nedávné smrti našeho [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], by to, co Sher-e-Punjab založil, mohlo být skutečně pryč."
 sikh_empire.7.d: "Naše impérium už není nezávislé. Co Sher-e-Punjab založil, je nyní pryč."
 sikh_empire.7.f2: "'Nazvali Ranjit Singha Sher-e-Punjab, Lvem Pundžábu,' řekl generál se šibalským úsměvem, 'Nevěděli to?'\n\nPřes prsty přejel seznam všech sikhských princů a generálů, kteří zemřeli v boji jeden proti druhému. 'Vzestup přichází před pádem.'"
 sikh_empire.7.f: "\"Nazývali Ranjita Singha Sher-e-Punjab, Lvem Punjab,\" řekl britský generál s úsměvem, \"myslím, že to byla jejich první chyba.\"\n\nPřetáhl prsty přes anexní dokumenty, na jejichž vrcholu byl emblém britského znaku. \"Měli by vědět, že lvi se s územím nedělí.\""
 sikh_empire.7.t2: "Odkaz lva se hroutí"
 sikh_empire.7.t: "Konec dynastie"
 sikh_empire.8.a: "Další dny slávy jsou před námi."
 sikh_empire.8.d: "Naše země přežila roky turbulence a není podřízena jiné zemi. Odkaz Sher-e-Punjaba bude žít dál."
 sikh_empire.8.f: "\"Zajímalo by mě, co by Maharaj Ranjit Singh řekl, kdyby nás nyní viděl,\" zeptal se mladý voják v Khalsaji. \"Byl by pyšný na naši vytrvalost? Nebo by byl zklamaný našimi úspěchy?\"\n\n\"Náš lid má domov a budoucnost, doufám, že klidnou.\" Odpověděl kapitán, \"myslím, že lev by byl pyšný, že jeho práce zajistila domov pro jeho děti.\""
 sikh_empire.8.t: "Odkaz lva"
 sikh_empire.9.a: "Možná najde svůj smysl."
 sikh_empire.9.b: "Jistě ho někde přivítají s otevřenou náručí."
 sikh_empire.9.d: "Mladý [SCOPE.sCharacter('duleep_character').GetFullName], který byl sesazen po pádu Sikhského impéria, se nyní znovu objevuje."
 sikh_empire.9.f: "Soud byl v rozruchu s příchodem Bezzemného prince, i když si netroufli mu to říct do tváře. Mladík byl pohledný a zdvořilý a měl soucit soudu. Vyrůstající bez rodičů, byl princem bez něčeho, co by vládl. Ale nikdy se nezdálo, že by ho to trápilo. Někteří se však divili, zda chápal skutečný rozsah všeho, co ztratil."
 sikh_empire.9.t: "Poslední Maharaja"
