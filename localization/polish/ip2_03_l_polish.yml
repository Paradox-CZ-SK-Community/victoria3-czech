 caste_conflict.1.a: "[SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName] se zasazují o změnu."
 caste_conflict.1.b: "[SCOPE.sCountry('top_overlord_scope').GetName] má své důvody, proč to podpořit."
 caste_conflict.1.d: "Napětí mezi kastami se zvýšilo od doby, kdy nedávné sčítání odhalilo neúměrné zastoupení brahmínů ve vládních pracovních místech a zdůraznilo omezené kvalifikace pro nebrahmíny."
 caste_conflict.1.f: "Praveenův životopis, jeho dva tituly magistrů v ekonomii a právu, zmačkaný v rukou, když vztekle odcházel od dalšího odmítnutí.\n\nVěděl, že by neměl být tak rozhněvaný či překvapený. Věděl, že když se přestěhuje do [ROOT.GetCountry.GetCapital.GetCityHubName], bude daleko od podpory své progresivní univerzity, a přesto ho šokovala otevřená segregace. I s jeho kvalifikací se snažil uživit, zatímco jiní, equally vzdělaní, si užívali čaje v sídlech. Nejvíce ho rozčílilo, jak stráže mu bránily v cestě. Jako by byli v očích pánů, které tak draze chránili, lepší než on."
 caste_conflict.1.t: "Nejisté příležitosti"
 caste_conflict.2.a: "[SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName] prokázali svou kompetenci."
 caste_conflict.2.b: "Budoucnost ne-brahmánů je světlá."
 caste_conflict.2.d: "Úspěch agendy Dravidského hnutí vedl k přijetí nového zákona a k lepší kvalitě života pro nebrahmíny."
 caste_conflict.2.f: "Bitva byla daleko od konce, to Praveen Pallar věděl. Přesto se nemohl ubránit úsměvu, když se posadil do jednoduché vládní kanceláře, ventilátor nad ním jemně ochlazoval pot na jeho zádech.\n\nNapřed uviděl pana Iyera a po jeho levici seděl pan Agastya. Oba z vysoké kasty brahmínů. A tady byl, Pallar, držel stejnou pozici a plat jako oni. Ani jeden se mu neočísel. Ano, ještě bylo co dělat, ale dnes, to by stačilo. Poděkoval svým spojencům, kteří s ním pochodovali a protestovali, a otevřel svoji první složku."
 caste_conflict.2.t: "Konečně rovnost"
 caste_conflict.4.a: "Ten manifest je nepatriotický!"
 caste_conflict.4.b: "Možná má manifest platné body."
 caste_conflict.4.d: "Manifest nebrahmínů se šíří v [ROOT.GetCountry.GetCapital.GetCityHubName], což způsobuje napětí mezi [SCOPE.gsInterestGroup('rural_folk_ig_scope').GetName] a [SCOPE.gsInterestGroup('intelligentsia_ig_scope').GetName]."
 caste_conflict.4.f: "Dva vůdci stran seděli naproti sobě a jejich asistenti pozorně poslouchali, jak si nyní již druhou hodinu dva mysli soutěží.\n\n\"Prosím, musíte přimět Stranu spravedlnosti, aby viděla rozum,\" [SCOPE.sCharacter('intelligentsia_leader_scope').GetFullNameNoFormatting] naléhal. \"Musíme bojovat společně, nebo selžeme!\"\n\n\"Přimějete nás čelit britským lathám po vašem boku, ale řekněte mi, když zítra přijde, budete mít také nás vládnout po vašem boku? Britové mě nedělali o nic civilizovanějším než vy. Skutečně, mnoho z jejich činů bylo řízeno vašima rukama.\""
 caste_conflict.4.t: "Manifest nebrahmínů"
 caste_conflict.5.a: "Jednání kněží jsou nepřijatelná."
 caste_conflict.5.b: "Nechte je, aby se navzájem rozptylovali."
 caste_conflict.5.d: "Aby potvrdili svá práva, komunita Dalitů pila z veřejné vodní nádrže, k níž jim byl odepřen přístup. Tento nenásilný protest vedl [SCOPE.sCharacter('character_scope').GetFullName] a byl v reakci na něj proveden protest brahminských kněží."
 caste_conflict.5.f: "Mladá dívka dalit, Meena, sledovala procesí z dálky, skrytá za velkým stromem. Přišla sem den předtím se svou matkou a napily se z vodní nádrže. Zdálo se, že je to velká událost, i když jenom chtěla přeskočit práci ten den. Ale to, co nyní viděla, ji ohromilo, tito kněží nalévali kravský moč a trus do vody. Pila Meena kravský moč? Tak či onak, už nikdy se z této znečištěné nádrže nenapije."
 caste_conflict.5.t: "Nedotknutelní a vyvrhelové"
