 results_of_the_fact_finding_mission: "Výsledky vyšetřovací mise"
 revolution_pulse2_events.1.a: "Nechte [SCOPE.sCharacter('army_lad_leader_scope').GetHerHim] sbalit [SCOPE.sCharacter('army_lad_leader_scope').GetHerHis] věci. Opravdu, zabalte to pro [SCOPE.sCharacter('army_lad_leader_scope').GetHerHim]."
 revolution_pulse2_events.1.b: "Financovat [SCOPE.sCharacter('army_lad_leader_scope').GetHerHim] na bloudění kolem [SCOPE.sCountry('fact_finding_mission_country_scope').GetCapital.GetCityHubName]? Ne, děkuji."
 revolution_pulse2_events.1.d: "Zdůrazňujíc význam zůstat v obraze s nedávným vojenským pokrokem, vláda navrhla poslal [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] na vojenskou misi za účelem zjištění faktů do [SCOPE.sCountry('fact_finding_mission_country_scope').GetName] — tenký závoj plán, jak distancovat hádavého generála od [SCOPE.sCharacter('army_lad_leader_scope').GetHerHis] stále vzpurnějších podporovatelů."
 revolution_pulse2_events.1.f: "Přibližně v momentě, kdy se pára zrcadla zvedla, těsně [SCOPE.sCharacter('army_lad_leader_scope').GetHerHim] došlo, že by se vláda mohla stejně tak ptát [SCOPE.sCharacter('army_lad_leader_scope').GetHerHim] na to, aby našla sníh v poušti. Kdyby tohle uvědomění přišlo dříve, [SCOPE.sCharacter('army_lad_leader_scope').GetSheHe] by mohla mít dobrý rozum a prostě říct: "Ne." Teď by to spíše udělalo [SCOPE.sCharacter('army_lad_leader_scope').GetHerHim] za hlupáka."
 revolution_pulse2_events.1.t: "V zájmu národa"
 revolution_pulse2_events.1.tt: "[SCOPE.sCharacter('army_lad_leader_scope').GetFullName] byl odeslán na roční misi za zjištění faktů."
 revolution_pulse2_events.10.a: "Prohledat venkov pro ně."
 revolution_pulse2_events.10.b: "Hledejte města raději."
 revolution_pulse2_events.10.d: "Skupina revolucionářů, o nichž se říká, že mají vazby na [SCOPE.gsInterestGroup('arms_depot_raided_ig').GetName], přemohla menší garrison v [SCOPE.sState('arms_depot_raided_state').GetName], zanechávajíc dvě desítky vojáků mrtvých a utíkajíc s bednami plnými pušek a munice - dokonce odvážejíc malý rážový kanón."
 revolution_pulse2_events.10.f: "#bold Chceme: Zloděje zbrojního skladu# \n\nVíce než 30 mužů je považováno za zapojené do krádeže děl a munice v [randomState]. 200 GBP za každého muže zajatého nebo zabitého; 50 GBP za informace vedoucí k zajetí nebo smrti pachatelů.\n\nPředpokládá se, že jsou ozbrojeni a nebezpeční. Spolupracovníci budou považováni za stejně vinné."
 revolution_pulse2_events.10.t: "Revolucionáři přepadli zbrojnici"
 revolution_pulse2_events.2.a: "Lepší nebo horší, [SCOPE.sCharacter('army_lad_leader_scope').GetLastName] je zpět."
 revolution_pulse2_events.2.d: "Vrátivší se z faktické mise do [SCOPE.sCountry('fact_finding_mission_country_scope').GetName] s hlavou plnou nápadů a kufrem plným drahého alkoholu, [SCOPE.sCharacter('army_lad_leader_scope').GetFullName] je znovu volný, aby sledoval [SCOPE.sCharacter('army_lad_leader_scope').GetHerHis] domácí ambice."
 revolution_pulse2_events.2.f: "Pokud člověk honí divoké husy dost dlouho, určitě se něco naučí: za prvé, že většina zvířat se unaví dříve než člověk. A za druhé, že k lovu je víc než jen jedna věc. V tomto případě všechno, co je požadováno a víc, na stříbrném podnose.\n\nA s kapkou správného pití by každý rozumný vůdce chtěl slyšet o těchto nových a děsivých zázracích."
 revolution_pulse2_events.2.t: "Oficer a gentleman"
 revolution_pulse2_events.3.a: "Toto se vymyká kontrole. Přijměte jejich pomoc."
 revolution_pulse2_events.3.b: "Naše vlastní vymáhání práva je schopné to zvládnout."
 revolution_pulse2_events.3.c: "Vyhněme se prolévání krve. Přijměte smířlivý přístup."
 revolution_pulse2_events.3.d: "Jak se plameny revoluce přiblížily k [SCOPE.sState('transnational_unrest_squashing_state_scope').GetName], násilná stávka pohltila [SCOPE.sState('transnational_unrest_squashing_state_scope').GetCityHubName] [SCOPE.sBuilding('transnational_unrest_squashing_factory_scope').GetName]. Obávající se eskalace a další ztráty zisků, cabal [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAdjective] akcionářů požádala vládu o okamžitou pomoc, nabízejíc spolupráci nevyškoleným [SCOPE.sCountry('transnational_unrest_squashing_country_scope').GetAdjectiveNoFlag] četníkům umístěným přes hranici."
 revolution_pulse2_events.3.f: "Mám sto mužů na pohotovosti."
 revolution_pulse2_events.3.t: "Naši přátelé přes hranici"
 revolution_pulse2_events.4.a: "Povaha plateb je záležitostí společnosti, rozproutsit nepřátelství."
 revolution_pulse2_events.4.b: "Nefanděme plamenům. Je rozdíl v požadavcích pracovníků."
 revolution_pulse2_events.4.d: "Proti platbě mezd ve formě lístků — úvěr, který lze směnit pouze v obchodu — pracovníci velkého [SCOPE.sBuilding('company_store_strike_building').GetName] ve [SCOPE.sState('company_store_strike_state').GetName] zahájili vzpouru, zapalují kontroverzní obchod a pochodují na hlavní kanceláře společnosti, požadující zavedení hotovostních mezd."
 revolution_pulse2_events.4.f: ""Naložíte 16 tun, co dostanete?\nO den starší a hlouběji v dluzích\nSvatý Petro, nevolejte mě, protože nemohu jít\nDlužím svou duši firemnímu obchodu""
 revolution_pulse2_events.4.t: "Scripy Scrap Rape [SCOPE.sState('company_store_strike_state').GetNameNoFormatting]"
 revolution_pulse2_events.4.tt: "Přijmout legislativu zakazující substituci peněžních mezd podnikovýma kreditama."
 revolution_pulse2_events.5.a: "Neposlušnost! Oběsíme vůdce a zbytek zavřeme."
 revolution_pulse2_events.5.b: "Upozorněte na to. Postupem času budeme garrisoning."
 revolution_pulse2_events.5.d: "Nařízením k násilnému potlačení populární vzpoury v [SCOPE.sState('garrison_refusal_state').GetCityHubName] odmítl pluk [SCOPE.sState('garrison_refusal_state').GetName] své rozkazy, tvrdit, že plnění takového rozkazu by bylo v rozporu se zákony lidí i [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] stejně."
 revolution_pulse2_events.5.f: ""Patriotismus? Rád zvednu svou pušku proti nepřátelům [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]. Pokud by [SCOPE.sCountry('garrison_refusal_rival').GetAdjectiveNoFormatting] přišlo, udělám svou povinnost, jako tomu bude i všichni ostatní.\nAle zvedat zbraně proti příbuzným? Proti bratřím v krvi a víře? Pane, tohle, tohle nemůžeme udělat.""
 revolution_pulse2_events.5.t: "[SCOPE.sState('garrison_refusal_state').GetCityHubName] Garrison odmítá rozkaz"
 revolution_pulse2_events.7.a: "Pošlete armádu, ať to zkusí znovu."
 revolution_pulse2_events.7.b: "Nechte [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l], a modlete se, aby to zůstalo místní záležitostí."
 revolution_pulse2_events.7.d: "Pokusu o zatčení místního [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] v [SCOPE.sState('hatmakerfeud_state').GetName] — obviněného z podněcování násilí proti vládě, pokud jeho požadavky na zvýšení práv pro pracovníky nebudou splněny — rychle selhala, když se místní populace shromáždila kolem povstaleckého hrdiny a hodila pověřeného šerifa do místní řeky."
 revolution_pulse2_events.7.f: ""Nechat šerifa uprchnout s [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l]? To si nemyslím. Říkám, že šerif a zbytek jeho druhu v [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] mohou jít do háje.\nPokud se chcete dostat k [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l], musíte mě nejprve překonat. A žádná urážka, chlapče, ale mám třicet kilogramů navrch k tomu tvému ubohému tělu.""
 revolution_pulse2_events.7.t: "Spor [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')]"
 revolution_pulse2_events.8.a: "Pálit. Zní poplatek. Rozptýlit rabování."
 revolution_pulse2_events.8.b: "Dejte jim jeden den na kapitulaci zločince a rozptýlení."
 revolution_pulse2_events.8.d: "Povzbuzeni svým předchozím úspěchem proti zákonu, [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] a stovky jeho podporovatelů se přihlásili, aby se postavili armádnímu oddílu, který nyní přichází do [SCOPE.sState('hatmakerfeud_state').GetName] - většina jejich dřívějšího nadšení se rozplývá, když spatří vojáky, kteří nastavují dva děla směrem k davu."
 revolution_pulse2_events.8.f: ""Slíbili jsme, že vás udržíme dál od toho proklatého šerifa, a udělali jsme to. Ale to by byla sebevražda. Máme třináct mužů s puškami a šest desítek s farmářskými nástroji. To by nevydrželo proti odhodlanému davu, natož proti krvavé armádě.\nMusíte utíkat. Bojovali bychom za vás, všichni, ale nejsem si jistý, že bychom za vás zemřeli také.""
 revolution_pulse2_events.8.t: "Postoj [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')]"
 revolution_pulse2_events.8.tt_1: " [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] je zadržen živý, což vede k výslechům a hromadným zatčením."
 revolution_pulse2_events.8.tt_2: "Byl zabit [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l], vytvářejícího mučedníka pro jeho věc."
 revolution_pulse2_events.8.tt_3: "Dělník [SCOPE.GetRootScope.GetCountry.GetCustom('generic_worker_profession')|l] uniká, což mu umožňuje obnovit svou práci potichu."
 revolution_pulse2_events.9.a: ""Vrahové," křičí dav."
 revolution_pulse2_events.9.b: "Pouze [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] a dozorčí to ví určitě. Pojďme laskavě požádat toho druhého."
 revolution_pulse2_events.9.d: "Zdemoloval si hlavu o stěnu cely? Byl mučen k smrti? Oficiální příběh, že [SCOPE.gsInterestGroup('jailtime_blues_ig').GetName]-přiřazený revolucionář zemřel na choleru, přesvědčí jen naivní a slepé. Jediná věc, která je jistá: jeho podporovatelé jsou rozzlobeni a hledají krev."
 revolution_pulse2_events.9.f: ""Byli to svobodní zednáři, říkám vám. Slyšel jsem to od řezníka po silnici, že warden je členem té prokleté kliky. Jsou to oni nebo [SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting]. Nebo oba. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] je taky; proto ho zabili." "\n\n"[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] je [SCOPE.sCulture('jailtime_blues_pop').GetNameNoFormatting]?"\n\n"Poslouchej, kluku." říká, vyfukujíc oblak hustého kouře do slabě osvětlené místnosti. "Je mnoho věcí, které tě učí ve škole.""
