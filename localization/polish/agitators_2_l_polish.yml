 je_conquest_of_algeria: "Mocná nad Alžírem"
 je_conquest_of_algeria_reason: "V roce 1827, takzvaný #bold Fan Affair#! vedl k francouzské vojenské blokádě #bold Deyliku Alžíru#!. O tři roky později, naše jednotky přistály na březích Alžírska s plnou silou, rozhodně porazily armádu #bold Hussein Dey#! v bitvě u Staouéli. S jeho porážkou se starý Deylik rozpadl, ale příležitosti a pretendenty rychle vyplnily prázdnotu, kterou za sebou zanechal.\n\nNaše dobytí ještě není kompletní. Dokud francouzská vlajka nevlní z každé alžírské osady a každý rebel neleží zlomený v písku, nebudeme odpočívat.\n\nVive la France!"
 je_conquest_of_algeria_tt: "Události velkých nájezdů se již nebudou konat."
 je_dreyfus_affair: "Dreyfusova aféra"
 je_dreyfus_affair_goal: "Cíl je nám jasný."
 je_dreyfus_affair_reason: "Od publikace "J'Accuse...!" rostoucí neshody hrozí roztržením sociálního a politického tkaniva Francie. Co začalo jako debata o nevině jednoho muže, se vzápětí přetvořilo na mnohem větší rozměry:\n\nMonarchisté proti republikánům, liberálové proti konzervativcům, a oddaní katolíci proti sekularistům. Všichni se snaží usadit #bold otázku#! jednou provždy: Je naše země Franci svatého Ludvíka, nebo Franci Voltaira?"
 je_dreyfus_affair_tt.1: "Osud Dreyfuse bude záviset na důkladnosti případu podaného v jeho prospěch.\n\n- Síla případu #bold 10#! nebo více povede k celkovému osvobození.\n- Síla případu mezi #bold 5#! a #bold 9#! povede k mírnějšímu trestu.\n- Síla případu #bold 4#! nebo méně povede k opětovnému uvěznění.\n"
 je_dreyfus_affair_tt.3: "Momemtum pro nový proces v [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] neustále roste, a jeden by se pravděpodobně měl konat za #bold 5 let#!, pokud bude ovlivněn jinými událostmi.\n"
 je_dreyfus_affair_tt.4: "Výsledek nového procesu bude mít širší důsledky pro francouzskou společnost."
 je_dreyfus_status: "Aktuální síla případu je [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_dreyfus_case_strength')]"
 je_haitian_cancel_debt_button: "Jednostranně zrušit dluh"
 je_haitian_cancel_debt_button_desc: "Dost bylo dost. Raději bychom platili za naši nezávislost krví než vyplnit naše pokladny pro prokleté [SCOPE.sCountry('france_scope').GetAdjectiveNoFlag]."
 je_haitian_cancel_debt_button_tt: "Toto rozhodnutí nebude v [SCOPE.sCountry('france_scope').GetName] dobře přijato, a jejich ochota vést proti nám válku se bude očekávat, že dramaticky vzroste."
 je_haitian_debt: "Odporný dluh"
 je_haitian_debt_negotiation_button: "Vyjednávat o snížení odškodného"
 je_haitian_debt_negotiation_button_desc: "Pokud budou diplomatické podmínky správné, mohli bychom zahájit jednání s [SCOPE.sCountry('france_scope').GetNameNoFlag] o snížení odškodnění, které dlužíme jejich věřitelům. To může být požadováno #bold jen jednou#!, a pokud [SCOPE.sCountry('france_scope').GetNameNoFormatting] přijme, přinese to náklady na dlužení [concept_obligation|l]."
 je_haitian_debt_payment_button: "Splatit část dluhu"
 je_haitian_debt_payment_button_desc: "Umožnit velkou platbu k [SCOPE.sCountry('france_scope').GetAdjectiveNoFlag] #italic Caisse des dépôts et consignations#!."
 je_haitian_debt_reason: "Vyhlášeno v roce 1804, nezávislost Haiti od [SCOPE.sCountry('france_scope').GetName] nebude pouze těžko vybojována, ale také těžce zaplacena. Diplomatically izolováno a obávající se další invaze, v roce 1825 se haitská vláda dohodla na odškodnění Francie za její ztracený majetek, včetně lidských duší, a za škody utrpěné během #bold Haitské masakry z roku 1804#!. Na oplátku by Haiti získalo diplomatické uznání.\n\nObrovské odškodnění ve výši 150 milionů #italic franků#!, které byla země zatížena, vyžadovalo čerpání vysokorychlostních půjček od francouzských soukromých bank, a od té doby se Haiti ocitlo v sestupné spirále rostoucího odškodnění, dluhů a úrokových plateb.\n\nPokud se Haiti má opět stát #bold Perlou Antil#!, naše finanční závazky musí být vyřešeny, jakýmikoli prostředky."
 je_haitian_debt_status_1: "Naše aktuální úroveň dluhu je: #bold Malý#!"
 je_haitian_debt_status_2: "Naše aktuální úroveň dluhu je: #bold Významný#!"
 je_haitian_debt_status_3: "Naše aktuální úroveň dluhu je: #bold Velký#!"
 je_haitian_debt_status_4: "Naše aktuální úroveň dluhu je: #bold Obrovský#!"
 je_reconquest_of_algeria: "Alžírská válka odolnosti"
 je_reconquest_of_algeria_reason: "V roce 1830 padl #bold Deylik v Alžíru#! do rukou proklatých Francouzů. Jejich vítězství však nebylo úplné a alžírský vnitro zůstává neporušené. S pomocí Boha zahnáme útočníky zpět do moře a zpevnime tři #bold Beyliky#! pod naší laskavou vládou."
 je_reconquest_of_algeria_tt: "Vytvořili jsme Alžírsko."
 je_the_algerian_departements: "Alžírské departementy"
 je_the_algerian_departements_reason: "Transformace Alžírska z koloniálního pohraničí ovládaného mečem na nedílnou součást metropolitního [ROOT.GetCountry.GetNameNoFormatting] začala.\n\nAvšak, jak naši administrátoři zjistili během doby dobytí, loajalita domorodců je velmi těžce vybojovaná a vrtkavá. Abychom mohli správně využívat mnoho zdrojů Alžírska, musíme buď přivést loajálnější populaci, nebo musíme učinit drastická opatření k zajištění loajality těch, kteří tam již jsou."
 je_the_algerian_departements_tt_1: "Státní regiony [SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName] a [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName] musí být plně vlastněny a [Concept('concept_incorporated_state','$concept_incorporated$')|l], s [concept_turmoil|l] pod #bold 10%#!."
 je_the_algerian_departements_tt_3: "Kultura [SCOPE.sCulture('french_culture_scope').GetName] [Concept('concept_pop','$concept_population$')|l] [SCOPE.sState('je_algiers_state_scope').GetStateRegion.GetName], [SCOPE.sState('je_oran_state_scope').GetStateRegion.GetName] a [SCOPE.sState('je_constantine_state_scope').GetStateRegion.GetName] je větší nebo rovna #bold 20%#!."
 land_ownership_law_events.1.a: "Hlasujte si o farmu v [SCOPE.sState('homesteading_act_state_scope').GetName]!"
 land_ownership_law_events.1.b: "Nejprve musí být legislativa přesvědčena, poté hranice."
 land_ownership_law_events.1.c: "Slibte [SCOPE.gsInterestGroup('landowners_scope').GetName], že peníze stále záleží."
 land_ownership_law_events.1.d: "Tvrdí, že hlavní pozemky [SCOPE.sState('homesteading_act_state_scope').GetName] by měly být osídleny ctnostnými rolníky jako jsou sami, návrh zákona [SCOPE.sLaw('current_law_scope').GetName] zažívá nárůst popularity mezi členy [SCOPE.gsInterestGroup('rural_folks_scope').GetName], kteří vyhlížejí příležitost na hranicích — k velkému rozčarování [SCOPE.gsInterestGroup('landowners_scope').GetName], která v současnosti dominuje zemědělskému sektoru."
 land_ownership_law_events.1.f: "Debaty trvaly dny na soudě. Obvinění létala stejně rychle jako prohlášení o tomto dědičném právu či oné přirozené právu. Krádež, squatování a nezákonné držení byly zbraněmi volby. Práva krve, rodinná jména a skryté předpisy dosahující doby, kdy bylo prokazováno, kdo to objevilo jako první, byly štíty."
 land_ownership_law_events.1.t: "Zákon o [SCOPE.sState('homesteading_act_state_scope').GetNameNoFormatting] o domácím osídlení"
 land_ownership_law_events.2.a: "[ROOT.GetCountry.GetAdjectiveNoFormatting] společnost musí být znovu spojena, společný duch musí být znovu probuzen."
 land_ownership_law_events.2.b: "Nechte ty unavené starce hádat, jak chtějí."
 land_ownership_law_events.2.d: "V poněkud překvapivém kroku, označujícím, že [ROOT.GetCountry.GetAdjectiveNoFormatting] [GetLawType('law_serfdom').GetName] vyhnala klín mezi duchovní páteř země, [SCOPE.gsInterestGroup('rural_folks_scope').GetName], a stále více zahraničně ovlivněnou vrchní vrstvou, se několika konzervativními mysliteli vyjádřilo v podporu [SCOPE.sLaw('current_law_scope').GetName] — rozdělujícími řady s jejich tradičnějším kolegama ve [SCOPE.gsInterestGroup('landowners_scope').GetName] a [SCOPE.gsInterestGroup('devout_scope').GetName]."
 land_ownership_law_events.2.f: ""Naše národ, ve svém současném stavu, se skládá ze dvou sociálních skupin, které mají velmi málo společného.\nMoji spolureferenti z [SCOPE.gsInterestGroup('landowners_scope').GetNameNoFormatting], kteří nosí cizí šaty, následují cizí trendy, někteří dokonce mluví cizími jazyky, se stali příliš odtažitými od svého vlastního [ROOT.GetCountry.GetAdjectiveNoFormatting] dědictví — jejich [ROOT.GetCountry.GetAdjectiveNoFormatting]-nost je jen více než rodinné jméno a přísahala věrnost [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle].\n\nTak daleko se odklonili od základních [ROOT.GetCountry.GetAdjectiveNoFormatting] hodnot jednoduchého bratrství, spolupatřičnosti, které charakterizují muže této země, které drží v otroctví.""
 land_ownership_law_events.2.t: "Okované duše národa"
 land_ownership_law_events.3.a: "Všichni bohatí farmáři jsou zrádci třídy..."
 land_ownership_law_events.3.b: "...ale pouze nejbohatší se postaví před soud."
 land_ownership_law_events.3.c: "Jejich osud je zatím nejasný. Neohlašujte to oficiálně."
 land_ownership_law_events.3.d: "Na bouřlivém parlamentním projevu [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullName] vedoucího [SCOPE.gsInterestGroup('anti_kulak_ig_scope').GetName], a hlavního zastánce prosazení [SCOPE.sLaw('current_law_scope').GetName], prohlásil, že "konec krvelačných, tučných farmářů se blíží." [SCOPE.sCharacter('anti_kulak_leaders_scope').GetHerHis|U] radikální poselství vyděsilo mnoho členů [SCOPE.gsInterestGroup('rural_folks_scope').GetName], kteří se bojí, že budou takto označeni, přestože vlastní pouze o pár akrů víc než jejich sousedé."
 land_ownership_law_events.3.f: ""Dima, slyšel jsi zprávy od [SCOPE.sCharacter('anti_kulak_leaders_scope').GetFullNameNoFormatting]? Zdá se, že [SCOPE.sCharacter('anti_kulak_leaders_scope').GetSheHe] má zášť proti farmářům. Nechci, aby se [SCOPE.sCharacter('anti_kulak_leaders_scope').GetHerHim] přibližoval k mou žitu."\n\n"Jen k těm velkým a pouze k těm, které [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] rádo hostí. [SCOPE.sCharacter('anti_kulak_leaders_scope').GetLastNameNoFormatting] není Baba Yaga."\n\n"Stejně tak, nechci, aby se [SCOPE.sCharacter('anti_kulak_leaders_scope').GetHerHim] přibližoval k mému žitu. Moje žena dělá své sladké pečivo znovu na tuto úrodu.""
 land_ownership_law_events.3.t: "Akr příliš daleko"
 land_ownership_law_events.4.a: "Jejich obavy jsou výbornými tématy k hovoru."
 land_ownership_law_events.4.b: "[SCOPE.gsInterestGroup('landowners_scope').GetName] by byl #italic potěšen#! je vykoupit."
 land_ownership_law_events.4.c: "Mocní lidé [SCOPE.gsInterestGroup('industrialists_scope').GetName] a síla kapitálu by měly zasáhnout."
 land_ownership_law_events.4.d: "S tím, jak se panenská půda, která by byla oceněna druhým synům, stává stále vzácnějším zbožím v [SCOPE.sState('commercialized_agriculture_state_scope').GetName], mnoho farmářů zapojených do místní [SCOPE.sBuilding('commercialized_agriculture_building_scope').GetName] doufá, že přechod na [SCOPE.sLaw('current_law_scope').GetName] přinese potřebné příjmy k zajištění všech svých potomků po smrti — nebo minimálně ponechá jeden výnosný statek, který lze prodat za zisk."
 land_ownership_law_events.4.f: "Pole nejsou zcela udržitelné v rámci nových modelů. Každý rolník by byl ponechán sám na sobě, co se týče každého pole. Předpokládá se, že každá následná sklizeň by půdu vyčerpala. Potřebujeme prostředního manažera, který zajistí hladký přechod. Odpovídající školení pro každého rolníka, který plánuje využít nové [SCOPE.sLaw('current_law_scope').GetNameNoFormatting] zákony, je také nezbytné.\n\nDoporučení: přeplánovat pozemky pro ty, kteří si je již mohou dovolit koupit a pokyn společnosti ohledně nejlepších praktik."
 land_ownership_law_events.4.t: "Strádání druhorozených"
 land_ownership_law_events.5.a: "Sedláci ovlivňující [ROOT.GetCountry.GetCapital.GetCityHubName]? Jak roztomilé."
 land_ownership_law_events.5.b: "Chvalte jejich obchodní model jako vizi zítřejšího světa."
 land_ownership_law_events.5.c: "Krajina a město, farmáři a dělníci, spojme se!"
 land_ownership_law_events.5.d: "Snažíme se eliminovat potřebu prostředníků tím, že spojíme [GetPopType('farmers').GetName], [GetPopType('laborers').GetName] a [GetPopType('shopkeepers').GetName] v kolektivně vlastněném podniku, nově vytvořená zemědělská družstva v [SCOPE.sState('farmer_coops_state_scope').GetName] — která usilují o zlepšení postavení svých členů — využila svůj značný místní vliv k tlačení na prosazení [SCOPE.sLaw('current_law_scope').GetName]."
 land_ownership_law_events.5.f: "Každá rodina se sešla, ať už vyráběla židle, sklízela ovoce nebo sečítala, kdo prodal co. Bylo dohodnuto, že nejlepší šance na budoucnost je vzít kontrolu nad místem, kam všechno půjde. Ovoce a nábytek by zůstaly v dosahu každého. Zelenina a zbytečnosti by se prodávaly za férové ceny, s férovým rozdělením pro ty, kdo naplňovali police. Nikdy by to nebylo "moc", ale nikdo by ani neměl hlad."
 land_ownership_law_events.5.t: "Farmařská kooperativa šampionů [SCOPE.sLaw('current_law_scope').GetName]"
 land_ownership_law_events.6.a: "Farmáři jsou pouze synové půdy, ne jejími přirozenými vlastníky."
 land_ownership_law_events.6.b: "Chcete revoluci? Takto dostaneme revoluci."
 land_ownership_law_events.6.d: "Návrh na přijetí [SCOPE.sLaw('current_law_scope').GetName], efektivně redistribuující pozemky od [GetPopType('farmers').GetName] k [GetPopType('aristocrats').GetName], vedl bez překvapení k masovým protestům mezi [SCOPE.gsInterestGroup('rural_folks_scope').GetName], kteří to mnozí považují za první krok směrem k zavedení [GetLawType('law_serfdom').GetName]."
 land_ownership_law_events.6.f: ""Opravdu? Opravdu? Předat tento pozemek nějakému hlupákovi, který neví co je krumpáč a co sekerka?"\n\n"Vládní nařízení od [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Omlouvám se, pane, ale musíte vyklidit tuto lokalitu."\n\n"Pah! Sledujte, jak ten hedvábný syn zabíjí všechno v tomto poli, a vrátí se ke mně, abych mu to zachránil! Pamatujte si má slova.""
 land_ownership_law_events.6.t: "Země od dobydce"
 land_ownership_law_events.7.a: "Jsem si jist, že bychom mohli vypustit nějaké zemědělské „dotace“."
 land_ownership_law_events.7.b: "Poskytněte jim preferenční práva na půdu v [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName]."
 land_ownership_law_events.7.c: "Můžeme se obejít bez takové podvodu. Zákon vypadá bezpečně tak, jak je."
 land_ownership_law_events.7.d: "Vzhledem k tomu, že vládní úsilí o přijetí [SCOPE.sLaw('current_law_scope').GetName] je v plném proudu, skupina dobře situovaných farmářů - nyní vlastníků půdy z [SCOPE.sState('farmer_wealth_concentration_state_scope').GetName], jejichž bohatství pochází z jejich těsné blízkosti k hlavním obilním trhům v [SCOPE.sState('farmer_wealth_concentration_state_scope').GetCityHubName], nabídla, že zažijí značnou politickou váhu podporovat návrh zákona, pokud dostanou určité "úlevy" od vlády."
 land_ownership_law_events.7.f: "Potíž s tím, že je půda spojena s těžebním bohatstvím, je jednoduchá: kdokoli ovládá půdu s cennostmi, bude mít větší hlas v hromadné společnosti. Ať už se to projeví ve formě pšenice, bavlny nebo opia, nezáleží na tom. Nevyhnutelně to vede k touze vyhnout se ztrátě toho většího hlasu. A pak přicházejí vášnivé kompromise: dočasná oběť pýchy, aby se udržela moci o něco déle."
 land_ownership_law_events.7.t: "Obchody s hospodářskými domy"
 land_ownership_law_events.8.a: "Barbarské. To je tvář těch, kteří protestují proti reformě."
 land_ownership_law_events.8.b: "Sická činnost z nemocného mysli. Nic víc."
 land_ownership_law_events.8.c: "Tento zákon je symptomem větší choroby. Vyřešte to."
 land_ownership_law_events.8.d: "S debaty o přijetí [SCOPE.sLaw('current_law_scope').GetName] se ve velkém rozběhu, místní spor mezi [SCOPE.sState('a_tragedy_in_the_commons_state_scope').GetFarmHubName] vlastníkem a několika farmáři došlo k prolévání krve. Čelíce možnosti, že jejich společné pastviny budou vykoupeny a uzavřeny, jeden obzvlášť rozčílený farmář reagoval zastřelením vlastníka v záchvatu vzteku."
 land_ownership_law_events.8.f: "Smrt je tragédie a milion je statistika. Statistika v tomto případě zahrnuje akry země a životy, které byly vyhozeny z důvodu chamtivosti. Zabíjení pachatele je rychlé řešení. Ale samotný čin vraždy odsoudil jednu stranu k těžkostem. Takže je lepší se ptát, co je tragédie: někdo umírá preventabilní smrtí, nebo stovky umírají hladem kvůli chamtivosti jedné osoby?"
 land_ownership_law_events.8.t: "Tragédie v obcích"
 land_ownership_law_events.9.a: "Jak [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] řídí své stádo, tak se [(GetPopType('aristocrats').GetName] povede svému."
 land_ownership_law_events.9.b: "Oh, ale nebudou se stát #italic nevolníky#!, pouze „nájemci s plnými právy“."
 land_ownership_law_events.9.d: "Úsilí vlády zavést [SCOPE.sLaw('current_law_scope').GetName] se setkalo s nevěrou a širokými protesty v [SCOPE.sState('serfdom_enactment_state_scope').GetName], s volnými [GetPopType('farmers').GetName], kteří nechtějí tiše vstoupit do otroctví [GetPopType('aristocrats').GetName], spojením se s městskými reformátory, kteří považují tuto instituci za artefakt minulosti."
 land_ownership_law_events.9.f: ""Bez dohledu majitele opustí farmáři naše pole neobdělávané. Zatímco nyní #italic je#! obdělávají, jaké máme záruky, že to budou dělat zítra?\n\nPouze pevná ruka může řídit vrtkavou mysl farmáře a zajistit, aby orali s rozhodnou energií.""
 land_ownership_law_events.9.t: "Otrokářství v osvícené době"
