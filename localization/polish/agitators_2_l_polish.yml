 paris_commune_pulse_events.1.c: "Odejměte to [SCOPE.gsInterestGroup('seize_church_ig_scope').GetName] k jejich jednáním."
 paris_commune_pulse_events.1.d: "[SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] gardisté připojení k [SCOPE.gsInterestGroup('seize_church_ig_scope').GetName] zajali další významný kostel. Požádali o pokyny od Ústředního výboru."
 paris_commune_pulse_events.1.f: "Národní garda dorazila do opuštěného kostela.\n"Důkaz jejich zrádnosti," mumlá jeden. "Sbabí," tleská druhý. Každý gardista probírá věž pro trofeje, kořist a dřevo na barikády.\n\nPokud Bůh skutečně měl nad tímto stavbou moc, již mu nepatří. Nyní patří lidu."
 paris_commune_pulse_events.1.t: "Zabavení církve a státu"
 paris_commune_pulse_events.10.a: "Povolte garrisonu ústup."
 paris_commune_pulse_events.10.b: "Rozdrťte je všechny. Žádný útěk."
 paris_commune_pulse_events.10.d: "Srážky na jedné z pevností obklopujících Paříž vedly k nabídce kapitulace. Opevnění komunardé souhlasili s opuštěním pevnosti a návratem do města."
 paris_commune_pulse_events.10.f: ""Nemůžeme s nimi bojovat zde. Převyšují nás třikrát a mají více jídla, nábojů, prachu, nožů a uniforem než my."\n\n"Feh. A co byste udělali, přesně? Znečistili byste si kalhoty?"\n\n"Bojovat tam, kde máme více zbraní a lidí, přinejmenším.""
 paris_commune_pulse_events.10.t: "Pevnost padá"
 paris_commune_pulse_events.10.tt_1: "Komunardi opět posílili pevnost."
 paris_commune_pulse_events.10.tt_2: "Komunardi to pustili a zaměřují své síly jinde."
 paris_commune_pulse_events.11.a: "Pracovníci mají nárok на své pot."
 paris_commune_pulse_events.11.b: "Měli bychom povzbudit ostatní majitele, aby odešli."
 paris_commune_pulse_events.11.d: "Dekret Centrálního výboru umožňuje zaměstnancům podniku převzít ho, pokud je předchozí majitel opustí. Někteří jsou ochotni tento proces urychlit."
 paris_commune_pulse_events.11.f: ""Konečně, pravé družstvo. Mohli bychom dělat cokoliv. Měli bychom čtyři hodiny práce denně a odjet na pivo ve 12."\n\n"A nezapomeňte na čerstvé nástroje každý rok."\n\n"Pierre, nikdo během roku nezničí tolik nástrojů jako ty, ty lenochu.""
 paris_commune_pulse_events.11.t: "Pracovní družstvo"
 paris_commune_pulse_events.12.a: "Dejte nám dítě; vrátíme dospělého."
 paris_commune_pulse_events.12.b: "Barikády z nich nakonec udělají muže."
 paris_commune_pulse_events.12.c: "Možná rozbitý hodinový stroj #italic je#! správný dvakrát denně."
 paris_commune_pulse_events.12.d: "Ústřední výbor [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] nařídil, že děti nebudou moci pracovat. Dělení nadále probíhají o tom, co by měly dělat se svým nově nalezeným volným časem."
 paris_commune_pulse_events.12.f: "Levný zdroj bezdotykové práce byl myšlenkou za tímto využíváním mladých. Samozřejmě, ti, kdo se na to pomysleli, nepracovali na svých vlastních dětech. Ne, kdo by úmyslně odsoudil své vlastní dítě k deformacím kyčlí, špatným páteřím a různým rakovinám způsobeným vdechováním uhlí?"\n\n"Samozřejmě, když přišla šance, Komuna to zrušila. Nyní mají všechny děti šanci růst."
 paris_commune_pulse_events.12.t: "Do školy"
 paris_commune_pulse_events.13.a: "Jsou to cenné obchodní žetony. Nechte je tam, kde jsou."
 paris_commune_pulse_events.13.b: "Mohli bychom se postarat o to, aby měli lepší podmínky..."
 paris_commune_pulse_events.13.c: "Naší povinností je urychlit je na cestě k Bohu."
 paris_commune_pulse_events.13.d: "Navzdory dekretu [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] Centrálního výboru, že trest smrti byl zrušen, se mnozí duchovní rukojmí bojí, že se pravidlo na ně nebude vztahovat."
 paris_commune_pulse_events.13.f: "Modlíme se. To bylo to, co řekl biskup v této době, když byli duchovní házeni do blechami napadených cel a dostávali shnilé jídlo.\nVenku byli jásot a výkřiky: trest smrti již neexistoval.\nUvnitř vězení byly však vyhlížející oči hladových mužů, kteří toužili vidět, jak umírají kněží."
 paris_commune_pulse_events.13.t: "Hlavní tresty"
 paris_commune_pulse_events.14.a: "Naše loajalita je k výboru a komuně."
 paris_commune_pulse_events.14.b: "Za Francii a Internacionalu."
 paris_commune_pulse_events.14.c: "Jdeme do Paříže."
 paris_commune_pulse_events.14.d: "Po doplňovací volbě v Pařížské komuně, Národní garda uspořádala průvod hlavními bulváry."
 paris_commune_pulse_events.14.f: "Jean-Pierre má své boty. Jean-Pierre má svůj kabát. Jean-Pierre má svou zbraň. Velká revoluce byla na spadnutí. A Jean-Pierre byl s přáteli a rodinou, které znal, jak dlouho si pamatuje. Paříž měla krásnou historii slavné revoluce a jeho srdce bylo nadšené.\n\nKromě toho, Jean-Pierre si nebyl úplně jistý, zda to už někdo jiný pochopil: používají stejné náboje jako Francouzská armáda. A Francouzská armáda na ně brzy začne střílet."
 paris_commune_pulse_events.14.t: "První dovnitř, nejlépe oblečen"
 paris_commune_pulse_events.15.a: "Cesta vpřed nebude určena pouze úředníky."
 paris_commune_pulse_events.15.b: "Volební právo lidu musí být zachováno."
 paris_commune_pulse_events.15.d: "Volby pro vedení v arrondissementu odhalily nedostatek: někteří zvolenÍ jsou také členy Národního shromáždění. [SCOPE.sCharacter('commune_leftist_leader').GetFullName] prohlásil, že republikanismus není slučitelný s komunou."
 paris_commune_pulse_events.15.f: ""Jste buď s Komunou, nebo proti ní! Paříž nemůže, nebude a nikdy již nevydrží podmínky vlastníků půdy, industrialistů nebo petite bourgeoisie. Žádný pravý Pařížan by s takovým nebyl spokojen. A tito muži jsou protivníky revoluce! Pokud nejsou teď zrádci, jsou to zrádci, kteří budou!""
 paris_commune_pulse_events.15.t: "Vyloučení republikánů"
 paris_commune_pulse_events.16.a: "Povolit jim pomocné role."
 paris_commune_pulse_events.16.b: "Udržujte je mimo bojiště v celku."
 paris_commune_pulse_events.16.c: "Dejte jim pušku a bajonet."
 paris_commune_pulse_events.16.d: "Komitét pro veřejnou bezpečnost [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] zakázal ženám vstup na bojiště. Ženská unie vydala manifest, který tvrdí, že mnoho pařížských žen by bylo rádo, kdyby bojovaly."
 paris_commune_pulse_events.16.f: ""Není to mír, ale totální válka, kterou si pracovité ženy Paříže žádají! Smíření dnes by bylo vlastizradou!""
 paris_commune_pulse_events.16.t: "Jděte do boje!"
 paris_commune_pulse_events.2.a: "Splnili svou povinnost tím, že zabili nepřátelského generála."
 paris_commune_pulse_events.2.b: "Proveďte spravedlivý soud. Nejsme barbaři."
 paris_commune_pulse_events.2.c: "Dejte je do Enfants Perdus za jejich odvahu."
 paris_commune_pulse_events.2.d: "Komunardi zastřelili generála [SCOPE.sCharacter('executed_general_scope').GetLastName] několikrát venku z Paříže. Ačkoliv Versailles má slabou naději, že přežil, komunardi si nárokovali morální vítězství."
 paris_commune_pulse_events.2.f: "Jedna po druhé, jeho muži ho opustili. \nDva po dvou, stráž stáhla svoje pušky. \nTři po třech, pušky vystřelily. \nČtyři po čtyřech, díry se nahromadily. \nPět po pěti, nikdo nemohl přežít."
 paris_commune_pulse_events.2.t: "Čtyřicet varovných výstřelů"
 paris_commune_pulse_events.2.tt: "Generál [SCOPE.sCharacter('executed_general_scope').GetLastName] byl zajat komunardy a může přežít, pokud budou poraženi."
 paris_commune_pulse_events.3.a: "Lidé znají své čtvrti nejlépe."
 paris_commune_pulse_events.3.b: "Centralizovat obranu."
 paris_commune_pulse_events.3.c: "Tlumení vnějších obvodů."
 paris_commune_pulse_events.3.d: "S příslibem kontrarevoluce utíkat, pařížské arrondissementy se dohadují o tom, kdo potřebuje více opevnění."
 paris_commune_pulse_events.3.f: ""Tvrdil jsi posledních 40 sudů vína! Máš dost dřeva, abys přežil zimu po protirevoluci. Zatímco já musím žít s pískem."\n\n"Ten písek má hodnotu zlata a ty ho používáš na tavení skla. Pravděpodobně bys použil dřevo k zatápění v těch krbech!"\n\n"Ty čtyřoký skokane, to je k čemu je uhlí!""
 paris_commune_pulse_events.3.t: "Pro nedostatek hřebíku"
 paris_commune_pulse_events.4.a: "Kolaterální škody se ve válce stávají."
 paris_commune_pulse_events.4.b: "Muži mají v takovýchto časech ohnivou povahu."
 paris_commune_pulse_events.4.c: "Ženy také chtějí vyjádřit svůj hněv."
 paris_commune_pulse_events.4.d: "Veřejné budovy, sochy a domy spojené s monarchií byly zapáleny. Svědci připsali vinu ženám v [SCOPE.sCountry('paris_commune_nation_scope').GetName]."
 paris_commune_pulse_events.4.f: "Oheň znečistí oblohu nad Paříží. Mnozí to považují za velké vítězství Komuny.\nJiní za lehkovážnou znesvěcení dlouhé historie Francie.\nKouřový oblak je nezvratný: chaos vládne, zatímco lidé si užívají destrukci."
 paris_commune_pulse_events.4.t: "Petrol Maidens"
 paris_commune_pulse_events.5.a: "Střílejte na zabití. Jsou to nepřátelští bojovníci."
 paris_commune_pulse_events.5.b: "Oni jsou zrádci. Zavražděte každého, kdo vyvolá podezření."
 paris_commune_pulse_events.5.c: "To je sotva vzpoura. Zatkněte neozbrojené podezřelé."
 paris_commune_pulse_events.5.d: "Vláda ve Versailles povolila [SCOPE.gsInterestGroup('armed_forces_scope').GetName] soudit a odsoudit zajaté komuny do 24 hodin. V odvetě, Ústřední výbor v Paříži nařídil vykonání tří mužů za každou smrt způsobenou vojenským tribunálem."
 paris_commune_pulse_events.5.f: ""Tak my, občané Paříže, jsme umístěni mezi dvě strašné zákony; zákon podezřelých přivedený Komunou a zákon o rychlých popravách, který bude určitě přijat Shromážděním.\n\nNepocházejí bojovně s kanónovými ranami, oni si vzájemně vraždí pomocí dekretů.""
 paris_commune_pulse_events.5.t: "Nepřátelské bojovníci"
 paris_commune_pulse_events.6.a: "Reakcionáře nelze tolerovat. Zadržte je všechny!"
 paris_commune_pulse_events.6.b: "Dovolte jim opustit Paříž s jedním batohem."
 paris_commune_pulse_events.6.c: "Pohřběte duchovní pod sutinami jejich kostela."
 paris_commune_pulse_events.6.d: "Kadry Národní gardy zajaly skupinu kněží, kteří odmítají opustit Paříž. Připravují se na přesun duchovních do vězení."
 paris_commune_pulse_events.6.f: ""Řekněte nám, kde uchováváte svůj zlato, a my vám rozstřílíme hlavu, kněže!"\n\n"Ne, ne, Jacques, měl jsi říct 'nebo.'\nŘekněte nám, kde je zlato, nebo vám rozstřílíme hlavu."\n\n"Váhal jsem? Pokud nám to neřekl, měl jsem ho zbijit k smrti.""
 paris_commune_pulse_events.6.t: "Kněz pro tvého kapitána"
 paris_commune_pulse_events.7.a: "Vzali se na vzdání. Zahajte tribunály."
 paris_commune_pulse_events.7.b: "Žádné slitování pro zrádce."
 paris_commune_pulse_events.7.d: "Potyčky na okrajích Paříže vedly k tomu, že francouzské armádní síly zajaly členy [SCOPE.sCountry('paris_commune_nation_scope').GetAdjective] Národní gardy."
 paris_commune_pulse_events.7.f: "Muži v námořnických modrých a červených barvách byli při pohledu vzati. Bylo jasné, že jsou národní gardou.\nNěkteří se téměř zbavili svých věcí a snažili se utéct zpět do města. Ti už nebyli tak jasně národní gardou.\nArmáda měla jednodušší pravidlo. Nedalo se říct, jestli v jedné ruce mají nůž s máslem a v druhé jednorázovou zbraň: pokud mají zbraň, zastřelte je."
 paris_commune_pulse_events.7.t: "Naložen s železy"
 paris_commune_pulse_events.8.a: "Odejděte nyní, zatímco máme prvek překvapení."
 paris_commune_pulse_events.8.b: "Je příliš málo mužů, kteří by je zajali."
 paris_commune_pulse_events.8.c: "Máme lepší zbraně, které leží kolem."
 paris_commune_pulse_events.8.d: "V Paříži zůstává stovky bronzových polních děl neprohlášených. Vláda Versailles vyzývá k opatrnosti. Generál [SCOPE.sCharacter('cannon_seizing_general_scope').GetLastName] ujišťuje, že [SCOPE.sCharacter('cannon_seizing_general_scope').GetSheHe] má dostatek mužů, aby zabavili kanóny."
 paris_commune_pulse_events.8.f: ""Chápete, kolik škody by čtyři sta děl mohla napáchat? Kolik našich mužů by zemřelo?\nAno, jsou zastaralá. Ano, je to obtížné je nabíjet. Ale jedna kulička z litiny rozbije formace a oslabí opevnění.\nNaložte ji dostatečným langrážem a máte dost střepin, abyste z armády udělali klobásy.\n\nDává to smysl, nebo vám Comuna předvede blízkou ukázku?""
 paris_commune_pulse_events.8.t: "Čtyřistavý salvový pozdrav"
 paris_commune_pulse_events.8.tt_1: "Armáda vyjme některé zbraně, ale jiné ztrati komunardé."
 paris_commune_pulse_events.8.tt_2: "Komunardi zabavují zbraně a došlo masivní k defekci z našich řad"
 paris_commune_pulse_events.9.a: "Tělo ženy je jejím právem."
 paris_commune_pulse_events.9.b: "Touhy mužů by měly být nejlépe potlačeny v těchto zdech."
 paris_commune_pulse_events.9.c: "Mají pravdu. Udělejte doupata hříchu nezákonnými v celku."
 paris_commune_pulse_events.9.d: "Ženská unie se sjednotila kolem města, aby ukončila legální nevěstince ve městě. Mnozí uvádí přísný zákon kolem nich jako příčinu."
 paris_commune_pulse_events.9.f: "Účel právních omezení prostituce je omezit pohlavní choroby, vyhnout se zneužívajícímu vztahu pána a služebníka, a zajistit, aby byl právně vynucený souhlas.\nAčkoliv je to teoreticky zdravé, většina prostitutek si je dobře vědoma rizik svého povolání.\nAž na to, že nyní je zákon nutí přes špatné zacházení, špatnou zdravotní péči a zveřejňuje právní zneužití."
 paris_commune_pulse_events.9.t: "Naše těla, naše pravidla"
