 slave_revolt_events.1.a: "Svoboda od otroctví by měla být zapsána v ústavě."
 slave_revolt_events.1.b: "Kdo tedy bude obdělávat pole? Myslím, že nikdo."
 slave_revolt_events.1.d: "Po staletí lidé [SCOPE.sCulture('freed_slave_culture_scope').GetName] dřeli pod yokeem biče, neustále touží po svobodě. S ustanovením nezávislé [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] je ta slabá naděje nyní kousíček od reality, neboť byl předložen návrh na emancipatorní ústavu [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 slave_revolt_events.1.f: "(1) Lidé obývající [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] se tímto zavazují vytvořit svobodný stát, suverénní a nezávislý na jakékoli jiné moci v universu.\n\n(2) Každá osoba s trvalým pobytem na území [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] je zcela svobodná.\n\n(3) Otroctví v [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] je navždy zrušeno."
