 luddite_law_events.1.a: "Zbraně nám nesmí nahrazovat."
 luddite_law_events.1.b: "Zní to, jako by někdo seděl ve svém vlhkém studiu trochu příliš dlouho."
 luddite_law_events.1.c: "Fascinující myšlenka. Opravdu, velmi fascinující."
 luddite_law_events.1.d: "Článek publikovaný v [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] získal významné úspěchy v literárních kruzích země, rozšiřujíc ustálenou debatu obklopující [SCOPE.sLaw('current_law_scope').GetName]. Tvrdí, že stroje jsou jakýmsi mechanickým životem procházejícím neustálou evolucí, varuje, že pokud lidstvo nejedná rozumně, mohou stroje jednoho dne nahradit lidi jako dominující druh."
 luddite_law_events.1.f: ""Odkazujeme se na otázku: Jaký druh stvoření je pravděpodobné, že bude příštím náhradníkem muže v nadvládě nad zemí. Často slyšíme o tomto debatování; ale zdá se, že sami vytváříme své vlastní nástupce.\n\nDen co den stroje získávají půdu na nás; den co den se stáváme podřízenými jim; více mužů denně je spoutáváno jako otroci, aby se o ně starali, více mužů denně věnuje energii svého celého života k vývoji mechanického života.\n\nKonečná otázka je jednoduše otázkou času.""
 luddite_law_events.1.t: "Darwin mezi stroji"
 luddite_law_events.2.a: "[SCOPE.sCharacter('simple_living_leader_scope').GetHerHis|U] slova mají váhu a naše cíle jsou sladěny."
 luddite_law_events.2.b: "Nedělejme si iluze o fanatikách."
 luddite_law_events.2.d: "[SCOPE.sCharacter('simple_living_leader_scope').GetFullName], neochvějný anti-modernista, vůdce [SCOPE.gsInterestGroup('simple_living_ig_scope').GetName], ocenil návrh na [SCOPE.sLaw('current_law_scope').GetName], tvrdíce, že by odvedl [SCOPE.sCulture('simple_living_primary_culture_scope').GetName] lid od zvráceného pochodu modernity a zpět do něžného náruče [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 luddite_law_events.2.f: ""Muži dneška se chlubí stále rostoucími mírami modifikací, které vynucují na světě a následkem toho se vše stává stále více umělým.""
 luddite_law_events.2.t: "Jednoduchý život"
 luddite_law_events.3.a: "Nešťastná událost, v nevhodnou dobu."
 luddite_law_events.3.b: "Zatkněte jak davy, tak vůdce. Neznamenají nás."
 luddite_law_events.3.d: "Co začalo jako protest proti možné automatizaci některých pracovních úkolů v [SCOPE.sBuilding('technophobic_fury_building_scope').GetName] ve [SCOPE.sState('technophobic_fury_state_scope').GetName] rychle přešlo v nepovolený protest, kdy radikalizovaný, kladivem mávající mistr otevřel dveře výrobní haly. Příběhy o rozbitém strojírenství a zlomených kostech se rychle šíří napříč [SCOPE.GetRootScope.GetCountry.GetNameNoFlag], kalí debatu o [SCOPE.sLaw('current_law_scope').GetName]."
 luddite_law_events.3.f: ""Až bude hotová síť, kterou tkáme,\nA stvoření vyměněné za meč,\nVrhneme se na despotu ležícímu v našich nohou,\nA prohloubíme ji do krve, kterou vylil.""
