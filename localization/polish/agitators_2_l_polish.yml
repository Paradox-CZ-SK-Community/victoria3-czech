 dreyfus.1.a: "Odsoudit ho, pak ho poslat na Ďáblův ostrov."
 dreyfus.1.b: "Zrada? Kdybychom jen tak měli trest smrti."
 dreyfus.1.c: "Autoforgery? Tajné spisy? Nařídíte diskrétní vyšetřování."
 dreyfus.1.d: "Obžalovaný z odhalení klasifikovaných vojenských informací [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjective] velvyslanci v [ROOT.GetCountry.GetCapital.GetCityHubName], [SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName] důstojník [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] byl soudem uznán vinným z velezrady ze strany [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName], na základě analýzy rukopisu a obsahu tajného spisu."
 dreyfus.1.f: ""Messieurs, předkládám interceptovaný bordereau, adresovaný přímo [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting] velvyslanci. Ačkoliv ruční písmo v dopise nesouhlasí s rukopisem M. [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], žádný špeh by nikdy nenapsal tajný dopis vlastní rukou.\n\nObžalovaný musel mít rozhodně tendenci napodobit nebo vyznačit svůj vlastní rukopis, zanechávajíc z něj dostatek jeho přirozeného charakteru pro jeho korespondenta, aby ho rozpoznal, ale zavádějící pro větší bezpečnost, vložil do něj úpravy převzaté z rukopisů jeho bratra a švagrové, v jednom z nichž jsem objevil ty samé dvojité písmena jako viděné v bordereau!""
 dreyfus.1.t: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] odsouzen za zrádu"
 dreyfus.1.tt_1: "Soud [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] odsoudil [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] na doživotí, strávený na proslulé Ďáblově ostrově."
 dreyfus.1.tt_2: "Soud [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] odsoudil [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] na doživotí."
 dreyfus.1.tt_3: "Skupina [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] odsoudila [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] k doživotnímu vězení."
 dreyfus.1.tt_4: "Bylo zahájeno omezené vyšetřování případu [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName]."
 dreyfus.2.a: "Vysoce podezřelé."
 dreyfus.2.b: "Jistě, že [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] ví, co dělá."
 dreyfus.2.d: "Domnívajíc se, že [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] byl neprávem odsouzen, jeho podporovatelé identifikovali [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName] jako pravděpodobného viníka. [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] byl však nyní osvobozen [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] na uzavřeném soudu — následně si oholil knír a uprchl ze země."
 dreyfus.2.d:1 "S důrazem, že [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] byl nesprávně odsouzen, jeho podporovatelé identifikovali [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName] jako pravděpodobného viníka. [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] byl však nyní osvobozen [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] na zasedání za zavřenými dveřmi — poté si oholil knír a uprchl ze země."
 dreyfus.2.f: ""V souhrnu: Nejenže jsme zachytili dopis od vojenského atašé adresovaného přímo Esterhazyovi, ne pouze, že jeho písmo mnohem lépe odpovídá bordereau než [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]'s, a ne pouze, že je po uši v dluzích. Ale muž přiznává pohrdání Francií a její armádou písemně! Čestní generálové, opravdu nevidíte, co vidím já?"\n\n"M. Kapitán, vidíme pouze muže, který překračuje své hranice.\nSkutečný viník už byl chycen, [SCOPE.sCharacter('alfred_dreyfus_scope').GetHerHis] zrádná povaha byla odhalena pro všechny."
 dreyfus.2.t: "Proces [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting]"
 dreyfus.3.a: "Zapalil jiskru. Nyní přichází plamen."
 dreyfus.3.b: "Pravda je na pochodě a nic ji nezastaví."
 dreyfus.3.d: "Ostřejší názor byl publikován v novinách L'Aurore od [SCOPE.sCharacter('emile_zola_scope').GetFullName], obviňující francouzskou vládu a [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName] z antisemitismu a nezákonného odsouzení [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]."
 dreyfus.3.f: ""#bold Obviňuji#! tři rukopisné odborníky z toho, že vytvořili falešné a podvodné zprávy, pokud lékařské vyšetření neprokáže, že trpí onemocněním zraku a soudu.\n\n#bold Obviňuji#! válečné úřady, že provedli v tisku odpornou kampaň, aby uvedli veřejnost v omyl a zakryli své chyby.\n\nNakonec"
 dreyfus.3.t: "J'accuse...!"
 dreyfus.3.tt_1: "Jak vláda zahájila předběžné vyšetřování, síla případu [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastName] se zvyšuje o další #bold 1#!."
 dreyfus.3.tt_2: "Vláda provedla brzké vyšetřování."
 dreyfus.4.a: "Tragédie."
 dreyfus.4.b: "Navrhněte státní pohřeb."
 dreyfus.4.c: "Nechte fámy pokračovat. Může na nich být pravda."
 dreyfus.4.d: "Služebníci v domácnosti [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ard vanguard [SCOPE.sCharacter('zola_asphyxiation_leader').GetFullName] našli svého zaměstnavatele mrtvého ve [SCOPE.sCharacter('zola_asphyxiation_leader').GetHerHis] ložnici. Tragédie, plakal jeden. Atentát, křičel jiný. Přirozené příčiny, doufal třetí. Ať už jedno nebo druhé, úder proti [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName]'s případu."
 dreyfus.4.f: "Coroner potvrdil v odpoledních hodinách, že nebylo žádné cizí jednání. Na žádost přeživší rodiny bylo provedeno zvláštní vyšetřování. Za tímto deliktem stálo otrava oxidem uhelnatým, z nesprávně vyčištěného komína.\n\nA přesto, pověsti přetrvávají: podvod a vražda se množí, zvláštně bez někoho, kdo by se ucházel o to, kdo to udělal."
 dreyfus.4.t: "Udušení doma"
 dreyfus.5.a: "Soud rozhodl: Vinny na všech obviněních."
 dreyfus.5.b: "Vinný, ale bude uvalena pouze pokuta."
 dreyfus.5.c: "Nevinný. Svoboda projevu je svatá."
 dreyfus.5.d: "Rozzlobený tím, co [SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetSheHe] považuje za pomluvu dobrého jména a reputace [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName], [SCOPE.sCharacter('dreyfus_armed_forces_leader_scope').GetFullName] obvinil autora 'J'Accuse...!', [SCOPE.sCharacter('emile_zola_scope').GetFullName], z trestné pomluvy, požadujíc, aby byla [SCOPE.sCharacter('emile_zola_scope').GetWomanMan] uvězněna za [SCOPE.sCharacter('emile_zola_scope').GetHerHis] aroganci."
 dreyfus.5.f: "Hlasité výkřiky vzteku, rozhořčení, vítězství a ztráty pohřbily zvuky soudce. Jeho odpůrci tvrdili, že je třeba přísnějšího trestu. Jeho podporovatelé křičeli o mučednictví, stejně jako to udělali v Dreyfusově případě. Skandál znečišťující Francii, od jednoho; škoda, že nebyl kolem, aby se oběsil, od jiného. Jedna věc, na které se všichni shodli: Émile Zola měl nesprávný trest."
 dreyfus.5.t: "[SCOPE.sCharacter('emile_zola_scope').GetFullNameNoFormatting] obviněn z pomluvy"
 dreyfus.5.tt_1: "[SCOPE.sCharacter('emile_zola_scope').GetFullName] se pokusí uniknout do vyhnanství, aby se vyhnul vězení."
 dreyfus.5.tt_2: "[SCOPE.sCharacter('emile_zola_scope').GetFullName] je uvězněn."
 dreyfus.6.a: "Je to jen hra, proč se musíš rozčilovat?"
 dreyfus.6.b: "To smrdí pomluvou. Hodit knihu na ně."
 dreyfus.6.d: "Dobře situovaný společenský člověk spojený s [SCOPE.gsInterestGroup('dreyfus_parlor_game_ig_scope').GetName] nedávno vytvořil společenskou hru s názvem "Dreyfusův případ a pravda", čímž dále propagoval myšlenku, že [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] byl neprávem odsouzen mezi [ROOT.GetCountry.GetAdjectiveNoFormatting] vysokou společností."
 dreyfus.6.f: ""Jak vyhraju?"\n"No, vidíš tu nahou ženu na konci cesty, jak leze z té studny? To je pravda. Posuň svou figuru k ní, přes rozbité zákony, dopisy, památky a noviny."\n"Rozumím. A ten koště, a ty odporné masky?"\n"Masky předsudků, příteli. Byly zameteny do koše historie, kde patří."\n"A co ta, co vypadá jako má drahá matka?"\n"Vidím, že máš prázdný pohár, příteli. Nech mě, abych ti pomohl.""
 dreyfus.6.t: "[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ard desková hra se šíří"
 dreyfus.7.a: "Hlas lidu je hlas Boha."
 dreyfus.7.b: "Snažte se tuto hysterii ovládnout."
 dreyfus.7.c: "Ať flicové mají šanci na tyto brutály."
 dreyfus.7.d: "Poháněn obzvláště inflamačním názorovým článkem v novinách spojených s [SCOPE.gsInterestGroup('anti_dreyfusard_riot_ig').GetName] [SCOPE.sState('anti_dreyfusard_riot_state').GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')], velké davy vytáhly do ulic, pálily effigy [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] a křičely proti-[SCOPE.sCharacter('alfred_dreyfus_scope').GetReligion.GetName] slogany."
 dreyfus.7.f: ""Znovu křičí 'Ať žije armáda' a 'Dolů s Židy' co nejhlasitěji. Dnes večer přijdou ohně, zítra úklid. Stejná stará píseň."\n\n"Všechny ty potíže pro jednu židovskou duši? Začínám si myslet, že by bylo lépe nechat toho muže v žaláři, vinen nebo ne.""
 dreyfus.7.t: "Proti-[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ard povstání v [SCOPE.sState('anti_dreyfusard_riot_state').GetName]"
 dreyfus.8.a: "Na konci vždy pravda zvítězí."
 dreyfus.8.b: "Triumf pro síly osvěty."
 dreyfus.8.c: "Zdá se, že Dreyfusův duch nás bude pronásledovat ještě nějakou dobu."
 dreyfus.8.d_1: "V tom, co bylo mnoha prominentními [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ardy, označeno jako "proces století", byl [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] smírně očistěn, což znamená celkovou porážku anti-[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ardského hnutí a odstranění jeho členů z mnoha klíčových institucí Francie."
 dreyfus.8.d_2: "Vyšetření v atmosféře extrémního napětí, soud [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] znovu potvrdil vinu [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName], ale s "mírně polehčujícími okolnostmi", nabízejíc [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] milost výměnou za přiznání viny: Milost, kterou viditelně podvýživený [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] po nějakém zpoždění přijal."
 dreyfus.8.d_3: "Na široce odsuzovaném procesu, který byl téměř výhradně ovládán členy nejvyšších ešelonů [SCOPE.gsInterestGroup('dreyfus_armed_forces_scope').GetName], byl [SCOPE.sCharacter('alfred_dreyfus_scope').GetFullName] opět odsouzen na doživotí, což znamená celkovou porážku [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ardského hnutí a dále upevňuje postavení konzervativní establishmentu Francie."
 dreyfus.8.e: "Nespokojivý konec, k nespokojivému případu."
 dreyfus.8.f_1: ""Extra! Extra!\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] osvobozen! [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] osvobozen! Přečtěte si to v [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]!\n[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] a vysoce postavení členové ozbrojených sil čelí obviněním! [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] je znovu v armádě s plnými poctami!\n\nExtra! Extra!""
 dreyfus.8.f_2: ""Extra! Extra!\n\n[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] znovu odsouzen a omilostněn! Přečtěte si o tom v [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]!\nVýznamní anti-[SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ardéři a [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting]ardové se shodují na tom, že verdikt je nespravedlivý, volají po pravé spravedlnosti!\n\nExtra! Extra!""
 dreyfus.8.f_3: ""Extra! Extra!\n\nZrádce [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] se vrátil do vězení! Přečtěte si o tom v [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]!\nArmádní hrdina [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] se vrací z vyhnanství! Židovští a Jakobinští senátoři hromadně odstupují!\n\nExtra! Extra!""
 dreyfus.8.g: "Zdá se, že pochod "pravdy" náhle zastavil."
 dreyfus.8.h: "Triumf pro síly tradice."
 dreyfus.8.t: "Nové přezkoumání"
 dreyfus.8.tt_1: "Všechny [Concept('concept_interest_group', '$concept_interest_groups$')] budou mít vyšší šanci na vznik konzervativních a reaktivních [Concept('concept_leader', '$concept_leaders$')]."
 dreyfus.8.tt_2: "Všechny [Concept('concept_interest_group', '$concept_interest_groups$')] budou mít vyšší šanci vyprodukovat liberální a radikální [Concept('concept_leader', '$concept_leaders$')]."
 dreyfus.9.a: "Světlý okamžik na [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] případ, skutečně."
 dreyfus.9.b: "Nic než [SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetAdjectiveNoFormatting] lži, které mají za cíl zasít rozkol."
 dreyfus.9.c: "Tato záležitost je nyní větší než "pravda". Nevěřte tomuto přiznání."
 dreyfus.9.d: "V rozhovoru s místním novinářem [SCOPE.sCharacter('ferdinand_esterhazy_scope').GetFullName], nyní žijícím v exilu v [SCOPE.sCountry('ferdinand_esterhazy_country_scope').GetNameNoFlag], a mnozí podezřívající, že je skutečným pachatelem Dreyfusovy aféry, se očividně přiznal k vlastní vině, přiznávajíc, že byl skutečným autorem spisu."
 dreyfus.9.f: ""Napsal jsem bordereau na žádost plukovníka Sandherra, který dnes zemřel. Je nešťastné, že plukovník Sandherr zemřel, protože znal pravdu. Ale přesto je možné dokázat, že jsem to byl já, kdo napsal lístek, navzdory zmizelému svědkovi.\n\nBordereau měl být použit k materiálnímu prokázání viny [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting], neboť zpravodajská kancelář proti [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] shromáždila pouze morální důkazy. Bylo však známo, prostřednictvím francouzské špionážní služby, že [SCOPE.sCountry('dreyfus_rival_country_scope').GetAdjectiveNoFormatting] generální štáb byl v držení dokumentů, které mohl pouze [SCOPE.sCharacter('alfred_dreyfus_scope').GetLastNameNoFormatting] komunikovat.""
 dreyfus.9.t: "[SCOPE.sCharacter('ferdinand_esterhazy_scope').GetLastNameNoFormatting] Přiznává vinu v rozhovoru."
