l_polish:
 AIT_FLAVOR_TEXT: "Po staletí vládl berberský království Ait Abbas v Kabyliae, ale měnící se rovnováhy moci a vnitřní boje v rámci vládnoucí rodiny Mokrani vedly stát do stavu pouhého tributárního státu. Může Ait Abbas obrátit své štěstí?"
 CON_FLAVOR_TEXT: "Když Deylik Alžírsko padlo do francouzských rukou v roce 1830, jeho východní provincie přežila v schopných rukou Ahmeda Beye. Odhodlán obnovit a modernizovat staré Deylik, bude se muset vypořádat s francouzskými dobyvateli a rivalizujícími alžírskými frakcemi."
 MAS_FLAVOR_TEXT: "Neočekávaně vpuštěn do moci během francouzské invaze, islámský učenec Abdelkader se nachází v čele odbojové kampaně, která se mění v nově vzniklý stát. Může Mascara vyhnat útočníky, nebo podlehne francouzské síle?"
 TUG_FLAVOR_TEXT: "Poté, co krvavý rodinný konflikt vedl k smrti předchozího sultána, se jeho schopná, ale neúprosná žena ujala moci ve jménu jejich malé dítě. Může pouštní království Touggourt zabezpečit své místo v 19. století?"
