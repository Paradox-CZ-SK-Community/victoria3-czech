 hispaniola_events.1.a: "Za předky, za vlast."
 hispaniola_events.1.b: "Buďme jedinými pány půdy."
 hispaniola_events.1.d: "Poslední frank, který jsme dlužili [SCOPE.sCountry('france_scope').GetName] za naši emancipaci, je zaplacen. Ulice se otřásají oslavami."
 hispaniola_events.1.f: "#bold Až do posledního centu!#!\nFinanční pouta, která nás spojovala s našimi starými koloniálními pány, byla konečně zrušena, protože poslední splátka našim [SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting] věřitelům, s velkým slavnostním ceremoniálem, byla uložena do #italic Caisse des dépôts et consignations#! dříve dnes odpoledne, což značí konec desetiletého finančního ponížení."
 hispaniola_events.1.t: "Dekolonizace pokladny"
 hispaniola_events.2.a: "Vydávejte oficiální blahopřání haitské vládě."
 hispaniola_events.2.d: "[SCOPE.sCountry('haiti_scope').GetName] zaplatil své odškodnění a dluhy v plném rozsahu. Podle podmínek dohody s námi je nyní osvobozen od svých závazků."
 hispaniola_events.2.f: "Když byla v roce 1825 uvalena [SCOPE.sCountry('haiti_scope').GetAdjectiveNoFormatting] indemnita, ve skutečnosti málo Francouzů očekávalo, že bude někdy zaplacena v plné výši. Ale i přes všechny okolnosti, Haiti to dokázalo, když dnes odpoledne provedlo konečnou platbu v #italic Caisse des dépôts et consignations#! v [ROOT.GetCountry.GetCapital.GetCityHubName]."
 hispaniola_events.2.t: "Zázrak svatého Domingue"
 hispaniola_events.3.a: "Dáno. Vliv je vlastní měna."
 hispaniola_events.3.b: "Odmítnuto. Haiťané zaplatí to, co dluží."
 hispaniola_events.3.d: "Země [SCOPE.sCountry('haiti_scope').GetName], trpící pod masivní náhradou, kterou nám dluží za výměnu jejich svobody, požádala o renegociaci podmínek."
 hispaniola_events.3.f: ""Jako skromný služebník Národního shromáždění [SCOPE.sCountry('haiti_scope').GetNameNoFormatting] a pokladny tohoto národa, je mou povinností vás informovat, že náhrada, kterou jsme povinni zaplatit, je nad naše možnosti. Pro prostředky k odstranění železných manžet se staly papírovými vazbami. Určitě musíte chápat, jaké to je mít křídla zkroucená dluhem. Prosím vás, jako [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetNameNoFormatting], ulevte utrpení našeho lidu.""
 hispaniola_events.3.t: "Haiti požaduje renegociaci indemnity"
 hispaniola_events.4.a: "#italic Trè byen, gras a Dye!#!"
 hispaniola_events.4.d: "Naše jednání s [SCOPE.sCountry('france_scope').GetName] přinesla ovoce. V oficiální zprávě podepsané [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('france_scope').GetRuler.GetFullName] [SCOPE.sCountry('france_scope').GetRuler.GetHerselfHimself] byla čtvrtina dlužného odškodnění odpuštěna, avšak s určitými diplomatickými podmínkami."
 hispaniola_events.4.f: "Váš dopis mi dorazil v dobré víře a musím říct, že jsem zděšen. Dostali jsme plné záruky, že vaše ostrovní národ je schopen odškodnit naše ztracené náklady. Ale buďte si jisti, že já, [SCOPE.sCountry('france_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('france_scope').GetRuler.GetFullNameNoFormatting], jsem se o to postaral osobně. Parlament se dohodl na novém jednání pro váš lid."
 hispaniola_events.4.t: "Francie souhlasí se snížením odškodnění"
 hispaniola_events.5.a: "#italic Bondye modi li!#!"
 hispaniola_events.5.d: "V další ukázce koloniální arogance, [SCOPE.sCountry('france_scope').GetName] odmítl všechny návrhy na snížení odškodnění — [SCOPE.sCountry('france_scope').GetAdjectiveNoFormatting] zástupce místo toho zahájil tirádu o finančních povinnostech a hrůzách Saint Domingue."
 hispaniola_events.5.f: ""Co teď řekneme lidem? Že je vykrvácíme stejně jako Francouzi?"\n\n"Ne... ne, to nemůžeme. Utrpěli dost."\n\n"Nemůžeme tenhle úvěr defaultovat, nebo si znovu pozveme Francouze. Kdokoliv, o koho žádáme, nás může rychleji dostat do klecí než oni.""
 hispaniola_events.5.t: "Francie odmítá snížení odškodnění"
