 yeet_agitator_events.1.a: "Nechte [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHim] vyjadřovat [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHis] myšlení v klidu, daleko od [ROOT.GetCountry.GetCapital.GetCityHubName]."
 yeet_agitator_events.1.b: "Uctivě informujte [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHim] [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHis] přítomnost je nežádoucí v [ROOT.GetCountry.GetNameNoFormatting]."
 yeet_agitator_events.1.c: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetWomanMan] potřebuje jen malý "popostrčení", aby se vrátil[a] do hry."
 yeet_agitator_events.1.d: "Zjišťujíc, že jak veřejnost [ROOT.GetCountry.GetAdjectiveNoFlag] tak domnělí politickí spojenci jsou na [SCOPE.sCharacter('yeeted_agitator_scope_1').GetHerHis] nápady neteční, frustrovaný [SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] se rozhodl odejít z politického života a místo toho strávit zbytek svých dnů psaním zahořklých úvah o tom, co mohlo být."
 yeet_agitator_events.1.f: ""Dávám těmhle venkovanům pravdu, a jaké mám odměny?\nSlyším ohlušující ticho!\nA říkají, že [ROOT.GetCountry.GetCapital.GetCityHubName] je městem nápadů? O"
 yeet_agitator_events.1.t: "Neúrodná půda"
 yeet_agitator_events.1.tt_1: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] odešel z politiky a usadil se doma."
 yeet_agitator_events.1.tt_2: "[SCOPE.sCharacter('yeeted_agitator_scope_1').GetFullName] se retire z politiky a usazuje se v zahraničí."
 yeet_agitator_events.2.a: "Sbohem, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetLastNameNoFormatting]. Ať tvoje myšlenky změní svět."
 yeet_agitator_events.2.d: "Spokojen se stavem politiky v [ROOT.GetCountry.GetNameNoFlag], a hledající nové příležitosti k agitaci v zahraničí, [SCOPE.sCharacter('yeeted_agitator_scope_2').GetFullName] vyhlásil [SCOPE.sCharacter('yeeted_agitator_scope_2').GetHerHis] záměry opustit zemi — přejíc jejím současným správcům hodně štěstí v nadcházejících letech."
 yeet_agitator_events.2.f: ""Přátelé, co jsme zde dosáhli v [ROOT.GetCountry.GetNameNoFormatting] je nic jiného než ohromující. [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting] věc je věcí [ROOT.GetCountry.GetNameNoFormatting], a naše práce a naše výsledky slouží jako důkaz. \n\nAle při oslavě našich úspěchů bychom neměli zapomínat na ty v zahraničí, jejichž [SCOPE.sCharacter('yeeted_agitator_scope_2').GetIdeology.GetNameNoFormatting] aspirace jsou stále ještě jen slabá naděje, bojující pod podrážkami našich nepřátel.\n\nJak dlouho zůstane jejich věc, bude i moje. Nemohu s dobrým svědomím zůstávat v [ROOT.GetCountry.GetNameNoFormatting] a ignorovat jejich výkřiky po spravedlnosti.""
 yeet_agitator_events.2.t: "Na zelenější půdu"
 yeet_agitator_events.3.a: "I když se zdá, že ohnivé cihly nakonec vychladnou."
 yeet_agitator_events.3.b: "Uctíme památku [SCOPE.sCharacter('yeeted_agitator_scope_3').GetHerHis]. Báseň v [ROOT.GetCountry.GetCapital.GetCityHubName] možná?"
 yeet_agitator_events.3.d: "Spokojen s novým stavem věcí v [ROOT.GetCountry.GetNameNoFlag], a neochotný či neschopný čelit nejistotám, které život v cizině nabízí, [SCOPE.sCharacter('yeeted_agitator_scope_3').GetFullName] oficiálně oznámil [SCOPE.sCharacter('yeeted_agitator_scope_3').GetHerHis] odchod z politického života."
 yeet_agitator_events.3.f: ""Tak nyní [SCOPE.sCharacter('yeeted_agitator_scope_3').GetSheHe] odchází. Do [SCOPE.sState('retirement_state_scope').GetFarmHubName], pokud jsou fámy pravdivé — malovat, pít a chovat kuřata. Zdá se, že pastevectví lidí dává vám chuť na pastvu pro [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] prostější tvory také."\n\n"Možná se [SCOPE.sCharacter('yeeted_agitator_scope_3').GetSheHe] prostě líbí kuřata, [SCOPE.sCharacter('walter_scope').GetFirstNameNoFormatting]?"\n\n"Zavřete hubu."
