 algeria_events.1.a: "Dnes zdravíme hrdiny Afriky!"
 algeria_events.1.b: "Subvencovat společnosti na získání zemědělské půdy pro evropské osídlence."
 algeria_events.1.c: "Vláda meče skončila. Kontaktujte šejky."
 algeria_events.1.d: "Stojíce na palubě [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_ship_name')] - vlajkové lodi středomořské flotily - [SCOPE.sCharacter('algerian_parade_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('algerian_parade_general_scope').GetLastName] oznamuje konec velkých vojenských operací v Alžírsku."
 algeria_events.1.f: "Pestrobarevný průvod vojsk se pomalu vlní podél pobřeží Alžíru. Jasně oděné Zouavy kráčí krok za krokem směrem k zakotveným [ROOT.GetCountry.GetAdjectiveNoFormatting] plavidlům lemujícím přístav, nesou roztržené bojové prapory poražených alžírských regimentů. Za nimi následují jezdci, pravidelní vojáci a místní Tiralleurs.\n\nJak [SCOPE.sCharacter('algerian_parade_general_scope').GetFullNameNoFormatting] hledí na rozsáhlou armádu [ROOT.GetCountry.GetAdjectiveNoFormatting] z [SCOPE.sCharacter('algerian_parade_general_scope').GetHerHis] místa na zadní palubě, [SCOPE.sCharacter('algerian_parade_general_scope').GetHerHis] myšlenky jsou přerušeny jemným zakašláním. "Je to guvernér, pane. Chce vědět, co je dál na programu.""
 algeria_events.1.t: "Proklamace Alžírska"
 algeria_events.2.a: "Schváleno. Bůh ví, že bychom mohli v regionu použít nějakou dobrou vůli."
 algeria_events.2.b: "Odmítnuto. Toto příliš rozhoupá loď."
 algeria_events.2.d: "Se sympatiemi k jejich trápení, [SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullName], vůdce [SCOPE.sCharacter('cremieux_decree_leader_scope').GetInterestGroup.GetName], navrhl udělení [ROOT.GetCountry.GetAdjectiveNoFormatting] občanství domorodcům [SCOPE.sPop('cremieux_decree_pop_scope').GetReligion.GetName]."
 algeria_events.2.f: "Č. 136. - Prohlašující, že původní židé v Alžíru jsou [ROOT.GetCountry.GetAdjectiveNoFormatting] občany.\n\nPůvodní židé z departementů Alžíra jsou prohlášeni za [ROOT.GetCountry.GetAdjectiveNoFormatting] občany; jejich skutečný status a osobní status bude po vyhlášení tohoto dekretu upraven [ROOT.GetCountry.GetAdjectiveNoFormatting] zákonem, s vyjímkami do teď nedotčenými.\nKaždé legislativní ustanovení, dekret, regulace nebo nařízení s tímto v rozporu je zrušeno.\n\nVyhotoveno v [SCOPE.sState('cremieux_decree_sign_state_scope').GetCityHubName]\nPodepsáno [SCOPE.sCharacter('cremieux_decree_leader_scope').GetFullNameNoFormatting]"
 algeria_events.2.t: "Nařízení [SCOPE.sCharacter('cremieux_decree_leader_scope').GetLastNameNoFormatting]"
 algeria_events.3.a: "S chvějící se rukou [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastName] zvedá zbraň k [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetHerHis] chráni."
 algeria_events.3.d: "Se ztrátou posledního [ROOT.GetCountry.GetAdjectiveNoFormatting] výběžku v Alžíru, velký koloniální projekt zahájený v roce 1830 přišel k neúprosně nízkému konci."
 algeria_events.3.f: "Klepání na dveře [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetFullNameNoFormatting]'s pracovny se každou minutou zesiluje — každé tlesknutí rezonuje hlavou generála, jako by to byly fyzické údery.\n\nPřed [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetHerHim] leží malá hromada zpráv, každá z nich nějak více usvědčující než ta předchozí.\n"Nezručnost." "Ponížení." "Katastrofa."\nMnohokrát se [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetLastNameNoFormatting] zamyslel nad svým odkazem. Nuže, nyní [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe] ví. [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe|U] je ten [SCOPE.sCharacter('algerian_fiasco_ig_leader').GetWomanMan], který ztratil Alžírsko.\n\nÚdery stále zesilují.\nOčekávají sbor brzy.\n\n[SCOPE.sCharacter('algerian_fiasco_ig_leader').GetSheHe|U] by se možná mohl vyjádřit."
 algeria_events.3.t: "Alžírský fiasko"
 algeria_events.4.a: "Civilizace přišla na Barbarství."
 algeria_events.4.b: "Alžírsko se stane tak francouzským jako šampaňské."
 algeria_events.4.c: "[ROOT.GetCountry.GetNameNoFormatting] žádá o to, co Alžírsko dodá."
 algeria_events.4.d: "Desetiletí tvrdé práce přineslo ovoce. Kde farmáři a otroci kdysi dřeli pod botou orientálních despotech, osvětlovací pochodeň [ROOT.GetCountry.GetAdjectiveNoFormatting] civilizace odhalila novou zemi: Naši zemi."
 algeria_events.4.f: "Ó lítosti za Alžír a jeho sklady,\nJejich stopy již neexistují!\nTakové nepravosti spáchané prokletými!\nAl-Qaisariya byla nazvána Plaza\nA pomyslet, že svaté knihy byly prodávány a svázány tam.\nProhráli se přes hroby našich otců,\nA rozptýlili jejich kosti,\nAby umožnili svým vozům projít přes ně."
 algeria_events.4.t: "Francouzské Alžírsko"
 algeria_events.5.a: "Obnovit. Jejich den ještě přijde."
 algeria_events.5.b: "[SCOPE.sCharacter('algerian_raid_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('algerian_raid_general_scope').GetLastName] nese odpovědnost, povolejte tribunál."
 algeria_events.5.d: "Loupežníci s vlajkou [SCOPE.sCountry('algerian_raider_scope').GetName] přepadli naše osady v [SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName], pobili jak [ROOT.GetCountry.GetAdjectiveNoFormatting] posádku, tak i několik vysoce postavených spolupracovníků."
 algeria_events.5.f: ""Byla to lest, pane. Mysleli jsme, že pronásledujeme malou nájezdnickou skupinu, neboť bylo hlášeno jen několik kradených dobytka, ale ve chvíli, kdy jsme vstoupili do rokle, vypukla kakofonie volání a výstřelů. Kapitán byl prvním, kdo padl, a všechno šlo do pekla.\n\nOdtud již jen mlha porážky a ohně, pane.""
 algeria_events.5.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting]ý [SCOPE.sState('algerian_raided_state_scope').GetStateRegion.GetName] přepadeno"
 algeria_events.5.tt: "[SCOPE.sCharacter('algerian_raid_general_scope').GetFullName] bude souzen. Je zde #bold 50%#! šance, že [SCOPE.sCharacter('algerian_raid_general_scope').GetSheHe] bude shledán vinným a propuštěn pro své selhání."
 algeria_events.6.a: "Jejich schopnosti budou klíčové pro zklidnění země."
 algeria_events.6.b: "Lepší porozumění rovná se lepšímu využívání."
 algeria_events.6.c: "Zrušte tuto iniciativu, pouze by bránila našim osídlencům."
 algeria_events.6.d: "Využívajíc zkušenosti z pacifikace Alžíru, [SCOPE.sCharacter('arab_bureaux_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('arab_bureaux_general_scope').GetLastName] požádal o vytvoření úřadu složeného z etnografů, orientalistek a zpravodajských důstojníků, aby pomohli koloniálním úřadům v jejich interakcích s domorodým obyvatelstvem."
 algeria_events.6.f: ""Před dvěma lety jste šli do vnitrozemí, hledajíc lepší způsob, jak zkrotit zemi. Nyní se vracíte a říkáte, že musíme omezit Evropany a ne domorodce?\nMůj příteli, strávil jste příliš mnoho času mimo městské hradby, slunce vám muselo rozmačkat mozek.""
 algeria_events.6.t: "Arabské úřady"
 algeria_events.8.a: "Obnovit Deylik Alžíru."
 algeria_events.8.b: "Obnovte Deylik a znovu se poddejte Vysoké Porte."
 algeria_events.8.c: "Otočím svoji tvář k Němu, který stvořil nebesa."
 algeria_events.8.d: "S invazory vyhnanými z alžírských břehů a pořádkem obnoveným napříč zemí, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] přemýšlí o [ROOT.GetCountry.GetRuler.GetHerHis] dalším kroku. Co se stane s [ROOT.GetCountry.GetName]?"
 algeria_events.8.e: "Věk Arabů je u konce. Čas Berberů přišel."
 algeria_events.8.f: "[ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] sesedl z [ROOT.GetCountry.GetRuler.GetHerHis] koně před starým palácem Dey, jehož zbořené zdi jsou propíchané střelami a kulkami — některé nedávné, některé starší než [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] [ROOT.GetCountry.GetRuler.GetHerselfHimself].\nHned za bránou je skupina [ROOT.GetCountry.GetAdjectiveNoFormatting] regularů vidět, jak naložené ukořistěné francouzské kanóny na vozy pod dohledem zamračeně vyhlížejícího kapitána, který křičí rozkazy silným tureckým přízvukem, zatímco skupina kabylských válečníků hází kostkami na dvoře, hrající o to, co se zdá být kapesními hodinkami důstojníka."
 algeria_events.8.g: "Prč pryč se starým. Postavíme novou Alžírii."
