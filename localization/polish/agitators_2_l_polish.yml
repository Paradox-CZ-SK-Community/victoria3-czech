 french_pretenders.1.c: "Ať žije [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]!"
 french_pretenders.1.d: "Ať žije dědic svatého Ludvíka!"
 french_pretenders.1.d_1:1 "S neúspěchem předchozího režimu legitimovat se, rychlý puč povýšil [ROOT.GetCountry.GetRuler.GetFullName] do moci. Zvolil/a si zdržanlivější a modernější korunovaci ve srovnání s některými z [ROOT.GetCountry.GetRuler.GetHerHis] předchůdců, [ROOT.GetCountry.GetRuler.GetSheHe] byl/a korunován/a [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetName] v katedrále v Remeši."
 french_pretenders.1.d_2: "S pádem předchozího režimu, který se nelegitimizoval, rychlý puč povýšil [ROOT.GetCountry.GetRuler.GetFullName] k moci. Ve čtyřdenním spektáklu tradice a opulence, jaký nebyl viděn od zlatého věku Ancien Régime, byl [ROOT.GetCountry.GetRuler.GetSheHe|U] pomazán a korunován [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetName] v katedrále v Remeši."
 french_pretenders.1.d_2:1 "S neúspěchem předchozího režimu legitimizovat se, rychlý puč povolal [ROOT.GetCountry.GetRuler.GetFullName] k moci. V čtyřdenním spektáklu tradice a přepychu, jaký nebyl viděn od zlatého věku Ancien Régime, byl [ROOT.GetCountry.GetRuler.GetSheHe|U] pomazán a korunován [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetName] v katedrále Reims."
 french_pretenders.1.d_3:1 "S neúspěchem předchozího režimu se rychlý puč dostal na [ROOT.GetCountry.GetRuler.GetFullName] k moci. Oblékněte roucha a insignie [ROOT.GetCountry.GetRuler.GetHerHis] předchůdce, Napoleona Velkého, a korunujte [ROOT.GetCountry.GetRuler.GetHerselfHimself] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetName] v velkolepé ceremonii v katedrále Notre-Dame."
 french_pretenders.1.e: "Ať žije [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]!"
 french_pretenders.1.f: "Ať žije dům Bonaparte!"
 french_pretenders.1.f_1: ""Concitoyens! Ve jménu Boha, slibuji věrně dodržovat povinnosti očekávané ode mě v říši; vládnout pouze zákony a podle zákonů; poskytovat spravedlivou a rovnou spravedlnost každému podle jeho práva a v každé věci jednat pouze v zájmu, štěstí a slávy francouzského lidu.""
 french_pretenders.1.f_2: ""Božská prozřetelnost, v připomínce na nás na tomto posvěceném místě, na nás položila velké povinnosti. Jako král Francie se zavazujeme být věrní chartě země, rezervujíc si udržení s novou slavností, před oltáři toho, který váží v jedné rovině krále a národy.""
 french_pretenders.1.f_3: ""V jednání s Francií s úctou přijímám vyznamenání, která mi udělila vděčná země. Přísahám lidem, že toto Impérium bude mírové. Bude mít dobyvačné akce, ano — ale budou to dobyvačné akce smíření, víry a morálky! Toto je naše Impérium, pokud má existovat Impérium.""
 french_pretenders.1.t: "Obnova [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')]"
 french_pretenders.10.a: "Ať žije [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]!"
 french_pretenders.10.b: "Ať žije dům Orléans!"
 french_pretenders.10.c: "Ať žije [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]!"
 french_pretenders.10.d: "Ať žije dědic svatého Louisa!"
 french_pretenders.10.d_1: "Zvolit si spíše střídmnější a modernější korunovaci ve srovnání s některými z [ROOT.GetCountry.GetRuler.GetHerHis] předchůdců, [ROOT.GetCountry.GetRuler.GetFullName] je korunován jako [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetName] v katedrále Reims."
 french_pretenders.10.d_2: "V čtyřdenním spektáklu tradice a opulence, kterou jsme neviděli od zlatého věku Ancien Régime, [ROOT.GetCountry.GetRuler.GetFullName] byl pomazaný a korunován jako [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetName] v katedrále Reims."
 french_pretenders.10.d_3: "Obléknout roucha a insignie [ROOT.GetCountry.GetRuler.GetHerHis] předchůdce, Napoleona Velkého, [ROOT.GetCountry.GetRuler.GetFullName] korunuje sebe [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetName] v velkolepé ceremonii v katedrále Notre-Dame."
 french_pretenders.10.e: "Ať žije [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]!"
 french_pretenders.10.f: "Ať žije dům Bonaparte!"
 french_pretenders.10.f_1: ""Občané! V přítomnosti Boha přísahám, že věrně dodržím povinnosti, které ode mě království očekává; řídit pouze podle zákonů a v souladu se zákony; poskytovat spravedlivou a rovnou spravedlnost všem podle jejich práva a jednat ve všem s ohledem pouze na zájem, štěstí a slávu francouzského lidu.""
 french_pretenders.10.f_2: ""Božská prozřetelnost, vracíce nás na toto posvátné místo, nám uložila velké závazky. Jako král Francie jsme se zavázali být věrní ústavě země a udržovat ji s novou slavností, před oltáři toho, kdo váží v jedné rovnováze krále a národy.""
 french_pretenders.10.f_3: ""Ve spolupráci s Francií ochotně přijímám pocty, které mi udělila vděčná národ. Přísahám lidu, že tato říše bude říší míru. Bude i dobytí, ano - ale budou to dobytí smíru, náboženství a morálky! Toto je naše říše, pokud je nějaká říše.""
 french_pretenders.10.t: "Trvalý dům [ROOT.GetCountry.GetRuler.GetCustom('french_dynasty_name')]"
 french_pretenders.2.a: "Cíl [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting] zanechává málo prostoru pro kompromis."
 french_pretenders.2.b: "Naším cílem je náboženská rekonkvista [ROOT.GetCountry.GetNameNoFormatting]."
 french_pretenders.2.c: "Pouze [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetNameNoFormatting] nás může chránit před radikalismem."
 french_pretenders.2.d: "Zatímco [SCOPE.gsInterestGroup('moral_order_government_ig_scope').GetLeader.GetIdeology.GetName] věc má svůj spravedlivý podíl odpůrců v [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetName], [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetLeader.GetFullName] vyjádřil zájem o podporu hnutí, vidí v něm zdroj pořádku, který je dobře přizpůsoben pro návrat [ROOT.GetCountry.GetName] na správnou cestu."
 french_pretenders.2.e: "Společně budeme... eh, pane, jsme to opravdu my?"
 french_pretenders.2.f: ""S pomocí Boží, oddanosti naší armády a s podporou všech poctivých lidí budeme pokračovat v úsilí o obnovení morálky naší země. Zachováme a ochráníme principy, na nichž je naše národ založen, a povede se nemilosrdný boj proti všem nepřátelům společnosti.""
 french_pretenders.2.t: "Morální pořádek"
 french_pretenders.2.tt: "[SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetLeader.GetFullName] má [SCOPE.gsInterestGroup('moral_order_opposition_ig_scope').GetLeader.GetIdeology.GetName] [concept_ideology]"
 french_pretenders.3.a: "Autorizujte nějakou proti-propagandu."
 french_pretenders.3.b: "Tradice "legitimisté" plýtvali své mandátem v roce 1830."
 french_pretenders.3.c: "A nějaký ovčák v baretu by měl mít lepší nárok?"
 french_pretenders.3.d: "Úsilí o propagaci domu [SCOPE.GetRootScope.GetCountry.GetCustom('french_dynasty')] jako jedině legitimní dynastie [SCOPE.GetRootScope.GetCountry.GetName] je bráněno vlivným [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetIdeology.GetName] [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetFullName], který tvrdí, že [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] není nic jiného než povýšený bandita."
 french_pretenders.3.e: "Měl by potomek korsického obra být více legitimní?"
 french_pretenders.3.f: ""Organizovaná národ musí být postavena na pevných základech. Je tu"
 french_pretenders.3.g: "Lèse-majesté, říkáš? Tak [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetHerHim]!"
 french_pretenders.3.h: "Povýšení bandité? Zapomněli ti amnéziaci na Červencovou revoluci?"
 french_pretenders.3.t: "Dům rozdělený"
 french_pretenders.3.tt: "[SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetFullName] má [SCOPE.gsInterestGroup('oppoisition_french_monarchist_ig_scope').GetLeader.GetIdeology.GetName] [concept_ideology]"
 french_pretenders.4.a: "Na zdraví usilovného zemědělce a jeho rodiny!"
 french_pretenders.4.b: "Bůh žehnej farnímu faráři a stádu, které vede."
 french_pretenders.4.c: "Společně ochráníme [ROOT.GetCountry.GetNameNoFormatting] před bezbožnými radikály."
 french_pretenders.4.d: "Oproti tomu, co vidí jako uměle vynucené politické ideály revoluce, členové tradičních tříd země přicházejí na podporu [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_french_pretender')] věci."
 french_pretenders.4.f: ""Byl jste nedávno ve městě? Je to obscénní, jak se tam chovají. Je to, jako by byl pořádek postaven na hlavu, s některými věcmi, které tam lidé dělají. Tady venku, alespoň, si všichni stále uvědomují, jak se mají chovat a co jsou.""
 french_pretenders.4.t: "Skutečná země"
 fruit_of_the_loin_modifier: "Plod lásky"
 garibaldi_events.1.a: "Nechte [SCOPE.sCharacter('garibaldi_scope').GetFullName] vést naše armády."
 garibaldi_events.1.b: "Nemáme žádné využití pro tohle rabující vyvolávače."
 garibaldi_events.1.d: "Posuzujíce náš boj proti [SCOPE.sCountry('garibaldi_spawn_foe_scope').GetName] jako spravedlivý, italský revolucionář a národní osvoboditel [SCOPE.sCharacter('garibaldi_scope').GetFullName] se rozhodl postavit na naši stranu, nabízejíc své služby jako generál."
 garibaldi_events.1.f: ""Nabízím ani plat, ani ubytování, ani jídlo;\nNabízím pouze hlad, žízeň, nucené pochody, bitvy a smrt.\nNechť mě následuje ten, kdo miluje svou zemi srdcem, a ne pouze rty.""
 garibaldi_events.1.t: "Garibaldi nabízí své služby"
 garibaldi_events.2.a: "Šťastnou cestu, generále [SCOPE.sCharacter('garibaldi_scope').GetLastName]."
 garibaldi_events.2.d_1: "S vypuknutím války mezi [SCOPE.sCountry('garibaldi_italian_nation_scope').GetName] a [SCOPE.sCountry('garibaldi_foreign_nation_scope').GetName] se rozhodl [SCOPE.sCharacter('garibaldi_scope').GetFullName] opustit [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] a vzít do rukou zbraně proti nepřátelům Itálie."
 garibaldi_events.2.d_2: "S [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] v míru a bojem proti tyranům u konce, alespoň prozatím, se [SCOPE.sCharacter('garibaldi_scope').GetFullName] rozhodl opustit zemi v honbě za jiným důstojným cílem."
 garibaldi_events.2.f: ""Kde jsou bratři, kteří bojují za italskou svobodu – tam musíme spěchat.""
 garibaldi_events.2.t: "Garibaldi se loučí"
 garibaldi_events.3.a: "Jejich dovednosti a nadšení jsou potřebné na bojišti."
 garibaldi_events.3.b: "Využijte jejich odborné znalosti k výcviku a náboru více mužů pro armádu."
 garibaldi_events.3.d: "Vzhledem k italské populaci [SCOPE.sState('italian_legion_state_scope').GetName] zorganizoval generál [SCOPE.sCharacter('garibaldi_scope').GetFullName] legii podobně smýšlejících krajánků, aby se připojili k [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFlag] boji proti [SCOPE.sCountry('italian_legion_foe_scope').GetAdjective] tyranii."
 garibaldi_events.3.f: ""Moji muži!\nJsme málokdy, nepřítel je početný,\nčím slavnější bude vítězství.\nBuďte pevní, šetřete svou palbu, dokud se k vám nepřiblíží,\npoté střílejte,\na na ně s bajonetem!""
 garibaldi_events.3.t: "Italská legie dobrovolníků"
 garibaldi_events.4.a: "Je příliš důležitý pro věc. Vyhněme se antagonistice."
 garibaldi_events.4.b: "Rozkazovat mu, aby zmírnil svůj jazyk."
 garibaldi_events.4.d: "Zatímco schopnosti [SCOPE.sCharacter('garibaldi_scope').GetFullName] oslovit obyčejné lidi se ukázaly jako užitečné v boji proti [SCOPE.sCountry('garibaldi_peasants_foe_scope').GetAdjective], jeho radikální kázání začínají odvracet některé z [SCOPE.sState('garibaldi_peasants_state_scope').GetName]'s [GetPopType('farmers').GetName] také proti naší vládě — s několika vládními ministry, kteří nyní požadují, aby byl umlčen."
 garibaldi_events.4.f: ""Den, kdy farmáři budou vzdělaní v pravdě, tyrani a otroci budou na zemi nemožní.""
 garibaldi_events.4.t: "Garibaldi povzbuzuje rolnictvo"
