l_polish:
 disease_outbreak: "Propuknutí nemoci"
 disease_outbreak_desc: "Zoufalé šíření plísní a nemocí napříč plodinami, které znepokojuje zemědělce v souvislosti s nadcházející sklizní."
 drought: "Sucho"
 drought_desc: "Dlouhodobý nedostatek srážek, který zanechává postižené území ve vyprahlém a neúrodném stavu."
 extreme_winds: "Extrémní vichry"
 extreme_winds_desc: "Prudká bouře, která pustoší země, jimiž prochází, a je lepší se jí vyhnout."
 flood: "Povodeň"
 flood_desc: "Stoupající voda rozbouřená neustálými dešti je drsnou připomínkou síly přírody, která ničí půdu i osady."
 frost: "Mráz"
 frost_desc: "Tenká vrstva ledu, která zahaluje krajinu do jemné zmrzlé pokrývky, je z dálky stejně tak záludně krásná jako ničivá pro úrodu pod ní."
 hailstorm: "Krupobití"
 hailstorm_desc: "Forma srážek, při níž padající kusy ledu nevyhnutelně poškozují úrodu a občas způsobí modřinu či dvě každému, kdo má tu smůlu, že ho zasáhnou."
 heatwave: "Vlna veder"
 heatwave_desc: "Dusivý plášť neobvykle horkého počasí, kdy se země škvaří jako rozpálená pánev a vzduch se plní úmorným horkem."
 locust_swarm: "Hejno kobylek"
 locust_swarm_desc: "Příval létajícího hmyzu, který se vznáší na obloze a drancuje úrodu."
 moderate_rainfall: "Mírný déšť"
 moderate_rainfall_desc: "Radostná událost, která vdechuje život zemi pod zemí, z níž se dychtivé plodiny zvedají, aby přivítaly kapky padající shora."
 optimal_sunlight: "Optimální sluneční svit"
 optimal_sunlight_desc: "Událost, která není ani příliš teplá, ani příliš studená a vyzařuje s takovým nadšením ideální množství jasu, že se člověk nemůže neusmívat."
 pollinator_surge: "Příval opylovačů"
 pollinator_surge_desc: "Živé šílenství plné vůní, nektaru a energie, které uvádějí do pohybu pilné včely a další drobný hmyz poletující z květu na květ."
 torrential_rains: "Přívalové deště"
 torrential_rains_desc: "Dlouhodobý déšť, který je tak silný, že ani ten nejpevnější deštník nedokáže ochránit před lijákem."
 wildfire: "Požár v divočině"
 wildfire_desc: "Zákeřný a ničivý oheň, jehož divoké plameny pustoší zemi, kterou se potuluje."
