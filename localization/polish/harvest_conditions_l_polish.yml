l_polish:
 disease_outbreak: "Epidemie"
 disease_outbreak_desc: "Bezradná proliferace hniloby a nemocí napříč úrodou, což znepokojuje farmáře ohledně nadcházející sklizně."
 drought: "Sucho"
 drought_desc: "Prodloužené období bez deště, které zanechává postiženou země v suchém a vyprahlém stavu."
 extreme_winds: "Extrémní vítr"
 extreme_winds_desc: "Násilná bouře, která ničí krajinu, kterou projde, a je nejlepší se jí vyhnout."
 flood: "Povodeň"
 flood_desc: "Důrazné připomenutí síly přírody, stoupající vody oživené nepřetržitým deštěm ničí krajinu a osady stejně."
 frost: "Mráz"
 frost_desc: "Tenká vrstva ledu, která zahaluje krajinu do jemného mrazivého pokrývky, stejně klamně krásná z dálky, jak zničující pro úrodu pod ní."
 hailstorm: "Kroupový bouřka"
 hailstorm_desc: "Forma srážek, při níž padající kusy ledu nevyhnutelně poškozují úrodu a občas způsobují modřinu nebo dvě každému, kdo má smůlu, že je zasáhnut."
 heatwave: "Horko"
 heatwave_desc: "Udušující plášť abnormálně horkého počasí, kdy země syčí jako roztavená pánev a vzduch přetéká utiskujícím horkem."
 locust_swarm: "Máková bouře"
 locust_swarm_desc: "Nárůst létajících hmyzů, kteří vzlétají na oblohu a plundrují úrodu za sebou."
 moderate_rainfall: "Umírněné srážky"
 moderate_rainfall_desc: "Radostná událost, která vdechuje život do země pod ní, z níž se dychtivé plodiny zvedají, aby přivítaly kapky padající shora."
 optimal_sunlight: "Optimální sluneční světlo"
 optimal_sunlight_desc: "Příležitost, která není ani příliš teplá, ani studená, vyzařující takovou radost ideální množství jasnosti, že se nelze ubránit úsměvu."
 pollinator_surge: "Nárůst opylovačů"
 pollinator_surge_desc: "Život potvrzující šílenství vůní, nektaru a energie, které zahájily pilné včely a další malí hmyz tančící z květu na květ."
 torrential_rains: "Přívalové deště"
 torrential_rains_desc: "Prodloužené období dešťů tak silných, že ani ten nejodolnější deštník nemůže ochránit před přívalem."
 wildfire: "Lesní požár"
 wildfire_desc: "Náhodný a destruktivní oheň, jehož divoké plameny ničí krajinu, ve které řádí."
