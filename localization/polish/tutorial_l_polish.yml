 lesson_subject_liberty_how_1: "Interakce s $concept_subject$"
 lesson_subject_liberty_how_1_continue: "Otevřete záložku #b $concept_subjects$#! na panelu #b Diplomacie#!"
 lesson_subject_liberty_how_1_desc: "Můžete si prohlédnout přehled vašich [Concept('concept_subject', '$concept_subjects$')] v"
 lesson_subject_liberty_how_2: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_2_back: "Zavřete záložku #b Předměty#!, abyste se vrátili"
 lesson_subject_liberty_how_2_desc: "Zde můžete vidět vaše různé [Concept('concept_subject', '$concept_subjects$')], jejich [concept_liberty_desire] a vaše dostupné [Concept('concept_overlord_action', '$concept_overlord_actions$')].\n\nPod jménem vašeho $concept_subject$ a [concept_subject_type] je bar [$concept_liberty_desire$]. Tento bar ukazuje jejich aktuální úroveň [concept_liberty_desire]. Můžete k každé části baru přejíždět, abyste viděli účinky každé úrovně. Rozsah se pohybuje od #g Pozitivní#! - žádný - #r Negativní#! účinky na generaci [Concept('concept_radical','$concept_radicals$')] a [Concept('concept_loyalist','$concept_loyalists$')] v $concept_subject$ [concept_country]."
 lesson_subject_liberty_how_3: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_3_desc: "Na pravé stránce najdete tlačítko pro otevření a zobrazení vašich dostupných [Concept('concept_overlord_action', '$concept_overlord_actions$')]. Tyto mohou být použity k přizpůsobení a nastavení očekávání pro vaše [Concept('concept_subject', '$concept_subjects$')]. Pokud najíždíte na jednotlivé akce a zkontrolujete účinky, mějte na paměti, že mnohé z těchto akcí ovlivňují [concept_subject_possessive] [concept_liberty_desire] buď přímo tím, že určují určitou částku, nebo nepřímo tím, že zvyšují nebo snižují týdenní zisk/ztrátu."
 lesson_subject_liberty_how_4: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_4_desc: "[Concept('concept_overlord_action', '$concept_overlord_actions$')] nejsou jediným způsobem, jak změnit [concept_liberty_desire] [concept_subject].\n\n$concept_liberty_desire$ je také ovlivňováno následujícími:\n - [concept_relations]: Podpora vztahů mezi $concept_subject$ a $concept_overlord$\n - [concept_economic_dependence]: Dopad na jejich ekonomiku.\n - [concept_prestige]: Rozdíl v $concept_prestige$, vyšší rozdíl znamená nižší $concept_liberty_desire$ pro $concept_subject$.\n - $concept_subject$ [Concept('concept_political_lobby', '$concept_political_lobbies_short$')]: Směrem k jejich [concept_overlord].\n\nJe vždy důležité dávat pozor na své $concept_subjects$ a jejich $concept_liberty_desire$."
 lesson_subject_liberty_how_5: "$lesson_subject_liberty_how_1$"
 lesson_subject_liberty_how_5_desc: "Když úroveň [concept_liberty_desire] dosáhne dostatečně vysoké nebo nízké hodnoty pro jednu z vašich [Concept('concept_subject', '$concept_subjects$')], máte možnost [GetDiplomaticActionType('da_decrease_autonomy').GetName] nebo [GetDiplomaticActionType('da_increase_autonomy_of_subject').GetName] pomocí tlačítek na obou stranách lišty, které buď sníží, nebo zvýší množství kontroly, kterou máte nad $concept_subject$. Můžete vidět, co každý [concept_subject_type] vede k zvýšení nebo snížení autonomie v #b Tabulce typů subjektů#!.\n\nToto může být užitečné, pokud můžete obětovat [concept_autonomy] za nižší $concept_liberty_desire$, nebo pokud chcete učinit kroky směrem k anexi $concept_subject$."
 lesson_subject_liberty_why_1: "Proč snížit $concept_liberty_desire$"
 lesson_subject_liberty_why_1_continue: "Otevřete"
 lesson_subject_liberty_why_1_desc: "Největším rizikem vysoké úrovně [concept_liberty_desire] je šance, že se váš [concept_subject] pokusí zahájit [concept_diplomatic_play] o nezávislost a vzbouřit se proti vám.\n\n$concept_subject$ se může pokusit o [concept_diplomatic_play] o nezávislost, pokud je [concept_liberty_desire] "
 lesson_subject_liberty_why_2: "$lesson_subject_liberty_why_1$"
 lesson_subject_liberty_why_2_back: "Zavřete"
 lesson_subject_liberty_why_2_desc: "Dále $concept_subject$, který má vysokou [concept_liberty_desire], odemkne možnosti zvýšit jejich [concept_autonomy]. $concept_subject$ se zvýšenou [concept_autonomy] zaplatí méně tributů své [concept_overlord].\n\nBuďte opatrní, když odmítáte žádosti o [concept_autonomy], protože to obvykle bývá prvním krokem k [GetDiplomaticPlayType('dp_independence').GetName] [concept_diplomatic_play]."
 lesson_subject_liberty_why_3: "$lesson_subject_liberty_why_1$"
 lesson_subject_liberty_why_3_desc: "[Concept('concept_subject','$concept_subjects$')] s vysokou úrovní [concept_liberty_desire] mohou potenciálně blokovat určité [Concept('concept_overlord_action', '$concept_overlord_actions$')], které by byly obvykle dostupné, pokud by [concept_liberty_desire] bylo nižší."
