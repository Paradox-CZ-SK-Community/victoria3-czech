 lesson_start_diplomatic_play_how_3:0 "$lesson_start_diplomatic_play_how_1$"
 lesson_start_diplomatic_play_how_3_desc:0 "Nyní jste zahájili [concept_diplomatic_play], kde jste [concept_initiator]. Nyní se to bude vyvíjet ve 3 fázích v nadcházejících měsících. První fáze je [concept_opening_moves] následována [concept_diplomatic_maneuvers] a poté [concept_countdown_to_war]. Pokud žádná strana nepovstane před začátkem $concept_countdown_to_war$, válka [concept_war] je nevyhnutelná!"
