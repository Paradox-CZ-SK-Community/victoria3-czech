 lesson_basics_core_gameplay_you:0 "#black Vy "
 lesson_basics_info_panels:0 "Infopanel ( $lesson_basics$ )"
 lesson_basics_info_panels_desc:0 "Na levé straně obrazovky je několik tlačítek, která vás mohou přivést k obrazovkám ukazujícím přehled různých aspektů [GetPlayer.GetName].\n\nNěkteré slouží k řízení vaší země, zatímco jiné jsou informační. Nebojte se je procházet a když budete připraveni, stiskněte Další."
 lesson_basics_lenses:0 "Objektiv ($lesson_basics$)"
 lesson_basics_lenses_complete:0 "$lesson_basics_lenses$"
 lesson_basics_lenses_complete_continue:0 "Zavřete rozhraní objektivů kliknutím na tlačítko objektivu znovu"
 lesson_basics_lenses_complete_desc:1 "Každý objektiv má svůj vlastní režim mapy! Otočte se a podívejte se na mapu, abyste viděli, jaké detaily se právě změnily. Kliknutím na každý objektiv a pohledem na mapu můžete získat dobrý pocit o tom, co se právě ve vaší zemi děje.\n\nAž budete připraveni pokračovat, zavřete objektiv a stiskněte Další."
 lesson_basics_lenses_continue:0 "Otevřete rozhraní objektivů kliknutím na jakékoli tlačítko objektivu"
 lesson_basics_lenses_desc:1 "Podél spodní části obrazovky jsou čtyři čočky. Tyto poskytují snadný přístup k akcím, které můžete podniknout k formování své země, v kombinaci s informacemi potřebnými k tomu, abyste činili správná rozhodnutí.\n\n#b Výroba#! slouží k rozšiřování průmyslu a poskytuje podrobnosti o vašem ekonomickém výstupu.\n\n#b Politika#! je pro řízení vlády a vašeho lidu a poskytuje podrobnosti o mocenském rozložení ve vaší zemi.\n\n#b Diplomacie#! je pro iniciování nebo zrušení dohod s jinými zeměmi nebo začínání [Concept('concept_diplomatic_play', '$concept_diplomatic_plays$')] proti nim. Poskytuje podrobnosti o tom, jak vás vnímají jiné země.\n\n#b Vojenská#! je pro rozšiřování armády a námořnictva a poskytuje podrobnosti o příkazech [concept_commander] a dalších záležitostech spojených s válkou.\n\n#b Obchod#! vám umožňuje rozšířit obchod [concept_infrastructure] a dává vám informace o [Concept('concept_market', '$concept_markets$')]."
 lesson_basics_lenses_diplomacy:1 "#b Diplomacie"
 lesson_basics_lenses_military:1 "#b Vojenské"
 lesson_basics_lenses_politics:1 "#b Politika"
 lesson_basics_lenses_production:1 "#b Produkce"
 lesson_basics_lenses_short:0 "Ve spodní části obrazovky jsou čtyři čočky. Tyto poskytují snadný přístup k akcím, které můžete podniknout k utváření své země, kombinované s informacemi potřebnými k činění dobrých rozhodnutí."
