 lesson_expand_military_complete:0 "Vaše armáda se rozrostla!"
 lesson_expand_military_complete_desc:1 "Vaše armáda je nyní schopnější! To se jistě hodí do budoucna, ať už z důvodů obrany, agresivních nebo diplomatických. Jak vaše země získává moc, měli byste se občas vrátit k armádním silám, abyste zajistili, že mají odpovídající velikost a mohou konkurovat globálně. Také získáte přístup k [Concept('concept_technology', '$concept_technologies$')] které vám umožňují modernizovat své síly výměnou za větší [concept_good_consumption] [Concept('concept_military_good','$concept_military_goods$')] ."
 lesson_expand_military_how_1:0 "Jak rozšířit svou armádu"
 lesson_expand_military_how_1_continue:0 "Otevřete panel #b Vojenský#!"
 lesson_expand_military_how_1_desc:2 "Vaše vojenské síly jsou vytvářeny a udržovány [Concept('concept_military_building','$concept_military_buildings$')]. Rozšiřování vaší armády znamená jednoduše rozšiřování těchto budov.\n\nNa rozdíl od jiných budov se však tyto budují na specifické záložce Formace."
 lesson_expand_military_how_2:0 "$lesson_expand_military_how_1$"
 lesson_expand_military_how_2_back:0 "Zavřete"
 lesson_expand_military_how_2_continue:0 "Otevřete [GetTutorialJournalEntry.GetTarget.GetMilitaryFormation.GetName] formaci, abyste pokračovali a naverbovali jednotky"
 lesson_expand_military_how_2_desc:1 "Kasárna vytvářejí a udržují [Concept('concept_battalion', '$concept_battalions$')], které tvoří vaši [concept_army]. K batalionům velí [Concept('concept_general', '$concept_generals$')] k postupu nebo obraně [Concept('concept_front', '$concept_fronts$')] a jsou používány k ochraně integrity vašich hranic tím, že jsou rozmístěny na frontové linii.\n\nBez ohledu na batalion, který chcete rekrutovat, vždy vybuduje kasárna.\n\nUvnitř panelu [concept_military_formation] najdete tlačítka pro stavbu nových kasáren pro různé typy jednotek: pěchota, dělostřelectvo a kavalerie."
 lesson_expand_military_how_3:0 "$lesson_expand_military_how_1$"
 lesson_expand_military_how_3_back:0 "Zavřete "
 lesson_expand_military_how_3_continue:0 "Začněte expanze v jakémkoli [concept_state] pro pokračování"
 lesson_expand_military_how_3_desc:3 "Jako všechny budovy, [Concept('concept_military_building','$concept_military_buildings$')] jsou stavěny v [Concept('concept_state','$concept_states$')], ale [Concept('concept_unit','$concept_units_short$')] které poskytují, budou přiřazeny k [concept_military_formation], ze které byla postavena, a mohou být později převedeny na jiné formace. Ujistěte se, že vaše armáda pochází ze států, kde můžete šetřit [concept_workforce], ale stále máte dobrý přístup k [concept_infrastructure] a [Concept('concept_military_good','$concept_military_goods$')].\n\nUjistěte se, že náklady na vaši rozšířenou armádu jsou větší než je vaše [concept_treasury]! Pokud váš rozpočet není vyrovnaný, čekejte se zpětnou expanze, dokud neprovedete nezbytná vylepšení."
 lesson_expand_military_why_1:0 "Proč rozšiřovat svou armádu"
 lesson_expand_military_why_1_desc:1 "Jednoduše řečeno, [concept_country] bez armády se nedokáže bránit a proto nemůže zaručit svou vlastní existenci. I když je možné se chránit před agresí přislíbením jako [concept_protectorate] zemi s vysokým [concept_rank], nebo dokonce udržováním dobrých [concept_relations] s zeměmi, které mají [Concept('concept_interest','$concept_interests$')] překrývající se s vašimi, pokud doufáte, že se stanete významným hráčem na světové scéně, potřebujete podpořit vaši diplomacii něčím hmatatelným."
 lesson_expand_military_why_2:0 "$lesson_expand_military_why_1$"
 lesson_expand_military_why_2_desc:1 "Každá [concept_unit] přispívá k vašemu [concept_power_projection], což se přímo překládá do [concept_prestige]. Velká armáda může být drahá na údržbu, ale také ovlivňuje, jak schopní jste a jak důvěryhodní se zdáte.\n\n@flotillas! [Concept('concept_flotilla','$concept_flotillas$')] zlepšují váš $concept_power_projection$ více než @battalions![Nbsp][Concept('concept_battalion','$concept_battalions$')] , ale také mohou být nákladné na údržbu."
 lesson_expand_military_why_3:0 "$lesson_expand_military_why_1$"
 lesson_expand_military_why_3_desc:1 "Mít silnou ekonomiku je nutné k udržení silné armády. Jak [Concept('concept_military_wage','$concept_military_wages$)], tak [Concept('concept_military_good','$concept_military_goods$')] mohou být významné výdaje, zejména v době [concept_war] v důsledku [Concept('concept_mobilize_battalion','$concept_mobilize_battalion_mobilization$')]. Zajistěte, aby vaše odvětví byla schopna vyrábět potřebné vybavení, nebo abyste měli spolehlivé obchodní partnery!\n\nMůže být lákavé spoléhat se na [Concept('concept_conscription_center','$concept_conscription$')] pro zvyšování @battalions![Nbsp][Concept('concept_battalion','$concept_battalions$')] podle potřeby, ale mějte na paměti, že noví vojáci jsou rekrutováni z vaší běžné [concept_workforce] a vaše ekonomika může být narušena neočekávanými způsoby. Stálá armáda může být dražší, ale je dlouhodobě udržitelnější a poskytuje [concept_power_projection] v mírovém období."
 lesson_expand_productive_building_how_1:1 "Jak rozšiřovat [Concept('concept_productivity', '$concept_productive$')] $concept_buildings$"
 lesson_expand_productive_building_how_1_continue:0 "Otevřete panel $concept_buildings$"
 lesson_expand_productive_building_how_1_desc:1 "Do této chvíle už víte, že můžete rozšířit [Concept('concept_building', '$concept_buildings$')] přes panel [concept_state], výběrem $concept_building$ a stisknutím tlačítka + nebo použít objektiv Produkce. Můžete tuto [concept_journal_entry] dokončit stejným způsobem, pokud chcete.\n\nAle pro naše aktuální účely je lepší projít přehledovým panelem $concept_buildings$ a hledat a rozšířit obzvlášť [Concept('concept_productivity', '$concept_productive$')] $concept_building$."
 lesson_expand_productive_building_how_2:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_2_back:0 "Panel $concept_buildings$ musí být uzavřen pro zpětné sledování"
 lesson_expand_productive_building_how_2_continue:1 "Rozšiřte rozbalovací nabídku [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] v kartě [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName], abyste našli [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_expand_productive_building_how_2_desc:3 "Zde jsou zobrazeny všechny [Concept('concept_building', '$concept_buildings$')] napříč celým [GetPlayer.GetName] v přehledném seznamu. Z této nabídky můžete přímo přistupovat k $concept_buildings$ a vykonávat běžné operace jako je expanze, [Concept('concept_subsidies', '$concept_subsidizing$')] nebo změna jeho [Concept('concept_production_method', '$concept_production_methods$')]. Co je důležité, z tohoto panelu můžete vykonat tyto operace na všech $concept_buildings$ určitého typu ve vaší zemi najednou!\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName], který chceme posílit, je pod "
 lesson_expand_productive_building_how_2_icon_text:0 "Naleznete $concept_building$ rozšířením: "
 lesson_expand_productive_building_how_3:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_3_back:0 "Zavřete rozbalovací nabídku [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetName] v záložce [GetTutorialJournalEntry.GetTarget.GetBuilding.GetBuildingType.GetTabName], abyste se vrátili zpět"
 lesson_expand_productive_building_how_3_desc:1 "Jedním z nejdůležitějších aspektů [concept_building] je jeho [concept_productivity]. Vysoká $concept_productivity$ budovy [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] ve [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] nás vedla k jejímu výběru pro expanzi. $concept_productivity$ je lepším měřítkem než zisk pro určení hodnoty $concept_building$ pro vás, protože měří hodnotu, kterou přidává k vaší ekonomice, aniž by zohledňovalo aspekty jako [Concept('concept_building_wage', '$concept_building_wages$')], [concept_taxes], [concept_subsidies] a [concept_dividends], které se mohou drasticky lišit od budovy k budově."
 lesson_expand_productive_building_how_4:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_4_continue:0 "Zahájení rozšíření [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 lesson_expand_productive_building_how_4_desc:0 "Nyní začněte expanze této budovy. Buď klikněte na + tlačítko, jako obvykle, nebo *klikněte pravým tlačítkem* a vyberte odpovídající možnost."
 lesson_expand_productive_building_how_5:0 "$lesson_expand_building_how_1$"
 lesson_expand_productive_building_how_5_back:0 "Zastavte rozšíření [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName], abyste se vrátili"
 lesson_expand_productive_building_how_5_desc:0 "Skvělá práce! Nyní pokračujte v prozkoumávání hry, zatímco čekáte na dokončení rozšíření. Můžete se podívat na podrobnější"
 lesson_expand_productive_building_why_1:1 "Proč rozšířit [Concept('concept_productivity', '$concept_productive$')] $concept_buildings$"
 lesson_expand_productive_building_why_1_continue:0 "Otevřete panel podrobností o $concept_building$ pro [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_expand_productive_building_why_1_desc:1 "Zaměřením svých expanzních snah na vysoce [Concept('concept_productivity', '$concept_productive$')] [Concept('concept_building', '$concept_buildings$')] maximalizujete hodnotu, kterou vaše [concept_workforce] přidává k vaší ekonomice. Produkce nízkohodnotných [Concept('concept_good', '$concept_goods$')] jako [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] při vynaložení pouze malého množství [concept_money] na vstup $concept_goods$ jako [GetGoods('tools').GetTextIcon][Nbsp][GetGoods('tools').GetName] umožňuje vašim [Concept('concept_pop', '$concept_population$')] se uživit a zároveň vydělávat malou částku [Concept('concept_building_wage', '$concept_building_wages$')]. Přesměrování této $concept_workforce$ na produkci vysokohodnotných $concept_goods$ jako [GetGoods('wine').GetTextIcon][Nbsp][GetGoods('wine').GetName] nebo [GetGoods('clippers').GetTextIcon][Nbsp][GetGoods('clippers').GetName] místo toho, pokud poptávka existuje, tyto $concept_pops$ zajistí generování více $concept_money$ celkově — i když jejich vlastní $concept_building_wages$ může zůstat stejné."
 lesson_expand_productive_building_why_2:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_2_desc:2 "Relativní [concept_productivity] je indikována ikonou ozubeného kola [GetTutorialJournalEntry.GetTarget.GetBuilding.GetProfitabilityCompareIconInType]. Přejděte přes něj pro více podrobností."
 lesson_expand_productive_building_why_3:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_3_desc:1 "[concept_productivity] se zakládá pouze na rozdílu mezi náklady na vstupní [Concept('concept_good', '$concept_goods$')] a příjem z prodeje výstupů $concept_goods$, rozdělený mezi celkovou [concept_workforce] [concept_building]. Můžete si to představit jako 'kolik hodnoty každý zaměstnanec přidává ekonomice svého $concept_building$ ročně.'"
 lesson_expand_productive_building_why_4:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_4_desc:1 "I když je hodnota [concept_productivity] mnohem vyšší než průměrné [Concept('concept_building_wage', '$concept_building_wages$')] rozdíl není zbytečný. Je rozdělen mezi [concept_building]'s [concept_cash_reserves] a [concept_dividends] vyplácené [concept_building_owners]. Naopak, pokud je $concept_productivity$ nedostatečné na pokrytí požadovaného $concept_building$'s $concept_building_wages$ rozdíl bude krátkodobě odečten z [concept_cash_reserves] před snížením $concept_building_wages$ a potenciálně [concept_throughput] v dlouhodobém horizontu."
 lesson_expand_productive_building_why_5:0 "$lesson_expand_building_why_1$"
 lesson_expand_productive_building_why_5_desc:2 "Přidávání hodnoty vaší ekonomice rozšiřováním pouze vysoce [Concept('concept_productivity', '$concept_productive$')] [Concept('concept_building', '$concept_buildings$')] nemusí být nejlepší krok ve všech okolnostech. Přesycení [concept_market] sníží [concept_market_price] pro vyprodukované [Concept('concept_good', '$concept_goods$')] a způsobí velký tlak na poptávku po konzumovaných $concept_goods$, což v průběhu času povede k poklesu $concept_productivity$."
 lesson_fix_capacity_deficit_complete:0 "Vaše [concept_capacity] se vrátila do pozitivní bilance!"
 lesson_fix_capacity_deficit_complete_desc:0 "Skvělá práce! Udržení alespoň malého nadbytku v každé [concept_capacity] je vždy dobrý nápad, protože vás chrání před neočekávanými deficity a dává vám malý bonus. Ale nepřehánějte to, protože výhoda, kterou získáte alokací $concept_capacity$, je obvykle cennější než bonus, který získáte z nadbytku, a často je možné odvolat alokace, abyste se vrátili do kladného zůstatku."
 lesson_fix_capacity_deficit_how:0 "Jak opravit deficit kapacity"
 lesson_fix_capacity_deficit_how_1:0 "Jak opravit deficit kapacity"
 lesson_fix_capacity_deficit_how_1_desc:0 "Podobně jako váš rozpočet mají vaše tři [Concept('concept_capacity','$concept_capacities$')] příjmy a výdaje. Hodnota, kterou vidíte v horní části obrazovky, je velikost vašeho nadbytku nebo deficitu. Místo akumulace je zůstatek převeden na pozitivní účinek, pokud je nad nulou, a na negativní účinek, pokud je pod nulou.\n\nNegativní účinek je mnohem závažnější než pozitivní, takže je obvykle lepší alokovat své $concept_capacities$ až na limit než udržovat vysoký pozitivní zůstatek. Nicméně, je vždy velmi špatné mít deficit a budete chtít to co nejdříve napravit."
 lesson_fix_capacity_deficit_how_2:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_2_desc:0 "Abyste vyřešili svůj deficit, musíte vzít v úvahu své příjmy a výdaje, a buď zvýšit generaci [concept_capacity], snížit její alokaci, nebo obojí. Přejití myší nad kapacitu zobrazí přispívající faktory. Projdeme si každou z nich postupně."
 lesson_fix_capacity_deficit_how_3:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_3_desc:1 "Začněte pohybem myši nad @bur![Nbsp][concept_bureaucracy].\n\n@bur![Nbsp]$concept_bureaucracy$ je primárně generováno [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_3_desc_added','Government Administration')], a generování více může být zcela jednoduché, jen musíte postavit více těchto.\n\nJe vynakládáno na udržení efektivity sběru [Concept('concept_taxes','$concept_tax$')] napříč vašimi [Concept('concept_incorporated_state','$concept_incorporated_states$')], a tento náklad se zvyšuje velikostí vaší populace. Navíc každá [concept_institution] [concept_investment_level] stojí určité množství @bur![Nbsp]$concept_bureaucracy$ v závislosti na velikosti vaší $concept_incorporated$ populace.\n\nKromě toho @bur![Nbsp]$concept_bureaucracy$ se alokuje na udržování [Concept('concept_commander','$concept_commanders$')], přičemž vyšší [concept_commander_rank] vyžaduje více $concept_bureaucracy$."
 lesson_fix_capacity_deficit_how_3_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 lesson_fix_capacity_deficit_how_4:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_4_desc:1 "Udržování @bur![Nbsp][concept_bureaucracy] přebytku zvyšuje @construction![Nbsp][concept_construction] efektivitu, což vám umožní získat lepší hodnotu za peníze z vašich [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added','Stavební sektor')].\n\nPokud běžíte deficit, vzniká vám [concept_tax_waste], což může rychle potopit vaši ekonomiku.\n\nZatímco stavění dalších [SelectLocalization(GetPlayer.IsValid,'lesson_fix_capacity_deficit_how_4_desc_added_2','Vládní administrativa')] nebo jejich přepínání na efektivnější [Concept('concept_production_method','$concept_production_methods$')] je obvykle nejlepší způsob, jak vyřešit[@bur![Nbsp][concept_bureaucracy] deficit, pokud to není možné, můžete vždy snížit [Concept('concept_institution','$concept_institution_possessive$')] [concept_investment_level] nebo odejít z [concept_commander]."
 lesson_fix_capacity_deficit_how_4_desc_added:0 "[GetBuildingType('building_construction_sector').GetName]"
 lesson_fix_capacity_deficit_how_4_desc_added_2:0 "[GetBuildingType('building_government_administration').GetName]"
 lesson_fix_capacity_deficit_how_5:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_5_desc:1 "Nejprve se podíváme na @aut![Nbsp][concept_authority], takže na něj přejeďte, abyste viděli jeho rozpad.\n\n@aut![Nbsp]$concept_authority$ pochází z [Concept('concept_law', '$concept_laws$')], zejména méně liberálních.\n\nJe přidělováno k vymáhání [Concept('concept_consumption_tax', '$concept_consumption_taxes$')] na [concept_pop_needs], prosadit svou vůli na vaše [Concept('concept_pop', '$concept_population$')] pomocí [Concept('concept_decree', '$concept_decrees$')], [concept_suppress] a [concept_bolster] [Concept('concept_interest_group', '$concept_interest_groups$')], a podobné akce."
 lesson_fix_capacity_deficit_how_6:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_6_desc:2 "Udržování @aut![Nbsp][concept_authority] nadbytek zvyšuje vaši legislativní efektivitu, což vám umožní rychleji [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] [Concept('concept_law','$concept_laws$')] (i když ne nutně snazší).\n\nPokud máte deficit [concept_authority], sníží se [concept_approval] [Concept('concept_interest_group','$concept_interest_groups$')] [concept_in_opposition], což způsobí aktivaci negativních [Concept('concept_interest_group_trait','$concept_interest_group_traits$')], častější a [concept_radical] [Concept('concept_political_movement','$concept_political_movements$'),] možná dokonce [concept_revolution].\n\nPřijetí přísnějších $concept_laws$ je jedním ze způsobů, jak zvýšit generaci @aut![Nbsp][concept_authority], ale když už máte deficit, může být bezpečnější za krátký čas zrušit [concept_decree] nebo dokonce vydat dočasné uvolnění [concept_consumption_tax]."
 lesson_fix_capacity_deficit_how_7:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_7_desc:0 "Konečně se podívejme na @inf![Nbsp][concept_influence] a zjistíme jeho přílivy a odlivy.\n\n@inf![Nbsp]$concept_influence$ pochází především z vaší [concept_rank], což je důsledek vašeho relativního [concept_prestige]. Také můžete získat @inf![Nbsp]$concept_influence$ z [Concept('concept_rivalry','$concept_rivalries$')], kde každé překrývající se [concept_interest] přináší malé množství.\n\nJe rozděleno na udržení [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')], včetně vztahů [concept_subject]. Ovlivňování [Concept('concept_country','$concept_countries$')] s vyššími [concept_rank] obvykle vyžaduje dodatečné @inf!$concept_influence$."
 lesson_fix_capacity_deficit_how_8:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_8_desc:0 "Udržování @inf![Nbsp][concept_influence] nadměrného množství zvyšuje vaši [concept_infamy] [concept_decay], což pomáhá zvládat následky zahájení a vyjednávání nároků ve [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')].\n\nDohled nad deficitem může být katastrofální, protože penalizuje vaši [concept_prestige], což zase může ovlivnit vaši [concept_rank] a způsobit pokles generace @inf![Nbsp]$concept_influence$."
 lesson_fix_capacity_deficit_how_9:0 "$lesson_fix_capacity_deficit_how_1$"
 lesson_fix_capacity_deficit_how_9_desc:0 "Použijte informace z předchozích kroků, abyste přivedli rovnováhu relevantní [concept_capacity] nad nulu. V závislosti na vašem přístupu to může trvat chvíli; to je v pořádku, pokud máte na paměti důsledky a jdete správným směrem.\n\nHodně štěstí!"
 lesson_fix_unproductive_building_complete:0 "Neproduktivní $concept_building$ bylo obnoveno!"
 lesson_fix_unproductive_building_complete_desc:0 "Produktivita [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] se obnovila, čímž se otevřela cesta k dalšímu zvýšení [Concept('concept_building_wage', '$concept_building_wages$')], [concept_dividends], nebo obojího! Samozřejmě, že byste mohli profitovat na rostoucím objemu zvyšováním [concept_taxes], než se [concept_workforce] zvyknout na finanční vylepšení...\n\nKontrolováním $concept_buildings$' $concept_productivity$ za čas můžete zajistit, že máte dobrou směs $concept_buildings$ a že nepřicházíte o příležitosti."
 lesson_fix_unproductive_building_how_1:0 "Zlepšit ziskovost neproduktivního $concept_building$"
 lesson_fix_unproductive_building_how_1_continue:0 "Otevřete záložku $concept_state$ [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] kliknutím na mapu. Na záložce $concept_state$ $concept_building$ vyberte [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] $concept_building$"
 lesson_fix_unproductive_building_how_1_desc:0 "Neexistuje jednotné řešení pro [Concept('concept_building', '$concept_building_possessive$')] s nízkou [concept_productivity]! Podívejme se na procesní analýzu $concept_building$, abychom viděli, jaké mohou být problémy."
 lesson_fix_unproductive_building_how_2:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_2_back:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] panel musí být zavřen, abyste se vrátili"
 lesson_fix_unproductive_building_how_2_desc:0 "Pokud jsou [Concept('concept_good', '$concept_goods$')] na vstupní straně procesu příliš drahé, můžete se zaměřit na snížení jejich ceny. Toho lze dosáhnout expanzí [Concept('concept_building', '$concept_buildings$')] které je vyrábí, nebo importováním těchto $concept_goods$ na váš [concept_market]."
 lesson_fix_unproductive_building_how_3:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_3_desc:0 "Pokud jsou [Concept('concept_good', '$concept_goods$')] na výstupní straně procesu příliš levné, můžete se zaměřit na zvýšení jejich ceny. To by mohlo být příležitostí k rozšíření [Concept('concept_building', '$concept_buildings$')] , které spotřebovávají tyto $concept_goods$, vyvážet tyto $concept_goods$ do jiných [Concept('concept_market', '$concept_markets$')], nebo povzbudit své [Concept('concept_pop', '$concept_pops$')] k jejich spotřebě namísto jiných $concept_goods$."
 lesson_fix_unproductive_building_how_4:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_4_continue:0 "Zůstaňte na/přejděte zpět na panel podrobností $concept_building$ pro [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_fix_unproductive_building_how_4_desc:1 „Pokud se chcete věnovat [concept_trade], abyste zvýšili zisky z [Concept(‚concept_good‘, ‚$concept_goods$‘)], můžete tak učinit postavením [GetBuildingType(‚building_trade_center‘).GetName], které může $concept_import$ nebo $concept_export$ $concept_goods$ autonomně prostřednictvím [concept_world_market].“
 lesson_fix_unproductive_building_how_5:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_5_desc:0 "Odlišná kombinace [Concept('concept_production_method', '$concept_production_methods$')] by mohla učinit [concept_building] produktivnějším [Concept('concept_productivity', '$concept_productive$')]. Modernější $concept_production_methods$ nejsou vždy lepší, zejména pokud jsou jejich vstupní [Concept('concept_good', '$concept_goods$')] dražší! Dopad $concept_production_method$ na zůstatek $concept_building$ je zobrazen v jeho tooltipu, takže můžete experimentovat s různými metodami, abyste zjistili, zda jedna funguje lépe."
 lesson_fix_unproductive_building_how_6:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_6_desc:1 "[Concept('concept_decree', '$concept_decrees$')] mohou pomoci zvýšit [concept_throughput] určité třídy [Concept('concept_building', '$concept_buildings$')]. Často není dobrý nápad zvyšovat $concept_throughput$ [Concept('concept_productivity', '$concept_unproductive$')] $concept_building$ samotného, protože to by mohlo znamenat ještě dražší vstupní [Concept('concept_good', '$concept_goods$')] a ještě levnější výstupy.\n\nMísto toho zvyšte $concept_throughput$ budov produkující vstupní $concept_goods$, které $concept_building$ potřebuje, nebo těch, které konzumují jeho výstupní $concept_goods$. Najít způsoby, jak vaši $concept_buildings$ udělat vzájemně přínosné, je klíčové pro budování silné ekonomiky."
 lesson_fix_unproductive_building_how_7:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_7_desc:0 "Pokud neexistuje dobrý způsob, jak učinit [concept_building] produktivnějším [Concept('concept_productivity', '$concept_productive$')], ale vaše ekonomika stále potřebuje to, co [concept_building] vyrábí, můžete [Concept('concept_subsidies', '$concept_subsidize$')] jej. To zajišťuje, že má vždy všechny potřebné prostředky k nákupu vstupů [Concept('concept_good', '$concept_goods$')] a udržení konkurenceschopné [concept_building_wage] pokrytím jakýchkoli rozpočtových nedostatků za [concept_treasury]. Váš zákon o ekonomickém systému určuje, které $concept_buildings$ můžete $concept_subsidize$."
 lesson_fix_unproductive_building_how_8:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_8_desc:0 "[Concept('concept_building', '$concept_buildings$')] jehož [concept_productivity] klesne natolik, že nedokáže nabídnout konkurenceschopnou [concept_building_wage], se přirozeně přizpůsobí [concept_market], protože jejich [concept_throughput] bude ovlivněn nižším zaměstnáním, což zvyší příjmy na zbývající zaměstnance. Pokud chcete urychlit tento proces, vždy můžete zmenšit $concept_building$, abyste donutili pracovní sílu odejít jinam. Všimněte si, že to naštve [Concept('concept_pop', '$concept_pops$')], kteří přijdou o práci."
 lesson_fix_unproductive_building_how_9:0 "$lesson_fix_unproductive_building_how_1$"
 lesson_fix_unproductive_building_how_9_desc:0 "Použijte jakékoliv nástroje, které máte k dispozici, ke zlepšení [concept_productivity] tohoto [concept_building]. Pokud selže všechno ostatní, můžete [Concept('concept_subsidies', '$concept_subsidize$')] nebo dokonce snížit jeho velikost."
 lesson_foreign_investmen_why_1: "Proč investovat do zahraničního $concept_country$"
 lesson_foreign_investmen_why_1_desc: "Mít možnost rozšířit [Concept('concept_building','$concept_buildings$')] v jiné [concept_country] může být nesmírně užitečné pro zlepšení vaší ekonomické situace. Například můžete stavět v $concept_country$, které má přístup k [Concept('concept_good', '$concept_goods$')] momentálně nedostupným pro vás. Kromě toho můžete pomoci industrializovat $concept_countries$, které mohou mít mnoho [GetPopType('peasants').GetName] ale žádné stavební schopnosti využít tyto velké počty [Concept('concept_pop','$concept_pops$)]."
 lesson_foreign_investmen_why_2: "$lesson_foreign_investmen_why_1$"
 lesson_foreign_investmen_why_2_desc: "Potenciál rozšířit [Concept('concept_building','$concept_buildings$')] v jiných [Concept('concept_country','$concept_countries$')] může snížit vaši závislost na jiných $concept_countries$, které nemusí být v budoucnu s vámi sladěny. Schopnost efektivně budovat vlastní [concept_trade_capacity] může umožnit rozšíření průmyslu ve vaší domovině."
 lesson_foreign_investmen_why_3: "$lesson_foreign_investmen_why_1$"
 lesson_foreign_investmen_why_3_desc: "Dalším důvodem investovat do jiné [concept_country] by mohlo být, že tato $concept_country$ není schopna rychle expandovat sama. Tato [concept_country] nemusí mít schopnost rozvíjet svou ekonomiku kvůli absenci [GetBuildingType('building_construction_sector').GetName] [Concept('concept_building', '$concept_buildings$')]. Tím byste nejen umožnili potenciální začlenění jejich zdrojů do vaší ekonomiky, ale také rozvoj jejich ekonomiky a využití jich [Concept('concept_pop','$concept_pops$')]. V rámci [concept_subject] to povede k silnější [concept_army], zvýšení tributu a větší možnosti soukromé investice vašich $concept_pops$."
 lesson_form_power_bloc_how_1: "Vytváření $concept_power_bloc$"
 lesson_form_power_bloc_how_1_continue: "Otevřete "
 lesson_form_power_bloc_how_1_desc: "Vytvoření [concept_power_bloc] vám umožňuje vytvořit skupinu [Concept('concept_country', '$concept_countries$')], které mohou spolupracovat na zlepšení své situace.\n\nMůžete si prohlédnout detaily o všech již existujících $concept_power_blocs$ na "
 lesson_form_power_bloc_how_2: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_2_back: "Zavřete "
 lesson_form_power_bloc_how_2_continue: "Klikněte "
 lesson_form_power_bloc_how_2_desc: "Zde si můžete přizpůsobit svůj vlastní [concept_power_bloc].\n\nPovinné věci k výběru:\n - Název pro váš $concept_power_bloc$\n - [concept_power_bloc_identity]\n - [concept_power_bloc_principle] z [concept_power_bloc_primary_principle_group]\n\n$concept_power_bloc_identity$ je hlavní vodítko pro to, jak váš $concept_power_bloc$ bude fungovat, ale $concept_power_bloc_principles$ jsou tím, co bude definovat váš $concept_power_bloc$ v průběhu času, jak získáváte [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')] pro nové a vylepšené verze.\n\nPokud jste spokojeni s názvem vašeho $concept_power_bloc$ a $concept_power_bloc_identity$, zbývá vám jen vybrat váš počáteční $concept_power_bloc_principle$."
 lesson_form_power_bloc_how_3: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_3_back: "Zavřete okno výběru principů, abyste se vrátili."
 lesson_form_power_bloc_how_3_continue: "Vyberte jakýkoli z dostupných $concept_power_bloc_principles$ a poté"
 lesson_form_power_bloc_how_3_desc: "$concept_power_bloc_principles$ jsou vaším způsobem, jak přizpůsobit váš [concept_power_bloc] do jeho jedinečné entity. Když však začínáte $concept_power_bloc$, musíte vybrat [concept_power_bloc_principle] z [concept_power_bloc_primary_principle_group]. $concept_power_bloc_primary_principle_group$ závisí na [concept_power_bloc_identity] vašeho bloku.\n\nChcete-li získat více principů, potřebujete [Concept('concept_power_bloc_mandate', '$concept_power_bloc_mandates$')]. $concept_power_bloc_mandates$ se hromadí v průběhu času a obvykle je můžete rychleji získat pozváním více členů do vašeho mocenského bloku."
 lesson_form_power_bloc_how_4: "$lesson_form_power_bloc_how_1$"
 lesson_form_power_bloc_how_4_desc: "Teď už stačí kliknout na tlačítko #b $FORM_POWER_BLOC$#! a váš [concept_power_bloc] bude vytvořen! Ujistěte se, že pozvete více [Concept('concept_country','$concept_countries$')] do vašeho nově vytvořeného $concept_power_bloc$, jakmile budete mít dostatek [concept_power_bloc_leverage_advantage] nad nimi."
 lesson_form_power_bloc_why_1: "Proč tvořit mocenský blok"
 lesson_form_power_bloc_why_1_desc: "Vytvoření [concept_power_bloc] vám umožňuje mít přístup k novému způsobu interakcí s jinými [Concept('concept_country','$concept_countries$)], o které můžete mít zájem, a to buď pro [Concept('concept_alliance','$concept_alliances$')], nebo jen pro udržení blízkých vztahů pro pozdější dobu. Vytvoření $concept_power_bloc$ a získání [Concept('concept_power_bloc_mandate','$concept_power_bloc_mandates$')] může být použito k odemknutí dalších bonusů pro [Concept('concept_power_bloc_member','$concept_power_bloc_members_short$)]."
 lesson_form_power_bloc_why_2: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_2_desc: "Vytvoření [concept_power_bloc] otevře přístup k [Concept('concept_power_bloc_principle','$concept_power_bloc_principles$')]. $concept_power_bloc_principles$ jsou způsobem, jak může [concept_country] přizpůsobit svůj Bloc, aby lépe odpovídal potřebám skupiny [concept_countries] nebo co by mohli chtít zkusit dosáhnout.\n\n$concept_power_bloc_principles$ jsou rozděleny do [Concept('concept_power_bloc_principle_group','$concept_power_bloc_principle_groups$')] a skupina má tři úrovně. Každá úroveň poskytuje nový efekt, ale zvýšení úrovně [concept_power_bloc_principle_group] bude stát další $concept_power_bloc_mandate$."
 lesson_form_power_bloc_why_3: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_3_desc: "Mít jiné [Concept('concept_country', '$concept_countries$')] uvnitř vaší [concept_power_bloc] může umožnit určitý stupeň kontroly nad nimi. [Concept('concept_power_bloc_member', '$concept_power_bloc_members_short$')] mohou být integrováni do [concept_customs_union], což umožní otevřenější přístup k zboží.\n\nPokud nechcete mít všechny $concept_power_bloc_members_short$ ve $concept_customs_union$, můžete jednomu nebo několika $concept_power_bloc_members_short$ umožnit, aby si udrželi svůj vlastní trh, přičemž stále zůstávají v $concept_power_bloc_short$. To může být užitečné, pokud nejsou přímo spojeni s vaší $concept_country$, a pokud nemáte požadované [concept_convoys] pro udržení $concept_trade$."
 lesson_form_power_bloc_why_4: "$lesson_form_power_bloc_why_1$"
 lesson_form_power_bloc_why_4_desc: "Hlavním argumentem pro vytvoření [concept_power_bloc] je schopnost zabezpečit [Concept('concept_country', '$concept_countries$')] se kterými byste jinak nemuseli mít diplomatický [concept_influence], zatímco je také udržujete mimo ostatní $concept_power_blocs$.\n\nPřidání více $concept_countries$ do vašeho $concept_power_bloc$ bude vyžadovat [concept_power_bloc_leverage] a sníží vaši [concept_power_bloc_possessive] [concept_power_bloc_cohesion]."
 lesson_grow_gdp_complete:0 "Váš $concept_gdp$ vzrostl!"
 lesson_grow_gdp_complete_desc:1 "Prokázali jste, že jste schopni růst ekonomiky vaší země. Jak se budeme zabývat dalšími aspekty, jako je politika a diplomacie, nezapomeňte pokračovat v expanze v produktivních směrech, abyste nezůstali pozadu! Růst vašeho [concept_gdp] nejen zvýší vaše [concept_wealth], [concept_sol] a [concept_pop_growth], ale také váš [concept_prestige], který ovlivňuje vaši [concept_rank], [concept_interest] a schopnost zapojit se do diplomacie."
 lesson_grow_gdp_how_1: "Jak zvýšit své $concept_gdp$"
 lesson_grow_gdp_how_1_desc: "Nejjednodušší způsob, jak zvýšit váš [concept_gdp], je utratit peníze z [concept_treasury] nebo [concept_investment_pool] na rozšíření vašich produktivních budov nebo opravy těch, které jsou neproduktivní."
 lesson_grow_gdp_how_2: "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_2_desc: "Jak se vaše ekonomika optimalizuje, vytváří se více [concept_wealth], což v průběhu času vede k větší [concept_pop] [concept_good_consumption]. Pokud může být zvýšená poptávka po [Concept('concept_good','$concept_goods$')] uspokojena místní [concept_good_production], tyto budovy budou ještě produktivnější. Pokud může být poptávka uspokojena pouze [Concept('concept_trade_route','$concept_trade_routes$')], $concept_pops$, kteří pracují v [GetBuildingType('building_trade_center').GetName] a ti, kteří to vyrábějí na exportním trhu, z toho mají prospěch."
 lesson_grow_gdp_how_3: "$lesson_grow_gdp_how_1$"
 lesson_grow_gdp_how_3_desc: "Nejrychlejší způsob, jak rozvinout vaše [concept_gdp], je obvykle vyrábět spotřebitelské [Concept('concept_good', '$concept_goods$')] s vysokou poptávkou z základních zdrojů. Pokud k těmto zdrojům nemáte přístup sami, můžete je dovážet z trhu, který k nim má přístup. To však znamená, že váš obchodní partner bude mít prospěch z vaší ekonomiky, což se také stává zranitelnějším vůči narušení nepřátelskou diplomacií nebo válkami, takže si pečlivě vyberte, s kým obchodujete!"
 lesson_grow_gdp_why_1:0 "Proč růst váš $concept_gdp$"
 lesson_grow_gdp_why_1_desc:0 "Váš [concept_gdp] je užitečným způsobem, jak změřit, jak silná je vaše ekonomika ve srovnání s ostatními. Zvyšování $concept_gdp$ znamená, že vaše [Concept('concept_pop','$concept_population$')] se nyní věnují více produktivním činnostem, což zvyšuje [concept_wealth] vaší země jako celku. To pak zvyšuje jak poptávku po zboží, tak i [concept_sol], což vytváří více ekonomických příležitostí a růst populace."
 lesson_grow_gdp_why_2:0 "$lesson_grow_gdp_why_1$"
 lesson_grow_gdp_why_2_desc:0 "[concept_gdp] není pouze metrikou, ale ovlivňuje mnoho dalších faktorů.\n\n* Generuje [concept_prestige]\n* Umožňuje vám dělat více [concept_budget_minting]\n* V [concept_customs_union] určuje váš [concept_market_share]."
 lesson_incorporate_state_complete:0 "$concept_state$ $concept_incorporated$!"
 lesson_incorporate_state_complete_desc:0 "Dobrá práce! Nyní jste [Concept('concept_incorporated_state','$concept_incorporated$')] [concept_unincorporated_state]. To znamená, že nyní budou platit daně, získají přístup k výhodám z [Concept('concept_institution', '$concept_institutions$')] a plně se účastní politického systému vaší země."
 lesson_incorporate_state_how_1:0 "Jak $concept_incorporate$ [concept_state]"
 lesson_incorporate_state_how_1_continue:0 "Přejděte na záložku #b Státní akce#! v $concept_political_lens$"
 lesson_incorporate_state_how_1_desc:0 "Můžete začít [Concept('concept_incorporated_state', '$concept_incorporating$')] [concept_unincorporated_state] pod "
 lesson_incorporate_state_how_2:0 "$lesson_incorporate_state_how_1$lesson_enact_institution_law_how_5_desc:1 "[Concept('concept_law','$concept_laws$')] nejsou [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')] okamžitě. Budou muset projít cykly, kde můžete zasáhnout, abyste zvýšili šanci na [concept_enactment_success] na schválení zákona."
 lesson_incorporate_state_how_2_back:0 "Zavřete"
 lesson_incorporate_state_how_2_continue:1 "Klikněte na možnost #b $concept_incorporate_state$#! a začněte $concept_incorporate$ jeden z vašich $concept_unincorporated_states$"
 lesson_incorporate_state_how_2_desc:2 "Aby bylo možné [Concept('concept_incorporated_state','$concept_incorporate$')] stát, musí být $concept_state$ [Concept('concept_unincorporated_state','$concept_unincorporated_state_short$')] a #b ne#! probíhající [Concept('concept_colony','$concept_colonization$)]. V současné době máte [GetPlayer.GetNumStatesThatCanBeIncorporated] [SelectLocalization(GreaterThan_int32(GetPlayer.GetNumStatesThatCanBeIncorporated,'(int32)1'),'$concept_unincorporated_states$','$concept_unincorporated_state$')] které mohou být [Concept('concept_incorporated_state', '$concept_incorporated$')]."
 lesson_incorporate_state_how_3:0 "$lesson_incorporate_state_how_1$"
 lesson_incorporate_state_how_3_back:0 "Zrušit incorporaci státu, abyste se vrátili"
 lesson_incorporate_state_how_3_desc:1 "Nyní jste začali [Concept('concept_incorporated_state','$concept_incorporate$')] váš vybraný [concept_state]. [Concept('concept_incorporated_state','$concept_incorporating$')] [Concept('concept_state','$concept_states$')] může trvat mnoho let v závislosti na tom, jak kulturně podobné je území vašim [concept_primary_cultures]. Plný @bur![Nbsp][concept_bureaucracy] náklad je okamžitě uplatněn, ale výhody $concept_incorporation$ se budou hromadit v průběhu času."
 lesson_increase_immigration_how_1:0 "Jak zvýšit $concept_immigration$"
 lesson_increase_immigration_how_1_desc:1 "Stát [concept_state] se stane atraktivním cílem pro [concept_migration], pokud je průměrný [concept_sol] vysoký. [Concept('concept_pop', '$concept_pops$')] se přesunou ze států s nižším [concept_migration_pull] do těch, které mají vyšší $concept_migration_pull$ v téže [concept_market].\n\nExistuje několik režimů mapy [concept_migration], které můžete aktivovat v seznamu režimů mapy vedle objektivů, které vám poskytnou přehled o tom, kde $concept_pops$ migrují. Nebojte se je prozkoumat a pokračujte, kdykoli budete hotovi."
 lesson_increase_immigration_how_2:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_2_back:0 "Zavřete režim mapy [Concept('concept_migration', '$concept_migrations$'], abyste se vrátili"
 lesson_increase_immigration_how_2_continue:0 "Klikněte na [GetTutorialJournalEntry.GetTarget.GetState.GetName] a otevřete záložku Populace"
 lesson_increase_immigration_how_2_desc:0 "Přejděte na jakýkoliv [concept_state], abyste viděli rozpad [concept_migration_pull] tooltipu.\n\nAž budete hotovi se sledováním tooltipů $concept_migration_pull$, nalezněte [GetTutorialJournalEntry.GetTarget.GetState.GetName] na mapě."
 lesson_increase_immigration_how_3:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_3_back:0 "Zavřete kartu Počet obyvatel pro [GetTutorialJournalEntry.GetTarget.GetState.GetName], abyste se vrátili"
 lesson_increase_immigration_how_3_desc:0 "[Concept('concept_pop', '$concept_pop_possessive$')] [concept_sol] závisí na mnoha faktorech. Mezi nejdůležitější patří [concept_wealth], který zase závisí na tom, jak vysoké jsou jejich [Concept('concept_building_wage', '$concept_building_wages$')] ve srovnání s náklady na jejich [concept_pop_needs].\n\nNajděte průměrnou hodnotu $concept_sol$ u jakékoli ze skupin, abyste viděli, zda jsou nad nebo pod svým [concept_expected_sol]."
 lesson_increase_immigration_how_4:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_4_continue:0 "Vydat $decree_greener_grass_campaign$ $concept_decree$ v [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_increase_immigration_how_4_desc:0 "Pokud je přirozený [concept_migration_pull] státu [Concept('concept_state', '$concept_state_possessive$')] nedostatečný, můžete jej uměle zvýšit vydáním $decree_greener_grass_campaign$ $concept_decree$."
 lesson_increase_immigration_how_5:0 "$lesson_increase_immigration_how_1$"
 lesson_increase_immigration_how_5_back:0 "Odstraňte $decree_greener_grass_campaign$ $concept_decree$ v [GetTutorialJournalEntry.GetTarget.GetState.GetName], abyste se vrátili"
 lesson_increase_immigration_how_5_desc:0 "Můžete vidět, jak velký dopad má $decree_greener_grass_campaign$ na [concept_migration_pull] a předpovězenou migraci do/z [concept_state] v tooltipu pro přitažlivost migrace."
 lesson_increase_immigration_why_1:0 "Proč zvýšit $concept_immigration$"
 lesson_increase_immigration_why_1_continue: "Otevřete kartu [Concept('concept_culture', '$concept_cultures$')] v panelu společnosti"
 lesson_increase_immigration_why_1_desc:0 "Nejčastějším důvodem k podpoře [concept_migration] do určité [concept_state] je zvýšení její pracovní síly pro účinnější využití svých zdrojů. Migrace se přirozeně vyskytuje, když se chudší [Concept('concept_pop', '$concept_pops$')] snaží najít lepší místa k životu a práci ve stejné [concept_market]. Zásah do tohoto procesu pomocí [Concept('concept_law', '$concept_laws$')] nebo [Concept('concept_decree', '$concept_decrees$')] může urychlit, zpomalit nebo dokonce zvrátit migraci."
 lesson_increase_immigration_why_2:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_2_back:0 "Zavřete panel [Concept('concept_culture', '$concept_cultures$')] abyste se vrátili"
 lesson_increase_immigration_why_2_desc:0 "Vysoký [concept_migration_pull] nejen že učiní [concept_state] atraktivnější destinací pro [Concept('concept_pop', '$concept_pops$')] ve stejném [concept_market] a/nebo [concept_country], ale také zvýší šanci, že bude náhodně vybrán jako [concept_migration_target] pro masový pohyb $concept_pops$ kultury [Concept('concept_culture', '$concept_cultures$')] s vysokým průměrným [concept_turmoil]. Najedete na hodnotu $concept_turmoil$, aby jste viděli globální a národní $concept_turmoil$ této kultury."
 lesson_increase_immigration_why_3:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_3_continue:0 "Klikněte na jakoukoli konkrétní $concept_culture$"
 lesson_increase_immigration_why_3_desc:0 "Abychom zjistili, zda má určitá [concept_culture] nějaké [Concept('concept_migration_target', '$concept_migration_targets$')], můžeme se podívat na tu konkrétní $concept_culture$."
 lesson_increase_immigration_why_4:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_4_back:0 "Zavřete konkrétní $concept_culture$, abyste se vrátili"
 lesson_increase_immigration_why_4_desc:0 "Cílová [Concept('concept_culture', '$concept_culture_possessive$')] [concept_migration_target] funguje jako most, který umožňuje [Concept('concept_pop', '$concept_pops$')] této $concept_culture$ se tam přesunout, ať už jsou v jakémkoli [concept_market]. $concept_pops$ se nebudou přesouvat do zahraničí, pokud na to nemají dobrý důvod. Pokud nemá $concept_pop$ jeho $concept_culture$ aktuální [concept_migration_targets], jsou jejich [concept_migration] možnosti omezeny na státy v rámci stejného $concept_market$."
 lesson_increase_immigration_why_5:0 "$lesson_increase_immigration_why_1$"
 lesson_increase_immigration_why_5_desc:0 "Být vybrán jako [concept_migration_target] může mít silné účinky na vaši ekonomiku. Tyto účinky mohou být jak prospěšné, tak škodlivé, protože pracovní síla, poptávka po [Concept('concept_good', '$concept_goods$')] a [concept_turmoil] all will increase."
 lesson_increase_relations_complete:0 "Vztahy se zlepšili!"
 lesson_increase_relations_complete_desc:0 "Úspěšným zlepšením [Concept('concept_relations', 'vztahů')] s vaším protějškem, nyní můžete zvolit, zda chcete udržovat tento [GetDiplomaticActionType('increase_relations').GetName] [concept_diplomatic_pact], nebo ho zrušit, abyste získali více @inf![Nbsp][concept_influence] pro jiné záležitosti. Pamatujte, že pokud žádná země nepracuje na vašich vzájemných $concept_relations$, postupně se to [concept_decay] směrem k #b Neutrálnímu#!."
 lesson_increase_relations_how_0:0 "Nemůžete zlepšit vztahy"
 lesson_increase_relations_how_0_continue:1 "Mějte k dispozici alespoň #v [GetDiplomaticActionType('increase_relations').GetMaintenanceCostFormatted(GetPlayer.Self, GetTutorialJournalEntry.GetTarget.GetCountry.Self)]#! @inf![Nbsp][concept_influence]"
 lesson_increase_relations_how_0_desc:1 "Potřebujete alespoň"
 lesson_increase_relations_how_1:0 "Jak zlepšit vztahy"
 lesson_increase_relations_how_1_continue:1 "Vyberte [GetDiplomaticActionType('increase_relations').GetName] pod #b Diplomatickými akcemi#! v #b Diplomacii#! čočce"
 lesson_increase_relations_how_1_desc:0 "[GetDiplomaticActionType('increase_relations').GetName] je typ [concept_diplomatic_pact] a lze ho najít pod #b Diplomacie#! čočkou."
 lesson_increase_relations_how_2:0 "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_2_back:0 "Zavřete #b Diplomacie#! objektiv, abyste se vrátili."
 lesson_increase_relations_how_2_continue:0 "Najděte a klikněte na [GetTutorialJournalEntry.GetTarget.GetCountry.GetName] na mapě nebo na @map_list_plus_small! tlačítko plus v seznamu map pro zahájení zvyšování vztahů s vašimi $concept_countries$"
 lesson_increase_relations_how_2_desc:0 "Chceme [GetDiplomaticActionType('increase_relations').GetName] s [GetTutorialJournalEntry.GetTarget.GetCountry.GetName]. Většina [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')] vyžaduje @inf![Nbsp][concept_influence] k udržení, a můžeme vidět, kolik by nás to předem stálo."
 lesson_increase_relations_how_3:0 "$lesson_increase_relations_how_1$"
 lesson_increase_relations_how_3_back:0 "Zrušit [GetDiplomaticActionType('increase_relations').GetName] s [GetTutorialJournalEntry.GetTarget.GetCountry.GetName], abyste se vrátili"
 lesson_increase_relations_how_3_desc:0 "Některé [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')] vyžadují schválení druhé strany, a v takovém případě by byla vaše žádost odeslána a vrácena o několik týdnů později s pozitivní nebo negativní odpovědí. Obvykle můžete říct, zda by země přijala $concept_diplomatic_pact$ před jeho odesláním.\n\n[GetDiplomaticActionType('increase_relations').GetName] nevyžaduje schválení a obě země by mohly vlastně [GetDiplomaticActionType('increase_relations').GetName] (nebo [GetDiplomaticActionType('damage_relations').GetName]!) ve stejnou dobu."
 lesson_increase_relations_why_1:0 "Proč zvýšit vztahy"
 lesson_increase_relations_why_1_continue:0 "Otevřete jakoukoliv $concept_country$'s"
 lesson_increase_relations_why_1_desc:0 "Utrácení svého @inf![Nbsp][concept_influence] na udržování [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] se strategicky vybranými zeměmi je klíčové pro zvýšení vaší měkké moci a rozšíření vašeho vlivu. Zvyšování [concept_relations] nejenže je povzbuzuje, aby vás podporovaly v konfliktech, ale také vám umožňuje uzavřít další $concept_diplomatic_pacts$ s nimi."
 lesson_increase_relations_why_2:0 "$lesson_increase_relations_why_1$"
 lesson_increase_relations_why_2_back:0 "Zavřít $concept_country$'s"
 lesson_increase_relations_why_2_desc:0 "Zde můžete vidět všechny [Concept('concept_diplomatic_action', '$concept_diplomatic_actions$')] které můžete podniknout proti zemi, a zda by byly ochotny akceptovat nabídku, pokud to vyžaduje jejich schválení. Některé $concept_diplomatic_actions$ vyžadují určité úrovně [concept_relations] - ne vždy pozitivní!\n\nJe obvyklé, že některé [Concept('concept_diplomatic_pact', '$concept_diplomatic_pacts$')] vyžadují určitou úroveň $concept_relations$ nebo lepší, takže zajistěte jejich udržení."
 lesson_increase_relations_why_3:0 "$lesson_increase_relations_why_1$"je_tutorial_expand_productive_building_goal:0 "Úroveň [JournalEntry.GetTotalGoalValue|v0] [JournalEntry.GetTarget.GetBuilding.GetName] v [JournalEntry.GetTarget.GetBuilding.GetState.GetName] (aktuálně úroveň [JournalEntry.CalcCurrentGoalValue|v0])"
 lesson_increase_relations_why_3_desc:0 "[concept_relations] přirozeně [concept_decay] směrem k"
 lesson_interest_group_1:0 "Co jsou [Concept('concept_interest_group', '$concept_interest_groups$')]?"
 lesson_interest_group_1_continue:1 "Otevřete panel $POLITICS$ na kartě $OVERVIEW$"
 lesson_interest_group_1_desc:1 "Skupiny zájmů lze zobrazit na panelu $POLITICS$ na kartě $OVERVIEW$."
 lesson_interest_group_2:0 "$lesson_interest_group_1$"
 lesson_interest_group_2_back:1 "Zavřete panel $POLITICS$ na kartě $OVERVIEW$, abyste se vrátili"
 lesson_interest_group_2_desc:0 "K [concept_interest_group] je frakce ve vaší zemi, jejíž podporovatelé [concept_pop] sdílejí politický zájem. $concept_interest_groups$ mohou mít jeden z tří různých statusů ve vaší zemi.\n\n[concept_in_government]: součást vládnoucí třídy, ať už volbami, božím právem, násilným násilím nebo jinými prostředky\n\n[concept_in_opposition]: prosazují svůj vliv mimo mocenské sály\n\n[concept_marginalized]: nejsou dostatečně silní, aby měly význam, nečinní zcela\n\nVšechny země mají stejné druhy $concept_interest_groups$, ale mnohé mají jedinečné variace v závislosti na historických, kulturních nebo náboženských podmínkách."
 lesson_interest_group_3:0 "$lesson_interest_group_1$"
 lesson_interest_group_3_continue:1 "Přejděte k jakémukoli panelu podrobností vašeho $concept_interest_group$"
 lesson_interest_group_3_desc:1 "#b Vy"
 lesson_interest_group_4:0 "$lesson_interest_group_1$"
 lesson_interest_group_4_back:0 "Zavřete záložku $concept_interest_group$, abyste se vrátili"
 lesson_interest_group_4_desc:0 "Nejdůležitějším aspektem [Concept('concept_interest_group', '$concept_interest_groups$')] je jeho [Concept('concept_ideology', '$concept_ideologies$')]. Tyto specifikují nejen to, jak se $concept_interest_group$ cítí ohledně [Concept('concept_law', '$concept_laws$')], ale také které $concept_laws$ preferují před ostatními.\n\nPřejděte přes $concept_ideology$, abyste viděli $concept_laws$, na kterých jim záleží a jak se na ně dívají."
 lesson_interest_group_5:0 "$lesson_interest_group_1$"
 lesson_interest_group_5_desc:1 "[concept_ideology] na vrcholu seznamu $concept_ideologies$ pochází od svého [concept_leader]. $concept_leaders$ se během hry změní a ideologie vůdce s tím, ale v některých případech mohou $concept_leaders$ převratně a trvale změnit, co $concept_interest_group$ představuje.\n\n$concept_leaders$ mohou mít další efekty na $concept_interest_group$, kvůli svým [Concept('concept_character_trait', '$concept_character_traits$')] nebo aktuální [concept_popularity]."
 lesson_interest_group_6:0 "$lesson_interest_group_1$"
 lesson_interest_group_6_desc:2 "[Concept('concept_interest_group', '$concept_interest_groups$')] mají své vlastní [Concept('concept_interest_group_trait', '$concept_interest_group_traits$')] s přímými účinky na celou zemi. $concept_interest_group_traits$ se aktivuje a deaktivuje na různých úrovních [concept_approval] a mění svou sílu, pokud je $concept_interest_group$ [concept_powerful].\n\nUdržujte $concept_interest_group$ šťastné a vaši lidé budou mít prospěch. Ale pokud je naštvete, budou se vzpouzet, dokud nezměníte svůj způsob."
 lesson_interest_group_7:0 "$lesson_interest_group_1$"
 lesson_interest_group_7_desc:0 "Síla [concept_interest_group] se měří podle její [concept_clout], která je rovna jejímu podílu na celkové [concept_political_strength] ve vaší zemi. $concept_political_strength$ pochází především z [Concept('concept_pop', '$concept_pops$')], kteří podporují tyto $concept_interest_groups$, o nichž si myslí, že nejlépe reprezentují jejich zájmy při formování země pro svůj prospěch."
 lesson_interest_group_8:0 "$lesson_interest_group_1$"
 lesson_interest_group_8_desc:0 "Všechny [Concept('concept_pop', '$concept_pops$')] podporující [concept_interest_group] můžete vidět na jejich panelu. Mějte na paměti, že každý jednotlivec v $concept_pop$ může rozhodnout sám, kterou [concept_interest_group] podporovat, takže podpora napříč celým $concept_pop$ je obvykle rozdělená v různých proporcích mezi dvě až čtyři [concept_interest_groups$]."
 lesson_interest_group_9:0 "$lesson_interest_group_1$"
 lesson_interest_group_9_desc:1 "[Concept('concept_law', '$concept_laws$')] podporovaný [concept_interest_group] je také k dispozici v seznamové podobě seřazené od nejžádanějších po nejméně žádané. Přejíždění nad tlačítkem $enact$ objasní účinky [concept_approval] $concept_law$ na tomto a dalších $concept_interest_groups$ v zemi."
 lesson_journal_1:0 "Deník"
 lesson_journal_1_continue:0 "Otevřete panel deníku kliknutím na zvýrazněné tlačítko"
 lesson_journal_1_desc:1 "Právě jste dostali svou první výukovou výzvu! Všechny výukové výzvy, které obdržíte, mají formu zápisů ve vašem [Concept('concept_journal_entry','$concept_journal$')]. Můžete je plnit vlastním tempem s tolika nebo tak málo vodítky, kolik cítíte, že potřebujete.\n\nNyní jsme #v pozastavili hru#! znovu, abychom vám dali čas na čtení, a budeme tak pokračovat, když začneme nové lekce. Nezapomeňte #v zrušit pozastavení#! pomocí ovládacích prvků rychlosti nebo #v mezerníku#!, když budete připraveni pokračovat.\n\n#v Otevřete deník#! kliknutím na zvýrazněné tlačítko vlevo, abyste začali."
 lesson_journal_1_desc_short:0 "Právě jste dostali svou první výukovou výzvu! Hru jsme #v pozastavili#!, abychom vám dali čas přečíst si to. Nezapomeňte #v znovu spustit#! pomocí ovládacích prvků rychlosti nebo #v mezerníku#!, až budete připraveni pokračovat.\n\n#v Otevřete deník#! kliknutím na zvýrazněné tlačítko vlevo, abyste začali."
 lesson_journal_2:0 "$lesson_journal_1$"
 lesson_journal_2_back:0 "Panel deníku musí být zavřen, aby se vrátil"
 lesson_journal_2_continue:0 "Vyberte"
 lesson_journal_2_desc:0 "Toto je váš deník. Všechny výukové výzvy vám udělené můžete najít zde. Další významné události ve vaší zemi se zde také mohou občas objevit.\n\nMěli byste prozkoumat výukovou výzvu, kterou jste dostali. Otevřete"
 lesson_journal_3:0 "$lesson_journal_1$"
 lesson_journal_3_back:0 "Panel [concept_journal_entry] musí být uzavřen pro zpětné sledování"
 lesson_journal_3_desc:1 "Byli jste pověřeni rozšířením základní zemědělské [concept_building] v jednom z vašich [Concept('concept_state', '$concept_states$')].\n\nDokončením výukových úkolů se naučíte #b jak#! a #b proč#! utvářet svou zemi v požadovaném směru. Můžete se pokusit dokončit tyto úkoly pouze s informacemi poskytnutými v [concept_journal_entry], nebo můžete kliknout na tlačítko 'Guide Me' v $concept_journal_entry$, abyste získali pokyny krok za krokem.\n\nKdyž postoupíte, budou vám přiděleny další výukové úkoly. Zkontrolujte svůj žurnál od času k času pro další kroky!"
 lesson_journal_3_desc_short:3 "Byli jste pověřeni rozšířením základního zemědělského [concept_building] v jednom z vašich [Concept('concept_state', '$concept_states$')]. Jak budete hrát hru, objeví se více výukových výzev, jako je tato, ve vašem [Concept('concept_journal_entry','$concept_journal$')].\n\nMůžete se buď pokusit dokončit výzvu sami bez jakékoliv pomoci, nebo kliknout na"
 lesson_lobbies_5_how_desc: "Nakonec v dolní části záložky jsou způsoby, jak zvyšovat nebo snižovat [concept_political_lobby_appeasement]. Splnění kterékoliv z podmínek v kategorii zvýšení uvedených níže posílí $concept_political_lobby_appeasement$ a zvýší [concept_interest_group] [concept_approval], zatímco cokoliv v dolní kategorii sníží $concept_political_lobby_appeasement$."
 lesson_lobbies_how_1: "Jak $concept_political_lobby_appease$ $concept_political_lobby$"
 lesson_lobbies_how_1_continue: "Otevřete panel pro [GetTutorialJournalEntry.GetTarget.GetPoliticalLobby.GetName] [concept_political_lobby]."
 lesson_lobbies_how_1_desc: "[Concept('concept_political_lobby', '$concept_political_lobbies$')] jsou způsobem, jak vaši [Concept('concept_interest_group', '$concept_interest_groups$')] vyjadřují svůj názor na diplomatické [concept_relations] vaší [concept_country]. Můžete vidět seznam aktivních $concept_political_lobbies_short$ v přehledu na pravé straně obrazovky a v "
 lesson_lobbies_how_2: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_2_back: "Zavřete panel #b $POLITICS$#!, aby se vrátil."
 lesson_lobbies_how_2_continue: "Otevřete panel pro [GetTutorialJournalEntry.GetTarget.GetPoliticalLobby.GetName] [concept_political_lobby]."
 lesson_lobbies_how_2_desc: "Zde vidíte seznam aktivních [Concept('concept_political_lobby','$concept_political_lobbies_short$')] a [Concept('concept_interest_group','$concept_interest_groups$')] které je podporují. Je také viditelná aktuální úroveň $concept_political_lobby_appeasement$."
 lesson_lobbies_how_3: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_3_back: "Zavřete panel [GetTutorialJournalEntry.GetTarget.GetPoliticalLobby.GetName] [concept_political_lobby], abyste se vrátili."
 lesson_lobbies_how_3_desc: "Toto je panel [concept_political_lobby]. Zde můžete vidět všechny detaily toho, kdo podporuje $concept_political_lobby_short$ a jak jej dále ovlivnit.\nNa vrcholu můžete vidět Bar [concept_political_lobby_appeasement], [Concept('concept_interest_group','$concept_interest_groups$')] podporující tuto $concept_political_lobby_short$ a kombinovaný [concept_clout] $concept_interest_groups$.\n\nBar [concept_political_lobby_appeasement] ukazuje úroveň $concept_political_lobby_appeasement$ z dodržování požadavků vašich $concept_interest_groups$. Čím více zvýšíte $concept_political_lobby_appeasement$, tím více [concept_approval] získají podporující $concept_interest_groups$."
 lesson_lobbies_how_4: "$lesson_lobbies_how_1$"
 lesson_lobbies_how_4_desc: "Pod tím máte podporující [Concept('concept_interest_group','$concept_interest_groups$')] [Concept('concept_political_lobby','$concept_political_lobby_short$')], a [concept_clout] $concept_political_lobby_short$. $concept_political_lobby_short_possessive$ $concept_clout$ je určeno z kombinované hodnoty $concept_clout$ všech podporujících $concept_interest_groups$. Tato $concept_clout$ hodnota ovlivňuje náklady na [concept_influence] [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')] s cílovým [concept_country] $concept_political_lobby$."
 lesson_lobbies_how_5: "$lesson_lobbies_how_1$"
 lesson_market_access_by_decree_how_0:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_0_continue:0 "Potřebujete alespoň [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )] dostupné @aut![Nbsp][concept_authority] pro pokračování. Přeskočte tuto lekci a vraťte se, jakmile je budete mít."
 lesson_market_access_by_decree_how_0_desc:0 "Tato lekce vyžaduje, abyste mohli vydat [GetDecreeType('decree_road_maintenance').GetName] [concept_decree], ale v současnosti máte nedostatečné @aut![Nbsp][concept_authority]. Najížděním @aut![Nbsp][concept_authority] na horním panelu se zobrazí tooltip, který vysvětlí, proč je vaše rovnováha tak nízká. Využijte tyto informace k zajištění toho, aby vaše rovnováha byla alespoň"
 lesson_market_access_by_decree_how_1:0 "Jak zlepšit $concept_market_access$ vydáním $concept_decree$"
 lesson_market_access_by_decree_how_1_continue:0 "Otevřete [concept_political_lens], poté přejděte na kartu $concept_decrees$"
 lesson_market_access_by_decree_how_1_desc:0 "Můžete snadno zvýšit množství [concept_infrastructure] dostupného v [concept_state] vydáním [concept_decree] k údržbě silnic tam."
 lesson_market_access_by_decree_how_2:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_2_back:0 "Zavřete záložku $concept_decrees$ v [concept_political_lens], abyste se vrátili zpět"
 lesson_market_access_by_decree_how_2_continue:0 "Vydávejte Decret o údržbě silnic v [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_market_access_by_decree_how_2_desc:0 "Existuje mnoho různých typů [Concept('concept_decree', '$concept_decrees$')] k vydání. Dekrety se vždy vydávají v [concept_state] a náklady na udržení [concept_authority]. "
 lesson_market_access_by_decree_how_3:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_3_back:0 "Odstraňte nařízení o údržbě silnic v [GetTutorialJournalEntry.GetTarget.GetState.GetName], abyste se vrátili"
 lesson_market_access_by_decree_how_3_continue:0 "Zavřete [concept_political_lens]"
 lesson_market_access_by_decree_how_3_desc:0 "Skvělá práce! Nyní jste vydali [GetDecreeType('decree_road_maintenance').GetName] [concept_decree] v [GetTutorialJournalEntry.GetTarget.GetState.GetName] s náklady @aut![Nbsp]#v [GetDecreeType('decree_road_maintenance').GetCost( GetPlayer.Self )|-0]#! [concept_authority]."
 lesson_market_access_by_decree_how_4:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_4_back:0 "Otevřete panel [concept_political_lens], abyste se vrátili"
 lesson_market_access_by_decree_how_4_continue:0 "Klikněte na [concept_state] [GetTutorialJournalEntry.GetTarget.GetState.GetName] a přejděte na záložku Přehled"
 lesson_market_access_by_decree_how_4_desc:0 "Můžete vidět a spravovat vaše aktivní [Concept('concept_decree', '$concept_decrees$')] v $concept_political_lens$. Tyto jsou také viditelné v panelu přehledu [concept_state], a v tomto případě panelového přehledu [GetTutorialJournalEntry.GetTarget.GetState.GetName]."
 lesson_market_access_by_decree_how_5:0 "$lesson_market_access_by_decree_how_1$"
 lesson_market_access_by_decree_how_5_back:0 "Zavřete záložku Přehled pro [GetTutorialJournalEntry.GetTarget.GetState.GetName], abyste se vrátili"
 lesson_market_access_by_decree_how_5_desc:0 "Množství [concept_infrastructure] a [concept_infrastructure_usage] je také viditelné na tomto panelu. Přejděte myší přes hodnotu $concept_infrastructure$ [GetTutorialJournalEntry.GetTarget.GetState.GetInfrastructure|v1], abyste zjistili, kolik přidává vaše [GetDecreeType('decree_road_maintenance').GetName] [concept_decree]."
 lesson_market_access_by_decree_why_1:0 "Proč zlepšit $concept_market_access$ prostřednictvím $concept_decree$"
 lesson_market_access_by_decree_why_1_continue:0 "Otevřete panel trhu na kartě Podrobnosti pro [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName]"
 lesson_market_access_by_decree_why_1_desc:0 "[concept_market_access] představuje, jak dobře jsou vaše [Concept('concept_state', '$concept_states$')] spojeny s jejich [concept_market].\n\nS"
 lesson_market_access_by_decree_why_2:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_2_back:0 "Zavřete panel Trh a vraťte se na Záložku Podrobnosti pro [GetTutorialJournalEntry.GetTarget.GetState.GetMarket.GetName]"
 lesson_market_access_by_decree_why_2_desc:0 "[concept_sell_orders] a [concept_buy_orders] určují standardní [concept_market_price] používanou ve vašich [concept_market]. Ale s méně než 100% [concept_market_access], [Concept('concept_state', '$concept_states$')] nebudou schopni plně využít trh. Některé lokálně vyráběné zboží může klesnout na ceně, zatímco zboží, jejichž poptávka nemůže být lokálně uspokojena, vzroste na ceně, ve vztahu k $concept_market_price$."
 lesson_market_access_by_decree_why_3:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_3_desc:0 "Místní cenové podmínky mohou některým [Concept('concept_pop', '$concept_pops$')] dávat výhodu na úkor jiných. V [concept_state] s vysokou [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] produkci, ale špatným [concept_market_access], se [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName] prodá za nižší cenu než za [concept_market_price].\n\nZatímco to může usnadnit splnění [concept_pop_needs] nižší třída, také to omezuje [Concept('concept_building_wage', '$concept_building_wages$')], které [GetGoods('grain').GetTextIcon][Nbsp][GetGoods('grain').GetName]-produkující [Concept('concept_building', '$concept_buildings$')] mohou vyplácet. Dlouhodobě $concept_states$ se špatným [concept_market_access] budou finančně zaostávat."
 lesson_market_access_by_decree_why_4:0 "$lesson_market_access_by_decree_why_1$"
 lesson_market_access_by_decree_why_4_desc:0 "[Concept('concept_decree', '$concept_decrees$')] mohou být použity k uvalení účinku na [concept_state] na úkor @aut![Nbsp][concept_authority]. Účinek zůstane pouze po dobu, po kterou $concept_decree$ zůstane v platnosti, takže se musíte pečlivě rozhodnout, které $concept_decrees$ použít, protože @aut![Nbsp]$concept_authority$ je omezený zdroj. Řešení nedostatku [concept_infrastructure] trvaleji vyžaduje jiné přístupy, které se později dozvíte."
 lesson_market_access_with_railways_how_1:0 "Jak zlepšit $concept_market_access$ s železnicemi"
 lesson_market_access_with_railways_how_1_continue:0 "Otevřete $concept_production_lens$, poté přejděte na záložku $development_lens_tab$"
 lesson_market_access_with_railways_how_1_desc:0 "Železnice mohou být postaveny z [concept_production_lens]"
 lesson_market_access_with_railways_how_2:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_2_back:0 "Zavřete záložku $development_lens_tab$ v $concept_production_lens$ pro zpětné sledování"
 lesson_market_access_with_railways_how_2_continue:0 "Začněte budovat železnice v [GetTutorialJournalEntry.GetTarget.GetState.GetName]"
 lesson_market_access_with_railways_how_2_desc:0 "Najděte železnice a postavte je v [GetTutorialJournalEntry.GetTarget.GetState.GetName]."
 lesson_market_access_with_railways_how_3:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_3_back:0 "Zrušit výstavbu železnic v [GetTutorialJournalEntry.GetTarget.GetState.GetName] pro návrat zpět"
 lesson_market_access_with_railways_how_3_continue:0 "Zavřete [concept_production_lens]"
 lesson_market_access_with_railways_how_3_desc:0 "Skvělá práce! Konstrukce nyní probíhá.\n\nŽeleznice fungují jako většina ostatních [Concept('concept_building', '$concept_buildings$')]. Vyžadují čas a peníze na výstavbu, po které musí najímat [Concept('concept_pop', '$concept_pops$')] k provozování. Potřebují [GetGoods('engines').GetTextIcon] [GetGoods('engines').GetName] a nějaký druh paliva k provozu, a poskytují [GetGoods('transportation').GetTextIcon] [GetGoods('transportation').GetName] k prodeji na [concept_market]. "
 lesson_market_access_with_railways_how_4:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_4_back:0 "Otevřete [concept_production_lens], abyste se vrátili"
 lesson_market_access_with_railways_how_4_continue:0 "Otevřete panel $concept_buildings$, klikněte na záložku Rozvoj a zjistěte, jestli jsou železnice $concept_subsidized$"
 lesson_market_access_with_railways_how_4_desc:1 "Jak [Concept('concept_pop', '$concept_pops$')], tak ostatní [Concept('concept_building', '$concept_buildings$')] mohou kupovat [GetGoods('transportation').GetTextIcon] [GetGoods('transportation').GetName], aby splnili [concept_pop_needs] nebo jako součást [concept_production_method]. Pokud je však poptávka nízká a náklady na vstupní zboží vysoké, železnice se mohou snadno stát neproduktivními a ztratit zaměstnance kvůli nízkým [Concept('concept_building_wage', '$concept_building_wages$')]. Aby bylo zajištěno optimální přístup k železniční [concept_infrastructure], možná budete muset [Concept('concept_subsidies', '$concept_subsidize$')] železnice - buď ve specifických [Concept('concept_state', '$concept_states$')] nebo najednou, pokud již nejsou dotovány."
 lesson_market_access_with_railways_how_5:0 "$lesson_market_access_with_railways_how_1$"
 lesson_market_access_with_railways_how_5_back:0 "Zavřete záložku Rozvoj v panelu $concept_buildings$, abyste se vrátili"
 lesson_market_access_with_railways_how_5_desc:0 "Je možné, že po dokončení výstavby a plném zaměstnání železnice, [concept_state] [concept_infrastructure] bude stále nedostatečné v porovnání s [concept_infrastructure_usage]. Pokud je tomu tak, můžete zkonstruovat další železnice, pokud zajistíte, že zůstanou ziskové, nebo je dotovat. Dále můžete také snížit státní budovy, které přispívají k nadměrnému $concept_infrastructure_usage$ v $concept_state$."
 lesson_market_access_with_railways_why_1:0 "Proč zlepšit $concept_market_access$ pomocí železnic"
 lesson_market_access_with_railways_why_1_desc:0 "[concept_infrastructure] je klíčový pro industrializaci. Většina [Concept('concept_building', '$concept_buildings$')] zvyšuje váš [concept_infrastructure_usage], přičemž těžší výrobní odvětví přidávají nejvíce. Mít [concept_market_access] pod 100% není vždy na konci světa, ale ovlivňuje jak [concept_local_price], tak [concept_market_price] [Concept('concept_good', '$concept_goods$')], což způsobí, že bude průmysl dlouhodobě nekonkurenční."
 lesson_market_access_with_railways_why_2:0 "$lesson_market_access_with_railways_why_1$"
 lesson_market_access_with_railways_why_2_desc:0 "Malé nedostatky v [concept_infrastructure] lze snadno řešit nařízením o údržbě silnic, ale to je v nejlepším případě dočasné řešení, protože [concept_authority] je pro mnohé země těžko dosažitelné a nelze je použít všude ve větší zemi současně. Železnice jsou vždy lepší alternativou v dlouhodobém horizontu, pokud si můžete dovolit náklady na jejich výstavbu a pracovní sílu (a potenciálně dotace) potřebné k jejich provozu."
 lesson_pops_conclusion:0 "Pops - Závěr"
 lesson_pops_conclusion_desc:0 "Pops jsou stavebními kameny vaší země a správa vašich Pops je klíčem k úspěšnému budování společnosti. Tvorba pracovních míst a přijímání politik s cílem učinit vaše Pops bohatšími, šťastnějšími a vzdělanějšími přinese mnoho výhod, ale také nové výzvy. Změny, které provedete, ovlivní vaše Pops, kteří budou spíše nakloněni akceptaci budoucích změn."
 lesson_pops_country_details:0 "Pops ve vaší zemi"
 lesson_pops_country_details_back:0 "Podrobný seznam je"
 lesson_pops_country_details_continue:0 "Klikněte na jakýkoliv z vašich států a otevřete kartu Přehled"
 lesson_pops_country_details_desc:1 "Tento seznam [Concept('concept_profession', '$concept_professions$')] zobrazuje:\n$TAB$total"
 lesson_pops_intro:0 "Pops"
 lesson_pops_intro_back:0 "Panel populace je"
 lesson_pops_intro_continue:0 "Otevřete panel populace"
 lesson_pops_intro_desc:0 "Populace (pops) jsou způsobem, jak rozdělit populaci země do vhodných skupin lidí stejného [concept_profession], [Concept('concept_building','pracoviště')] ve [concept_state], [concept_culture] a [concept_religion] - jinými slovy, jedinečné demografické skupiny lidí, kteří sdílejí ekonomickou a politickou roli ve společnosti.\n\nV této lekci se nejprve podíváme na"
 lesson_pops_state_population:0 "Státní pops"
 lesson_pops_state_population_back:0 "Záložka Přehled státu je"
 lesson_pops_state_population_continue:1 "Klikněte na záložku populace"
 lesson_pops_state_population_desc:1 "Panel přehledu státu poskytuje pouze několik základních statistik populace. Získejte podrobnosti o populaci tohoto konkrétního státu kliknutím na zvýrazněnou záložku."
 lesson_pops_state_population_details:0 "Podrobnosti o populaci státu"
 lesson_pops_state_population_details_back:0 "Karta obyvatel není #b otevřená#!"
 lesson_pops_state_population_details_continue:1 "Roztáhněte seznam popů, poté klikněte na jednotlivého Popu"
 lesson_pops_state_population_details_desc:0 "Toto je podobný pohled na předchozí, ale tentokrát pouze na Pops ve státě, na který se díváte, na rozdíl od všech v vaší zemi. Podobné pohledy jsou v celém hře k dispozici pro shromažďování a kategorizaci informací o vašich Pops.\n\nPodívejme se blíže kliknutím na jednu z těchto kategorií, abychom zobrazili seznam všech Pops této profese. Tyto jednotlivé Pops jsou také klikatelné, abyste získali nejjemnější dostupné podrobnosti o této konkrétní demografii."
 lesson_pops_stats_1:0 "Vlastnosti obyvatel"
 lesson_pops_stats_1_back:0 "Panel jednotlivých Popů není #b otevřený#!"
 lesson_pops_stats_1_desc:0 "Zde vidíme jednotlivého Popa v jeho celé slávě. Ačkoli přímo neinteragujete s Popem, každá akce, kterou podniknete, ovlivňuje vlastnosti Popů ve vaší zemi. Vaše země se mění v důsledku změn schopností, podmínek, mobility a přání vaší populace.\n\nNyní se podíváme na vlastnosti Popa. Při řízení vaší země se téměř vždy budete zabývat těmito hodnotami jakožto průměry nebo agregáty, ale někdy je nezbytné přejít na jednotlivou úroveň, aby se zjistilo"
 lesson_pops_stats_2:0 "Profese"
 lesson_pops_stats_2_desc:1 "Profese Popu [concept_profession] určuje, jakou práci Popus [concept_workforce] vykonává, což ovlivňuje jejich [concept_building_wage] a jaké [Concept('concept_interest_group', '$concept_interest_groups$')] by mohli podporovat. Každá profese je považována za součást [Concept('concept_lower_strata','Lower')], [Concept('concept_middle_strata','Middle')], nebo [Concept('concept_upper_strata','Upper Strata')], což může ovlivnit jejich [Concept('concept_taxes','$concept_tax_rate$')] mimo jiné.\n\nPop se neupravuje v profesi najednou. Když jsou vytvořena volná pracovní místa v [concept_building] v té samé [concept_state], Pops, kteří [Concept('concept_pop_qualifications','qualify')] pro novou práci, budou mít nabídku určitého počtu. Pokud je nová práce lepší než jejich současná, někteří jednotlivci v [concept_workforce] si vezmou své [concept_dependents] a připojí se k existujícímu Popu odpovídající profese, nebo vytvoří nového, pokud jeden již neexistuje.\n\nTo vše se děje bez vašeho zásahu a zřídka si toho budete vědomi, pokud nová volná místa nejsou obsazena v přiměřeném čase. V průběhu času si všimnete, jak se demografie mění spolu s profesemi nabízenými ve vaší zemi."
 lesson_pops_stats_3:0 "Životní standard"
 lesson_pops_stats_3_desc:1 "Koncept [concept_sol] je kombinací jejich [concept_wealth] a podmínek, ve kterých žijí. Určuje jejich obecnou spokojenost s jejich situací a ovlivňuje jejich [Concept('concept_pop_growth','Růst')].\n\nJak se zvyšuje životní úroveň, řada jednotlivců v populaci se stane [Concept('concept_loyalist', '$concept_loyalists$')]. Když se sníží, populace se stane více [concept_radical], a čím déle zůstane pod očekávaným národním minimem, tím více z nich se promění na [Concept('concept_radical', '$concept_radicals$')]."
 lesson_pops_stats_4:0 "Zaměstnatelnost"
 lesson_pops_stats_4_desc:0 "Tato sekce uvádí, ve které [concept_state] žije a pracuje [concept_pop], její míru [concept_literacy] a její [concept_culture] a [concept_religion].\n\nTyto aspekty jsou obzvlášť důležité při určování zaměstnatelnosti popu. $concept_pops$ mohou zaujmout pouze pracovní místa dostupná v [concept_state] , kde žijí. $concept_pops$ s nízkým [concept_acceptance_status] mají těžší čas [Concept('concept_pop_qualifications','qualifying')] pro lepší [Concept('concept_profession', '$concept_professions$')], a vysoká úroveň [concept_literacy] je klíčová pro kvalifikaci na technické nebo akademické práce, které se s modernizací objevují."
 lesson_pops_stats_5:0 "Politika"
 lesson_pops_stats_5_continue:0 "Otevřete záložku Ekonomika v panelu jednotlivého popu"
 lesson_pops_stats_5_desc:2 "Tato sekce uvádí různé hodnoty o tomto [concept_pop], mezi nimiž je jeho velikost, jejich [concept_social_class], [Concept('concept_interest_group', '$concept_interest_groups$')] které Pop podporuje, kolik [concept_political_strength] je schopno je podporovat a kolik jeho členů je v současnosti [Concept('concept_radical', '$concept_radicals$')] a [Concept('concept_loyalist', '$concept_loyalists$')].\n\nZájmové skupiny vyjadřují různá [Concept('concept_law', '$concept_laws$')] v závislosti na své [Concept('concept_ideology', '$concept_ideologies$')]. Loajalisté a radikálové přispívají oběma [concept_approval] zájmovým skupinám, které Pop podporuje. Radikálové také vytvářejí [concept_turmoil] v Popově [concept_state]."
 lesson_pops_stats_6:0 "Populace a příjem"
 lesson_pops_stats_6_back:0 "Záložka ekonomika v panelu jednotlivých pops je"
 lesson_pops_stats_6_desc:2 "Jeden Pop se skládá z [concept_workforce] a [concept_dependents]. První pracuje na [Concept('concept_building', '$concept_buildings$')] v zemi výměnou za [concept_building_wage]. Druhý buď není schopen pracovat kvůli věku nebo zranění, nebo dohlíží na domácnost, vychovává děti, stará se o staré lidi nebo vykonává různé práce. Obvykle přispívají jak pracovníci, tak závislí na celkovém příjmu Popu, ale mzdy obvykle představují větší část.\n\nJak pracovní síla, tak závislí mají [concept_pop_needs], které musí být splněny, a utratí svůj příjem za [Concept('concept_good', '$concept_goods$')] k uspokojení těchto potřeb. Pokud zbydou nějaké peníze, bohatství Popu se časem zvýší. Pokud příjem nestačí na pokrytí výdajů, bohatství se sníží."
 lesson_pops_summary:0 "Shrnutí Pops"
 lesson_pops_summary_continue:0 "Otevřete podrobný seznam"
 lesson_pops_summary_desc:0 "Zde můžete vidět přehled o druzích Pops, které žijí ve vaší zemi a jaký mají podíl na [concept_political_strength]. Ale chceme více podrobností, tak klikněte na zvýrazněný 'Podrobný seznam', abyste viděli seznam všech jednotlivých Pops v [GetPlayer.GetName]."
 lesson_production_methods_how_1:1 "Jak změnit $concept_production_methods$"
 lesson_production_methods_how_1_continue:0 "Otevřete panel pro [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_production_methods_how_1_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')] lze změnit z panelu podrobností [concept_building]. Budeme i nadále používat váš [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] ve [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] jako příklad."
 lesson_production_methods_how_2:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_2_back:0 "[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] panel musí být zavřen, abyste se vrátili"
 lesson_production_methods_how_2_continue:2 "Vyberte jakoukoliv $concept_production_method$"
 lesson_production_methods_how_2_desc:0 "Toto jsou [Concept('concept_production_method', '$concept_production_methods$')] momentálně účinné v této [concept_building]. Můžete na některý z nich kliknout a zobrazit seznam alternativních možností. "
 lesson_production_methods_how_3:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_3_back:1 "Zrušte výběr $concept_production_method$ pro návrat zpět"
 lesson_production_methods_how_3_continue:1 "Změňte jakékoliv $concept_production_methods$"
 lesson_production_methods_how_3_desc:0 "Přejděte na jakoukoli z možností pro rozpad, jak se [concept_building] změní, pokud by byla vybrána ta [concept_production_method]."
 lesson_production_methods_how_4:0 "$lesson_production_methods_how_1$"
 lesson_production_methods_how_4_desc:1 "Dobrá práce! Můžete vidět nové účinky na [concept_building] okamžitě, ale důsledky na [concept_workforce] a po celé ekonomice se mohou projevit až později. Udržujte tento [concept_production_method] aktivní po dobu alespoň [GetTutorialJournalEntry.GetTotalGoalValue|0] týdnů, abyste dokončili lekci."
 lesson_production_methods_why_1:0 "Proč měnit [Concept('concept_production_method', '$concept_production_methods$')]"
 lesson_production_methods_why_1_continue:0 "Otevřete panel pro [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] ve [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_production_methods_why_1_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')] určují a mění funkce [Concept('concept_building','$concept_buildings$')]. Pro ukázku se podíváme na [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] ve [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_production_methods_why_2:1 "Proč měnit $concept_production_methods$"
 lesson_production_methods_why_2_desc:0 "Pokud najedete na jakýkoli z aktivních [Concept('concept_production_method', '$concept_production_methods$')], můžete vidět na tooltips, kolik [Concept('concept_good', '$concept_goods$')] spotřebovává a produkuje $concept_production_method$. Můžete také vidět, kolik každého [concept_profession] potřebuje v [concept_workforce], aby [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] fungovalo."
 lesson_production_methods_why_3:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_3_desc:0 "[Concept('concept_production_method', '$concept_production_methods$')] jsou barevně odlišeny podle různých typů:\n\n"
 lesson_production_methods_why_4:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_4_desc:0 "Pokud kliknete na jakékoli aktivní [Concept('concept_production_method', '$concept_production_methods$')], můžete vidět, že každý typ zahrnuje různá $concept_production_methods$, ale pouze jedna může být aktivní najednou. Některé lze považovat za vylepšené verze předchozích ve svém typu. Ty často vyžadují nové [Concept('concept_technology', '$concept_technologies$')] k odemknutí. Jiné jsou prostě alternativy, které nejsou inherentně lepší nebo horší než ostatní. Musíte se rozhodnout, co je nejlepší pro vaši [concept_country] na základě toho, jaké [Concept('concept_good', '$concept_goods$')] a [Concept('concept_profession', '$concept_professions$')] máte a chcete."
 lesson_production_methods_why_5:0 "$lesson_production_methods_why_1$"
 lesson_production_methods_why_5_desc:0 "Někdy není žádoucí přecházet na modernější [concept_production_method], zejména pokud jsou [concept_market_price] jeho vstupních [Concept('concept_good', '$concept_goods$')] velmi drahé nebo dokonce v [Concept('concept_shortage','$concept_input_goods_shortage$')]. Dalším důvodem, proč okamžitě nemodernizovat, je to, že $concept_production_method$ vyžaduje [Concept('concept_profession', '$concept_professions$')], pro které mají vaše [Concept('concept_pop', '$concept_pops$')] slabé [concept_pop_qualifications]. Můžete se také rozhodnout odložit modernizace, protože nové $concept_professions$ mohou být náchylné k politickým příslušnostem, s nimiž se necítíte pohodlně."
 lesson_promote_movement_how_0:2 "Aktuálně nemůžete [concept_bolster] [Concept('concept_political_movement', '$concept_political_movements$')]"
 lesson_promote_movement_how_0_continue:0 "Otevřete panel Politika, klikněte na záložku Zákony a klikněte na [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] [concept_law], abyste viděli své možné možnosti. Restartujte tuto lekci, jakmile byl váš nový $concept_law$ přijat!"
 lesson_promote_movement_how_0_desc:2 "Vaše země nemá žádné $country_bolster_ig_attraction_mult$ a proto vám neumožňuje [concept_bolster] [Concept('concept_political_movement', '$concept_political_movements$')]. Nejprve musíte schválit [concept_law], který to povolí.[ConcatIfNeitherEmpty('\n\n', GetPlayer.GetModifier.GetDescFor('country_bolster_ig_attraction_mult'))]"
 lesson_promote_movement_how_1:2 "Jak $concept_bolster$ $concept_political_movements$"
 lesson_promote_movement_how_1_desc:3 "Aby bylo možné [concept_bolster] [concept_political_movement], musíte mít nejprve [concept_law], který to umožňuje. To je většinou definováno vaším postojem k [GetLawGroup('lawgroup_free_speech').GetName] (aktuálně [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName]). Přijetím různých $concept_laws$ si můžete přidělit více nebo méně moci, abyste na toto měli vliv."
 lesson_promote_movement_how_2:0 "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_2_continue:1 "Otevřete panel #v Politika#! a záložku #v Přehled#!"
 lesson_promote_movement_how_2_desc:0 "Seznam vašich aktuálně aktivních [Concept('concept_political_movement', '$concept_political_movements$')] naleznete na panelu $politics$."
 lesson_promote_movement_how_3:0 "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_3_back:1 "Zavřete"
 lesson_promote_movement_how_3_continue:1 "Klikněte na [concept_political_movement], který vám připadá zajímavý"
 lesson_promote_movement_how_3_continue_close:2 "Zavřete panel $concept_political_movement$, abyste se vrátili."
 lesson_promote_movement_how_3_desc:1 "Všechny [Concept('concept_political_movement', '$concept_political_movements$')] mohou být [Concept('concept_bolster', '$concept_bolstered$')], i když to může být riskantní $concept_bolster$ [concept_political_movement_short$] s vysokým [concept_activism]."
 lesson_promote_movement_how_4:0 "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_4_continue:2 "Mějte alespoň [GetDefine('NPolitics','BOLSTER_COST')|0v] @aut! $concept_authority$"
 lesson_promote_movement_how_4_desc:1 "[Concept('concept_bolster', '$concept_bolstering$')] [concept_political_movement] stojí [concept_authority], a v tuto chvíli nemáte dostatek na to, abyste to mohli udělat. Zkontrolujte své výdaje [concept_authority] a zrušte dostatek z nich, abyste měli alespoň [GetDefine('NPolitics', 'BOLSTER_COST')|0v] @aut! $concept_authority$ k dispozici."
 lesson_promote_movement_how_5:0 "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_5_continue:1 "[concept_bolster] jakýkoli jeden [concept_political_movement]"
 lesson_promote_movement_how_5_desc:1 "Můžete se rozhodnout [concept_bolster] jakýkoli [concept_political_movement], ale pamatujte, že to má cenu [concept_authority]. Vy [concept_bolster] [concept_political_movement] použitím"
 lesson_promote_movement_how_6:0 "$lesson_promote_movement_how_1$"
 lesson_promote_movement_how_6_desc:1 "[Concept('concept_bolster', '$concept_bolstered$')] [concept_political_movement] se radikálně nezmění hned. Pouze přitažlivost se změní, což způsobí, že více způsobilých [Concept('concept_pop', '$concept_pops$')] je podpoří v průběhu času. Počkejte chvíli a brzy uvidíte dopad na [concept_political_movement$]'s [concept_clout] a členství."
 lesson_promote_movement_why_1:2 "Proč $concept_bolster$ $concept_political_movements$"
 lesson_promote_movement_why_1_continue:0 "Otevřete panel jakéhokoliv $concept_political_movement$, abyste pokračovali"
 lesson_promote_movement_why_1_continue_close:0 "Zavřete panel $concept_political_movement$"
 lesson_promote_movement_why_1_desc:0 "[Concept('concept_political_movement', '$concept_political_movements$')] jsou klíčové při určování a formování politiky [concept_interest_group] ve vaší [concept_country]."
 lesson_promote_movement_why_2:0 "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_2_desc:0 "[Concept('concept_political_movement', '$concept_political_movements$')] poroste nebo klesne v [concept_political_movement_support] v průběhu času. [concept_political_movement_support] roste a klesá spolu se měnícími se podmínkami, které ovlivňují [Concept('concept_pop', '$concept_pops$')] ve vaší [concept_country]. Tato měnící se politická krajina by vás mohla překvapit a narušit vaše plány.\n\nPokud zaujmete aktivnější roli při rozhodování, které [concept_political_movements$] podpoříte, můžete ovlivnit a snadněji předpovědět, kam se vaše země ubírá."
 lesson_promote_movement_why_3:0 "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_3_desc:5 "Bude-li [Concept('concept_bolster', '$concept_bolstered$')] [concept_political_movement] zvyšovat jak jeho [concept_pop] členství, tak [concept_political_movement_support] v průběhu času. To jim umožní snáze ovlivnit [Concept('concept_ideology', '$concept_ideologies$')] vašich [Concept('concept_interest_group','$concept_interest_groups$')], což může nakonec usnadnit některé [Concept('concept_law', '$concept_laws$')] s legislativou."
 lesson_promote_movement_why_4:0 "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_4_continue:0 "Přejděte do záložky [Concept('concept_law', '$concept_laws$')] na panelu politiky."
 lesson_promote_movement_why_4_desc:2 "Kromě [Concept('concept_bolster', '$concept_bolstering$')] [Concept('concept_political_movement', '$concept_political_movements$')] podpořených můžete také [concept_suppress] ty, které odporujete. Každá z těchto akcí stojí určité množství @aut![Nbsp][concept_authority]."
 lesson_promote_movement_why_5:0 "$lesson_promote_movement_why_1$"
 lesson_promote_movement_why_5_desc:2 "Vaše schopnost [concept_bolster] a [concept_suppress] [Concept('concept_political_movement', '$concept_political_movements$')] se řídí dvěma aspekty:\n\n* Vaší kapacitou @aut![Nbsp][concept_authority]\n* Vašimi hodnotami v $country_bolster_attraction_factor$ (aktuálně [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_bolster_attraction_factor')]) a $country_suppression_attraction_factor$ (aktuálně [GetTutorialJournalEntry.GetCountry.GetModifier.GetValueWithBreakdownFor('country_suppression_attraction_factor')])\n\nVýznamným zdrojem pro obě tyto hodnoty je vaše aktuální [concept_law] o [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetName] pod [GetPlayer.GetActiveLawFromGroup('lawgroup_free_speech').GetGroup.GetName] [concept_law_group]."
 lesson_recruit_promote_commander_complete:1 "Nový $concept_commander$ povýšen!"
 lesson_recruit_promote_commander_complete_desc:1 "Nábor a povýšení dalšího $concept_commander$ zvýšilo potenciální počet [Concept('concept_unit','$concept_units$')] , které můžete přikazovat, a zvýšilo počet $concept_units$ pod přímým velením $concept_commander$.\n\nTaké vám to dalo přístup k charakteru s novými [Concept('concept_character_trait','$concept_character_traits$')], které by se mohly ukázat jako užitečné. [concept_clout] nového $concept_commander$ [concept_interest_group] se také zvýšil. To vše přišlo s náklady na @bur![concept_bureaucracy].\n\nTyto účinky zůstanou, dokud $concept_commander$ nezemře nebo nebude nucen odejít do důchodu. Pokud se v budoucnu rozhodnete $concept_commander$ odejít do důchodu, ovlivní to [concept_approval] jejich $concept_interest_group$."
 lesson_recruit_promote_commander_how_10:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_10_continue:1 "Povýšit $concept_commander$ k dokončení výukového programu."
 lesson_recruit_promote_commander_how_10_desc:1 "Můžete povýšit [concept_commander] kliknutím na"
 lesson_recruit_promote_commander_how_1:0 "Jak naverbovat velitele"
 lesson_recruit_promote_commander_how_1_continue:1 "Otevřete jakoukoli záložku $concept_military_formation_possessive$"
 lesson_recruit_promote_commander_how_1_desc:1 "Nové [Concept('concept_commander','$concept_commanders$')] lze naverbovat na jakémkoli informačním panelu [Concept('concept_military_formation','$concept_military_formation_possessive$')], buď v [concept_army], nebo v [concept_fleet]."
 lesson_recruit_promote_commander_how_2:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_2_back:0 "Zavřete panel [concept_military_formation], abyste se vrátili"
 lesson_recruit_promote_commander_how_2_continue:0 "Otevřete okno náboru $concept_commander$ pomocí tlačítka + v sekci $concept_commanders$"
 lesson_recruit_promote_commander_how_2_desc:0 "Můžete mít až čtyři [Concept('concept_commander', '$concept_commanders$')] v [concept_army] nebo [concept_fleet]. Ovlivňují maximální [concept_command_limit], kterou má vaše [concept_military_formation] k dispozici. Když stisknete velké + tlačítko v sekci $concept_commanders$, uvidíte několik kandidátů na nového."
 lesson_recruit_promote_commander_how_3:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_3_back:0 "Zavřete obrazovku pro výběr [concept_commander], abyste se vrátili"
 lesson_recruit_promote_commander_how_3_continue:0 "Vyberte si svého nového [concept_commander]."
 lesson_recruit_promote_commander_how_3_desc:0 "Máte na výběr mezi několika $concept_commanders$. Podívejme se, proč byste měli jednoho vybrat před druhým."
 lesson_recruit_promote_commander_how_4:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_4_desc:0 "Jejich [Concept('concept_character_trait','$concept_character_traits$')] ovlivňuje jejich chování a schopnosti ve a mimo [concept_battle]. Tooltip je zobrazí, abyste zjistili, co dělají. Některé $concept_character_traits$ mají vliv pouze tehdy, pokud [concept_character] jedná v určité roli. V současné době nás zajímají pouze účinky, které mají $concept_character_traits$ pro $concept_commanders$.\n\n#u Modré#! $concept_character_traits$ jsou #u Osobnost#! $concept_character_traits$, které mají $concept_characters$ pouze jedno. Obecně se to nebude měnit. #v Bílé#! $concept_character_traits$ jsou #v Dovednost#! $concept_character_traits$, které ovlivňují schopnosti $concept_character_possessive$ v jejich současné [concept_character_role]. #v Dovednost#! $concept_character_traits$ se mohou získávat nebo vyvíjet postupem času s [concept_life_experience]. #r Červené#! $concept_character_traits$ jsou #r Podmínky#!, které mají negativní vliv na $concept_character$ a obvykle se nemění."
 lesson_recruit_promote_commander_how_5:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_5_desc:0 "Všichni charakteri jsou členy [concept_interest_group], jejichž politiku podporují. $concept_commanders$ zvyšují [concept_clout] jejich $concept_interest_group$. Když se $concept_interest_group$ vzbouří, $concept_commanders$, kteří je podporují, se připojí k revoluci. Je moudré zajistit, aby vaši nejvyšší $concept_commanders$ podporovali politiky, které chcete vidět ve vaší zemi."
 lesson_recruit_promote_commander_how_6:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_6_desc:0 "[concept_commander_rank] určuje $concept_commander$'s [concept_command_limit] a také míru, do jaké zvyšují [concept_interest_group] [concept_clout]. Většina $concept_commanders$ začíná svou kariéru jako první hodnost, ale můžete je kdykoliv povýšit na zvýšení za cenu @bur![concept_bureaucracy]."
 lesson_recruit_promote_commander_how_7:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_7_continue:0 "Naverbujte $concept_commander$"
 lesson_recruit_promote_commander_how_7_desc:0 "Zhodnoťte své možnosti a vyberte [concept_commander] k náboru."
 lesson_recruit_promote_commander_how_8:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_8_back:0 "Otevřete panel pro naverbování velitele, abyste se vrátili"
 lesson_recruit_promote_commander_how_8_continue:0 "Přejděte k nově naverbovanému"
 lesson_recruit_promote_commander_how_8_desc:1 "Najdete [concept_general], kterého jste naverbovali v záložce Formation. Najděte [concept_commander], kterého jste naverbovali a vyberte jejich portrét, abyste mohli pokračovat."
 lesson_recruit_promote_commander_how_9:0 "$lesson_recruit_promote_commander_how_1$"
 lesson_recruit_promote_commander_how_9_back:0 "Zavřete panel u rekrutovaného #b velitele#!, abyste se vrátili"
 lesson_recruit_promote_commander_how_9_desc:2 "Odtud můžete povýšit [concept_commander] na vyšší [concept_commander_rank]. To nezvýší jejich schopnosti, ale pouze jejich [concept_command_limit], který určuje velikost síly, kterou mohou mít pod svým přímým velením."
 lesson_reform_government_complete:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_complete_desc:1 "Vaše nová vláda má mnohem rozumnější [concept_legitimacy] skóre [GetPlayer.GetGovernmentLegitimacy], což jí umožňuje pokusit se schválit nové zákony každých [GetDefine('NPolitics','LAW_ENACTMENT_COOLDOWN_DAYS')|0] dnů. Doufejme, že také bude schopna provést politické změny, které si přejete! Pokud ne, můžete vždy provést změny ve své vládě, pokud jste ochotni zaplatit cenu v legitimnosti a/nebo radikalismu."
 lesson_reform_government_how_1:0 "Jak reformovat svou vládu"
 lesson_reform_government_how_1_back:0 "Panel vlády musí být zavřen, abyste se vrátili"
 lesson_reform_government_how_1_continue:1 "Otevřete záložku $concept_government_reform$ na panelu politiky"
 lesson_reform_government_how_1_desc:1 "Můžete vidět aktuální složení vaší vlády na panelu #b $concept_government_reform$#! v panelu #b Politika#!."
 lesson_reform_government_how_2:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_2_desc:0 "Chcete-li reformovat vaši vládu, stiskněte tlačítko Reform Government."
 lesson_reform_government_how_3:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_3_desc:0 "Zde můžete experimentovat s různými konfiguracemi podle libosti. Žádná změna se neprojeví, dokud nepotvrdíte novou vládu. Můžete také resetovat své změny, abyste se vrátili k počáteční konfiguraci."
 lesson_reform_government_how_4:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_4_desc:0 "Zde vidíte faktory určující vaši legitimitu na základě vašich aktuálních zákonů a jak aktuální návrh vlády ovlivňuje."
 lesson_reform_government_how_5:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_5_desc:0 "Vyloučení zájmových skupin, které byly u moci, způsobí radikalismus v jejich řadách. Příliš časté reformování vaší vlády může způsobit významnou politickou nestabilitu.\n\nVaše první reforma hned po demokratických volbách nezpůsobí žádný radikalismus. Využijte tuto příležitost k vybudování efektivní vlády na zbytek volebního období."
 lesson_reform_government_how_6:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_6_desc:0 "Legitimita ovlivňuje pouze to, jak efektivně vaše vláda funguje, ne to, co je schopná dosáhnout. Pokud neexistuje politický pohyb, který by podporoval zákon, musí mít v podporu alespoň jednoho zájmového hnutí ve vládě, pokud má být enacted. Zákony, které je nová vláda ochotna přijmout, jsou uvedeny při jejím koncipování, takže zajistěte, že máte jak správnou směs zájmových skupin, tak dostatečnou legitimitu, abyste to dokázali během nadcházejícího období."
 lesson_reform_government_how_7:0 "$lesson_reform_government_how_1$"
 lesson_reform_government_how_7_desc:0 "Zájmové skupiny mohou být přesouvány dovnitř a ven z vlády. Pokud je zájmová skupina členem strany v demokratickém volebním systému, celá strana musí být buď ve vládě nebo mimo ni.\n\nZjistěte, zda můžete reformovat svou vládu tak, abyste měli více než #v 60#! [concept_legitimacy]. Pokud ne, vraťte se později a zkuste to znovu."
