 lesson_basics_nested_tooltips_desc:2 "Někdy uvidíte $tooltip_hinter$ nebo barevný $tooltip_hinter_name$ nebo $tooltip_hinter_concept$. Přejděte kurzorem nad takový text, abyste získali více informací v novém okně, které se nazývá #b tooltip#!.\n\nNechte kurzor chvíli stát a tooltip získá pevný okraj a uzamkne se na místě. Poté najdete nové $tooltip_hinter$, $tooltip_hinter_names$ nebo $tooltip_hinter_concepts$, nad kterými můžete v tooltipu přejet."
 lesson_basics_pausing:1 "Pauza ($lesson_basics$)"
 lesson_basics_pausing_continue:0 "Znovu spustit hru"
 lesson_basics_pausing_desc:1 "Nyní začíná vaše cesta 19. stoletím, ale učení hry tímto nekončí!\n\nPo skončení této lekce budete připraveni"
 lesson_basics_pausing_short:0 "Upravit rychlost hry a pozastavit/pokračovat pomocí zvýrazněných ovládacích prvků rychlosti. Můžete také pozastavit a pokračovat stisknutím"
 lesson_basics_pausing_show_more:0 "Časová osa Victoria 3 zahrnuje 100 let od 1836 do 1936, ale můžete si tempo upravit sami. Teď čas v podstatě stojí, protože je hra pozastavena. Zatímco je hra pozastavena, můžete ji stále ovládat, ale mnohé akce se vyvíjejí v průběhu času a vyžadují, aby hodiny běžely, aby měly jakýkoli efekt.\n\nV této části výukového programu budeme hru udržovat pozastavenou, zatímco vás provedeme některými základními prvky. Všimněte si zvýrazněných ovládacích prvků rychlosti, protože brzy předáme opratě zpět vám."
