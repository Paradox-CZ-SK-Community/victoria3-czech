 lesson_basics_capacities:0 "Kapacity ($lesson_basics$)"
 lesson_basics_capacities_desc:2 "Tři kapacity měří různý aspekt moci vaší země.\n\n@bur![Nbsp][concept_bureaucracy] je míra byrokratického dosahu vaší vlády.\n\n@aut![Nbsp][concept_authority] je schopnost [concept_head_of_state] vládnout nařízeními.\n\n@inf![Nbsp][concept_influence] vám umožňuje uplatnit svůj vliv v mezinárodních záležitostech.\n\nKapacity vycházejí z některých [Concept('concept_government_building', '$concept_government_buildings$')], určitých [Concept('concept_law', '$concept_laws$')] a vaší [concept_rank]. Máte možnost rozhodnout, jak je alokovat pro dosažení vašich zájmů.\n\nNevyužitá kapacita poskytne drobný bonus jednomu aspektu vaší země, zatímco překročení bude mít za následek velký trest."
 lesson_basics_capacities_desc_1:0 "Tři kapacity měří různé aspekty síly vaší země. Načtěte myší nad oranžový text pro více informací."
 lesson_basics_capacities_desc_A:0 "[concept_authority]"
 lesson_basics_capacities_desc_B:0 "[concept_bureaucracy]"
 lesson_basics_capacities_desc_I:0 "[concept_influence]"
 lesson_basics_capacities_desc_R:0 "Kapacity pocházejí z některých [Concept('concept_government_building', '$concept_government_buildings$')], určitých [Concept('concept_law', '$concept_laws$')] a vaší [concept_rank]. Můžete se rozhodnout, jak je rozdělit k dosažení vašich zájmů.\n\nNevyužitá kapacita poskytne malé výhody jednomu aspektu vaší země, zatímco nadměrné využití způsobí veliké sankce."
 lesson_basics_capacities_short:1 "Tři kapacity měří různé aspekty moci vaší země.\n\n@bur![Nbsp][concept_bureaucracy] je rozsah byrokratického dosahu vaší vlády.\n\n@aut![Nbsp][concept_authority] je schopnost [concept_head_of_state] vládnout na základě dekretu.\n\n@inf![Nbsp][concept_influence] vám umožňuje uplatnit svůj vliv ve světových záležitostech."
 lesson_basics_capacities_show_more:1 "Kapacity pocházejí z některých [Concept('concept_government_building', '$concept_government_buildings$')], určitých [Concept('concept_law', '$concept_laws$')] a vaší [concept_rank]. Rozhodujete o tom, jak je alokovat pro prosazení svých zájmů.\n\nNepoužitá kapacita poskytne malý impuls jedné stránce vaší země, zatímco její překročení přinese velkou penalizaci."
 lesson_basics_core_gameplay:0 "Základní herní mechanika"
 lesson_basics_core_gameplay_country_and:1 "#black Země a populace "
 lesson_basics_core_gameplay_desc:0 "Victoria 3 je o převzetí vedení, růstu a formování země z viktoriánské éry, s hlavním zaměřením na #b Ekonomiku#! a #b Politiku#!. Budete budovat společnost podle vlastní představy a překonávat vnitřní i vnější překážky.\n\nPolitika, Ekonomika, Diplomacie a Válka jsou všechny nástroje k tomuto účelu, ale musí být používány s opatrností, protože vaše populace má své vlastní potřeby a touhy. Vaše rozhodnutí na ně budou mít dopad a oni se naopak pokusí ovlivnit vás.\n\nVictoria 3 je dynamická simulace s mnoha pohyblivými částmi. Všechny vaše akce budou mít důsledky, dokonce i ty neúmyslné. To je normální a očekávané! Nemusíte se učit, jak všechno funguje, než začnete hrát. Jděte na to pomalu a učte se ze svých chyb, a brzy se stanete odborníkem na politiku!"
 lesson_basics_core_gameplay_diplomacy:0 "#black Diplomacie "
 lesson_basics_core_gameplay_economics:0 "#black Ekonomika "
 lesson_basics_core_gameplay_part_1_desc:0 "Victoria 3 je o převzetí kontroly, růstu a tvarování země z viktoriánské éry, s primárním zaměřením na #bold Ekonomiku#! a #bold Politiku#!. Budete budovat společnost dle své vlastní představy, zatímco se budete potýkat s vnitřními a vnějšími překážkami."
 lesson_basics_core_gameplay_part_2_desc:0 "Politika, ekonomika, diplomacie a válka jsou všechny nástroje k tomuto cíli, ale musí být používány opatrně, protože vaše populace má své vlastní potřeby a touhy. Vaše rozhodnutí je ovlivní a oni zase budou usilovat o vliv na vás.\n\nVictoria 3 je dynamická simulace s mnoha pohyblivými částmi. Všechny vaše akce budou mít důsledky, i když neúmyslné. To je normální a očekávané! Nemusíte se učit, jak vše funguje, než začnete hrát. Berte to pomalu a učte se ze svých chyb, a brzy budete expertem na politiku!"
 lesson_basics_core_gameplay_politics:0 "#black Politika "
 lesson_basics_core_gameplay_short:0 "Victoria 3 je o převzetí, růstu a formování země z viktoriánské éry, s primárním zaměřením na"
 lesson_basics_core_gameplay_show_more:0 "Politika, ekonomika, diplomacie a válka jsou všechny nástroje k tomuto cíli, ale musí být používány opatrně, protože vaše populace má vlastní potřeby a touhy. Vaše rozhodnutí na ně budou mít vliv a oni se na oplátku pokusí ovlivnit vás.\n\nVictoria 3 je dynamická simulace s mnoha pohyblivými částmi. Všechny vaše akce budou mít důsledky, i neúmyslné. To je normální a očekávané! Nemusíte se učit, jak všechno funguje, než začnete hrát. Berte to pomalu a učte se z vašich chyb, a brzy budete odborníkem na politiku!"
