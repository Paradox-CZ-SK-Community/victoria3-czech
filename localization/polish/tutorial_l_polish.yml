 lesson_basics_treasury_desc:1 "[concept_money] v [concept_treasury] se používá k financování státního aparátu, rozšiřování průmyslu a infrastruktury, placení armády a dokonce ovlivňování menších národů.\n\nVětšina peněz ve vaší zemi je cirkulována [Concept('concept_building', '$concept_buildings$')] a [Concept('concept_pop', '$concept_pops$')] a je mimo vaši přímou kontrolu. Zvyšte příjmy vašeho $concept_treasury$ tím, že vyrostete a zdaníte svou ekonomiku. Snižte své výdaje minimalizací provozních nákladů [Concept('concept_government_building', '$concept_government_buildings$')].\n\nBalanc, který vidíte v horním panelu, odráží týdenní změnu. Na rozdíl od kapacit, [concept_money] může být uloženo na pozdější výdaje, ačkoliv zadlužení provozováním negativního týdního zůstatku může často přinést lepší návratnost investic. Půjčky budou automaticky splaceny, dokud bude váš týdenní zůstatek pozitivní."
 lesson_basics_treasury_influence_nations:0 "#black Ovlivnit menší národy"
 lesson_basics_treasury_part_1_desc:0 "[concept_money] v [concept_treasury] je používáno k financování státního aparátu."
 lesson_basics_treasury_part_2_desc:0 "Většina peněz ve vaší zemi je obíhána [Concept('concept_building', '$concept_buildings$')] a [Concept('concept_pop', '$concept_pops$')] a je mimo vaši přímou kontrolu."
 lesson_basics_treasury_part_3_desc:0 "Zvyšte příjmy vašeho $concept_treasury$ růstem a zdaněním vaší ekonomiky. Snižte své náklady minimalizací provozních nákladů [Concept('concept_government_building', '$concept_government_buildings$')].\n\nZůstatek zobrazený v horní liště odráží týdenní změnu. Na rozdíl od kapacit lze [concept_money] uložit, aby se utratili později, i když rozkročení dluhy provozem negativního týdenního zůstatku nám často může přinést lepší návratnost investice. Půjčky budou automaticky splaceny, pokud bude váš týdenní zůstatek pozitivní."
 lesson_basics_treasury_part_4_desc:0 "Zůstatek zobrazený v horní liště odráží týdenní změnu. Na rozdíl od kapacit lze [concept_money] uložit, aby se utratili později, i když rozkročení dluhy provozem negativního týdenního zůstatku nám často může přinést lepší návratnost investice. Půjčky budou automaticky splaceny, pokud bude váš týdenní zůstatek pozitivní."
 lesson_basics_treasury_part_5_desc:0 "Budovy a Pops mohou být zdaněny, abyste rozšířili a zlepšili svou ekonomiku. Snižte své výdaje minimalizací provozních nákladů [Concept('concept_government_building', '$concept_government_buildings$')].\n\nZůstatek uvedený v horním panelu odráží změnu za týden. Na rozdíl od kapacit lze [concept_money] šetřit na pozdější utrácení, i když zadlužení kvůli zápornému týdennímu zůstatku často přináší lepší návratnost investic. Úvěry budou automaticky spláceny, pokud bude váš týdenní zůstatek kladný."
 lesson_basics_treasury_short:0 "[concept_money] v [concept_treasury] se používá k financování státního aparátu, rozšiřování průmyslu a infrastruktury, vyplácení armády a dokonce i k ovlivňování menších národů."
 lesson_basics_treasury_show_more:1 "Většina peněz ve vaší zemi je obíhána [Concept('concept_building', '$concept_buildings$')] a [Concept('concept_pop', '$concept_pops$')] a je mimo vaši přímou kontrolu. Zvyšte příjmy své státní pokladny tím, že porostete a zdaníte svou ekonomiku. Snižte své výdaje minimalizací provozních nákladů [Concept('concept_government_building', '$concept_government_buildings$')].\n\nZůstatek uvedený v horním panelu odráží změnu za týden. Na rozdíl od kapacit lze [concept_money] šetřit na pozdější utrácení, přičemž zadlužení kvůli zápornému týdennímu zůstatku často přináší lepší návratnost investic. Úvěry budou automaticky spláceny, pokud bude váš týdenní zůstatek kladný."
 lesson_basics_welcome:1 "Vítejte v éře pokroku!"
 lesson_basics_welcome_desc:3 "Je rok 1836. [GetPlayer.GetRuler.GetFullName] je [GetPlayer.GetRuler.GetPrimaryRoleTitle] [GetPlayer.GetName]. Průmyslová revoluce je v plném proudu a přináší katastrofální společenské změny. Uplynulo více než 20 let od okamžiku, kdy Vídeňský kongres uložil Evropě nějaký řád, a nespokojenost se opět začíná zvyšovat mezi [Concept('concept_great_power', '$concept_great_powers$')]. Bude na vás, abyste vedli [GetPlayer.GetName] k slávě v následujícím století.\n\nNeexistuje jeden způsob, jak 'vyhrát' ve Victoria 3. Stanovíte si své vlastní cíle a prožijete různé příběhy v procesu jejich dosažení."
 lesson_budget_balance_1:0 "Vyvážení rozpočtu"
 lesson_budget_balance_1_continue:0 "Otevřete panel rozpočtu"
 lesson_budget_balance_1_desc:1 "V současnosti utrácíte více peněz na fixních nákladech, než přinášíte, což vede k rozpočtovému deficitu, který vyčerpá vaše [concept_gold_reserves], pokud nějaké máte, a zvýší [concept_loans], pokud nemáte. Abychom začali řešit tento problém, nejprve otevřete panel Rozpočet."
 lesson_budget_balance_2:0 "$lesson_budget_balance_1$"
 lesson_budget_balance_2_desc:2 "Zde můžete vidět rozpad všech výdajů a zdrojů příjmů a upravit daňové a vládní mzdové úrovně. Nejjednodušší způsob, jak vyřešit rozpočtový deficit, je obvykle zvýšit úroveň, na kterou zdaníte své [Concept('concept_pop', '$concept_pops$')] nebo zavést novou [Concept('concept_consumption_tax', '$concept_consumption_taxes$')], ale buďte si vědomi toho, že to má nevýhody v podobě snížené [concept_wealth] a potenciálního [concept_turmoil]. Můžete se také pokusit snížit své výdaje snížením úrovní vašich [Concept('concept_government_building', '$concept_government_buildings$')] jako [GetBuildingType('building_barracks').GetName] a [GetBuildingType('building_naval_base').GetName], nebo snížit [Concept('concept_government_wage', '$concept_government_wages$')].\n\nMéně spolehlivý, ale lepší způsob, jak zvýšit příjmy, je růst vašeho [concept_gdp] zlepšováním efektivity vašich [Concept('concept_building', '$concept_buildings$')], nebo dokonce deficitní výdaje na expanzi výnosných [Concept('concept_building', '$concept_buildings$')], ačkoliv to poslední může být složité a není to doporučený postup pro nové hráče."
 lesson_budget_balance_complete_1:0 "Rozpočet byl vyrovnán!"
 lesson_budget_balance_complete_1_desc:0 "Podařilo se vám obnovit kladnou bilanci [concept_treasury] pomocí kombinace nástrojů, které máte k dispozici. Jak vaše země postupuje v průběhu 19. století a dále, budete muset neustále upravovat svůj rozpočet, abyste dosáhli stabilního růstu, aniž byste zůstali pozadu, nebo abyste se zotavili z nákladných událostí. The"
 lesson_budget_balance_fail_1:0 "Bez peněz!"
 lesson_budget_balance_fail_1_desc:0 "Nejhorší se stalo - vaše [concept_treasury] je prázdná a nyní jste v [concept_default]. Ale nebojte se, i to je něco, z čeho se můžete dostat zpět. Pokračujte ve snaze obnovit svou rovnováhu a dostat se z jámy, a pokud vaše platby [concept_budget_interest] jsou příliš vysoké, můžete vyhlásit [concept_bankruptcy] na "
 lesson_budget_balance_how:0 "Jak vyvážit svůj rozpočet"
 lesson_budget_balance_how_1:0 "Jak vyvážit váš rozpočet"
 lesson_budget_balance_how_1_continue:0 "Otevřete panel rozpočtu"
 lesson_budget_balance_how_1_desc:0 "Snížit svůj deficit a splatit své půjčky můžete buď zvýšením svých příjmů, snížením výdajů, nebo obojím."
 lesson_budget_balance_how_2:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_2_back:0 "Zavřete panel rozpočtu, abyste se vrátili"
 lesson_budget_balance_how_2_continue:0 "Zvyšte úroveň jakékoli daně nebo přidejte novou [concept_consumption_tax], abyste pokračovali"
 lesson_budget_balance_how_2_desc:2 "Vaše příjmy se skládají z [concept_budget_minting] a [concept_taxes]. Nová měna bude automaticky emitována, aby udržela tempo s vaším rostoucím hospodářstvím, ale [concept_taxes] jsou nezbytné pro udržení silných vlád.\n\nMezi nimi mohou být:\n - [concept_budget_income_taxes]\n - [concept_budget_poll_taxes]\n - [Concept('concept_consumption_tax', '$concept_consumption_taxes$')]\n - [concept_budget_dividends_taxes]\n - [concept_tariffs]\na další.\n\nPřidání nových nebo zvýšení existujících [concept_taxes] okamžitě zvýší vaše příjmy."
 lesson_budget_balance_how_3:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_3_continue:1 "Pozastavte veškerou výstavbu, abyste zastavili stavební náklady v všech [Concept('concept_state', '$concept_states$')]"
 lesson_budget_balance_how_3_desc:0 "Náklady na konstrukci nejsou považovány za součást vašich fixních výdajů, protože končí, jakmile konstrikce skončí. I přesto zatěžují vaši [concept_treasury], jakmile konstrukce probíhá. Pozastavme je na chvíli, a můžete je restartovat, jakmile vyřešíte tento problém."
 lesson_budget_balance_how_4:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_4_desc:3 "Pevné výdaje jsou způsobeny [Concept('concept_government_building', '$concept_government_buildings$')] jako [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added','Government Administration')] a [SelectLocalization(GetPlayer.IsValid,'lesson_budget_balance_how_4_desc_added_2','Barracks')], a zahrnují jak [Concept('concept_good', '$concept_goods$')] použité, tak i [concept_budget_wages] vyplácené jimi. Můžete řídit své výdaje úpravou $concept_budget_wages$ vyplácených ve vaší [concept_country].\n\nPokud chcete, můžete nyní snížit [concept_budget_government_wages] nebo [concept_budget_military_wages]. Změny mezd jsou vždy reverzibilní, ale poznamenejte si důsledky v tooltips!"
 lesson_budget_balance_how_4_desc_added:0 "[GetBuildingType('building_government_administration').GetName]"
 lesson_budget_balance_how_4_desc_added_2:0 "[GetBuildingType('building_barracks').GetName]"
 lesson_budget_balance_how_5:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_5_continue:1 "Klikněte na záložku [Concept('concept_state', '$concept_states$')] pro pokračování"
 lesson_budget_balance_how_5_desc:1 "Dalším způsobem, jak kontrolovat své výdaje, je zmenšení [Concept('concept_government_building', '$concept_government_buildings$')] v konkrétních [Concept('concept_state', '$concept_states$')], čímž trvale snížíte náklady na [concept_budget_wages] placené a [Concept('concept_good', '$concept_goods$')] konzumované, ale odstraníte výhody, které úroveň [concept_building] poskytuje."
 lesson_budget_balance_how_6:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_6_back:0 "Zavřete záložku [Concept('concept_state', '$concept_states$')] abyste se vrátili"
 lesson_budget_balance_how_6_desc:1 "Karta [Concept('concept_state', '$concept_states$')] seskupuje všechny příjmy a výdaje [concept_treasury] podle [concept_state], aby usnadnila nalezení vhodných kandidátů na snížení. Na základě třídění a najetí na hodnotu výdajů můžete rychle zjistit, které [Concept('concept_building', '$concept_buildings$')] vás stojí nejvíce.\n\nPokud chcete, můžete nyní snížit své výdaje downsizingem [Concept('concept_government_building', '$concept_government_buildings$')]. To může být zvráceno pouze expanzí budovy znovu, což vyžaduje [concept_money] a čas."
 lesson_budget_balance_how_7:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_7_continue:0 "Klikněte na kartu Aktiva pro pokračování"
 lesson_budget_balance_how_7_desc:2 "Potenciálně hlavní přispěvatel k vašim pevným výdajům je [concept_budget_interest], placený na vašich [concept_loans]."
 lesson_budget_balance_how_8:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_8_desc:3 "Své platby [concept_budget_interest] můžete snížit pouze splácením svého [concept_principal]. Dokud je váš zůstatek [concept_treasury] záporný, váš $concept_principal$ se bude zvyšovat, a tím vzrostou vaše platby [concept_budget_interest]. Pokud bude váš zůstatek [concept_treasury] kladný, automaticky snížíte své platby [concept_principal] a [concept_budget_interest].\n\nPokud jste schopní snížit svou $concept_budget_interest_rate$, můžete vzít mnohem větší [concept_loans], než byste byli ochotni pod tíhou tohoto spirálovitě umírajícího úvěru."
 lesson_budget_balance_how_9:0 "$lesson_budget_balance_how_1$"
 lesson_budget_balance_how_9_desc:1 "Pokud zůstane váš zůstatek záporný, pokračujte ve zvyšování nebo přidávání více [concept_taxes] a/nebo zmenšování [Concept('concept_government_building', '$concept_government_buildings$')] dokud nebude váš zůstatek kladný."
 lesson_budget_balance_why:0 "Proč vyrovnat váš rozpočet"
 lesson_budget_balance_why_1:0 "Proč vyrovnat váš rozpočet"
 lesson_budget_balance_why_1_continue:0 "Otevřete záložku Přehled na panelu rozpočtu"
 lesson_budget_balance_why_1_desc:0 "Existuje mnoho různých zdrojů příjmů a výdajů. Panel Rozpočet vám ukazuje úplné rozdělení."
 lesson_budget_balance_why_2:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_2_back:0 "Zavřete kartu Přehled na panelu rozpočtu, abyste se vrátili"
 lesson_budget_balance_why_2_desc:1 "Pokud výdaje převyšují příjmy, vaše [concept_gold_reserves] se každý týden vyčerpají jako negativní"
 lesson_budget_balance_why_3:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_3_desc:0 "Většina výdajů je"
 lesson_budget_balance_why_4:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_4_continue:0 "Otevřete záložku Aktiva"
 lesson_budget_balance_why_4_desc:1 "Ale pokud vaše [concept_treasury] má větší #v fixní#! výdaje než zdroje příjmů (výnosů), vaše finance jsou neudržitelné. I když máte [concept_gold_reserves], nakonec se budete muset uchýlit k [concept_loans] od svých domácích průmyslů jen abyste mohli pokračovat v činnosti."
 lesson_budget_balance_why_5:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_5_back:0 "Zavřete panel aktiv a vraťte se zpět"
 lesson_budget_balance_why_5_desc:1 "Neměli byste se bát vzít si [concept_loans] abyste se dostali dál, zejména protože většina @money! které utratíte se stejně vrátí zpět do kapes vašich [Concept('concept_pop', '$concept_pops_possessive$')]! Pamatujte, že každé [concept_good] koupené a každý @money! [concept_budget_wages] zaplacený nakonec obohatí buď výrobce, spotřebitele, nebo oba. Utrácení peněz z [concept_treasury] vždy zvyšuje průměrný [concept_wealth], což zvyšuje poptávku po [concept_pop_needs], což je to, co způsobuje, že se vaše ekonomické kola točí."
 lesson_budget_balance_why_5_k2_desc:0 "Pamatujte, že každé [concept_good] zakoupené a každý @money! z [concept_budget_wages] zaplacený skončí obohacování výrobce, spotřebitele, nebo obojího. Výdajem peněz z [concept_treasury] se vždy zvyšuje průměrné [concept_wealth], což zvyšuje poptávku po [concept_pop_needs], což je to, co pohání kola vaší ekonomiky."
 lesson_budget_balance_why_5_k_Demand_Increase:0 "#black Zvýšení poptávky#!"
 lesson_budget_balance_why_5_k_Expand_industry:0 "#black Rozšiřte průmysl"
 lesson_budget_balance_why_5_k_Interest:0 "#black Úroky"
 lesson_budget_balance_why_5_k_Pop_Wealth:0 "#black Bohatství Pops"
 lesson_budget_balance_why_5_k_Take_Loans:0 "#black Vzít půjčky#!"
 lesson_budget_balance_why_5_k_Taxes:0 "#black Daně#!"
 lesson_budget_balance_why_5_k_Treasury:0 "#black Trezor"
 lesson_budget_balance_why_5_k_desc:1 "Neměli byste se bát vzít si [Concept('concept_loans', '$concept_loans$')] abyste se dostali dál, zejména protože většina @money! které utratíte se stejně vrátí zpět do kapes vašich [Concept('concept_pop', '$concept_pops_possessive$)]!"
 lesson_budget_balance_why_6:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_6_desc:2 "$lesson_budget_balance_why_6_desc_common$ Zbývající $concept_credit$ je:\n\n"
 lesson_budget_balance_why_6_desc_common:0 "Celkové [concept_credit] jsou součtem všech budov [concept_cash_reserves]. Čím větší a úspěšnější průmysly máte, tím více si můžete půjčit."
 lesson_budget_balance_why_6_encyclopedia_desc:2 "$lesson_budget_balance_why_6_desc_common$ Zbývající [concept_credit] se vypočítá takto:\n\n[concept_credit] - [concept_principal] = zbývající [concept_credit]."
 lesson_budget_balance_why_7:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_7_desc:4 "Pokud váš [concept_principal] dosáhne vaší [concept_credit], je vaše země považována za [concept_default], protože nemůže splnit své dluhy. To zastaví veškerou výstavbu a [Concept('concept_radical', '$concept_radicalize$')] populaci země [Concept('concept_pop', '$concept_pops$')] s [concept_privately_owned] [Concept('concept_building','$concept_buildings$')], což může být katastrofální pro politickou stabilitu."
 lesson_budget_balance_why_8:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_8_continue:0 "Znovu otevřete záložku Přehled"
 lesson_budget_balance_why_8_desc:0 "Každá změna, kterou provedete ve své ekonomice, bude mít široké, nepřímé účinky, jak pozitivně, tak negativně."
 lesson_budget_balance_why_9:0 "$lesson_budget_balance_why_1$"
 lesson_budget_balance_why_9_back:0 "Zavřete záložku Přehled na panelu Rozpočet, abyste se vrátili"
 lesson_budget_balance_why_9_desc:0 "Všechny [concept_taxes] jsou vybrány přímo z [Concept('concept_pop', '$concept_pops$')], i když různé daňové [Concept('concept_law', '$concept_laws$')] ovlivní jejich osobní finance různými způsoby. Podobně všechny výdaje ovlivňují vaši ekonomiku a lidi, kteří se z ní živí. Jednoduchým aktem, jako je zvýšení daní nebo upravení [concept_budget_government_wages], abyste pokryli své výdaje, efektivně přerozdělujete [concept_wealth] mezi vaše $concept_pops$. Každá akce má důsledky pro atributy jako [concept_pop_growth] a [concept_turmoil]."
 lesson_create_formation_how_1:0 "Jak vytvořit novou formaci"
 lesson_create_formation_how_1_continue:0 "Otevřete vojenský panel"
 lesson_create_formation_how_1_desc:0 "Formace je shromáždění vojenských jednotek a velitelů, které můžete ovládat a směřovat na místa. Mít více armád je dobré pro flexibilitu nasazení správného množství [Concept('concept_unit','$concept_units$')] potřebného v určitém konfliktu."
 lesson_create_formation_how_2:0 "$lesson_create_formation_how_1$"
 lesson_create_formation_how_2_back:0 "Zavřete vojenský panel"
 lesson_create_formation_how_2_continue:0 "Klikněte na vytvořit armádu"
 lesson_create_formation_how_2_desc:0 "Zde na vojenském panelu můžete vidět svůj celkový počet [Concept('concept_unit','$concept_units$')], schopnost mobilizovat všechny $concept_units$ a vaše aktuální formace spolu s jejich $concept_units$ a velitelé.\n\nNa spodní části panelu vidíte tlačítko Vytvořit armádu."
 lesson_create_formation_how_3:0 "$lesson_create_formation_how_1$"
 lesson_create_formation_how_3_back:0 "Vraťte se na vojenskou záložku"
 lesson_create_formation_how_3_continue:0 "Vyberte si $concept_strategic_region$, abyste vytvořili armádu"
 lesson_create_formation_how_3_desc:0 "Nyní můžete kliknout na [concept_strategic_region], v němž by se tato armáda měla formovat. Vytvoření armády v tomto $concept_strategic_region$ neomezuje vás pouze na nábor jednotek v uvedeném $concept_strategic_region$.\n\nUpozorňujeme, že tuto armádu přesunete do jiného $concept_strategic_region$ poté, co byla vytvořena."
 lesson_create_formation_how_4:0 "$lesson_create_formation_how_1$"
 lesson_create_formation_how_4_desc:0 "Gratulujeme, vytvořili jste novou armádu!\n\nNásledující položky vám poskytnou více informací o tom, jak najímat [Concept('concept_unit','$concept_units$')] a organizovat vaši novou armádu."
 lesson_declare_interest_complete:0 "Zájem deklarován!"
 lesson_declare_interest_complete_desc:2 "Váš nový [concept_interest] je nyní [Concept('concept_active_interest','$concept_active_interest_short$')], což rozšiřuje váš dosah na novou [concept_strategic_region]. To otevírá dveře k zahájení nebo účasti v [Concept('concept_diplomatic_play','$concept_diplomatic_plays$)], ustanovení nových [Concept('concept_diplomatic_pact','$concept_diplomatic_pacts$')] a dokonce se zapojení do [Concept('concept_colony','$concept_colonization$')] pokud existuje vhodná půda v $concept_strategic_region$."
 lesson_declare_interest_how_1:0 "Jak deklarovat zájem"
 lesson_declare_interest_how_1_continue:0 "Najděte a klikněte"
 lesson_declare_interest_how_1_desc:1 "[Concept('concept_interest', '$concept_interests$')] jsou deklarovány prostřednictvím"
 lesson_declare_interest_how_2:0 "$lesson_declare_interest_how_1$"
 lesson_declare_interest_how_2_back:0 "Zavřete objektiv, abyste se vrátili"
 lesson_declare_interest_how_2_desc:1 "Nyní vyberte jakýkoli [concept_strategic_region] a deklarujte v něm [concept_interest]. \nVšimněte si dalších [Concept('concept_country','$concept_countries$')] , které jsou přítomné nebo mají [concept_interests] v této $concept_strategic_region$, protože mají stejný vliv v tomto regionu jako vy při deklaraci vašeho zájmu.\n\nVáš nový [concept_interest] začíná jako neaktivní. Aktivace nového $concept_interest$ trvá #v [GetDefine('NDiplomacy','INTEREST_NUM_DAYS_CHANGE')|0] dní#!. Během této doby vám nepřináší žádné výhody."
 lesson_declare_interest_why_1:0 "Proč prohlásit zájem"
 lesson_declare_interest_why_1_desc:0 "Ve výchozím nastavení vždy získáte [Concept('concept_interest','$concept_interests$')] ve všech [Concept('concept_strategic_region','$concept_strategic_regions$')], kde vlastníte pozemky vy nebo vaše [Concept('concept_subject','$concept_subjects$')]. Kromě toho máte několik $concept_interests$, které můžete prohlásit podle libosti, v závislosti na vaší [concept_rank]."
 lesson_declare_interest_why_2:0 "$lesson_declare_interest_why_1$"
 lesson_declare_interest_why_2_desc:1 "Zájem může znamenat mnohé! Možná plánujete dobýt nebo kolonizovat zemi v [concept_strategic_region], nebo si prostě přejete mít možnost zasáhnout, pokud jiní začnou konflikty tam.\n\nPokud máte [GetDiplomaticActionType('rivalry').GetName] s jiným [concept_country], získáte další @inf![Nbsp][concept_influence] za každý $concept_strategic_region$, kde oba máte $concept_interests$."
 lesson_enact_institution_law_complete:0 "Nové $concept_institution$ k dispozici!"
 lesson_enact_institution_law_complete_desc:0 "Úspěšně jste reformovali první z mnoha [Concept('concept_law','$concept_laws$')] na cestě vaší země skrze viktoriánskou éru! Postupem času se naučíte, které kombinace vládních [Concept('concept_interest_group','$concept_interest_groups$')], [concept_clout], [concept_legitimacy], a [Concept('concept_political_movement', '$concept_political_movements$')] poskytují nejlepší příležitosti k přijetí $concept_laws$, které si přejete. Do té doby se nebojte experimentovat!"
 lesson_enact_institution_law_how_1:0 "Jak získat $concept_institution$"
 lesson_enact_institution_law_how_1_continue:0 "Klikněte na [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] $concept_law_group$ pod záložkou $concept_laws$ na panelu politiky"
 lesson_enact_institution_law_how_1_desc:0 "Můžete vidět, které [Concept('concept_law','$concept_laws$')] můžete přijmout, vaše šance na úspěch a jejich účinky na každém konkrétním panelu [concept_law_group]. Najdete je na záložce #b $concept_laws$#! panelu #b Politika#!."
 lesson_enact_institution_law_how_2:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_2_back:0 "Zavřete [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] $concept_law_group$ pro návrat zpět"
 lesson_enact_institution_law_how_2_desc:0 "Váš aktuální [concept_law] v kategorii [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] je [GetTutorialJournalEntry.GetTarget.GetLawType.GetName]. Tento $concept_law$ zakazuje [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetFirstInstitutionType.GetName] [concept_institution], takže musíme schválit alternativu, abychom k němu získali přístup.\n\nJakýkoli jiný $concept_laws$ v kategorii nám poskytne požadované $concept_institution$, ale různé $concept_laws$ mají různé dopady jak na vaši [concept_country], tak na $concept_institution$. Máte-li více než jednu možnost, prozkoumejte účinky, než se rozhodnete, kterou schválíte."
 lesson_enact_institution_law_how_3:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_3_desc:0 "Abyste se pokusili o přijetí [concept_law], musí mít podporu alespoň jedné vládní [concept_interest_group] nebo aktuálně aktivního [concept_political_movement].\n\nSchopnost vaší současné [concept_government] přijmout $concept_law$ se měří šancí, že $concept_law$ projde, tedy vaší so-called [concept_enactment_success] šancí. Pokud byste na první pokus neuspěli, dojde k jinému incidentu, jehož výsledek může zvýšit nebo snížit vaše šance na úspěch při dalším pokusu. Doba mezi pokusy je určena vaší [concept_legitimacy]."
 lesson_enact_institution_law_how_4:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_4_continue:0 "Začněte schvalovat cokoliv jiného než [GetTutorialJournalEntry.GetTarget.GetLawType.GetName]"
 lesson_enact_institution_law_how_4_desc:0 "Vyberte jiný [GetTutorialJournalEntry.GetTarget.GetLawType.GetGroup.GetName] [concept_law] a začněte ho schvalovat.\n\n@information! Pokud nemůžete schválit žádný $concept_law$, musíte dostat [concept_interest_group], která [Concept('concept_endorse_oppose','$concept_endorse$')] jakýkoli z $concept_laws$ [concept_in_government]."
 lesson_enact_institution_law_how_5:0 "$lesson_enact_institution_law_how_1$"
 lesson_enact_institution_law_how_5_back:0 "Zrušit přijetí zákona, abyste se vrátili"
 lesson_enact_institution_law_how_5_desc:1 "[Concept('concept_law', '$concept_laws$')] se neschvalují [Concept('concept_enactment_of_laws', '$concept_enactment_of_laws_enacted$')] okamžitě. Bude potřeba projít cykly, ve kterých možná budete muset zasáhnout, abyste zvýšili šanci [concept_enactment_success], že zákon projde."
 lesson_enact_institution_law_why_1:0 "Proč získat $concept_institution$"
 lesson_enact_institution_law_why_1_continue:0 "Otevřete záložku $concept_laws$ na panelu politiky"
 lesson_enact_institution_law_why_1_desc:0 "Můžete vidět, které [Concept('concept_law','$concept_laws$')] můžete schválit, vaše šance na úspěch a jejich účinky na"
 lesson_enact_institution_law_why_2:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_2_back:0 "Zavřete záložku $concept_laws$ na panelu politiky"
 lesson_enact_institution_law_why_2_desc:0 "[Concept('concept_law','$concept_laws$')] určují základní provozní principy vašeho [Concept('concept_country','$concept_country_possessive$')], od toho, kdo drží moc a jak jsou vaše byrokracie organizovány, po to, jak získává a utrácí své [concept_money], a jaká práva má různorodá část [Concept('concept_pop','$concept_population$)]. Přetváření vašich $concept_laws$ tak, aby držely krok s dobou, je nutností, nejen z praktických důvodů, ale také abyste se vyhnuli tomu, aby se vaše $concept_population$ vzbouřila proti vám."
 lesson_enact_institution_law_why_3:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_3_continue:0 "Otevřete záložku $concept_institutions$ na panelu Politika"
 lesson_enact_institution_law_why_3_desc:0 "Můžete vidět své aktuální [Concept('concept_institution','$concept_institutions$')] na záložce $concept_institution$."
 lesson_enact_institution_law_why_4:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_4_back:0 "Zavřít záložku $concept_institutions$ pro návrat"
 lesson_enact_institution_law_why_4_desc:0 "[Concept('concept_institution','$concept_institutions$')] se používají k poskytování výhod pro váš národ nebo dodatečné pravomoci pro vás. Přitom používají @bur![Nbsp][concept_bureaucracy], což se promítá do výdajů pro [concept_treasury] v závislosti na velikosti vaší [Concept('concept_incorporated_state', '$concept_incorporated$')] populace. K vytvoření nové $concept_institution$ musíte přijmout [concept_law], který umožňuje její vznik."
 lesson_enact_institution_law_why_5:0 "$lesson_enact_institution_law_why_1$"
 lesson_enact_institution_law_why_5_desc:0 "Mějte na paměti, že schválení [Concept('concept_law','$concept_laws$')] s mnoha odpory mezi obyvatelstvem může být obtížný a nebezpečný proces. Některé $concept_laws$ mohou vyžadovat mnoho důvtipu a státní správy, aby prošly legislativou."
 lesson_establish_company_how_1:0 "Jak založit společnost"
 lesson_establish_company_how_1_continue:0 "Otevřete záložku společnosti"
 lesson_establish_company_how_1_desc:0 "Společnosti jsou způsobem, jak zvýšit efektivitu skupiny [Concept('concept_building','$concept_buildings$')], které s nimi souvisejí. Odměny za založení [concept_company] jsou okamžité a zvýší [concept_throughput] a efektivitu konstrukce na všech budovách spojovaných se společností.\n\nUdržování produktivních budov také umožní získat dodatečné bonusy prostřednictvím [concept_prosperity] bonusů."
 lesson_establish_company_how_2:0 "$lesson_establish_company_how_1$"
 lesson_establish_company_how_2_back:0 "Zavřete záložku společností"
 lesson_establish_company_how_2_continue:0 "Založte dostupnou společnost"
 lesson_establish_company_how_2_desc:0 "Na této záložce můžete vidět všechny vaše dostupné, dosažitelné a potenciální [Concept('concept_company','$concept_companies$')].\n- #b Dostupné společnosti#! jsou společnosti, které můžete nyní založit.\n- #b Dosažitelné společnosti#! jsou společnosti, které lze dosáhnout s určitou námahou, ale chybí dodatečné požadavky.\n- #b Potenciální společnosti#! jsou všechny ostatní společnosti, které můžete založit. Některé z nich vyžadují značné úsilí, jako je dobytí jiného [concept_state].\n\nPodívejte se na požadavky pro společnost, která vás zajímá, a splňte je. Poté založte společnost."
 lesson_establish_company_how_3:0 "$lesson_establish_company_how_1$"
 lesson_establish_company_how_3_back:0 "Vrátit se na záložku společnosti"
 lesson_establish_company_how_3_desc:0 "Vaše [concept_company] byla nyní založena a bonusy byly aplikovány na jejich spojené [Concept('concept_building','$concept_buildings$')]. Určitě se vraťte k obrazovce společností, abyste zkontrolovali [concept_prosperity] vašich společnosti, abyste dosáhli dalších bonusů."
 lesson_expand_basic_building_complete:0 "$concept_building$ rozšířen"
 lesson_expand_basic_building_complete_desc:2 "Rozšíření [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], které jste objednali před nějakým časem, je nyní dokončeno! [concept_building] nyní může podpořit větší [concept_workforce] a vyprodukovat více [Concept('concept_good', '$concept_goods$')]. Již také nebudete muset platit týdenní náklady na materiály pro $concept_goods$ potřebné k jeho rozšíření.\n\nRychlost, kterou můžete objednat rozšíření $concept_buildings$ po celé [GetPlayer.GetNameNoFlag], je omezena vaším [GetBuildingType('building_construction_sector')."
 lesson_expand_basic_building_started_1:1 "$concept_building$ rozšíření probíhá"
 lesson_expand_basic_building_started_1_desc:3 "Úspěšně jste objednali expanzi [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] ve [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]!\n\n[Concept('concept_building', '$concept_buildings$')] vyžadují čas na expanzi. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] byly zařazeny do [concept_construction_queue] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] a budou v průběhu času sestaveny [concept_workforce]em [Concept('concept_state', '$concept_state_possessive$')] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetBuilding('building_construction_sector').GetName].\n\nZatímco čekáte na dokončení tohoto procesu, pokračujte ve hře! Další [Concept('concept_journal_entry', '$concept_journal_entries$')] se objeví, aby vám ukázaly různé herní mechanismy ve Victorii 3."
 lesson_expand_building_3_icon_text:1 "Hledejte [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] ve [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] $concept_state$ Panelu."
 lesson_expand_building_how_1:1 "Jak rozšířit $concept_buildings$ "
 lesson_expand_building_how_1_continue:1 "Klikněte na $concept_state$ [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] na mapě"
 lesson_expand_building_how_1_desc:3 "[Concept('concept_building', '$concept_buildings$')] se staví ve [Concept('concept_state', '$concept_states$')]. Kliknutím na [concept_state] na mapě můžete vidět, které [concept_buildings$] již existují, nebo které mohou být postaveny.\n\nNajděte [concept_state] nazvaný [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] na mapě. Pokud najedete kurzorem na název [concept_state], mělo by se zvýraznit někde v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]."
 lesson_expand_building_how_2:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_2_continue:1 "Otevřete záložku $concept_buildings$"
 lesson_expand_building_how_2_desc:2 "Všechny [Concept('concept_building', '$concept_buildings$')] v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] naleznete pod kartou $concept_buildings$."
 lesson_expand_building_how_3:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_3_continue:1 "Klikněte na [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] v panelu $concept_state$"
 lesson_expand_building_how_3_desc:1 "V panelu přehledu budov uvidíte přehled [Concept('concept_building', '$concept_buildings$')], které jsou přítomny ve [concept_state] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], rozdělené do čtyř kategorií"
 lesson_expand_building_how_4:1 "$lesson_expand_building_how_1$"
 lesson_expand_building_how_4_continue:1 "Zahájení rozšíření [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]"
 lesson_expand_building_how_4_desc:2 "Nyní můžete vidět podrobné informace o [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] [concept_building] v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Můžete požadovat jeho rozšíření v panelu kliknutím na zvýrazněné tlačítko '+'.\n\nTaké můžete použít objektivy k rozšíření [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName], ale to pokryjeme později.\n\nZačněte rozšiřování [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]."
 lesson_expand_building_how_5:0 "$concept_building$ Rozšiřování probíhá"
 lesson_expand_building_how_5_desc:0 "Úspěšně jste nařídili rozšíření [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]!\n\n[Concept('concept_building', '$concept_buildings$')] potřebují čas na rozšíření. [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] byly umístěny do [concept_construction_queue] a budou postaveny během několika týdnů.\n\nZatímco čekáte na dokončení tohoto procesu, pokračujte ve hře! Další [Concept('concept_journal_entry', '$concept_journal_entries$')] se objeví, aby vás seznámily s různými herními mechanikami ve Victoria 3."
 lesson_expand_building_why_10:0 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_10_desc:0 "Ale než se rozhodnete rozšířit všechny vaše [Concept('concept_building', '$concept_buildings$')], pamatujte, že existuje"
 lesson_expand_building_why_1:1 "Proč rozšířit $concept_buildings$"
 lesson_expand_building_why_1K_desc:3 "Bezpečný způsob, jak růst vaší ekonomiky, je rozšíření základního zdroje [concept_building], který produkuje základní [concept_good], jako je [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName].\n\nZákladní produkty jsou [Concept('concept_good_consumption','$concept_good_consumed$')] přímo většinou vašich [Concept('concept_pop','$concept_pops$')], kteří je nakupují od vyrábějícího [concept_building]. To obohacuje vaši [concept_workforce], kterou můžete [Concept('concept_taxes','$concept_tax$')] vytěžit k získání [concept_money] pro [concept_treasury]. Tyto prostředky mohou být použity k rozšíření dalších částí vašeho průmyslu."
 lesson_expand_building_why_1K_enrich:1 "Obohatit lidi"
 lesson_expand_building_why_1K_expand:1 "Rozšířit budovu"
 lesson_expand_building_why_1K_original_desc:1 "Rozšíření [concept_building] je jedním z nejlepších způsobů, jak zvýšit vaši ekonomiku. Obecně to znamená, že obohacujete své [Concept('concept_pop', '$concept_pops$')], od kterých pak vybíráte daně a získáváte příjmy. Bohatší $concept_pops$ znamená více bohatství, které můžete zdanit.\n\nPoužijme například váš [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] ve [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Pokud najedete na název [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], měla by se [concept_state] zvýraznit někde na mapě [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]."
 lesson_expand_building_why_1K_p2_desc:2 "Použijeme vaše [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] ve [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] jako příklad. Přejděte myší přes název [concept_state]: [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName]. Tím zviditelníte jeho polohu na mapě [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetCountry.GetName]."
 lesson_expand_building_why_1K_taxes:1 "Vybírat daně"
 lesson_expand_building_why_1_continue:1 "Klikněte na [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] na mapě"
 lesson_expand_building_why_2:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_2_back:0 "Panel $concept_state$ musí být zavřen, abyste se vrátili"
 lesson_expand_building_why_2_continue:1 "Otevřete kartu $concept_buildings$"
 lesson_expand_building_why_2_desc:2 "Všechny [Concept('concept_building', '$concept_buildings$')] v [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName] lze nalézt na záložce $concept_buildings$."
 lesson_expand_building_why_3:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_3_back:0 "$concept_buildings$ panel musí být zavřen, abyste se vrátili"
 lesson_expand_building_why_3_continue:1 "Klikněte na [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] v $concept_state$ Panelu"
 lesson_expand_building_why_3_desc:1 "Na přehledovém panelu [concept_building] uvidíte přehled $concept_buildings$, které jsou přítomny v [concept_state] [GetTutorialJournalEntry.GetTarget.GetBuilding.GetState.GetName], rozdělené do čtyř kategorií #b Městské#!, #b Zdroje#!, #b Zemědělství#! a #b Rozvoj#!."
 lesson_expand_building_why_4:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_4_back:1 "Panel #b Informace#! [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] musí být zavřen, aby se vrátil."
 lesson_expand_building_why_4_desc:3 "Pod"
 lesson_expand_building_why_5:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_5_desc:2 "Toto jsou [Concept('concept_building', '$concept_building_possessive$')] výdaje. Výdaje vždy zahrnují [Concept('concept_building_wage', '$concept_building_wages$')] [concept_workforce] $concept_building$. Mohou se také zahrnovat další výdaje, v @money![concept_money] nebo jiné měny, jako jsou [Concept('concept_good', '$concept_goods$')] požadované v procesu výroby nebo [concept_infrastructure_usage] uvalené na jeho [concept_state]."
 lesson_expand_building_why_6:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_6k1_desc:2 "Toto jsou příjmy [Concept('concept_building', '$concept_building_possessive$')].\n\n[GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] produkují [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName] jako své hlavní výstupní [concept_good], ale mohou mít také vedlejší produkty. Mnoho [Concept('concept_building', '$concept_buildings$')] může vyrábět několik různých typů $concept_goods$."
 lesson_expand_building_why_6k2_desc:2 "Vyrobené $concept_goods$ se prodávají za ceny, které se liší v závislosti na podmínkách [concept_market]."
 lesson_expand_building_why_6k3_desc:1 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon]"
 lesson_expand_building_why_6k_desc_Grain:1 "[GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetNameNoFormatting]"
 lesson_expand_building_why_7:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_7_continue:1 "Klikněte na záložku Pracovní síla v panelu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName]"
 lesson_expand_building_why_7_desc:2 "[Concept('concept_building', '$concept_buildings$')] neposkytují vaše příjmy přímo vám, ale poskytují vašim [Concept('concept_pop', '$concept_pops$')] [Concept('concept_profession','$concept_profession_jobs$')] a [Concept('concept_building_wage','$concept_building_wages$')]. Můžete vidět, kteří $concept_pops$ zde pracují pod záložkou #v Pracovní síla#!."
 lesson_expand_building_why_8:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_8_back:0 "Záložka Pracovní síla v panelu [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName] musí být zavřena, abyste se vrátili"
 lesson_expand_building_why_8_desc:2 "Jedním ze způsobů, jak získat příjem je zdanění zaměstnaných [Concept('concept_pop', '$concept_pops$')]. Kolik budete zdaněno, závisí na vás a může být změněno na panelu rozpočtu."
 lesson_expand_building_why_9:1 "$lesson_expand_building_why_1$"
 lesson_expand_building_why_9k_desc:3 "Rozšíření [concept_building], jako je [GetTutorialJournalEntry.GetTarget.GetBuilding.GetName], zvyšuje, kolik [Concept('concept_pop', '$concept_pops$')] tam může pracovat, a obohacuje ostatní vaše [Concept('concept_country','$concept_country_possessive$')] $concept_pops$ tím, že jim umožňuje přístup k [GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetTextIcon][Nbsp][GetTutorialJournalEntry.GetBuildingTarget.GetDefaultOutputGoods.GetName] za nižší cenu než předtím."
