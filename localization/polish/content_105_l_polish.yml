 naval_tech_events.1.a: "Více impozantní než kdy jindy."
 naval_tech_events.1.b: "Nyní víme, jak je efektivně využívat, i v době míru."
 naval_tech_events.1.d: "[SCOPE.sCharacter('dreadnought_tech_commander').GetFullName] úspěšně nasadil naše působivé dreadnoughty v probíhajícím konfliktu, což dokazuje, že nejsou pouhými vanity projekty pro námořnictvo."
 naval_tech_events.1.f: ""Na začátku byli diváci šokováni tím, že se z dálky zdálo, že loď sama explodovala. Vlastně plameny ji pohlcovaly z jejího prvního plného broadsidu. Loď sama byla docela nepoškozená, ačkoli jsem později slyšel, že je nebezpečné mít na palubě jakékoli křehké předměty pro takovou příležitost.""
 naval_tech_events.1.t: "Zbraně a pára"
 naval_tech_events.2.a: "Nyní si nikdo nebude dovolovat napadnout naše konvoje!"
 naval_tech_events.2.b: "Jsou důležitou součástí našich flotil."
 naval_tech_events.2.d: "[SCOPE.sCharacter('destroyer_tech_commander').GetFullName] využil torpédoborců v probíhajícím konfliktu, učíce nás mnoha věcem o tom, jak je lze nejlépe využívat."
 naval_tech_events.2.f: ""Takže chápu, že 'Torpédový člun ničit' je přesnější název?"\n\n"Vůbec ne. Myslím, že mohou být navrženy tak, aby zničily všechny druhy věcí.""
 naval_tech_events.2.t: "Torpédoborec a protektor"
 naval_tech_events.3.a: "Jejich přítomnost bude přesvědčivým argumentem."
 naval_tech_events.3.b: "S jejich silami budeme vládnout mořím!"
 naval_tech_events.3.c: "Tuto taktickou zkušenost využijeme."
 naval_tech_events.3.d: "[SCOPE.sCharacter('battleship_tech_commander').GetFullName] využití bitevních lodí během probíhající války ukázalo, že tyto masivní konstrukce mohou stále sloužit účelu v moderním námořním boji."
 naval_tech_events.3.f: "Malá dívka se s úžasem dívala na loď, která plavala v přístavu.\n\n"Vypadá to, že na její stavbu bylo potřeba veškeré oceli na světě! Kolik takových lodí existuje?"\n\n"Jen jedna z této ohromnosti," odpověděl admirál, "ale buď si jistá, že jakmile se o ní naši nepřátelé dozvědí, budou dvě, slečno.""
