 famine_political.1.a: "Udržení tradic by nemělo stát životy!"
 famine_political.1.b: "Rolníci hladověli v každé éře. Takový je způsob světa."
 famine_political.1.d: "$famine_political.d$ Tradičnost, s jejím odporem k mezinárodnímu obchodu a odmítnutím změn s dobou."
 famine_political.1.f: ""Pro koho [ROOT.GetCountry.GetName] nechává svou ekonomiku zůstat v minulosti, zatímco svět kolem něj se vrhá do modernity? Určitě ne pro ty, kteří leží mrtví v příkopu. Příjemci by si mohli myslet, že tradice nás zaslepila k tomu, kým jsou a co je třeba udělat, ale minulost, kterou drží, již neexistuje. Pokud se rozhodnou zůstat v ní, ani oni nebudou.""
 famine_political.1.t: "Zastaralá ekonomika"
 famine_political.2.a: "Musíme začít dělat vyjímky."
 famine_political.2.b: "Musíme být soběstační, ať to stojí cokoliv."
 famine_political.2.d: "$famine_political.d$ Izolacionismus, s odmítnutím přijmout zboží z jiných zemí."
 famine_political.2.f: "\"Bylo nám řečeno, abychom byli hrdí na nezávislost na cizím zboží; že vše, co potřebujeme, si můžeme vypěstovat sami. V kolikátém bodě tato jednoduchá hrdost sklouzne do bludů? Kolik dalších musí zemřít, než naši vůdci přiznají, že nemáme jídlo? Je čas spolknout naši hrdost, než bude posledním, co v této zemi zůstane k polknutí.\""
 famine_political.2.t: "Ekonomický vězení"
 famine_political.3.a: "Nezbytné dovoz je třeba zajistit, i pod merkantilismem."
 famine_political.3.b: "Co vědí chudí o národní ekonomice?"
 famine_political.3.d: "$famine_political.d$ Mercantilismus, se svým zaměřením na vývoz. "
 famine_political.3.f: ""Někteří z našich vůdců se zdají považovat [ROOT.GetCountry.GetName] za pouhého hráče u stolu, který se snaží přelstít jiné národy, aby vyhrál nějakou abstraktní hru, která je nad rámec chápání obyčejného člověka. Kdyby na chvíli odvrátili pohled od svých rozvah a pohlédli na lidi, kteří produkují zboží, které mají, mohli by si všimnout, že to jsou lidské bytosti z masa a krve, ne figurky, a potřebují jíst.""
 famine_political.3.t: "Nevyvážený obchod"
 famine_political.4.a: "Můžeme vložit ruku na váhy, pokud to zachrání životy."
 famine_political.4.b: "Trhy nastavují ceny spravedlivě; zaplaťte nebo zemřete."
 famine_political.4.d: "$famine_political.d$ Volný obchod, s jeho rezignací na tržní síly."
 famine_political.4.f: "\"Svoboda obchodu, svoboda trhů, všechny básnické výrazy k zakrytí toho, co je ve skutečnosti svobodou těch s penězi. Pro ty, kteří peníze nemají, by nezávisle na tom, jak velká je poptávka, nebyla nabídka. Pro ty, kteří obhajují tuto politiku, stylizují se jako laissez-faire, říkám toto: Můžete si lhát o smrti, která je navštěvována chudými neviditelnou rukou, ale vaše oběti vědí, na čích rukou je skutečně krev.\""
 famine_political.4.t: "Svoboda hladovět"
 famine_political.5.a: "Musíme přijmout naši porážku a otevřít naši ekonomiku."
 famine_political.5.b: "Hladomor? Zní to jako propaganda opozice."
 famine_political.5.d: "$famine_political.d$ Příkazy hospodářství, se svou závislostí na vládním plánování."
 famine_political.5.f: "\"Od doby, co stát převzal kontrolu nad naší ekonomikou, často slýcháme, že dočasné nedostatky nebo dokonce trvalé problémy jsou podřízené větším plánům pro budoucnost [ROOT.GetCountry.GetName]. Že tyto selhání byla součástí plánu, bylo těžké uvěřit dříve. Nyní, když hladomor každý den bere životy, trvat na přesvědčení, že toto je součást velkého plánu státu, by bylo ještě horší obvinění jeho morálního bankrotu, než prohlásit ho za nekompetentní.\""
 famine_political.5.t: "Neúspěšné plány, plánované neúspěchy"
