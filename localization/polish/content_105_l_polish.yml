 slave_owner_paranoia: "Paranoia otrokářů"
 slave_owner_paranoia_events.1.a: "Nemůžeme riskovat s takovými podvratnými aktivitami."
 slave_owner_paranoia_events.1.b: "Taková bezohlednost by se lépe hodila k vyhnání vašich vlastních démonů."
 slave_owner_paranoia_events.1.d: "Malá skupina lidí byla při iniciaci otrockého povstání v [SCOPE.sState('small_conspiracy_state').GetName] přistižena. Státní otrokáři však věří, že to jsou znaky mnohem širší konspirace a žádají, aby podezřelí byli potrestáni."
 slave_owner_paranoia_events.1.f: "\"Možná jsme našli jen dva muže, jednu zbraň a hodně řečí, ale zamyslete se nad tím. Nebylo by to neprokazatelné široké konspirace, rozprostírající se neviditelně po celém městě, přesně takové, které by mohlo vyvolat úspěšnou vzpouru? Není ta možnost sama dostatečným důvodem, aby se dělali příklady těch, kdo se mohou účastnit?\""
 slave_owner_paranoia_events.1.t: "Malá konspirace"
 slave_owner_paranoia_events.2.a: "Samotná existence takových míst podkopává autoritu našich institucí!"
 slave_owner_paranoia_events.2.b: "Co by chtěli dosáhnout lovem lidí uprostřed ničeho?"
 slave_owner_paranoia_events.2.d: "Malé komunity uprchlých otroků, skryté v odlehlých oblastech [SCOPE.sState('hidden_communities_state').GetName], se staly cílem místních otrokářů, kteří se obávají, že by mohly pomoci při potenciálních vzpourách."
 slave_owner_paranoia_events.2.f: "Vzali první stráž. Brzy se malé noční zvuky staly rozpoznatelnými od toho, co se zpočátku zdálo jako úplné ticho. Zvuky stromů a močálů, vítr a voda; bezpečné zvuky.\n\nVždy rád poslouchal noc. I na plantáži byla tato tichost, nebo tak blízko k ní, jak se mohlo dostat, zdrojem útěchy. Teď to však znamenalo něco víc: Každá noc ticha byla další noc svobody."
 slave_owner_paranoia_events.2.t: "Skryté komunity"
 slave_owner_paranoia_events.3.a: "Dobře založené obavy. [SCOPE.sCharacter('visiting_abolitionist_scope').GetLastName] je potížista."
 slave_owner_paranoia_events.3.b: "O svobodě a spravedlnosti se musí vždy hovořit."
 slave_owner_paranoia_events.3.d: "[SCOPE.sCharacter('visiting_abolitionist_scope').GetFullName] z [SCOPE.gsInterestGroup('visiting_abolitionist_ig').GetName] navštěvoval [SCOPE.sState('visiting_abolitionist_state').GetName] nedávno, jak pro shromažďování svědectví, tak propagaci abolicičního cíle. Otrokaři ve státě to považují za pokus agitačně rozhněvat otroky a požadují, aby [SCOPE.sCharacter('visiting_abolitionist_scope').GetLastName] byl okamžitě vyloučen ze státu."
 slave_owner_paranoia_events.3.f: ""Ach, považujete [SCOPE.sCharacter('visiting_abolitionist_scope').GetHerHim] za 'umírněného'? Slyšeli jste, jak [SCOPE.sCharacter('visiting_abolitionist_scope').GetHerHim] mluví? [SCOPE.sCharacter('visiting_abolitionist_scope').GetSheHe|U] možná otevřeně nemluví o povstání otroků proti jejich pánům, ale v každém projevu je obvinění samotné instituce i všech, kteří ji podporují, tak závažné, že je obtížné si představit, že publikum sympatizující s touto věcí by dospělo k jinému závěru. Otroci možná nesmějí poslouchat, ale i pouhé slyšení, že se zde takové projevy konají je povzbudí. Je to jen otázka času, pamatujte na má slova.""
 slave_owner_paranoia_events.3.t: "Navštěvující abolitionista"
 slave_owner_paranoia_radicalization_high: "Nepokoje vzrostly od doby, kdy byly první obavy vzneseny, přičemž většina otrok nyní vypadá, jako by byla připravena zahájit povstání, pokud se naskytne příležitost."
 slave_owner_paranoia_radicalization_low: "Nepokoje, které původně vyvolaly paranoidní chování, se zdají částečně uklidnit, ale obavy z povstání přetrvávají."
 slave_owner_paranoia_radicalization_mid: "Velký povstání se zdá být nepravděpodobné, ale otrokáři bedlivě sledují i ty nejmenší pokusy o vzpouru."
 slave_owner_paranoia_reason: "Nízká, ale znatelná úroveň neklidu mezi otroky v některých státech vzbudila mezi otrokáři rostoucí obavy z možných vzpour."
 slave_trade_collaboration: "Spolupráce na obchodě s otroky"
 slavery_double_standard: "Dvojí standard v otrocké práci"
 slavery_law_events.7.a: "Nyní je čas se spojit a odpustit."
 slavery_law_events.7.b: "Nemůžeme zapomenout na pachatele tohoto zločinu."
 slavery_law_events.7.d: "Po letech od přijetí [SCOPE.sLaw('slavery_banned_scope').GetName] se pro-otrokářské ideály mezi [SCOPE.gsInterestGroup('slaver_ig').GetName] významně vytratily."
 slavery_law_events.7.f: "Ve zkreslených síních [SCOPE.gsInterestGroup('slaver_ig').GetNameNoFormatting] začaly slova, která kdysi pranýřovala vládu za jejich tyranii při odejmutí otroků, měnit. Místo otevřeného odsouzení bychom začali nabízet alternace - pachtýřství, využití vězňů, tucet různých prostředků zbavení práv k obnovení toho, co viděli jako přirozený řád.\n\nAle nikdo se neodvážil navrhnout myšlenku otevřeně porušovat dekret - alespoň ne nyní, když se vláda zdá bdělá a dříve zotročené osoby byly stále opatrné. Prozatím by jednoduše pracovaly s tím, co mají."
