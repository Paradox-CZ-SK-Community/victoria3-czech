 discrimination_events.1.a: "Možná budeme potřebovat nějaké nové normy pro udržení míru."
 discrimination_events.1.b: "Oni si spravedlivě vydobyli svůj úspěch, se vším co to obnáší."
 discrimination_events.1.d.culture: "I když nemají plná práva podle [ROOT.GetCountry.GetAdjective] zákona, někteří bohatší [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName] lidé začali přecházet do čtvrtí a navštěvovat zařízení, z nichž by normálně byli vyloučeni."
 discrimination_events.1.d.religion: "I když si nevychutnávají plná práva podle [ROOT.GetCountry.GetAdjective] zákonů, někteří bohatší [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName] lidé začali přicházet do čtvrtí a navštěvovat zařízení, ze kterých by normálně byli vyloučeni."
 discrimination_events.1.f: ""Pokud chceme, aby naše děti měly budoucnost, tady je musíme vychovat," řekl. "Chci, aby žily někde v bezpečí."\n\nZcrossovala ruce.\n\n"Viděli jste ty pohledy, které dostáváme? Když lidé mluví o 'bezpečí', nemyslí tím bezpečnost."
 discrimination_events.1.t: "Proti všem překážkám"
 discrimination_events.2.a: "Musí to být jistě tak! [ROOT.GetCountry.GetName] by nikdy neztratil férový boj."
 discrimination_events.2.b: "Musíme tuto porážku přijmout jako svou."
 discrimination_events.2.d.culture: "Ponižováni naší nedávnou vojenskou porážkou, mnozí lidé obrátili vinu na [SCOPE.sPop('discriminated_culture_pop').GetCulture.GetName] v [ROOT.GetCountry.GetName], tvrdíce, že zradili naše úsilí ve válce na domácí frontě."
 discrimination_events.2.d.religion: "Ponižováni naší nedávnou vojenskou porážkou se mnozí lidé zaměřili na [SCOPE.sPop('discriminated_religion_pop').GetReligion.GetName] v [ROOT.GetCountry.GetName], tvrdíce, že zradili naše válečné úsilí na domácím frontě."
 discrimination_events.2.f: "Praštil sklenicí. Najednou se přechod od hořkosti k zuřivosti na jeho tváři dokončil najednou.\n\n"Bojujeme dobře, každý jeden z nás. Fronta nezkolabovala! Nikdy jsme nezhoddli [ROOT.GetCountry.GetName] a [ROOT.GetCountry.GetName] nás nikdy nezklamalo. Nikdo nezklamal. Ale někdo uspěl. Nech mě ti říct kdo.""
 discrimination_events.2.t: "Nůž do zad"
 discrimination_events.3.a: "Škola by měla učit děti mluvit správným jazykem!"
 discrimination_events.3.b: "Jejich jazyk je součástí jejich dědictví."
 discrimination_events.3.d: "[SCOPE.sCulture('discriminated_culture').GetName] studenti občas používají svůj rodný jazyk ve [ROOT.GetCountry.GetAdjectiveNoFormatting] školách. Někteří volají po tom, aby učitelé penalizovali používání těchto jazyků, nutí děti mluvit úředním jazykem [ROOT.GetCountry.GetName]."
 discrimination_events.3.f: "\"Taky sis toho všiml, že? Rozzlobí se, když někdo mluví ve třídě, ale vždy se rozčílí ještě víc, když mluvíme my. Možná si myslí, že mluvíme o něm.\"\n\n\"Myslím, že jenom nemá rád, když si připomínáme, že víme něco, co on ne.\""
 discrimination_events.3.t: "Jazyk ve třídě"
 discrimination_events.4.a: "Toto nerovné zacházení nemůže vydržet!"
 discrimination_events.4.b: "Mají štěstí, že získali jakoukoli práci."
 discrimination_events.4.d: "Továrny v [SCOPE.sState('discrimination_state').GetName] byly hlášeny, že umísťují lidi [SCOPE.sCulture('discriminated_culture_pop').GetName] do rolí s neuvěřitelně špatnými pracovními podmínkami, kvůli jejich statusu jako druhotná občané v [ROOT.GetCountry.GetName]."
 discrimination_events.4.f: ""Vím, vím. My podnikatelé máme pověst, že nás zajímá jen zisk. To může být pravda pro některé, ale jak to vidím, každé podnikání musí být postaveno na pevné základně hodnot. [SCOPE.sCulture('discriminated_culture_pop').GetNameNoFormatting] tyto hodnoty nechápe. Jak by mohli? Tyto ar"
 discrimination_events.4.t: "Průmyslové bariéry"
 dismissed_suffragists: "Odmítnuté sufražetky"
 dissident_radical_faction: "Dissidentní radikální frakce"
 distribution_of_power_laws.1.a: "Veškerá moc patří [ROOT.GetCountry.GetRuler.GetLastName], našemu osvoboditeli!"
 distribution_of_power_laws.1.b: "[ROOT.GetCountry.GetRuler.GetLastName] hlas je hlas lidu!"
 distribution_of_power_laws.1.d: "Úsilí [ROOT.GetCountry.GetRuler.GetFullName] o konsolidaci moci s [SCOPE.sLaw('current_law_scope').GetName] bylo posíleno přirozenou charismou [ROOT.GetCountry.GetRuler.GetHerHis]."
 distribution_of_power_laws.1.f: "\"Nemám rád politiky. Většina [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]s bych nevěřil, že by dokázali provozovat koupel. [ROOT.GetCountry.GetRuler.GetFirstName] je celé jiné! Pokud se mě zeptáte, nejlepší způsob, jak udržet [ROOT.GetCountry.GetName] v bezpečí, je nechat [ROOT.GetCountry.GetRuler.GetHerHim] řídit a udržet ostatní supy z toho ven! Zdá se, že právě to se [ROOT.GetCountry.GetRuler.GetSheHe] snaží udělat!\""
 distribution_of_power_laws.1.t: "Vzrušující [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
 distribution_of_power_laws.10.a: "Moc korumpuje, a proto musí být mocní odpovědni před voličími."
 distribution_of_power_laws.10.b: "Minulost je minulostí. Tyto problémy nemají nic společného s reformou."
 distribution_of_power_laws.10.d: "Zastánci [SCOPE.sLaw('current_law_scope').GetName] přitáhli pozornost na minulé zneužívání moci současným režimem jako důvod, proč je tato změna tak naléhavě potřebná."
 distribution_of_power_laws.10.f: ""Well, barely si ho pamatuji. Byla to jiná doba. Takové věci se prostě děly a nikdy jsem nečekal, že budu vyšetřován ohledně nich. To neznamená, že to šlo bez otázek, ale vždycky jsou tu stěžovatelé. Nemohli jste je poslouchat, pokud jste chtěli něco udělat. Samozřejmě, že to vše bylo s povolením [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Oficiálně ne, ale myslím, že byste to měli vědět. To zůstane mezi námi.""
 distribution_of_power_laws.10.t: "Hříchy minulosti"
 distribution_of_power_laws.11.a: "Měli bychom se zaměřit na naši současnou reformu, která je jasným zlepšením."
 distribution_of_power_laws.11.b: "[SCOPE.sLaw('current_law_scope').GetName] je odrazovým kamenem na cestě k [SCOPE.sLawType('universal_suffrage_type').GetName]!"
 distribution_of_power_laws.11.d: "Přívrženci [SCOPE.sLawType('universal_suffrage_type').GetName] tvrdili, že probíhající reforma [SCOPE.sLaw('current_law_scope').GetName] je nedostatečným kompromisem, vylučujícím mnohé lidi z jejich práva účastnit se demokracie."
 distribution_of_power_laws.11.f: ""'[SCOPE.sLaw('current_law_scope').GetNameNoFormatting]'. Jen ten zvuk! Jako by to znamenalo, že se zbavíme jha útlaku, místo abychom přenesli jeho břemeno. Jak se máme sjednotit v solidaritě za touto reformou, když stále tolik lidí zůstává bez přístupu k volbám? Jak už je obvyklé, očekává se, že budou rádi, že se vůbec něco děje. Aby neměli žádná očekávání pro své vlastní životy. To není způsob, jak zacházet s lidským bytím.""
 distribution_of_power_laws.11.t: "Demokracie bez lidu"
 distribution_of_power_laws.12.a: "V případě potřeby využijeme zdrojů z jiných administrativních oblastí."
 distribution_of_power_laws.12.b: "Budeme muset jednoduše vzít svůj čas."
 distribution_of_power_laws.12.d: "Implementace řádného volebního systému pro nadcházející volby [SCOPE.sLaw('current_law_scope').GetName] zatěžuje administrativní kapacity [ROOT.GetCountry.GetAdjectiveNoFormatting] vlády."
 distribution_of_power_laws.12.f: ""Jakmile budeme mít veškerou infrastrukturu na místě, bude to mnohem snazší. Musíme dokázat, že to dokážeme. Lidé musí věřit, že jejich hlasy jsou správně shromažďovány a počítány, jinak rychle zamítnou volby jako šaškárnu. Lidé sledují. Jiné národy sledují. Nemůžeme si dovolit zkratky.""
 distribution_of_power_laws.12.t: "Papírování voleb"
 distribution_of_power_laws.2.a: "Mrtvou tkáň je třeba odstranit, aby se omladil [ROOT.GetCountry.GetName]!"
 distribution_of_power_laws.2.b: "Pro ně bude místo v nové administrativě."
 distribution_of_power_laws.2.d: "$bureaucrats$ pracující na udržení mnoha demokratických institucí, které jsou aktuálně dismantlovány ve prospěch [SCOPE.sLaw('current_law_scope').GetName], se obávají o svou budoucnost v režimu [ROOT.GetCountry.GetRuler.GetFullName]."
 distribution_of_power_laws.2.f: ""Naší hlavní obavou je samozřejmě omezení práv, která jsme zde, abychom chránili. Nicméně, v závislosti na prioritách nové [ROOT.GetCountry.GetName], můžeme být nějakou pomocí. Konec konců, tento druh centràlní kontroly může generovat spoustu papírování.""
 distribution_of_power_laws.2.t: "Papírování nového režimu"
 distribution_of_power_laws.3.a: "Budou první, kdo okusí, jak nový režim zachází s odpůrci!"
 distribution_of_power_laws.3.b: "Pokud se chtějí nechat slyšet, mohou. Zatím."
 distribution_of_power_laws.3.d: "Mnoho lidí, jejichž hlas v [ROOT.GetCountry.GetAdjectiveNoFormatting] politickém systému bude umlčen přechodem na [SCOPE.sLaw('current_law_scope').GetName], se shromáždilo před [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')], aby protestovali."
 distribution_of_power_laws.3.f: ""Tento převrat se spoléhá na lhostejnost, nevědomost a strach od marginalizovaných. Očekává se, že budeme věřit, že naše politická moc je odejmuta pro naše vlastní dobro, že jiní nás budou hlídat a postarat se o náš nejlepší zájem. Nebudeme klamáni a nebudeme mlčet!""
 distribution_of_power_laws.3.t: "Vox Populi"
 distribution_of_power_laws.4.a: "Potřebujeme [SCOPE.sCharacter('supportive_commander').GetHerHis] podporu před neovladatelnými masami!"
 distribution_of_power_laws.4.b: "[SCOPE.sCharacter('supportive_commander').GetSheHe|U] ukazuje vynikající příklad loajality v našich řadách!"
 distribution_of_power_laws.4.d: "Obávající se napětí v souvislosti se stávajícím posunem k [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('supportive_commander').GetFullName] vyjádřil podporu novému zákonu, slibující, že se postaví proti možným pokusům marginalizovaných o vzpouru."
 distribution_of_power_laws.4.f: ""Neříkám, že očekávám vzpouru, nic takového. Zřejmě máte situaci zcela pod kontrolou. Nicméně v dobách, kdy se politická moc mění, lidé snadno zapomínají, jak rychle se civilní neshoda může stát vojenskou záležitostí. Podporuji reformu v principu, tak jako mnozí další, jako krok k přivedení pořádku a jednoty do země, která je často v rozporu sama se sebou. Důležitější je, že ji podporuji prakticky. Věřte mi, z vojenského pohledu [SCOPE.sCharacter('supportive_commander').GetWomanMan], to je podpora, která skutečně záleží.""
 distribution_of_power_laws.4.t: "Vojenská podpora"
 distribution_of_power_laws.5.a: "Veřejnost [ROOT.GetCountry.GetAdjectiveNoFormatting] potřebuje větší mysli, aby se o ní postarala."
 distribution_of_power_laws.5.b: "Toto je cizí propaganda k očernění našeho lidu!"
 distribution_of_power_laws.5.d: "Politici podporující reformu [SCOPE.sLaw('current_law_scope').GetName] vznášejí argument, že je nutné odejmout volební právo od nižších tříd, tvrdíce, že jsou nevzdělaní v politických záležitostech a nedostatečně vybaveni k takovým rozhodnutím.\n\nDopad tohoto argumentu je proporcionální k [ROOT.GetCountry.GetAdjectiveNoFormatting] míře gramotnosti [ROOT.GetCountry.GetTotalLiteracyRate|%v]"
 distribution_of_power_laws.5.f: "\"Mnoho filozofů a státníků varovalo před tyranií vlády mobu. Demokracie v [ROOT.GetCountry.GetNameNoFormatting] se stala fraškou, kde lidé, kteří vědí, že nic o řízení země, hlasují pro jakéhokoli podvodníka, který dokáže přetáhnout nejpřesvědčivější lež. Naštěstí máme lepší třídu občanů, kteří jsou vzdělaní v těchto záležitostech. Ti se postarají o zájmy lidí lépe, než by to kdy dokázali sami.\""
 distribution_of_power_laws.5.t: "Neinformované masy"
 distribution_of_power_laws.6.a.tt: "[SCOPE.sCharacter('opposing_politician').GetFullName] odstupuje z politického života."
 distribution_of_power_laws.6.a: "Nechte [SCOPE.sCharacter('opposing_politician').GetHerHim] odstoupit!"
 distribution_of_power_laws.6.b: "Přesvědčte [SCOPE.sCharacter('opposing_politician').GetHerHim], aby zůstal."
 distribution_of_power_laws.6.c: "[SCOPE.sCharacter('opposing_politician').GetSheHe|U] se bude muset vyrovnat s nově nakresleným okrskem."
 distribution_of_power_laws.6.d: "V reakci na posun k [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('opposing_politician').GetFullName], ministr vlády [SCOPE.sCharacter('opposing_politician').GetInterestGroup.GetName], tvrdí, že toto omezení volebního práva je v rozporu s [SCOPE.sCharacter('opposing_politician').GetHerHis] rolí zvoleného zástupce."
 distribution_of_power_laws.6.f: ""Smutně mě to vidí, že tato vláda opouští právě ty lidi, které bychom měli sloužit, kteří udělují legitimitu moci, kterou máme. Omezáním volebního práva posíláme jasný signál, že nevěříme, že máme podporu veřejnosti. Signál nejenže vnímaný, že politika je hra,ale jako hra, kterou se ani nebojíme hrát upřímně, hra, v níž jsme ochotni změnit pravidla, abychom vyhráli. Já sloužím [ROOT.GetCountry.GetNameNoFormatting], ne sobě. Nehodlám to trpět!""
 distribution_of_power_laws.6.t: "Demokratický zástupce"
 distribution_of_power_laws.7.a: "Pošlete je po celé zemi!"
 distribution_of_power_laws.7.b: "Měli by zaměřit své úsilí na [SCOPE.sState('election_organizers_state').GetName]."
 distribution_of_power_laws.7.d: "V projevu veřejné podpory nové reformy [SCOPE.sLaw('current_law_scope').GetName] nabídli občané ve [SCOPE.sState('election_organizers_state').GetName] dobrovolně organizaci nadcházejících voleb."
 distribution_of_power_laws.7.f: "\"Demokracie, která funguje pouze díky byrokratům a vládním úředníkům, nemůže nikdy odrážet občanskou povinnost, kterou požaduje od svých občanů. Musíme se všichni podílet, nejen našimi hlasy, ale také prací a materiály, které umožňují, aby tyto hlasy měly žádný efekt.\""
 distribution_of_power_laws.7.t: "Kořeny demokracie"
 distribution_of_power_laws.8.a: "Volební věk 25 by měl zajistit, že budou zahrnuti pouze zodpovědní dospělí."
 distribution_of_power_laws.8.b: "21 se zdá být rozumným kompromisem."
 distribution_of_power_laws.8.c: "Volební věk 18 je cestou budoucnosti."
 distribution_of_power_laws.8.d: "Nová reforma [SCOPE.sLaw('current_law_scope').GetName] vedla k debatě o volebním věku v [ROOT.GetCountry.GetName]."
 distribution_of_power_laws.8.f: "\"Ani jeden z mých rodičů neumí číst, ale můj bratr umí a co je důležitější, dělá to. Posledně, když se vrátil z university, se mě ptal na pocit povinnosti, který jsem cítil vůči [ROOT.GetCountry.GetNameNoFormatting], když jsem přísahal, že zemřu za jeho obranu. Poté mi řekl o nové volební reformě a ptal se mě, zda jsem kdy přemýšlel o povinnostech, které by [ROOT.GetCountry.GetNameNoFormatting] měly mít vůči mně. Myslím, že má velmi pádný argument — a pokud jsem dostatečně starý na to, abych volil, on rozhodně také.\""
 distribution_of_power_laws.8.t: "Šílenství mládí"
 distribution_of_power_laws.9.a: "Musí být vyřazeni ze svých pozic, pokud se pokusí zastavit nový zákon!"
 distribution_of_power_laws.9.b: "Možná s nimi můžeme spolupracovat na vytvoření nového systému."
 distribution_of_power_laws.9.d: "Reforma [SCOPE.sLaw('current_law_scope').GetName] ohrožuje moc mnoha vedoucích osobností v [ROOT.GetCountry.GetName], z nichž někteří využívají svých politických vazeb k obstrukci jejího přijetí."
 distribution_of_power_laws.9.f: ""Mezi námi je příliš mnoho idealistů s vysokými myšlenkami. Najdou něco ušlechtilého na vzdání se vlastního vlivu, rozšiřuje ho na masy jako almužnu chudým. Snad si myslí, že to zachrání jejich duše nebo dědictví. Já se více zaměřuji na praktické. Mám obavy o svou bezprostřední budoucnost a budoucnost svých přátel. Mohu vás počítat mezi ně. Nemohu?""
 distribution_of_power_laws.9.t: "Stará autorita"
 doctrine_of_lapse: "Doktrína vypršení"
 doctrine_of_lapse_cooldown_tt: "Nebylo invoked Doctrine of Lapse po dobu 2 let"
 doctrine_of_lapse_desc: "Měli bychom použít jakékoli potřebné prostředky, legální nebo nelegální, abychom přivlastnili více půdy pro Společnost."
 dove_of_reconciliation: "Holubice smíření"
 downplayed_abuses_of_power: "Zmenšované zneužívání moci"
 downplaying_fascism: "Povolená diskriminace"
 dramatic_films: "Dramatické filmy"
 drifter_concerns_accommodated: "Obavy z tuláků zohledněny"
 drifter_concerns_dismissed: "Obavy ohledně toulavých se odmítají"
 economic_concessions: "Ekonomické ústupky"
 educated_citizens: "Vzdělaní občané"
 education_laws.1.a: "Budeme rádi, že máme jejich pomoc!"
 education_laws.1.b: "Jejich výzkumná činnost je důležitější."
 education_laws.1.c: "Mohli by nám pomoci při finalizaci zákona."
 education_laws.1.d: "Učitelé našich vysokých vzdělávacích institucí nabídli radu vládě při implementaci nového [SCOPE.sLaw('current_law_scope').GetName]."
 education_laws.1.f: "\"Jak jistě víte, existují rozdíly mezi výukou dětí základům a pokročilým vzděláním nabízeným na našich univerzitách. Přesto, jako architekti vrchních pater této vysoké struktury poznání, věříme, že to nejméně, co můžeme udělat, je poskytnout trochu náhledu na to, jak by měla být základna postavena.\""
 education_laws.1.t: "Akademická pomoc"
 education_laws.2.a: "Měli bychom se zaměřit na učební plán."
 education_laws.2.b: "Zahrnutí tohoto do školního systému je zásadní."
 education_laws.2.d: "Role disciplíny v nové [SCOPE.sLaw('current_law_scope').GetName] byla vznesena [SCOPE.gsInterestGroup('armed_forces_ig').GetName] jako oblast zlepšení v plánech pro nový vzdělávací systém."
 education_laws.2.f: ""Nejde pouze o udržení pořádku v učebně, aby mohl být předáván znalosti; jde o předávání charakteru. Nakonec jsme dostali obrovskou odpovědnost od rodičů těchto dětí, kteří dělají vše, co mohou, aby je vychovali jako řádné občany. Příliš často se setkáváme s chlapci, kteří vstupují do vojenské služby, jejichž charakter byl téměř nevratně zničen nezkrotnou mládí a nedostatkem úcty k autoritě. Nemusí to tak být!""
 education_laws.2.t: "Disciplína a trest"
 education_laws.3.a: "Nutíme ke kompromisu."
 education_laws.3.b: "Vezměte si čas na vyřešení rozdílů."
 education_laws.3.c: "Upravte zákon na vytvoření nezávislého orgánu pro toto."
 education_laws.3.d: "Neshody v rámci vlády ohledně toho, co by mělo být vyučováno v nové [SCOPE.sLaw('current_law_scope').GetName] přivedli implementaci reformy k zastavení."
 education_laws.3.f: "\"Tyto třídy možná byly dobře přizpůsobeny k doučování šlechticů před dvěma stoletími, ale věřit, že by sloužily širšímu spektru studentů v dnešní době, je outright bláznivé!\" \n\"A máš na mysli, že ty 'moderní' alternativy by jim sloužily lépe? Chceš, aby došlo k odstranění klasických předmětů ve prospěch nevědomosti a špatné gramatiky?\""
 education_laws.3.t: "Neshody v učebním plánu"
 education_laws.4.a: "Je požehnáním, že již máme vzdělané lidi!"
 education_laws.4.b: "Neměli bychom nechat toto odvést od jiných úkolů."
 education_laws.4.d: "Rodiče, kteří mají zkušenosti s výukou dětí doma, nabízejí pomoc jako učitelé v odlehlých oblastech, aby usnadnili nový systém [SCOPE.sLaw('current_law_scope').GetName]."
 education_laws.4.f: ""Zeptejte se jakéhokoli mého souseda a on vám potvrdí, co jsem udělal pro komunitu, navzdory nedostatku formálních kvalifikací! Všechno děti kolem zde, které už umějí číst nebo psát, jsem naučil. Pro mě to je větší zdroj pýchy než cokoliv, co jsem vyrobil vlastním rukama.""
 education_laws.4.t: "Další učitelé"
 education_laws.4.tt: "Dopad tohoto úsilí je úměrný [THIS.GetCountry.GetAdjectiveNoFormatting] [concept_literacy] v [Concept('concept_incorporated_state', '$concept_incorporated_states$')] [THIS.GetCountry.GetIncorporatedLiteracyRate|%v]"
 education_laws.5.a: "Takové myšlenky jsou relikty minulosti."
 education_laws.5.b: "Měli bychom vypracovat dvě oddělené větve."
 education_laws.5.d: "Debata o tom, zda by nová [SCOPE.sLaw('current_law_scope').GetName] měla mít oddělené třídy pro chlapce a dívky, a možná i odlišné kurzy, způsobuje nezhody ohledně toho, jak implementovat nový vzdělávací systém."
 education_laws.5.f: ""Nikdo by nepochyboval o vrozených rozdílech v dispozici mezi pohlavími, ani o jejich božsky určených rolích v naší společnosti? Jak bychom mohli očekávat, že vychováme řádné dámy a pány, pokud ve vzdělání neuděláme takové rozlišení?""
 education_laws.5.t: "Chlapci a dívky"
 education_laws.6.a: "Organizační odpovědnost by měla spočívat na [SCOPE.gsInterestGroup('devout_ig').GetName]."
 education_laws.6.b: "Musíme vybudovat světský školní systém od základů."
 education_laws.6.d: "[SCOPE.gsInterestGroup('devout_ig').GetName] tradičně převzali určitou odpovědnost za vzdělávání v [ROOT.GetCountry.GetName]. Jak se nový systém [SCOPE.sLaw('current_law_scope').GetName] buduje, otázka jejich role v organizaci těchto škol se stala středem reformy."
 education_laws.6.f: ""Stát by samozřejmě stále byl nejvyšší autoritou ohledně priorit škol, ale existuje mnoho administrativních povinností, které je třeba vyřešit na místní úrovni. Tak jako tak, [ROOT.GetCountry.GetStateReligion.GetNameNoFormatting] texty jsou už součástí učebního plánu, že?""
 education_laws.6.t: "Organizace škol"
 election_conservative_events.1.a: "Ti tak chudí v duchu nemohou vést [ROOT.GetCountry.GetName]."
 election_conservative_events.1.b: "Možná, že [SCOPE.sCharacter('atheist_leader').GetLastName] vidí věci jasněji bez náboženské dogma."
 election_conservative_events.1.d: "Podpora [SCOPE.sParty('liberal_party').GetName] [SCOPE.sCharacter('atheist_leader').GetFullName] se dostala pod útok kampaně [SCOPE.sParty('conservative_party').GetName], která tvrdí, že vůdce, který odmítá náboženství, nemůže být důvěryhodný, aby dodržoval sliby nebo udržoval zdravý morální kompas."
 election_conservative_events.1.f: "\"Na čem přísahá takový [SCOPE.sCharacter('atheist_leader').GetWomanMan]? Jaký trest očekává [SCOPE.sCharacter('atheist_leader').GetSheHe] za tajné porušení [SCOPE.sCharacter('atheist_leader').GetHerHis] slibu? Zdá se, že [SCOPE.sParty('liberal_party').GetName] ve svém úsilí o svobodu zapomněli na hodnoty potřebné k udržení svobody.\""
 election_conservative_events.1.t: "Nevěrní vůdci"
 election_conservative_events.2.a: "Musíme se v této těžké době spojit."
 election_conservative_events.2.b: "To vypadá jako chladnokrevný oportunismus."
 election_conservative_events.2.d: "Vzhledem k [concept_devastation], kterou utrpěly státy jako [SCOPE.sState('devastation_state').GetName], se [SCOPE.sParty('conservative_party').GetName] ucházelo o jednocení [ROOT.GetCountry.GetName] v této obtížné době za tradičním hodnoty."
 election_conservative_events.2.f: ""Naše země leží v troskách, ale [ROOT.GetCountry.GetNameNoFormatting] vzešlo z popela a udělá to znovu, pokud nezapomeneme, kým jsme. Teď není čas na radikalismus nebo nerozvážnost. Teď je čas na uzdravení. Musíme se podívat na to, co nám dalo sílu v minulosti a chránit to před těmi, kdo by chtěli vidět, že to je zničeno. Dokud neobnovíme, dokud neuzdravíme, to je všechno, co máme!""
 election_conservative_events.2.t: "Jednota v tradici"
 election_conservative_events.3.a: "Tato rána byla dovolena, aby se příliš dlouho zanedbávala."
 election_conservative_events.3.b: "Klíčem k prevenci zločinu je prevence chudoby."
 election_conservative_events.3.d: "Poukazujíc na nekontrolové [concept_turmoil] z radikálních aktivit v [SCOPE.sState('turmoil_state').GetName], [SCOPE.sParty('conservative_party').GetName] vedou kampaň na platformě větší policie."
 election_conservative_events.3.f: ""Lidé si myslí, že nejtenčí politické záminky mohou být použity k ospravedlnění chaosu, který vidíme v [SCOPE.sState('turmoil_state').GetName]. Pokud ještě nevymysleli záminku, naši protivníci jsou více než ochotni poskytnout ji. My neuděláme! Musíme vyslat silný signál těm, kteří by si utahovali z [ROOT.GetCountry.GetAdjective] zákona, že se nemohou vyhnout spravedlnosti.""
 election_conservative_events.3.t: "Zákon a pořádek"
 election_conservative_events.4.a: "Hrozba [SCOPE.sCountry('election_threatening_neighbor').GetAdjective] musí být odražena!"
 election_conservative_events.4.b: "Hledají jen cíl pro své vystupování."
 election_conservative_events.4.d: "Naši sousedé v [SCOPE.sCountry('election_threatening_neighbor').GetName] se stali známými pro svou bezohlednou zahraniční politiku, což je obava, kterou [SCOPE.sParty('hawk_campaign_party').GetName] vyjádřili ve své volební kampani, slibujíc být tvrdší, aby odradili agresi."
 election_conservative_events.4.f: ""Bylo mi navrženo, aby naši diplomaté studovali více jazyků, aby usnadnili spojení s okolním světem. To je všechno v pořádku, ale všichni víme, že existuje pouze jeden jazyk, kterému [SCOPE.sCountry('election_threatening_neighbor').GetAdjective] brutální rozumí. Neučí se to na univerzitách, ale měli bychom být připraveni to říci, pokud chceme, aby hranice zůstaly tam, kde jsou!""
 election_conservative_events.4.t: "Nejlepší obrana"
 election_liberal_events.1.a: "Daleko od tradičních hodnot [ROOT.GetCountry.GetAdjective], které tvrdí."
 election_liberal_events.1.b: "[SCOPE.sCharacter('extremist_leader').GetLastName] je prostě oddaný vlastenec!"
 election_liberal_events.1.d: "Ve své kampani pro nadcházející volby se [SCOPE.sParty('liberal_party').GetName] kriticky vyjádřili k [SCOPE.sParty('conservative_party').GetName] za to, že povolují [SCOPE.sCharacter('extremist_leader').GetFullName] mezi jejich řadami, poukazujíce na [SCOPE.sCharacter('extremist_leader').GetHerHis] krajně pravicové názory jako příklad strany, která ubytovává extremisty."
 election_liberal_events.1.f: ""Oni se nazývají konzervativci, což je samo o sobě prázdné pojmenování hodnot a ideálů, ale v tom prázdnu vyrostlo něco ještě horšího. Mezi jejich řadami jsou ti, kteří by nejen stáli v cestě změně našeho státu, ale chtěli by formovat jeho budoucnost podle svých bludných představ o minulosti, která nikdy neexistovala — připraveni použít jakékoli metody k dosažení toho cíle. Neházejte svůj hlas lehce, pokud nechcete učinit první krok na cestě k válce a genocidě.""
 election_liberal_events.1.t: "Extrémní reakce"
 election_liberal_events.2.a: "Pravá svoboda potřebuje čas."
 election_liberal_events.2.b: "Zkorumpovaný systém nelze reformovat; musí být svržen."
 election_liberal_events.2.d: "Anarchistická politická skupina [SCOPE.sParty('anarchist_party').GetName] stoupá na prominenci ve volební kampani [SCOPE.sParty('liberal_party').GetName], kdy se prezentuje jako rozumnější alternativa."
 election_liberal_events.2.f: "\"Národ chce svobodu, ale od čeho? Od zákonů, od vlády, od organizované společnosti samotné? Samozřejmě že ne; pouze od zbytečných zákonů, špatné správy a byrokracie jako z byzantských časů. Příliš mnoho vlád se nechává rozrůstat bez kontroly, jako stromy, které se rozprostírají svými větvemi do každého domova a kapsy, dokud lidé nepřijdou s pochodněmi, aby je spálili. To vše lze předejít rozumným ořezáváním.\""
 election_liberal_events.2.t: "Svoboda bez anarchie"
 election_liberal_events.3.a: "Jsme teď mírový národ."
 election_liberal_events.3.b: "Naši nepřátelé by se neměli přestat nás bát, dnes ani nikdy."
 election_liberal_events.3.d: "[SCOPE.sCharacter('pacifist_leader').GetFullName], dobře známý pacifista, se ucházel o [SCOPE.sParty('liberal_party').GetName] v blížících se volbách s platformou více mírové zahraniční politiky, než je ta válečnická, pro kterou se [ROOT.GetCountry.GetName] proslavilo."
 election_liberal_events.3.f: ""Když jedu do zahraničí, lidé mi říkají: '[SCOPE.sCharacter('pacifist_leader').GetFirstName], je to beznadějné. [ROOT.GetCountry.GetAdjective] jsou zvyklí dostávat to, co chtějí, s násilím a hrozbami. Takoví lidé se nikdy nezmění.' Říkám jim, že lidé [ROOT.GetCountry.GetAdjective] milují mír, stejně jako lidé všech národů. To je důvod, proč vůdci používají sílu a lest, aby je přiměli jít do války. Už ne! Lidé budou slyšeni a jejich pověst bude obnovena. Pokud se nám podaří opět získat mír, pak celý svět může!""
 election_liberal_events.3.t: "Mírnější [ROOT.GetCountry.GetName]"
 election_liberal_events.4.a: "Toto je věk globálního trhu!"
 election_liberal_events.4.b: "Naše současné politiky jsou potřebné k udržení stability ekonomiky."
 election_liberal_events.4.d: "Vysoké ceny na [SCOPE.sGoods('expensive_good').GetName] se staly prominentním bodem diskuse v kampani [SCOPE.sParty('free_trade_campaign_party').GetName], přičemž tvrdí, že jejich politiky volného obchodu by snížily cenu."
 election_liberal_events.4.f: "\"Nenechte se zmýlit! Obchodní restrikce se neoznačují jako protekcionismus, protože vás chrání. Chrání vybranou skupinu ziskářů, ne před hladověním nebo chudobou, ale před konkurencí. Chráněni jsou před světem! Mají vás přesvědčit, že jste bezpečnější s [ROOT.GetCountry.GetAdjective] botou na krku, než byste byli svobodní. Je čas přestat je chránit.\""
 election_liberal_events.4.t: "Otevřené trhy"
 election_moderate_events.1.a: "Racionální a stabilní volba pro voliče."
 election_moderate_events.1.b: "Naopak, politika [ROOT.GetCountry.GetAdjective] by mohla potřebovat nějaké obraty!"
 election_moderate_events.1.d: "Vzrůst krajně levicových a krajně pravicových politických stran v [ROOT.GetCountry.GetName] vedl [SCOPE.sParty('moderate_party').GetName] k tomu, aby se představili jako hlas rozumu v nadcházejících volbách, umírněná středová alternativa extremismu."
 election_moderate_events.1.f: ""Kdybych slyšel některé z rétoriky používané mými protivníky, myslíte, že by raději neměli volby vůbec? Navzdory jejich idealismu se zdá, že se sotva mohou dočkat, až začnou prolévat krev. Jaké utopie může taková nenávist vybudovat? Cesta do nebe, dlážděná špatnými úmysly.""
 election_moderate_events.1.t: "[ROOT.GetCountry.GetGovernment.GetName] svědomí"
 election_moderate_events.2.a: "[ROOT.GetCountry.GetCapital.GetCityHubName] historie nebude běhat červeně, s krví nebo jinak!"
 election_moderate_events.2.b: "Mezinárodní dělnické hnutí nemůže být zastaveno parlamentáři."
 election_moderate_events.2.d: "Vzestup komunismu v mocných zemích, jako je [SCOPE.sCountry('communist_country').GetName], se stal hlavními mluvenými body v kampani [SCOPE.sParty('moderate_party').GetName], varující před podobným domácím hnutím."
 election_moderate_events.2.f: ""Není žádným tajemstvím, že komunisté usilují o mezinárodní revoluci. [SCOPE.sCountry('communist_country').GetAdjective] režim se může každým dnem zhroutit, ale to neznamená, že si můžeme dovolit brát hrozbu další vlády pádu lehkovážně. Ať už se nazývají demokratickými socialisty, syndikalisty nebo jakýmkoli jiným produktem levicového frakcionismu, všichni jsou hrozbou pro hodnoty [ROOT.GetCountry.GetAdjective].""
