 camera_film_pm_events.1.a: "Toto by měl být nový nástroj novinářů po celém světě!"
 camera_film_pm_events.1.b: "Mělo by být použito k zachycení krásy [ROOT.GetCountry.GetName]."
 camera_film_pm_events.1.c: "Měli bychom své úsilí zaměřit na to, aby tyto obrázky ožily."
 camera_film_pm_events.1.d: "Zájem o fotografické umění v celém [ROOT.GetCountry.GetName] vyvolal mnoho nových uměleckých směrů experimentujících s touto technologií."
 camera_film_pm_events.1.f: ""Může se zdát příliš drsné zachytit realitu, jak ji lidské oko vnímá, bez jakékoli lásky či milosti lidského srdce, které by zmírnily obraz. Nicméně, přesunutím této odpovědnosti od umělce k pozorovateli doufáme, že lidem dáme větší uvědomění si obsahu jejich vlastních srdcí.""
 camera_film_pm_events.1.t: "Zachycené světlo a stín"
 camera_film_pm_events.2.a: "Film je perfektní nástroj pro zachycení drsné reality naší doby."
 camera_film_pm_events.2.b: "Kino bude hranicí vyprávění!"
 camera_film_pm_events.2.c: "Jaké politické využití bychom mohli najít pro takové vyvolávající médium?"
 camera_film_pm_events.2.d: "Získání filmových záznamových zařízení a založení kin po celém [ROOT.GetCountry.GetName] vedlo k rozvoji nového filmového průmyslu."
 camera_film_pm_events.2.f: "Když byla malá, jednou jí bylo dovoleno si půjčit fenakistiskop a byla ohromena otáčejícím se diskem, tancujícím párem, který se zdál otáčet kolem a kolem. O několik let později si myslela, že je to dětský rozmar, jednoduchá iluze pro poddajnou mysl.\n\nAvšak, když viděla projekci vlaku vjíždějícího do stanice, cítila se jako by byla přenesena zpět do tohoto okamžiku. Magie byla znovu skutečná."
