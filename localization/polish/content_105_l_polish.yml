 corn_law_leverage: "Páka kukuřičního zákona"
 corn_law_proponent: "Zastánce kukuřičního zákona"
 corn_laws.1.a: "Ať se obchod s obilím začíná!"
 corn_laws.1.d: "Dovozní daň na obilí známá jako Zákony o obilí byla zrušena, což znamená politický posun od merkantilismu a moci pozemkových vlastníků."
 corn_laws.1.f: "\"Někteří mohou říci, že jsme se poddali vůli obchodníků a upustili od ekonomické moci držené zemí naší země do vod mezinárodního obchodu. Příliš snadno zapomínají, že nic nepředstavuje větší hrozbu pro jejich moc než mob hladovějících rolníků.\""
 corn_laws.1.t: "Konec zákonů o obilovinách"
 corn_laws.2.a: "Inspirace pro naši dobu!"
 corn_laws.2.b: "Pouhé rozdmýchávání davu tuto politiku nezmění."
 corn_laws.2.d: "V řadách [SCOPE.gsInterestGroup('pb_ig').GetName] se objevil nový vůdčí představitel, který organizuje inovativní tlakovou kampaň na podporu zrušení obilných zákonů."
 corn_laws.2.f: "\"Vidím v principu volného obchodu to, co bude působit na morální svět jako princip gravitace ve vesmíru — přitahující lidi k sobě, odmítající antagonismus rasy, vyznání a jazyka a spojující nás v pouta věčného míru. Díval jsem se ještě dál. Spekuloval jsem, a pravděpodobně snil, do vzdálené budoucnosti — ano, za tisíc let — spekuloval jsem o tom, jaký dopad bude mít vítězství tohoto principu. Věřím, že to změní tvář světa a zavede systém vlády zcela odlišný od toho, který nyní panuje.\"\n\n— Richard Cobden"
 corn_laws.2.t: "Liga proti obilným zákonům"
 corn_laws.3.a: "Každá země potřebuje aristokracii, aby vládla svým inferiorům."
 corn_laws.3.b: "Znepokojující vývoj."
 corn_laws.3.d: "Kukuřičné zákony, naše daně na dovoz zrn, poskytly vlastníckým třídám značnou ekonomickou páku, kterou používají k udržení svého vlivu na politiku [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 corn_laws.3.f: ""Je pěkné debatovat o ekonomické teorii, ale nesmíme odvrátit pohled od reality, kterou teorie produkuje. Sliby Kukuřičných zákonů, že ochrání zájmy [ROOT.GetCountry.GetNameNoFormatting], znějí čím dál tím prázdněji. Spíše se zdá, že chrání zájmy vybraného počtu občanů [ROOT.GetCountry.GetAdjectiveNoFormatting]. Kolik dalších zákonů je takových?""
 corn_laws.3.t: "Zrno moci"
 corn_laws.4.a: "I chudí musí sklízet plody našich politik."
 corn_laws.4.b: "Musí se s tím vyrovnat, pro ekonomiku."
 corn_laws.4.d: "Naše prohibitivní dovozní daň na obilné zrno ztížila chudým možnost koupit chléb, přičemž lidé v [SCOPE.sState('bread_buying_state').GetName] se blíží k hranici hladu."
 corn_laws.4.f: ""Tvrdí, že tarify jsou zavedeny, aby chránily každého [ROOT.GetCountry.GetAdjectiveNoFormatting] farmáře před klesajícími mzdami a hladem. Že bez nich by byl trh zaplaven chlebem, který bychom si byli příliš chudí na to, abychom ho koupili. Na to říkám, do pekla s tarify! Už tak hladovím. Alespoň bez nich by mohlo být chleba, který by hladový člověk mohl ukrást!""
 corn_laws.4.t: "Žádný chléb, žádná svoboda"
