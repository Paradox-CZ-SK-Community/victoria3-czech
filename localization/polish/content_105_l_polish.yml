 scramble_for_africa_0_states: "Ztratili jsme půdu ve svých afrických koloniích, ale stále máme naději na zachování naší bývalé slávy."
 scramble_for_africa_3_states: "Naše koloniální říše v Africe je stále v plenkách, ale ukazuje dost slibů, abychom byli považováni za důležitého hráče v regionu."
 scramble_for_africa_4_states: "Naše koloniální říše v Africe vyrostla nad své skromné počátky a ukazuje sliby pro budoucí ambice."
 scramble_for_africa_6_states: "Jsme blízko dosažení našeho ambice vytvořit velké, trvalé koloniální impérium na africkém kontinentu."
 secession_events.1.a: "Zahajte propagační kampaň na odpor proti těmto argumentům."
 secession_events.1.b: "Zrušte manifest."
 secession_events.1.c: "Nezajímejte se."
 secession_events.1.d: "Manifest, který vyjadřuje argumenty pro nezávislost [SCOPE.sCulture('secessionist_culture').GetName], začal kolovat v [ROOT.GetCountry.GetName]."
 secession_events.1.f: ""Měl by být takovýto čin nezákonný? Nejedná se o vyzvání k ozbrojené revoluci. Nezávislost [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting] by mohla být zcela mírový proces. Nicméně, řeknu toto: Pokud taková revoluce přijde, to je to, co budou křičet z barikád.""
 secession_events.1.t: "Manifest nezávislosti"
 secession_events.2.a: "Je důležité, aby tyto dokumenty byly přístupné všem."
 secession_events.2.b: "Měli by se naučit úřední jazyk."
 secession_events.2.d: "Vláda obdržela žádosti od [SCOPE.sCulture('secessionist_culture').GetName], aby poskytla překlady některých oficiálních dokumentů do jejich jazyka."
 secession_events.2.f: "\"Když mluvíte o [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting] jako o nevzdělaných, zřejmě se odkazujete na ty z nás, kteří nemluví dvěma jazyky, ale pouze jedním — jako vy.\""
 secession_events.2.t: "Oficiální překlady"
 secession_events.3.a: "Politický vůdce [SCOPE.sCulture('secessionist_culture').GetName]? Nepředstavitelné!"
 secession_events.3.b: "Kdokoli může uspět v [ROOT.GetCountry.GetName]."
 secession_events.3.d: "Politik [SCOPE.sCulture('secessionist_culture').GetName] se sympatiemi k separaci se dostal do popředí v [SCOPE.gsInterestGroup('secessionist_ig').GetName]."
 secession_events.3.f: "\"Slyšel jsi, kdo se objevil na posledním shromáždění? Myslet si, že opozice kredituje proti [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting] propagandě! Sedící vláda by nikdy nehostila řečníka takového druhu. Což byl, mimochodem, přesně ten argument oslovil v samotám.\""
 secession_events.3.t: "[SCOPE.sCulture('secessionist_culture').GetName] vedení"
 secession_events.4.a: "Rozdělit to."
 secession_events.4.b: "Nechte se slyšet."
 secession_events.4.d: "Zastánci secesionistického hnutí [SCOPE.sCulture('secessionist_culture').GetName] se shromáždili k veřejnému protestu."
 secession_events.4.f: "Jak se dav začal shromažďovat, vypadalo to, že mezi přihlížejícími a kolemjdoucími je cítit napětí, více než obvykle očekávané při pohledu na politický mítink. Možná program národní nezávislosti vyvolal myšlenky na občanskou válku, nebo možná — pravděpodobněji — to byl prostě neznámý pocit, že se najednou ocitli v menšině, i když na chvíli, u [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting] lidí."
 secession_events.4.t: "Severenci protestují"
 secession_events.5.a: "Řekněte [SCOPE.gsInterestGroup('secessionist_ig').GetName], aby drželi tohoto zrádce na uzdě!"
 secession_events.5.b: "Ignorujte tyto bezvýznamné bláboly."
 secession_events.5.c: "Možná přišel čas, aby byl tento pohyb slyšet."
 secession_events.5.d: "[SCOPE.sCharacter('secessionist_leader').GetFullName], vůdce [SCOPE.gsInterestGroup('secessionist_ig').GetName], jedné z nejvýznamnějších postav našeho národa [SCOPE.sCulture('secessionist_culture').GetName], vyjádřil podporu nezávislé [SCOPE.sCulture('secessionist_culture').GetName] národu."
 secession_events.5.f: "\"Moje politické cíle mohla formovat moje výchova, ale nikdy jsem nedovolil, aby moje [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting] pozadí určovalo to, jaké jsou. Čím dál více to však vypadá, že je to jediný kriterium, podle kterého mě [ROOT.GetCountry.GetNameNoFormatting] hodlá definovat.\""
 secession_events.5.t: "[SCOPE.sCulture('secessionist_culture').GetName] politik hovoří"
 secession_events.6.a: "Zradně pomlouvání našeho soudního systému!"
 secession_events.6.b: "Je nepopiratelné, že s nimi není zacházeno rovně."
 secession_events.6.d: "Ukazující na diskriminaci, které lidé [SCOPE.sCulture('secessionist_culture').GetName] trpí podle zákonů [ROOT.GetCountry.GetAdjectiveNoFormatting], [SCOPE.gsInterestGroup('secessionist_ig').GetName] argumentují, že by měli mít právo na sebeurčení."
 secession_events.6.f: "\"Existují ti, kteří říkají, že tato otázka roztrhává náš národ, ale kdo může nazvat národ celým, který se nechová ke svým lidem jako k rovným před zákonem? Kdo může obviňovat ty, kteří by raději zemřeli jako první třída občanů státu [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting] než žili jako druhá třída občanů [ROOT.GetCountry.GetNameNoFormatting]?\""
 secession_events.6.t: "[SCOPE.gsInterestGroup('secessionist_ig').GetName] Podporuje secesi [SCOPE.sCulture('secessionist_culture').GetName]"
 secession_events.7.a: "Zrušte ohňostroje."
 secession_events.7.b: "Zrušte osvětlení."
 secession_events.7.c: "Zrušit revoluci."
 secession_events.7.d: "Výkon opery s nacionalistickými revolučními tématy na nadcházejícím festivalu je otevřeně spojován s hnutím za secesi [SCOPE.sCulture('secessionist_culture').GetName] jeho podporovateli."
 secession_events.7.f: "\"Pondělí, 23., ohňostroje; Úterý, 24., osvětlení; Středa, 25., revoluce.\""
 secession_events.7.t: "Nacionalistická opera"
 secession_events.8.a: "Naše samotná národ je ohrožena mají hrozbu [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting]."
 secession_events.8.b: "Nenecháme tuto odpornou akci zničit křehký mír, který máme."
 secession_events.8.d: "Vojenské křídlo secesionistického hnutí [SCOPE.sCulture('secessionist_culture').GetName] převzalo odpovědnost za výbuch na vládní budově, oznámivši, že čas otevřené války se rychle blíží."
 secession_events.8.f: "\"Možná nemůžeme rozhodnout, jestli dojde k válce. Možná ani nemůžeme rozhodnout, kdy k válce dojde. Ale možná naše rozhodnutí, když se snažíme uplatnit kontrolu nad těmito problémy, určí, kdo bude na naší straně, až válka přijde.\""
 secession_events.8.t: "Secesionisté vybombardovali budovu"
 secession_events.9.a: "Pohodlný konec nepohodlné [SCOPE.sCharacter('secessionist_leader').GetWomanMan]."
 secession_events.9.b: "[ROOT.GetCountry.GetName] se nezabývá vražděním vlastních občanů."
 secession_events.9.d: "[SCOPE.sCharacter('secessionist_leader').GetFullName], prominentní politický vůdce [SCOPE.sCulture('secessionist_culture').GetName], se stal symbolem jejich nezávislostního hnutí. Vyšší zpravodajské úřady vytvořily plán, jak tiše jednat s [SCOPE.sCharacter('secessionist_leader').GetLastName] a zpomalit jejich věc."
 secession_events.9.f: "\"Možná, že určité metody jsou nepřijatelné, což je přesně důvod, proč bych vám radil, abyste se méně obávali metod a více se starali o výsledky. Určitě jsou jediné přípustné výsledky sjednoceného [ROOT.GetCountry.GetNameNoFormatting], včetně jeho [SCOPE.sCulture('secessionist_culture').GetNameNoFormatting] poddaných, jako jediné přijatelné? Pak ať se já starám o metody.\""
 secession_events.9.t: "Smrt secesionistům?"
