 peoples_springtime.1.a: "Kdo povede [ROOT.GetCountry.GetName] do budoucnosti?"
 peoples_springtime.1.b: "Nenecháme, aby nás tyto ideály rozdělovaly!"
 peoples_springtime.1.d: "Revoluční události v [SCOPE.sCountry('revolutionary_country').GetName] vyvolávají [GetIdeology('ideology_radical').GetName] nálady po celé Evropě."
 peoples_springtime.1.d_france: "Pád monarchie a vyhlášení [SCOPE.sCountry('revolutionary_country').GetName] rozpoutaly příliv [GetIdeology('ideology_radical').GetName] nálad po celé Evropě."
 peoples_springtime.1.f: "\"Solidní! Než se udal, pokousal se místní fungování a dostal do potíží tímto vládním usnesením. Zřídka se brání proto, aby byl vedoucí k načasování jednotlivých návrhů.\"  "
 peoples_springtime.1.t: "Jiskra revoluce"
 peoples_springtime.2.a: "Poslechněme si, co říkají."
 peoples_springtime.2.b: "Zní to jako hrozba."
 peoples_springtime.2.d: "V některých částech [ROOT.GetCountry.GetName] se šíří radikální liberální myšlenky a nedávno dosáhly [ROOT.GetCountry.GetName]."
 peoples_springtime.2.f: ""Proč bych se měl zajímat o svobodu tisku? Všechno, co tisknou, je nesmysl!"\n\n"Pokud byste věděli, jaký druh nesmyslů se nedostane do tisku, mohli byste zjistit, že rozlišování mezi variacemi je důležitější, než si myslíte.""
 peoples_springtime.2.t: "Ozvěny revolucí"
 peoples_springtime.3.a.tt: "Postava #bold Radikální#! vezme vedení [SCOPE.gsInterestGroup('radical_ig').GetName]."
 peoples_springtime.3.a: "Musí být slyšet."
 peoples_springtime.3.b: "To je příliš extrémní pro politiku [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 peoples_springtime.3.d: "Hlas pro liberalismus, který se nyní zvedá, rezonoval s [SCOPE.gsInterestGroup('radical_ig').GetName]."
 peoples_springtime.3.f: ""Nevím, co si myslet o tomto novém stylu politiky. Zdá se, že je nezdvořilé požadovat takto bezcitně."\n\n"Když se někdo hádá, že premisy pro to, co tvoří politickou taktnost, jsou samy o sobě vadné, trochu nedostatku taktu může pomoci zdůraznit daný bod.""
 peoples_springtime.3.t: "Revoluční pro naši dobu"
 peoples_springtime.4.a: "Co jsme, oni budou!"
 peoples_springtime.4.b: "Tato nákaza musí být obsazena!"
 peoples_springtime.4.d: "Přívrženci liberálních reforem hledají šíření svých myšlenek do našich sousedních zemí."
 peoples_springtime.4.f: ""Co když revoluce selže? Co když lidé [ROOT.GetCountry.GetAdjectiveNoFormatting] nejsou připraveni na tyto myšlenky?"\n\n"Pak jsme zaseli tisíc semen, a když bude [ROOT.GetCountry.GetName] připraveno, plody těchto stromů zasézjí naši budoucnost.""
 peoples_springtime.4.t: "Dobré slovo revoluce"
 peoples_springtime.5.a: "Může se to stát kdekoli."
 peoples_springtime.5.b: "Nachází se v srdci našeho národa."
 peoples_springtime.5.d: "Radikální liberální proudy v některých částech [ROOT.GetCountry.GetName] způsobují místní revoluční aktivitu."
 peoples_springtime.5.f: "\"Takže to jsou jen místní skupiny, které způsobují nepořádek? Žádná celonárodní koordinace?\" \n\n\"No, jediná věc, kterou si můžeme být jisti, je, že pokud existuje celonárodní koordinace, koordinuje se, aby se skryla.\""
 peoples_springtime.5.t: "Povzbuzující radikalismus"
 peoples_springtime.6.a.tt: "$je_springtime_of_the_peoples$ [concept_journal_entry] mizí ze všech národů."
 peoples_springtime.6.a: "Svět se mění."
 peoples_springtime.6.d: "Mezinárodní trend radikálního myšlení a revolučních sentimentů směřuje k závěru."
 peoples_springtime.6.f: ""Možná je příliš brzy, abychom se shodli, zda naše pokusy skončily úspěchem nebo neúspěchem. Rád bych věřil, že jsme spustili síly, které budou pokračovat v posunu našich cílů dlouho poté, co plameny této éry zhasnou.""
 peoples_springtime.6.t: "Konec jara"
 peoples_springtime.7.a: "[SCOPE.gsInterestGroup('radical_ig').GetLeader.GetLastName] kabinet přinese ještě větší svobody!"
 peoples_springtime.7.b: "Naši lidé jsou naší silou!"
 peoples_springtime.7.d: "Revoluce ukončila monarchální moc a rozdrtila kontrarevoluci dřív, než mohla vzniknout. [ROOT.GetCountry.GetAdjective] lid bude mít svou republiku."
 peoples_springtime.7.f: ""Toto není čas na odpočinek a obdivování naší práce! Kolik revolučních se nezdařilo uchopit svou chvíli, jen aby zjistili, že jejich úspěchy byly smeteny jako písečné hrady přílivem historie? Moc vyklouzla z rukou tyranů a musíme zajistit, že ji nikdy nezískají zpět.""
 peoples_springtime.7.t: "Revoluce vítězí"
 peoples_springtime.7.tt: "Radikální vůdci se s větší pravděpodobností objeví v [ROOT.GetCountry.GetName]."
 peoples_springtime.8.a: "[ROOT.GetCountry.GetRuler.GetFullName] bude vládnout pevně, ale spravedlivě."
 peoples_springtime.8.b: "Lidé se nenechají unést takovými ��rávou! "
 peoples_springtime.8.d: "Úsilí o liberální revoluci vedené radikálními vůdci v [ROOT.GetCountry.GetName] bylo potlačeno mocemi, které opětovně uplatnily svou moc a tlačily radikály do zapomnění."
 peoples_springtime.8.f: ""Vždy se objevovaly pokusy nižších a středních vrstev zmocnit se moci, ale málokdy se jim podaří ji udržet poté, co ji získají. Je štěstí, že tento pokus byl krátký a bezvýsledný, jinak by mohly být způsobeny nevyčíslitelné škody tradicím a společenskému řádu [ROOT.GetCountry.GetNameNoFormatting]."
 peoples_springtime.8.t: "Revoluce poražena"
 peoples_springtime.8.tt: "Radikální vůdci se méně pravděpodobně objeví v [ROOT.GetCountry.GetName]."
