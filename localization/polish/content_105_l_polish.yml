 africa_colonial_events.1.a: "Vyjměte mapy a pravítka!"
 africa_colonial_events.1.d: "Koloniální říše [ROOT.GetCountry.GetName] v Africe spolu s novými prostředky pro prevenci malárie nás učinily vážným uchazečem o koloniální control kontinentu."
 africa_colonial_events.1.f: "\"Když vidím tento kontinent, vidím surový, neupracovaný materiál, ze kterého by mohlo být cokoliv vyřezáno. Ale stejně jako je tomu často při práci s hrubými materiály, nehodám se nelze vyhnout. Něco se zlomí, krev se prolije. [ROOT.GetCountry.GetNameNoFormatting] není tak nesmělý, aby nechal kousek krve stát v cestě ambicím, že?\""
 africa_colonial_events.1.t: "Připojení se k závodům o Afriku"
 africa_colonial_events.2.a: "Toto je teprve začátek [ROOT.GetCountry.GetAdjectiveNoFormatting] impéria!"
 africa_colonial_events.2.d: "Naše koloniální snahy v Africe přinesly plody a získaly si značnou část kontinentu pro naše vlastní návrhy."
 africa_colonial_events.2.f: "\"Někteří mohou stále zpochybňovat přesný dosah naší koloniální říše, ale nikdo nemůže zpochybnit její přítomnost. Těm, kdo chtějí hádat o hranicích, říkám to, co jsem vždy říkal: Historii, nyní jako dříve, píší kartografové.\""
 africa_colonial_events.2.t: "Naše místo na slunci"
 africa_colonial_events.4.a: "Šíření pravé víry je nezbytnou součástí koloniálního projektu!"
 africa_colonial_events.4.b: "Jsme tam pro slávu [ROOT.GetCountry.GetName], ne pro slávu Boha."
 africa_colonial_events.4.d: "Skupina křesťanských misionářů chce přinést spásu evangelií do naší kolonie v [SCOPE.sState('african_colony_state').GetName]."
 africa_colonial_events.4.f: ""Nemyslím si, že každý má právo na spásu, protože musíme být svobodní ji odmítnout, ale myslím si, že každý má právo na výběr! Neměli bychom, nemůžeme, sedět nečinně v [ROOT.GetCountry.GetNameNoFormatting], když tu ještě jsou neučení pohané na tomto světě. Pokud je koloniální projekt skutečně morální, jak tvrdíte, pak jistě veškeré morální poučení musí začít tímto výběrem.""
 africa_colonial_events.4.t: "Mise do Afriky"
 africa_colonial_events.5.a.tt: "Závazek k tomuto cíli může vést k dalším událostem později."
 africa_colonial_events.5.a: "Máme povinnost ukončit otroctví kdekoli dosáhnout naše moc!"
 africa_colonial_events.5.b: "Praktická diplomacie musí převážit nad takovými moralistickými postoji."
 africa_colonial_events.5.c: "Místní obchod s otroky by mohl být dobrým zdrojem pracovní síly pro naše místní projekty!"
 africa_colonial_events.5.d: "[SCOPE.sCharacter('anti_slave_trade_ig_leader').GetFullName], vůdce [SCOPE.gsInterestGroup('anti_slave_trade_ig').GetName] a známý odpůrce globálního obchodu s otroky, tvrdí, že naše koloniální ambice v [SCOPE.sState('african_colony_state').GetName] by měly být zaměřeny na ukončení této praxe na kontinentu."
 africa_colonial_events.5.f: "\"Ukončení otroctví v našich vlastních hranicích je mal victory v širším odkazu lidské historie. Dokud budou v tomto světě země ochotné prodávat otroky, budou i země, které budou přicházet k jejich nákupu, a naopak. Tento koncept musí být potlačen kdekoli, kde je nalezen, aby nakonec mohl být potlačen i v lidské duši.\""
 africa_colonial_events.5.t: "Ukončení obchodu s otroky"
 africa_colonial_events.51.a: "Musí se okamžitě otočit!"
 africa_colonial_events.51.b: "Na [SCOPE.sState('african_colony_state_sender').GetName] je dostatek půdy pro všechny!"
 africa_colonial_events.51.d: "Expedice [SCOPE.sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting] v [SCOPE.sState('african_colony_state_sender').GetName] se setkala s našimi vlastními vojsky, což naznačuje, že jejich koloniální ambice v regionu jsou v konfliktu s našimi."
 africa_colonial_events.51.f: "\"Nebylo to vůbec nepřátelské setkání. Naopak, zdáli se poměrně šťastní, žemeiji.10.b:0 "Musí být vypnuti, než se tato politická frakce stane nebezpečnou."
 africa_colonial_events.51.t: "Odvážná expedice"
 africa_colonial_events.52.a: "[ROOT.GetCountry.GetName] nebude odradit!"
 africa_colonial_events.52.b: "Mají vojáky. My máme pouze argumenty."
 africa_colonial_events.52.d: "Jedna z našich koloniálních expedic v [SCOPE.sState('african_colony_state_recipient').GetName] se setkala s [SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting] vojsky v regionu. [SCOPE.sC('african_colony_conflict_recipient').GetName] požaduje, abychom se vrátili a opustili naše plány na [SCOPE.sState('african_colony_state_recipient').GetName]."
 africa_colonial_events.52.f: "Dokud nedorazily instrukce z [SCOPE.sC('african_colony_conflict_sender').GetCapital.GetName] a [SCOPE.sC('african_colony_conflict_recipient').GetCapital.GetName], zdálo se, že jsou odhodláni udržet veselou náladu navzdory jmenovitému zastavení. [SCOPE.sC('african_colony_conflict_sender').GetAdjectiveNoFormatting] důstojník odšrouboval láhev [SCOPE.sCountry('african_colony_conflict_sender').GetCustom('alcohol')] a navrhl přípitek. Neochotně, [SCOPE.sC('african_colony_conflict_recipient').GetAdjectiveNoFormatting] velitel přijal sklenici.\n"To, co dělám pro [SCOPE.sC('african_colony_conflict_recipient').GetNameNoFormatting]," pomyslel si, když to vypil."
 africa_colonial_events.52.t: "Koloniální střet"
 africa_colonial_events.53.a: "Poskytneme jim, co potřebují."
 africa_colonial_events.53.b: "Koloniální správa by měla jim pomoci."
 africa_colonial_events.53.c: "Africké kolonie jsou pro přeživší, ne pro případy charity!"
 africa_colonial_events.53.d: "Kolonisté, kteří se přestěhovali do [SCOPE.sState('african_colony_state').GetName] s cílem vybudovat nový život v nových afrických teritoriích [ROOT.GetCountry.GetName], bojují o přežití v neznámém prostředí."
 africa_colonial_events.53.f: ""Kdyby to bylo jen o teplotě a počasí, zvládli bychom to! Kdyby tu nebyla také flóra, fauna a půda, které byly tak zcela cizí našim zvyklostem! Věděli jsme, že budeme na hranici nové kapitoly historie [ROOT.GetCountry.GetAdjectiveNoFormatting], ale pokud má být něco víc než poznámka na okraji, pak dosavadní pomoc je žalostně nedostatečná.""
 africa_colonial_events.53.t: "Kontinent příležitostí"
 africa_colonial_events.54.a: "Mapy jsou jasné. Kolonie je naše!"
 africa_colonial_events.54.b: "Nenechme z toho udělat incident kvůli několika čarám na papíře."
 africa_colonial_events.54.d: "[SCOPE.sCountry('african_colony_claim_conflict_recipient').GetName] se zdá ignorovat naše [concept_claim] na koloniální projekty v [SCOPE.sState('african_colony_claim_state').GetName]. Pokud by byli dostatečně důrazně upozorněni, mohli by být přesvědčeni, aby nám to ustoupili."
 africa_colonial_events.54.f: ""Možná věří, že tak daleko od [ROOT.GetCountry.GetCapital.GetName] si toho nevšimneme. Nebo že jsou to jen plány, které jsme učinili, ale uvítáme přizpůsobení se, abychom se vyhnuli diplomatickému konfliktu s někým, kdo tam dorazil nejprve. Jakékoliv jejich důvody, asi si myslí, že nás mohou ošidit o naši oprávněnou část afrického kontinentu rychlými loděmi a odvážnými kroky. Co si o [ROOT.GetCountry.GetNameNoFormatting] pomyslí svět, pokud je dokážeme pravdivými?""
 africa_colonial_events.54.t: "Nerespektování našich map"
 africa_colonial_events.55.a: "Na čem záleží tvrzení, když jsme tam byli první?"
 africa_colonial_events.55.b: "Jednoduché nedorozumění! To budou mít."
 africa_colonial_events.55.d: "[SCOPE.sCountry('african_colony_claim_conflict_sender').GetName] si všiml naší kolonie v [SCOPE.sState('african_colony_claim_state').GetName], pokusil se prosadit své [concept_claim] na tohoto regionu požadováním, abychom kolonie postoupili jim."
 africa_colonial_events.55.f: "\"[SCOPE.sCountry('african_colony_claim_conflict_sender').GetAdjectiveNoFormatting] mají sklony k teoretickým záležitostem, že? Zatímco lidé [ROOT.GetCountry.GetAdjectiveNoFormatting] byly vždy pragmatické. Viděli jsme příležitost a využili jsme ji. Nyní musíme trpět sténáním těch, kteří raději mluví o tom, které příležitosti plánují vzít v budoucnu a závidí nám to, co je už naše. Bohužel, sténání se stává dost nahlas.\""
 africa_colonial_events.55.t: "Nejasný nárok"
 africa_colonial_events.6.a: "To je naprostá hypocrisy. Tato zneužívání musí skončit!"
 africa_colonial_events.6.b: "Může se to zdát podobné, ale tvrdá práce, kterou poskytujeme, buduje charakter."
 africa_colonial_events.6.d: "Navzdory našemu vyhlášenému cíli ukončit obchod s otroky v Africe naznačují nedávné zprávy, že dělníci v [SCOPE.sState('african_colony_state').GetName] jsou, ve všech ohledech kromě jména, otroky pod naší vlastní koloniální administrativou."
 africa_colonial_events.6.f: "Mladý muž, který zuřivě psal, se náhle zdál být rozptýlený a gestikoval tlumočníkovi, aby zastavil.\n"Musíte mě omluvit. Toto všechno musí být zdokumentováno, ale jako nováček na kontinentu, nejsem zvyklý slyšet o takovém divokém chování."\nTlumočník se na chvíli zmátl a otočil se zpět, aby vysvětlil přerušení. Starý místní muž, kterého vyzpovídal, reagoval a tlumočník se vrátil k mladému muži:\n"Tvrdí, že na to také nebyl zvyklý, dokud nepřišli vaši krajánci.""
 africa_colonial_events.6.t: "Otroctví a koloniální práce"
 africa_colonial_events.7.a: "Jsou to všechno nafoukanosti a lži. Pošlete je zpět okamžitě."
 africa_colonial_events.7.b: "Možná má smysl slyšet jejich perspektivu."
 africa_colonial_events.7.d: "Intellectualové z [SCOPE.sC('visiting_colonized_country').GetName] navštěvují naše hlavní město, argumentují, že jejich domovská země je mnohem civilizovanější, než jak ji vykreslujeme, a že naše koloniální plány na ně jsou neopodstatněné."
 africa_colonial_events.7.f: ""Je to docela matoucí, musím říct, slyšet vás mluvit o okradení, když [ROOT.GetCountry.GetNameNoFormatting] vám přináší největší dar ze všech — dar civilizace!"\n\n[ SCOPE.sC('visiting_colonized_country').GetAdjectiveNoFormatting] gentleman se naklonil a odpověděl s hořkostí.\n\n"Viděl jsem lodě, které přistávají na našich březích a viděl jsem lodě, které odplouvají. Tato civilizace, kterou přinášíte, musí být velmi lehká, ale cena, kterou za to platíme, se zdá být velmi těžká.""
 africa_colonial_events.7.t: "Návštěvníci z kolonií"
