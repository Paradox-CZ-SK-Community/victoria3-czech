 martyr_for_the_cause: "Muž, který se stal mučedníkem za věc"
 meiji.10.a: "Poskytují hodnotnou službu našim ozbrojeným silám."
 meiji.10.b: "Musí být uzavřeno, než se tato politická frakce stane nebezpečnou."
 meiji.10.d: "[SCOPE.sCharacter('armed_forces_leader').GetFullName] začal organizovat soukromé vojenské akademie v [SCOPE.sState('kyushu_state').GetName], nejenže učí vojenskou teorii, ale i [SCOPE.sCharacter('armed_forces_leader').GetHerHis] vlastní politické myšlenky."
 meiji.10.f: ""Můžete si to považovat za politickou organizaci, ale jak máme očekávat, že vštípíme ducha samuraje našim studentům, pokud je neučíme o zodpovědnosti, kterou mají vést, a o důležitosti národního ambice a expanze? Jak můžeme učit vojenské taktiky, aniž bychom diskutovali o tom, jak by mohla být provedena invaze našich sousedů? Opravdu, rozsah toho, k čemu lze použít vojenskou sílu, včetně jejích politických aplikací, může a musí být součástí osnov!""
 meiji.10.t: "Shi-gakkō"
 meiji.11.a: "Bojujte zpět! Sakoku musí být chráněno."
 meiji.11.b: "Jednat, abychom splnili některé z jejich požadavků."
 meiji.11.c: "Možná by [SCOPE.sC('assistance_country').GetName] mohl pomoci zprostředkovat tuto obtížnou situaci."
 meiji.11.d: "[SCOPE.sC('infringing_country').GetName] se pokusilo násilně otevřít jeden z našich přístavů, požadujíc přístup do přístavu v [SCOPE.sState('infringed_port_state').GetName]."
 meiji.11.f: ""Viděl jsem [SCOPE.sC('infringing_country').GetAdjectiveNoFormatting] námořníky, zatímco se ještě přibližovali k pobřeží. Když jsem shromáždil skupinu, abych je zahnal zpět na moře, už byli u pobřeží. Většina z nás byli rolníci, ne vojáci, ale v tu chvíli jsem si myslel, že nejsou připraveni bojovat ani. Připravení nebo ne, krev byla prolita. Zbytek z nás uprchl. Nevím, kam šli poté.""
 meiji.11.t: "Incident [SCOPE.sState('infringed_port_state').GetPortHubName]"
 meiji.12.a: "[ROOT.GetCountry.GetName] musí opustit Asii a obrátit se na západní mocnosti."
 meiji.12.b: "Budeme stát po boku našich sousedních národů."
 meiji.12.c: "Budoucnost je nejistá. Musíme být připraveni na cokoliv."
 meiji.12.d: "Nedávno publikované články zpochybnily, kde leží budoucnost [ROOT.GetCountry.GetName] po konci sakoku, zvažujíce výhody spolupráce s jinými asijskými zeměmi nebo obrátit se na Spojené státy a evropské mocnosti."
 meiji.12.f: "\"Možná se zdá, že loajalita národa by měla být určena praktickými záležitostmi geografie, ale tohle myšlení patří minulosti. Velikost světa se změnila. Kdo ví, jak bude kontrolována v budoucnosti? Svět bude... stále menší.\""
 meiji.12.t: "Kterým směrem vane vítr"
 meiji.7.a: "[SCOPE.sC('railway_engineer_country_1').GetName] by nám mohlo pomoci."
 meiji.7.b: "[SCOPE.sC('railway_engineer_country_2').GetName] má vynikající inženýry!"
 meiji.7.c: "[SCOPE.sC('railway_engineer_country_3').GetName] rozumí železnicím."
 meiji.7.d: "Abychom urychlili naše ambice vybudovat železniční síť, bylo navrženo, že by bylo vhodné povolat zahraniční poradce z zemí s etablovanými železničními systémy, aby pomohli."
 meiji.7.e: "Nemáme potřebu cizího poradenství."
 meiji.7.f: ""Právě jsem se setkal s gentlemany, když jsem se ho zeptal na jeho zájem o lokomotivy, nečekaje, že na toto téma bude tolik informací. Ukázalo se, že je skutečně docela překvapující množství věcí, které o vlacích lze vědět.""
 meiji.7.t: "Železniční poradci"
 meiji.8.a: "Vynikající spolupráce mezi armádou a průmyslem!"
 meiji.8.b: "Stanovíme priority sami."
 meiji.8.d: "Jelikož máme přístup k ambici vlády rozšířit železnice [ROOT.GetCountry.GetName], nabídli [SCOPE.gsInterestGroup('armed_forces_ig').GetName] podporu těchto snah v [SCOPE.sState('military_railway_state').GetName]."
 meiji.8.f: ""Vojenské výhody získají z železnic v každém případě, ale v současnosti jsou jen jednou z mnoha priorit. Umožnit jim vybudovat vlastní trasy by bylo zcela něco jiného. V každé éře leží spousta moci v rukou těch, kteří kreslí určité mapy. V naší éře se železniční síť může ukázat jako tyto mapy.""
 meiji.8.t: "Vojenské železnice"
 meiji.9.a: "Je na čase tuto pravdu zrušit."
 meiji.9.b: "Právo by mohlo být rozšířeno na další občany se statusem."
 meiji.9.c: "Odebrat samurajovu meč by znamenalo vyrvat mu duši!"
 meiji.9.d: "Jak se speciální privilegium třídy samurajů snižuje, jejich zvláštní právo nosit meče jako symbol postavení bylo zpochybněno."
 meiji.9.f: ""Je snad osudem všech zemí projít obdobím, kdy válečnická třída ztrácí svou zvláštní pozici ve společnosti, neboť její hodnota je odložena pro současné priority. Nicméně, odebrat válečníkovi jeho zbraň, vzít mu nejen jeho postavení, ale i symbol toho, kým je, a čest jeho předků, musí být považováno za vrchol ponížení!""
 meiji.9.t: "Žáci Čepele"
 mighty_navy: "Silná námořnictvo"
 migration_laws.1.a: "Toto je budoucnost, kterou chceme!"
 migration_laws.1.b: "Má to správného ducha, ale zdá se naivně utopické."
 migration_laws.1.d: "Inspirování probíhající reformou [SCOPE.sLaw('current_law_scope').GetName], [SCOPE.sCharacter('no_borders_visionary').GetFullName] z [SCOPE.sCharacter('no_borders_visionary').GetInterestGroup.GetName] napsal vizi budoucnosti, kde by hranice byly zcela zrušeny."
 migration_laws.1.f: ""Hranice jsou jizvy mapy. Jako jizvy, jsou pro někoho krásné, tak nějak. Těžce vydobyté, těžce zasloužené. Jsou tak krásné, že zapomínají, že mapy nepotřebují jizvy, a tak je začnou způsobovat. Na mapách, ale co je horší, na lidech. Den, kdy se můžeme vzdát minulosti a nechat jizvy zahojit, je den, kdy můžeme být konečně svobodní.""
 migration_laws.1.t: "Občané světa"
 migration_laws.2.a: "Měli bychom přijmout imigranty, kteří nepraktikují svou víru tak, jak to děláme my."
 migration_laws.2.b: "Možná můžeme zavést nějaká omezení, aby se tomu předešlo."
 migration_laws.2.d: "Návrh [SCOPE.sLaw('current_law_scope').GetName] vyvolal debatu mezi [SCOPE.gsInterestGroup('devout_ig').GetName] o tom, zda budou imigranti sdílet jedinečné náboženské pocity [ROOT.GetCountry.GetAdjectiveNoFormatting]."
 migration_laws.2.f: ""I když jsou [ROOT.GetCountry.GetStateReligion.GetName], kdo může říct, jaké zvláštní cizí obřady by si mohli přinést? Zkažená víra [ROOT.GetCountry.GetStateReligion.GetName], znečištěná lidovými praktikami z jejich domova. Co se stane s našimi vlastními tradicemi, pokud budou takové věci tolerovány?""
 migration_laws.2.t: "Cizí víry"
 migration_laws.3.a: "Pokud nemohou soutěžit, zaslouží si ztratit své zaměstnání."
 migration_laws.3.b: "Zajistíme, že se o všechny postaráme, pokud to dojde tak daleko."
 migration_laws.3.c: "[ROOT.GetCountry.GetAdjectiveNoFormatting] uchazeči by měli mít prioritu!"
 migration_laws.3.d: "Lidé žijící v [SCOPE.sState('improverished_state').GetName] v zoufalých podmínkách se bojí, že reforma [SCOPE.sLaw('current_law_scope').GetName] zvýší konkurenci na trhu práce."
 migration_laws.3.f: "\"Čí to byl nápad? Pravděpodobně někoho, kdo se nemusí obávat každý den, jestli budou mít práci, aby měli výplatu, aby mohli žít. Bohatý imigrant se nikdy nezdá tím hrozbou pro ty, kteří jsou už dobře situovaní. Ale já vám povím, že tady na dně to je vždy přeplněné.\""
 migration_laws.3.t: "Zahraniční konkurence"
 migration_laws.4.a: "Tito [SCOPE.sC('immigrant_fear_neighbor').GetAdjectiveNoFormatting] vepři jsou přesně důvodem tohoto zákona!"
 migration_laws.4.b: "Toto je obecná reforma, která nemá nic společného s [SCOPE.sC('immigrant_fear_neighbor').GetName]."
 migration_laws.4.d: "Úsilí o zavedení [SCOPE.sLaw('current_law_scope').GetName] bylo posíleno vlnou antipatie vůči našim sousedům v [SCOPE.sC('immigrant_fear_neighbor').GetName], diskutující o tom, že reforma je nezbytná k zastavení migrace odtud."
 migration_laws.4.f: ""Když říkáte kontrola hranic, všichni víme, kterou hranici máte na mysli. Nemusíte to říkat. Měli byste to ale říct. Není ostudou přiznat, koho se snažíme udržet venku. Nemáme se za co stydět."
 migration_laws.4.t: "Držet [SCOPE.sC('immigrant_fear_neighbor').GetAdjectiveNoFormatting] venku"
 migration_laws.5.a: "Možná, že to je!"
 migration_laws.5.b: "Zákon vypracujeme tak, aby bylo jasné, že to tak není."
 migration_laws.5.d: "Někteří zastánci volného obchodu se obávají, že reforma migrace směrem k [SCOPE.sLaw('current_law_scope').GetName] je prvním krokem k uzavření [ROOT.GetCountry.GetName] před zevním světem, nejen pro migranty, ale i pro trhy."
 migration_laws.5.f: ""Tyto otázky a principy se mohou zdát jako oddělené, ale to je povrchní analýza. Posíláme zprávu světu: Nejste tu vítáni. Jak si můžeme odmítnout lidi ze zahraničních zemí a očekávat, že nám ochotně sdílejí všechno, co mají?""
 migration_laws.5.t: "Lidé a zboží"
 migration_laws.6.a: "Části bodu je zamezit každému v pozvání jejich rodin sem!"
 migration_laws.6.b: "To nemá nic společného s [SCOPE.sCulture('migrant_pop').GetName]."
 migration_laws.6.d: "V reakci na návrh [SCOPE.sLaw('current_law_scope').GetName], lidé [SCOPE.sCulture('migrant_pop').GetName] žijící v [SCOPE.sState('migrant_pop_state').GetName] poukázali na to, že tam také imigranti byli a že budoucí omezení mohou znemožnit jejich příbuzným se k nim připojit."
 migration_laws.6.f: ""Všichni jsme se dostali tam, kde jsme alespoň v nějakém okamžiku. Někteří včera, někteří v dávno zapomenutých časech. Možná zapomenuté z nějakého důvodu. Kolik krve bylo prolito, když váš lid si nárokoval zemi, kterou nyní nazýváte svou? Odkud berete morální autoritu říkat nám, kdo má právo se k nám připojit tady?""
 migration_laws.6.t: "Žádost [SCOPE.sCulture('migrant_pop').GetName]"
