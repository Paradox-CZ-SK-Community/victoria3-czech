 welfare_laws.1.a: "Náboženské praktiky jsou klíčem k morální disciplíně, kterou chudí potřebují!"
 welfare_laws.1.b: "Morální principy lze vštípovat bez pomoci [SCOPE.gsInterestGroup('devout_ig').GetNameNoFormatting]."
 welfare_laws.1.d: "Perspektiva pracovních domů, které zahrnují náboženskou výuku ve své práci, umožnila návrhu [SCOPE.sLaw('current_law_scope').GetName] získat oblibu u [SCOPE.gsInterestGroup('devout_ig').GetName]."
 welfare_laws.1.f: ""Jaký je rozdíl mezi mužem, kterého pronásleduje chudoba k jeho vlastní destrukci, a asketikem, který pronásleduje chudobu pro zlepšení své duše? Odpověď určitě nespočívá v povaze materiální chudoby, ale v chudobě ducha. Tato forma chudoby, kterou pracovní domy nejvíce naléhavě potřebují zmírnit.""
 welfare_laws.1.t: "Domy víry"
 welfare_laws.10.a: "Tento návrh se týká sdílení bohatství, nikoli jeho snížení."
 welfare_laws.10.b: "Je důležité, aby [ROOT.GetCountry.GetNameNoFormatting] žilo v rámci svých možností."
 welfare_laws.10.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] nedávno promluvil s varováním před vládními výdaji, což činí [ROOT.GetCountry.GetRuler.GetHerHis] přívržence v [ROOT.GetCountry.GetRuler.GetInterestGroup.GetName] skeptičtějšími vůči navrhovanému [SCOPE.sLaw('current_law_scope').GetName]."
 welfare_laws.10.f: ""Instituce [ROOT.GetCountry.GetName] musí být vybudovány na dlouhou dobu, za dobrých i špatných časů. Musíme dbát na to, aby během mírné zimy jsme nezískali ambice rozšířit náš dům tak, abychom si jej nemohli dovolit během drsné.""
 welfare_laws.10.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] varuje před opatrností"
 welfare_laws.2.a: "Tvrdá ruka je potřebná, aby se zabránilo takové katastrofě."
 welfare_laws.2.b: "Tato strašlivá propaganda činí zákon zdánlivě nehumánní."
 welfare_laws.2.c: "Musíme si dát čas na formulaci lepších argumentů."
 welfare_laws.2.d: "Někteří intelektuálové varují, že pokud [SCOPE.sLaw('current_law_scope').GetName] nebude přijato, rostoucí populaci neproduktivních chudých se stane neudržitelnou zátěží pro společnost."
 welfare_laws.2.f: "\"Rostoucí chudá populaci je nevyhnutelná ve společnosti, která se nesnaží ji kontrolovat. Některá opatření mohou vypadat chladně pro krátkozraké, ale pokud chudý není odrazován od množení, brzy budeme mít více hladových úst.\""
 welfare_laws.2.t: "Princip populace"
 welfare_laws.3.a: "Chudí jsou zátěží pro společnost, zločin sám o sobě."
 welfare_laws.3.b: "Musí existovat způsoby, jak si nový systém zachová osobní svobodu."
 welfare_laws.3.d: "Někteří sociální reformátoři mezi [SCOPE.gsInterestGroup('intelligentsia_ig').GetName] se vyjádřili proti navrhovanému [SCOPE.sLaw('current_law_scope').GetName], vnímajíce je jako pokus učinit chudobu sama o sobě zločinem."
 welfare_laws.3.f: ""Pokud bych mohl zaměřit vaši pozornost na návrh nejambicióznějších plánů pracovního domu, můžete si všimnout podivné podobnosti s našimi nejmodernějšími pokusy o konstrukci ideálních vězení. To je proto, že jsou to vězení. Vězení určená pro lidi, kteří nespáchali žádný zločin, kde cílem není spravedlnost, ale trestání a vykořisťování slabých pro vlastní cíle.""
 welfare_laws.3.t: "Vězení chudých"
 welfare_laws.4.a: "Více těchto dětí musí být slyšet!"
 welfare_laws.4.b: "To dostatečně podtrhuje."
 welfare_laws.4.d: "Dítě, které vyrůstalo v chudobinci, dnes před [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] hovořilo, popsalo tamní podmínky a naléhalo na zrušení chudinských zákonů."
 welfare_laws.4.f: ""V každé společnosti má aristokracie určitou odpovědnost vůči nižším třídám, protože i oni mají odpovědnost vůči svým nadřazeným. Když zrušíme instituci navrženou k usnadnění takové odpovědnosti, musíme dbát na to, abychom nezrušili odpovědnost spolu s ní.""
 welfare_laws.4.t: "Dítě pracovního domu"
 welfare_laws.5.a: "Chudí nepotřebují vedení více než bohatí."
 welfare_laws.5.b: "Bič se vlévá z lásky!"
 welfare_laws.5.d: "[SCOPE.gsInterestGroup('landowners_ig').GetName] jsou znepokojeni, že bez pracovních domů, které by sledovaly chudé, budou postrádat vedení, které považují za nezbytné pro nižší třídy."
 welfare_laws.5.f: ""V každé společnosti má aristokracie určitou odpovědnost vůči nižším třídám, protože i oni mají odpovědnost vůči svým nadřazeným. Když zrušíme instituci navrženou k usnadnění takové odpovědnosti, musíme dbát na to, abychom nezrušili odpovědnost spolu s ní.""
 welfare_laws.5.t: "Vedení ruky"
 welfare_laws.6.a: "Ten strach z chudých je přesně to, co způsobilo tento nehumánní zákon!"
 welfare_laws.6.b: "Tito lidé mají právo cítit se bezpečně před bezdomovci."
 welfare_laws.6.d: "Uzavření pracovních domů s odstraněním chudinské legislativy způsobilo, že někteří občané mají obavy z rostoucí míry kriminality, když nejchudší členové společnosti již nebudou omezeni v těchto institucích."
 welfare_laws.6.f: ""Pokud by někdo navrhl zrušení lepry, jistě by první otázkou, na kterou by měl odpovědět, bylo: Kam půjdou tito lidé? Přesto se očekává, že předpokládáme, že bezdomovci a zoufalí, kteří se hrnou od zavřených pracovních domů, by neměli být důvodem pro takové obavy. To jsou lidé, kteří nemohli žít poctivě. Jaký nepoctivý život si vytvoří, až budou venku?""
 welfare_laws.6.t: "Nečinné ruce"
 welfare_laws.8.a: "Vojenské veteráni jsou naším nejvyšším prioritou v tomto novém penzijním systému."
 welfare_laws.8.b: "Všichni pracovníci slouží své zemi svým vlastním způsobem."
 welfare_laws.8.d: "Starší veteráni se vyslovili ve prospěch [SCOPE.sLaw('current_law_scope').GetName], shromáždili mnoho v [SCOPE.gsInterestGroup('armed_forces_ig').GetName] na podporu reformy."
 welfare_laws.8.f: "\"Nemohu zdůraznit, kolik brutality války na lidskou mysl pochází z nejistoty. Nejistota o tom, kdy nepřítel zaútočí, nejistota o tom, kde se probudíte za několik dní, nejistota o čem má být mír. To je prostě příliš riskantní pouze pro to, co žijeme.\""
 welfare_laws.8.t: "Cena války"
 welfare_laws.9.a: "Čím lépe. Tyto by měly být práva, ne přínosy."
 welfare_laws.9.b: "Budeme pracovat s podnikateli na vytvoření přijatelných reform."
 welfare_laws.9.d: "[SCOPE.gsInterestGroup('industrialists_ig').GetName] mají obavy z navrhované reformy [SCOPE.sLaw('current_law_scope').GetName], která dává [SCOPE.gsInterestGroup('trade_unions_ig').GetName] páku v jednání o výhodách."
 welfare_laws.9.f: ""Charita je samozřejmě dobrá, ale myšlenka, že existují určité formy charity, kterých je člověk oprávněn prostě tím, že existuje, může být dost nebezpečná. Spravedlivé vyjednávání umožňuje stranám dosáhnout dohody na základě toho, co potřebují navzájem. Pokud jedna strana již má zaručené určité poskytování, no poté, co jste jim už dali nějaký prostor zdarma, že? A víte, co se říká o tom, když jim dáte palec.""
 welfare_laws.9.t: "Unie a vyjednávání"
