 pm_events.1.a: "Zpomalte výrobu, dokud se personál nezapojí do jakosti nového stroje."
 pm_events.1.b: "Nemůžeme brzdit stroje pokroku!"
 pm_events.1.d: "Budovy [SCOPE.sBuilding('industrialized_pm_building').GetName] v [SCOPE.sState('industrialized_pm_state').GetName] zažily zvýšení úrazů v pracovním procesu kvůli rostoucí mechanizaci a špatným bezpečnostním regulacím."
 pm_events.1.f: "K nehodám došlo vždy, ale měl jsem pocit, že jsem předtím měl čas reagovat. Tentokrát ne. Chytil jsem ho za ruku, abych ho dostal z cesty, ale sotva jsem se ho držel za zápěstí, než byla ruka všechno, co jsem měl."
 pm_events.1.t: "Nebezpečné vybavení"
 pm_events.2.a: "Udržujte děti mimo výrobní halu!"
 pm_events.2.b: "Tyto nové průmysly potřebují všechny zaměstnance, které mohou získat."
 pm_events.2.d: "Děti pracující ve [SCOPE.sBuilding('industrialized_pm_building').GetName] v [SCOPE.sState('industrialized_pm_state').GetName] utrpěly zranění při pokusu o provoz strojů používaných v produkci."
 pm_events.2.f: "Poté, co prozkoumal chlapcova ruku, lékař se posadil zpět, otočil se k matce a hluboce si povzdechl.\n\n\"Bohužel, obávám se, že se váš syn nikdy nestane velkým hudebníkem,\" řekl, \"ale na druhou stranu, možná to nikdy nebyla jedna z jeho pravděpodobnějších vyhlídek.\""
 pm_events.2.t: "Nezaučené ruce"
 pm_events.3.a: "Musíme přestat destilovat toto jed!"
 pm_events.3.b: "Přestaňme vyrábět nejsilnější lihoviny."
 pm_events.3.c: "[SCOPE.sState('liquor_making_state').GetName] by se měl hrdě chlubit svými likéry!"
 pm_events.3.d: "Protestující z hnutí za abstinenci protestují proti výrobě alkoholu v [SCOPE.sState('liquor_making_state').GetName]."
 pm_events.3.f: ""Říká se, že slabost charakteru stála život mého manžela, jako jakýkoli muž, který se uchýlí k lahvi. Mohu žít s hanbou těchto obvinění, ale proč musí mé děti vyrůstat s takovými věcmi o svém otci, když ti, kteří naplňují lahve, se vůbec nestydí za to, jak zničili tolik rodin a životů?""
 pm_events.3.t: "Věčná bdělost"
 pm_events.4.a: "Zastavte výrobu pušek, dokud se situace neuklidní."
 pm_events.4.b: "Významně snížit výrobu zbraní jako kompromis."
 pm_events.4.c: "Nebudeme se stydět za naši řemeslnou zručnost!"
 pm_events.4.d: "Pacifisté, vedení [SCOPE.sCharacter('pacifist_leader').GetFullName], protestují proti výrobě zbraní v [SCOPE.sState('arms_making_state').GetName]"
 pm_events.4.f: "\"Někteří ti mohou říkat, že [ROOT.GetCountry.GetName] je v míru,\" řekl [SCOPE.sCharacter('pacifist_leader').GetLastName] shromážděným. Poté [SCOPE.sCharacter('pacifist_leader').GetSheHe] ukázal na dílnu a se skutečným hněvem v hlase [SCOPE.sCharacter('pacifist_leader').GetHerHis] pokračoval:\n\n\"Říkám vám, dokud budou tyto pušky střeleny v jakékoliv zemi na tomto světě, nejsme v míru! Krev těchto válek je také na našich rukou a nebudou vyplavena, dokud nepřestaneme vyrábět tyto nástroje smrti.\""
 pm_events.4.t: "Válka jako zisk"
 pm_events.5.a: "Udělejte z toho exkluzivní produkt na export."
 pm_events.5.b: "Zvyšte produkci, abyste splnili vzrůstající poptávku."
 pm_events.5.d: "Víno vyprodukované v [SCOPE.sState('vinyard_state').GetName] bylo sommeliéry chváleno jako vynikající."
 pm_events.5.f: "\"Když lidé říkají, že něco stárne jako víno, většinou nečiní rozdíl mezi vínem a #ITALIC vínem#!. Takže dovolte, abych udělal tento rozdíl. Pokud se vám podaří sehnat láhev z [SCOPE.sState('vinyard_state').GetName], ta láhev může být více než jen dobrý čas — může být investicí.\""
 pm_events.5.t: "Dobrý ročník"
