 suffragist_events.1.a: "Tato protestace musí být slyšena."
 suffragist_events.1.b: "Zatkněte a zadržte tyto problémy."
 suffragist_events.1.d: "Aktivisté vedení [SCOPE.sCharacter('suffragist_leader').GetFullName] se shromáždili, aby protestovali proti nedostatku volebního práva pro ženy v [ROOT.GetCountry.GetName]."
 suffragist_events.1.f: ""O těchto jsem četl v novinách," prohlásil mladý muž. "Nazývají je 'suffragetky', vidíte. Tato demonstrace, takzvaná demonstrace, je jakýmsi hraním na politický aktivismus, podobně jako to, co by dítě mohlo dělat, když se poprvé učí fungování demokratické společnosti. Musí to být chápáno v tomto kontextu..."\n\nJeho hlas utichl. Jedna z žen v procházejícím davu se obrátila, aby se na něj podívala přímo. Jeho přátelé v tichém souhlasu přikývli, ale nikdo neřekl nic jiného."
 suffragist_events.1.t: "Sufražetky march"
 suffragist_events.10.a: "Hnutí pracujících se musí i nadále snažit o rovnost!"
 suffragist_events.10.b: "Rovnost je součástí naší intelektuální tradice."
 suffragist_events.10.c: "Všichni se musí měnit se svými časy."
 suffragist_events.10.d: "[ROOT.GetCountry.GetName] koná své první volby od rozšíření volebního práva na ženy, což značí začátek nové éry v [ROOT.GetCountry.GetAdjectiveNoFormatting] demokracii."
 suffragist_events.10.e: "Velké vítězství pro sufragisty!"
 suffragist_events.10.f: "Vhodila svůj hlas do volební schránky, což bylo určitým způsobem antiklimaktický okamžik. Dostavení se sem bylo jako skutečný politický boj. Bylo to hlučné, neuposlechnutí, někdy násilné. Odměnou byl tento tichý, uspořádaný výkon moci. Opět byla loajální občankou; pouze očekávání se změnila.\n\nNa druhou stranu, možná to byla to, jak moc síla chutná. Možná to bylo to, co dělalo jej insidiózní. Zajímalo ji, jestli se takto cítili ti, kteří to odmítli až doteď. Na chvilku doufala, že se nezvykne. "
 suffragist_events.10.t: "První volby"
 suffragist_events.2.a: "Kdo by mohl těmto statečným duším odepřít šanci napravit naši zemi?"
 suffragist_events.2.b: "Takový nepřátelský tón je známkou toho, že spravedlivější pohlaví není připraveno na politickou diskusi."
 suffragist_events.2.d: "Zastánkyně ženského volebního práva přišly vystoupit před [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')], aby obhajovaly svou věc, což vyvolalo posměch ze strany [SCOPE.sCharacter('anti_feminist_leader').GetFullName], který tvrdí, že ženy nemají co dělat v sálech vlády."
 suffragist_events.2.f: "Uvědomujíce si, že čekání na ztišení místnosti by bylo marným cvičením v trpělivosti, [SCOPE.sCharacter('suffragist_leader').GetFullNameNoFormatting] promluvil silně:\n\n\"Jsme zde dnes nejen proto, abychom si vyžádali svůj spravedlivý podíl na politické moci v naší zemi, ale abychom prohlásili, že pokud chcete vládnout moudře a spravedlivě, budete nás potřebovat. Kdo může říci, že [ROOT.GetCountry.GetNameNoFormatting] dnes je tak svoboden od utrpení a konfliktu, že se muži ukázali jako zvlášť vhodní pro vládu?\""
 suffragist_events.2.t: "Sufražetky vystupují v [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]"
 suffragist_events.3.a.tt: "[SCOPE.sCharacter('militant_suffragist_leader').GetFullName] bude uvězněn na tři roky."
 suffragist_events.3.a: "Zatkněte vůdce za toto nebezpečné hnutí!"
 suffragist_events.3.b: "Stíhat ty, kteří jsou přímo zodpovědní za útok."
 suffragist_events.3.d: "[SCOPE.sCharacter('anti_feminist_leader').GetFullName], prominentní odpůrce volebních práv pro ženy, se stal terčem žhářství ze strany zastánců této věci."
 suffragist_events.3.f: ""Dnes byly titulky o bombách zaslaných na kancelář [SCOPE.sCharacter('anti_feminist_leader').GetLastName]. Kde byly tyto titulky, když jsme posílali dopisy? Byly čteny? Byly vůbec otevřeny? Bylo nevyhnutelné, že tváří v tvář takové studené pýše někdo nakonec pošle balík, který nemůže být ignorován.""
 suffragist_events.3.t: "Žhářský útok"
 suffragist_events.4.a: "Nikdo nemusel umírat za tuto příčinu, pokud by byly tyto základní práva udělena!"
 suffragist_events.4.b: "Neprodloužíme politickou soucítění pro tak nezodpovědné chování."
 suffragist_events.4.d: "Aktivista, který se snaží přitáhnout pozornost k věci ženského volebního práva, zemřel při incidentu na derby, když ho zranil závodní kůň patřící [ROOT.GetCountry.GetRuler.GetFullName]."
 suffragist_events.4.f: ""Někteří jsou pravějšími bojovníky než jiní, ale dokonalá Amazonka je ta, která obětuje všechno, až do posledního, aby získala Perlu svobody pro své pohlaví.""
 suffragist_events.4.t: "Suffragistka zabita"
 suffragist_events.5.a: "Implementovat politiku nuceného krmení hladovkami."
 suffragist_events.5.b.tt: "[THIS.GetInterestGroup.GetLeader.GetFullName] byl propuštěn z vězení."
 suffragist_events.5.b: "Propustit vězně, dokud se nevrátí do lepšího zdraví, a pak je vrátit."
 suffragist_events.5.d: "Mnoho sufražetek, které byly zatčeny během svých politických aktivit, se na protest proti svému uvěznění pustilo do hladovky."
 suffragist_events.5.f: ""Odmítají nám hlas ve světě politiky kvůli naší jemnosti, naší křehkosti, tvrdiac, že nás chrání před hrůzami světa. K tomu, aby se iluze rozpadla, stačí nejmenší čin vzdoru, po kterém přichází brutální a ponižující léčení, kterému muži podrobují ženy, které nechtějí tiše snášet nespravedlivý trest.""
 suffragist_events.5.t: "Hladové stávky"
 suffragist_events.6.a: "Stojíme za rozhodnutím."
 suffragist_events.6.b: "Zákon by měl být zrušen."
 suffragist_events.6.d: "Praxe uvolnění vězňů, kteří zahájí hladovku a jejich opětovné zatčení, když se jejich zdraví zlepší, je kritizována jako krutá a absurdní."
 suffragist_events.6.f: ""Myslí si, že si s námi mohou hrát, že se vrátíme spokojeně do svých cel a budeme se tvářit, že se starají o naše blaho, že se skryjeme, abychom se vyhnuli znovu zatčení. Uděláme opak: Vyzveme je, aby přišli pro nás, ozveme se, spojíme se. Celý národ, ne, celý svět se dozví, jakou krutost tito takzvaní strážci morálky jsou schopni.""
 suffragist_events.6.t: "Zákon kočky a myši"
 suffragist_events.7.a: "Tento trakt by měl být široce rozšířen."
 suffragist_events.7.b: "Publikace by měla být zakázána."
 suffragist_events.7.c: "Ostatní političtí vůdci by si to měli prostudovat."
 suffragist_events.7.d: "[SCOPE.sCharacter('suffragist_philosopher').GetFullName] napsal dílo, které argumentuje za politická a občanská práva žen, představující vizi pro rovnost mezi pohlavími v politické sféře."
 suffragist_events.7.f: ""Ženo, vzchop se; zvon rozumu se ozývá po celém vesmíru; objev své práva. Mocné impérium přírody již není obklopeno předsudky, fanatismem, pověrami a lžemi. Plameny pravdy rozptýlily všechny mraky bláznovství a uzurpace.""
 suffragist_events.7.t: "Deklarace práv ženy"
 suffragist_events.8.a: "Hlasování je základní právo, které je třeba uskutečnit!"
 suffragist_events.8.b: "Postupná změna je bezpečnější cestou k pokroku."
 suffragist_events.8.d: "Konference o právech žen se koná v [ROOT.GetCountry.GetCapital.GetName]. Organizátoři se rozhodli usilovat o rozšířená majetková a sociální práva pro ženy, ale diskutují, zda rozšířit své ambice do politické arény."
 suffragist_events.8.f: ""V této popření práva účastnit se vlády nedochází pouze k degradaci ženy a zachovávání velké nespravedlnosti, ale k zmrzačení a odmítnutí jedné poloviny morální a intelektuální síly světové vlády.""
 suffragist_events.8.t: "Konvence práv žen"
 suffragist_events.9.a: "Cenná příčina!"
 suffragist_events.9.b: "Zní to jako řeči opozice."
 suffragist_events.9.d: "Ženy v [ROOT.GetCountry.GetName] začaly organizovat kampaně za své právo volit v celonárodních volbách. [SCOPE.sCharacter('suffragette_agitator_scope').GetFullName] z [SCOPE.gsInterestGroup('suffragist_ig').GetName] se objevila jako vůdčí postava tohoto hnutí."
 suffragist_events.9.f: ""Pokud má demokracie žít podle svých vlastních ideálů, nemůže to být prostě napodobenina starověkých republik. Musí to být nepřetržitý projekt, který se neustále ptá: Kdo není slyšen? Čí moudrost je odmítána? [ROOT.GetCountry.GetNameNoFormatting] už uznal ženy jako schopné vládnout samy. Proč bychom neměli pomoci vládnout národu?""
 suffragist_events.9.t: "Hlasy pro ženy"
