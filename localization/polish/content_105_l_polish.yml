 obligation_events.1.a: "Potřebují jen malinký impuls správným směrem!"
 obligation_events.1.b: "Měli bychom se držet dál od jejich vnitřní politiky."
 obligation_events.1.d: "[SCOPE.sC('obligation_request_target').GetName] dluží nám závazek, což by mohlo být použito k jejich nutnosti zahrnout [SCOPE.gsInterestGroup('obligation_request_ig').GetName] do jejich vlády."
 obligation_events.1.f: ""Daleko od toho, abych říkal šlechetnému [SCOPE.sC('obligation_request_target').GetRuler.GetPrimaryRoleTitle], jak řídit [SCOPE.sC('obligation_request_target').GetRuler.GetHerHis] zemi," řekl [ROOT.GetCountry.GetRuler.GetFullName], mávající [ROOT.GetCountry.GetRuler.GetHerHis] rukou, "Jednoduše chci zmínit, že [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetFullName] je velmi rozumný [SCOPE.gsInterestGroup('obligation_request_ig').GetLeader.GetWomanMan], který si zaslouží být vyslyšen!""
 obligation_events.1.t: "Oblíbená strana"
 obligation_events.2.a: "[SCOPE.sC('obligation_request_sender').GetName] nám jednou pomohl. Vezmeme v úvahu jejich radu."
 obligation_events.2.b: "Samotný návrh je skandál!"
 obligation_events.2.d: "Povinnost, kterou dlužíme [SCOPE.sC('obligation_request_sender').GetName], je používána jako záminka pro žádost o zahrnutí jejich přátel v [SCOPE.gsInterestGroup('obligation_request_ig').GetName] do naší vlády."
 obligation_events.2.f: ""Jak trapné by bylo nechat jinou zemi diktovat naši politiku, bylo by také velmi nevhodné, kdyby více důvěřovali naší opozici než naší vládě.""
 obligation_events.2.t: "Zahraniční zájmy"
 obligation_events.3.a: "Každý by si měl pamatovat, jak jsme jim přišli na pomoc."
 obligation_events.3.b: "Proč, když jsme národem, kterého se má bát?"
 obligation_events.3.d: "[SCOPE.sC('obligation_request_target').GetName] dluží nám povinnost, kterou lze využít k žádosti o propagandistickou kampaň, aby svět viděl naši zemi v příjemnějším světle."
 obligation_events.3.f: ""Je dobré, aby byl národ respektován, ba i zastrašován, ale můžeme opravdu očekávat, že nás podpoří v budoucnosti, pokud většina [SCOPE.sC('obligation_request_target').GetAdjectiveNoFormatting] dětí vyrůstá slyšíc příběhy o tom, jak je sníme, pokud se nebudou chovat?""
 obligation_events.3.t: "Obávaní, ale nemilovaní"
 obligation_events.4.a: "Nesprávně chápána země. Zaslouží si druhou šanci!"
 obligation_events.4.b: "Jsou hrozbou. Nebudeme klamat naše lidi."
 obligation_events.4.d: "Povinnost, kterou dlužíme [SCOPE.sC('obligation_request_sender').GetName], je používána jako záminka pro žádost, aby byly zobrazena jejich země jako méně hrozivá pro svět."
 obligation_events.4.f: ""Nebude to přesně propaganda, když zobrazíme [SCOPE.sC('obligation_request_sender').GetName] jako národ, jehož všichni mají na srdci nejlepší zájmy. Pomohli nám jednou, že? Bude to prostě připomínka naší minulosti.""
 obligation_events.4.t: "Laskavější obraz"
 obligation_events.5.a: "Přesně to, co naše armáda potřebuje!"
 obligation_events.5.b: "Závazek je více než dovednosti jednoho [SCOPE.sCharacter('obligation_request_character').GetWomanMan]."
 obligation_events.5.d: "Vidíme příležitost uplatnit povinnost, kterou nám dluží [SCOPE.sC('obligation_request_target').GetName], žádající o službu jejich velitelů, [SCOPE.sCharacter('obligation_request_character').GetFullName]."
 obligation_events.5.f: "\"Ne všichni mají příležitosti, které si zaslouží ve své domovské zemi. Jsme ambiciózní národ, který lépe využije dovednosti [SCOPE.sCharacter('obligation_request_character').GetHerHis] než oni kdy mohli.\""
 obligation_events.5.t: "[SCOPE.sC('obligation_request_target').GetAdjectiveNoFormatting] Talent"
 obligation_events.6.a: "Malá cena za to, co udělali, aby si to zasloužili!"
 obligation_events.6.b: "Mohou mít naši vojenskou pomoc, ale ne naše vojenské vůdce."
 obligation_events.6.d: "[SCOPE.sC('obligation_request_sender').GetName] si volá povinnost, kterou dlužíme, žádajíc, aby náš velitel [SCOPE.sCharacter('obligation_request_character').GetFullName] byl poslán sloužit v jejich armádě."
 obligation_events.6.f: "\"Hodně mluvení o službě své zemi v armádě, jako by to byla jednoduchá volba. Co když ten nejlepší způsob, jak můžete poskytnout službu své zemi, je sloužit jinému?\""
 obligation_events.6.t: "Osoba v poptávce [SCOPE.sCharacter('obligation_request_character').GetWomanMan]"
 obligation_events.a.tt: "Pokud přijmou:"
 obligation_events.b.tt: "Pokud nepřijmou:"
 obligation_events.tt.no: "Žádná zpráva nebude poslána [SCOPE.sC('obligation_request_target').GetName]."
 obstructing_politician: "Obstruující politik"
 oil_production_modifier: "Rozkvět používání ropy"
 oil_rush.1.a: "Povzbuzujte tento trend. Ropa je budoucnost!"
 oil_rush.1.b: "Pokrok je třeba míchat s opatrností."
 oil_rush.1.c: "Vždy! Vždy povzbuzuj ropnou horečku, kdekoliv se objeví."
 oil_rush.1.d: "Objev ropy v [ROOT.GetState.GetName] způsobuje příval lidí do státu, kteří doufají, že najdou zaměstnání v tomto vzkvétajícím odvětví."
 oil_rush.1.e: "Opatrnost je vždy moudrá, bez ohledu na čas či místo."
 oil_rush.1.f: ""Zlato? Stříbro? Diamanty? Na co? Cincáky a ozdoby pro gentry, glamour, aby skryli, že jejich čas skončil? Poslouchej, příteli, nostalgie může být pozlacená, ale budoucnost — budoucnost běží na ropě.""
 oil_rush.1.t: "Ropa!"
 oil_rush.2.a: "Žádná hranice netrvá věčně."
 oil_rush.2.b: "Přesměrovat odborné znalosti do výroby."
 oil_rush.2.d: "S dokončenou základnovou strukturou ropného průmyslu [SCOPE.sState('oil_state').GetName] jeho atraktivita a slib ustupuje těm, kteří se snaží vykřesat své vlastní bohatství."
 oil_rush.2.f: ""Povaha těchto operací je taková, že nakonec několik lidí bude držet všechny karty. Průmysl žije, ale naše ruce jsou hrány. My jsme nebyli mezi těmi několika.""
 oil_rush.2.t: "Ropný spěch ustupuje"
 oil_rush.3.a: "Kde je ropa, tam bude krev."
 oil_rush.3.b: "Tlačte na majitele, aby zaujali opatrnější přístup."
 oil_rush.3.d: "Vypouštění, ropné požáry a další smrtelné nehody se stávají čím dál běžnějšími, jak se lov na ropu v [ROOT.GetState.GetName] stává krutějším."
 oil_rush.3.f: ""Myslíte, že jste viděli oheň, ale nikdy jste neviděli oheň jako tento," řekl, dává mladému muži vážný pohled. "A modlete se, abyste to neviděli, protože pokud jste nebyli na ropných polích, jediné místo, kde byste ho viděli, je samo peklo.""
 oil_rush.3.t: "Divoké vrty"
 oil_rush.4.a: "Přispějeme k financování tohoto projektu."
 oil_rush.4.b: "To není v rozpočtu pro [ROOT.GetState.GetOwner.GetName]"
 oil_rush.4.d: "Ropné společnosti, které operují v [ROOT.GetState.GetName], požadují vládní pomoc při financování potrubí, slibují, že jeho výstavba bude doprovázena dalšími vylepšeními infrastruktury."
 oil_rush.4.f: ""Vložit tekutinu do pevného, vložit tuto pevnou látku do jiné pevné a celou tu směs pohánět po železniční trati - věřte mi, v budoucnosti se jim bude zdát směšné, jak jsme to dělali. Teď vám ukážu, jak jednoduché by to mohlo být. Bude to jako otočení kohoutku.""
 oil_rush.4.t: "Ropovod [ROOT.GetState.GetName]"
 oil_rush.5.a: "Musíme udělat příklad ze všech stran v tomto skandálu."
 oil_rush.5.b: "Zvolený úředník zneužívající [SCOPE.sCharacter('bribed_politician').GetHerHis] postavení je závažný zločin."
 oil_rush.5.c: "Podnikatelé, kteří podkopávají naši vládu, nemohou být ponecháni na svobodě."
 oil_rush.5.d: "Šetření odhalilo, že bohatství vládního politika [SCOPE.sCharacter('bribed_politician').GetFullName] bylo nahromaděno skrze úplatky od ropných společností, což jim umožnilo pronajmout půdu bez soutěže."
 oil_rush.5.e: "I velcí lidé dělají chyby. Vše lze vyřešit několika pokutami."
 oil_rush.5.f: ""V takovém vyšetřování je způsob, jak poznat, že jste na správné cestě. Je to tak, že záznamy toho, co hledáte, začínají mizet. Čím více hledáte, tím více mizí, až se zdá, že muž vykouzlil své jmění z ničeho. Jakmile je donutili, aby to vypadalo jako magie, můžete začít odhalovat trik.""
 oil_rush.5.t: "Černé zlato, černé peníze"
 oil_rush.5.tt: "[SCOPE.sCharacter('bribed_politician').GetFullName] dostává tvrdý trest a je nucen odstoupit."
