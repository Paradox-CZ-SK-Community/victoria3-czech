 raj.3.a: "Musíme okamžitě provést úpravy, abychom se vyhnuli pobouření."
 raj.3.b: "Vojáci se stejně nedozvědí, že?"
 raj.3.d: "Úředníci vznesli obavy, že nový typ pušky, který bude našim vojskům vydán, používá mazivo na náboje, které může zahrnovat sádlo a slaninu, tabu podle hinduistických a muslimských vír."
 raj.3.f: ""Cítil jsem to, jak jsem kousl do náboje. Zjistit, že Společnost našla takový záludný a podlý způsob, jak podlomit víru nás, jejich nejvěrnějších vojáků, v žáru bitvy, bylo bezprecedentní zradou. Kdybych mohl vložit tu kulku do muže zodpovědného, udělal bych to bez váhání.""
 raj.3.t: "Zakázané mazadlo"
 raj.4.a: "Je nezbytné brát v úvahu tyto místní tradice."
 raj.4.b: "Musí sloužit tam, kde jsou potřeba!"
 raj.4.d: "Kvůli omezením v víře [SCOPE.sReligion('hindu_pop').GetName] proti překročení moří, byli vojáci v minulosti osvobozeni od služby v zámoří. Někteří administrátoři nyní tvrdí, že tato výjimka by měla být zrušena."
 raj.4.f: ""Ačkoli by se mohlo zdát pohodlné žádat o službu v zahraničí od každého vojáka, již to bylo příčinou konfliktu v minulosti. V roce '24 se několik pluků v Bengálsku vzbouřilo kvůli plánovanému pochodování do Barmy, obávajíc se, že budou vysláni po moři. Pokud chceme rekrutovat z vyšších kast, musíme si být vědomi, jak vážně berou tento tabu.""
 raj.4.t: "Kala Pani"
 raj.5.a: "Nemůže to být dále od pravdy."
 raj.5.b: "Pokud jsou tady, aby propagovali svou víru, mohou tak učinit."
 raj.5.d: "Přítomnost [SCOPE.sReligion('suspected_missionaries').GetName] $clergymen$ v [SCOPE.sState('missionaries_suspicion_state').GetName] vyvolala u některých místních obyvatel podezření, že [ROOT.GetCountry.GetName] plánuje pokus o konvertování lidí na křesťanství."
 raj.5.f: ""To, že se společnost snaží uvalit na nás své vlastní představy o civilizaci, je dobře známo. Kdo může říct, že dalším krokem není masová konverze? Předstírají, že respektují naši víru, aby udrželi mír, ale nebojovali snad po celou dobu, aby ji vykreslili pouze jako další kulturní prvek nižší než jejich vlastní? Jistě, prostě jen čekají na svoji příležitost, aby nás všechny donutili přijmout jejich víry.""
 raj.5.t: "Podezření z prozelytismu"
 raj.6.a: "Musí být potlačeno!"
 raj.6.b: "Ať žije nový Hindustan!"
 raj.6.d: "Po dlouhé době pěstování opozice vůči vládě společnosti, vstali vojáci a další místní lidé, aby ohlásili obnovení moci Mughalského císaře na severní Indii."
 raj.6.f: "\"Dokud zůstává vůně Imán v srdcích našich Ghazis, tak dlouho se bude meč Hindustánu blýskat před trůnem Londýna.\""
 raj.6.t: "Vzpoura!"
 raj.7.a: "Společnost je u konce, ale impérium pokračuje."
 raj.7.t: "Konec společnosti"
