 production_tech_events.401.a: "Získejte každou kapku z těchto vrtů!"
 production_tech_events.401.b: "Najdeme více věcí, do čeho naplníme olej!"
 production_tech_events.401.d: "Nedávná expanze [SCOPE.sBuilding('oil_rig_building').GetName] v [SCOPE.sState('oil_rig_state').GetName] posílila důvěru v budoucnost [ROOT.GetCountry.GetName] jako producenta ropy."
 production_tech_events.401.f: ""Kdyby naši předci viděli stroje poháněné černou, hořlavou kapalinou tryskající na povrch ze země, jistě by naše technologické zázraky nazvali dílem ďábla. Díky bohu, že žijeme v tak osvícené době!""
 production_tech_events.401.t: "Vzestup ropného průmyslu"
 production_tech_events.402.a: "Neomezená moc!"
 production_tech_events.402.b: "Veškerá technologie musí být zaměřena na lepší vlaky."
 production_tech_events.402.c: "Musí existovat jiné způsoby, jak vyrábět elektřinu."
 production_tech_events.402.d: "Nedávné rozšíření [SCOPE.sBuilding('power_plant_building').GetName] v [SCOPE.sState('power_plant_state').GetName] inspirovalo víru v budoucnost, kde je celé [ROOT.GetCountry.GetName] elektrifikováno."
 production_tech_events.402.e: "\"Zesílila jsme údery řek, abychom je proměnili na bouřkovou moc, musíme být na to připraveni. Morálně, intelektuálně, duchovně? To není důležité. Přijde to.\""
 production_tech_events.402.f: ""Zavírání moci hřmících řek a vodopádů tím, že ji transformujeme na sílu bouře, musí být znamením, že se blížíme k poslednímu stadiu lidského ovládnutí přírody. Jsme připraveni? Morálně, intelektuálně, duchovně? Nezáleží na tom. To přichází.""
 production_tech_events.402.t: "Stabilní dodávka energie"
