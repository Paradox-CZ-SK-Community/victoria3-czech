 citizenship_laws.1.a: "Fascinující. Přineste kaliper!"
 citizenship_laws.1.b: "Neplýtvejte časem na tyto nesmysly."
 citizenship_laws.1.d: "Profesoři na univerzitě [SCOPE.sState('phreonology_state').GetName] se domnívají, že nové teorie používající kraniometrii mohou být použity k projevování rasových rozdílů, shromažďujíce podporu pro [SCOPE.sLaw('current_law_scope').GetName]."
 citizenship_laws.1.f: ""Samozřejmě existují individuální rozdíly, které mohou poskytnout ohromující pohledy na povahu základních a kriminálních rysů, ale rozdíly mezi většími skupinami jsou naším současným zaměřením. Mám zde lebku normálního [SCOPE.sCulture('primary_culture_pop').GetName] občana, zdravého v duchu a těle za života, laskavě darovanou naší instituci. Představuje nejvyšší fázi lidstva. Jak už asi dokážete představit, některé jiné vzorky v mé sbírce jsou podstatně méně pokročilé.""
 citizenship_laws.1.t: "Míra lebky"
 citizenship_laws.2.a: "Je to jednoznačně ne-[ROOT.GetCountry.GetAdjectiveNoFormatting]!"
 citizenship_laws.2.b: "Jejich práce je součástí našeho uměleckého odkazu."
 citizenship_laws.2.d: "Debaty kolem [SCOPE.sLaw('current_law_scope').GetName] vzbudily diskusi na Vysoké akademii umění v [SCOPE.sState('degenerate_art_state').GetName] o tom, zda mají umělecké směry ovlivněné [SCOPE.sCulture('degenerate_art_pop').GetName] umělci místo ve [ROOT.GetCountry.GetAdjectiveNoFormatting] uměleckém světě."
 citizenship_laws.2.f: ""V soudobé sochařství, malířství a hudbě lze cítit zkažlivý vliv těchto takzvaných 'umělců'. Že to je vyučováno v našich školách a vystavováno v našich muzeích, je fackou tváři [ROOT.GetCountry.GetAdjectiveNoFormatting]. Aby byly pocity a hodnoty našeho lidu chráněny před špínou [SCOPE.sCulture('degenerate_art_pop').GetNameNoFormatting], musí být vyčištěno!""
 citizenship_laws.2.t: "Kulturní příspěvky"
 citizenship_laws.3.a: "Jsou to jedovatá a cizí přítomnost!"
 citizenship_laws.3.b: "Jsou součástí společnosti [ROOT.GetCountry.GetAdjectiveNoFormatting], ale musí být segregováni."
 citizenship_laws.3.d: "[SCOPE.sCulture('future_discriminated_pop').GetName] lidé se ozvali proti přijetí legislativy [SCOPE.sLaw('current_law_scope').GetName], argumentujíc, že si zaslouží stejná práva jako ostatní občané."
 citizenship_laws.3.f: "\"Co vedlo vůdce této národy, aby nás považovali za nepřátele? Nepracovali jsme společně, netrpěli jsme společně, nejedli jsme u stejného stolu a nežili jako bratři a sestry až dosud? Naše děti si vzpomenou na zemi, kterou jejich rodiče pomohli vybudovat, zemi, která je zacházela spravedlivě, jako zemi, která jim obrátila záda, když ji přemohly předsudky a zloba. Není příliš pozdě se vrátit.\""
 citizenship_laws.3.t: "Občané druhé kategorie"
 citizenship_laws.4.a: "Rovnost začíná zde!"
 citizenship_laws.4.b: "[SCOPE.gsInterestGroup('supporting_ig').GetLeader.GetFullName] leadership is needed in these uncertain times."
 citizenship_laws.4.d: "[SCOPE.gsInterestGroup('supporting_ig').GetName] prosazuje přijetí [SCOPE.sLaw('current_law_scope').GetName], začínající ve svých vlastních řadách. Politika [SCOPE.sCulture('future_accepted_pop').GetName] by se mohla ujmout vedení v boji za přijetí kultury v [ROOT.GetCountry.GetName]."
 citizenship_laws.4.f: ""Poslání vzkazu ostatním je součástí toho, ale není to jediný důvod. Musíme přehodnotit, kdo je skutečně schopen a zaslouží si určité posty v naší organizaci, kdo byl opomíjen a ignorován v méně osvícených obdobích. Pokud uspějeme, celé [ROOT.GetCountry.GetName] to bude muset udělat stejně.""
 citizenship_laws.4.t: "Hlas [SCOPE.sCulture('future_accepted_pop').GetName]"
 citizenship_laws.5.a: "Musíme se postavit proti těmto odporným lžím."
 citizenship_laws.5.b: "Nechte je dřímat."
 citizenship_laws.5.d: "[SCOPE.sPoliticalMovement('discrimination_movement').GetName] zahájilo propagační kampaň, malující [SCOPE.sCulture('future_accepted_pop').GetName] lidi jako zločince, kteří budou moci volně působit pod novým zákonem [SCOPE.sLaw('current_law_scope').GetName]."
 citizenship_laws.5.f: ""Ano, přečetl jsem leták. Není to nic nového. 'Lidé [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] jsou zloději, lidé [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] jsou násilnické bestie, kultura [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] je inherentně zkažená a desegregace bude koncem [ROOT.GetCountry.GetNameNoFormatting]'. Obraz [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting] muže v rags, vypadá vcelku jako můj otec. Napadlo je někdy, že důvod proč tolik z nás žije v chudobě je ten, že současné zákony nás tam nutí?""
 citizenship_laws.5.t: "Zloději a lháři"
 citizenship_laws.6.a: "Takové diskriminace jsou nepřijatelné."
 citizenship_laws.6.b: "Mohou dělat, co chtějí, se svými vlastními podniky."
 citizenship_laws.6.d: "Někteří $shopkeepers$ vyjádřili odpor vůči rovnému zacházení s lidmi [SCOPE.sCulture('future_accepted_pop').GetName] podle zákona [SCOPE.sLaw('current_law_scope').GetName], oznámivši, že je odmítnou."
 citizenship_laws.6.f: ""Je snadné, aby ti politici sepsali své plány na rovnost a bratství, ale já mám firmu, kterou musím řídit. Když začnu vpouštět [SCOPE.sCulture('future_accepted_pop').GetNameNoFormatting], ztratím polovinu svých zákazníků. Nejsou to bigotové, rozumíte, jen to jsou dobří [SCOPE.sCulture('shopkeeper_pop').GetNameNoFormatting] lidé, kteří jsou zvyklí, že tu věci děláme určitým způsobem. Budeme to dělat tímto způsobem.""
 citizenship_laws.6.t: "[SCOPE.sCulture('future_accepted_pop').GetName] Zákazníci nežádoucí"
