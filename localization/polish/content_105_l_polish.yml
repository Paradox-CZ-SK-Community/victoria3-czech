 trade_route_events.1.a: "Založíme domácí průmysl se zbraněmi v případě zrady."
 trade_route_events.1.b: "Hrozba [SCOPE.sC('arms_seller_threat').GetAdjectiveNoFormatting] byla přehnaná."
 trade_route_events.1.d: "[$ig_armed_forces$] zpochybňují moudrost spoléhat na importy zbraní z [SCOPE.sC('arms_seller_threat').GetName], což je uznávaná hrozba pro naši zemi."
 trade_route_events.1.f: ""Není to tak, že bych zpochybňoval spolehlivost [SCOPE.sC('arms_seller_threat').GetAdjectiveNoFormatting] pušek," řekl generál, "ale sotva se na ně můžeme spolehnout, pokud očekávají, že se budou dívat dolů na hlavně!""
 trade_route_events.1.t: "Nebezpeční zbrojíři"
 trade_route_events.2.a: "Rozebrat je a zjistit, jak je poskládat!"
 trade_route_events.2.b: "Vytvoříme si vlastní cestu k budoucnosti zbraní."
 trade_route_events.2.d: "Pokročilejší zbraně, které dovážíme z [SCOPE.sC('arms_seller_gun_tech').GetName], by mohly poskytnout cenné poznatky do našeho aktuálního vojenského výzkumného projektu."
 trade_route_events.2.f: "\"Nebude to vojenská špionáž, ani průmyslová špionáž. Spíše to bude inovativní poctou našim [SCOPE.sC('arms_seller_gun_tech').GetAdjectiveNoFormatting] přátelům, kteří nám poskytli tak elegantní příklady zbrání.\""
 trade_route_events.2.t: "Půjčování návrhů"
 trade_route_events.3.a: "Budeme se snažit importovat tento základní dobr."
 trade_route_events.3.b: "Nechte je jíst briošky!"
 trade_route_events.3.d: "[SCOPE.gsInterestGroup('angry_luxury_import_ig').GetName] zpochybnila morálnost dovozu luxusů do našeho hlavního města, zatímco vysoká cena $grain$ je důvodem obav mnoha chudých občanů."
 trade_route_events.3.f: "Položil krabici s větší silou, než bylo nutné, aby zdůraznil pointu.\n\n"Víme lépe než kdokoli jiný, kolik nákladů se každý den tahá na těchto dokách. Neříkejte mi, že cena krajíce chleba nemá s těmito luxusními věcmi, které dnes převážíme, nic společného!""
 trade_route_events.3.t: "Decadentní priority"
 trade_route_events.4.a: "Najdeme zdroj tohoto vitálního materiálu pro moderní věk."
 trade_route_events.4.b: "Jejich ambice by měly být nejprve vyrábět ocel, ne ji používat."
 trade_route_events.4.d: "[$ig_industrialists$] považují vysokou cenu [$steel$] v hlavním městě za překážku svým ambicím a rádi by, abychom prioritizovali jeho dovoz."
 trade_route_events.4.f: "\"Moji obchodní partneři v zámoří říkají, že řídím svůj obchod železnou pěstí. Může to znít hrozivě, ale ve skutečnosti je to spíše ponížení v souladu; sledují, aby naznačili, že se zhoršuji!\""
 trade_route_events.4.t: "Průmyslové materiály"
 trade_route_events.5.a: "Zajistíme stránky zítřejších klasik!"
 trade_route_events.5.b: "Naučit stručnosti."
 trade_route_events.5.d: "Inteligence [ig_intelligentsia] se těžko hledá levný [paper], který potřebují, aby zpečetili své myšlenky."
 trade_route_events.5.f: ""Jediné pozitivum této strašné situace," řekl profesor se znaveným povzdechnutím, "je, že když někdo říká, že myšlenka nestojí za papír, na kterém je tištěna, tak to aspoň myslí!""
