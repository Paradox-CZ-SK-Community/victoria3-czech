  modifier_denied_monarch_colony_ig_desc: "Monarcha byl odmítnut svobodný stát, který tvrdili."
  congo_free_state_events.4.t: "Odsuzující článek"
  congo_free_state_events.4.d: "Byl napsán zničující článek v [SCOPE.sCountry('newspaper_country').GetAdjectiveNoFormatting] '[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]' o zvěrstvech, která se odehrávají v [SCOPE.sCountry('free_state').GetNameNoFlag]."
  congo_free_state_events.4.f: ""Kmeťové, kteří podepsali převod svých pozemků, nevěděli, co podepisují. To nebyly rovné a spravedlivé smlouvy, to byla fraška. Od té doby bylo zacházení s místními obyvateli rovnocenné otroctví.""
  congo_free_state_events.4.a: "Nešťastné, ale patří to [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
  congo_free_state_events.4.b: "Musíme to odsoudit."
  congo_free_state_events.5.t: "Otázka Svobodného státu"
  congo_free_state_events.5.d: "Po zmizení monarchie se stalo jasným, že [SCOPE.sCountry('free_state').GetNameNoFlag] je reliktem minulosti. Mohli bychom nyní reintegraci státu následovat novým směrem pod vedením [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
  congo_free_state_events.5.d2: "Mezinárodní názor na [SCOPE.sCountry('free_state').GetNameNoFlag] se po odhalení jeho zvěrstev stal velmi nepříznivým. Mohli bychom nyní reintegraci státu s velmi malou opozicí ze strany [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
