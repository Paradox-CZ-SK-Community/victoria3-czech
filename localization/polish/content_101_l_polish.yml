  crime_events.2.t: "Organizovaný zločin"
  crime_events.2.d: "Kriminální organizace začaly působit v [SCOPE.sState('organised_crime_state').GetName]."
  crime_events.2.f: ""Nevadí, pokud zatkneme jednu osobu, nebo vyřešíme jeden zločin. Bude to pokračovat, pokud se nedostaneme až na vrchol."""
  crime_events.2.a: "Vložte nějaké peníze do vymýcení organizací."
  crime_events.2.b: "Jsem si jistý, že se úřady s tím zhostí."
  modifier_organised_crime_suppressed: "Organizovaný zločin potlačen"
  modifier_organised_crime: "Organizovaný zločin"
  crime_events.10.t: "Zabiják: Děsivé vraždy"
  crime_events.10.d: "Noviny [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] vykazují sérii hrozných vražd ve [SCOPE.sState('serial_killer_state').GetName]. Podle článku jsou policisté bezmocní zastavit vraha, kterého nazývají [SCOPE.sState('serial_killer_state').GetCityHubName] Ripper."
  crime_events.10.f: "Pochmurný trh je plný policejních světel a kapsářů. Mrtvola leží tváří dolů na ulici. Na ní je dlouhá tmavá skvrna, která ji sleduje jako trpělivý lovec celou noc. Inspektor se přiblíží. Dlouhé, usušené. Červené se blíží k hlavě.\n\n"Posuňte tělo." Znovu se blíží. Alechoko. Zkažené. Zápach nebude opouštět ulici po dny. V ženě je nyní víc uvnitř než venku.\n\nBlíže. Blíže. Dlouhé, usušené. Alechoko. Zkažené. Odporné."
  crime_events.10.a: "Musíme přivést vraha k spravedlnosti."
  crime_events.11.t: "Tento vrah: Dán v železech"
  crime_events.11.d: "Zabiják známý jako [SCOPE.sState('serial_killer_state_scope').GetCityHubName] Ripper, který už dlouho sužuje stát [SCOPE.sState('serial_killer_state_scope').GetName], byl konečně zatčen."
  crime_events.11.d2: "Vrah známý jako [SCOPE.sState('serial_killer_state_scope').GetCityHubName] Ripper, který už dlouho sužuje stát [SCOPE.sState('serial_killer_state_scope').GetName], konečně byl zatčen. Šokujícím způsobem tyto hrozné zločiny spáchal nikdo jiný než [SCOPE.sCharacter('important_killer').GetFullName]!"
  crime_events.11.f: "Inspektor pevně drží svou hůl; sotva se usmívá. Tvář pachatele je slabě osvětlená světlem cely. Z této dálky připomíná jednoho z inspektorových kamarádů z dětství, jeho bratrance, každého jiného policistu.\n\nAni nezvedá hlavu, když mu podají nějakou bezchutnou kaši. "Už je to za námi." Inspektor se od něj nemůže odtrhnout. Světlo bliká. Někdo už informoval tisk, kancelář je plná hlasů, vrah něco mumlá; sotva se usmívá."
  crime_events.11.a: "Chytili jsme toho bastard."
  crime_events.11.b: "Toto tajemství musí jít do našich hrobů."
  crime_events.12.t: "Zabiják: Tajemný dopis"
  crime_events.12.d: "Policie v [SCOPE.sState('serial_killer_state_scope').GetName] obdržela dopis údajně napsaný [SCOPE.sState('serial_killer_state_scope').GetCityHubName] Ripperem. Tato kryptická poznámka by mohla obsahovat klíč k odhalení jeho identity."
  crime_events.12.f: ""V poledne zpívá. V zimě. @devout! Nikdy na podzim. Když se na to podíváte přes zrcadlo, @capitalists! přiblíží se to. Když se na to díváte @clergymen! přes sníh, uvidíte to dole.\n\nBudu při @censored!@censored!@censored!@censored! po @officers! tmě, přijdete nebo ne, ale mějte na paměti @red_cross! neustále, že nejsem vždycky tak laskavý. @starving!""
  crime_events.12.a: "Možná může pomoci univerzita."
  crime_events.12.b: "Zesílit policejní vyšetřování."
  crime_events.12.c: "Tajné symboly jsou nečitelná."
  crime_events.13.t: "Zabiják: Nové oběti"
  crime_events.13.d: "Další těla v [SCOPE.sState('serial_killer_state_scope').GetName] byla identifikována jako oběti [SCOPE.sState('serial_killer_state_scope').GetCityHubName] Rippera. Pečlivé a odhodlané vyšetřování může poskytnout stopy k identitě vraha."
  crime_events.13.f: "Mrtvola leží tváří dolů znovu. Na zemi je dlouhá, tmavá skvrna, která se za noc vyštípila. Inspektor se přiblíží. Vnitřnosti oběti jsou rozptýleny kolem místa jako masový salát.\n\n "Všichni vypadají stejně — [SCOPE.GetRootScope.GetCountry.GetCustom('serial_killer_modus_operandi')]."\n\nZnepokojující pohled; oči bílé a shnilé jako zkažené mléko, chlapec vesele sleduje scénu z jednoho z střech, inspektor si podává ruku, aby ho poslal pryč. Hromada těl se stále zvětšuje jako nedokončený obraz."
  crime_events.13.a: "Financujte větší vyšetřování."
  crime_events.13.b: "Žádné důkazy nespojují tyto zločiny."
