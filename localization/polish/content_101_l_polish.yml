 character_events.3.d: "[SCOPE.sCharacter('duel_participant_1').GetFullName] vyzval [SCOPE.sCharacter('duel_participant_2').GetFullName] na souboj na smrt."
 character_events.3.f: "Aura obklopující jejich dvě postavy je jako něco z romantického románu. [SCOPE.sCharacter('duel_participant_2').GetFullNameNoFormatting] se usmívá. [SCOPE.sCharacter('duel_participant_2').GetSheHe|U] byl natrénován na tento okamžik před spaním.\n\n"[SCOPE.sCharacter('duel_participant_1').GetFullNameNoFormatting], [SCOPE.sCharacter('duel_participant_1').GetCustom('custom_insult_loc')]"\n\n"Vaše urážky nemohou jít nezodpovězené, vyberte si zbraň podle vašeho výběru a setkáme se zítra."""
