 rights_of_women_laws.1.a: "To výrazně podporuje náš případ."
 rights_of_women_laws.1.b: "Nenechme se příliš hlučně slavit, abychom nezhrozili [SCOPE.gsInterestGroup('anti_women_ig').GetName]."
 rights_of_women_laws.1.d: "V právním případu, který zaujal pozornost celé země, soudce rozhodl, že domácí násilí je důvodem k rozvodu."
 rights_of_women_laws.1.f: ""Znovu a znovu ji udeřil prostě proto, že mu vypadl talíř. To byla jen poslední v sérii bití, která se táhla od líbánek až do současnosti. Jak můžeme zapříčinit jakoukoli ženu, aby podstoupila tuto nekonečnou trest? Rozvod pro ženy v násilných situacích není jen spravedlivý, je to samotná podstata spravedlnosti."""
 rights_of_women_laws.1.t: "Precedentní případ"
 rights_of_women_laws.2.a: "Jaké to štěstí pro naši věc."
 rights_of_women_laws.2.b: "Možná bychom mohli získat většího vydavatele."
 rights_of_women_laws.2.d: "Oblíbená soubor cestopisů od ženské autorky byla publikována a poskytuje podporu pro zákon [SCOPE.sLaw('current_law_scope').GetName]."
 rights_of_women_laws.2.f: ""Cestovala po celém světě sama, říká se, že dokonce jezdí na koni vpřed, jako muž!""
 rights_of_women_laws.2.t: "Cesty [ROOT.GetCountry.GetAdjectiveNoFormatting] ženy"
 rights_of_women_laws.3.a: "To je znepokojivé."
 rights_of_women_laws.3.b: "Možná můžeme provést vlastní výzkum?"
 rights_of_women_laws.3.c: "Věnujte čas vydání komplexní odpovědi."
 rights_of_women_laws.3.d: "Nedávno zveřejněný článek o 'Hystérii u žen' získal popularitu v lékařské komunitě. Článek se používá jako propaganda proti právům žen proti zákonu [SCOPE.sLaw('current_law_scope').GetName]."
 rights_of_women_laws.3.f: ""Není žádný skutečný důkaz, že by hysterie byla ve ženáchvíce přítomná než ve mužích, ale z nějakého důvodu my jsme ti, kdo se neustále diagnostikují s tím."""
 rights_of_women_laws.3.t: "Hysteriční nárok"
 rights_of_women_laws.4.a: "Příliš drahé."
 rights_of_women_laws.4.b: "To je skvělé."
 rights_of_women_laws.4.d: "Editorka [ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] se přihlásila a nabídla podporu zákonu [SCOPE.sLaw('current_law_scope').GetName], pokud my jim pomůžeme s nějakým financováním."
 rights_of_women_laws.4.f: ""Mít články psané na podporu, den co den, je samozřejmě požehnání. A pravdou je, že nemít články psané proti tomu, je opravdová výhoda.""
 rights_of_women_laws.4.t: "Noviny nabízejí podporu"
 rights_of_women_laws.5.a: "Snížíme počet shromáždění."
 rights_of_women_laws.5.b: "Nebudeme se bát trošku násilí."
 rights_of_women_laws.5.d: "Shromáždění na podporu zákona [SCOPE.sLaw('current_law_scope').GetName] se odehrála po celé zemi, ale některé z nich se staly násilné."
 rights_of_women_laws.5.f: ""Samozřejmě, že 95 % protestujících jsou mírumilovní, ale k tomu, aby se věci rozbučely, stačí jeden radikální prvek a než se naděje, máme celou lůzu vyburcovanou do šílenství.""
 rights_of_women_laws.5.t: "Shromáždění za volební právo"
 rights_of_women_laws.6.a: "Není co dělat."
 rights_of_women_laws.6.b: "Musíme to zastavit."
 rights_of_women_laws.6.d: "Násilí malé skupiny uvnitř hnutí za volební práva hrozí, že obrátí veřejnost proti němu."
 rights_of_women_laws.6.f: ""Násilí a chaos je jejich obchod a pokud jim dovolíme pokračovat v tom, bude to pro věc škodlivější než prospěšné. Nemůžeme stát bez pohnutí a nechat to stát.""
 rights_of_women_laws.6.t: "Násilí okrajové skupiny"
 rights_of_women_laws.7.a: "Ignoruj pracovníky."
 rights_of_women_laws.7.b: "Můžeme přesunout náš protest."
 rights_of_women_laws.7.d: "Velká protest za volební právo se má konat ve fabrikách po celé zemi. Zvýší to popularitu zákona [SCOPE.sLaw('current_law_scope').GetName], ale pravděpodobně to rozruší mnohé pracovníky."
 rights_of_women_laws.7.f: ""Může to některé z pracovníků naštvat. Ale trochu nespokojenosti mezi obyvatelstvem stojí za to, aby se tyto důležité otázky dostaly na mysl každého."
