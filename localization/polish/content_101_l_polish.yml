 south_america.6.f: ""Ne všechny návrhy byly obzvláště šlechetné. Válka má na muže tendenci takto působit. Někteří velitelé se usmívají vedle stanů, jejich rty jsou ohnuté s triumfálním potěšením. Někteří jiní tvrdí, že už bylo prolití dost krve — jsou zesměšňováni další večer.\n\nOstatní sledují v tichosti, což může být, možná, horší."""
