 character_events.4.b: ""Kdo je bez hříchu, nechť první hodí kamenem.""
 character_events.4.d: "Bylo odhaleno, že [SCOPE.sCharacter('devout_scandal').GetFullName] z [SCOPE.sCharacter('devout_scandal').GetInterestGroup.GetName] má tajný poměr s členem duchovenstva. [SCOPE.sCharacter('devout_scandal').GetHerHis|U] rezignace je požadována."
 character_events.4.f: ""Skutečnost, že si tento podlý bastard myslel, že se může dostat s tak hrubý zneužitím moci, ukazuje na vše špatné na vedení #yellow [SCOPE.sCharacter('devout_scandal').GetInterestGroup.GetNameNoFormatting]#!.""
