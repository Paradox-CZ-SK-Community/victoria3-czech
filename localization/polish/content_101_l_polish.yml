 free_speech_laws.1.a: "Toto pomůže naší věci"
 free_speech_laws.1.b: "Mohli bychom to použít k prosazení silnějšího poselství."
 free_speech_laws.1.d: "Leták na podporu [SCOPE.sLaw('current_law_scope').GetName] byl nelegálně rozšířen ve většině našich velkých měst."
 free_speech_laws.1.f: ""Tisknou je rychleji, než je můžeme zabavit, s tímto víc méně jsme se vzdali na jejich obsah. Není nyní smysl, vždyť to je venku."""
 free_speech_laws.1.t: "Letáky za svobodný projev"
 free_speech_laws.2.a: "To je výborné."
 free_speech_laws.2.b: "Co kdybychom pořádali státem řízené pálení knih?"
 free_speech_laws.2.d: "Členové [SCOPE.gsInterestGroup('book_burning_ig').GetName] organizovali pálení knih materiálů považovaných za anti-[ROOT.GetCountry.GetAdjectiveNoFormatting]. To normalizuje podporu pro zákon [SCOPE.sLaw('current_law_scope').GetName]."
 free_speech_laws.2.f: ""Knihy jsou tesáky jedovatého hada, který šíří jejich lži krevním oběhem společnosti. Pálení je jedním velmi účinným způsobem, jak otupit tyto tesáky."""
 free_speech_laws.2.t: "Pálení knih"
 free_speech_laws.3.a: "Není mnoho, co můžeme udělat."
 free_speech_laws.3.b: "Možná bychom mohli mírně obešla zákony."
 free_speech_laws.3.d: "Zákon [SCOPE.sLaw('current_law_scope').GetName] má potíže získávat populární podporu, protože odkazy na něj jsou potlačovány aktuálním cenzurním aparátem."
 free_speech_laws.3.f: ""Cokoliv ohledně cenzury je okamžitě cenzurováno, takže jak máme mít otevřenou diskusi o něm?"\n\n "Poprvé, co? Jsou jen tak chytré, jak chápou. Pokud nejsou příliš gramotní, můžete proklouznout několik metafor a přirovnání."\n\n"Co to sakra je přirovnání? Někdo zkroucený úsměv?"
 free_speech_laws.3.t: "Přehnaná cenzura"
 free_speech_laws.4.a: "Toto je mimo naše ruce."
 free_speech_laws.4.b: "Mohli bychom něco cenzurovat... nelegálně"
 free_speech_laws.4.d: "Máme problémy s vyvoláním podpory pro [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.gsInterestGroup('free_speech_ig').GetName] používají aktuálně laxní zákony k tisku a šíření tisíců propagačních letáků a novin."
 free_speech_laws.4.f: ""Tisknou nový leták téměř každý den, vyhledávají takzvané ctnosti svobodného tisku. Nezáleží na tom, jak dobré jsou naše argumenty, nejsme slyšeni nad tímto hlukem."""
 free_speech_laws.4.t: "Ohromná propaganda"
 free_speech_laws.5.a: "Nepříjemné, ale toto podporuje naši věc!"
 free_speech_laws.5.b: "Měli bychom to co nejrychleji vyřešit."
 free_speech_laws.5.d: "Byl chycen [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle], jak čte kontroverzní cenzurovanou knihu, což vyvolalo další otázky ohledně debaty o zákonu [SCOPE.sLaw('current_law_scope').GetName]."
 free_speech_laws.5.f: ""[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] má být příkladem našich hodnot a skutečnost, že [SCOPE.sCharacter('ruler_scope').GetSheHe] byl přistižen při čtení čehokoliv tak hrubého jako 'The [SCOPE.GetRootScope.GetCountry.GetCustom('horny_adjective')] [SCOPE.sCountry('neighbour_country').GetAdjectiveNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('job_title')]' je upřímně nepřijatelné.""
 free_speech_laws.5.t: "Obscénní literatura"
 free_speech_laws.6.a: "To je přesně náš argument!"
 free_speech_laws.6.b: "No, tento výkres *je* docela zábavný."
 free_speech_laws.6.d: "Hrubý obrázek [SCOPE.sCharacter('ig_leader_scope').GetFullName], vůdce [SCOPE.gsInterestGroup('free_speech_ig').GetName] byl rozšířen po celé zemi."
 free_speech_laws.6.f: ""No, že to není přesně lichotivé, že?" řekl asistent, přemýšlejíc o kresbě. \n\n"Ne exac-, To je podrobný nákres mě v kongresu s oslem pro nebe! Proč by to mělo být lichotivé?" [SCOPE.sCharacter('ig_leader_scope').GetFullNameNoFormatting] odpověděl, házíce ruce do vzduchu. \n\n"To je, ale nemůžeš popřít, že zachytili tvou podobu.""
