  warlord_china_events.100.d: "Pád dynastie Qing ukončil dlouhotrvající období imperiální vlády v Číně a přivedl nový věk válečných lordů."
  warlord_china_events.100.f: ""Říše, jako sny, jsou vyrobeny z nehmotného materiálu, tak křehkého, že mohou skončit v jakémkoli daném okamžiku, bez předchozího varování. Mají však stejnou šílenou přitažlivost. I když je vlákno, které drží jejich švy pohromadě, neviditelné a každý steh skrývá ránu.\n\nTisíce let imperiální vlády, skončily v pouhém okamžiku.""
