  natural_disaster_events.4.t: "Velké zemětřesení [SCOPE.sState('mega_earthquake_state').GetName]"
  natural_disaster_events.4.d: "Stát [SCOPE.sState('mega_earthquake_state').GetName] byl zničen zemětřesením bezprecedentního rozsahu. Nekonečné množství budov bylo zničeno a počet ztracených životů je nemožné spočítat."
  natural_disaster_events.4.f: ""Mysleli jsme si, že svět končí, když se to stalo a nebyli jsme zrovna vedle. Celé města zničena, celé rodiny ztracené. Nikdy to tu nebude stejné."""
