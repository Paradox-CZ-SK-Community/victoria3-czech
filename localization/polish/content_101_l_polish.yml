  warlord_china_events.110.f: ""Víš, proč mi někteří lidé říkají Starý osmdesát šest? Je to kvůli velikosti mé..."\n\n Zbytek slov [SCOPE.sCharacter('prisoner_killing_warlord').GetPrimaryRoleTitle] je utopen zvuky křiku a křupání kostí, když [SCOPE.sCharacter('prisoner_killing_warlord').GetSheHe] shodí [SCOPE.sCharacter('prisoner_killing_warlord').GetHerHis] meč na hlavu vězně.'\n\n "... přesně osmdesát šest mexických stříbrných dolarů.""
