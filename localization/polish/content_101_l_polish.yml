  natural_disaster_events.5.d: "Stát [SCOPE.sState('crop_fail_state').GetName] byl zasažen nemocí. Plodiny umírají zleva doprava a sklizeň bude tento rok jistě menší, než se očekávalo."
  natural_disaster_events.5.f: ""Začali jsme si povšimnout, že některé plodiny umírají před několika týdny, ale nic jsme tomu nevěnovali. Vždy ztratíme několik. To jsme nečekali.""
