 diplomatic_friction.2.a.tt: "Něco z následujícího se stane:"
 diplomatic_friction.2.a: "Skvělý nápad."
 diplomatic_friction.2.b: "To by bylo neuvážené."
 diplomatic_friction.2.d: "Naši vojáci pravidelně provádějí manévry poblíž hranice [SCOPE.sCountry('rival_scope').GetName]. Mít naše jednotky pochodující po hranici, jako by to pro ně nic nebylo, by mohlo být užitečným ukázáním síly, zvláště pokud to zarámujeme jako 'nehodu'."
 diplomatic_friction.2.f: ""Hranice je jen čára nakreslená na mapě, pokud není chráněna nebo bráněna, proč by měl podnikatelný národ nepřijít a trochu ty hranice posunout?""
 diplomatic_friction.2.t: "Přechod hranice"
 diplomatic_friction.20.a: "Musíme to odsoudit."
 diplomatic_friction.20.b: "Nechceme je rozrušit."
 diplomatic_friction.20.d: "Náš rival [SCOPE.sCountry('rival_scope').GetName] pokračuje v praktikování otroctví. Můžeme je snadno odsoudit na světové scéně za to."
 diplomatic_friction.20.f: ""Skutečnost, že se tato nemocná, odporná a zvrácená praxe může kdekoli na světě nadále udržovat, je urážkou lidstva samotného. Musíme tuto praxi silně a veřejně odsoudit, co nejdříve to bude možné.""
 diplomatic_friction.20.t: "Odsoudit otroctví"
 diplomatic_friction.3.a: "Musí být potrestáni."
 diplomatic_friction.3.b: "Byla to nehoda."
 diplomatic_friction.3.d: "Vojáci z [SCOPE.sCountry('rival_scope').GetName] překročili naše hranice. Když byli konfrontováni, tvrdili, že se ztratili. Pokud nebudeme reagovat, může to být chápáno jako slabost."
 diplomatic_friction.3.f: ""'Otázky orientace' řekl velitel oddílu, ale tomu nevěřím ani na vteřinu. Proč byste museli být ozbrojeni až po zuby, pokud jenom vedete průzkum?"""
