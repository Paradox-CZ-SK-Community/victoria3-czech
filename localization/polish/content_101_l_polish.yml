  je_free_state: "Otázka Svobodného státu"
  je_free_state_status: "[SCOPE.GetRootScope.GetCountry.GetRuler.GetFullName] prohlásil vytvoření [SCOPE.GetRootScope.GetCountry.GetName] v osobním svazu s naší zemí. Měli bychom dávat pozor na tuto situaci a sledovat, jak se vyvine."
  je_free_state_goal: "Vyvýšit konflikt svobodného státu a požádat o pomoc mezinárodní společenství."
  integrate_free_state: "Reintegrace Svobodného státu"
  integrate_free_state_desc: "Svobodný stát by měl být reintegrací do země. Potřebujeme ale dobrý důvod k tomu."
  integrate_free_state_international_opinion_tt: "Mezinárodní názor na Svobodný stát je špatný."
