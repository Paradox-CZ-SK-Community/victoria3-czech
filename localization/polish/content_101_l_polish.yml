 diplomatic_friction.1.b: "Toto by bylo neuvážené."
 diplomatic_friction.1.d: "Podporujeme pracovníky v [SCOPE.sCountry('rival_scope').GetName], čímž posilujeme moc jejich odborů."
 diplomatic_friction.1.f: ""Možná věříme v mezinárodní věc pracujícího muže, možná ne. Na konci nezáleží, co je důležité, je, aby se odbory [SCOPE.sCountry('rival_scope').GetAdjectiveNoFormatting] posílily."""
