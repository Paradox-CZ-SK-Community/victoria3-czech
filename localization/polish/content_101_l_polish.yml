  central_america.2.t: "Rozpad Střední Ameriky"
  central_america.2.d: "Zbývající státy unie vyhlásily svou nezávislost. Je jasné, že unie [ROOT.GetCountry.GetName] skončila a že [SCOPE.sState('capital_scope').GetName] se musí postarat o sebe."
  central_america.2.f: ""Buďto se vracíme k vlastnictví naší země, nebo se skláníme před nimi. Je to zapomínání na jména našich rodičů, nebo učení o předcích nepřítele. Je to osévání naší vlastní půdy, nebo vidění, jak ji ničí. Je to svoboda, nebo je to válka!""
  central_america.2.a: "Musíme přijmout náš osud."
  central_america.2.b: "Nenecháme unii tak snadno."
