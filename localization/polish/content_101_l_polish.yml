 congo_free_state_events.1.a: "Měli bychom to bedlivě sledovat."
 congo_free_state_events.1.d: "[SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetFullName] prohlásil, že tato země bude nyní svobodným státem pod kontrolou [SCOPE.sCharacter('free_state_monarch').GetHerHis] v osobní unii s naší zemí."
 congo_free_state_events.1.f: "Monarch [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] má [SCOPE.sCharacter('free_state_monarch').GetHerHis] tvář paralyzovanou v statickém úsměvu, jako měděná socha. [SCOPE.sCharacter('free_state_monarch').GetSheHe|U] mluví sametovým hlasem, který činí zdi červené a útulné: "Nechci riskovat, že ztratím skvělou šanci zajistit si kousek tohoto nádherného afrického koláče."\n\nObrazy za [SCOPE.sCharacter('free_state_monarch').GetHerHim] všechny zachycují běžné téma; plátno se třpytí tam, kde je krev."
 congo_free_state_events.1.t: "The [SCOPE.sCountry('free_state').GetNameNoFlag]"
 congo_free_state_events.2.a: "Nic, co by stálo za obavy."
 congo_free_state_events.2.b: "Probereme to s [SCOPE.sCharacter('free_state_monarch').GetFullName]."
 congo_free_state_events.2.d: "V vládních kruzích se hovořilo o tom, že [SCOPE.sCountry('free_state').GetNameNoFlag] vlastněný [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] [SCOPE.sCharacter('free_state_monarch').GetFullName] se s lidmi špatně zachází."
 congo_free_state_events.2.f: ""Lodě přistávající na dok vystavují podezřelý, přesto odvážný lesk. Rubíny a diamanty svítí jako pochodně, koketně vcházejí do země. Lodě jdoucí zpět, ach, to je jiná záležitost.\n\nZbraň, střelný prach a vojáci. Rád bych to řekl mírněji, příteli, věř mi. Rád bych."""
 congo_free_state_events.2.t: "Fámy o [SCOPE.sCountry('free_state').GetNameNoFlag]"
 congo_free_state_events.3.a: "Nemůžeme jít proti pravidlu [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
 congo_free_state_events.3.b: "To je masakr! Svět musí vědět!"
 congo_free_state_events.3.d: "Jak misionáři, tak laikové vyjádřili své nejhlubší obavy ohledně rostoucího počtu úmrtí v [SCOPE.sCountry('free_state').GetNameNoFlag]."
 congo_free_state_events.3.f: ""Je to všechno v tuto chvíli. Jsou to nemoci, hlad, válka, špatná voda. Oh, je to vždy válka, že? A to jsou úředníci. Není všechno ostatní taky úředníci? A především je to [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle].""
 congo_free_state_events.3.t: "Alarmující pokles populace"
 congo_free_state_events.4.a: "Nešťastné, ale patří to [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
 congo_free_state_events.4.b: "Musíme to odsoudit."
 congo_free_state_events.4.d: "Byl napsán zničující článek v [SCOPE.sCountry('newspaper_country').GetAdjectiveNoFormatting] '[SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')]' o zvěrstvech, která se odehrávají v [SCOPE.sCountry('free_state').GetNameNoFlag]."
 congo_free_state_events.4.f: ""Kmeťové, kteří podepsali převod svých pozemků, nevěděli, co podepisují. To nebyly rovné a spravedlivé smlouvy, to byla fraška. Od té doby bylo zacházení s místními obyvateli rovnocenné otroctví.""
 congo_free_state_events.4.t: "Odsuzující článek"
 congo_free_state_events.5.a: "Integrujeme stát."
 congo_free_state_events.5.b: "Možná je čas, aby to byla skutečně 'svobodná' země."
 congo_free_state_events.5.d2: "Mezinárodní názor na [SCOPE.sCountry('free_state').GetNameNoFlag] se po odhalení jeho zvěrstev stal velmi nepříznivým. Mohli bychom nyní reintegraci státu s velmi malou opozicí ze strany [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
 congo_free_state_events.5.d: "Po zmizení monarchie se stalo jasným, že [SCOPE.sCountry('free_state').GetNameNoFlag] je reliktem minulosti. Mohli bychom nyní reintegraci státu následovat novým směrem pod vedením [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
 congo_free_state_events.5.f2: "Že se to všechno stalo se souhlasem [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle] je zjevně absurdní. Myslet si, že [SCOPE.sCharacter('free_state_monarch').GetWomanMan] může vlastnit celou národ jako [SCOPE.sCharacter('free_state_monarch').GetSheHe] vlastní dům na venkově, je naše nejhlubší a nejludicrousní chyba.\n\nÚmrtí, masakry a hladomor. Vše jménem osobního zisku — a morbidní radosti."
 congo_free_state_events.5.f: ""Je děsivé si i pomyslet, že se něco takového může stát. Úmrtí, masakry a hladomor. Vše jménem zisku — a radosti. Úředníci soutěží, kdo je nejbrutálnější, vystavující jizvy místních jako válečné trofeje.\n\nPorušili všechny zákony lidstva. Vetřelci z nejhlubších pekel, jejichž i nehmotné spojení s lidmi je nám urážkou."
 congo_free_state_events.5.t: "Otázka Svobodného státu"
 congo_free_state_events.6.a: "Musíme to odsoudit."
 congo_free_state_events.6.b: "Nešťastné, ale patří to [SCOPE.sCharacter('free_state_monarch').GetPrimaryRoleTitle]."
 congo_free_state_events.6.d: "Byla zveřejněna zpráva od [SCOPE.sCountry('report_country').GetAdjective] vlády o [SCOPE.sCountry('free_state').GetNameNoFlag], odhalující hrozné činy, které byly prováděny místní správou."
 congo_free_state_events.6.f: ""Místní úředníci jsou jmenováni, aby zajistili sběr zdrojů. Nezvládnout tento kvóta je trest smrti. Důkaz? Ruka oběti. Tyto ohavné akty brutality nemohou zůstat neohlášeny.""
 congo_free_state_events.6.t: "Zpráva"
