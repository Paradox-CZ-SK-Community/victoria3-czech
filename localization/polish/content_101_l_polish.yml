 character_events.5.a: "Pomník hodný [SCOPE.sCharacter('statue_ruler').GetPrimaryRoleTitle]."
 character_events.5.b: "Možná ne každý si přeje, aby mu byli připomínáni [SCOPE.sCharacter('statue_ruler').GetPrimaryRoleTitle]."
 character_events.5.d: "Socha [SCOPE.sCharacter('statue_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('statue_ruler').GetFullName] byla objednaná a bylo navrženo, aby byla hrdě vystavena v [SCOPE.sState('statue_state').GetName]."
 character_events.5.f: ""[SCOPE.sCharacter('statue_ruler').GetCustom('personality_traits_loc')] je způsob, jakým byste popsali výraz na tváři sochy, když se na vás usmívá. Oči, které se pohybují opak directionu slunce.\n\nI když si možná jen představujete？"
 character_events.5.t: "Pomník [SCOPE.sCharacter('statue_ruler').GetPrimaryRoleTitle]"
 character_events.6.a: "Zbořte symboly starého světa."
 character_events.6.b: "Je důležité, abychom nezapomněli na naši historii."
 character_events.6.c: "Přesuneme ho do [ROOT.GetCountry.GetCapital.GetCityHubName], abychom na něj dávali pozor."
 character_events.6.d: "Socha starého monarcha stojí ve státě [SCOPE.sState('statue_state').GetName]. Někteří navrhují, aby měla být odstraněna."
 character_events.6.f: ""Dívá se na nás zbystřujíce, směje se, triumfuje. Strhnout ji dolů je jediný způsob, jak se jí zbavit."""
