  rights_of_women_laws.1.d: "V právním případu, který zaujal pozornost celé země, soudce rozhodl, že domácí násilí je důvodem k rozvodu."
  rights_of_women_laws.1.f: ""Znovu a znovu ji udeřil prostě proto, že mu vypadl talíř. To byla jen poslední v sérii bití, která se táhla od líbánek až do současnosti. Jak můžeme zapříčinit jakoukoli ženu, aby podstoupila tuto nekonečnou trest? Rozvod pro ženy v násilných situacích není jen spravedlivý, je to samotná podstata spravedlnosti."""
