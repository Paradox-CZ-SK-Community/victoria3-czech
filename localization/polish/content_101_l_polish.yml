  expedition_events.570.t: "Geografická studie"
  expedition_events.570.d: "Bylo navrženo, abychom se zastavili a provedli geografickou studii oblasti, abychom zvýšili naše místní znalosti."
  expedition_events.570.f: ""První sluneční paprsky padly z nebe kolmo na suchou, polotmavou půdu. Blikaly na hladině řeky, pohybující vodní hladinu jako křehké větve zkrachovaného stromu.\n\nTéměř záře se vkradla do kamenů; podivná krajina, kde se život jevil tak odlišný, tak cizí - tak živý.""
  expedition_events.570.a: "Dobrá myšlenka."
  expedition_events.570.b: "Nemáme čas."
  modifier_expedition_geographic_study: "Prováděná geografická studie"
  modifier_expedition_geographic_study_desc: "Při snaze určit zdroj řeky Nil bylo věnováno určité čas na studium geografické oblasti."
  expedition_event_peril_tt: "To by mohlo #tooltippable;negative_value;TOOLTIP:expedition_peril_explanation_tt negativně #!ovlivnit výsledek expedice."
  expedition_peril_explanation_tt: "Jak se podstupujete větší rizika na expedici, stává se to stále nebezpečnější, což vede k větší šanci na selhání."
  modifier_expedition_rhino_hunt: "Trofej z lovu na nosorožce"
  crime_events.1.t: "Velké [SCOPE.sState('train_robbery_state').GetNameNoFormatting] vlakové loupeže"
  crime_events.1.d: "Pár odvážných gangů spáchalo sérii vlakových loupeží v [SCOPE.sState('train_robbery_state').GetName], což ohrozilo zákon, pořádek a peněženky bohatých po celém státě."
  crime_events.1.f: ""Přišli a cinkali se po vagonu, jednoho jsem rozpoznal z plakátu s vyhlášením. Žádné pochybnosti nemám, že to byl [SCOPE.sCharacter('suitable_name').GetLastNameNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('outlaw_gang_type')].""
  crime_events.1.a: "Naši maršálové se jich rychle zbaví."
  crime_events.1.b: "Kdo má na starosti vlak nebo dva?"
