 character_events.2.d: "[SCOPE.sCharacter('university_benefactor').GetFullName] nabídl utratit část svého osobního bohatství na financování výstavby univerzity v [SCOPE.sState('university_state').GetName]. I když to pravděpodobně dá [SCOPE.sCharacter('university_benefactor').GetInterestGroup.GetName] určitý vliv."
