l_polish:
  technology_events.1.t: "Neregujovaná auta"
  technology_events.1.d: "Vzhledem k sérii nehod se objevily požadavky na regulaci automobilů."
  technology_events.1.f: "Je hlášeno, že [SCOPE.GetRootScope.GetCountry.GetCustom('automobile_accident_type')]"Rychlejší než kůň a dvakrát tak těžké. Pokud lidé nevidí, proč je to nebezpečné, nevím, co bych vám měl říct."
  technology_events.1.a: "Přísnější zákony učiní ulice bezpečnějšími."
  technology_events.1.b: "Lidé se musí pouze přizpůsobit."
  technology_events.1.c: "Auta by měla mít přednost."
  custom_automobile_accident_type_crash: "dvě auta se srazila vysokou rychlostí, což závažně zranilo cestující."
  custom_automobile_accident_type_wall_crash: "auto, které se vymklo kontrole, narazilo do zdi vysokou rychlostí a zabilo řidiče."
  custom_automobile_accident_type_wall_person_hit: "auto narazilo do muže, který přecházel ulici, a zabil ho."
  custom_automobile_accident_type_river: "automobil sjel z cesty a vjel do blízké řeky."
  technology_events.10.t: "Mezinárodní telefonní výměna"
  technology_events.10.d: "Bylo navrženo, že stanovením mezistátního telefonního přepínače s [SCOPE.sC('telephone_neighbour').GetName] bychom mohli zlepšit vztahy snáz."
  technology_events.10.f: ""Označeně to snižuje nedorozumění, když můžeme prostě zvednout telefon a zjistit, co se děje na druhé straně."""
  technology_events.10.a: "Zní to jako skvělý nápad."
  technology_events.10.b: "Nemyslím si."
  technology_events.20.t: "Pohovory u krbu"
  technology_events.20.d: "[SCOPE.sCharacter('radio_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('radio_ruler').GetFullName] se rozhodl využít novou a vzrušující technologii rádia, aby se více přímo spojil s lidmi."
  technology_events.20.f: ""Je to jako by [SCOPE.sCharacter('radio_ruler').GetSheHe] byl v místnosti se mnou. Je těžké nebýt přesvědčen."""
  technology_events.20.a: "Mělo by to vyjadřovat autoritu"
  technology_events.20.b: "Mělo by to udělat dobrý dojem."
  technology_events.20.c: "Dovolte mi, abych vám řekl něco o tomto novém zázračném léku."
  modifier_radio_authority: "Autoritářské rozhlasové oznámení"
  modifier_radio_ig: "Dobrá rozhlasová publicita"
