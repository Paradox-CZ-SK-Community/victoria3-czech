  technology_events.30.t: "Zbraně války"
  technology_events.30.d: "Článek byl publikován [ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] o některých zbraních, které naše země používá ve probíhající [SCOPE.sWar('ongoing_war').GetName] válce."
  technology_events.30.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('war_weapons_article')] Členové veřejnosti volají po omezení používání takových zbraní.\n\n"Takové odporné nástroje bolesti a mučení nemají na této zemi místo."""
  technology_events.30.a: "Omezení není dovoleno."
  technology_events.30.b: "Zakryjte jejich používání."
  custom_weapon_article_machine_gun: "Článek se zaměřuje na kulomet, hrozivou zbraň, která probíjí maso a kosti téměř nadlidským tempem."
  custom_weapon_article_chemical_weapons: "Článek se zaměřuje na používání chlórového plynu, děsivé zbraně."
  technology_events.40.t: "Fotografie [ROOT.GetCountry.GetName]"
  technology_events.40.d: "Bylo navrženo, abychom pořídili a distribuovali některé fotografie našich nejznámějších památek."
  technology_events.40.f: ""Tolik nádherných míst v celé naší zemi! Zdá se, že je správné, aby je svět také viděl."""
  technology_events.40.a: "Měli bychom je distribuovat mezinárodně."
  technology_events.40.b: "Měli bychom je distribuovat na domácím trhu."
  modifier_international_photographs: "Mezinárodně distribuované fotografie"
  modifier_domestic_photographs: "Domácí distribuované fotografie"
  technology_events.50.t: "Postoj se může bez problémů změnit."
  technology_events.50.d: "Vojáci si stěžují, že nemají žádný způsob, jak otevřít své konzervované jídlo."
  technology_events.50.f: ""Jistě, že jídlo je trochu lepší, ale jaký má smysl, pokud se k němu nedostaneme, co? Někteří chlapci používají kameny, jiní nože. Jediná spolehlivá věc je, jak zatraceně otrávné je jíst.""
  technology_events.50.a: "Proinvestujte nějaké peníze do vývoje cesty."
  technology_events.50.b: "Oni si to vyřeší."
  modifier_can_anger: "Nedostatek technologie na otvírání plechovek"
  modifier_developing_can_opener: "Vyvíjení otvíráku plechovek"
  modifier_weapons_regulated: "Regulováno používání zbraní"
  modifier_weapons_unregulated: "Neomezené používání zbraní"
  expedition_events.501.t: "Expedice po Nilu"
  expedition_events.501.d: "Navzdory stovkám let hledání, je zdroj Nilu stále nám nedosažitelný. Pošleme expedici, abychom se pokusili zařadit trasu řeky?"
  expedition_events.501.f: ""Pánové, předkládám vám neúplnou mapu. Mnozí z vás, kteří mají sklon k nautice, mohou tuto deltu poznat. Je to jedna z kolébky civilizace, jak ji známe, a přesto víme příliš málo. Co navrhuji, je jednoduché: pronikneme hluboko do srdce Afriky a najdeme tajemství, po kterém mnoho dalších pátralo.""
  expedition_events.501.a: "Znám osobu pro tenhle úkol."
  expedition_events.501.b: "Nyní ne."
  expedition_events.502.a: "[SCOPE.sCharacter('expedition_leader_1').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_1').GetFullName]"
  expedition_events.502.b: "[SCOPE.sCharacter('expedition_leader_2').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_2').GetFullName]"
  expedition_events.502.c: "[SCOPE.sCharacter('expedition_leader_3').GetPrimaryRoleTitle] [SCOPE.sCharacter('expedition_leader_3').GetFullName]"
  expedition_events.504.t: "Expedice odplouvá"
  expedition_events.504.d: "Po několika týdnech přípravy a cestování expedice vedená [SCOPE.sCharacter('expedition_leader').GetFullName] dorazila do Zanzibaru. Odtud zahájí svou cestu k objevení tajemného zdroje řeky Nil."
  expedition_events.504.f: ""Pobřeží bylo méně písečné, než se očekávalo. Na kopci, který vedl do města, se shromáždila skupina místních, aby sledovala naši expedici, více pobavená než zaujatá. V jazyce, kterému jsme nerozuměli, na nás křičeli. Jeden z našich mužů gestooval zpět a výstřel do vzduchu vyřešil spor.\n\nNa druhé straně moře se písek leskl - vrstva leštěného slunečního světla.""
  expedition_events.504.a: "Vpřed!"
  expedition_events.511.t: "Úspěšná expedice"
  expedition_events.511.d: "[SCOPE.sCharacter('expedition_leader').GetFullName] se vrátil triumfálně, byl objeven zdroj řeky Nil. Ukazuje se, že zdroj je vynikajícími jezery Afriky."
  expedition_events.511.f: ""Hřmění vody mi připomínalo dětství. Vzdálená a rozmazaná čára, kterou už nikdy nebylo možné překročit. Ve svých nočních murách jsem se utopil. Průtok pokračoval a pokračoval, jako otevřená rána - vykrvácí. Srdce Afriky odhaleno před námi, disekce kontinentu s pečlivou péčí.\n\nVe svých nočních murách se pořád topím.""
  expedition_events.511.a: "Skvělá zpráva!"
  expedition_events.512.t: "Neúspěšná expedice"
  expedition_events.512.d: "Poté, co jsme několik měsíců nedostali žádné zprávy, se stalo jasným, že expedice do nitra Afriky selhala a [SCOPE.sCharacter('expedition_leader').GetFullName] byla ztracena spolu s ní."
  expedition_events.512.f: ""Seděli jsme na vrcholu hory. Krátce jsme zastavili. Voda docházela a stejně tak i jídlo. Džungle přece nemohla skončit; to nebylo v její povaze. Monstrózní stromy ukusovaly poslední fragmenty nebe. Byli jsme tak unavení. Tak unavení.""
  expedition_events.512.a: "Damnace!"
  central_africa_expedition: "Expedice za nalezení zdroje Nilu"
  central_africa_expedition_desc: "Střed Afriky ukrývá tajemství zdroje Nil."
  central_africa_expedition_tooltip: "Požadavky:"
  modifier_central_africa_expedition_complete: "Našli jsme pramen Nilu"
  expedition_events.520.t: "Místní daň"
  expedition_events.520.d: "Místní vládce požadoval, abyste zaplatili dodatečné 'Hongo', typ daně, za procházení jejich zemí."
  expedition_events.520.f: ""Každý kousek území, kterým projdeme, budeme muset zaplatit další daň. Pokud zaplatíme jednomu vládci další daň, budeme muset zaplatit všem. Pokud nebudeme platit... no, věci by se mohly zhoršit.""
  expedition_events.520.a: "Zaplatit daň."
  expedition_events.520.b: "Neplaťte."
  expedition_events.530.t: "Ztracená mula"
  expedition_events.530.d: "Jeden z nosičů, které jsme přivedli, se ztratil v křoví. Můžeme strávit nějaký čas jeho hledáním nebo jednoduše pokračovat dál."
  expedition_events.530.f: ""Dobrý Bože, mulice je pryč! Rozprchněte se a najděte ji, ale zůstaňte venku maximálně do hodiny. Pokud ji nenajdeme, můžeme doufat, že někteří místní nám zvíře vydají zpět. A zůstaňte v doslechu našich píšťal!""
  expedition_events.530.a: "Strávit nějaký čas hledáním mule."
  expedition_events.530.b: "Je to jen jedna mula, nechte ji."
  expedition_events.540.t: "Rhinoceros spatřen"
  expedition_events.540.d: "Nosorožec byl spatřen poblíž, mohli bychom expedici zastavit na chvíli, abychom se pokusili získat jeho roh jako cenu."
  expedition_events.540.f: ""Šelma byla téměř ohnutá: její vrásčitý trup a pomalé pohyby připomínaly starého muže.\n\n"Pokud ji dostaneme nyní, představte si, jaké bohatství nám oplatí v [ROOT.GetCountry.GetNameNoFormatting]. Je zcela samotná."\n\nKdyž se obloha ztemnila k večeru, zůstala dokonalá, bezvadná zář, odrážející bledost jejího rohu.""
  expedition_events.540.a: "Pojďme to ulovit."
  expedition_events.540.b: "Nenechme se rozptýlit."
  expedition_events.541.t: "Lov na nosorožce"
  expedition_events.541.d: "Úspěšně jsme ulovili nosorožce a přivedli jeho roh jako trofej."
  expedition_events.541.f: ""Navzdory úspěchu a skvělé zábavě by nikdo z místních nejedl maso nosorožce. Nerozumím tomu, zdá se to být škoda plýtvat jím.""
  expedition_events.541.a: "Pokračujeme."
  expedition_events.542.t: "Neúspěšný lov nosorožce"
  expedition_events.542.d: "Člen expedice byl zraněn při neúspěšném lovu na nosorožce a nějaký čas bude potřeba na to, aby se uzdravil."
  expedition_events.542.f: ""Bohužel má puška v klíčovém okamžiku selhala a jeden z lovců byl ... no, asi se dá použít termín probodnut. Chudák bude potřebovat pár dní na uzdravení.""
  expedition_events.542.a: "Co za katastrofu."
  expedition_events.550.t: "Brouk v ruce je cennější než dva za uchem."
  expedition_events.550.d: "Brouk se dostal do ucha [SCOPE.sCharacter('expedition_leader').GetFullName]. Bez okamžité lékařské pomoci by to mohlo bránit postupu expedice."
  expedition_events.550.f: ""Hmyz hmyz, svědění neustávalo. "VEN. VEN. VEN." Zakroutil jsem hlavou a křičel bolestí. "DOSTAT TO VEN. VEN." Cítil jsem, jak se jeho křídla pohybují uvnitř mého ucha, snaží se prolézt hlouběji. "[SCOPE.sCharacter('expedition_leader').GetCustom('getSirMadam')]!," jeden z členů expedice se pokouší uchopit mou ruku, když sahám po noži.\n\n"VEN! VEN!!"""
  expedition_events.550.a: "Zastavíme a získáme správnou pomoc."
  expedition_events.550.b: "Nemůžeme zastavit, dejte [SCOPE.sCharacter('expedition_leader').GetHerHim] nůž."
  sir_loc: "Pane"
  madam_loc: "Paní"
  mr_loc: "Pan."
