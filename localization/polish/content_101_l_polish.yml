  natural_disaster_events.3.t: "Velká povodeň [SCOPE.sState('mega_flood_state').GetName]"
  natural_disaster_events.3.d: "Břehy řeky po celé oblasti [SCOPE.sState('mega_flood_state').GetName] praskly, zničily domovy a vzaly životy bez precedentními rozměry."
  natural_disaster_events.3.f: ""Už to smetlo všechno: domy, majetek a samozřejmě životy. Jak se dá spočítat součet této tragédie?""
  natural_disaster_events.3.a: "Stát s tím bude muset vypořádat sám."
