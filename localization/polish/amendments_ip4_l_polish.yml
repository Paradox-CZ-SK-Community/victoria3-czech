l_polish:
 amendment_corporate_state_nominating_body_tu: "Zaujatost ve prospěch odborů" # todo: NEW TRANSLATION
 amendment_corporate_state_nominating_body_tu_desc: "Nominující orgány státní korporátní sněmovny jsou systematicky nakloněny odborům a sdružením pracujících." # todo: NEW TRANSLATION
 amendment_corporate_state_nominating_body_id: "Zaujatost ve prospěch zaměstnavatelů" # todo: NEW TRANSLATION
 amendment_corporate_state_nominating_body_id_desc: "Nominující orgány státní korporátní sněmovny jsou systematicky nakloněny zaměstnavatelským svazům a průmyslu." # todo: NEW TRANSLATION
 amendment_corporate_state_nominating_body_it: "Zaujatost ve prospěch univerzit" # todo: NEW TRANSLATION
 amendment_corporate_state_nominating_body_it_desc: "Nominující orgány státní korporátní sněmovny jsou systematicky nakloněny univerzitám a akademickým spolkům." # todo: NEW TRANSLATION
 amendment_ragged_schools: "Chudinské školy" # todo: NEW TRANSLATION
 amendment_ragged_schools_desc: "Školský systém je doplněn nábožensky spravovanými \"chudinskými školami\" zaměřenými na sirotky a děti chudých pracujících rodičů." # todo: NEW TRANSLATION
 amendment_religious_workhouses: "Náboženské chudobince" # todo: NEW TRANSLATION
 amendment_religious_workhouses_desc: "Provoz chudobinců byl svěřen náboženským autoritám, které usilují o mravní výchovu chovanců." # todo: NEW TRANSLATION
 amendment_veterans_pensions: "Důchody veteránů" # todo: NEW TRANSLATION
 amendment_veterans_pensions_desc: "Sociální systém poskytuje štědrý státní důchod vojenským vdovám a pozůstalým veteránům ozbrojených sil." # todo: NEW TRANSLATION
 amendment_agricultural_communes: "Zemědělské komuny" # todo: NEW TRANSLATION
 amendment_agricultural_communes_desc: "Na venkově byla státní moc nahrazena sítí autonomních agrárních komun, které využívají nové zemědělské techniky." # todo: NEW TRANSLATION
 amendment_cult_of_personality: "Kult osobnosti" # todo: NEW TRANSLATION
 amendment_cult_of_personality_desc: "Díky vlastní charismě a úsilí státní propagandy si vládce vytvořil rozsáhlý kult osobnosti." # todo: NEW TRANSLATION
 amendment_farmers_cooperatives: "Zemědělská družstva" # todo: NEW TRANSLATION
 amendment_farmers_cooperatives_desc: "Příjemci půdní reformy mají tendenci zakládat federace malých zemědělských družstev, což omezuje pronikání velkých podniků do zemědělství." # todo: NEW TRANSLATION
 amendment_vertically_integrated_agriculture: "Vertikálně integrované zemědělství" # todo: NEW TRANSLATION
 amendment_vertically_integrated_agriculture_desc: "Zemědělská ekonomika je charakterizována velkými podniky, které vlastní celé své dodavatelské řetězce." # todo: NEW TRANSLATION
 amendment_sovereign_of_the_nation: "Suverén národa" # todo: NEW TRANSLATION
 amendment_sovereign_of_the_nation_desc: "Monarcha čerpá legitimitu z nacionalistické ideologie a prezentuje se jako vrchní zástupce daného národa." # todo: NEW TRANSLATION
 amendment_malthusian_foundations: "Malthusiánské základy" # todo: NEW TRANSLATION
 amendment_malthusian_foundations_desc: "Sociální systém je založen na implicitním předpokladu, že nekontrolovaný populační růst povede ke katastrofálním nedostatkům zdrojů. Usiluje o odrazení růstu populace mezi nižšími třídami." # todo: NEW TRANSLATION
 amendment_welfare_pro_employer_bias: "Zaujatost ve prospěch zaměstnavatelů" # todo: NEW TRANSLATION
 amendment_welfare_pro_employer_bias_desc: "Sociální dávky jsou úmyslně omezené, aby se snížila vyjednávací síla pracovníků a nezaměstnaní byli rychle vráceni do zaměstnání." # todo: NEW TRANSLATION
 amendment_migration_religious_restrictions: "Náboženská omezení" # todo: NEW TRANSLATION
 amendment_migration_religious_restrictions_desc: "Migrační systém odmítá práva na dlouhodobé pobyty těm, kteří vyznávají určité cizí náboženství." # todo: NEW TRANSLATION
 amendment_migration_tariff_exemptions: "Celní výjimky" # todo: NEW TRANSLATION
 amendment_migration_tariff_exemptions_desc: "Aby potěšila zastánce volného obchodu, tento zákon zaručuje volný pohyb zboží — ne však nutně osob." # todo: NEW TRANSLATION
 amendment_short_term_tax_cuts: "Krátkodobé daňové úlevy" # todo: NEW TRANSLATION
 amendment_short_term_tax_cuts_desc: "Aby se zmírnilo zatížení poplatníků nově reformovaným daňovým systémem, reforma je doprovázena sérií daňových snížení, která mají postupně vypršet." # todo: NEW TRANSLATION
 amendment_draconian_blasphemy_laws: "Drakonické zákony proti rouhání" # todo: NEW TRANSLATION
 amendment_draconian_blasphemy_laws_desc: "Stát uplatňuje trest smrti za řadu náboženských zločinů, čímž dává náboženským autoritám moc nad životem a smrtí." # todo: NEW TRANSLATION
 amendment_degenerate_art: "Regulované 'degenerativní' umění" # todo: NEW TRANSLATION
 amendment_degenerate_art_desc: "Formy umění spojené s diskriminovanými menšinami jsou přísně potlačovány. Místo nich stát propaguje umění s nacionalistickými a tradičními tématy." # todo: NEW TRANSLATION
 amendment_prussian_education: "Pruské školství" # todo: NEW TRANSLATION
 amendment_prussian_education_desc: "Vzdělávací systém je organizován s cílem formovat disciplinované a poslušné občanstvo." # todo: NEW TRANSLATION
 amendment_co_ed_schools: "Smíšené školy" # todo: NEW TRANSLATION
 amendment_co_ed_schools_desc: "Žáci všech pohlaví jsou společně vzděláváni ve státních školách." # todo: NEW TRANSLATION
 amendment_single_sex_education: "Vzdělávání oddělené podle pohlaví" # todo: NEW TRANSLATION
 amendment_single_sex_education_desc: "Stát udržuje paralelní vzdělávací systémy segregované podle pohlaví." # todo: NEW TRANSLATION
 amendment_state_anti_clericalism: "Státní antiklerikalismus" # todo: NEW TRANSLATION
 amendment_state_anti_clericalism_desc: "Stát aktivně usiluje o odstranění náboženského vlivu z veřejných záležitostí, čímž se staví do otevřeného konfliktu s náboženským establishmentem." # todo: NEW TRANSLATION
 amendment_voting_age_18: "Volební věk 18 let" # todo: NEW TRANSLATION
 amendment_voting_age_18_desc: "Minimální věk pro hlasování ve volbách je stanoven na 18 let." # todo: NEW TRANSLATION
 amendment_voting_age_21: "Volební věk 21 let" # todo: NEW TRANSLATION
 amendment_voting_age_21_desc: "Minimální věk pro hlasování ve volbách je stanoven na 21 let." # todo: NEW TRANSLATION
 amendment_voting_age_25: "Volební věk 25 let" # todo: NEW TRANSLATION
 amendment_voting_age_25_desc: "Minimální věk pro hlasování ve volbách je stanoven na 25 let." # todo: NEW TRANSLATION
 amendment_generic_sponsor_polstr_increase: "Politické ústupky" # todo: NEW TRANSLATION
 amendment_generic_sponsor_polstr_increase_desc: "Tento zákon uděluje určité politické ústupky zájmovým skupinám, které pomohly při jeho schválení." # todo: NEW TRANSLATION
 amendment_voter_suppression_policies: "Politika potlačování voličů" # todo: NEW TRANSLATION
 amendment_voter_suppression_policies_desc: "Přes nominální všeobecné volební právo volební systém vytváří překážky, které nepřiměřeně postihují nižší třídy." # todo: NEW TRANSLATION
 amendment_homestead_acts: "Zákony o usedlostech" # todo: NEW TRANSLATION
 amendment_homestead_acts_desc: "Stát poskytuje oficiální možnosti pro osadníky získat vlastnictví pozemků veřejné půdy v nezačleněných územích." # todo: NEW TRANSLATION
 amendment_extraterritoriality_rights: "Extraterritoriální práva" # todo: NEW TRANSLATION
 amendment_extraterritoriality_rights_desc: "Zemědělským investorům se sídlem v zahraničí je udělena výjimka z některých domácích zákonů; místo toho podléhají právu svých vlastních zemí." # todo: NEW TRANSLATION
 amendment_open_legal_questions: "Otevřené právní otázky" # todo: NEW TRANSLATION
 amendment_open_legal_questions_desc: "Formulace tohoto zákona vyvolává několik právních otázek ohledně uplatňování domácího versus zahraničního práva, což vyvolává obavy z nákladných právních sporů mezi zahraničními investory." # todo: NEW TRANSLATION
 amendment_generic_sponsor_polstr_approval_increase: "$amendment_generic_sponsor_polstr_increase$" # todo: NEW TRANSLATION
 amendment_generic_sponsor_polstr_approval_increase_desc: "$amendment_generic_sponsor_polstr_increase_desc$" # todo: NEW TRANSLATION
