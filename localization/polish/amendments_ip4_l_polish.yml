 amendment_industrial_socialization: "Socializace průmyslu" # todo: NEW TRANSLATION
 amendment_industrial_socialization_desc: "Určité podniky s více než stovkou zaměstnanců mohou být kdykoli znárodněny nebo předány pod kontrolu státem organizovaných odborů." # todo: NEW TRANSLATION
 amendment_shop_councils: "Podnikové rady" # todo: NEW TRANSLATION
 amendment_shop_councils_desc: "Některé malé podniky jsou sloučeny pod státem organizované podnikové rady, obvykle tvořené jejich bývalými majiteli." # todo: NEW TRANSLATION
 amendment_foreign_investment_seizures: "Konfiskace zahraničních investic" # todo: NEW TRANSLATION
 amendment_foreign_investment_seizures_desc: "Podniky ve vlastnictví cizinců mohou být kdykoli znárodněny nebo předány pod kontrolu státem organizovaných odborů." # todo: NEW TRANSLATION
 amendment_redemption_payments: "Státní výkupní platby" # todo: NEW TRANSLATION
 amendment_redemption_payments_desc: "Na oplátku za to, že stát nahradí jejich bývalé pány, jsou bývalí nevolníci povinni platit zvláštní daň." # todo: NEW TRANSLATION
 amendment_individual_redemption_payments: "Individuální výkupní platby" # todo: NEW TRANSLATION
 amendment_individual_redemption_payments_desc: "Finanční břemeno zrušení nevolnictví bylo přímo uloženo jednotlivým nevolníkům, zavazujíc je smlouvami přímo s jejich bývalými pány." # todo: NEW TRANSLATION
 amendment_provided_school_supplies: "Poskytnuté školní potřeby" # todo: NEW TRANSLATION
 amendment_provided_school_supplies_desc: "Vzdělávací systém přímo nakupuje školní potřeby z daňových prostředků a poskytuje je studentům a učitelům podle potřeby." # todo: NEW TRANSLATION
 amendment_unfunded_school_supplies: "Nehrazené školní potřeby" # todo: NEW TRANSLATION
 amendment_unfunded_school_supplies_desc: "Vzdělávací systém vyžaduje, aby rodiny žáků samostatně nakupovaly školní potřeby." # todo: NEW TRANSLATION
 amendment_workhouse_regulations: "Předpisy pro chudobince" # todo: NEW TRANSLATION
 amendment_workhouse_regulations_desc: "Jsou stanoveny předpisy pro pracovní podmínky a odpracované hodiny v chudobincích." # todo: NEW TRANSLATION
 amendment_nativist_labour_market: "Nativistická pracovní regulace" # todo: NEW TRANSLATION
 amendment_nativist_labour_market_desc: "Pracovní předpisy jsou navrženy tak, aby podporovaly zaměstnávání rodáků a omezovaly příležitosti pro zahraniční pracovníky." # todo: NEW TRANSLATION
 amendment_preserved_bureaucratic_caste: "Zachovaná byrokratická třída" # todo: NEW TRANSLATION
 amendment_preserved_bureaucratic_caste_desc: "Nedávné byrokratické reformy ponechaly předreformní struktury většinou nedotčené. Významná část vysokých úředníků jsou pozůstatky předchozího systému." # todo: NEW TRANSLATION
 amendment_restricted_colonial_outsourcing: "Omezené využívání koloniální práce" # todo: NEW TRANSLATION
 amendment_restricted_colonial_outsourcing_desc: "Byla přijata opatření k ochraně domácích pracovníků před konkurencí levné koloniální pracovní síly." # todo: NEW TRANSLATION
 amendment_church_organised_schools: "Církví organizované školy" # todo: NEW TRANSLATION
 amendment_church_organised_schools_desc: "Veřejný školský systém je do značné míry postaven na existujících strukturách zřízených náboženskými autoritami. Systém si zachovává mnoho atributů náboženského školství." # todo: NEW TRANSLATION
 amendment_secular_school_system: "Sekulární školský systém" # todo: NEW TRANSLATION
 amendment_secular_school_system_desc: "Veřejné školství bylo vybudováno od základu jako sekulární instituce, omezující vliv náboženských autorit ve vzdělávání." # todo: NEW TRANSLATION
 amendment_american_second_amendment: "Druhý dodatek ústavy" # todo: NEW TRANSLATION
 amendment_american_second_amendment_desc: ""Dobře regulovaná milice, nezbytná pro bezpečnost svobodného státu, právo lidu držet a nosit zbraně nesmí být porušeno."" # todo: NEW TRANSLATION
 amendment_american_fugitive_slaves_act: "Zákon o uprchlých otrocích" # todo: NEW TRANSLATION
 amendment_american_fugitive_slaves_act_desc: "Majitelé otroků mají zákonné právo získat zpět uprchlé otroky, bez ohledu na místní zákony zakazující instituci otroctví." # todo: NEW TRANSLATION
 amendment_200_franc_suffrage: "Volební právo 200 franků" # todo: NEW TRANSLATION
 amendment_200_franc_suffrage_desc: "Volební právo je omezeno na muže nad 25 let, kteří platí roční daně ve výši 200 franků nebo více." # todo: NEW TRANSLATION
 amendment_chamber_of_procurators: "Komora prokurátorů" # todo: NEW TRANSLATION
 amendment_chamber_of_procurators_desc: "Volby do dolní komory Cortes Generales se konají ve dvoustupňovém nepřímém procesu. Voliči, skládající se z velkých plátců daní a členů městských rad, volí 950 delegátů, kteří poté jmenují zástupce do Komory prokurátorů." # todo: NEW TRANSLATION
 amendment_chamber_of_gentleman_deputies: "Komora pánských deputátů" # todo: NEW TRANSLATION
 amendment_chamber_of_gentleman_deputies_desc: "Volby do dolní komory Cortes Geraes se konají ve dvoustupňovém nepřímém procesu. Voliči velkých plátců daní volí členy provinčních shromáždění, která pak jmenují zástupce do Komory pánských deputátů." # todo: NEW TRANSLATION
 amendment_haiti_polish_naturalization: "Polská naturalizace" # todo: NEW TRANSLATION
 amendment_haiti_polish_naturalization_desc: "Potomci polských legionářů, kteří bojovali po boku haitských revolucionářů, mají podle ústavy stejný právní status jako černoši, mohou vlastnit majetek a získat státní občanství." # todo: NEW TRANSLATION
 amendment_racialized_subjecthood: "Koloniální rasifikace" # todo: NEW TRANSLATION
 amendment_racialized_subjecthood_desc: "Ve snaze zachovat koloniální nadvládu správa přijala rasově založený způsob klasifikace svých poddaných. Všichni, kdo sdílejí rasové dědictví s vládnoucí národností, jsou považováni za součást koloniální vládnoucí třídy." # todo: NEW TRANSLATION
 amendment_geheime_staatskonferenz: "Geheime Staatskonferenz" # todo: NEW TRANSLATION
 amendment_geheime_staatskonferenz_desc: "Když byl císař Ferdinand I. považován za neschopného efektivní vlády, vůle zesnulého císaře Františka I. zřídila Geheime Staatskonferenz jako kolektivního regenta a de facto vládní kabinet, dokud arcivévoda František Josef nedosáhne plnoletosti." # todo: NEW TRANSLATION
 amendment_geheime_staatskonferenz_metternich: "Reformovaná Geheime Staatskonferenz" # todo: NEW TRANSLATION
 amendment_geheime_staatskonferenz_metternich_desc: "Když byl císař Ferdinand I. považován za neschopného efektivní vlády, vůle zesnulého císaře Františka I. zřídila Geheime Staatskonferenz jako kolektivního regenta a de facto vládní kabinet, dokud arcivévoda František Josef nedosáhne plnoletosti.\n\nStaatskonferenz byla reformována kancléřem Klemensem von Metternichem, zlepšujíc její funkce a udělujíc Metternichovi pozici nepochybného vůdce." # todo: NEW TRANSLATION
 amendment_geheime_staatskonferenz_kolowrat: "Reformovaná Geheime Staatskonferenz" # todo: NEW TRANSLATION
 amendment_geheime_staatskonferenz_kolowrat_desc: "Když byl císař Ferdinand I. považován za neschopného efektivní vlády, vůle zesnulého císaře Františka I. zřídila Geheime Staatskonferenz jako kolektivního regenta a de facto vládní kabinet, dokud arcivévoda František Josef nedosáhne plnoletosti.\n\nStaatskonferenz byla reformována ministrem Franzem Antonem von Kolowratem a císařským dvorem, čímž Kolowrat získal kontrolu nad tímto orgánem a kancléře Metternicha odsunul do oblasti zahraničních věcí." # todo: NEW TRANSLATION
 amendment_electoral_clientelism: "Volební klientelismus" # todo: NEW TRANSLATION
 amendment_electoral_clientelism_desc: "Výsledky voleb jsou kontrolovány sítí mocných politických bossů v symbiotickém vztahu s vládnoucími stranami. Směsí materiálních pobídek a nátlaku mohou tito bossové mobilizovat své komunity, aby zajistili vítězství dané strany." # todo: NEW TRANSLATION
 amendment_tradition_of_free_elections: "Tradice svobodných voleb" # todo: NEW TRANSLATION
 amendment_tradition_of_free_elections_desc: "Tato země má tradici svobodných a spravedlivých voleb a instituce, které znemožňují rozsáhlé zásahy do voleb." # todo: NEW TRANSLATION
 ruler_wants_dictatorship_tt: "[concept_ruler] podporuje přijetí [GetLawType('law_autocracy').GetName], [GetLawType('law_technocracy').GetName] nebo [GetLawType('law_single_party_state').GetName]" # todo: NEW TRANSLATION
 any_government_ig_wants_dictatorship_tt: "Jeden [concept_powerful] [concept_interest_group] [concept_in_government] podporuje přijetí [GetLawType('law_autocracy').GetName], [GetLawType('law_technocracy').GetName] nebo [GetLawType('law_single_party_state').GetName]" # todo: NEW TRANSLATION
 amendment_reinstated_fueros: "Obnovené fueros" # todo: NEW TRANSLATION
 amendment_reinstated_fueros_desc: "Staletá tradiční práva Baskicka, známá jako fueros, byla obnovena královským dekretem." # todo: NEW TRANSLATION
 amendment_economic_regeneration_1: "Dědictví Regenerace" # todo: NEW TRANSLATION
 amendment_economic_regeneration_1_desc: "Úspěch Regenerace vedl k nárůstu důvěry investorů. Dokud stát zůstane na současné cestě, bude mít kapitál navíc." # todo: NEW TRANSLATION
 amendment_economic_regeneration_2: "Dědictví Regenerace" # todo: NEW TRANSLATION
 amendment_economic_regeneration_2_desc: "Úspěch Regenerace vedl k nárůstu důvěry investorů. Dokud stát zůstane na současné cestě, bude mít kapitál navíc." # todo: NEW TRANSLATION
