l_polish:
 amendment_corporate_state_nominating_body_tu: "Zaujatost ve prospěch odborů"
 amendment_corporate_state_nominating_body_tu_desc: "Nominující orgány státní korporátní sněmovny jsou systematicky nakloněny odborům a sdružením pracujících."
 amendment_corporate_state_nominating_body_id: "Zaujatost ve prospěch zaměstnavatelů"
 amendment_corporate_state_nominating_body_id_desc: "Nominující orgány státní korporátní sněmovny jsou systematicky nakloněny zaměstnavatelským svazům a průmyslu."
 amendment_corporate_state_nominating_body_it: "Zaujatost ve prospěch univerzit"
 amendment_corporate_state_nominating_body_it_desc: "Nominující orgány státní korporátní sněmovny jsou systematicky nakloněny univerzitám a akademickým spolkům."
 amendment_ragged_schools: "Chudinské školy"
 amendment_ragged_schools_desc: "Školský systém je doplněn nábožensky spravovanými \"chudinskými školami\" zaměřenými na sirotky a děti chudých pracujících rodičů."
 amendment_religious_workhouses: "Náboženské chudobince"
 amendment_religious_workhouses_desc: "Provoz chudobinců byl svěřen náboženským autoritám, které usilují o mravní výchovu chovanců."
 amendment_veterans_pensions: "Důchody veteránů"
 amendment_veterans_pensions_desc: "Sociální systém poskytuje štědrý státní důchod vojenským vdovám a pozůstalým veteránům ozbrojených sil."
 amendment_agricultural_communes: "Zemědělské komuny"
 amendment_agricultural_communes_desc: "Na venkově byla státní moc nahrazena sítí autonomních agrárních komun, které využívají nové zemědělské techniky."
 amendment_cult_of_personality: "Kult osobnosti"
 amendment_cult_of_personality_desc: "Díky vlastní charismě a úsilí státní propagandy si vládce vytvořil rozsáhlý kult osobnosti."
 amendment_farmers_cooperatives: "Zemědělská družstva"
 amendment_farmers_cooperatives_desc: "Příjemci půdní reformy mají tendenci zakládat federace malých zemědělských družstev, což omezuje pronikání velkých podniků do zemědělství."
 amendment_vertically_integrated_agriculture: "Vertikálně integrované zemědělství"
 amendment_vertically_integrated_agriculture_desc: "Zemědělská ekonomika je charakterizována velkými podniky, které vlastní celé své dodavatelské řetězce."
 amendment_sovereign_of_the_nation: "Suverén národa"
 amendment_sovereign_of_the_nation_desc: "Monarcha čerpá legitimitu z nacionalistické ideologie a prezentuje se jako vrchní zástupce daného národa."
 amendment_malthusian_foundations: "Malthusiánské základy"
 amendment_malthusian_foundations_desc: "Sociální systém je založen na implicitním předpokladu, že nekontrolovaný populační růst povede ke katastrofálním nedostatkům zdrojů. Usiluje o odrazení růstu populace mezi nižšími třídami."
 amendment_welfare_pro_employer_bias: "Zaujatost ve prospěch zaměstnavatelů"
 amendment_welfare_pro_employer_bias_desc: "Sociální dávky jsou úmyslně omezené, aby se snížila vyjednávací síla pracovníků a nezaměstnaní byli rychle vráceni do zaměstnání."
 amendment_migration_religious_restrictions: "Náboženská omezení"
 amendment_migration_religious_restrictions_desc: "Migrační systém odmítá práva na dlouhodobé pobyty těm, kteří vyznávají určité cizí náboženství."
 amendment_migration_tariff_exemptions: "Celní výjimky"
 amendment_migration_tariff_exemptions_desc: "Aby potěšila zastánce volného obchodu, tento zákon zaručuje volný pohyb zboží — ne však nutně osob."
 amendment_short_term_tax_cuts: "Krátkodobé daňové úlevy"
 amendment_short_term_tax_cuts_desc: "Aby se zmírnilo zatížení poplatníků nově reformovaným daňovým systémem, reforma je doprovázena sérií daňových snížení, která mají postupně vypršet."
 amendment_draconian_blasphemy_laws: "Drakonické zákony proti rouhání"
 amendment_draconian_blasphemy_laws_desc: "Stát uplatňuje trest smrti za řadu náboženských zločinů, čímž dává náboženským autoritám moc nad životem a smrtí."
 amendment_degenerate_art: "Regulované 'degenerativní' umění"
 amendment_degenerate_art_desc: "Formy umění spojené s diskriminovanými menšinami jsou přísně potlačovány. Místo nich stát propaguje umění s nacionalistickými a tradičními tématy."
 amendment_prussian_education: "Pruské školství"
 amendment_prussian_education_desc: "Vzdělávací systém je organizován s cílem formovat disciplinované a poslušné občanstvo."
 amendment_co_ed_schools: "Smíšené školy"
 amendment_co_ed_schools_desc: "Žáci všech pohlaví jsou společně vzděláváni ve státních školách."
 amendment_single_sex_education: "Vzdělávání oddělené podle pohlaví"
 amendment_single_sex_education_desc: "Stát udržuje paralelní vzdělávací systémy segregované podle pohlaví."
 amendment_state_anti_clericalism: "Státní antiklerikalismus"
 amendment_state_anti_clericalism_desc: "Stát aktivně usiluje o odstranění náboženského vlivu z veřejných záležitostí, čímž se staví do otevřeného konfliktu s náboženským establishmentem."
 amendment_voting_age_18: "Volební věk 18 let"
 amendment_voting_age_18_desc: "Minimální věk pro hlasování ve volbách je stanoven na 18 let."
 amendment_voting_age_21: "Volební věk 21 let"
 amendment_voting_age_21_desc: "Minimální věk pro hlasování ve volbách je stanoven na 21 let."
 amendment_voting_age_25: "Volební věk 25 let"
 amendment_voting_age_25_desc: "Minimální věk pro hlasování ve volbách je stanoven na 25 let."
 amendment_generic_sponsor_polstr_increase: "Politické ústupky"
 amendment_generic_sponsor_polstr_increase_desc: "Tento zákon uděluje určité politické ústupky zájmovým skupinám, které pomohly při jeho schválení."
 amendment_voter_suppression_policies: "Politika potlačování voličů"
 amendment_voter_suppression_policies_desc: "Přes nominální všeobecné volební právo volební systém vytváří překážky, které nepřiměřeně postihují nižší třídy."
 amendment_homestead_acts: "Zákony o usedlostech"
 amendment_homestead_acts_desc: "Stát poskytuje oficiální možnosti pro osadníky získat vlastnictví pozemků veřejné půdy v nezačleněných územích."
 amendment_extraterritoriality_rights: "Extraterritoriální práva"
 amendment_extraterritoriality_rights_desc: "Zemědělským investorům se sídlem v zahraničí je udělena výjimka z některých domácích zákonů; místo toho podléhají právu svých vlastních zemí."
 amendment_open_legal_questions: "Otevřené právní otázky"
 amendment_open_legal_questions_desc: "Formulace tohoto zákona vyvolává několik právních otázek ohledně uplatňování domácího versus zahraničního práva, což vyvolává obavy z nákladných právních sporů mezi zahraničními investory."
 amendment_generic_sponsor_polstr_approval_increase: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_approval_increase_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_generic_sponsor_polstr_increase_negotiation_1: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_increase_negotiation_1_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_generic_sponsor_polstr_increase_negotiation_2: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_increase_negotiation_2_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_generic_sponsor_polstr_increase_negotiation_3: "$amendment_generic_sponsor_polstr_increase$"
 amendment_generic_sponsor_polstr_increase_negotiation_3_desc: "$amendment_generic_sponsor_polstr_increase_desc$"
 amendment_industrial_socialization: "Socializace průmyslu"
 amendment_industrial_socialization_desc: "Určité podniky s více než stovkou zaměstnanců mohou být kdykoli znárodněny nebo předány pod kontrolu státem organizovaných odborů."
 amendment_shop_councils: "Podnikové rady"
 amendment_shop_councils_desc: "Některé malé podniky jsou sloučeny pod státem organizované podnikové rady, obvykle tvořené jejich bývalými majiteli."
 amendment_foreign_investment_seizures: "Konfiskace zahraničních investic"
 amendment_foreign_investment_seizures_desc: "Podniky ve vlastnictví cizinců mohou být kdykoli znárodněny nebo předány pod kontrolu státem organizovaných odborů."
 amendment_redemption_payments: "Státní výkupní platby"
 amendment_redemption_payments_desc: "Na oplátku za to, že stát nahradí jejich bývalé pány, jsou bývalí nevolníci povinni platit zvláštní daň."
 amendment_individual_redemption_payments: "Individuální výkupní platby"
 amendment_individual_redemption_payments_desc: "Finanční břemeno zrušení nevolnictví bylo přímo uloženo jednotlivým nevolníkům, zavazujíc je smlouvami přímo s jejich bývalými pány."
 amendment_provided_school_supplies: "Poskytnuté školní potřeby"
 amendment_provided_school_supplies_desc: "Vzdělávací systém přímo nakupuje školní potřeby z daňových prostředků a poskytuje je studentům a učitelům podle potřeby."
 amendment_unfunded_school_supplies: "Nehrazené školní potřeby"
 amendment_unfunded_school_supplies_desc: "Vzdělávací systém vyžaduje, aby rodiny žáků samostatně nakupovaly školní potřeby."
 amendment_workhouse_regulations: "Předpisy pro chudobince"
 amendment_workhouse_regulations_desc: "Jsou stanoveny předpisy pro pracovní podmínky a odpracované hodiny v chudobincích."
 amendment_nativist_labour_market: "Nativistická pracovní regulace"
 amendment_nativist_labour_market_desc: "Pracovní předpisy jsou navrženy tak, aby podporovaly zaměstnávání rodáků a omezovaly příležitosti pro zahraniční pracovníky."
 amendment_preserved_bureaucratic_caste: "Zachovaná byrokratická třída"
 amendment_preserved_bureaucratic_caste_desc: "Nedávné byrokratické reformy ponechaly předreformní struktury většinou nedotčené. Významná část vysokých úředníků jsou pozůstatky předchozího systému."
 amendment_restricted_colonial_outsourcing: "Omezené využívání koloniální práce"
 amendment_restricted_colonial_outsourcing_desc: "Byla přijata opatření k ochraně domácích pracovníků před konkurencí levné koloniální pracovní síly."
 amendment_church_organised_schools: "Církví organizované školy"
 amendment_church_organised_schools_desc: "Veřejný školský systém je do značné míry postaven na existujících strukturách zřízených náboženskými autoritami. Systém si zachovává mnoho atributů náboženského školství."
 amendment_secular_school_system: "Sekulární školský systém"
 amendment_secular_school_system_desc: "Veřejné školství bylo vybudováno od základu jako sekulární instituce, omezující vliv náboženských autorit ve vzdělávání."
 amendment_american_second_amendment: "Druhý dodatek ústavy"
 amendment_american_second_amendment_desc: ""Dobře regulovaná milice, nezbytná pro bezpečnost svobodného státu, právo lidu držet a nosit zbraně nesmí být porušeno.""
 amendment_american_fugitive_slaves_act: "Zákon o uprchlých otrocích"
 amendment_american_fugitive_slaves_act_desc: "Majitelé otroků mají zákonné právo získat zpět uprchlé otroky, bez ohledu na místní zákony zakazující instituci otroctví."
 amendment_200_franc_suffrage: "Volební právo 200 franků"
 amendment_200_franc_suffrage_desc: "Volební právo je omezeno na muže nad 25 let, kteří platí roční daně ve výši 200 franků nebo více."
 amendment_chamber_of_procurators: "Komora prokurátorů"
 amendment_chamber_of_procurators_desc: "Volby do dolní komory Cortes Generales se konají ve dvoustupňovém nepřímém procesu. Voliči, skládající se z velkých plátců daní a členů městských rad, volí 950 delegátů, kteří poté jmenují zástupce do Komory prokurátorů."
 amendment_chamber_of_gentleman_deputies: "Komora pánských deputátů"
 amendment_chamber_of_gentleman_deputies_desc: "Volby do dolní komory Cortes Geraes se konají ve dvoustupňovém nepřímém procesu. Voliči velkých plátců daní volí členy provinčních shromáždění, která pak jmenují zástupce do Komory pánských deputátů."
 amendment_haiti_polish_naturalization: "Polská naturalizace"
 amendment_haiti_polish_naturalization_desc: "Potomci polských legionářů, kteří bojovali po boku haitských revolucionářů, mají podle ústavy stejný právní status jako černoši, mohou vlastnit majetek a získat státní občanství."
 amendment_racialized_subjecthood: "Koloniální rasifikace"
 amendment_racialized_subjecthood_desc: "Ve snaze zachovat koloniální nadvládu správa přijala rasově založený způsob klasifikace svých poddaných. Všichni, kdo sdílejí rasové dědictví s vládnoucí národností, jsou považováni za součást koloniální vládnoucí třídy."
 amendment_geheime_staatskonferenz: "Geheime Staatskonferenz"
 amendment_geheime_staatskonferenz_desc: "Když byl císař Ferdinand I. považován za neschopného efektivní vlády, vůle zesnulého císaře Františka I. zřídila Geheime Staatskonferenz jako kolektivního regenta a de facto vládní kabinet, dokud arcivévoda František Josef nedosáhne plnoletosti."
 amendment_geheime_staatskonferenz_metternich: "Reformovaná Geheime Staatskonferenz"
 amendment_geheime_staatskonferenz_metternich_desc: "Když byl císař Ferdinand I. považován za neschopného efektivní vlády, vůle zesnulého císaře Františka I. zřídila Geheime Staatskonferenz jako kolektivního regenta a de facto vládní kabinet, dokud arcivévoda František Josef nedosáhne plnoletosti.\n\nStaatskonferenz byla reformována kancléřem Klemensem von Metternichem, zlepšujíc její funkce a udělujíc Metternichovi pozici nepochybného vůdce."
 amendment_geheime_staatskonferenz_kolowrat: "Reformovaná Geheime Staatskonferenz"
 amendment_geheime_staatskonferenz_kolowrat_desc: "Když byl císař Ferdinand I. považován za neschopného efektivní vlády, vůle zesnulého císaře Františka I. zřídila Geheime Staatskonferenz jako kolektivního regenta a de facto vládní kabinet, dokud arcivévoda František Josef nedosáhne plnoletosti.\n\nStaatskonferenz byla reformována ministrem Franzem Antonem von Kolowratem a císařským dvorem, čímž Kolowrat získal kontrolu nad tímto orgánem a kancléře Metternicha odsunul do oblasti zahraničních věcí."
 amendment_electoral_clientelism: "Volební klientelismus"
 amendment_electoral_clientelism_desc: "Výsledky voleb jsou kontrolovány sítí mocných politických bossů v symbiotickém vztahu s vládnoucími stranami. Směsí materiálních pobídek a nátlaku mohou tito bossové mobilizovat své komunity, aby zajistili vítězství dané strany."
 amendment_tradition_of_free_elections: "Tradice svobodných voleb"
 amendment_tradition_of_free_elections_desc: "Tato země má tradici svobodných a spravedlivých voleb a instituce, které znemožňují rozsáhlé zásahy do voleb."
 ruler_wants_dictatorship_tt: "[concept_ruler] podporuje přijetí [GetLawType('law_autocracy').GetName], [GetLawType('law_technocracy').GetName] nebo [GetLawType('law_single_party_state').GetName]"
 any_government_ig_wants_dictatorship_tt: "Jeden [concept_powerful] [concept_interest_group] [concept_in_government] podporuje přijetí [GetLawType('law_autocracy').GetName], [GetLawType('law_technocracy').GetName] nebo [GetLawType('law_single_party_state').GetName]"
 amendment_reinstated_fueros: "Obnovené fueros"
 amendment_reinstated_fueros_desc: "Staletá tradiční práva Baskicka, známá jako fueros, byla obnovena královským dekretem."
 amendment_economic_regeneration_1: "Dědictví Regenerace"
 amendment_economic_regeneration_1_desc: "Úspěch Regenerace vedl k nárůstu důvěry investorů. Dokud stát zůstane na současné cestě, bude mít kapitál navíc."
 amendment_economic_regeneration_2: "Dědictví Regenerace"
 amendment_economic_regeneration_2_desc: "Úspěch Regenerace vedl k nárůstu důvěry investorů. Dokud stát zůstane na současné cestě, bude mít kapitál navíc."
