 trench_warfare.1.b: "Nemůžeme nechat naše obranné opatření stagnovat."
 trench_warfare.1.c: "Potřebujeme proražení."
 trench_warfare.1.d: "Intenzivní používání zákopů v [SCOPE.sState('trench_warfare_state').GetName] [SCOPE.sCharacter('trench_warfare_general').GetFullName] přetvořilo zemi v spálenou pekelnou krajinu. Zápletka nemůže trvat navždy, ale není jasné, jaká je nejlepší cesta vpřed."
 trench_warfare.1.f: "\"Byl jsi někdy tam, v zákopech? Je to méně osamělé, než bys myslel. Máš přátele všude - potkani budou s tebou každý den a noc, a i když tvoji kamarádi umírají, zůstanou s tebou, jen dolů v bahně.\""
