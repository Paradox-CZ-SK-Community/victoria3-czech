 subject_interactions.1.c: "Je čas podpořit zájmy menšin v [SCOPE.sCountry('target_country').GetName]."
 subject_interactions.1.d: "Existuje několik potenciálních typů kandidátů, které můžeme zvážit pro vedoucího administrace v [SCOPE.sCountry('target_country').GetName]. Jakého typu vůdce hledáme?"
 subject_interactions.1.f: "\"Vláda je velmi citlivá otázka. Každý stát má své vlastní přesné tlaky, své lobbisty a své obavy. Naší úlohou je zajistit, aby všechny tyto otázky byly účinně smazány z tabule, aby nikdy nezasahovaly do našich cílů znovu.\""
 subject_interactions.1.t: "Jmenování guvernéra"
 subject_interactions.2.a: "Změníme vládnoucí strany v [SCOPE.sCountry('target_country').GetName]."
 subject_interactions.2.b: "Zavést jednofrakční vládu."
 subject_interactions.2.c: "Demokratizovat [SCOPE.sCountry('target_country').GetName]."
 subject_interactions.2.d: "Máme právo napravit problémy v řízení [SCOPE.sCountry('target_country').GetName]. Otázka je pouze, jaké změny je třeba provést."
 subject_interactions.2.dd: "Musíme reformovat trhy v [SCOPE.sCountry('target_country').GetName]."
 subject_interactions.2.e: "[SCOPE.sCountry('target_country').GetName] se stane předvojem revoluce!"
 subject_interactions.2.f: "Postavy se shromáždily kolem stolu a měnily si dosiéry. Bylo to extraordinární - tady byli, přešlapující slova a s kolektivním přikývnutím a škrtnutím pera chtěli změnit samou podstatu národa."
