 zanzibar.1.a.tt: "Pokračujte hrát za [SCOPE.sCountry('muscat_and_oman').GetNameNoFlag]."
 zanzibar.1.a: "[SCOPE.sCountry('muscat_and_oman').GetNameNoFlag] stále vládne!"
 zanzibar.1.b: "Naše osudy leží u [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag]."
 zanzibar.1.c: "Zastavte [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag]! [SCOPE.sCountry('muscat_and_oman').GetNameNoFlag] nemůže být rozdělen."
 zanzibar.1.d: "Zatímco [SCOPE.sCharacter('sultan_of_muscat_and_oman').GetFullName] se ujmul moci v Ománu a Muscatu, jeho mladší bratr [SCOPE.sCharacter('sultan_of_zanzibar').GetFullName] si vytvořil nezávislou mocenskou základnu jako [SCOPE.sCountry('sultanate_of_zanzibar').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('sultanate_of_zanzibar').GetNameNoFlag] ve východní Africe."
 zanzibar.1.f: "\"Proč Afrika? Podívejte se kolem sebe! Vody kolem Zanzibaru jsou jasnější modré než samotné nebe, bílé písky jsou tak jemné, že bych mohl odpočívat na břehu a představovat si, že jsem na sto polštářcích, a všechny zboží Afriky, které si dokážete představit, můžete mít na jeho trzích. Proč zápasit v Ománu, když mohu zde vybudovat impérium s těmito bohatstvími?\""
