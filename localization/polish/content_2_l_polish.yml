 native_resettlement.1.a: "Je to vůbec legální?"
 native_resettlement.1.d: "[SCOPE.sCharacter('indian_removal_president').GetPrimaryRoleTitle] [SCOPE.sCharacter('indian_removal_president').GetFullName] se postavil proti rozhodnutí Nejvyššího soudu a nařídil odstranění [SCOPE.sCulture('cherokee_culture').GetName] lidí do [SCOPE.sCountry('indian_territory_scope').GetName]."
 native_resettlement.1.f: ""Na čem záleží názor Nejvyššího soudu? Všechno, co musíme udělat, je zapálit oheň pod nimi, a až to bude dost horké, pohnou se, a co je naše, bude naše.""
 native_resettlement.1.t: "Worcester v. Georgia"
 native_resettlement.2.a: "Smlouva je smlouva. Nemůžeme zrušit to, co jsme podepsali."
 native_resettlement.2.b: "Naše svědomí nás nutí zrušit smlouvu o odstranění."
 native_resettlement.2.d: "Náčelník John Ross, jeden z hlavních náčelníků [SCOPE.sCulture('cherokee_culture').GetName], předložil Kongresu petici, aby zrušilo smlouvu, která přinutí národ [SCOPE.sCulture('cherokee_culture').GetName] přestěhovat se do [SCOPE.sCountry('indian_territory_scope').GetName]. Jeho petice má téměř tolik podpisů jako celá východní populace Cherokee."
 native_resettlement.2.f: "\"Kdo tu před námi žil? Jaké jméno dali tomuto místu? Budeme to někdo vědět? Pamatuje si ještě někdo?\""
 native_resettlement.2.t: "Protestní petice Johna Rosse"
 native_resettlement.3.a: "Nutili je bodákem."
 native_resettlement.3.b: "Nabídněte nějakou pomoc na jejich cestě."
 native_resettlement.3.d: "Dle smlouvy o odstranění je čas, aby se [SCOPE.sCulture('cherokee_culture').GetName] z [SCOPE.sState('indian_removal_state').GetName] přestěhovalo do [SCOPE.sCountry('indian_territory_scope').GetName]. Někteří odpůrci odmítají opustit své domovy a mnozí jsou špatně vybaveni na cestu."
 native_resettlement.3.f: ""Moji přátelé, okolnosti nám brání v tom, abychom mohli vzkvétat uprostřed naší komunity. Můžete mít jen jeden lék, a to je západ. A čím dříve to uděláte, tím dříve začnete svou kariéru zlepšení a prosperity.""
 native_resettlement.3.t: "Odstranění Indiánů"
 native_resettlement.4.a: "Udělali jsme, co jsme mohli."
 native_resettlement.4.b: "Jejich krev je na našich rukou."
 native_resettlement.4.d: "Naše úsilí o odstranění [SCOPE.sCulture('cherokee_culture').GetName] z východních zemí vedlo k úmrtím mnoha z nich během jejich pozemního marchu na západ."
 native_resettlement.4.f: "\"Spalničky, cholera, hlad - tato odstranění vytvořila stopu slz a smrti pro náš lid.\""
 native_resettlement.4.t: "Stezka slz"
 native_resettlement.5.a: "Modleme se, aby se to nikdy nestalo znovu."
 native_resettlement.5.d: "Odstranění [SCOPE.sCulture('cherokee_culture').GetName] do [SCOPE.sCountry('indian_territory_scope').GetName] je kompletní. Ať už dobré nebo špatné, záležitost je vyřešena."
 native_resettlement.5.f: "\"Kdo tu žil před námi? Jaké jméno dali tomuto místu? Těm, kdo to vědí? Pamatuje si ještě někdo?\""
 native_resettlement.5.t: "Vyčištění Východu"
 native_resettlement.7.a: "Smlouva se semolinci je konečně splněna."
 native_resettlement.7.d: "Naše vítězství na Floridě donutilo lid [SCOPE.sCulture('seminole_people').GetName] vzdát se svých posledních útočišť vládě. Nyní je čas vybudovat novou budoucnost pro tyto rozsáhlé země."
 native_resettlement.7.f: "Utekl hlouběji do bažiny, mezi marlovou prérií a cyprusovými stromy. Modráci si mysleli, že všichni odešli, ale mýlili se. Někdy, doufali, bude bezpečné žít mimo tento dusný přístřešek. Zatím žijí."
 native_resettlement.7.t: "Mír Seminole"
