 zanzibar.3.t: "Lev bez smečky"
 zanzibar.3.d: "Koloniální úředníci z [SCOPE.sCountry('deag_scope').GetName] obešli naše stanoviště a získali dohody s vnitrozemskými náčelníky, o které jsme dlouho tvrdili, že jsou pod naší nadvládou. Naše iluze východoafrické nadvlády se touto akcí přes noc zhroutily a místní válečníci a ostatní koloniální mocnosti rychle rozebírají zbytek našeho impéria."
 zanzibar.3.f: "Ostré dunění [SCOPE.sCountry('deag_scope').GetAdjectiveNoFormatting] bot pochodujících [ROOT.GetCountry.GetCapital.GetCityHubName] probudilo celé město. Rostoucí dav je následoval, když vojáci postupovali na hlavní náměstí, a zatajili dech, když vztyčili vlajku [SCOPE.sCountry('deag_scope').GetNameNoFormatting]. Kdo tito lidé byli? Kde byl [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]? #italic Co se děje s [ROOT.GetCountry.GetNameNoFormatting]?#!"
 zanzibar.3.a: "Toto je nejtemnější hodina [ROOT.GetCountry.GetNameNoFormatting]."
 zanzibar.3.tt: "#r #b [SCOPE.sCountry('deag_scope').GetNameNoFormatting] has seized our empire and reduced us to little more than [ROOT.GetCountry.GetCapital.GetName]#!#!"
 zanzibar.4.t: "Dědicové královny Azizy"
 zanzibar.4.d: "Díky obratné diplomacii a pilnému státnictví jsme zajistili kontrolu nad Zanjem. Dnes [ROOT.GetCountry.GetName] stojí hrdě!"
 zanzibar.4.f: "Nová brožurka obíhala mezi kavárnami a knihkupci v [ROOT.GetCountry.GetCapital.GetCityHubName]: #italic Pravé kroniky Zanzibaru#!. Lidová kronika vyprávěla o vznešených počátcích ostrova Unguja pod vedením královny Azizy, mýtické postavy téměř zcela zapomenuté. Jako Aziza, i Zanzibar se nyní vynořil ze stínů a znovu získal své místo na výsluní, a toto světlo bylo vidět na každé zářící zanzibarské tváři, když četli o své vznešené minulosti a snili o vznešené budoucnosti."
 zanzibar.4.a: "Slavný den pro nás všechny!"
 zanzibar.5.t: "Tippu Tip"
 zanzibar.5.d: "Ambiciózní obchodník s otroky a slonovinou jménem Hamad ibn Muhammad al Murjabi žádá podporu [ROOT.GetCountry.GetName] pro koloniální podnik. Navrhuje založení nové vlády v $STATE_CONGO_ORIENTALE$. Pokud ho podpoříme, jeho stát se stane naším vazalem, ale velmoci budou nesouhlasit a naše snaha stát se [Concept('concept_recognized_power','$concept_recognized_power_short$')] bude značně zbrzděna."
 zanzibar.5.f: ""Proč tě vlastně, Hamade, nazývají 'Tippu Tip'?“ zeptal se cizinec, když karavana slonoviny začala brodit další řeku.\n\nObchodník se usmál. \"Je to kvůli zvuku mých zbraní, víš — ach, sakra, podívej!\"\n\nVyrazil k vodě a volal o pomoc karavanu.\n\n\"Loďka plná otroků se potopila!\" vykřikl. \"Jaká škoda! To byla pěkná kanoe.\""
 zanzibar.5.a: "Tippu Tipovi nelze poskytnout podporu, ale neodvážíme se ho odsoudit."
 zanzibar.5.b: "Vítáme tento průnik do Konga."
 zanzibar.5.c: "Zadržte Tippu Tip a ukončete to dřív, než to vůbec začne!"
 zanzibar.5.dd: "Přesvědčte Tippu Tipa, že u nás bude moci lépe prosazovat své zájmy."
 zanzibar.6.t: "Konec arabské vlády?"
 zanzibar.6.d: "Vzestup [SCOPE.sCharacter('zan_ruler').GetFullName], významné postavy [SCOPE.sCulture('zan_ruler_culture').GetName], značí konec staletí arabské vlády. Vůdci [SCOPE.sCulture('zan_swahili_culture').GetName] požadují, aby byla tato monumentální událost využita k oficiálnímu zvrácení dominance [SCOPE.sCulture('zan_omani_culture').GetName] v rámci [ROOT.GetCountry.GetName]."
 zanzibar.6.f: "Ulice staré čtvrti Stone Town na Zanzibaru byly pusté. Všichni měli zatlučené okenice a čekali, co přinese zítřek.\n\nZpočátku někteří slavili a tvrdili, že zatímco stovky kmenů před staletími ztratily svobodu, národ ji dnes znovu získal. Jiní se zadívali na ostrov bílých písků a modrých vod a obávali se, že pokud dnes nic neudělají, zítra o všechno přijdou. Všichni na okamžik vběhli do ulic a brzy se navzájem setkali.\n\nPříliš mnoho lidí si náhle uvědomilo, že jejich sousedé jsou jim cizí, a tak teď čekali sami, vedle sebe."
 zanzibar.6.a: "[ROOT.GetCountry.GetName] patří národu [SCOPE.sCulture('zan_swahili_culture').GetName]!"
 zanzibar.6.b: "Jeden [SCOPE.sCulture('zan_ruler_culture').GetName] [SCOPE.sCharacter('zan_ruler').GetPrimaryRoleTitle|l] nic neznamená — [ROOT.GetCountry.GetName] zůstává [SCOPE.sCulture('zan_omani_culture').GetName]."
 can_reformer_movement_fury: "Hněv reformního hnutí"
