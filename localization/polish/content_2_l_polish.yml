 je_all_for_one: "Všichni za jednoho"
 je_all_for_one_goal: "Udržet unii knížectví po dobu 10 let"
 je_all_for_one_reason: "Společně jsme silnější. Musíme uchovat křehkou unii, kterou máme, abychom z ní mohli vytvořit jedno velké Rumunsko."
 je_carriers: "Létání nad vlnami"
 je_carriers_reason: "Průlomy v námořní a letecké technologii vytvořily nový plavidlo: letadlovou loď. Tato loď nese letadla místo torpéd a děl. Její potenciální síla v bitvě zatím není plně známa, ale design je plný slibů."
 je_indian_removal: "Odstranění Indiánů"
 je_indian_removal_reason: "Osadníci chtějí, aby kmen Čerokí uvolnil vytoužené území. Prezident, v rozporu s Nejvyšším soudem, nařídil, aby se kmen Čerokí přesunul na Indiánské území."
 je_indian_removal_resolve_the_chain: "Ukončit probíhající proces odstranění tím, že zastavíme řízení nebo je dokončíme."
 je_marea_unire_button: "Marea Unire"
 je_marea_unire_button_desc: "Velká unie všech rumunských národů vyžaduje nejen unii dunajských knížectví, ale také unii všech rumunských území - včetně Transylvánie."
 je_military_aviation: "Válka mezi mraky"
 je_military_aviation_reason: "Pokroky v letectví otevřely nové bojiště: oblohu nad námi."
 je_railroads: "Rozšíření"
 je_railroads_reason: "Naše nové železnice by měly být zásobovány dopravou z menších linek, aby plně využily své schopnosti."
 je_railroads_status: "Poskytněte železniční dopravu pro naše průmysly."
 je_seminole_wars: "Seminolské vojny"
 je_seminole_wars_reason: "Na základě podmínek Adams-Onisovy smlouvy je Florida naše, abychom ji spravovali podle svých představ, a podle podmínek smlouvy se seminolci od [SCOPE.sCountry('seminoles').GetName] měl být přemístěn na rezervace dále na západ. Ale pod vedením tvrdohlavých náčelníků odmítají buď podřídit naši vládu, nebo se sami přestěhovat do [SCOPE.sStateRegion('oklahoma_region').GetName]. Musíme najít způsob, jak přivést Floridu plně pod naši kontrolu."
 je_seminole_wars_removal: "Každá [SCOPE.sCulture('seminole_peoples').GetName] [concept_pop|l] v [SCOPE.sState('flarda').GetName] se přesune do oblasti [SCOPE.sStateRegion('oklahoma_region').GetName]"
 je_south_bessarabian_retrocession_button: "Znovunavrátit Jižní Besarábii"
 je_south_bessarabian_retrocession_button_desc: "Moldava kdysi ovládala země, které jí dávaly přístup k moři. Bylo by v našem zájmu získat toto dřívější území zpět a propojit naši zemi s námořním obchodem Černého moře."
 je_south_bessarabian_retrocession_button_tt1: "[SCOPE.GetRootScope.GetCountry.GetName] musí mít #bold přátelské#! vztahy s [concept_great_power], které nevlastní #bold Besarábii#!."
 je_south_bessarabian_retrocession_button_tt2: "#bold Besarábie#! musí být ovládána zemí, která má #bold pozitivní#! vztahy s [SCOPE.GetRootScope.GetCountry.GetName]"
 je_splitting_oman: "Rozpad Ománu"
 je_splitting_oman_reason: "Synové [ROOT.GetCountry.GetRuler.GetFullName] touží po mocí a zemi. Po smrti sultána synové [ROOT.GetCountry.GetRuler.GetFirstName] rozdělí zemi mezi její arabské a africké državy a budou bojovat o nadvládu."
 je_submarines: "Válka pod vlnami"
 je_submarines_reason: "Pokroky v podvodní technologii znamenají, že námořní válka již nemůže být vedena pouze na povrchu moře."
 je_trench_warfare: "Válka v bahně"
 je_trench_warfare_reason: "Vojáci objevili novou zbraň v této době vědecké války: lopatu."
 je_unite_the_nations: "Národy Tchýninovho ostrova"
 je_unite_the_nations_complete_tt: "Všechny [Concept('concept_decentralized_nation','decentralizované mocnosti')] v #bold Severní Americe#! byly buď anektovány námi nebo kolonizovány cizími mocnostmi."
 je_unite_the_nations_offer_confederation_button: "Nabídnout konfederaci"
 je_unite_the_nations_offer_confederation_button_desc: "Naše věc je společným problémem všech národů této země; je přirozené, že naši bratři chtějí spojit síly s námi."
 je_unite_the_nations_offer_confederation_tt: "Nabídneme konfederaci domorodé národům s nejvyšším [concept_gdp], které sousedí s námi."
 je_unite_the_nations_organize_the_tribes_button: "Organizujte kmeny"
 je_unite_the_nations_organize_the_tribes_button_desc: "Cez vyslancov a priamu pomoc môžeme podporiť reformu našich bratských národov do niečoho rezistentného voči encroachment a viac prijateľné pre náš vlastný prístup k vláde."
 je_unite_the_nations_organize_the_tribes_tt: "Přetvoříme sousední [concept_decentralized_nation] s nejvyšším [concept_gdp], která s námi sousedí, na [concept_unrecognized_power]."
 je_unite_the_nations_proclaim_turtle_island_button: "Prohlásit Želví ostrov"
 je_unite_the_nations_proclaim_turtle_island_button_desc: "Společně jsme mnohem mocnější než jakýkoli národ. Stane se centrem odporu, hlavní výkřik proti těm, kteří nás stále zasahují a zasahují do všeho, co považujeme za drahé."
 je_unite_the_nations_reason: "Abychom přežili my a naši bratři, musíme se spojit. Pouze spojeni budeme schopni odolat pokrokům, jak diplomatickým, tak silovým, kolonizačních mocností na našich práhu."
 je_unite_the_principalities: "Sjednotit knížectví"
 je_unite_the_principalities_amicable_or_better_relations_tt: "[SCOPE.GetRootScope.GetCountry.GetName] má #bold přátelské#! nebo lepší vztahy s dalším #bold rumunským#! státem, a buď oba státy jsou nezávislé, nebo jsou poddanými stejného pána, který může mít sám poddané."
 je_unite_the_principalities_button: "Tlačit za unii"
 je_unite_the_principalities_button_desc: "Prvním krokem k sjednocení rumunského národa je ustanovení jednoho vládce mezi našimi lidmi. Zajištění společného vedení, i když naše státy zůstanou na papíře oddělené, bude pro věc unifikace velmi přínosné."
 je_unite_the_principalities_friend_with_all_great_powers_tt: "[SCOPE.GetRootScope.GetCountry.GetName] má #bold pozitivní#! vztahy se všemi [concept_great_power], které mají [concept_active_interest] v regionu."
 je_unite_the_principalities_no_other_romanians_tt: "Neexistují žádné jiné #bold rumunské#! země, se kterými bychom se mohli spojit."
 je_unite_the_principalities_reason: "Dunajská knížectví se probudila ze svého dlouhého letargu. Práva a zájmy vlasti volají po osvobození; blaho a štěstí rumunského národa vyžadují akci! Musíme usilovat o sjednocení a pomoci vybudovat jednotný stát pro náš lid. Je však třeba postupovat opatrně — nesmíme rozhněvat žádnou [Concept('concept_great_power', '$concept_great_powers$')] v tomto procesu."
 je_unite_the_principalities_romania_is_real_tt: "#bold Rumunsko#! se již formovalo."
 je_unite_the_principalities_united_two_principalities_tt: "[SCOPE.GetRootScope.GetCountry.GetName] vytvořil [concept_personal_union] s jinou #bold rumunskou#! zemí nebo ji učinil [concept_puppet] [SCOPE.GetRootScope.GetCountry.GetName]."
 laws_police.1.a: "Musíme chránit své vlastní."
 laws_police.1.b: "Ti, kteří se stavějí proti řádu, musí být potrestáni."
 laws_police.1.d: "Kulka atentátníka málem minula ministra z [SCOPE.gsInterestGroup('assassination_target_ig').GetName] dnes ráno, což vyvolalo požadavky na rychlé projednání [SCOPE.sLaw('current_law_scope').GetName]. [SCOPE.gsInterestGroup('they_dont_like_laws_ig').GetName], odpůrci [SCOPE.sLaw('current_law_scope').GetName], jsou také obviňováni, že implicitně podporují atentátníka."
 laws_police.1.f: ""Toto blízko neštěstí je jen posledním z dlouhé řady incidentů. Pokud dnes nic neuděláme, tak kdy? Kolik lidí musí být zraněno, než jednáme?""
 laws_police.1.t: "Příliš blízko neštěstí"
 laws_police.2.a: "Nechte noviny říkat, co chtějí."
 laws_police.2.b: "Vydáte naše vlastní editorialy pro noviny."
 laws_police.2.c: "Noviny dostatečně svobodně hovořily o této záležitosti."
 laws_police.2.d: "Národní úsilí implementovat [SCOPE.sLaw('current_law_scope').GetName] se stalo předmětem debaty mezi stranickými novinami a může narušit legislativní proces."
 laws_police.2.f: ""Drahý editore,\n\nJako soukromý občan, který rozhodně není spojen s probíhajícím národním sporem ohledně této legislativy v oblasti vymáhání práva, jsem, někdo, kdo je absolutně pouze soukromým občanem, vyjadřuje několik vybraných slov, která bych chtěl napsat...""
 laws_police.2.t: "Polemiky policie novin"
 laws_police.3.a: "Možná je teď potřeba chvíli se zamyslet."
 laws_police.3.b: "Nenechme se o této záležitosti prozradit - omezme [SCOPE.sPoliticalMovement('rally_movement').GetName]."
 laws_police.3.c: "To je přesně důvod, proč potřebujeme [SCOPE.sLaw('current_law_scope').GetName] místo používání těchto hulvátů!"
 laws_police.3.d: "Hlavně klidná demonstrace za [SCOPE.sPoliticalMovement('rally_movement').GetName] byla násilně rozprášena místními milicemi. [SCOPE.gsInterestGroup('rally_movement_ig').GetName], významný stoupenec této akce, je obzvláště rozrušen násilím. Incident vedl mnoho lidí k tomu, aby zpochybnili moudrost vytváření jakékoliv trvalé donucovací moci s právem užívat sílu."
 laws_police.3.f: ""Zlí, bachi, vytáhli své sekery, které už páchnou krví nevinných. Je to ta 'spravedlnost', kterou se snažíte rozšířit po celé zemi? Pokud vláda nezavolá své ministry k odpovědnosti a neuvolní lidi, určitě bude svržena.""
