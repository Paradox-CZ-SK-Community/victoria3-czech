 slaver_debate_success: "Hypoteticky úspěšná debata"
 slavery_law_events.1.a: "Povýšit [SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName] jako vůdce mužů."
 slavery_law_events.1.b: "Chvalte [SCOPE.gsInterestGroup('slaver_ig_scope').GetName] jako kultivátory velkých myšlenek."
 slavery_law_events.1.d: "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName], lídr [SCOPE.gsInterestGroup('slaver_ig_scope').GetName], přednesl dobře přijatý projev týkající se klasického základu [SCOPE.sLaw('current_law_scope').GetName] a jeho historické legitimity."
 slavery_law_events.1.f: "\"Od samého zrodu civilizace otroctví je tím, čím člověk otročil člověku. To bylo tedy vždycky přirozeným řádem věcí a nevidím důvod, proč bychom měli opustit přírodu právě teď.\""
 slavery_law_events.1.t: "Klasický argument pro řetězy"
 slavery_law_events.2.a: "Není třeba pořádat veřejnou debatu."
 slavery_law_events.2.b: "[SCOPE.sCharacter('slaver_ig_leader_scope').GetFullName] může vést veřejnou debatu."
 slavery_law_events.2.d: "[SCOPE.sCharacter('slaver_ig_leader_scope')], lídr [SCOPE.gsInterestGroup('slaver_ig_scope').GetName], vyjádřil [SCOPE.sCharacter('slaver_ig_leader_scope').GetHerHis] zájem argumentovat pro otroctví v veřejné debatě. Teoretická debata nemusí jít tak dobře, jak [SCOPE.sCharacter('slaver_ig_leader_scope').GetSheHe] doufá, však."
 slavery_law_events.2.f: "\"Debatujte se mnou! Řekněme, hypoteticky, že bych hájil otroctví a, pro účely diskuse, můžete se mi postavit, i když byste se mýlil. Debatujte se mnou!\""
 slavery_law_events.2.t: "Otroctví, hypoteticky"
 slavery_law_events.3.a: "Toto je pouze menší, tolerovatelný zadrhávání v našich plánech."
 slavery_law_events.3.b: "Musíme veřejně zpochybnit tento pomlouvačný materiál!"
 slavery_law_events.3.d: "Nápor knih napsaných bývalými otroky v zahraničí byl nedávno publikován v [SCOPE.GetRootScope.GetCountry.GetName], které popsaly hrůzné podmínky, kterým čelily. To otřáslo veřejnou důvěrou v úsilí o prosazení [SCOPE.sLaw('current_law_scope').GetName] zde."
 slavery_law_events.3.f: "\"Bylo navrženo, že by popis mého života a nešťastí v řetězech nebyl veřejnosti nezajímavý. Od získání svobody jsem si nevšiml, že zájem o téma otroctví roste...\""
 slavery_law_events.3.t: "Importované otrocké příběhy"
 slavery_law_events.4.a: "Oslavujte [SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName] jako důstojného autora."
 slavery_law_events.4.b: "Podpořit [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName] jako vydavatele antio­trockých děl."
 slavery_law_events.4.d: "[SCOPE.sCharacter('abolitionist_ig_leader_scope').GetFullName], lídr [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName], napsal senzacechtivý příběh o životě na plantáži otroků."
 slavery_law_events.4.f: "\"Pozdě odpoledne chladného dne v únoru se dva pánové, se židlemi blízko, zdáli vážně diskutovat o nějakém předmětu. Pro pohodlí jsme řekli, že dva pánové. Jeden z účastníků, jakmile začal mluvit o své plantáži, však nezdál se opravdu zasloužit, aby byl nazván 'pánem'.\""
 slavery_law_events.4.t: "Život mezi spodními vrstvami"
 slavery_law_events.5.a: "Veřejná debata riskuje příliš mnoho. Nemůžeme to dovolit."
 slavery_law_events.5.b: "Povolit veřejné debaty o výhodách zrušení."
 slavery_law_events.5.d: "[SCOPE.sCharacter('abolitionist_ig_scope')] navrhl uspořádat sérii debat, které by argumentovaly výhody zrušení. Pokud [SCOPE.sCharacter('slaver_ig_leader_scope').GetHerHis] debaty dopadnou dobře, [SCOPE.gsInterestGroup('abolitionist_ig_scope').GetName] a otázka zrušení budou prosperovat."
 slavery_law_events.5.f: "\"Je to věčný boj mezi těmito dvěma principy - správným a nesprávným - po celém světě. Tento otroctví je stejný špatný tyranský princip, bez ohledu na to, v jaké podobě přichází.\""
 slavery_law_events.5.t: "Velké debaty"
 slavery_law_events.6.a: "Nechte otrokáře mluvit prázdná slova, plné nic."
 slavery_law_events.6.b: "Tyto publikace jsou plné zla a lží a musí být zpochybněny."
 slavery_law_events.6.d: "Obhájci pokračujícího otroctví publikovali vlnu diatrib, traktátů a senzacechtivých fiktivních narativů, aby podpořili svou věc. Množství, pokud ne kvalita, těchto děl otřáslo veřejnou důvěrou v abolitionismus."
 slavery_law_events.6.f: ""Je mojí povinností a je to nezbytné pro veřejný zájem, abych odstranil předsudky vůči zvláštním institucím našeho národa co nejdříve. Zrušit instituci, která existovala po celé věky - proč! Taková úsilí nemůže být ničím jiným než jeho pošetilostí.""
