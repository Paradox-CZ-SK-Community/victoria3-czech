 africa_colonial_events.40.a: "Nemáme na výběr, než zaútočit na [SCOPE.sCountry('jingoist_officer_victim').GetName]."
 africa_colonial_events.40.b: "Odvolat důstojníka a ukončit toto šílenství!"
 africa_colonial_events.40.c: "Líbí se mi ten chlápek! Pokračujte v útoku a podpořte důstojníka."
 africa_colonial_events.40.d: "Důstojník v našich afrických koloniích úmyslně vyvolal konfrontaci s [SCOPE.sCountry('jingoist_officer_victim').GetName], přestože pokyny byly udržet mír. Můžeme buď zachovat tvář souhlasem s plánem důstojníka, nebo ho odvolat, přiznat, že jsme ztratili kontrolu nad situací a rozhněvat jingoisty."
 africa_colonial_events.40.f: "\"Ignorujte dopisy slabomyslných bláznů v hlavním městě! Všechno, čeho jsem dosáhl během těchto kampaní, bylo učiněno navzdory ministerstvu, ne z jeho důvodu.\"  "
 africa_colonial_events.40.t: "Nezbedný jingoista"
 africa_colonial_events.41.a: "Přijměte tvrzení na [SCOPE.sState('rogue_imperialist_state').GetName] a rozhádejte [SCOPE.sCountry('rogue_imperialist_target').GetName]."
 africa_colonial_events.41.b: "Odmítnout objevitele a rozrušit naše vlastní jingoisty."
 africa_colonial_events.41.c: "Tento muž je vzorem! Měl by vést [SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName]"
 africa_colonial_events.41.d: "Patriotický objevitel a příslušník [SCOPE.gsInterestGroup('rogue_imperialist_ig').GetName] zkoumá země v [SCOPE.sState('rogue_imperialist_state').GetName] a podepisuje smlouvy s místními vůdci jménem našeho národa, ale [SCOPE.sCountry('rogue_imperialist_target').GetName] již v této oblasti vytvořilo přítomnost. Pokud budou uznána tvrzení objevitele, [SCOPE.sCountry('rogue_imperialist_target').GetName] se na nás rozčílí."
 africa_colonial_events.41.f: "\"Ten chlápek je maniak! Snažíme se hrát opatrnou, jemnou hru, a ten chlápek musí převrátit stůl a způsobit bolest hlavy nám všem, a kvůli čemu? Národu? Prosím! Neuvědomuje si ten chlápek škody, které způsobuje?\""
 africa_colonial_events.41.t: "Povstalecký imperialista"
 anti_clericalism_halted: "Antiklerikalismus zastaven"
 anti_clericalism_pushed_through: "Antiklerikalismus prosazen"
 anti_expedition_war: "Proti expedici"
 anti_religious_fury: "Proti náboženské zuřivosti"
 anti_state_religion.1.a: "I víra je korumpovatelná!"
 anti_state_religion.1.b: "Hrozný! Možná je čas na změnu srdce."
 anti_state_religion.1.d: "Šokující odhalení zveřejněné v [ROOT.GetCountry.GetAdjectiveNoFormatting] [SCOPE.GetRootScope.GetCountry.GetCustom('generic_newspaper_type')] odhalilo ohromující hloubky korupce v náboženských institucích naší země. Veřejné mínění se jednoznačně obrátilo proti duchovenstvu [SCOPE.sReligion('country_religion').GetName]."
 anti_state_religion.1.f: ""Je to duše muže nebo peněženka muže, na kterou se naše kněžská třída skutečně stará? Je jejich zlato určeno pro vyšší povolání nebo pro nižší účel? Jak mohou muži pracovat v takových kancelářích a nebýt chyceni v pavučině nemorálnosti, proti které sami kážou?""
 anti_state_religion.1.t: "Náboženská korupce odhalena"
 anti_state_religion.2.a: "Antiklerikalismus je nezbytný."
 anti_state_religion.2.b: "Měli bychom přehodnotit naše plánované politiky."
 anti_state_religion.2.d: "Úsilí státu o omezení moci duchovenstva vyvolalo reakci mezi [SCOPE.gsInterestGroup('community_rel_ig_scope').GetName], kteří požadují konec těchto antiklerikalistických politik."
 anti_state_religion.2.f: ""Národ potřebuje víru, která by ho spojovala. Opustit naše způsoby by vedlo k přijetí systému plného omylů a sofismů! Proč, to by... to by podvrtilo sociální řád zničením samotných základů toho, co milujeme!""
 anti_state_religion.2.t: "Proti-antiklerikalismus"
 anti_state_religion.3.a: "Okouzlující. Zatkněte toho muže."
 anti_state_religion.3.b: "Opravdu? Nechte ho být."
 anti_state_religion.3.d: "Ohnivý [SCOPE.sReligion('country_religion_pop').GetName] kazatel se objevil v hlavním městě, vyvolávající násilí s strážemi a křičící nejvíce podnětnou rétoriku. Zjevně se snaží být zatčen a vytvořit si 'mučedníka' víry."
 anti_state_religion.3.f: "\"Tato vláda je protikladná k přirozené víře všech mužů! Její koncept společnosti je zcela cizí duchovním pravdám. Myslí si, že mezi naší vírou a [ROOT.GetCountry.GetAdjectiveNoFormatting] světonázorem je neřešitelný konflikt - a věří, že může nějak rozhodnout o osudu našich duší. Ridiculous! Tato vláda je obscénní fraška, která se rouha proti všemu dobrému.\""
 anti_state_religion.3.t: "Mučedník"
 attracting_notables: "Přitahování významných osobností"
 aviation.1.a: "Hrdinská oddanost pomůže v domácnosti."
 aviation.1.b: "Váleční hrdinové musí zůstat v boji."
 aviation.1.d: "[SCOPE.sCharacter('flying_circus_general').GetFullName] získal renomé nejen kvůli využívání letadel v boji, ale i díky tomu, že sám lítal nad [SCOPE.sState('flying_circus_state').GetName]."
 aviation.1.f: ""Noviny nazývají [SCOPE.sCharacter('flying_circus_general').GetHerHim] '[SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_adjective_loc')] [SCOPE.sCharacter('flying_circus_general').GetCustom('air_ace_noun_loc')]'! [SCOPE.sCharacter('flying_circus_general').GetSheHe|U] úžasné - nemohu říct, zda by bylo lepší vystavit [SCOPE.sCharacter('flying_circus_general').GetHerHim] doma nebo je nechat útočit na každého v [SCOPE.sState('flying_circus_state').GetNameNoFormatting].""
 aviation.1.t: "Důstojnícke eso"
