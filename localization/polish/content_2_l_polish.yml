 production_tech_events.501.a: "Železnice v [SCOPE.sState('railway_state').GetName] prosperují."
 production_tech_events.501.b: "Strojírenské firmy v [SCOPE.sState('engine_state').GetName] by měly z této exploze profitovat."
 production_tech_events.501.c: "Nenechme se uchvátit svými úspěchy, ale očekávejme budoucnost!"
 production_tech_events.501.d: "Růst vedlejších tratí k hlavním železničním cestám byl nesmírně cenný pro růst našeho rozvíjejícího se železničního průmyslu."
