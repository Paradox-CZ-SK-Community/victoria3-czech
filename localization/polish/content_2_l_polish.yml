 monarchy_law_events.1.a: "[SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName] je postava, která skutečně zná [SCOPE.sCharacter('monarchist_ig_leader_scope').GetHerHis] obor."
 monarchy_law_events.1.b: "[SCOPE.gsInterestGroup('monarchist_ig_scope').GetName] je jasně domovem monarchistů, a proto národa."
 monarchy_law_events.1.d: "Procesí aktivistů v hlavním městě se sešli s vojáky a civilisty, kteří všichni volají po monarchii. [SCOPE.sCharacter('monarchist_ig_leader_scope').GetFullName] využil příležitosti mluvit přímo k shromážděnému davu."
 monarchy_law_events.1.f: ""Přátelé! Národ volá po vedení, po spravedlnosti a po ukončení chaosu! Pokud chcete stabilitu, pokud chcete, aby se vůle národa plně zrealizovala, pak hlasujme společně pro krále, a už nikdy nebudete muset znova volit.""
 monarchy_law_events.1.t: "Populární aklamace"
 monarchy_law_events.2.a: "[SCOPE.sCharacter('secularizing_spiritualist').GetFullName] ví, kam vane vítr."
 monarchy_law_events.2.b: "[SCOPE.gsInterestGroup('monarchist_ig_scope').GetName] ocení, že se jeho myšlenky schvalují."
 monarchy_law_events.2.d: "[ROOT.GetCountry.GetRuler.GetFullNameWithTitle] byl slyšen, jak casualně vyjadřuje pozitivní komentáře o různých sekulárních vládách. Někteří podezírají, že [SCOPE.sCharacter('secularizing_spiritualist').GetSheHe] unavuje vládnutí [ROOT.GetCountry.GetName] jako teokrat."
 monarchy_law_events.2.f: "\"Ano, ano, samozřejmě se starám o duše svého stáda. Není většího povolání než zachraňovat lidi, vykupovat bloudící, vítěznou víru. Ale... buď upřímný ke mně, není na koruně nic špatného?\""
 monarchy_law_events.2.t: "Světští šeptáci"
 monarchy_law_events.3.a: "Nebuďme tímto lidem povzbuzením k mluvení."
 monarchy_law_events.3.b: "Každý monarchista si zaslouží být vyslyšen."
 monarchy_law_events.3.d: "Otázka, kdo by měl skutečně usednout na trůn, přiměla některé monarchisty navrhnout pozvání člena královské rodiny [SCOPE.sCountry('neighboring_monarchy').GetAdjectiveNoFormatting], aby sloužil jako náš monarcha. Tento nápad byl přijímán, mírně řečeno, kontroverzně."
 monarchy_law_events.3.f: ""Je to jednoduché. Potřebujeme někoho, kdo nejen symbolizuje sílu a stabilitu našeho národa, ale také už hluboce rozumí očekáváním, roli monarchy. Kdo lépe může tuto roli hrát než někdo, kdo už byl vychován v královském dvoře?""
 monarchy_law_events.3.t: "Importovaní modrokrví?"
 monarchy_law_events.4.a: "Ta koruna je jen symbolem! Ehm..."
 monarchy_law_events.4.b: "Ta koruna JE symbolem! Symbol národní lásky k monarchii!"
 monarchy_law_events.4.d: "Někteří monarchisté diskutovali o tom, jak by měly vypadat královské insignie, a došli k poznání, že země nemá nic, co by se opravdu hodilo pro monarha. Jedna snaha o domácí korunu, vyrobenou z plechu a zlaté fólie, byla zabavena jako symbol 'od přírody tuctové' povahy navrhované monarchie."
 monarchy_law_events.4.f: ""Naše krásná monarchie — pro monarchii musíme mít — volá po jisté důstojnosti skromných a okouzlujících insignií. K tomu jsem již kontaktoval několik zlatníků, brusičů drahokamů, klenotníků a obchod, který může vyrobit správné královské sedadlo s tím, co mi říkají, je jemná korintská kůže. Mezitím...""
 monarchy_law_events.4.t: "Zlatá fóliová koruna"
