 rom_annex_trs_desc: "Rumunský národ není kompletní bez zahrnutí Transylvánie. Pokud by tato země byla alespoň v našem sféře, měli bychom - musíme - učinit kroky, abychom ji plně přivedli pod naši kontrolu."
 romania.1.a: "Vítáme tuto unii a budeme ctít naše dohody s [SCOPE.sCountry('romania_unifier').GetName]."
 romania.1.b: "Neschvalujeme to! [SCOPE.sCountry('romania_unifier').GetName] musí být odsouzeno za své činy."
 romania.1.d: "[SCOPE.sCountry('romania_unifier').GetName] se prohlásil za sjednotitele Rumunska a snaží se vytvořit unii nad ostatními rumunskými knížectvími v regionu."
 romania.1.f: ""Prohlašujeme se za pravé zástupce národa, dědice bohaté země a živé historie. Toto naplnění svatého přání nám zajistí požehnání budoucnosti a nebudeme tolerovat odpor žádného jiného státu - to je naše země a to je naše budoucnost.""
 romania.1.t: "Rumunské prohlášení o unii"
 romania.2.a.tta: "[SCOPE.sCountry('romania_lesser_partner').GetName] se stane menším členem [concept_personal_union] s námi."
 romania.2.a.ttb: "[SCOPE.sCountry('romania_lesser_partner').GetName] se stane naším [concept_puppet]."
 romania.2.a: "Všichni za jednoho!"
 romania.2.d: "Naší silou a rozumem jsme udělali první kroky k sjednocení rumunského národa. Budoucnost volá!"
 romania.2.f: "Reportér začal zapisovat zážitky dne. \"Nic jiného než nejživější demonstrace radosti nebylo slyšet po celém hlavním městě. Byla to jediná show, kterou bylo možné vidět na všech ulicích, na všech chodnících, ve všech veřejných místech města. Naši bratranci sedláci nyní křičeli se všemi energickými silami svých duší: '#italic Ať žije národ! Ať žije Rumunsko!#!'\"\n\nJediná radostná slza mu stékala po tváři. \"Všichni se vrhli do náruče jeden druhého, bez ohledu na jejich postavení, jako by se všichni, obecně, osvobodili od nejvíce utlačujícího jha.\""
 romania.2.t: "Naše prohlášení o unii"
 romania.3.a: "Jednota prostřednictvím života a bratrství prostřednictvím smrti!"
 romania.3.d2: "Naše unie s [SCOPE.sCountry('romania_lesser_union_partner').GetName] a [SCOPE.sCountry('transylvania_union_partner').GetName] je kompletní. Naše vazby jsou pevné, naše vůle nezlomná—společně jsme #bold Rumunsko#!."
 romania.3.d: "Naše unie s [SCOPE.sCountry('romania_lesser_union_partner').GetName] je dokončena. Naše vazby jsou pevné, naše vůle je neochvějná—společně jsme #bold Rumunsko#!."
 romania.3.f: "\"Probuďte se, Rumuni, ze svého spánku smrti,\" křičel dav.\n\n\"Do kterého vás ponořili barbarští tyrani.\nTeď nebo nikdy, zasévejte nový osud pro sebe\nK němuž se pokloní i vaši krutí nepřátelé!\"\n\nTrikolory vlály ve větru. Děti byly zvedány do vzduchu, aby se tento okamžik vryly do jejich paměti. Společně lidé zpívali píseň, kterou nikdy předtím neslyšeli, ale znali slova už v srdci."
 romania.3.t: "Probuď se, Rumune!"
 romania.4.a: "Ustoupení [SCOPE.sState('south_bessarabia_cession').GetName] je něco, co si můžeme dovolit."
 romania.4.b: "[SCOPE.sState('south_bessarabia_cession').GetName] je a zůstane naše, ne jejich!"
 romania.4.d: "Podporován mocností, [SCOPE.sCountry('romanian_bessarabia_receiver').GetName] požaduje část území v [SCOPE.sState('south_bessarabia_cession').GetName]—území, které dříve ovládala Moldava—aby mu poskytlo přístup k Černému moři. Vyslanci nás informovali, že bychom si užívali vděčnosti vděčného rumunského národa, pokud bychom této žádosti vyhověli."
 romania.4.f: ""Jaký stát bychom byli bez přístupu k moři? Cahul, Bolgrad a Ismail by hodně pomohly našemu blahobytu a vaší potomkům.""
