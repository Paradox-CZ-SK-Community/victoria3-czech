 industrial_accident_events.1.a: "To je prostě cena pokroku."
 industrial_accident_events.1.b.tt: "[SCOPE.sCharacter('guilty_factory_owner').GetFullName] bude zatčen a odstraněn ze své pozice moci."
 industrial_accident_events.1.b: "[SCOPE.sCharacter('guilty_factory_owner').GetFullName] musí být zodpovědný za tyto úmrtí!"
 industrial_accident_events.1.d: "Smrtící požár zabil mnoho pracovníků v [SCOPE.sState('triangle_shirtwaist_factory_state').GetName], částečně kvůli nebezpečným pracovním podmínkám a zamčeným nouzovým východům. Bylo odhaleno, že [SCOPE.sCharacter('guilty_factory_owner').GetFullName], prominentní člen [SCOPE.gsInterestGroup('guilty_factory_owner_ig').GetName], byl vlastníkem nyní spálené továrny."
 industrial_accident_events.1.f: "Jeden z mužů, kteří se snažili uhasit oheň, vypověděl na vyšetřování. \"Myslel jsem, že místnost je jen plná spáleného stroje,\" řekl, \"ale pak jsem šlápl na něco měkkého.\""
 industrial_accident_events.1.t: "Velký požár textilní továrny"
 industrial_accident_events.2.a: "Všichni dříve či později zhnědneme."
 industrial_accident_events.2.b: "Nesmí zbytečně umřít!"
 industrial_accident_events.2.d: "Několik pracovníků dnes zhnědlo na [SCOPE.sState('dyeworks_state').GetName] barvárně, když se náhodně vylil průmyslově velký kotel horké barvy na podlahu dílny a na nevědomé pracovníky."
 industrial_accident_events.2.f: "Místní obyvatelé jsou rozrušeni incidentem a tvrdí, že špatné bezpečnostní regulace v horkém a nebezpečném pracovním prostředí jsou příčinou nehody, a naléhají na vládu, aby jednal. Když záchranáři opustili místo, několik zaměstnanců dílny zůstalo umírat."
 industrial_accident_events.2.t: "Neštěstí v barvách"
 industrial_accident_events.3.a: "Děkujeme bohu za rychle myslelí strojvůdců!"
 industrial_accident_events.3.b: "Železničáři by měli dostat víc než jen píseň za to, že umírají při práci."
 industrial_accident_events.3.d: "Železniční nehoda v [SCOPE.sState('casey_jones_state').GetName] jen těsně předešla mnohým úmrtím díky rychlému myšlení strojvůdce vlaku, který v havárii zahynul. Pouze několik lidí zemřelo, ale trosky budou trvat nějakou dobu, než budou odstraněny."
 industrial_accident_events.3.f: ""Přistupte, pokud chcete slyšet příběh o statečném inženýrovi...""
 industrial_accident_events.3.t: "Odvážný strojvůdce"
 industrial_accident_events.4.a: "Uzavřete destilérky, dokud se trosky neupracou."
 industrial_accident_events.4.b: "Jedna tragédie nesmí zastavit pokrok!"
 industrial_accident_events.4.d: "Skladovací nádrž plná melasy určené na výrobu rumu praskla a zaplavila ulice obchodního centra [SCOPE.sState('molasses_flood_state').GetCityHubName], zabíjející desítky a zraňující stovky kolemjdoucích."
 industrial_accident_events.4.f: ""Melasa, po pás, pokrývala ulice a vířila a bublala kolem trosek. Tady a tam se potýkal nějaký tvar... zda to bylo zvíře nebo člověk, bylo nemožné říci. Pouze vzpoura, zmítání v lepivé hmotě, ukázalo, kde byl nějaký život.""
 industrial_accident_events.4.t: "Melasová tragédie"
 industrial_accident_events.5.a: "Tyto události jsou prostě cenou pokroku."
 industrial_accident_events.5.b: "Pracovníci by neměli být vykořisťováni a nuceni do takových podmínek."
 industrial_accident_events.5.c: "Stroje jsou nebezpečné! Průmysl je sám o sobě rakovinou."
 industrial_accident_events.5.d: "Továrna v [SCOPE.sState('boiler_explosion_state').GetName] byla otřesena obrovskou explozí kotle, při které deset mrtvých či zraněných. Příběh této tragédie se rychle stal národní událostí."
 industrial_accident_events.5.f: "\"Horká pára vyrazila z prasklé kotle a do tváří mužů na provozní podlaze. Pokud je sama exploze nebo létající trosky nezabijí, pak je pára určitě ano.\""
 industrial_accident_events.5.t: "Exploze kotle"
 industrial_accident_events.6.a: "To je malá cena za postup průmyslu."
 industrial_accident_events.6.b: "Toto ohavné zneužití prostého muže nemůže pokračovat!"
 industrial_accident_events.6.c: "Tyto doly jsou pohromou pro člověka i krajinu."
 industrial_accident_events.6.d: "Důl v [SCOPE.sState('mining_accident_state').GetName] se zřítil, uvězniv minery v temných šachtách dole. Rozsah nehody učinil tuto tragédii příběhem po celém [SCOPE.sState('mining_accident_state').GetName] a národě."
 industrial_accident_events.6.f: ""Vykopali mě, ale nechali mého přítele pozadu."\n\nTo bylo vše, co se šéfovi podařilo vyrazit z bezmocného chlapce. Sázkové hadry se na něm držely jako chuchvalce trhaného pohřebního saka. Zda zadržel své slzy ze strachu z bití, nebo aby byl silný, šéf nevěděl. Byl unavený na den. Šéf doufal, že manažer měl na mysli milosrdenství."
 industrial_accident_events.6.t: "Nehoda při těžbě"
