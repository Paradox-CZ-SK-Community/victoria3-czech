 slave_revolt.1.a: "Vydat silný protest."
 slave_revolt.1.b: "To je nyní mimo naše ruce."
 slave_revolt.1.d: "Otroci na jedné z obchodních lodí našeho národa povstali, vzali kontrolu nad lodí a odpluli do blízkého [SCOPE.sCountry('neighbor_country').GetName], kde je otroctví nezákonné."
 slave_revolt.1.f: ""Není na cizích soudech, aby rozhodli o statusu těchto lidí, kteří pluli pod vlajkou našeho národa. Nikdy toto právo spravedlivě nepatří jiné zemi, bez ohledu na důvod!""
 slave_revolt.1.t: "Vzpoura otrockého škuneru"
 slave_revolt.2.a: "Financujeme chycení všech uprchlíků."
 slave_revolt.2.b: "Za nic nebudeme platit."
 slave_revolt.2.d: "Signifikantní skupina otroků povstala a udělala se k hranicím [SCOPE.sCountry('neighbor_country').GetName], kde je otroctví nezákonné."
 slave_revolt.2.f: ""Je povinností této vlády zadržet a zatknout uprchlíky a přesunout je na území, ze kterého uprchli. Nyní jděte ven a plňte svou povinnost!""
 slave_revolt.2.t: "Uprchlíci"
 slave_revolt.3.a: "Jednejte s vůdci vzpoury, abyste to rozptýlili."
 slave_revolt.3.b: "S insurgenty nevyjednáváme."
 slave_revolt.3.d: "Otroci povstali v [SCOPE.sState('slave_insurrection_state').GetName]. Zatím nejsou významnou silou a existuje několik způsobů, jak se k nim přiblížit."
 slave_revolt.3.f: ""Chceme svobodu! Chceme pomstu! Opravdu vás to překvapuje? Ti, kteří popírají svobodu druhým, si ji nezaslouží sami.""
 slave_revolt.3.t: "Vzpoura v [SCOPE.sState('slave_insurrection_state').GetName]"
