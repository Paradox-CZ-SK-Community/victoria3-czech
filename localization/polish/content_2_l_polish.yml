 je_lion_of_the_zanj: "Páni Zanj"
 je_lion_of_the_zanj_reason: "Naše kontrola nad Východní Afrikou je spíše formální než skutečná, ale málokteré jiné národy si toho jsou vědomy. Naší první prioritou by mělo být upevnění držení našich pevninských území, buď diplomatickými manévry a uznáním, nebo přímým dobytím a rozšířením naší skutečné přítomnosti v regionu. Pokud selžeme, celé [ROOT.GetCountry.GetNameNoFormatting] se může přes noc rozsypat."
 je_lion_of_the_zanj_claims: "[ROOT.GetCountry.GetName] získá [Concept('concept_claim', '$concept_claims$')] na každém z následujících [concept_state_region], pokud ten region státu není plně vlastněn [ROOT.GetCountry.GetName]:\n• [SCOPE.sStateRegion('kenya_region').GetName]\n• [SCOPE.sStateRegion('rift_valley_region').GetName]\n• [SCOPE.sStateRegion('zanzibar_region').GetName]\n• [SCOPE.sStateRegion('tanganyika_region').GetName]\n• [SCOPE.sStateRegion('lindi_region').GetName]"
 je_lion_of_the_zanj_homelands_swahili: "Pokud všech pět [Concept('concept_state_region', '$concept_state_regions$')] bude plně ovládáno [ROOT.GetCountry.GetName], [SCOPE.sStateRegion('rift_valley_region').GetName], [SCOPE.sStateRegion('tanganyika_region').GetName] a [SCOPE.sStateRegion('lindi_region').GetName] se stanou [SCOPE.sCulture('swahili_scope').GetName] [Concept('concept_homeland','$concept_homelands$')]"
 je_lion_of_the_zanj_homelands_bedouin: "Pokud všech pět [Concept('concept_state_region', '$concept_state_regions$')] bude plně ovládáno [ROOT.GetCountry.GetName], [SCOPE.sStateRegion('zanzibar_region').GetName] se stane [SCOPE.sCulture('omani_scope').GetName] [concept_homeland]"
 je_lion_of_the_zanj_fail: "Jakýkoli stát s hlavním městem mimo Afriku ovládá nějaký stát nebo má podřízeného, který má stát v:\n• [SCOPE.sStateRegion('kenya_region').GetName]\n• [SCOPE.sStateRegion('rift_valley_region').GetName]\n• [SCOPE.sStateRegion('zanzibar_region').GetName]\n• [SCOPE.sStateRegion('tanganyika_region').GetName]\n• [SCOPE.sStateRegion('lindi_region').GetName]"
 je_lion_of_the_zanj_loss_of_territory: "Postoupí kontrolu nad každým státem, který není hlavním městem, sousední kolonizující mocnosti ve stejném [concept_state_region], pokud je taková přítomna; jinak se každý takový stát stane samostatným válečnickým státem."
 zanzibar.2.t: "[SCOPE.sCountry('deag_scope').GetAdjective] Východoafrická společnost"
 zanzibar.2.d: "Někteří podnikaví průzkumníci a obchodníci spříznění s kolonialními zájmy tvrdí, že by bylo snadné podkopat autoritu [SCOPE.sCountry('zanzibar_scope').GetAdjectiveNoFormatting] v Africe přímo uzavřením smluv s místními náčelníky v regionu. Podle všeho je autorita [SCOPE.sCountry('zanzibar_scope').GetNameNoFormatting] extrémně slabá — pokud k tomu dojde, získáme [SCOPE.sStateRegion('zanzibar_tanganyika_scope').GetName] a [SCOPE.sCountry('zanzibar_scope').GetNameNoFormatting] se přes noc zcela rozpadne."
 zanzibar.2.f: ""Říkám vám, ten muž je poloviční šílenec! Celý jeho plán ztroskotá ve chvíli, kdy mu pustíme ruku!"\n\nDým z doutníků se v jemném světle salonu vznášel, zatímco si ti dva tiše rozvažovali, co dělat. "Možná," zamyslel se druhý hlas, "to jen znamená, že mu ruku nesmíme pustit." Následovalo krátké ticho, přerušené chichotem. "Zanj je na jaře nádherný, slyšel jsem.""
