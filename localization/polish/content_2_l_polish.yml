 trains.1.d: "Podnikavý zábavníků uspořádal, aby se dva stárnoucí lokomotivy srazily na místní pouti. Výsledná srážka může ohrozit davy, i když to nezastavilo [SCOPE.sCharacter('train_crash_attendee').GetFullName], vůdce [SCOPE.gsInterestGroup('train_crash_attendee_ig').GetName], od toho, aby prohlásil, že [SCOPE.sCharacter('train_crash_attendee').GetSheHe] bude mít místo v první řadě na akci."
 trains.1.f: "\"Proboha, proč? Proč chcete vidět srážku tak silně?\"\n\n\"Odpovědí? Věřím, že někde ve složení každého normálního člověka - včetně mě - se skrývá potlačovaná touha rozbít věci.\""
