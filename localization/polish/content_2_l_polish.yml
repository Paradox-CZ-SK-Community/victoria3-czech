 naval_tech_events.4.a: "Naše ponorky uškrtí naše nepřátele!"
 naval_tech_events.4.b: "Naučte se, jak se bránit proti těmto plavidlům."
 naval_tech_events.4.c: "Podpořte dovednosti [SCOPE.sCharacter('submarine_commander').GetLastName] jako velitele."
 naval_tech_events.4.d: "Naše narůstající používání ponorek ve válce vytvořilo novou generaci velitelů, příkladem je [SCOPE.sCharacter('submarine_commander').GetFullName], kteří velmi dobře chápou povahu podvodní války."
 naval_tech_events.4.e: "Podpořte [SCOPE.sCharacter('submarine_commander').GetLastName] jako okouzlujícího hrdinu nové éry."
 naval_tech_events.4.f: ""Moře je nekonečné, a přesto se pouze houpeme po jeho povrchu, nevědomi si hlubin pod námi. Dokážete si představit tu moc v našich rukou, pokud bychom mohli proměnit tu obrovskou propast ve vlastní doménu a zasáhnout blázny na povrchu, kdykoli se nám zachce?""
 naval_tech_events.4.t: "Nejlepší ponorky"
 naval_tech_events.5.a: "Žádné námořnictvo nebude tak pokročilé jako naše!"
 naval_tech_events.5.b: "Ten důstojník ztrapnil službu! Vyhoďte [SCOPE.sCharacter('aviator_commander').GetFullName]."
 naval_tech_events.5.c: "[SCOPE.sCharacter('aviator_commander').GetFullName] by mohl lépe podporovat svou věc v vládě."
 naval_tech_events.5.d: "Významný zastánce námořního letectva, [SCOPE.sCharacter('aviator_commander').GetFullName], uspořádal sérii námořních cvičení, efektivně bombardujících opuštěné trupy z výšky s letadly vypuštěnými z jiných lodí."
 naval_tech_events.5.e: "Pozemní síly musí držet krok s námořní technologií."
 naval_tech_events.5.f: "\"Žádná loď se nemůže vyhnout devastaci letadel útočících z výšky - nejúčinnější námořní munice budoucnosti bude bomba z nebe, ne náboj vystřelený z paluby. Tento cvičení jasně ukázalo, že letadla budou mečem a štítem námořnictva zítřka.\""
