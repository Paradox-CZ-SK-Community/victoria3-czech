 command_economy_debate: "Debaty o vnitrostranických politikách"
 command_economy_debate_fail: "Katastrofální debaty uvnitř strany"
 command_economy_debate_success: "Přesvědčivé debaty uvnitř strany"
 command_economy_stall: "Reformy příkazové ekonomiky selhávají"
 did_not_protest_ship_seizure: "Neprotestovali proti ztrátě otrocké lodi"
 economy_laws.1.a: "Výborně! Pokračujte v legislativě."
 economy_laws.1.b: "Výborně! Podpořme úředníky, kteří to umožnili."
 economy_laws.1.d: "Centrální ekonomický úřad prohlásil, že naše úsilí přivést ekonomické záležitosti pod kontrolu vlády vedlo k překvapivě pozitivnímu růstu."
 economy_laws.1.f: "Muž nervózně upravil své brýle. "Mimochodem, jsem ohromen," přiznal. "Zkontroloval jsem čísla dvakrát a měl tři úředníky v kanceláři, kteří zkontrolovali moji práci, a víte co? Jsme nad plánem a nad našimi projekcemi! Proč, myslím, že bych mohl oslavit!"\n\nVzal si svoji motýlkovou kravatu a po chvilkovém zmatení si ji sundal. "Pozor, světe, dnes večer se uvolňuji!" radoval se."
 economy_laws.1.t: "Růst překonává projekce"
 economy_laws.2.a: "Nechte členy strany debatovat o tomto problému."
 economy_laws.2.b: "Prosadíme svůj postoj na stranických konferencích."
 economy_laws.2.c: "Měli bychom mít malý rozhovor s našimi protivníky."
 economy_laws.2.d: "Frakce vlády si stěžuje na tempo a přístup k naší měnící se hospodářské politice a přeje si diskutovat a revidovat náš současný program."
 economy_laws.2.f: ""I když vím, že někteří mě obviňují z opozičních tendencí, mohu všechny zde shromážděné ujistit, že jsem loajální muž strany. To, co říkám přátelé, je, že musíme zvážit, zda naše politika dospěla dostatečně, aby zcela zavrhla zastaralý socio-ekonomický systém.""
 economy_laws.2.t: "Stranické spory"
 economy_laws.3.a: "Musíme převzít odpovědnost za naše chyby."
 economy_laws.3.b: "Nemáme žádné selhání, jen úspěchy!"
 economy_laws.3.d: "Naše úsilí o prosazení našich reform v ekonomice vedlo k nedostatkům a špatnému řízení v [SCOPE.sState('state_run_state').GetName]."
 economy_laws.3.f: ""Je faktem, že jsme překročili náš plán na reformu ekonomiky a naši přátelé mezi [SCOPE.gsInterestGroup('command_econ_proponent_ig').GetNameNoFormatting] se stali omámenými úspěchem a na chvíli ztratili jasnost mysli a střídmost pohledu.""
 economy_laws.3.t: "Závratný úspěch"
 economy_laws.4.a: "Pracujeme na společném cíli!"
 economy_laws.4.b: "[SCOPE.gsInterestGroup('pro_free_trade_ig').GetName] zde má skutečně pozoruhodného řečníka."
 economy_laws.4.d: "Orátor z [SCOPE.gsInterestGroup('pro_free_trade_ig').GetName] se vydal na přednáškové turné po celé zemi, ostře kritizuje [SCOPE.sLaw('standing_law_scope').GetName] a vychvaluje přínos volného obchodu."
 economy_laws.4.f: ""Když vezmeme v úvahu, že teorie našeho velkého systému zaručuje všem plné užívání všech plodů jejich práce a podnikání, je jasné, že cokoli jiného než volný tok zboží je bezohledné vydírání a zavrženíhodná zrada našich hodnot.""
 economy_laws.4.t: "Obhajitelné vydírání"
 economy_laws.5.a: "Chceme volné trhy, ne volná slova!"
 economy_laws.5.b: "Konkurence je nezbytná, i v myšlenkách."
 economy_laws.5.c: "V bezvědomí pravda vítězí!"
 economy_laws.5.d: "Odpůrci našich plánovaných ekonomických reforem požadovali právo, aby jejich názory byly slyšeny stejně jako naše, a co je ještě horší, používají naši retoriku volného trhu, aby ospravedlnili své vlastní právo hovořit."
 economy_laws.5.f: ""Všechno, co požadujeme, je volný obchod... myšlenek.""
 economy_laws.5.t: "Tržiště myšlenek"
 economy_laws.6.a: "Musíme zmírnit obavy v [SCOPE.sState('industrial_protectionist_state').GetName]."
 economy_laws.6.b: "Musíme se pokusit přesvědčit [SCOPE.sState('industrial_protectionist_state').GetName] o výhodnosti našich reforem."
 economy_laws.6.c: "Musíme pokračovat s našimi plány bez ohledu na to."
 economy_laws.6.d: "Konkurující zboží ze zahraničí vedlo k poklesu poptávky po výrobcích z [SCOPE.sState('industrial_protectionist_state').GetName], což vzbudilo obavy ve státě ohledně našich plánovaných reforem."
 economy_laws.6.f: "\"Volný zahraniční obchod dává naše peníze a naše trhy ostatním, poškozuje naši práci, náš průmysl a naše lidi. Jaký smysl mají tyto politiky, pokud nám nepřinášejí prospěch?\""
 economy_laws.6.t: "Průmysl trpí v [SCOPE.sState('industrial_protectionist_state').GetName]"
 egyptian_crisis_events.1.a.tt: "[THIS.GetCountry.GetName] bude nabídnuta [concept_active_interest] v regionu."
 egyptian_crisis_events.1.a: "Musíme se ujistit, že jsou na naší straně."
 egyptian_crisis_events.1.b: "Nehledáme jejich schválení k tomu, abychom vzali to, co je naše."
 egyptian_crisis_events.1.d: "Egypt vzal většinu našich levantských provincií v roce 1833 poté, co se jeho guvernér pokusil a neúspěšně svrhnout celou císařskou vládu. Čas na obnovení ztracených zemí v této válce je už dlouho přlužící.\n\nNicméně, toto pravděpodobně přitáhne pozornost jakékoli [Concept('concept_great_power', '$concept_great_powers$')] v Evropě."
 egyptian_crisis_events.1.f: ""Co bylo kdysi naše, bude opět naše. Otisk, který jsme zanechali v Egyptě a Levantě, nelze ignorovat. Jako linie, které čas vyryje na horu, jsme také vyryli svůj osud na jejich půdu s otisky našich předků.\n\nJděte, jděte nyní, děti Slunce!""
 egyptian_crisis_events.1.t: "Obnovení naší autority v Sýrii"
 egyptian_crisis_events.2.a.tt: "Všem evropským [Concept('concept_great_power', 'velmocím')] budou nabídnuty [Concept('concept_active_interest', 'aktivní zájmy')] v naší oblasti."
 egyptian_crisis_events.2.a: "Musíme této agresi odolat!"
 egyptian_crisis_events.2.d: "Osmanská říše začala své machinace, aby znovu získala území, která jsme vyhráli v roce 1833. To porušuje naši svrchovanost! Nicméně, to pravděpodobně přitáhne pozornost jakékoli [Concept('concept_great_power', 'velmoci')] v Evropě, což nám dává šanci získat mocné spojence v konfliktu."
 egyptian_crisis_events.2.f: ""Myslím, že sultán a já máme nějaké nevyřízené záležitosti.""
 egyptian_crisis_events.2.t: "Turecká invaze"
 egyptian_crisis_events.4.a: "Musíme sledovat region."
 egyptian_crisis_events.4.b: "Nemáme zájem o tuto krizi."
 egyptian_crisis_events.4.d: "Pokus Osmanské říše o obnovení kontroly nad Levantem z Egypta se stal mezinárodním incidentem. Naše zapojení může přehodit rovnováhu moci v tomto regionu."
 egyptian_crisis_events.4.f: "O půl hodiny po poledni přišel posel s jediným, voskově pečetěným obálkou. Chladné větry následovaly jeho potácivou, bezdechou chůzi. Každý jiný generál a poradce shromážděný kolem [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] křičel pro slušnost. Posel to přinesl vpřed, s dusivým vzdechem o jeho původu: Egypt. Osmané přicházeli pro Egypt."
 egyptian_crisis_events.4.t: "Egyptsko-osmanská krize"
 election_neutral.1.a: "[SCOPE.sParty('mulligan_letters_party').GetName] by měl stát za [SCOPE.sCharacter('mulligan_letters_leader').GetFullName] a všechno popřít."
 election_neutral.1.b: "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName] by měl být izolován, aby ochránil zbytek [SCOPE.sParty('mulligan_letters_party').GetName]."
 election_neutral.1.c.tt: "Postava ve [SCOPE.sParty('mulligan_letters_party').GetName] má charismatický rys."
 election_neutral.1.c: "Existují spojenci v [SCOPE.sParty('mulligan_letters_party').GetName], kteří mohou mluvit v obraně [SCOPE.sCharacter('mulligan_letters_leader').GetLastName]."
 election_neutral.1.d: "[SCOPE.sCharacter('mulligan_letters_leader').GetFullName], prominentní člen [SCOPE.sParty('mulligan_letters_party').GetName], byl obviněn z hrubého korupce. [SCOPE.sCharacter('mulligan_letters_leader').GetSheHe|U] rozhodně popřel všechna obvinění, dokud se neobjevily kompromitující dopisy podepsané [SCOPE.sCharacter('mulligan_letters_leader').GetHerHim]."
 election_neutral.1.f: "\"Ano, ano, jsem ochoten prodiskutovat obsah těchto dopisů s výborem, pokud mi bude dána chvíle na studium obsahu těchto dopisů ve svých osobních komnatách nejdříve. Samozřejmě, na svou čest, nebudu měnit nebo ničit žádný z důkazů. Poctivě.\""
 election_neutral.1.t: "Laskavě spalte tento dopis"
 election_neutral.2.a: "[SCOPE.sCharacter('electioneering_commander').GetFullName] může říct, co [SCOPE.sCharacter('electioneering_commander').GetSheHe] chce."
 election_neutral.2.b: "Napomenout [SCOPE.sCharacter('electioneering_commander').GetHerHim] — dobří vojáci nevydávají rozkazy, dostávají je!"
 election_neutral.2.c.tt: "[SCOPE.sCharacter('electioneering_commander').GetFullName] nemá vlastnost politika."
 election_neutral.2.c: "Pokud [SCOPE.sCharacter('electioneering_commander').GetFullName] tolik miluje politiku, [SCOPE.sCharacter('electioneering_commander').GetSheHe] by se měl více angažovat."
 election_neutral.2.d: "[SCOPE.sCharacter('electioneering_commander').GetPrimaryRoleTitle] [SCOPE.sCharacter('electioneering_commander').GetLastName] vydal veřejné prohlášení na podporu [SCOPE.sParty('electioneering_commander_party').GetName], což vyvolává otázky o politické neutralitě armády."
 election_neutral.2.f: ""Moje povinnost je bránit národ a jeho zájmy. Politika je stejně důležitou součástí války jako bitvy a logistika - nevidím v tom problém plnit své povinnosti a dělat, co mohu, abych zajistil, že ti, kteří jsou nejlépe vhodní k ochraně národa, skončí v čele.""
 election_neutral.2.t: "Velitel chválí občanskou koalici"
 election_neutral.3.a: "Kampanění po železnici je chytrý tah."
 election_neutral.3.b.tt: "Zájem skupina podporující [SCOPE.sParty('whistle_stop_party').GetName] není ve vládě."
 election_neutral.3.b: "Byla by škoda, kdyby vlak kampaně stále měl zpoždění."
 election_neutral.3.c: "Osud národa závisí na tom, že ten vlak dorazí včas!"
 election_neutral.3.d: "[SCOPE.sCharacter('whistle_stop_leader').GetFullName] má v úmyslu cestovat přes [SCOPE.sState('whistle_stop_state').GetName] vlakem, aby kampanil za [SCOPE.sParty('whistle_stop_party').GetName]."
 election_neutral.3.f: "\"Všechno, co mám v úmyslu udělat, je představit se lidem - jsem prostě obyčejný [SCOPE.sCharacter('whistle_stop_leader').GetWomanMan] snažící se dostat zprávu naší strany ven nejlepším možným způsobem.\""
 election_neutral.3.t: "Whistle-Stop Tour"
 election_neutral.4.a: "Možná má mluvčí z [SCOPE.sParty('opposition_party').GetName] pravdu."
 election_neutral.4.b: "Pokud se vláda distancuje od [SCOPE.sCountry('midlothian_campaign_ally_country').GetName], argument [SCOPE.sParty('opposition_party').GetName] bude zpochybněn."
 election_neutral.4.d: "Přátelský vztah vlády s [SCOPE.sCountry('midlothian_campaign_ally_country').GetName], nechvalně proslulou zemí s hroznou reputací, byl předmětem ostré kritiky a silné rétoriky ze strany vedoucích opozice."
 election_neutral.4.f: "\"Myslet, že jméno [ROOT.GetCountry.GetNameNoFormatting], ne z nějaké skutečné nutnosti, ale čistě z cynických diplomatických gest, by mělo být spojováno s hrůzostrašnými zločiny, jako jsou ty, které spáchaly [SCOPE.sCountry('midlothian_campaign_ally_country').GetNameNoFormatting]! Říkám vám teď, musíme sledovat novou zahraniční politiku, etickou zahraniční politiku! Jaký smysl má to všechno, pokud se nemůžeme podívat na sebe do zrcadla bez hanby?\""
 election_neutral.4.t: "Kampaň [SCOPE.sState('midlothian_campaign_state').GetName]"
 election_neutral.5.a: "Potlačit aktivity [SCOPE.sParty('campaign_club_party').GetName]."
 election_neutral.5.b: "Nechte přívržence [SCOPE.sParty('campaign_club_party').GetName] pokračovat bez překážek."
 election_neutral.5.c.tt: "Vedoucí [SCOPE.sParty('campaign_club_party').GetName] má zlostný nebo krutý rys."
 election_neutral.5.c: "Proč by měli omezovat, koho cílí? Jděte vpřed a bojujte za správnou věc!"
 election_neutral.5.d: "Podporovatelé [SCOPE.sParty('campaign_club_party').GetName] zašli daleko za hranice pouhé kampaně za svou vlastní stranu, obtěžující a někdy fyzicky napadající protivníkovy stoupence."
 election_neutral.5.f: ""Jsem jednoduchý straník, to je vše. Vím, koho mám rád, a vím, koho nemám rád, a vím, že chci, aby moji lidé vyhráli a jejich lidé prohráli.""
 election_neutral.5.t: "Příliš nadšení přívrženci"
 election_neutral.6.a: "[SCOPE.sParty('newspaper_party').GetName] brilantně využívá novin."
 election_neutral.6.b: "Náklad novin stoupá! To je skvělý pro vydavatele."
 election_neutral.6.c1.tt: "Máte zákon #bold Cenzura#!\nSkupina zájmů podporující [SCOPE.sParty('newspaper_party').GetName] je ve vládě."
 election_neutral.6.c1: "Je v zájmu státu podporovat pravdu."
 election_neutral.6.c2.tt: "Máte zákon #bold Cenzura#!\nSkupina zájmů podporující [SCOPE.sParty('newspaper_party').GetName] není #bold ve#! vládě."
 election_neutral.6.c2: "Je v zájmu státu omezit šíření lží."
 election_neutral.6.d: "Noviny spřízněné se stranami se během této volební sezóny množí. Publikace spojené s [SCOPE.sParty('newspaper_party').GetName] byly zejména účinné při šíření stranického názoru."
 election_neutral.6.f: ""Přečtěte si o tom! Poctiví politici napadeni bezostyšnými zbabělci! Vedoucí kandidát na úřad vydává srdečné výzvy srdci obyčejného muže! Muž v kampani hladí štěně! Přečtěte si o tom!""
 election_neutral.6.t: "Stranické noviny"
 election_neutral.7.a: "Některé peníze mohou být uvolněny pro [SCOPE.sParty('campaign_financing_party').GetName]."
 election_neutral.7.b: "Každá strana může být v tomto volebním cyklu poskytnuta s základním financováním."
 election_neutral.7.c: "Pokud si strana nemůže dovolit kampaň, měla by kampaň vést?"
 election_neutral.7.d: "Strany, zejména [SCOPE.sParty('campaign_financing_party').GetName], mají potíže sehnat dostatečné prostředky na všechny své volební potřeby."
 election_neutral.7.f: "\"Uvidíme, co jste muži účtovali... poplatky, to je očekávané, ale co je to za poplatek za ubytování? Ten luxusní hotelový pokoj by mohl vyhovovat polovině vesnice! A tady je dost [SCOPE.GetRootScope.GetCountry.GetCustom('alcohol')] účtováno na potápění rybu!\" \n\n\"Hlasovací lístky nejsou levné, pane. Chcete přece vyhrát, že?\""
 election_neutral.7.t: "Financování kampaně"
 election_neutral.8.a: " [SCOPE.sParty('changing_policies_favorable_party').GetName] jsou šampiony změny!"
 election_neutral.8.b: "Lidé mluví, a národ bude poslouchat!"
 election_neutral.8.d: "Pokračující úsilí o implementaci [SCOPE.sLaw('changing_policies_law').GetName] vzbudilo představivost [SCOPE.sParty('changing_policies_favorable_party').GetName], které přidalo plný podporu novému zákonu jako součást svého centrálního programu."
 election_neutral.8.f: "\"Naše země touží po změně! Příliš dlouho jsme sledovali, jak národ trpí. Není správné volat po převratu? Není správné volat po změnách, které jsou už dlouho opožděné? Říkám vám teď, musíme přijmout budoucnost!\""
 election_neutral.8.t: "Křížová výprava za změnu"
