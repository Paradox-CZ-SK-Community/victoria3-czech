 texan_war_of_independence.3.d: "[SCOPE.sCharacter('santa_anna_scope').GetFullName], vládce Mexika a jeden z jeho předních generálů, byl našimi jednotkami zachycen v bažině ve dragounské uniformě. Nabízí, že s námi okamžitě podepíše mír výměnou za své propuštění."
