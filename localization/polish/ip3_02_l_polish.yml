 je_matter_of_hungary_reason: "Od chvíle, kdy Habsburkové před stoletími získali trůn svatého Štěpána, se jejich nezávislé maďarské poddané ukázaly jako obtížný lid k vládnutí.\n\nKonfrontována s čím dál agresivnějšími požadavky na [GetCulture('hungarian').GetCustom('CUL_ADJ_ou')|l] autonomii, [ROOT.GetCountry.GetCapital.GetCityHubName] se musí rozhodnout, zda vyhoví požadavkům maďarských nacionalistů, nebo je - je-li třeba - utne silou.\n\n#bold Maďarská revoluce#!\nAktivuje #Bold [concept_journal_entry|l] $je_springtime_of_the_peoples$#! a pravděpodobně posílí radikální frakce v [GetCulture('hungarian').GetCustom('CUL_ADJ_eem')|l] sněmu, což může vést ke konfliktu s vládou."
