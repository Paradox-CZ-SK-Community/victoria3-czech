 spooky_halloween_events.4.t: "Prometheánské vize" # todo: NEW TRANSLATION
 spooky_halloween_events.4.d: "Mladý ženevský student jménem [SCOPE.sCharacter('frankenstein_scope').GetFullName] se obrátil na vládu se žádostí o skromné stipendium a pracovní prostor. Na oplátku sebejistě tvrdí, že překoná samu hranici mezi životem a smrtí." # todo: NEW TRANSLATION
 spooky_halloween_events.4.f: ""Pokud lze oživit neživou hmotu, možná by se dal život obnovit tam, kde si smrt vyžádala své. Kolik z vás ztratilo někoho blízkého kvůli nemoci, nebo kvůli kruté ruce člověka? Co kdyby to šlo zvrátit? Nebo co kdyby něco nového mohlo zaujmout jeho místo? Nový druh, který by nás uctíval jako tvůrce a pána."" # todo: NEW TRANSLATION
 spooky_halloween_events.4.a: "Velmi zajímavé. Informujte ho, že má naši podporu." # todo: NEW TRANSLATION
 spooky_halloween_events.4.b: "Pohrdněte tímto nekřesťanským šarlatánem a uložte ho do ústavu." # todo: NEW TRANSLATION
 spooky_halloween_events.4.tt_1: "[SCOPE.sCharacter('frankenstein_scope').GetFullName] byl uvězněn a už o něm nikdy neuslyšíme." # todo: NEW TRANSLATION
 spooky_halloween_events.4.tt_2: "[SCOPE.sCharacter('frankenstein_scope').GetFullName] uteče z místnosti dříve, než k němu stráže dorazí." # todo: NEW TRANSLATION
 spooky_halloween_events.4.tt_3: "Plody experimentů pana [SCOPE.sCharacter('frankenstein_scope').GetLastName] se nám časem odhalí." # todo: NEW TRANSLATION
