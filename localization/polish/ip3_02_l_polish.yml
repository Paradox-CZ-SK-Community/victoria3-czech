 je_grunderzeit: "Gründerzeit"
 je_grunderzeit_reason: "An #bold investiční horečka#! zachvátila #bold německé#! země, protože kapitál se s horečnou intenzitou hrne do železnic, továren a bank — hnán bezmez optimismem, spekulativní ambicí a slibem #bold nové průmyslové éry#!. Špekulanti radostně vsází jmění na cíle, které den ode dne nabývají fantastičtějších rozměrů. Jak dlouho může toto euforické opojení trvat?\n\nNěmecké [Concept('concept_gdp', '$concept_gdp_short$')], poslední čtvrtletní výsledek: @gdp!#variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_baseline').GetValue|K]#!\nNěmecké [Concept('concept_gdp', '$concept_gdp_short$')], aktuálně: @gdp![JournalEntry.GetCustom('get_grunderzeit_gdp')]\nNěmecké [Concept('concept_gdp', '$concept_gdp_short$')], čtvrtletní cíl: @gdp!#variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_goal').GetValue|K]#!\n\n#bold Tempo zakládacích let#!\nThe #bold $je_grunderzeit$#! [concept_journal_entry] je organizován do #bold finančních čtvrtletí#!. Každé #v 3#! měsíce musí kombinované [Concept('concept_gdp', '$concept_gdp_short$')] všech #bold německých#! [Concept('concept_country', '$concept_countries$')] v #bold Evropě#! růst nejméně o #v 2#! procenta. Pokud se to nepodaří, #n se vyčerpá#! #bold ukazatel postupu#! o #v 1#!, zatímco úspěch jej naopak #g zvýší#! o #v 1#!. Pokud ukazatel postupu dosáhne #v 0#!, dojde k #n finančnímu krachu#!." # todo: CHANGED
