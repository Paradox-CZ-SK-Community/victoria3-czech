 austria_events.5.t: "Relikvie minulých časů"
 austria_events.5.d: "S odklonem vlády od neoabsolutistického projektu se jeho bývalí stoupenci ocitají zdiskreditováni v očích národa."
 austria_events.5.f: "S procvičenou rukou ministr podepsal dokument. Naposledy? Myšlenka zůstala v hlavě. Vzdychl. Krizí bylo příliš, hnůj příliš zakořeněný. Kdyby měli jen o deset let více, možná o dvacet, pak by se brilance jejich práce ukázala všem.\n\nKdyž předával dokument svému tajemníkovi, jeho prsty zaváhaly, sevření se zpevnilo. Na okamžik se ruka bránila pustit papír.\n\nPak ho pustil."
 austria_events.5.a: "Jejich myšlenky možná byly špatné, ale jejich metody měly cenu."
 austria_events.5.b: "Nechat je na svých místech v bezpečnostních službách."
 austria_events.5.c: "Veřejně se od nich distancovat."
