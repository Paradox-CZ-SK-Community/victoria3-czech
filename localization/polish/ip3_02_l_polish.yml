 grunderzeit.1.t: "Gründerkrach"
 grunderzeit.1.d: "Roky optimismu a ekonomického růstu prudce skončily, s krvavě červenými čísly hlášenými na německých burzách, když banky a spekulativní společnosti padaly jako domino."
 grunderzeit.1.f: "#bold Bankovní panika v [ROOT.GetCountry.GetCapital.GetCityHubName]#!\nOznámení o likvidaci řady prominentních společností spustilo lavinu, která smetla nejen drobné investory, ale i známé finančníky. Po celý den kurýři jezdili mezi davem a obchodníci byli viděni, jak pálí bezcenné akciové poukázky."
 grunderzeit.1.a: "Na vině jsou spekulanti a nekontrolovaný ekonomický liberalismus."
 grunderzeit.1.b: "Je to dílo predátorských agentů mezi námi."
