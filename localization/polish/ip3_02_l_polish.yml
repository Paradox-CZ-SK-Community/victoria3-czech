 je_bavarocracy_reason: "Od svého vzniku v roce 1832 je zrodivší se [ROOT.GetCountry.GetAdjective] království — první skutečně nezávislý řecký stát od dob Konstantina XI. — pod nadvládou [SCOPE.sCharacter('king_otto_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('king_otto_scope').GetFirstName] a jeho bavorských regentů.\n\nPokud si mladý král chce dokázat, že je hoden vládnout Hellenům, bude muset učinit odvážné kroky, aby zvládl [Concept('concept_bavarocratic_ire', '$concept_bavarocratic_ire_short$')] svých nových poddaných." # todo: CHANGED
