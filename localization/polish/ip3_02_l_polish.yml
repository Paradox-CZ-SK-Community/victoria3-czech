 je_grunderzeit: "Gründerzeit"
 je_grunderzeit_reason: "Na #bold německých zemích#! se zmocnilo #bold investiční šílenství#!, kapitál s horečnou intenzitou proudí do železnic, továren a bank - hnán bezbřehým optimismem, spekulativními ambicemi a slibem #bold nové průmyslové éry#!.\n\nNěmecké [Concept('concept_gdp', '$concept_gdp_short$')], poslední čtvrtletní výsledek: @gdp!#variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_baseline').GetValue|K]#!\nNěmecké [Concept('concept_gdp', '$concept_gdp_short$')], aktuálně: @gdp!#variable [GetPlayer.MakeScope.ScriptValue('grunderzeit_actual_gdp_script_value')|K]#!\nNěmecké [Concept('concept_gdp', '$concept_gdp_short$')], čtvrtletní cíl: @gdp!#variable [GetGlobalVariable('grunderzeit_combined_gdp_global_var_goal').GetValue|K]#!\n\n#bold Tempo doby zakládání#!\nThe #bold $je_grunderzeit$#! [concept_journal_entry] je organizován do #bold finančních čtvrtletí#!. Každé #v 3#! měsíce musí kombinované [Concept('concept_gdp', '$concept_gdp_short$')] všech #bold německých#! [Concept('concept_country', '$concept_countries$')] v #bold Evropě#! vzrůstat alespoň o #v 2.5#! procent. Pokud se to nepodaří, #n se vyčerpá#! #bold ukazatel postupu#! o #v 1#!, pokud se podaří, #g se zvýší#! o #v 1#! místo toho. Dosáhne-li ukazatel hodnoty #v 0#!, vyústí to v #n finanční krach#!."
