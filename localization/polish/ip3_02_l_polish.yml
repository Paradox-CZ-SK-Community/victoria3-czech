 je_austrian_neo_absolutism_reason: "#italic „Pilíře bachovského systému spočívají na jeho čtyřech armádách: stojící armádě vojáků, sedící armádě úředníků, klečící armádě kněží a plazivé armádě udavačů.“ #!\n\nHrozba revoluce zdola vyžaduje, aby [ROOT.GetCountry.GetCapital.GetCityHubName] provedla svou vlastní revoluci shora. Zavedením centralizovaného, racionálního a efektivního státního aparátu - obsazeného loajálními a schopnými byrokraty - bude země modernizována, aby čelila výzvám současné doby.\n\n[concept_austrian_constitutional_pressure]:\nPokud se odpor proti rakouskému neoabsolutistickému projektu stane příliš silným, bude [ROOT.GetCountry.GetCapital.GetCityHubName] nucena ustoupit požadavkům na reformu a udělit ústavu omezující pravomoci státu."
