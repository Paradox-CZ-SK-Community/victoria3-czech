 je_matter_of_hungary_reason: "Od chvíle, kdy Habsburkové před stoletími získali trůn svatého Štěpána, se jejich nezávislé maďarské poddané ukázaly jako obtížný lid k vládnutí.\n\nKonfrontována s čím dál agresivnějšími požadavky na autonomii [GetCulture('hungarian').GetName], správa v [ROOT.GetCountry.GetCapital.GetCityHubName] musí rozhodnout, zda vyhoví požadavkům maďarských nacionalistů, nebo je - je-li třeba - utne silou.\n\n#bold Maďarská revoluce#!\nAktivace #Bold $je_springtime_of_the_peoples$#! [concept_journal_entry] pravděpodobně posílí radikální frakce v #b $HUN_ADJ$ sněmu#!, což může vést ke konfliktu s vládou v [ROOT.GetCountry.GetCapital.GetCityHubName]."
