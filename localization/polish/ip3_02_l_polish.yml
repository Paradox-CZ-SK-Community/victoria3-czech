 austria_events.2.t: "Žádná ústava, žádné peníze"
 austria_events.2.d: "Trpělivost [ROOT.GetCountry.GetAdjective] establishmentu došla. Frustrováni údajnou špatnou správou neoabsolutistické frakce požadují okamžité udělení ústavy."
 austria_events.2.f: "Ostré klapání bot znělo chodbami Hofburgu, kde ministři a úředníci jednali s rostoucou naléhavostí. Dveře se rychle otevíraly a zavíraly, a tiše vedené debaty přerůstaly v rozjitřené hádky. Nepořádek vnější administrativní sféry byl dlouho běžným obrazem rakouské správy. Ale vnitřní? To bylo mimo normu. Mimo normu a nebezpečné."
 austria_events.2.a: "Splňte jejich požadavky. Stabilita říše je na prvním místě."
 austria_events.2.b: "Požadují? Vyhrožujte jim obviněním z velezrady."
