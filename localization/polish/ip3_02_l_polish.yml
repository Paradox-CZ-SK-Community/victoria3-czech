 hungarian_revolt_ethnic_unrest_tt: "[GetCulture('serb').GetCustom('CUL_ADJ_sti')], [GetCulture('slovak').GetCustom('CUL_ADJ_sti')|l] a [GetCulture('romanian').GetCustom('CUL_ADJ_sti')|l] poddaní se mohou #n vzbouřit#! pokud jsou splněny následující podmínky:\n\n• Průměrné [GetCulture('serb').GetCustom('CUL_ADJ_ee')|l], [GetCulture('slovak').GetCustom('CUL_ADJ_ee')|l] nebo [GetCulture('romanian').GetCustom('CUL_ADJ_ee')|l] [concept_acceptance] je pod #v 60#!\n• Jedna z následujících: #indent_newline:3 \n• [concept_cultural_turmoil] v [GetCulture('serb').GetCustom('CUL_ADJ_ee')|l], [GetCulture('slovak').GetCustom('CUL_ADJ_ee')|l] nebo [GetCulture('romanian').GetCustom('CUL_ADJ_ee')|l] [Concept('concept_homeland','domovině')] přesáhne #n 15%#!\n• [concept_political_movement] způsobuje [concept_obstinance] v [GetCulture('serb').GetCustom('CUL_ADJ_ee')|l], [GetCulture('slovak').GetCustom('CUL_ADJ_ee')|l] nebo [GetCulture('romanian').GetCustom('CUL_ADJ_ee')|l] [Concept('concept_homeland','domovině')]#!"
