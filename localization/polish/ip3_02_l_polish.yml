 dp_hungarian_revolution: "Uherská revoluce"
 hungary_events.1.t: "Perla Dunaje"
 hungary_events.1.d: "Po formálním spojení Budy, Pešti a Óbudy v jedno zažívá nové velkoměsto Budapešť nebývalý rozmach v dějinách [ROOT.GetCountry.GetName], s kapitálem a know-how proudícím do města."
 hungary_events.1.f: ""Hlavní město bude mocné jen tehdy, má-li vládnoucí moc; bude v životě prosperovat, bude-li jím řídit jedna duše, jedna vůle ve svých snahách, bude šťastné, jen pokud se oddělené zájmy slijí ve společný zájem."\n-Bertalan Szemere"
 hungary_events.1.a: "Panónie je naším obilným košem, Budapešť jeho bijícím srdcem."
 hungary_events.1.b: "Borúra derű, ať Budapešť vede cestu našeho národa."
 modifier_budapest_steam_mills: "Rozmach parních mlýnů v Budapešti"
 modifier_budapest_paris_of_the_east: "Paříž Východu"
 modifier_budapest_chain_bridge: "Széchenyiho řetězový most"
 modifier_budapest_grain_barons: "Posílení obilních baronů"
 modifier_budapest_academy: "Sponzorování Akademie věd"
 hungary_events.2.t: "Srbské povstání"
 hungary_events.2.d: "Po shromáždění v Sremski Karlovci se zástupci [GetCulture('serb').GetName] v [SCOPE.sCountry('hungary_country_scope').GetName] vzbouřili s úmyslem vytvořit srbské panství severně od řeky Savy."
 hungary_events.2.f: ""Rozptýleni do sta směrů - na sto stran mohl nad námi vládnout kdokoli, zatímco my jsme nedokázali vládnout sami sobě, jako bychom nikdy nevládli svému osudu!\"\n-Nikanor Grujić"
 hungary_events.2.a: "Zmobilizujte armádu a porazte tyto vídeňské poskoky."
 hungary_events.2.b: "Za ctěný kříž a Zlatou svobodu!"
 hungary_events.2.c: "Uznat [SCOPE.sCountry('banat_country_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('banat_country_scope').GetRuler.GetLastName] jako našeho místního guvernéra."
 hungary_events.2.e: "Srbům nelze věřit. Zničte je také."
 modifier_serbian_volunteers: "Srbští dobrovolníci"
 hungary_events.3.t: "Slovenské povstání"
 hungary_events.3.d: "Ze svého shromáždění v Myjavě Národní výbor [GetCulture('slovak').GetName] vyhlásil záměr oddělit se od [SCOPE.sCountry('hungary_country_scope').GetName] a vyhlásil všeobecné slovenské povstání."
 hungary_events.3.f: ""Dlouho jsme sloužili jako hračka ďábelské politiky, která nás úmyslně rozdělila a neustále mezi námi pobouřovala konflikty, aby jsme padli vlastní vinou... Dozráli jsme, poznali jsme svá práva a chceme je statečně bránit.\"\n-Ľudovít Štúr"
 hungary_events.3.a: "Naše armáda si s těmito zrádci rychle poradí."
 hungary_events.3.b: "Sláva! Šetkým Slovakom!"
 hungary_events.3.c: "Slibte Slovákům autonomii za věrnost."
 hungary_events.3.e: "Povstání musí být udušeno."
 modifier_slovak_volunteers: "Slovenskí dobrovolníci"
 hungary_events.4.t: "Uhry volají po unii"
 hungary_events.4.d: "Odvážným krokem prohlásil [SCOPE.sCountry('hungary_country_scope').GetAdjective] sněm Unii [ROOT.GetCountry.GetName] s Uhry. Schválení sněmu v [ROOT.GetCountry.GetCapital.GetCityHubName] je však třeba, aby unie nabyla účinnosti, což přimělo prounijní delegáty [GetCulture('hungarian').GetName] a [GetCulture('szekely').GetName] spěchat zajistit potřebné hlasy."
 hungary_events.4.f: "Kdyby Bůh chtěl, aby dnes pracoval, neposlal by mu takový rozruch, pomyslel si Ioan. Znovu vzhlédl od účetní knihy, vzal dýmku, potáhl a zadíval se z okna.\n\nPřed palácem Reduta se dav ještě zvětšil. Složený hlavně z místních Szeklerů a Maďarů, někteří, které Ioan poznal, jejich výkřiky 'Unie nebo smrt!' se nesly ulicemi.\n\nŠpatné pro obchod, pomyslel si. Špatné #italic pro#! obchod taky. Jeho vznětlivý syn, spolu se dvěma učni, už opustili město kvůli jakési 'národní schůzi' v Blaji. Ne, pomyslel si Ioan a žvýkal dýmku, toto rozhodně neskončí dobře."
 hungary_events.4.a: "Igen. Sněm hlasuje pro sjednocení."
 hungary_events.4.b: "Nem. Návrh je v těsném hlasování zamítnut."
 hungary_events.5.t: "Transylvánie schvaluje unii s Uhry"
 hungary_events.5.d: "Po hlasování v regionálním maďarsky-dominovaném sněmu se Sedmihradsko rozhodlo připojit se k [SCOPE.sCountry('hungary_country_scope').GetName] v unii."
 hungary_events.5.f: "'Unie nebo smrt' vyhlásili týden předtím. Sebevražda hlasováním, pomyslel si; měli raději křičet 'Unie #italic a#! smrt' místo toho. Bylo to spravedlivé? Možná. Bylo to legální? Sporně. Bylo to rozumné? Rozhodně ne.\n\nPodle jeho štěstí nyní na něj a jeho koutek světa spadne hněv jak [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName], tak Vídně, a nemohl nic udělat, aby tomu zabránil."
 hungary_events.5.a: "Sedmihradsko je neoddělitelnou součástí uherské koruny."
 hungary_events.5.b: "Prozatím umožnit zachování místních privilegií."
 hungary_events.5.c: "Dobře. Přijmout rozhodnutí sněmu."
 hungary_events.5.e: "Překročili meze! Požadovat okamžité stažení ze Sedmihradska."
 modifier_allowed_transylvanian_autonomy: "Povolená sedmihradská autonomie"
 modifier_not_allowed_transylvanian_autonomy: "Zakázaná sedmihradská autonomie"
 transylvanian_diet_abolished: "Tímto aktem se #bold Sedmihradský sněm#! de facto #bold zrušuje#!"
 transylvanian_diet_retained: "Tímto aktem je samostatný #bold Sedmihradský sněm#! nyní #bold zachován#!"
 hungary_likely_lead_to_war_tt: "Takové požadavky budou v [SCOPE.sCountry('hungary_country_scope').GetName] přijaty s pobouřením a jejich vystavení pravděpodobně povede k #n válce#!"
 modifier_transylvanian_bands: "Loajální grenzérské pluky"
 hungarian_revolution: "Uherská revoluce"
 je_hungarian_revolution_backed_down_fail: "Byli jsme #bold $AUS$#! donuceni ustoupit od našich reforem"
 modifier_revolutionary_fervor: "Revoluční zápal"
 hungary_events.6.t: "Rakouské ultimátum"
 hungary_events.6.d: "Hrozíc vojenskou akcí, vláda v [SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName] protiprávně a jednostranně zrušila naše nedávné reformy a nyní požaduje, abychom se vrátili do řady."
 hungary_events.6.f: "Když přednesl poselství z [SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName], rakouský vyslanec zaťukal patami a uklonil se shromážděným uherským hodnostářům.\n\nPožadavky byly jasné: čas na vyjednávání pominul. Buď uherský sněm reformu zruší, nebo to za něj udělá rakouská armáda."
 hungary_events.6.a: "To je poslední kapka. Maďaři, k zbraním!"
 hungary_events.6.b: "Nemáme jinou možnost než přijmout."
 austrian_ultimatium_tt: "Přijetím jejich ultimáta se zruší všechny naše reformy, a #bold $je_hungarian_revolution$#! [concept_journal_entry] #n selže#!"
 modifier_humiliated_by_austria: "Ponížení Rakouskem"
 hungary_events.7.t: "Vstaň, Maďare!"
 hungary_events.7.d: "Zazní trubka napříč [ROOT.GetCountry.GetAdjective] územím a tisíce dobrovolníků se hrnou do nově zřízených náborových úřadů. Jak se plní seznamy pluků, nově povýšení generálové mezi sebou svádějí spory o to, jak je nejlépe využít."
 hungary_events.7.f: ""Kde leží naše hroby,\nPoklekají naši vnuci,\nA s požehnáním v modlitbě\nBudou vyslovovat naše posvěcená jména.\nPři Bohu Maďarů\nSlibujeme,\nSlibujeme, že už nebudeme otroky!\n\n- Sándor Petőfi, #italic Nemzeti dal#!""
 hungary_events.7.a: "Bojujeme za vlast, tam prolijeme svou krev."
 hungary_events.7.b: "Kdo se odváží, zvítězí. Musíme přenést boj k nepříteli."
 every_state_with_enlistment_decree_get_modifier: "Každý [ROOT.GetCountry.GetAdjective] [concept_state] s [GetDecreeType('decree_enlistment_efforts').GetName] [concept_decree] #b aktivním#! získá #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_mustering_the_honved_tt $modifier_mustering_the_honved$#! na #v [GetPlayer.MakeScope.ScriptValue('display_normal_modifier_time')]#! let"
