 modifier_revolutionary_fervor: "Revoluční zápal"
 hungary_events.6.t: "Rakouské ultimátum"
 hungary_events.6.d: "Hrozíc vojenskou akcí, vláda v [SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName] protiprávně a jednostranně zrušila naše nedávné reformy a nyní požaduje, abychom se vrátili do řady."
 hungary_events.6.f: "Když přednesl poselství z [SCOPE.sCountry('austria_country_scope').GetCapital.GetCityHubName], rakouský vyslanec zaťukal patami a uklonil se shromážděným uherským hodnostářům.\n\nPožadavky byly jasné: čas na vyjednávání pominul. Buď uherský sněm reformu zruší, nebo to za něj udělá rakouská armáda."
 hungary_events.6.a: "To je poslední kapka. Maďaři, k zbraním!"
 hungary_events.6.b: "Nemáme jinou možnost než přijmout."
 austrian_ultimatium_tt: "Přijetím jejich ultimáta se zruší všechny naše reformy, a #bold $je_hungarian_revolution$#! [concept_journal_entry] #n selže#!"
 modifier_humiliated_by_austria: "Ponížení Rakouskem"
 hungary_events.7.t: "Vstaň, Maďare!"
 hungary_events.7.d: "Zazní trubka napříč [ROOT.GetCountry.GetAdjective] územím a tisíce dobrovolníků se hrnou do nově zřízených náborových úřadů. Jak se plní seznamy pluků, nově povýšení generálové mezi sebou svádějí spory o to, jak je nejlépe využít."
 hungary_events.7.f: ""Kde leží naše hroby,\nPoklekají naši vnuci,\nA s požehnáním v modlitbě\nBudou vyslovovat naše posvěcená jména.\nPři Bohu Maďarů\nSlibujeme,\nSlibujeme, že už nebudeme otroky!\n\n- Sándor Petőfi, #italic Nemzeti dal#!""
 hungary_events.7.a: "Bojujeme za vlast, tam prolijeme svou krev."
 hungary_events.7.b: "Kdo se odváží, zvítězí. Musíme přenést boj k nepříteli."
 every_state_with_enlistment_decree_get_modifier: "Každý [ROOT.GetCountry.GetAdjective] [concept_state] s [GetDecreeType('decree_enlistment_efforts').GetName] [concept_decree] #b aktivním#! získá #tooltippable;tooltip:[GetPlayer.GetTooltipTag],modifier_mustering_the_honved_tt $modifier_mustering_the_honved$#! na #v [GetPlayer.MakeScope.ScriptValue('display_normal_modifier_time')]#! let"
