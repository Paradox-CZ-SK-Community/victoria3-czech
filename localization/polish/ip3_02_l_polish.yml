 spooky_halloween_events.6.t: "Ecce Monstrum" # todo: NEW TRANSLATION
 spooky_halloween_events.6.d: "Vyděšená rostoucí přítomnost [GetCulture('promethean').GetName] v [SCOPE.sState('relevant_state_scope').GetName] vyprovokovala zuřivý dav, který se vyřádil v ulicích [SCOPE.sState('relevant_state_scope').GetCityHubName]. [SCOPE.sCompany('frankenstein_company_scope').GetName] odmítla situaci komentovat." # todo: NEW TRANSLATION
 spooky_halloween_events.6.f: ""Dav obklíčil stvoření u staré fontány, kruh pochodní a vidlí vytvořil hrozivou zeď a uvěznil vysokou bledou postavu uprostřed.\n\n"Zabijte ho! Sražte monstrum!"\n\n"Monstrum? Jak se opovažujete mě nazvat monstrem, vy, kteří bez důvodu a bez slitování pronásledujete mé příbuzné? Jakou škodu jsme vám kdy bez provokace způsobili? Zvednete proti mně ruku a vězte, že vás srazím, ale přesto mě to nedělá víc příšerou než muže, který se brání před zuřivým útokem zločince."" # todo: NEW TRANSLATION
 spooky_halloween_events.6.a: "Dav dělá, co dav dělá." # todo: NEW TRANSLATION
