 austria_events.3.t: "Krize na Dunaji"
 austria_events.3.d: "Nezávislost [SCOPE.sCountry('hungary_scope').GetNameNoFlag] rozpoutala vlnu etnických nepokojů napříč naším národem. Inspirováni událostmi v [SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName] povstali nacionalisté po celém [ROOT.GetCountry.GetName] proti [ROOT.GetCountry.GetCapital.GetCityHubName]."
 austria_events.3.f: "Ze čtyř posádek pod jeho velením si pouze jedna zachovala čest a zůstala plně loajální. Ostatní se buď rozprchly jako zbabělci, nebo, co hůř, se staly zrádci.\n\nVzbouřenci. Psi. Kdyby měl možnost, všechny by je pověsil.\n\n„Herr feldmaršál! Vaše rozkazy?“\n\nTato slova vytrhla generála z jeho myšlenek. Prudce vydechl. „Tyto povstání nejsou nic nového. Říše přežila větší hrozby. Vytvořte perimetr a přiveďte mi kurýra, ať mi bezodkladně dodá rozkazy, které pro nás má [ROOT.GetCountry.GetCapital.GetCityHubName].“"
 austria_events.3.a: "Periferie je ztracena, ustupte do Erblande."
 austria_events.3.b: "Stáhněte se z Maďarska, ale ani o palec dál."
