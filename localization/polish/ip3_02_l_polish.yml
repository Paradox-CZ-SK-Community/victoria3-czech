 grunderzeit.3.t: "Věk podnikatelů"
 grunderzeit.3.d: "Podpořené inovacemi ve finančním právu a šířením železnice, německé země bzučí aktivitou, nové společnosti a podnikatelské projekty vyrůstají jako houby po dešti."
 grunderzeit.3.f: "Dělník znovu práskl bičem a hnál vyčerpaný vozíkový tým vpřed. Dnes udělali slušný pokrok - většina písku byla odnesena ze staveniště. Ale slušný není dost. A ani dobré sotva stačí.\n\nBič práskl znovu.\n\nDozorce pocítil výčitku vůči těm chudým tvorečkům, ale rychle myšlenku odhrnul. Milosrdenství tento areál z továrnu nepromění. Rozhodnost ano."
 grunderzeit.3.a: "Kupuj! Investuj! Rozšiřuj se!"
 grunderzeit.3.b: "Nenechme se příliš unášet."
