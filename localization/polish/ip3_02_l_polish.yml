 decision_move_capital_to_buda_desc: "Ač Maďarsko znalo mnoho hlavních měst, žádné nepřevyšuje prestiž a slávu Budy. Musíme tam přemístit maďarský sněm."
 modifier_buda_made_capital: "Růst Pešti"
 decision_demand_hungary_revoke_laws: "Jednostranně zrušit maďarské reformy"
 decision_demand_hungary_revoke_laws_desc: "Z jakéhokoli důvodu naše vláda tehdy ustoupila požadavkům povstaleckého maďarského sněmu. Musíme tu chybu napravit."
