 matter_of_hungary_dual_monarchy_button_desc: "#bold $HUN$#! dlouho usilovalo o rovnocenné postavení v rámci [ROOT.GetCountry.GetAdjective] říše, a pouze jeho udělením můžeme doufat, že uspokojíme maďarské nároky na svobodu.\n\nVe spolupráci s představiteli $HUN_ADJ$ byl vypracován plán udělit #bold $HUN$#! plnou vnitřní autonomii a odpovědné ministerstvo. Výměnou Maďarsko uzná, že říše zůstává jednotným státem pro účely války a zahraničních věcí."
 matter_of_hungary_integrate_crown_lands_button: "Integrovat korunní země"
 matter_of_hungary_integrate_crown_lands_button_desc: "Úroveň autonomie, kterou si užívají [ROOT.GetCountry.GetAdjective] [Concept('concept_crown_land','$concept_crown_lands$')] jako #b $HUN$#! byla po generace trnem v oku centrální vládě. Spravovány převážně vlastními instituce děděnými z dob habsburské složené monarchie, odolávaly reformním snahám, které nyní charakterizují tak zvané #italic Erblande#!.\n\nPro blaho naší velké říše musí být tyto [Concept('concept_crown_land','$concept_crown_lands$')] plně integrovány do rakouské správy."
