 modifier_mustering_the_honved: "Mobilizace Honvédů"
 modifier_defenders_of_the_homeland: "Obránci vlasti"
 modifier_honved_mobilization_programme: "Program mobilizace Honvédů"
 modifier_autumn_campaign: "Vpřed, Honvédové!"
 hungary_events.8.t: "Sedmihradské povstání"
 hungary_events.8.d: "Hluboce nespokojeni s unifikací Sedmihradska a [SCOPE.sCountry('hungary_country_scope').GetName] se tisíce předáků a prostých [GetCulture('romanian').GetName] shromáždily v Blaji a vyhlásily, že vezmou do rukou zbraně proti [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName]."
 hungary_events.8.f: "Mihai vytáhl z kabátu malé polní kukátko a upravil čočku. Ze svého místa na Kopci vinic viděl obrovské zástupy mužů, kteří se shromáždili v a kolem města. Tisíce alespoň, a pokud byl jejich oděv jakoukoli nápovědou, pocházeli z celého Sedmihradska a dál.\n\nZvuk prasklé větvičky přerušil jeho pozorování. Kroky? Když se ohlédl, neviděl žádné z #italic moți#! rváčů, kteří mu ten den dělali potíže. Ti parchanti by nedokázali připravit přepad ani kulhavé prasnici, pomyslel si, právě když kyj dopadl a rozprášil mu lebku."
 hungary_events.8.a: "Zatraceni ti zrádci. Vyslat armádu."
 hungary_events.8.b: "Libertate sau Moarte!"
 hungary_events.8.c: "Potvrdit Sedmihradsko jako autonomní korunové území."
 hungary_events.8.e: "Nenecháme se donutit houfem povýšených nevolníků."
 modifier_auraria_gemina_legion: "Legie Auraria Gemina"
 transylvanian_massacres_tt: "Jak se #bold řád rozpadá#!, zprávy o #n masakrech#! páchaných potulnými skupinami rolníků a vojáků se šíří po #bold Sedmihradsku#!"
 hungary_events.9.t: "Uherské jaro"
 hungary_events.9.d: "V šokujícím kroku prosazoval sněm ovládaný progresivci v [SCOPE.sCountry('hungary_country_scope').GetName] řadu zákonů, jejichž radikální povaha hrozí podkopat naši vládu nad národem."
 hungary_events.9.f: "Detaily zpráv z [SCOPE.sCountry('hungary_country_scope').GetCapital.GetCityHubName] se lišily stejně jako reakce těch, kteří je přijali. Velký skok směrem k liberální budoucnosti, nebo klopýtnutí do chaosu a anarchie? Akt vzpoury, nebo inspirace pro zbytek říše? Výzva k odporu, nebo zbabělý zrada v zádech?\n\nSám nevěděl, ale obával se, že reakce z Hofburgu nebude nic přátelského."
 hungary_events.9.a: "Máme naléhavější problémy k řešení."
 hungary_events.9.b: "Prohlásit zákony za nelegální a požadovat jejich okamžité zrušení."
 hungary_events.11.t: "Záležitost Uherska"
 hungary_events.11.d: "S nástupem [ROOT.GetCountry.GetRuler.GetFullName] jako [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetName] byla zpochybněna vnímaná laxnost jeho předchůdce vůči [SCOPE.sCountry('hungary_country_scope').GetName]. Mnozí nyní vyzývají nového [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], aby zrušil nedávné zákony přijaté uherským sněmem."
 hungary_events.11.f: "Je opravdu schválení dané pod nátlakem vůbec schválením? Je panovník vázán pošetilými sliby svého předchůdce? Je vázán zákony přijatými bez řádné císařské autority?\n\nV očích [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] to vůbec nebyly skutečné záhady. Jedinou otázkou bylo: jak daleko je ochoten zajít, aby uskutečnil svou vizi?"
 hungary_events.11.a: "Zrušit zákony a formálně zrušit uherský sněm."
 hungary_events.11.b: "Neriskujme to."
 hungary_events.12.t: "Země zemí"
 hungary_events.12.d: "[ROOT.GetCountry.GetAltAdjective('aa')] revoluce byla ohromným úspěchem, dopad jejích ekonomických a politických reforem je cítit po celé zemi."
 hungary_events.12.f: "Zde vlála krví posetá vlajka svobody nad maďarskou hlavou;\na zde v mnohaletých zápasech padli\nnaši nejlepší a nejvznešenější, mrtví.\n\nNavzdory dlouhým útrapám\na staletím bojů,\nnaše síla, byť oslabena, není vyčerpána;\nnaše země stále žije.\n\n- #italic Szózat#!, Mihály Vörösmarty"
 hungary_events.12.a: "Ať žije maďarská svoboda!"
 hungary_events.12.b: "Ať žije vlast!"
