 austria_events.1.t: "Pravidlo pera a bajonetu"
 austria_events.1.d: "S dokončením poslední neoabsolutistické reformy je [ROOT.GetCountry.GetName] připravena vstoupit do nové zlaté éry. Její národy, opouštějící frakční nacionalismus, se místo toho sjednocují pod praporem osvíceného a rozumného vládnutí."
 austria_events.1.f: "„Blaho jedince je založeno na blahu celku: ale blaho celku také spočívá na blahobytu jedinců.“\n\n- Joseph von Sonnenfels"
 austria_events.1.a: "Sláva! Sláva [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]! Ať žije [ROOT.GetCountry.GetRuler.GetHerHis] osvícená vláda!"
 austria_events.1.b: "[ROOT.GetCountry.GetNameNoFlag] přetrvává díky moudrosti a povinnosti jejích oddaných byrokratů."
