 hungary_events.13.t: "Koruna sv. Štěpána"
 hungary_events.13.d: "S konečným zajištěním [ROOT.GetCountry.GetAltAdjective('ee')|l] nezávislosti a s koncem období prozatímní vlády pod [ROOT.GetCountry.GetRuler.GetFullName] nastal čas, aby sněm definitivně rozhodl o postavení monarchie."
 hungary_events.13.f: "Co se stane s prázdným Trůnem svatého Štěpána? Debata probíhala celý odpoledne a rada sotva učinila krok kupředu. Pragmatičtí monarchisté, horliví republikáni a všemožní Franco-, Anglo- a Rusofilové se několik dní ostře střetávali v novinových článcích, hádkách a v nejméně jednom případě i osobně.\n\nAle jak pragmatický rozum postupně otupuje pevné přesvědčení, jednou silné dělící linie se zamazávají a vznikají nová spojenectví. A na konci posledního projednávání bylo učiněno rozhodnutí."
 hungary_events.13.a: "Habsburkové už ne. Uhry budou [GetLawType('law_presidential_republic').GetName]."
 hungary_events.13.b: "Uherský šlechtic usedne na trůn."
 hungary_events.13.c: "Pozvat [SCOPE.sCountry('russia_scope').GetAltAdjective('eeho')|l] vládce [SCOPE.sCountry('russia_scope').GetRuler.GetLastNameNoFormatting] do [ROOT.GetCountry.GetCapital.GetCityHubName]."
 hungary_events.13.e: "Dobré vztahy s [SCOPE.sCountry('britain_scope').GetAltAdjective('I')] jsou nejdůležitější."
 hungary_events.13.g: "Na trůn usedne [SCOPE.sCountry('france_scope').GetAdjective|l] princ."
