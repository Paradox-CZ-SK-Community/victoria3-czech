 hungarian_revolution_establish_honved_button: "Zřídit Honvédskou armádu"
 hungarian_revolution_establish_honved_button_desc: "Dlouho bylo [ROOT.GetCountry.GetName] odepíráno právo uplatňovat vojenskou autoritu nad vlastními rekruty; nyní je však schopno i nuceno zformovat armádu, která bude odpovídat [ROOT.GetCountry.GetCapital.GetCityHubName], a ne #italic Hofkriegsrat#! ve Vídni.\n\nTradiční uherské pluky jsou však příliš omezené počtem, aby samy tuto roli splnily. Musíme zahájit rozsáhlou přestavbu a nábor, abychom znovu nahnali strach do srdcí našich nepřátel."
