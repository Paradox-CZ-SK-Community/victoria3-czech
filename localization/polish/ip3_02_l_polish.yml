 hungarian_revolution_annex_transylvania_button: "Prohlásit unii s Sedmihradskem"
 hungarian_revolution_annex_transylvania_button_desc: "Ač je [SCOPE.sCountry('transylvania_scope').GetName] uznáno jako Země [ROOT.GetCountry.GetAltAdjective('ee')|l] koruny, je od porážky #bold Rákócziho povstání#! v roce 1711 spravováno odděleně od vlastní Maďarské koruny.\n\nSedmihradský sněm je však stále ovládán prounijními delegáty z [SCOPE.sCulture('hungarian_culture_scope').GetName] a [SCOPE.sCulture('szekely_culture_scope').GetName] a s lehkým postrčením by se pravděpodobně znovu připojil k říši. [SCOPE.sCountry('austria_scope').GetName] takový krok pravděpodobně neschválí a označí nás za zrádce."
 if_trs_accepts_tt: "Pokud [SCOPE.sCountry('transylvania_scope').GetName] přijme náš návrh na Unii [SCOPE.sCountry('transylvania_scope').GetNameNoFormatting] s [ROOT.GetCountry.GetAltAdjective('I')], bude [SCOPE.sCountry('transylvania_scope').GetNameNoFormatting] #b anektováno#!"
 hungarian_revolution_twelve_points_button: "Vyhlásit Dvanáct bodů"
 hungarian_revolution_twelve_points_button_desc: "Dlouho rozděleni mezi radikály a opatrnějšími reformátory se [ROOT.GetCountry.GetAdjective] progresivci nyní sjednotili za společným programem Dvanácti bodů, řadou dalekosáhlých zákonů zamýšlených zajistit zemi svobodu navěky."
 hungarian_revolution_twelve_points_tt: "Takový radikální krok pravděpodobně způsobí #bold vážnou roztržku#! v našich vztazích s [SCOPE.sCountry('austria_scope').GetAltAdjective('I')], #n která by mohla vést k válce#!"
 hungarian_revolution_austrian_ruler: "Následující podmínky sníží šanci, že [SCOPE.sCountry('austria_scope').GetName] bude naše kroky odmítat:#indent_newline:3 \n• [SCOPE.sCountry('austria_scope').GetAltAdjective('yy')|l] [concept_ruler] má [GetCharacterTrait('compliant').GetName] [concept_character_trait]\n• [SCOPE.sCountry('austria_scope').GetName] se aktivně účastní jakéhokoli [concept_diplomatic_play]#!"
