 austrian_neo_absolutism_abolish_feudal_obligations_button: "Zrušit feudální povinnosti"
 austrian_neo_absolutism_abolish_feudal_obligations_button_desc: "Patent o nevolnictví z roku 1781 osvobodil rakouské rolníky od vázanosti na půdu, přesto jsou stále povinni vykonávat #italic robotu#! (povinné práce), platit feudální dávky a podléhat vrchnostenské jurisdikci.\n\nZrušení těchto staromódních povinností by sice získalo přízeň reformátorů, ale mohlo by také rozzuřit velkostatkářskou elitu, která by z návrhu ztratila jak bohatství, tak vliv."
