 austrian_neo_absolutism_papal_concordat_button_desc: "Svojí nerozvážnou honbou za reformami josefinisté a liberálové podkopali samotné základy naší velké říše: naší neochvějné víry a loajality k papežskému stolci.\n\nMusíme napravit škody, které způsobili, a dosáhnout dohody s církví, která zajistí její přítomnost na všech úrovních společnosti - od školní lavice až po svátost manželství."
