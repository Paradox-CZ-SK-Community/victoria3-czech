 bavarocracy_events.1.f: "S šálkem kávy v ruce [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting] přehraboval ranní korespondenci. Zprávy o silničních lupičích, korupčních skandálech a frakčních sporech - jako obvykle. Mezi těmi se však objevovaly i náznaky změny: účinky nedávných policejních reforem, založení intelektuálních institucí a probouzení moderního byrokratického aparátu. Hodně práce ještě zbývalo, ale rok od roku byly ranní povinnosti [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] o něco příjemnější."
