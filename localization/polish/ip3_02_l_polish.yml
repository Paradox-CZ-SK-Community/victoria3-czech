 austria_events.4.t: "Ausgleich"
 austria_events.4.d: "Bylo dosaženo kompromisu. Podle dohody bude [ROOT.GetCountry.GetName] přestavěno na Dvojitou monarchii [ROOT.GetCountry.GetNameNoFlag]-[SCOPE.sCountry('hungary_scope').GetNameNoFlag], rozdělenou na Transleithanskou oblast spravovanou z [SCOPE.sCountry('hungary_scope').GetCapital.GetCityHubName] a Cisleithanskou oblast spravovanou z [ROOT.GetCountry.GetCapital.GetCityHubName]."
 austria_events.4.f: "Stojíc mezi svými vrstevníky sledoval hrabě, jak [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting], v plném rouchu, vyrazil k umělému korunovačnímu návrší, jehož půda byla dovezena ze všech koutů jeho rodné maďarské země. Přišel z povinnosti, ne z oddanosti, přesto jak [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] vystoupal na vrchol, cítil tíhu okamžiku, kterou nečekal.\n\nKdyž [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] vztyčil meč, jednou se čepelí záhybila do každého světového směru a hlasitě přísahal chránit království a všechny jeho poddané, něco v něm zavibrovalo. Nebyla to loajalita, pomyslel si. Snad respekt."
