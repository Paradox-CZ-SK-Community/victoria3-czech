 je_hungarian_revolution_reason: "#italic „Svoboda je zásada; její společenstvím je její bezpečí; výlučnost je její záhubou“#!-Lajos Kossuth\n\nKdyž se [ROOT.GetCountry.GetNameNoFlag] vydávala do nového století, bude se stále více formovat kolem kroužků liberálních, reformně smýšlejících politiků.\n\nI když se neshodují v přesné povaze budoucího vztahu Maďarska k #bold habsburské monarchii#!, spojuje je společná touha po politických a hospodářských reformách; chtějí přeměnit relativní periferii Maďarska v moderní a dynamický národní stát s autonomií nad maďarskými [Concept('concept_homeland','$concept_homelands$')].\n\n#bold Občané pod donucením#!\nJsme-li v opozici vůči #bold $AUS$#! v [concept_diplomatic_play], mohou utlačované menšiny využít situace a pokusit se #tooltippable #tooltip:hungarian_revolt_ethnic_unrest_tt #bold svrhnout#! maďarské jho.#!#! "
 owns_all_hungarian_homelands_tt: "Vlastní #b všechny#! #tooltippable #tooltip:[GetPlayer.GetTooltipTag],hungarian_homeland_states_tt [SCOPE.sCulture('hungarian_culture_scope').GetName] domovské země#!#!"
 hungarian_homeland_states_tt: "#title Následující [Concept('concept_state_region','$concept_state_regions$')] jsou [GetCulture('hungarian').GetName] [Concept('concept_homeland','$concept_homelands$')]:#! #indent_newline:3 \n• $STATE_BANAT$\n• $STATE_SLOVAKIA$\n• $STATE_RUTHENIA$\n• $STATE_BEKES$\n• $STATE_TRANSDANUBIA$\n• $STATE_CENTRAL_HUNGARY$\n• $STATE_DELVIDEK$\n• $STATE_NORTHERN_TRANSYLVANIA$\n• $STATE_SOUTHERN_TRANSYLVANIA$#!"
 hungarian_revolt_ethnic_unrest_tt: "[GetCulture('serb').GetName], [GetCulture('slovak').GetName] a [GetCulture('romanian').GetName] poddaní se mohou #n vzbouřit#! pokud jsou splněny následující podmínky:\n\n• Průměrné [concept_acceptance] [GetCulture('serb').GetName], [GetCulture('slovak').GetName] nebo [GetCulture('romanian').GetName] je pod #v 60#!\n• Jedna z následujících: #indent_newline:3 \n• [concept_cultural_turmoil] v [GetCulture('serb').GetName], [GetCulture('slovak').GetName] nebo [GetCulture('romanian').GetName] [Concept('concept_homeland','$concept_homelands$')] přesáhne #n 15%#!\n• [concept_political_movement] způsobuje [concept_obstinance] v [GetCulture('serb').GetName], [GetCulture('slovak').GetName] nebo [GetCulture('romanian').GetName] [Concept('concept_homeland','$concept_homelands$')]#!"
