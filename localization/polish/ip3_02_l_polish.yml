 grunderzeit.2.t: "Třicet let pokroku"
 grunderzeit.2.d: "Po desetiletích ekonomické prosperity se intenzivní hnací síla a aktivita, které je charakterizovaly, poněkud utišily. Tyto roky vstoupí do [ROOT.GetCountry.GetAltAdjective('ee')|l] historie jako některé z jejích nejslavnějších."
 grunderzeit.2.f: "\"A nazvali to bublina, pah! Bublina!? Jen #italic blázen#! by investoval majetek své drahé do něčeho takového, a řeknu ti jednu věc, #italic liebchen#!, já nejsem blázen.\""
 grunderzeit.2.a: "Tři jásoty na nezdolného podnikatelského ducha člověka!"
 grunderzeit.2.b: "Ať jsou tyto dekády jen první z mnoha."
