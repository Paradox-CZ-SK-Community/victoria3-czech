 spooky_halloween_events.5.t: "Bůh a stroj" # todo: NEW TRANSLATION
 spooky_halloween_events.5.d: "[SCOPE.sCharacter('frankenstein_scope').GetFullName]ův výzkum přinesl ovoce. S patrným neklidem popisuje své metody shromážděným představitelům a tvrdí, že je připraven rozšířit svou činnost. Jako důkaz předkládá své první stvoření jako ověření konceptu." # todo: NEW TRANSLATION
 spooky_halloween_events.5.f: ""Obrovské stvoření vtrhne dovnitř, jeho pohyby jsou trhané a křečovité, jako by se poprvé učilo používat končetiny, přesto s vodnatýma, zvědavýma očima, téměř jako oči dítěte.\n\n"Ve jménu Boha! Co to #italic je#?!?"\n\n"Toto, pánové, je budoucnost. #italic homo novus#! v tom nejdoslovnějším smyslu toho slova."" # todo: NEW TRANSLATION
 spooky_halloween_events.5.a: "Jsem si jistý, že pro stvoření takového... kalibru najdeme využití." # todo: NEW TRANSLATION
 spooky_halloween_events.5.b: "Dobře, ale dejte tomu chudákovi společníka." # todo: NEW TRANSLATION
 spooky_halloween_events.5.c: "To už šlo příliš daleko. Okamžitě to vše zastavte!" # todo: NEW TRANSLATION
