 bavarocracy_fail_explanation_tt: "Konec bavarokracie nám umožní dosadit na trůn #b $DEN_ADJ$#! prince, přijatelného pro [Concept('concept_great_power', '$concept_great_powers$')], nebo založit #b Druhou helénskou republiku#!\n\n#b $FRA$#!, #b $GBR$#! nebo #b $RUS$#!, které nám dluží [concept_obligation], přinutí ignorovat ustanovení #b Londýnské konference z roku 1832#! a dovolí nám zvolit jednoho z jejich princů jako Krále Helénů.\n\nPotenciální zahraniční král přijde s následující [Concept('concept_ideology', '$concept_ideologies$')]:\n• $DEN_ADJ$: [GetIdeology('ideology_reformer').GetName]\n• $GBR_ADJ$: [GetIdeology('ideology_market_liberal').GetName]\n• $RUS_ADJ$: [GetIdeology('ideology_royalist').GetName]\n• $FRA_ADJ$ Oreanisté: [GetIdeology('ideology_market_liberal').GetName]\n• $FRA_ADJ$ Legitimisté: [GetIdeology('ideology_traditionalist').GetName]\n• $FRA_ADJ$ Bonapartisté: [GetIdeology('ideology_jingoist_leader').GetName]"
