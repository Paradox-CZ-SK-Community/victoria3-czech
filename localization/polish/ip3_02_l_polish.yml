 austrian_neo_absolutism_abolish_crown_land_autonomy_button_desc: "Tradičně autonomní #italic Landtage#! představují jednu z největších překážek pro [ROOT.GetCountry.GetCapital.GetCityHubName] vynutit přímou vládu. Musíme jim odejmout zákonodárné pravomoci a redukovat je na ničím nezajištěné administrativní orgány pod přímým císařským dohledem."
