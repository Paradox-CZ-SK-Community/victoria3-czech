 caciquismo.1.t: "Hned, šéfe"
 caciquismo.1.d: "S nástupem volební sezóny se patronážní sítě, které prorůstají venkovským [ROOT.GetCountry.GetName], probudily do pohotovosti. [ROOT.GetCountry.GetCustom('get_political_boss_name')] čekají na rozkazy provinčních guvernérů."
 caciquismo.1.f: "Vzduch v kasinu byl těžký kouřem. V koutové kabině muž v panamském klobouku mával kubánským doutníkem ve vzduchu, na tváři falešně melancholický výraz.\n\n\"My, liberálové, jsme byli přesvědčeni, že vyhrajeme volby. Avšak Boží vůle byla jiná.\"\n\nVložil doutník do úst a vydechl oblak dýmu. Úsměv se mu objevil na rtech.\n\n\"Zdá se, že jsme to my, konzervativci, kdo vyhráli volby.\""
 caciquismo.1.a: "Poskytněte [SCOPE.sParty('party_1_scope').GetName] naší podporu."
 caciquismo.1.b: "[SCOPE.sParty('party_2_scope').GetName] by mohla získat období ve vládě."
 caciquismo.1.c: "Rozdělte úřady mezi [SCOPE.sParty('party_3_scope').GetName]."
 caciquismo.1.e: "[SCOPE.sParty('party_4_scope').GetName] potřebuje pomoc."
 caciquismo.1.g: "Ať se stane, co se má stát."
