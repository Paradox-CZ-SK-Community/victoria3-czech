 je_spanish_anarchism_reason: "Ubohost a politické napětí, které jsou endemické pro [ROOT.GetCountry.GetName], vytvořily úrodnou půdu pro růst [SelectLocalization(SCOPE.sPoliticalMovement('anarchist_movement_scope').IsValid, SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName, 'movement_anarchist')]. Anarchističtí agitátoři nalezli pevnou základnu podpory mezi těmi, jejichž živobytí se stalo nejistým v důsledku modernizace $SPA$.\n\nOd továren v [SelectLocalization(SCOPE.sState('relevant_urban_state').IsValid, SCOPE.sState('relevant_urban_state').GetCityHubName, ROOT.GetCountry.GetCapital.GetCityHubName)] až po jižní vesnice plné ubohých nádeníků se unavené tváře obracejí k těm s ohnivýma očima a prsty potřísněnými prachem. Naslouchají, učí se — a pokud dostanou sebemenší příležitost, zakročí." # todo: NEW TRANSLATION
