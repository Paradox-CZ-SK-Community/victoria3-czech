 spain_politics.1.t: "Nevěsta Kristova" # todo: NEW TRANSLATION
 spain_politics.1.d: "The staunchly conservative Archbishop of Toledo, [SCOPE.sCharacter('pedro_inguanzo_scope').GetFullName], has passed away. The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] now has the opportunity to appoint a successor more amenable to the Isabelline cause." # todo: NEW TRANSLATION
 spain_politics.1.f: "\"Chtěl bych říct 'odbuď se',\" řekl [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]. \"Opravdu bych si přál věřit, že to bude přínos pro královnu. Bohužel zůstává příliš mnoho otázek.\"\n\n\"Je tomu tak?\" [SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting] pozvedl obočí. Všude kolem nich klidně přetékal Manzanares. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] švihnul rybářským prutem. Hák vykroužil velký oblouk a ponořil se do vody.\n\n\"Papež s tím nesouhlasí. Řím je přátelský k prerogantům. Za druhé... deficity církve nelze připsat jedinému muži. Věrná náhrada může podnítit další povstání, kéž by nám Bůh pomohl.\"" # todo: NEW TRANSLATION
 spain_politics.1.a: "Konstitucionalistický arcibiskup nám prospěje." # todo: NEW TRANSLATION
 spain_politics.1.b: "Jmenujte smířlivějšího kandidáta." # todo: NEW TRANSLATION
 spain_politics.101.t: "Liberální prvotnictví" # todo: NEW TRANSLATION
 spain_politics.101.d_1: "With the death of the previous Archbishop of Toledo, the government of [SCOPE.sCountry('spain_scope').GetName] has appointed the staunchly liberal President of the Senate, [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName], as his replacement. To approve [SCOPE.sCharacter('spanish_archbishop_scope').GetHerHis] appointment would implicitly recognize [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('spanish_queen_scope').GetFirstName] as legitimate." # todo: NEW TRANSLATION
 spain_politics.101.d_2: "With the death of the previous Archbishop of Toledo, the government of [SCOPE.sCountry('spain_scope').GetName] has appointed the moderate liberal Bishop of the Canary Islands, [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName], as his replacement. To approve [SCOPE.sCharacter('spanish_archbishop_scope').GetHerHis] appointment would implicitly recognize [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('spanish_queen_scope').GetFirstName] as legitimate." # todo: NEW TRANSLATION
 spain_politics.101.f: "Spor o [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] nástupnictví způsobil papežství nemalé starosti. Ferdinand VII., který byl podle všeho dobrým katolíkem, podepsal dekret, který umožnil jeho dceři Isabelle nastoupit na trůn. Tvrdě čelila povstání svého strýce a regent se rozhodl splynout s liberály—frakcí, která k církvi chovala chladný postoj. Církev tak musela volit—zbožného rebelanta, nebo nepřátelskou královnu?" # todo: NEW TRANSLATION
 spain_politics.101.a: "[SCOPE.sCountry('spain_scope').GetAdjective] [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle] je pretendentka. [SCOPE.sCharacter('spanish_queen_scope').GetSheHe|U] nemá právo jmenovat arcibiskupa." # todo: NEW TRANSLATION
 spain_politics.101.b: "Vláda [SCOPE.sCountry('spain_scope').GetNameNoFormatting] se ukázala jako nepřátelská. Potvrďte jmenování." # todo: NEW TRANSLATION
