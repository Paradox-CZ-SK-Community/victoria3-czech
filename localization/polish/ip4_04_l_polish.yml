 independence.1.t: "Válka za nezávislost"
 independence.1.d: "Naše válka za nezávislost od [SCOPE.sCountry('former_colonial_overlord').GetName] poslala zbytky koloniální správy prchat do [SCOPE.sCountry('former_colonial_government').GetCapital.GetName]. Pokud máme být nezávislí, musíme si vybrat strukturu, která zaplní mocenské vakuum."
 independence.1.f: "\"Slyšíte ty kanony? Nedá se už ani rozeznat, jak se zdá každá střela blíž a blíž? Radujme se! Je to ojedinělý okamžik, kdy si muž může zvednout pero a rozhodnout o svém osudu. Okupanti prchají a před námi je čistý papír. Rychle, nyní! Granáty padají a nebylo by dobré, aby se toto dobrodružství zhatilo hned na počátku.\""
 independence.1.a: "Sestavit přechodnou vládu."
 independence.1.b: "Budeme mít republiku, vedenou [ROOT.GetCountry.GetRuler.GetFullName]."
 independence.1.c: "[ROOT.GetCountry.GetRuler.GetFullName] bude mít korunu, pokud [ROOT.GetCountry.GetRuler.GetSheHe] bude chtít."
 independence.1.e: "Spojení tříd zajistí naše vítězství."
 independence.1.g: "Proletariát stojí v čele našeho boje."
 independence.1.h: "Toto úsilí vede [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]."
 independence.2.t: "Den nezávislosti"
 independence.2.d: "Staré koloniální struktury, které dříve spravovaly naše území, jsou pro nezávislý stát žalostně nedostatečné. Musíme se dohodnout na základech svobodného a nezávislého [ROOT.GetCountry.GetName]."
 independence.2.f: "Guvernér nestihl sbalit nábytek před odchodem. Půl tuctu jemných evropských židlí zdobilo jeho jídelnu, obklopovalo stůl, z něhož pospíchající předchozí obyvatelé rychle sebrali stříbro a hedvábnou látku. Tyto vkusné židle nyní hostily šest slušných pánů. Někteří z nich, hodní pozvání na guvernérské večeře, tu již dříve byli. Zbytek byli drsnější, novější. Kdyby některý z nich chtěl přednést něco odvážného, byl by to právě jeden z nich."
 independence.2.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')|U] bude nejvyšší autoritou."
 independence.2.b: "Budeme mít republiku."
 independence.2.c: "[ROOT.GetCountry.GetRuler.GetFullName] bude mít korunu, pokud [ROOT.GetCountry.GetRuler.GetSheHe] bude chtít."
 independence.2.e: "Spojení tříd zachová naši nezávislost."
 independence.2.g: "Byl to proletariát, kdo si vybojoval vítězství."
