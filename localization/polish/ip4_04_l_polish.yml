 je_spain_provisional_government_portuguese_button: "Oslovit dům Bragança" # todo: NEW TRANSLATION
 je_spain_provisional_government_portuguese_button_desc: "„Ústavní“ větev rodu Bragança má silné liberální kredenciály a kulturní vazby na $SPA$. Umístění Bragança na španělský trůn by mohlo přispět k vytvoření unie mezi $SPA$ a $POR$." # todo: NEW TRANSLATION
 je_spain_provisional_government_espartero_button: "Oslovit generála Espartera" # todo: NEW TRANSLATION
 je_spain_provisional_government_espartero_button_desc: "Generál Baldomero Espartero je jedním z velkých vojenských hrdinů $SPA$, oddaným liberálem a inspirativním příkladem sociální mobility. Více než kterýkoli nízkého původu Španěl má záznam, který by legitimizoval jeho korunovaci. Posadit ho na trůn by znamenalo vytvořit královskou dynastii z rodiny tesařů." # todo: NEW TRANSLATION
 je_spain_provisional_government_hohenzollern_button: "Oslovit dům Hohenzollern" # todo: NEW TRANSLATION
 je_spain_provisional_government_hohenzollern_button_desc: "Dům Hohenzollern, vládnoucí dynastie $PRU$ a Hohenzollern‑Sigmaringen, je přední rodinou mezi německými státy. Dosadit Hohenzollerna by přiblížilo $SPA$ k pánům Německa, ale vyvolalo by obavy z obklíčení ve $FRA$." # todo: NEW TRANSLATION
 je_spain_provisional_government_italian_button: "Oslovit dům Savoia" # todo: NEW TRANSLATION
 je_spain_provisional_government_italian_button_desc: "Více než kterákoliv jiná italská dynastie se dům Savoia připletl k myšlence italského národa. Dosadit savojského prince by mezi evropskými mocnostmi nebylo kontroverzní a zaručilo by $SPA$ suveréna se závazkem k ústavní vládě." # todo: NEW TRANSLATION
 je_spain_provisional_government_isabelist_button: "Korunovat isabelinského krále" # todo: NEW TRANSLATION
 je_spain_provisional_government_isabelist_button_desc: "„Ústavní“ větev rodu Borbón, vedená bývalou královnou Isabel II., vznikla po sporném následnictví Ferdinanda VII. Ačkoliv zpočátku vládli jako ústavní monarchové, rod Borbón byl v očích mnohých zdiskreditován neúspěchy, které vedly k Gloriózní revoluci. Obnovení na trůnu by znamenalo návrat k předrevolučnímu statusu quo." # todo: NEW TRANSLATION
 je_spain_provisional_government_carlist_button: "Korunovat karlistického krále" # todo: NEW TRANSLATION
 je_spain_provisional_government_carlist_button_desc: "„Karlistická“ větev rodu Borbón, vedená Donem Carlosem de Borbón, vznikla po sporném následnictví Ferdinanda VII. Karlistická linie reprezentuje striktní tradicionalismus, na rozdíl od ústavního směru isabelinského proudu. Přítomnost karlistů v Prozatímní vládě činí obnovení tradiční monarchie reálnou možností — dát jim trůn by posílilo konzervativní síly ve Španělsku, aby revoluci zvrátily." # todo: NEW TRANSLATION
 je_spain_provisional_government_bonaparte_button: "Oslovit dům Bonaparte" # todo: NEW TRANSLATION
 je_spain_provisional_government_bonaparte_button_desc: "Dům Bonaparte vládnul $SPA$ krátce mezi lety 1808 a 1813. Král z tohoto období, Joseph I. Bonaparte, nebyl většinou španělského obyvatelstva považován za legitimního a byl vyhnán povstáním. Minulé události však nezaručují budoucí výsledky. Pokud by Prozatímní vláda chtěla učinit krok směrem k $FRA$, může pozvat prince z rodu Bonaparte a doufat v lepší výsledek." # todo: NEW TRANSLATION
 je_spain_provisional_government_republic_button: "Vyhlásit republiku" # todo: NEW TRANSLATION
 je_spain_provisional_government_republic_button_desc: "Republikanismus je v $SPA$ novou pozicí, která se teprve nedávno objevila, aby konkurovala ústavnímu monarchismu typickému pro španělské doktrinální liberály. Pokud nebude nalezen žádný král, nebo pokud republikanismus politicky zastíní ústavnost, vyhlášení republiky může být jedinou možností." # todo: NEW TRANSLATION
