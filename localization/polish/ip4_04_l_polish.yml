 second_liberalism.1.t: "Ven z temnoty" # todo: NEW TRANSLATION
 second_liberalism.1.d: "Hrdinské úsilí Koruny a Cortes postavilo [ROOT.GetCountry.GetName] jako plně moderní a liberální národ. Ústavní pořádek zvítězil nad všemi, kdo by ho zpochybňovali." # todo: NEW TRANSLATION
 second_liberalism.1.f: "Silná vrstva kouře se hromadila u stropu důstojnického klubu a světlo lampy získávalo načervenalý odstín. Bylo téměř dvě ráno a kromě nejzatvrzelejších veselenců se všichni stáhli do svých příbytků. Muž v uniformě generála seděl v rohu, obklopen svým štábem a nadšeně si povídal se služkou.\n\n\"Někdo mi poslal dopis,\" řekl, \"a byl hrozný. Uražení Boha, ale zároveň hodné smíchu. Ten pán použil pseudonym a zdál se odhodlaný mě zapojit do nějakého tvrdohlavého spiknutí. Jako bych měl povstat proti své zemi! Měl by se seznámit s dobou.\"" # todo: NEW TRANSLATION
 second_liberalism.1.a: "Ať žije Ústava!" # todo: NEW TRANSLATION
 second_liberalism.1.b: "Duch Vintismu nikdy nezemře." # todo: NEW TRANSLATION
 second_liberalism.2.t: "Nejvyšší povolání" # todo: NEW TRANSLATION
 second_liberalism.2.d_1: "Vyhoštěním monarchie jsme odstranili kompromisy a kapitulace starých konstitucionalistů. [ROOT.GetCountry.GetName] bude nyní mít vládu lidu, lidem a pro lid." # todo: NEW TRANSLATION
 second_liberalism.2.d_2: "Triumf proletariátu přinesl věk liberalismu v [ROOT.GetCountry.GetName] ke konci. Už se nebudeme smířit s lepší formou buržoazní vlády." # todo: NEW TRANSLATION
 second_liberalism.2.d_3: "Nadvláda Církve ukončila konstitucionalistický experiment. [ROOT.GetCountry.GetName] už nebude definována protikladem mezi božským právem a zákony člověka." # todo: NEW TRANSLATION
 second_liberalism.2.f: "\"Jakmile existence Koruny vstoupí do veřejné debaty,\" řekl exulant, \"nemůže plnit svou sjednocující roli. A z jakého jiného důvodu měla existovat?\"\n\nVelvyslanec přikyvoval. \"A je to podle vás důvod, proč padla?\"\n\n\"Příznak, ale ne příčina. Koruna kapitulovala znovu a znovu. Kompromis s Liberály byl odsouzen k nezdaru. Jejich ústavy zbavují krále božského práva a činí z něj glorifikovaného písaře.\" Každé slovo z jeho úst vyšlo nasáklé hořkostí. \"Kéž bych to viděl dříve.\"" # todo: NEW TRANSLATION
 second_liberalism.2.a: "Tak začíná nová kapitola dějin." # todo: NEW TRANSLATION
 second_liberalism.2.b: "Třetí liberalismus číhá za obzorem." # todo: NEW TRANSLATION
 second_liberalism.3.t: "Lid a král" # todo: NEW TRANSLATION
 second_liberalism.3.d: "Návrat [SCOPE.sCharacter('miguelist_claimant_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('miguelist_claimant_scope').GetFullName] na [ROOT.GetCountry.GetAdjective] trůn znamená konečnou porážku konstitucionalistického projektu. Koruna už nemusí kompromitovat svou bohem danou moc." # todo: NEW TRANSLATION
 second_liberalism.3.f: "\"Během několika měsíců, z jednoho kouta království do druhého, se národní duch probudil; nejzjevnější odpudivost vůči revolučním principům se projevila s takovou intenzitou, že jen úcta zasluhovaná milostí mého Vznešeného Otce, kterou věrný portugalský národ mu projevil, mohla zabránit lidu obětovat ty, kteří podporovali a udržovali revoluci.\"\n\n— #italic Manifest Jeho Veličenstva, Našeho krále D. Miguela#!" # todo: NEW TRANSLATION
 second_liberalism.3.a: "Liberální odchylka skončila." # todo: NEW TRANSLATION
 second_liberalism.3.b: "Přítomnost nelze prostě ignorovat." # todo: NEW TRANSLATION
 je_portugal_regeneration: "Naše šťastná Regenerace" # todo: NEW TRANSLATION
 je_portugal_regeneration_reason: "#italic \"Nad kočárem je tramvaj, nad tím lokomotiva, a nade vše pokrok.\"#!\n— Fontes Pereira de Melo\n\nMnozí považují [ROOT.GetCountry.GetName] za národ za hranou, který se už nikdy nepřiblíží slávě svého Zlatého věku. Tento pocit bídy přiměl [ROOT.GetCountry.GetAdjectiveNoFormatting] liberální politiky snít o \"Regeneraci\", období rychlých změn, které vytáhne národ z jeho stagnace a vrátí mu bývalý prestiž.\n\nNástup sjednocujícího režimu proměnil tuto dávno vytouženou Regeneraci z ideálu v realitu. Vláda předložila plány ambiciózních institucionálních reforem. Pokud budou dokončeny, slibují obrátit dlouhý úpadek [ROOT.GetCountry.GetNameNoFormatting] — a vybudovat základy pro nezlomný liberální řád." # todo: NEW TRANSLATION
