 caciquismo.1.d: "S nástupem volební sezóny se patronážní sítě, které prorůstají venkovským [ROOT.GetCountry.GetName], probudily do pohotovosti. [ROOT.GetCountry.GetCustom('get_political_boss_name')] čekají na rozkazy provinčních guvernérů." # todo: NEW TRANSLATION
 caciquismo.1.f: "Vzduch v kasinu byl těžký kouřem. V koutové kabině muž v panamském klobouku mával kubánským doutníkem ve vzduchu, na tváři falešně melancholický výraz.\n\n\"My, liberálové, jsme byli přesvědčeni, že vyhrajeme volby. Avšak Boží vůle byla jiná.\"\n\nVložil doutník do úst a vydechl oblak dýmu. Úsměv se mu objevil na rtech.\n\n\"Zdá se, že jsme to my, konzervativci, kdo vyhráli volby.\"" # todo: NEW TRANSLATION
