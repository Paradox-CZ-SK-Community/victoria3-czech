 two_spains.4.t_2: "Navrácení koruny"
 two_spains.4.d_1: "Úsilí [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] vedlo k sesazení nepopulární dynastie [SCOPE.sCharacter('deposed_spanish_monarch').GetLastName] z moci. Vzhledem k tomu, že [ROOT.GetCountry.GetAdjective] trůn zůstal prázdný, bylo pod vedením [ROOT.GetCountry.GetRuler.GetFullName] ustanoveno regentství, které má rozhodnout o budoucnosti Koruny."
 two_spains.4.d_2: "Úsilí [SCOPE.sCharacter('golpista_general').GetCustom('getGeneralAdmiral')] [SCOPE.sCharacter('golpista_general').GetFullName] vedlo k sesazení nepopulární dynastie [SCOPE.sCharacter('deposed_spanish_monarch').GetLastName] z moci. Vzhledem k tomu, že [ROOT.GetCountry.GetAdjective] trůn zůstal prázdný, bylo ustanoveno regentství, které má rozhodnout o budoucnosti Koruny."
 two_spains.4.f: "\"Tak je tohle ono? Máme republiku?\"\n\nFrancisco vzhlédl k otevřenému oknu, v němž se vykláněl bledý opisovač. Za ním se linula vůně inkoustu a svíčkového vosku.\n\n\"Ještě ne, ale brzy,\" odpověděl. \"Můžeme doufat! To je víc, než jsme si mohli říct minulý týden!\""
 two_spains.4.a: "A nyní vládnout."
