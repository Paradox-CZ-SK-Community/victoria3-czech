 portugal_regeneration.1.t: "Duch Regenerace" # todo: NEW TRANSLATION
 portugal_regeneration.1.d: "Ideál velké \"Regenerace\", která by obrátila dlouhodobý úpadek [ROOT.GetCountry.GetName], má dlouho vliv na [ROOT.GetCountry.GetAdjectiveNoFormatting] liberalismus. Vláda [SCOPE.sCharacter('pm_scope').GetLastName] využila své popularity a prohlásila se za první vládu Regenerace." # todo: NEW TRANSLATION
 portugal_regeneration.1.f: "\"Pocty a odměny budou udělovány v důsledku opravdové služby. Veřejné vzdělání učiní mládež ctnostnou a dobře vychovanou. Armáda bude pevným opěrným bodem míru, jak zahraničního, tak vnitřního, její síla vyvážená organizací národních legií pod kontrolou civilních orgánů. Počet vlastníků půdy poroste. Rolník bude mít užitek ze své práce. Továrny zabezpečí lidem zboží potřebné ke spotřebě a zaměstnají mnoho rukou, které nyní chřadnou v nečinnosti a chudobě.\" \n\n— Manuel Borges Carneiro, #italic Regenerované Portugalsko#!" # todo: NEW TRANSLATION
 portugal_regeneration.1.a: "Pro dobro země." # todo: NEW TRANSLATION
 portugal_regeneration.2.t: "Konečně" # todo: NEW TRANSLATION
 portugal_regeneration.2.d: "Regenerace přinesla modernitu do každého aspektu [ROOT.GetCountry.GetAdjective] společnosti. Pokud bylo kdysi pravdou, že náš národ upadal, naše úspěchy dokazují, že to nemusí být trvalé." # todo: NEW TRANSLATION
 portugal_regeneration.2.f: "Prostor kolem lůžka byl přeplněný příbuznými, až João sotva viděl vlasy na hlavě svého dědečka. Jeho hlas, kdysi silné barytonové zabarvení, s věkem zeštíhlel. Přesto mluvil, jak nejlépe mohl, a ti se slzami na tváři se ztišili, aby ho slyšeli.\n\n\"...když jsem byl mladý, bojoval jsem proti Francouzům,\" řekl, \"a v Évoře nebylo žádné veřejné osvětlení. A teď máme vlaky, a mohou vás všechny přivézt ke mně. Co mohu udělat než poděkovat Bohu, že mě položil právě sem a teď?\"" # todo: NEW TRANSLATION
 portugal_regeneration.2.a: "Ať žije regenerované [ROOT.GetCountry.GetNameNoFormatting]!" # todo: NEW TRANSLATION
 portugal_regeneration.2.b: "Našimi hrdiny jsou ti, kdo sní o infrastruktuře." # todo: NEW TRANSLATION
 portugal_regeneration.3.t: "Žebřík pro Ikara" # todo: NEW TRANSLATION
 portugal_regeneration.3.d: "Období politické a fiskální stability, které umožnilo ambiciózní program Regenerace, skončilo. [ROOT.GetCountry.GetName] si už možná nemůže dovolit snít." # todo: NEW TRANSLATION
 portugal_regeneration.3.f: "Bylo to konec. Vše, za co ministr pracoval, všechna opatření, která pečlivě navrhoval poslední desetiletí. Možná byl stav země prostě nenávratný. Možná to bylo marné od začátku a nebylo nic, co by mohl udělat, aby obnovil její vzestup k slunci. Možná to bylo ještě horší — a bylo to zcela zachránitelné, nebýt eg cent vysoce postavených důstojníků a jiných bláznů.\n\nAkademici o tom budou debatovat příští století. Bude muset snášet, že uvidí knihy o ukončené Regeneraci na pultech, a bude pociťovat dosti hrozné nutkání zjistit, co o něm napsaly. Co jiného zbývá než plakat?" # todo: NEW TRANSLATION
 portugal_regeneration.3.a: "Přežití převažuje nad vším ostatním." # todo: NEW TRANSLATION
 portugal_regeneration.4.t: "Barva pokroku" # todo: NEW TRANSLATION
 portugal_regeneration.4.d: "Agrární reformy Regenerace zvýšily produktivitu a přešly k podnikatelskému systému vlastnictví. Žně jsou nyní doprovázeny rachotem strojů a bohatým závojem dýmu." # todo: NEW TRANSLATION
 portugal_regeneration.4.f: "\"Teď, António, pověz mi, jak jsi k tomu všemu přišel?\" Maria přešla rukou po salónu s mramorovými sloupy, obrazech na stěnách a velkém dřevěném schodišti.\n\n\"Ach, pamatuješ na otcův vinic? Dal jsem ji na burzu a měl jsem štěstí upoutat pozornost konzorcia anglických investorů. Během dvou let jsem zdvojnásobil peníze. Během čtyř let jsem je opět zdvojnásobil. Teď si mohu najmout správce. A s časem, který ušetřím...\" \n\nJeho prsty se lehce dotkly zadní části její ruky a ona pocítila, jak jí zrudla tvář." # todo: NEW TRANSLATION
 portugal_regeneration.4.a: "Venkov, dlouho beze změn, nachází nový život." # todo: NEW TRANSLATION
 portugal_regeneration.4.b: "Regenerace pozvedá vše, čeho se dotkne." # todo: NEW TRANSLATION
 portugal_regeneration.5.t: "Tisíc mil" # todo: NEW TRANSLATION
 portugal_regeneration.5.d: "Regenerace přinesla železnici a telegraf do každé provincie [ROOT.GetCountry.GetName]. Dostupná doprava otevřela dříve izolované komunity volnému oběhu zboží a informací." # todo: NEW TRANSLATION
 portugal_regeneration.5.f: "\"Minulý měsíc jsem jel vlakem do Porta.\"\n\nCarlos se obrátil na souseda se skeptickým výrazem. Manuelovy perlově bílé zuby zářily skrz vrstvu potu a cihlovo-prachu. Vytáhl špachtli a nanesl další vrstev maltoviny na stěnu.\n\n\"Opravdu?\" řekl Carlos, \"kolik stál lístek?\"\n\n\"Ah, považuješ mě za milionáře? Byl jsem topič!\"" # todo: NEW TRANSLATION
 portugal_regeneration.5.a: "Už nemusíme zůstávat cizinci." # todo: NEW TRANSLATION
 portugal_regeneration.5.b: "Veškerou politiku lze redukovat na dopravu." # todo: NEW TRANSLATION
 portugal_regeneration.6.t: "Podepsáno a potvrzeno" # todo: NEW TRANSLATION
 portugal_regeneration.6.d: "Regenerace změnila podobu veřejné správy [ROOT.GetCountry.GetAdjective]. Nevídané množství studentů nastupuje každý rok do škol a hojnost čerstvých absolventů univerzit poskytuje nábor pro soukromý sektor i státní byrokracii." # todo: NEW TRANSLATION
 portugal_regeneration.6.f: "Studenti seděli v rovnoměrných řadách, knihy spočívaly v klíně, oči upřeny vpřed. Nikdo z nich si nedovolil vydat hlas. Profesor je přehlédl, než promluvil. Jeho hlas se odrážel od dlážděné podlahy, na zdech visely malby rektorů starých desítky let.\n\n\"Popište, jak se vyjmenované odpovědnosti Cortes liší mezi Ústavou z roku 1822 a Ústavní chartou z roku 1828.\"\n\nVšichni najednou, tucet per se pustil do práce na svých stránkách." # todo: NEW TRANSLATION
 portugal_regeneration.6.a: "Náš národ se stane nejvytříbenějším v Evropě." # todo: NEW TRANSLATION
 portugal_regeneration.6.b: "Právníci pro všechny!" # todo: NEW TRANSLATION
