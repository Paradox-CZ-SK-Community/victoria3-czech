 modifier_devorismo: "Devorismo" # todo: NEW TRANSLATION
 devorismo.1.t: "Slibováno a dodáno" # todo: NEW TRANSLATION
 devorismo.1.d: "Navzdory pochybným slovům radikální opozice se vládě [SCOPE.sCharacter('pm_scope').GetLastName] podařilo dosáhnout obrovského činu: splatit dluhy [ROOT.GetCountry.GetName]. Vítězství \"Devorisma\" možná jednoho dne zastíní jeho groteskní korupci." # todo: NEW TRANSLATION
 devorismo.1.f: "Ministr financí vystoupal na tribunu a přehlédl sál. Na první pohled poznal, kdo mu bude nakloněn a kdo méně. Kolik z těchto poslanců zastupovalo regiony, jejichž commons byly prodány jeho spojencům? Kolik z nich dostalo petice od zoufalých mužů a žen, kteří si nyní museli hradit dříví? Ne většina, a to bylo vše, na čem záleželo.\n\n\"První povinností vlády,\" řekl, \"bylo vydat se na cestu hospodářského řízení. A my jsme touto cestou kráčeli přesně tak, jak bylo zamýšleno...\"" # todo: NEW TRANSLATION
 devorismo.1.a: "Cíle ospravedlňují prostředky." # todo: NEW TRANSLATION
 devorismo.1.b: "Příčina [GetIdeology('ideology_cartist').GetName] získala další vítězství." # todo: NEW TRANSLATION
 devorismo.2.t_dummy: "Revoluce [SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')]" # todo: NEW TRANSLATION
 devorismo.2.t: "Revoluce [SCOPE.GetRootScope.GetCountry.GetCustom('getPortugalRevolutionMonthName')]" # todo: NEW TRANSLATION
 devorismo.2.d: "Zneužívání vlády \"Devourist\" se stalo neudržitelným k přehlížení. Masy z [ROOT.GetCountry.GetCapital.GetCityHubName] a Národní garda se snesly na Cortes Geraes a žádají, aby [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] předal moc opozici." # todo: NEW TRANSLATION
 devorismo.2.f: "\"Jsme na prahu občanské války. Zítra, Excelence, budete velebit armády [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], a já budu velebit armády Republiky. Jestli se meč Bouçase střetne s mečem Asseiceiry, mé přátelství a úcta k Vaší Excelenci neutrpí sebemenší narušení.\"\n\n— Manuel da Silva Passos, markýzovi de Sá da Bandeira" # todo: NEW TRANSLATION
 devorismo.2.a: "Listina dosloužila – ať žije Ústava!" # todo: NEW TRANSLATION
 devorismo.2.b: "Nevrátí nás do anarchie!" # todo: NEW TRANSLATION
 modifier_september_revolution_radicalism: "Radikalizovaní progresivci" # todo: NEW TRANSLATION
 devorismo.3.t: "Klub Camilos" # todo: NEW TRANSLATION
 devorismo.3.d: "[SCOPE.sCharacter('intelligentsia_ig_char').GetFullName], [SCOPE.sCharacter('trade_unions_ig_char').GetFullName] a skupina dalších levicových politiků založili spolek k diskusi o radikálních reformách v [ROOT.GetCountry.GetName]. Členové současné vlády jej odsoudili jako vzbouřenecké spiknutí a požadují jeho nucené uzavření." # todo: NEW TRANSLATION
 devorismo.3.f: "\"Jak je možné být zároveň vlastencem a zrádcem?\"\n\nAntónio natáhl ruku a zavřel žaluzie. Podíval se na muže naproti stolu a snížil hlas.\n\n\"Dokud je na trůnu Dom Miguel,\" začal, \"ten, kdo bojuje proti němu, je vlastenec. Může ničit, co chce — je to prostředek k cíli. Ale když by jmenoval liberála do kabinetu? Ach, teď stojí za ochránění království, a všichni, kdo pokračují v boji, se stávají zrádci. Držení trůnu z nás všech dělá reakcionáře.\"" # todo: NEW TRANSLATION
 devorismo.3.a: "Okamžitě nařídit uzavření této organizace." # todo: NEW TRANSLATION
 devorismo.3.b: "Všichni jsme kdysi byli revolucionáři." # todo: NEW TRANSLATION
 if_revolution_ongoing_tt: "Pokud probíhá [concept_revolution]: #indent_newline:3 \n• Spouští událost #v $devorismo.2.t_dummy$#!#!" # todo: NEW TRANSLATION
 if_loans_paid_off_tt: "Pokud má [ROOT.GetCountry.GetName] [concept_gold_reserves] větší než @money!#v 0.00#!: #indent_newline:3 \n• Spouští událost #v $devorismo.1.t$#!#!" # todo: NEW TRANSLATION
 if_nothing_left_to_privatise_tt: "Pokud více než [GetPlayer.MakeScope.ScriptValue('je_devorismo_privatisation_target')|v0%] z některých [Concept('concept_building', '$concept_buildings$')] způsobilých k privatizaci bylo $concept_privatized$: #indent_newline:3 \n• Spouští událost #v $devorismo.5.t$#!#!" # todo: NEW TRANSLATION
