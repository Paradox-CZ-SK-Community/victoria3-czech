 je_iberia: "Iberská unie"
 je_iberia_reason: "Jak se německé národy snaží o sjednocení #v $GER$#! a Italové touží po #v $ITA$#!, tak i nesčetné národy Iberského poloostrova hledí k jednotné [GetGeographicRegion('geographic_region_iberia').GetName]. [GetPlayer.GetCustom('iberian_union_political_text')]\n\nOficiální podpora unifikace jedním či více mocnostmi poloostrova proměnila sjednocený $geographic_region_iberia$ z vzdáleného snu v reálně dosažitelný cíl—pokud bude možné sladit všechny mocnosti poloostrova.\n\n@information! Všechny [Concept('concept_country','$concept_countries$')] zapojené do tohoto [concept_journal_entry] jsou obecně otevřeny nějaké formě [Concept('concept_unification','$concept_unification_short$')]. Pro diplomatické sjednocení poloostrova musí všechny jeho politické útvary harmonizovat své [Concept('concept_law','$concept_laws$')], a mít kompatibilní #b zásady vlády#!."
 iberia_union_political_text_monarchy: "Na vrcholu španělské a portugalské říše byla celá Iberie svázána pod #v Iberian Union#!. Dynastičtí unionisté volají po obnovení této Unie, usilují o odstranění ekonomických bariér oddělujících Španělsko a Portugalsko a o uskutečnění nové zlaté éry."
 iberia_union_political_text_theocracy: "Všeobecná katolická církev stojí nad všemi národy. Horliví univerzalisté volají po #v Iberian Concordat#!, aby přivedli celý poloostrov do posvátného svazku."
 iberia_union_political_text_republic: "Inspirujíc se příkladem evropských liberálních revolucí, radikální republikáni volají po sjednocení všech národů poloostrova pod jedním #v Iberian Federation#!."
 iberia_union_political_communist: "Proletariát nezná národ—feudální a buržoazní konstrukty, které po staletí ovládaly poloostrov, musí být zničeny, a socialistická #v Iberian Federation#! musí vzniknout z jejich popela."
