l_polish:
 je_ip4_coup: "Puč!"
 je_ip4_coup_reason: "[SCOPE.sCharacter('golpista_general').GetCustom('ordered_personality_traits_loc')|l] [SCOPE.sCharacter('golpista_general').GetRankName] [SCOPE.sCharacter('golpista_general').GetFullName], osobnost respektovaná mezi [SCOPE.gsInterestGroup('golpista_ig').GetName], začal manévrovat směrem k uchvácení státní moci ozbrojenou silou.\n\nDokud je tento [concept_journal_entry] aktivní, bude rychlost, s jakou se $concept_coup$ bude #tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_progress_factors_tt zrychlovat#! nebo #tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_regress_factors_tt zpomalovat#!, určena rozdílem mezi [concept_coup_strength] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName] ([SCOPE.sCharacter('golpista_general').MakeScope.Var('monthly_cached_commander_coup_strength').GetValue|v2]) a [concept_coup_resistance] státu [ROOT.GetCountry.GetName] ([SCOPE.ScriptValue('country_coup_resistance')|v2]). Pokud #b postup#! dosáhne #v 100 %#! a [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] bude schopen zahájit [SCOPE.sCharacter('golpista_general').GetHerHis] [concept_coup], hrozí svržení naší vlády."
 coup_progress_factors_tt: "Faktory, které #b urychlí#! postup [concept_coup], zahrnují:\n• Nízkou [concept_legitimacy] [concept_government]\n• Vysokou [concept_popularity] pučistických velitelů\n• Podíl celkových [Concept('concept_unit','$concept_units$')] ovládaných pučistickým [concept_commander]\n• [concept_clout] $ig_approval_unhappy$ [Concept('concept_interest_group','$concept_interest_groups$')] podporujících $concept_coup$\n• Blízkost [concept_military_formation] pučistického [concept_commander] k [concept_capital_state]"
 coup_regress_factors_tt: "Faktory, které #b sníží#! postup [concept_coup], zahrnují:\n• Vysokou [concept_legitimacy] [concept_government]\n• Nízkou [concept_popularity] pučistických velitelů\n• Úroveň investic do [GetInstitutionType('institution_home_affairs').GetName] při zákonech [GetLawType('law_secret_police').GetName] nebo [GetLawType('law_national_guard').GetName] [Concept('concept_law', '$concept_laws$')]\n• Zvyšování [concept_approval] [Concept('concept_interest_group','$concept_interest_groups$')] podporujících $concept_coup$\n• Vzdálenost [concept_military_formation] pučistického [concept_commander] od [concept_capital_state]"
 ip4_coup.1.t: "Úsilí [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName]"
 ip4_coup.1.d: "[SCOPE.sCharacter('golpista_general').GetCustom('personality_traits_loc')|l] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] začal podnikat výhrůžné kroky k převzetí moci nad státem [ROOT.GetCountry.GetName]. [SCOPE.sCharacter('golpista_general').GetSheHe|U] je podporován frakcí [SCOPE.gsInterestGroup('golpista_ig').GetName]."
 ip4_coup.1.f: "Plukovník [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] zvedl chlopeň stanu a vplížil se dovnitř. Vzduch už byl hustý kouřem a ostatní židle se rychle zaplňovaly. Na stole ležely rozprostřené mapy – terén, vládní budovy, klíčová infrastruktura. Pozdravil [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] sedícího na konci stolu a posadil se.\n\nNebyl sám. Plukovník [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] seděl po jeho levici, jeho dýmka ještě zesilovala dusivý opar.\n\n\"Omlouvám se za zpoždění,\" začal [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]. \"U brány byl nový strážný.\"\n\n[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] přikývl. \"Odpouštím. Podejte hlášení. Stav Čtyřiadvacátého?\""
 ip4_coup.1.a: "Bohu žel, [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName]!"
 ip4_coup.1.b: "Současný režim musí přežít."
 ip4_coup.2.t: "Pronunciamiento!"
 ip4_coup.2.d: "[SCOPE.sCharacter('golpista_general').GetRankName] [SCOPE.sCharacter('golpista_general').GetFullName] vydal pronunciamiento ze svého velitelství v oblasti [SCOPE.sState('pronunciamento_state').GetName]. [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] a [SCOPE.sCharacter('golpista_general').GetHerHis] spojenci v [SCOPE.gsInterestGroup('golpista_ig').GetName] se otevřeně postavili proti naší vládě."
 ip4_coup.2.f: "Občané,\n\nRežim v [ROOT.GetCountry.GetCapital.GetCityHubName] vynesl nad [ROOT.GetCountry.GetNameNoFormatting] rozsudek smrti a připravil nás o jakoukoli naději na ukončení vnitřních rozporů. Nezbývá nic jiného než obrátit se na lid.\n\nMoji krajané! Vyslyšte volání vlasti! Zavřete uši před návrhy režimu, který ze své zášti a neschopnosti vkládá veškerou naději do rozkolu mezi lidem a armádou.\n\nVelitelství [SCOPE.sState('pronunciamento_state').GetNameNoFormatting], [TimeKeeper.GetCurrentDate.GetString]\n[SCOPE.sCharacter('golpista_general').GetFullNameNoFormatting]"
 ip4_coup.2.a: "Vojenské velení promluvilo. Náš mandát skončil."
 ip4_coup.2.b: "Nebudeme kapitulovat!"
 ip4_coup.3.t: "Pro nedostatek zájmu"
 ip4_coup.3.d: "Spiknutí za účelem svržení současné [ROOT.GetCountry.GetAdjective] vlády ztratilo mezi [SCOPE.gsInterestGroup('golpista_ig').GetName] veškerou dynamiku. Plán [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] byl opuštěn."
 ip4_coup.3.f: "\"Tvůj problém je, [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting], že jen proto, že jsi dokázal přesvědčit hrstku polointeligentů, aby zohyzdili ulice [SCOPE.sState('capital_scope').GetCityHubName] pobíháním v černých šortkách, si myslíš, že něco znamenáš. Slyšíš je křičet ‚Ať žije [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting]!‘ a představuješ si, že je to Hlas lidu. V tom se mýlíš. To, co Hlas lidu skutečně říká, zní: ‚Podívejte se na toho nechutného vola [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting], jak se producíruje v punčochách! Viděli jste někdy takového blázna?‘\""
 ip4_coup.3.a: "Ať se nikdo nedozví, co se málem stalo."
 ip4_coup.3.b: "Víme, co [SCOPE.sCharacter('golpista_general').GetSheHe] plánoval. Spravedlnosti bude učiněno zadost."
 ip4_coup.4.t: "Přesuny"
 ip4_coup.4.d: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] si uvědomil snahy státu o omezení množství vojenských sil, které má k dispozici. [SCOPE.sCharacter('golpista_general').GetSheHe|U] obvinil vládu z lehkovážného zasahování do vojenských záležitostí."
 ip4_coup.4.f: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] přecházel sem a tam po podlaze svého stanu. Před ním stáli jeho oddaní pobočníci – ti, kteří ještě nebyli nuceni k přesunu. Nedokázal zcela ignorovat rozkazy, které náhle dorazily z [ROOT.GetCountry.GetCapital.GetCityHubName], a zůstal mu jen torzovitý klíčový štáb.\n\nVláda na něj přišla. Jiné vysvětlení neexistovalo. Žádné jiné velení nebylo zasaženo tak tvrdě. Pokud chtěl znovu získat své pozice, musel jednat. Ukázal na dva muže v první řadě.\n\n\"Plukovníku [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting], majoru [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]...\""
 ip4_coup.4.a: "\"...informujte své muže, aby zaujali pozice.\""
 ip4_coup.4.b: "\"...předejte zprávu našim vzdáleným kolegům.\""
