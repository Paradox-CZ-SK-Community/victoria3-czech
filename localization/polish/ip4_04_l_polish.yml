 iberia.1.t: "Jeden poloostrov"
 iberia.1.d: "Vzestup pan-nacionálních sentimentů šířících se po [GetGeographicRegion('geographic_region_europe').GetName] dorazil i do [ROOT.GetCountry.GetName]. Dynastičtí unionisté i internacionalističtí radikálové vyzývají ke sjednocení [GetGeographicRegion('geographic_region_iberia').GetName] pod svou preferovanou formu vlády."
 iberia.1.f: "\"Sjednocení Španělska a Portugalska je výhodné pro obě země: je to přirozené, spravedlivé, legitimní, nezbytné—a více řekneme, je to nevyhnutelné. Cokoli, co tomu brání, škodí oběma národům; cokoli, co to posiluje, je prospěšné. Obtížnost spočívá pouze v nalezení prostředků k uskutečnění této veliké myšlenky způsobem spontánním, svobodným a čestným pro obě strany.\"\n\n—Fernández Cuesta"
 iberia.1.a_1: "Byli jsme příliš dlouho rozděleni."
 iberia.1.a_2: "Dělníci světa, spojte se!"
 iberia.1.b: "[ROOT.GetCountry.GetNameNoFormatting] je suverénní národ a zůstane jím."
 iberia.11.t: "Jeden poloostrov"
 iberia.11.d: "S nástupem pan-nacionálních sentimentů po [GetGeographicRegion('geographic_region_iberia').GetName] vláda [SCOPE.sCountry('iberia_forming_country').GetName] prohlásila sjednocení poloostrova za oficiální politiku. Když je postoj [SCOPE.sCountry('iberia_forming_country').GetNameNoFormatting] jasný, musíme vyhlásit i ten náš."
 iberia.11.f: "\"Sjednocení Španělska a Portugalska je výhodné pro obě země: je to přirozené, spravedlivé, legitimní, nezbytné—a více řekneme, je to nevyhnutelné. Cokoli, co tomu brání, škodí oběma národům; cokoli, co to posiluje, je prospěšné. Obtížnost spočívá pouze v nalezení prostředků k uskutečnění této veliké myšlenky způsobem spontánním, svobodným a čestným pro obě strany.\"\n\n—Fernández Cuesta"
