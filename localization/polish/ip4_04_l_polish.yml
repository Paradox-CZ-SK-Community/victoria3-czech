 spain_provisional_government.41.t: "Zvolený král" # todo: NEW TRANSLATION
 spain_provisional_government.41.d: "Rod Savoia přijal naši nabídku [SCOPE.sCountry('spain_scope').GetAdjective] trůnu a vyslal prince do [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName], aby oficiálně kandidoval na pozici. Cortes jejich kandidáta zvolil králem drtivou většinou." # todo: NEW TRANSLATION
 spain_provisional_government.41.f: "Všude kolem byla přílišná veselice, pobavil se Francisco. Ulice byly ucpány beretami a čepicemi - oděvem jásajících městských vrstev. Byl zaskočen, když dorazila zpráva, praporky se vyvěsily a cesta se mu protáhla třikrát tolik. Za dalším řádkem klobouků spatřil svůj cíl, dvoupatrový městský dům hostící dvě tiskárny - jednu oficiální, druhou tajnou.\n\nOdehnal veselce loktem, zasunul klíč do zámku a vplížil se dovnitř.\n\n"Radujte se!" zakřičel do schodů, "neboť máme naše červencové dny!"" # todo: NEW TRANSLATION
 spain_provisional_government.41.a: "Ať žije koruna i Cortes!" # todo: NEW TRANSLATION
 spain_provisional_government.5.t: "Obnovení Bourbonů" # todo: NEW TRANSLATION
 spain_provisional_government.5.d: "Vzhledem k tomu, že se neobjevil žádný jiný kandidát, Cortes zvolil [ROOT.GetCountry.GetRuler.GetFullName], dalšího člena rodu Bourbonů v 'ústavní' linii následnictví, za [ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')] [ROOT.GetCountry.GetName]." # todo: NEW TRANSLATION
 spain_provisional_government.5.f: "Ulice byly lemovány červeno-žlutými praporky, přesto nikdo nikde. Francisco přitiskl čelo ke zaprášenému oknu a rozhlížel se. Vrčení tiskárny v druhé místnosti mu zaplnilo uši a přehlušilo myšlenky. Lépe tak; kdyby je chytil a pořádně se podíval, zatáhl by ho to ještě hlouběji do propasti.\n\n"Očekávali slavnost?" zeptal se. "Zatraceni. Ti zrádci, hrobníci... zatraceni!"\n\nDaleko zazněl vojenský trubka a pak dupot bot." # todo: NEW TRANSLATION
 spain_provisional_government.5.a: "Návrat právoplatné dynastie na trůn." # todo: NEW TRANSLATION
 spain_provisional_government.6.t: "Obnovení Bourbonů" # todo: NEW TRANSLATION
 spain_provisional_government.6.d: "Cortes sympatizující s karlisty zvolil [ROOT.GetCountry.GetRuler.GetFullName], současného člena rodu Bourbonů v karlistické linii následnictví, za [ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')] [ROOT.GetCountry.GetName]. Opět nad zemí bude vládnout neústupný tradicionalista." # todo: NEW TRANSLATION
 spain_provisional_government.6.f: "Francisco vběhl do městského domu a za sebou zavřel dveře. Dalo mu to veškerou sílu, aby je nevrhl a neupozornil sousedy na svůj rozrušený stav. Na schodech se ozvaly šustivé kroky. Bledé, pavučinové prsty se zachytily o roh zdi a pronikavé oči se na něj dívají.\n\n"Řekni, že to neskončilo," řekl opisovač.\n\nFrancisco zavrtěl hlavou. "Budeš se muset odvrátit," odpověděl, "protože ti nemohu lhát do tváře."\n\nKněžníky opisovače zbělaly. "Revoluce je mrtvá, pak i my. Bůh nám pomoz."" # todo: NEW TRANSLATION
 spain_provisional_government.6.a: "$spain_provisional_government.5.a$" # todo: NEW TRANSLATION
 spain_provisional_government.7.t: "$SPA_ADJ$ trůn" # todo: NEW TRANSLATION
 spain_provisional_government.7.d: "Prozatímní vláda [SCOPE.sCountry('spain_scope').GetName] nabídla volný trůn [SCOPE.sCountry('spain_scope').GetNameNoFormatting] jakémukoli princi z rodu Bonaparte, který je ochoten složit přísahu [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] ústavě." # todo: NEW TRANSLATION
 spain_provisional_government.7.f: "$spain_provisional_government.1.f$" # todo: NEW TRANSLATION
 spain_provisional_government.7.a: "Zdá se, že se konečně přidali." # todo: NEW TRANSLATION
