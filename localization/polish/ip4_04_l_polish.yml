 modifier_devorismo: "Devorismo"
 devorismo.1.t: "Slibováno a dodáno"
 devorismo.1.d: "Navzdory pochybnostem radikální opozice dosáhla vláda [SCOPE.sCharacter('pm_scope').GetLastName] mimořádného činu: splacení dluhů státu [ROOT.GetCountry.GetName]. Vítězství „Devorisma“ možná jednoho dne zastíní jeho groteskní míra korupce."
 devorismo.1.f: "Ministr financí vystoupal na tribunu a přejel pohledem sál. Okamžitě poznal, kdo mu bude nakloněn a kdo nikoli. Kolik z těchto poslanců zastupovalo kraje, jejichž obecní pozemky byly prodány jeho spojencům? Kolik z nich obdrželo petice zoufalých mužů a žen, kteří si nyní museli sami hradit palivové dříví? Ne většina — a to bylo vše, na čem záleželo.\n\n\"První povinností vlády,\" pronesl, \"bylo vykročit na cestu hospodářské správy. A po této cestě jsme kráčeli přesně tak, jak bylo zamýšleno…\""
 devorismo.1.a: "Cíl ospravedlňuje prostředky."
 devorismo.1.b: "Věc [GetIdeology('ideology_cartist').GetName] slaví další vítězství."
 devorismo.2.t_dummy: "Revoluce [SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')]"
 devorismo.2.t: "Revoluce [SCOPE.GetRootScope.GetCountry.GetCustom('getPortugalRevolutionMonthName')]"
 devorismo.2.d: "Zneužívání moci vládou „Devorismu“ se stalo neudržitelným. Davy z města [ROOT.GetCountry.GetCapital.GetCityHubName] spolu s Národní gardou oblehly Cortes Gerais a požadují, aby [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] předal moc opozici."
 devorismo.2.f: "\"Stojíme na prahu občanské války. Zítra, Excelence, budete velebit armády [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], a já budu velebit armády Republiky. Pokud se meč Bouçase střetne s mečem Asseiceiry, mé přátelství i úcta k Vaší Excelenci neutrpí sebemenší újmu.\"\n\n— Manuel da Silva Passos, markýz de Sá da Bandeira"
 devorismo.2.a: "Listina dosloužila — ať žije Ústava!"
 devorismo.2.b: "Nevrátí nás do anarchie!"
 modifier_september_revolution_radicalism: "Radikalizovaní progresivci"
 devorismo.3.t: "Klub Camilos"
 devorismo.3.d: "[SCOPE.sCharacter('intelligentsia_ig_char').GetFullName], [SCOPE.sCharacter('trade_unions_ig_char').GetFullName] a skupina dalších levicových politiků založili spolek určený k diskusi o radikálních reformách ve státě [ROOT.GetCountry.GetName]. Členové současné vlády jej odsoudili jako vzbouřenecké spiknutí a požadují jeho nucené rozpuštění."
 devorismo.3.f: "\"Jak může být někdo zároveň vlastencem i zrádcem?\"\n\nAntónio natáhl ruku a zatáhl žaluzie. Pohlédl na muže naproti stolu a ztišil hlas.\n\n\"Dokud sedí na trůnu Dom Miguel,\" začal, \"ten, kdo proti němu bojuje, je vlastenec. Může ničit, co chce — je to prostředek k cíli. Ale jakmile by jmenoval liberála do kabinetu? Ach, pak je třeba chránit království a všichni, kdo pokračují v boji, se stávají zrádci. Držení trůnu z nás všech činí reakcionáře.\""
 devorismo.3.a: "Okamžitě nařídit rozpuštění této organizace."
 devorismo.3.b: "Všichni jsme kdysi byli revolucionáři."
