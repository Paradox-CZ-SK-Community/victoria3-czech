 decision_revoke_banishment_law_desc: "V roce 1834, v reakci na to, že sesazený král Miguel zrušil svou kapitulaci v Liberálních válkách, královna Maria II. vyhlásila akt, který ho a jeho potomky trvale vyhnal z Portugalska. S vládou nakloněnou zájmům sesazeného krále můžeme tento akt zrušit a přivítat jej zpět na našich březích."
