 regency.1.t: "Regentství" # todo: NEW TRANSLATION
 regency.1.d: "The title of [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] has passed to [SCOPE.sCharacter('monarch_scope').GetFullName], who has yet to reach the age of majority. The task of assembling a regency has fallen to the sitting government." # todo: NEW TRANSLATION
 regency.1.f: "\"Vaším úkolem bude především udržet stabilitu [ROOT.GetCountry.GetNameNoFormatting] po dobu nezletilosti [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]. Královská rodina je připravena převzít zodpovědnost za vychovávání dítěte. Můžete si být jisti, že nejste povoláni jako náhradní rodič.\"\n\nVyslanec se na okamžik odmlčel a čekal na odpověď ministra.\n\n\"Rozumím,\" zazněla odpověď. \"Ve věci vzdělání je [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] připraven vyčlenit nezbytnou částku. Co ještě požadujete?\"" # todo: NEW TRANSLATION
 regency.1.a: "[SCOPE.gsInterestGroup('ig_candidate_1').GetLeader.GetFullName] je zřejmá volba." # todo: NEW TRANSLATION
 regency.1.b: "[SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName] lze důvěřovat, že udrží monarchii." # todo: NEW TRANSLATION
 regency.1.c: "Můžeme se dohodnout s [SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName]." # todo: NEW TRANSLATION
 regency.1.e: "Jmenování [SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName] bude populární volba." # todo: NEW TRANSLATION
 regency.2.t: "Nemožnost" # todo: NEW TRANSLATION
 regency.2.d: "For reasons of ill health, [SCOPE.sCharacter('regent_scope').GetFullName] has declared [SCOPE.sCharacter('regent_scope').GetHerselfHimself] unable to discharge [SCOPE.sCharacter('regent_scope').GetHerHis] duties as [SCOPE.sCharacter('regent_scope').GetPrimaryRoleTitle]. The government must determine who will replace [SCOPE.sCharacter('regent_scope').GetHerHim]." # todo: NEW TRANSLATION
 regency.2.f: "\"S hlubokým politováním...\"\n\n[SCOPE.sCharacter('regent_scope').GetLastNameNoFormatting] přečetl půl věty ještě jednou, pečlivě papír přeložil a vložil do krbu. Ne, tohle není přijatelné. Může to být špatně pochopeno a použito proti němu jako důkaz honby za mocí. Musí to znít neutrálně. Něco, co ani jeho nejhorší nepřátelé nedokážou zneužít. Vzal další papír.\n\n\"Považoval jsem za svou povinnost počkat na panovníka...\"" # todo: NEW TRANSLATION
 regency.2.a: "Jmenujte nového kandidáta z řad [SCOPE.gsInterestGroup('ig_candidate_1').GetName]." # todo: NEW TRANSLATION
 regency.2.b: "[SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName] nejlépe odráží současnou vládu." # todo: NEW TRANSLATION
 regency.2.c: "[SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName] prokázal loajalitu koruně." # todo: NEW TRANSLATION
 regency.2.e: "Zvolte populárního kandidáta - [SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName]." # todo: NEW TRANSLATION
 regency.3.t: "Den korunovace" # todo: NEW TRANSLATION
 regency.3.d: "[SCOPE.sCharacter('monarch_scope').GetFullName] has reached the age of majority, and may now take the [ROOT.GetCountry.GetAdjective] throne. [SCOPE.sCharacter('regent_scope').GetFullName]'s regency has come to an end." # todo: NEW TRANSLATION
 regency.3.f: "[SCOPE.sCharacter('regent_scope').GetFullNameNoFormatting] sledoval, jak kněz dokončuje poslední pomazání. Rozdíl mezi [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] včerejška a dneška byl větší, než si [SCOPE.sCharacter('regent_scope').GetSheHe] dokázal představit. [SCOPE.sCharacter('monarch_scope').GetSheHe|U] stál výš než dříve, s nacvičeným výrazem odhodlání na [SCOPE.sCharacter('monarch_scope').GetHerHis] tváři. Koruna se zdála bez tíhy, když byla položena na [SCOPE.sCharacter('monarch_scope').GetHerHis] hlavu.\n\nKněz ustoupil a zazněla fanfára doprovázená hřměním děl za zdmi paláce.\n\n\"Co jsem slíbil, to vykonám a dodržím,\" recitoval [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]. \"Tak mi pomáhej [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')].\"" # todo: NEW TRANSLATION
 regency.3.a: "Ať žije [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]!" # todo: NEW TRANSLATION
 proclaim_regent_monarch: "Prohlásit regenta králem" # todo: NEW TRANSLATION
 proclaim_regent_monarch_desc: "With no legitimate claimant in line to the throne, we face the unenviable task of choosing a new sovereign to rule [Character.GetCountry.GetName]. The sitting [Character.GetPrimaryRoleTitle] is a strong contender for the position." # todo: NEW TRANSLATION
 no_heir_tt: "There is no legitimate [Concept('concept_heir','claimant')] to the throne" # todo: NEW TRANSLATION
