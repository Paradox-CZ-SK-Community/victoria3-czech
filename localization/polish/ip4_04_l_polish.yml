 spain_provisional_government.1.t: "Trůn $SPA_ADJ$" # todo: NEW TRANSLATION
 spain_provisional_government.1.d: "Prozatímní vláda [SCOPE.sCountry('spain_scope').GetName] nabídla volný trůn [SCOPE.sCountry('spain_scope').GetNameNoFormatting] kterémukoli členu rodu Bragança, který je ochoten složit věrnost [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] ústavě." # todo: NEW TRANSLATION
 spain_provisional_government.1.f: "\"Ústavodárné Cortes $SPA_ADJ$ národa, po završení vážného a citlivého úkolu svěřeného jim svobodným hlasováním lidu, vás v poslední slavné veřejné schůzi [SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')] zvolily, Vaše Výsosti, k obsazení trůnu. Svou ctihodnou důvěrou přinášíme vašemu Výsosti hlas zastoupení lidu pány vládnoucími svému osudu a zveme vás, přijetím takto spontánní nabídky, vložit na čelo Vaší královské Výsosti korunu $SPA$, kterou tak velmi ozdobili sta králů svými slavnými skutky.\"" # todo: NEW TRANSLATION
 spain_provisional_government.1.a: "[SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] přijme druhou korunu." # todo: NEW TRANSLATION
 spain_provisional_government.1.b: "Navrhnout kandidáta z našeho rodu." # todo: NEW TRANSLATION
 spain_provisional_government.1.c: "Držení [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] trůnu by ohrozilo naši suverenitu." # todo: NEW TRANSLATION
 spain_provisional_government.11.t: "Iberská svatba" # todo: NEW TRANSLATION
 spain_provisional_government.11.d_1: "Nabídka [SCOPE.sCountry('spain_scope').GetAdjective] trůnu byla přijata [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('portugal_scope').GetName], [SCOPE.sCountry('portugal_scope').GetRuler.GetFullName]. [SCOPE.sCountry('portugal_scope').GetRuler.GetHerHis|U] nástup opět přivede naše dvě země do Unie." # todo: NEW TRANSLATION
 spain_provisional_government.11.d_2: "Rod Bragança přijal naši nabídku [SCOPE.sCountry('spain_scope').GetAdjective] trůnu. [SCOPE.sCountry('portugal_scope').GetCustom('getCurrentPeripheralBraganza')] nástup zajistí pevné vztahy mezi našimi dvěma zeměmi." # todo: NEW TRANSLATION
 spain_provisional_government.11.f: ""Jak zajímavé to je," řekl opisovač, "že #italic Señor#! [SCOPE.sCountry('spain_scope').GetRuler.GetLastNameNoFormatting] se zdá toužit být Garibaldim."\n\nNervózní pohyby jeho prstů kontrastovaly s jeho pomalým, pečlivým tónem. Pracovaly na rohu kousku papíru, ohýbaly ho sem a tam. Tiché šustění vyplňovalo vzduch mezi jeho slovy.\n\nFranciscovi to dávalo naprostý smysl. Věděl, že jeho druha chápe stejně dobře. "Chtějí kooptovat naši věc. Vidí Pyrenejský poloostrov jako nové Německo, nebo Itálii. Vědí, že chceme svobodnou Iberii. Nechápou, co 'svobodná' znamená, a tak to vybledne z jejich vidění. Zjistí, že pro lidi to slovo znamená mnohem víc než jen další špetku země."" # todo: NEW TRANSLATION
 spain_provisional_government.11.a: "Potvrdit nástup [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] a znovu obnovit Unii." # todo: NEW TRANSLATION
 spain_provisional_government.11.b: "Ať je to Bragança." # todo: NEW TRANSLATION
 spain_provisional_government.11.c: "Tohle není to, co jsme si přáli." # todo: NEW TRANSLATION
