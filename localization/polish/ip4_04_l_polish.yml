 spain_provisional_government.1.t: "Trůn $SPA_ADJ$"
 spain_provisional_government.1.d: "Prozatímní vláda [SCOPE.sCountry('spain_scope').GetName] nabídla volný trůn [SCOPE.sCountry('spain_scope').GetNameNoFormatting] kterémukoli členu rodu Bragança, který je ochoten složit věrnost [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] ústavě."
 spain_provisional_government.1.f: "\"Ústavodárné Cortes $SPA_ADJ$ národa, po završení vážného a citlivého úkolu svěřeného jim svobodným hlasováním lidu, vás v poslední slavné veřejné schůzi [SCOPE.GetRootScope.GetCountry.GetCustom('getCurrentMonthName')] zvolily, Vaše Výsosti, k obsazení trůnu. Svou ctihodnou důvěrou přinášíme vašemu Výsosti hlas zastoupení lidu pány vládnoucími svému osudu a zveme vás, přijetím takto spontánní nabídky, vložit na čelo Vaší královské Výsosti korunu $SPA$, kterou tak velmi ozdobili sta králů svými slavnými skutky.\""
 spain_provisional_government.1.a: "[SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] přijme druhou korunu."
 spain_provisional_government.1.b: "Navrhnout kandidáta z našeho rodu."
 spain_provisional_government.1.c: "Držení [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] trůnu by ohrozilo naši suverenitu."
 spain_provisional_government.11.t: "Iberská svatba"
 spain_provisional_government.11.d_1: "Nabídka [SCOPE.sCountry('spain_scope').GetAdjective] trůnu byla přijata [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('portugal_scope').GetName], [SCOPE.sCountry('portugal_scope').GetRuler.GetFullName]. [SCOPE.sCountry('portugal_scope').GetRuler.GetHerHis|U] nástup opět přivede naše dvě země do Unie."
 spain_provisional_government.11.d_2: "Rod Bragança přijal naši nabídku [SCOPE.sCountry('spain_scope').GetAdjective] trůnu. [SCOPE.sCountry('portugal_scope').GetCustom('getCurrentPeripheralBraganza')] nástup zajistí pevné vztahy mezi našimi dvěma zeměmi."
 spain_provisional_government.11.f: ""Jak zajímavé to je," řekl opisovač, "že #italic Señor#! [SCOPE.sCountry('spain_scope').GetRuler.GetLastNameNoFormatting] se zdá toužit být Garibaldim."\n\nNervózní pohyby jeho prstů kontrastovaly s jeho pomalým, pečlivým tónem. Pracovaly na rohu kousku papíru, ohýbaly ho sem a tam. Tiché šustění vyplňovalo vzduch mezi jeho slovy.\n\nFranciscovi to dávalo naprostý smysl. Věděl, že jeho druha chápe stejně dobře. "Chtějí kooptovat naši věc. Vidí Pyrenejský poloostrov jako nové Německo, nebo Itálii. Vědí, že chceme svobodnou Iberii. Nechápou, co 'svobodná' znamená, a tak to vybledne z jejich vidění. Zjistí, že pro lidi to slovo znamená mnohem víc než jen další špetku země.""
 spain_provisional_government.11.a: "Potvrdit nástup [SCOPE.sCountry('portugal_scope').GetRuler.GetPrimaryRoleTitle] a znovu obnovit Unii."
 spain_provisional_government.11.b: "Ať je to Bragança."
 spain_provisional_government.11.c: "Tohle není to, co jsme si přáli."
 ana_de_jesus_maria_de_braganca_loc: "$Ana_de_Jesus_Maria$ $de_Braganca$, teta královny Marie II., bude sloužit jako královna $SPA$. Její"
 fernando_de_saxe_coburg_gotha_loc: "$Fernando$ $de_SaxO_nia-Coburgo_e_Gota$, manžel a spoluvládce královny Marie II., bude sloužit jako král $SPA$. Jeho"
 afonso_de_braganca_loc: "$Afonso$ $de_Braganca$, vévoda z Porta, bude sloužit jako král $SPA$. Jeho"
 spain_provisional_government.2.t: "Král z lidu"
 spain_provisional_government.2.d: "Maršál [SCOPE.sCharacter('espartero_scope').GetFullName], hrdina karlistické války, souhlasil, že bude uveden na trůn jako král [SCOPE.sCountry('spain_scope').GetName]. Rod Espartero, kdysi prostí dělníci, se stal nejváženější šlechtou [SCOPE.sCountry('spain_scope').GetNameNoFormatting]."
 spain_provisional_government.2.f: ""Espartero! Můžeš tomu věřit?"\n\nBylo to po deváté, co to dnes Francisco slyšel, obvykle doprovázené podrobným výčtem, jak brilantní ten starý voják je. Každé další zopakování zatlouvalo hřebíky strachu hlouběji do jeho srdce. Nepopulární despotismus byl snesitelný - mohl by vydávat dekrety, kolik chce, a být za ně vyhnán přes hranice. Ale někdo, kdo dokáže zaujmout davy? Mohl by #italic vládnout#!. Mohl by proměnit obyvatele Barcelony v sto tisíc policistů. Mohl by obrátit lid tak, aby ho oběsil, aby oběsil jeho spolu-revolucionáře, aby...\n\nFrancisco si vynutil úsměv a obrátil se na úředníka, který promluvil. "Očekával jsem nic méně.""
 spain_provisional_government.2.a: "Ať žije Espartero, maršál a král!"
 spain_provisional_government.3.t: "$SPA_ADJ$ trůn"
 spain_provisional_government.3.d: "Prozatímní vláda [SCOPE.sCountry('spain_scope').GetName] nabídla volný trůn [SCOPE.sCountry('spain_scope').GetNameNoFormatting] kterémukoli princi Hohenzollernů, který je ochoten složit přísahu [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] ústavě."
 spain_provisional_government.3.f: "$spain_provisional_government.1.f$"
 spain_provisional_government.3.a: "Navrhnout kandidáta na trůn."
 spain_provisional_government.3.b: "Nebudeme riskovat naši krev v tak nestabilní zemi."
 spain_provisional_government.31.t: "Objímání bez lásky"
 spain_provisional_government.31.d: "Nominace prince Hohenzollernů na [SCOPE.sCountry('spain_scope').GetAdjective] trůn hrozí vytvořením prstence spojenců [SCOPE.sCountry('hohenzollern_scope').GetAdjective] kolem [SCOPE.sCountry('france_scope').GetName]. Ministerstvo války vydalo poplach a tvrdí, že takové uspořádání by vážně ohrozilo naši národní celistvost."
 spain_provisional_government.31.f: ""Co to #italic myslí#!"?" Velvyslanec pohlédl na svůj výtisk #italic Gaceta de Madrid#! znovu. Přečtení dopisu Cortes nepřineslo více odpovědí než poprvé.\n\nRty ministra zahraničí se cukaly do strany, jednou-dvakrát-třikrát, v gestu, které rušilo jeho bujný knírek. Neposkytl odpověď. Jeho pohled setrval na stole, upřený na úkol číst noviny vzhůru nohama.\n\n"Ministr války naléhá, abych se nevracel do [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName]," pokračoval velvyslanec, "a tuto otázku předávám vám. Trvá na tom, že jde o záměrnou provokaci, avšak domnívám se, že naivita může být pravděpodobnějším vysvětlením...""
 spain_provisional_government.31.a: "To je pobuřující! Připravte armádu."
 spain_provisional_government.31.b: "Co se má dělat?"
 spain_provisional_government.32.t: "Býk a orel"
 spain_provisional_government.32.d_1: "Rod Hohenzollern přijal naši nabídku [SCOPE.sCountry('spain_scope').GetAdjective] trůnu a nabídl prince, aby sloužil jako král [SCOPE.sCountry('spain_scope').GetNameNoFormatting]. [SCOPE.sCountry('france_scope').GetName], obávající se obklíčení spojenci [SCOPE.sCountry('hohenzollern_scope').GetAdjective], pohrozil válkou, pokud nastoupí na trůn."
 spain_provisional_government.32.d_2: "Rod Hohenzollern přijal naši nabídku [SCOPE.sCountry('spain_scope').GetAdjective] trůnu a nabídl prince, aby sloužil jako král [SCOPE.sCountry('spain_scope').GetNameNoFormatting]. Nechat jeho nástup by znepokojilo [SCOPE.sCountry('france_scope').GetName], ale zajistilo by silné vztahy s [SCOPE.sCountry('hohenzollern_scope').GetName]."
 spain_provisional_government.32.f: "Nad Barcelonou se stmívalo. Francisco ležel zády ke střešním taškám a sledoval, jak se šedé nebe mění v tmavý smolný svit.\n\nSlyšel hřmot kroků na taškách vedle sebe a obrátil hlavu. Stál tam opisovač, s rozpaženýma rukama, aby mu pomohl udržet rovnováhu. Tlustá kapka deště, napapaná sazí z textilních továren, mu pakovala šedivou čáru po tváři. Bylo to podivně krásné.\n\n"Všichni zemřeme," řekl a znovu se podíval směrem k vzdáleným Pyrenejím. Francisco sledoval jeho pohled.\n\n"...možná", řekl. "Skoro by mi to nevadilo, kdyby s námi šel i král.""
 spain_provisional_government.32.a: "Ať je to Hohenzollern."
 spain_provisional_government.32.b: "Stažte nabídku - nemůžeme riskovat další invazi."
 spain_provisional_government.4.t: "$SPA_ADJ$ trůn"
 spain_provisional_government.4.d: "Prozatímní vláda [SCOPE.sCountry('spain_scope').GetName] nabídla volný trůn [SCOPE.sCountry('spain_scope').GetNameNoFormatting] jakémukoli savojskému princi, který je ochoten složit přísahu [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] ústavě."
 spain_provisional_government.4.f: "$spain_provisional_government.1.f$"
 spain_provisional_government.4.a: "$spain_provisional_government.3.a$"
 spain_provisional_government.4.b: "$spain_provisional_government.3.b$"
 spain_provisional_government.41.t: "Zvolený král"
 spain_provisional_government.41.d: "Rod Savoia přijal naši nabídku [SCOPE.sCountry('spain_scope').GetAdjective] trůnu a vyslal prince do [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName], aby oficiálně kandidoval na pozici. Cortes jejich kandidáta zvolil králem drtivou většinou."
 spain_provisional_government.41.f: "Všude kolem byla přílišná veselice, pobavil se Francisco. Ulice byly ucpány beretami a čepicemi - oděvem jásajících městských vrstev. Byl zaskočen, když dorazila zpráva, praporky se vyvěsily a cesta se mu protáhla třikrát tolik. Za dalším řádkem klobouků spatřil svůj cíl, dvoupatrový městský dům hostící dvě tiskárny - jednu oficiální, druhou tajnou.\n\nOdehnal veselce loktem, zasunul klíč do zámku a vplížil se dovnitř.\n\n"Radujte se!" zakřičel do schodů, "neboť máme naše červencové dny!""
 spain_provisional_government.41.a: "Ať žije koruna i Cortes!"
 spain_provisional_government.5.t: "Obnovení Bourbonů"
 spain_provisional_government.5.d: "Vzhledem k tomu, že se neobjevil žádný jiný kandidát, Cortes zvolil [ROOT.GetCountry.GetRuler.GetFullName], dalšího člena rodu Bourbonů v 'ústavní' linii následnictví, za [ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')] [ROOT.GetCountry.GetName]."
 spain_provisional_government.5.f: "Ulice byly lemovány červeno-žlutými praporky, přesto nikdo nikde. Francisco přitiskl čelo ke zaprášenému oknu a rozhlížel se. Vrčení tiskárny v druhé místnosti mu zaplnilo uši a přehlušilo myšlenky. Lépe tak; kdyby je chytil a pořádně se podíval, zatáhl by ho to ještě hlouběji do propasti.\n\n"Očekávali slavnost?" zeptal se. "Zatraceni. Ti zrádci, hrobníci... zatraceni!"\n\nDaleko zazněl vojenský trubka a pak dupot bot."
 spain_provisional_government.5.a: "Návrat právoplatné dynastie na trůn."
 spain_provisional_government.6.t: "Obnovení Bourbonů"
 spain_provisional_government.6.d: "Cortes sympatizující s karlisty zvolil [ROOT.GetCountry.GetRuler.GetFullName], současného člena rodu Bourbonů v karlistické linii následnictví, za [ROOT.GetCountry.GetRuler.GetCustom('getQueenKing')] [ROOT.GetCountry.GetName]. Opět nad zemí bude vládnout neústupný tradicionalista."
 spain_provisional_government.6.f: "Francisco vběhl do městského domu a za sebou zavřel dveře. Dalo mu to veškerou sílu, aby je nevrhl a neupozornil sousedy na svůj rozrušený stav. Na schodech se ozvaly šustivé kroky. Bledé, pavučinové prsty se zachytily o roh zdi a pronikavé oči se na něj dívají.\n\n"Řekni, že to neskončilo," řekl opisovač.\n\nFrancisco zavrtěl hlavou. "Budeš se muset odvrátit," odpověděl, "protože ti nemohu lhát do tváře."\n\nKněžníky opisovače zbělaly. "Revoluce je mrtvá, pak i my. Bůh nám pomoz.""
 spain_provisional_government.6.a: "$spain_provisional_government.5.a$"
 spain_provisional_government.7.t: "$SPA_ADJ$ trůn"
 spain_provisional_government.7.d: "Prozatímní vláda [SCOPE.sCountry('spain_scope').GetName] nabídla volný trůn [SCOPE.sCountry('spain_scope').GetNameNoFormatting] jakémukoli princi z rodu Bonaparte, který je ochoten složit přísahu [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] ústavě."
 spain_provisional_government.7.f: "$spain_provisional_government.1.f$"
 spain_provisional_government.7.a: "Zdá se, že se konečně přidali."
 spain_provisional_government.7.b: "$spain_provisional_government.3.b$"
 spain_provisional_government.71.t: "Obnovení Bonapartů"
 spain_provisional_government.71.d: "Rod Bonaparte přijal naši nabídku [SCOPE.sCountry('spain_scope').GetAdjective] trůnu a vyslal prince do [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName], aby sloužil jako král [SCOPE.sCountry('spain_scope').GetNameNoFormatting]. Po svém zvolení se před Cortes korunoval."
 spain_provisional_government.71.f: ""Karl Marx řekl — no, citoval Hegela... že světově-historické osobnosti se, tak říkajíc, objevují dvakrát." Francisco přecházel po místnosti a zuřivě zíral na knihu v rukou, ""A Hegel zapomněl dodat: poprvé jako tragédie, podruhé jako fraška."""\n\nOpisovač, s očima okrouženýma červeně, ho sledoval, jak přechází. "Uděláš v mém podlahovém pruhu otlak," řekl. "Oba víme, co musí být uděláno, a uděláme to."\n\nFrancisco zastavil krok, položil knihu na židli napůl pohrouženou v letácích. Oči mu sklouzly k stolu, k nádobkám s prachem tvořícím nové středobodem, k balíčku hřebíků.\n\n"Tak tedy," řekl. "Tak tedy.""
 spain_provisional_government.71.a: "Ať žije Bonaparte, konečně obnoven!"
 spain_provisional_government.8.t: "Vyhlášení republiky"
 spain_provisional_government.8.d: "Vzhledem k tomu, že král není k mání, Cortes se prohlásil zákonodárným sborem Španělské republiky a [ROOT.GetCountry.GetRuler.GetFullName] byl jmenován přechodným výkonným orgánem."
 spain_provisional_government.8.f: ""Máme republiku!"\n\nVýkřik ze ulice dole donutil Francisca vyskočit na nohy a rozházet hromádku papírů. Dohnal schody, přes prkno podlahy, k rohu koberce přitisknutého ke zdi. Na něm ležela tenká přikrývka, pod kterou se chvěla bledá ruka a chňapala po pistoli ukryté v krokevě.\n\n"Máme republiku!" opakoval, polohlasem, a ruka se zastavila, odhodila přikrývku a odhalila pár širokých očí s červeným lemem.\n\n"Pane Bože," řekl opisovač. "Skoro jsem tě postřelil."\n\n"A odpouštím ti!" Francisco vybuchl smíchem. "Vstávej, Àngel! Neřekl jsi, že půjdeš tancovat?""
 spain_provisional_government.8.a: "Přivítejme ji jako slunce."
