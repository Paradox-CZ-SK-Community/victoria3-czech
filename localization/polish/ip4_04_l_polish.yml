 iberia.2.t: "Iberský úsvit"
 iberia.2.d_1: "Petty státní útvary Iberska byly poraženy a poloostrov byl osvobozen sjednocenými dělníky [ROOT.GetCountry.GetCustom('to_the_or_not_to_the')] [ROOT.GetCountry.GetName]. Od Alenteja až po Pyreneje vlaje černá vlajka hrdě a svobodně."
 iberia.2.d_2: "Proletariát Iberska se spojil pod jedním [ROOT.GetCountry.GetName]. Poloostrov už nebude dělen rozkazy malých králů a generálů."
 iberia.2.d_3: "Opět drží trůny $SPA$ a $POR$ jediný [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Nový [ROOT.GetCountry.GetName] slibuje pro poloostrov novou zlatou éru, větší než kdy dříve."
 iberia.2.d_4: "[ROOT.GetCountry.GetName] přivedla věřící poloostrova do jednoho velkého shromáždění. Od Alenteja až po Pyreneje oznámil zvuk kostelních zvonů novou zlatou éru."
 iberia.2.d_5: "Konečně se $SPA$ a $POR$ sjednotily pod [ROOT.GetCountry.GetName]. Od Alenteja až po Pyreneje lidé Iberska hledí ke nové zlaté éře."
 iberia.2.f: "Když kameny narazily na hladinu Doura, vyvalil se velký sloup vody, který promočil muže na bárkách až na kost. Mraky kalu a vyplašených ryb vyrazily z říčního dna a zabarvily vodu kolem plavidel do zakalené zelenohnědé.\n\nDoufali, že za týden bude hromada vystupovat tři metry nad vodou. Za měsíc se k ní přidá pět dalších, každý spojený s bratřími mřížkou podpěrných trámů. Do konce roku to bude most, jeden z dvanácti nových staveb překlenujících bývalou hranici. Unaveně, vítězně, muži na bárkách sledovali, jak se kameny usazují, a znovu uchopili tyče."
 iberia.2.a: "Vztyčte @ibe_republic_1_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_1_tt vlajka unie#!!"
 iberia.2.b: "Vztyčte @ibe_republic_2_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_2_tt trikolóra#!!"
 iberia.2.c: "Zdravíme @ibe_republic_3_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],ibe_republic_3_tt federální vlajka#!!"
 iberia.2.e: "Mír mezi námi, válka tyranům!"
 iberia.2.g: "¡Viva Ibérica!"
 iberia.3.t: "Všichni lidé jsou bratři"
 iberia.3.d: "Pro sjednocení [GetGeographicRegion('geographic_region_iberia').GetName] usilujeme vytvořit novou společnost na principech proletářského internacionalismu. Konstruovaný jazyk #b $language_esperanto$#!, oblíbený mezi iberskými socialisty, může sloužit jako vhodný mezinárodní administrativní jazyk."
 iberia.3.f: ""Bude to obtížné," začal řečník. "Budeme se muset pustit do velkého úsilí, abychom jazyk naučili. Reakcionáři budou tvrdohlavě lpět na starých národních jazycích a maskovat se za masy, které se ještě esperanta nenaučily. Ale Revoluce byla také velkým úsilím, nebyla to? A nepoddali jsme se jí kvůli odporu, kterému jsme čelili. Nabádám vás, radní, dovolte nám učinit tento příspěvek k běhu Revoluce a k rozpadu staré společnosti. V nadcházejících letech neť naše děti řeknou—#italic proletoj de la mondo, unuiĝu!#!""
 iberia.3.a: "Prohlásit esperanto za úřední jazyk."
 iberia.3.b: "Národní jazyky, buržoazní kultury... to vše musí pryč."
 iberia.3.c: "Naděje nade vše je to, co nás definuje."
