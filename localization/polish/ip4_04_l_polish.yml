 je_iberia_may_activate_again_warning_tt: "@warning! Pokud se jakékoli jiné [concept_country] v [GetGeographicRegion('geographic_region_iberia').GetName] rozhodne usilovat o #v $IBE_ADJ$#! [Concept('concept_unification','$concept_unification_short$')], bude #v $je_iberia$#! Globální [concept_journal_entry] přidán do deníku" # todo: NEW TRANSLATION
