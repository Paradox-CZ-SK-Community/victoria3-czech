 spain_provisional_government.71.t: "Obnovení Bonapartů" # todo: NEW TRANSLATION
 spain_provisional_government.71.d: "Rod Bonaparte přijal naši nabídku [SCOPE.sCountry('spain_scope').GetAdjective] trůnu a vyslal prince do [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName], aby sloužil jako král [SCOPE.sCountry('spain_scope').GetNameNoFormatting]. Po svém zvolení se před Cortes korunoval." # todo: NEW TRANSLATION
 spain_provisional_government.71.f: ""Karl Marx řekl — no, citoval Hegela... že světově-historické osobnosti se, tak říkajíc, objevují dvakrát." Francisco přecházel po místnosti a zuřivě zíral na knihu v rukou, ""A Hegel zapomněl dodat: poprvé jako tragédie, podruhé jako fraška."""\n\nOpisovač, s očima okrouženýma červeně, ho sledoval, jak přechází. "Uděláš v mém podlahovém pruhu otlak," řekl. "Oba víme, co musí být uděláno, a uděláme to."\n\nFrancisco zastavil krok, položil knihu na židli napůl pohrouženou v letácích. Oči mu sklouzly k stolu, k nádobkám s prachem tvořícím nové středobodem, k balíčku hřebíků.\n\n"Tak tedy," řekl. "Tak tedy."" # todo: NEW TRANSLATION
 spain_provisional_government.71.a: "Ať žije Bonaparte, konečně obnoven!" # todo: NEW TRANSLATION
 spain_provisional_government.8.t: "Vyhlášení republiky" # todo: NEW TRANSLATION
 spain_provisional_government.8.d: "Vzhledem k tomu, že král není k mání, Cortes se prohlásil zákonodárným sborem Španělské republiky a [ROOT.GetCountry.GetRuler.GetFullName] byl jmenován přechodným výkonným orgánem." # todo: NEW TRANSLATION
 spain_provisional_government.8.f: ""Máme republiku!"\n\nVýkřik ze ulice dole donutil Francisca vyskočit na nohy a rozházet hromádku papírů. Dohnal schody, přes prkno podlahy, k rohu koberce přitisknutého ke zdi. Na něm ležela tenká přikrývka, pod kterou se chvěla bledá ruka a chňapala po pistoli ukryté v krokevě.\n\n"Máme republiku!" opakoval, polohlasem, a ruka se zastavila, odhodila přikrývku a odhalila pár širokých očí s červeným lemem.\n\n"Pane Bože," řekl opisovač. "Skoro jsem tě postřelil."\n\n"A odpouštím ti!" Francisco vybuchl smíchem. "Vstávej, Àngel! Neřekl jsi, že půjdeš tancovat?"" # todo: NEW TRANSLATION
 spain_provisional_government.8.a: "Přivítejme ji jako slunce." # todo: NEW TRANSLATION
