 two_spains.1.t: "Dvě Španělska"
 two_spains.1.d_1: "Od války za nezávislost je stát [ROOT.GetCountry.GetName] vystaven krutému kyvadlu reforem a reakce. Jakmile liberální [ROOT.GetCountry.GetNameNoFormatting] usedá na trůn, konzervativní [ROOT.GetCountry.GetNameNoFormatting] se znovu shromažďuje, aby jej srazilo."
 two_spains.1.d_2: "Od války za nezávislost je stát [ROOT.GetCountry.GetName] vystaven krutému kyvadlu reforem a reakce. Jakmile konzervativní [ROOT.GetCountry.GetNameNoFormatting] usedá na trůn, liberální [ROOT.GetCountry.GetNameNoFormatting] se znovu shromažďuje, aby jej srazilo."
 two_spains.1.f: "V chalupě na okraji Barcelony si žena s rozedřenýma rukama obtáčí vlněnou nit kolem kolíků stavu. Továrna požadovala pět metrů do konce týdne a, jak požadovala, tak také dostane.\n\nV Andalusii muž zarývá motyku do neúprosné půdy. Po obou jeho stranách stojí řada sta lidí. Nikdo z nich se nikdy nedozví nic víc.\n\nPřed stanem v Toledu kráčí důstojník podél řady odvedenců. Jeho hlavu plní pach střelného prachu, jejich nikoli nic. Budou se muset naučit, věděl to. Jak si obstarat potravu, jak nechat jeden náboj odvést práci deseti. Pokud morálka skutečně převažuje nad hmotou, bude to dokázáno právě zde."
 two_spains.1.a: "Koruna nebo Cortes — která budoucnost nastane?"
 two_spains.2.t: "Nejvyšší vítězství"
 two_spains.2.d: "Duch městského, osvíceného [ROOT.GetCountry.GetName] zvítězil nad [ROOT.GetCountry.GetNameNoFormatting] Koruny a Církve. Kamkoli nás budoucnost zavede, vykročíme nezatíženi tradicí."
 two_spains.2.f: "\"Svět nikdy nespatřil ušlechtilejší odvahu,\nani den větší statečnosti,\nnež ten, kdy jsme, rozpáleni, pocítili plamen,\njenž v Riegovi zažehl lásku k vlasti.\n\nVojáci, vlast nás volá do boje,\npřísaháme za ni zvítězit, nebo zemřít.\"\n\n— Evaristo Fernández de San Miguel, #italic Himno de Riego#!"
 two_spains.2.a: "Libertad!"
 two_spains.2.b: "Duch plukovníka Riega přetrvává."
 modifier_god_fatherland_fuero_king: "Bůh, Vlast, Fuero, Král"
 two_spains.3.t: "Duch Dona Carlose"
 two_spains.3.d: "Duch venkovského, tradicionalistického [ROOT.GetCountry.GetName] zvítězil nad [ROOT.GetCountry.GetNameNoFormatting] osvícenství a ústavy. Bezbožná budoucnost, dříve považovaná za nevyhnutelnou, byla z našich břehů zapuzena."
 two_spains.3.f: "\"Skrze katolicismus člověk poznal zákon řádu a skrze člověka tento řád vstoupil do společnosti. Vykoupení navrátilo mravnímu světu zákony, o něž přišel vinou svévole a hříchu. Katolické dogma se stalo měřítkem věd, katolická etika vodítkem lidského jednání a katolická láska normou citů. Lidské svědomí, zbavené rozkladného působení bludu a hříchu, bylo tak osvíceno ve svém nitru i vnější temnotě. A vedeno světlem těchto tří měřítek bylo navráceno k blaženosti ztracené nevinnosti.\"\n\n— Juan Donoso Cortés, #italic Eseje o katolicismu, liberalismu a socialismu#!"
