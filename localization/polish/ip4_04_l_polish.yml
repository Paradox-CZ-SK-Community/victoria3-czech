 caciquismo.2.t: "Správný výsledek"
 caciquismo.2.d: "Volební sezóna začala v [ROOT.GetCountry.GetName] - a s ní i strategické plánování vládních fixerů. Pokud chceme, můžeme použít moc státu k zajištění příznivého výsledku."
 caciquismo.2.f: "Na stole ležel rozložený mapový plán [SCOPE.sState('rural_state').GetNameNoFormatting] mezi knihami, prázdnými hrnky a ztracenými rýsovacími pomůckami. Čtyři muži se kolem něj seskupili a probírali intuitivní sklon [SCOPE.sState('rural_state').GetFarmHubName]. Shodli se, že město jistě podpoří vládu - ale o kolik? Dokážou získat tisíc hlasů z předměstí navíc? Jak ovlivní nedávné přírůstky dělníků volební vzorce?\n\nPůl hodiny do plánovaného oběda se jejich debata změnila v rozhodnutí. Město přidělí jejich straně osm tisíc hlasů, s pevnou - ale neúčinnou - opozicí v dělnických čtvrtích. Daleko vkusnější než účast 101 %."
 caciquismo.2.a: "[SCOPE.sParty('party_1_scope').GetName] je přirozenou vládní stranou."
 caciquismo.2.b: "Upřednostněte [SCOPE.sParty('party_2_scope').GetName]."
 caciquismo.2.c: "Změňte kurz - udělte [SCOPE.sParty('party_3_scope').GetName] období ve vládě."
 caciquismo.2.e: "[SCOPE.sParty('party_4_scope').GetName] potřebuje pomoc."
 caciquismo.2.g: "Pokud chceme něčeho dosáhnout, volby musí být svobodné."
