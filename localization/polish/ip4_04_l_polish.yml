 spain_provisional_government.2.t: "Král z lidu" # todo: NEW TRANSLATION
 spain_provisional_government.2.d: "Maršál [SCOPE.sCharacter('espartero_scope').GetFullName], hrdina karlistické války, souhlasil, že bude uveden na trůn jako král [SCOPE.sCountry('spain_scope').GetName]. Rod Espartero, kdysi prostí dělníci, se stal nejváženější šlechtou [SCOPE.sCountry('spain_scope').GetNameNoFormatting]." # todo: NEW TRANSLATION
 spain_provisional_government.2.f: ""Espartero! Můžeš tomu věřit?"\n\nBylo to po deváté, co to dnes Francisco slyšel, obvykle doprovázené podrobným výčtem, jak brilantní ten starý voják je. Každé další zopakování zatlouvalo hřebíky strachu hlouběji do jeho srdce. Nepopulární despotismus byl snesitelný - mohl by vydávat dekrety, kolik chce, a být za ně vyhnán přes hranice. Ale někdo, kdo dokáže zaujmout davy? Mohl by #italic vládnout#!. Mohl by proměnit obyvatele Barcelony v sto tisíc policistů. Mohl by obrátit lid tak, aby ho oběsil, aby oběsil jeho spolu-revolucionáře, aby...\n\nFrancisco si vynutil úsměv a obrátil se na úředníka, který promluvil. "Očekával jsem nic méně."" # todo: NEW TRANSLATION
 spain_provisional_government.2.a: "Ať žije Espartero, maršál a král!" # todo: NEW TRANSLATION
 spain_provisional_government.3.t: "$SPA_ADJ$ trůn" # todo: NEW TRANSLATION
 spain_provisional_government.3.d: "Prozatímní vláda [SCOPE.sCountry('spain_scope').GetName] nabídla volný trůn [SCOPE.sCountry('spain_scope').GetNameNoFormatting] kterémukoli princi Hohenzollernů, který je ochoten složit přísahu [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] ústavě." # todo: NEW TRANSLATION
 spain_provisional_government.3.f: "$spain_provisional_government.1.f$" # todo: NEW TRANSLATION
 spain_provisional_government.3.a: "Navrhnout kandidáta na trůn." # todo: NEW TRANSLATION
 spain_provisional_government.3.b: "Nebudeme riskovat naši krev v tak nestabilní zemi." # todo: NEW TRANSLATION
 spain_provisional_government.31.t: "Objímání bez lásky" # todo: NEW TRANSLATION
 spain_provisional_government.31.d: "Nominace prince Hohenzollernů na [SCOPE.sCountry('spain_scope').GetAdjective] trůn hrozí vytvořením prstence spojenců [SCOPE.sCountry('hohenzollern_scope').GetAdjective] kolem [SCOPE.sCountry('france_scope').GetName]. Ministerstvo války vydalo poplach a tvrdí, že takové uspořádání by vážně ohrozilo naši národní celistvost." # todo: NEW TRANSLATION
 spain_provisional_government.31.f: ""Co to #italic myslí#!"?" Velvyslanec pohlédl na svůj výtisk #italic Gaceta de Madrid#! znovu. Přečtení dopisu Cortes nepřineslo více odpovědí než poprvé.\n\nRty ministra zahraničí se cukaly do strany, jednou-dvakrát-třikrát, v gestu, které rušilo jeho bujný knírek. Neposkytl odpověď. Jeho pohled setrval na stole, upřený na úkol číst noviny vzhůru nohama.\n\n"Ministr války naléhá, abych se nevracel do [SCOPE.sCountry('spain_scope').GetCapital.GetCityHubName]," pokračoval velvyslanec, "a tuto otázku předávám vám. Trvá na tom, že jde o záměrnou provokaci, avšak domnívám se, že naivita může být pravděpodobnějším vysvětlením..."" # todo: NEW TRANSLATION
 spain_provisional_government.31.a: "To je pobuřující! Připravte armádu." # todo: NEW TRANSLATION
 spain_provisional_government.31.b: "Co se má dělat?" # todo: NEW TRANSLATION
 spain_provisional_government.32.t: "Býk a orel" # todo: NEW TRANSLATION
 spain_provisional_government.32.d_1: "Rod Hohenzollern přijal naši nabídku [SCOPE.sCountry('spain_scope').GetAdjective] trůnu a nabídl prince, aby sloužil jako král [SCOPE.sCountry('spain_scope').GetNameNoFormatting]. [SCOPE.sCountry('france_scope').GetName], obávající se obklíčení spojenci [SCOPE.sCountry('hohenzollern_scope').GetAdjective], pohrozil válkou, pokud nastoupí na trůn." # todo: NEW TRANSLATION
 spain_provisional_government.32.d_2: "Rod Hohenzollern přijal naši nabídku [SCOPE.sCountry('spain_scope').GetAdjective] trůnu a nabídl prince, aby sloužil jako král [SCOPE.sCountry('spain_scope').GetNameNoFormatting]. Nechat jeho nástup by znepokojilo [SCOPE.sCountry('france_scope').GetName], ale zajistilo by silné vztahy s [SCOPE.sCountry('hohenzollern_scope').GetName]." # todo: NEW TRANSLATION
 spain_provisional_government.32.f: "Nad Barcelonou se stmívalo. Francisco ležel zády ke střešním taškám a sledoval, jak se šedé nebe mění v tmavý smolný svit.\n\nSlyšel hřmot kroků na taškách vedle sebe a obrátil hlavu. Stál tam opisovač, s rozpaženýma rukama, aby mu pomohl udržet rovnováhu. Tlustá kapka deště, napapaná sazí z textilních továren, mu pakovala šedivou čáru po tváři. Bylo to podivně krásné.\n\n"Všichni zemřeme," řekl a znovu se podíval směrem k vzdáleným Pyrenejím. Francisco sledoval jeho pohled.\n\n"...možná", řekl. "Skoro by mi to nevadilo, kdyby s námi šel i král."" # todo: NEW TRANSLATION
 spain_provisional_government.32.a: "Ať je to Hohenzollern." # todo: NEW TRANSLATION
 spain_provisional_government.32.b: "Stažte nabídku - nemůžeme riskovat další invazi." # todo: NEW TRANSLATION
