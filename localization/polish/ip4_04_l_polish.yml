 two_spains.1.d_1: "Since the War of Independence, [ROOT.GetCountry.GetName] has been subjected to a vicious whipsaw of reform and reaction. As liberal [ROOT.GetCountry.GetNameNoFormatting] takes the throne, conservative [ROOT.GetCountry.GetNameNoFormatting] musters to strike it down anew." # todo: NEW TRANSLATION
 two_spains.1.d_2: "Since the War of Independence, [ROOT.GetCountry.GetName] has been subjected to a vicious whipsaw of reform and reaction. As conservative [ROOT.GetCountry.GetNameNoFormatting] takes the throne, liberal [ROOT.GetCountry.GetNameNoFormatting] musters to strike it down anew." # todo: NEW TRANSLATION
 two_spains.1.f: "In a cottage on the outskirts of Barcelona, a woman with blistered hands wraps a woolen thread around the pegs of a loom. The factory required five meters by the end of the week, and as it demanded, it would receive.\n\nIn Andalucía, a man swings his hoe into the unforgiving soil. A line of a hundred stands on each side of him. None of them would ever know anything more.\n\nOutside a tent in Toledo, an officer walks along a line of conscripts. His head is full of gunsmoke, and theirs contain nothing at all. They would need to learn, he knew. How to forage, how to make one cartridge do the work of ten. If the moral truly outweighed the material, it would be proven here." # todo: NEW TRANSLATION
 two_spains.1.a: "Koruna nebo Cortes — která budoucnost nastane?" # todo: NEW TRANSLATION
 two_spains.2.t: "Nejvyšší" # todo: NEW TRANSLATION
 two_spains.2.d: "Duch městského, osvíceného [ROOT.GetCountry.GetName] zvítězil nad [ROOT.GetCountry.GetNameNoFormatting] Koruny a Církve. Kam nás budoucnost zavede, půjdeme nezatíženi tradicí." # todo: NEW TRANSLATION
 two_spains.2.f: ""The world never saw nobler audacity,\nNor ever saw a day of greater valor,\nThan the one when, inflamed, we felt the fire,\nExcite in Riego love for the homeland.\n\nSoldiers, the homeland calls us to the fight,\nLet us swear for her to conquer or die."\n\n— Evaristo Fernández de San Miguel, #italic Himno de Riego#!" # todo: NEW TRANSLATION
 two_spains.2.a: "Libertad!" # todo: NEW TRANSLATION
 two_spains.2.b: "Duch plukovníka Riega přetrvává." # todo: NEW TRANSLATION
