 je_the_two_spains_reason: "The #b Progress Bar#! will drift towards #tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_liberal_pivot_factors_tt [SCOPE.ScriptValue('two_spains_liberal_display')|%0o]#!/#tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_conservative_pivot_factors_tt [SCOPE.ScriptValue('two_spains_conservative_display')|%0u]#! over time.\nThe #b Tension Bar#! will drift towards #tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_tension_pivot_factors_tt [SCOPE.ScriptValue('two_spains_tension_pivot')|%0v]#! over time.\nHaving high #b Tension#! will cause increased [concept_activism], and an elevated chance of a [concept_coup].\n\n#italic \"Here lies half of Spain. It died of the other half.\"#!\n—Mariano José de Larra\n\nSince the War of Independence, [ROOT.GetCountry.GetName] has been trapped in an oft-violent struggle between \"the two Spains\", the first loyal to Church and Crown, and the second to Enlightenment and Constitution. The irreconcilable hostility of the two sides, born of an underdeveloped liberal project, has entrenched a political order that relies upon the Army more than the ballot. If [ROOT.GetCountry.GetNameNoFormatting] is to find peace, it must choose which vision is to define it." # todo: NEW TRANSLATION
