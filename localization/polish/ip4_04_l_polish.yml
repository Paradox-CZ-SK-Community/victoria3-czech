 proclaim_regent_monarch_desc: "Protože neexistuje žádný legitimní nárokovatel trůnu, stojíme před nevděčným úkolem zvolit nového panovníka, který bude vládnout státu [Character.GetCountry.GetName]. Současný [Character.GetPrimaryRoleTitle] je silným kandidátem na tuto pozici."
