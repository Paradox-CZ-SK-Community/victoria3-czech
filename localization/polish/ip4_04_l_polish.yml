 two_spains.3.t: "The Spirit of Don Carlos" # todo: NEW TRANSLATION
 two_spains.3.d: "The spirit of rural, traditionalist [ROOT.GetCountry.GetName] has triumphed over the [ROOT.GetCountry.GetNameNoFormatting] of Enlightenment and Constitution. The Godless future once thought inevitable has been banished from our shores." # todo: NEW TRANSLATION
 two_spains.3.f: ""Through Catholicism man recognized the law of order, and through man this order entered into society. The redemption regained for the moral world the laws which it had lost through prevarication and sin. Catholic dogma became the criterion for the sciences, Catholic ethics the guide for human actions, and Catholic charity the standard for the affections. Human conscience, freed from the corrosive action of error and sin, was thus enlightened in its interior, as in its exterior darkness. And, guided bv the light of these three criterions, was restored to the felicity of lost innocence."\n\n— Juan Donoso Cortés, #italic Essays on Catholicism, Liberalism, and Socialism#!" # todo: NEW TRANSLATION
