 je_second_liberalism: "Druhý liberalismus"
 je_second_liberalism_reason: "Liberální revoluce roku 1820 přinesla éru ústavní vlády v [ROOT.GetCountry.GetName] a zahájila to, co se označuje jako \"První liberalismus\". Ačkoli král Miguel I. byl krátce schopen obnovit absolutismus, jeho porážka v Liberálních válkách a následné vyhnanství učinily ústavní vládu faktem.\n\nAčkoli jsou nyní všechny úrovně vlády [ROOT.GetCountry.GetAdjectiveNoFormatting] obsazeny bývalými revolucionáři — od umírněné tendence [GetIdeology('ideology_cartist').GetName] po progresivní radikály — přesná podoba tohoto \"Druhého liberalismu\" je zatím neurčena. Ovládne den stabilizační kompromis umírněných, nebo oživí duch roku 1820 opětovně?"
