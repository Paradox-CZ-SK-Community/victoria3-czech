 iberia_union_desc_monarchy: "Iberské státy dostatečně harmonizovaly své zákony a vytvořily základ pro iberský právní kodex. Nyní můžeme přivést koruny do trvalé unie." # todo: NEW TRANSLATION
 iberia_union_desc_theocracy: "Iberské státy dostatečně harmonizovaly své zákony a vytvořily základ pro iberský právní kodex. Nyní můžeme podepsat trvalý konkordát, který je spojí." # todo: NEW TRANSLATION
 iberia_union_desc_republic: "Iberské státy dostatečně harmonizovaly své zákony a vytvořily základ pro iberský právní kodex. Nyní můžeme vydat novou ústavu, ustavit Federální sněm a udělit mu nejvyšší zákonodárnou moc nad poloostrovem." # todo: NEW TRANSLATION
 iberia_union_desc_communist: "Iberské republiky dostatečně harmonizovaly své politiky a vytvořily administrativní cestu k jejich sjednocení. Nyní můžeme vytvořit novou Shromáždění rad pro Iberii a přivést republiky do federace." # todo: NEW TRANSLATION
 iberia_union_desc_anarchy: "Iberské komuny dostatečně harmonizovaly své politiky a dosáhly širokého konsensu směrem k sjednocení. Nyní je můžeme považovat za jednotky v rámci jediné Iberské konfederace." # todo: NEW TRANSLATION
 je_iberia_preserve_union_button: "Zachovat personální unii" # todo: NEW TRANSLATION
 je_iberia_preserve_union_button_desc: "Personální unie, která momentálně existuje mezi iberskými státy, je dostatečným základem pro politickou organizaci poloostrova. Vydáme ústavu, která tuto volnou unii trvale zakotví a zajistí plnou vnitřní autonomii jejích součástí." # todo: NEW TRANSLATION
