 anarchism_events.1.t: "Poslové smrti" # todo: NEW TRANSLATION
 anarchism_events.1.d_1: "Zatímco [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')] v [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName], k [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] přistoupil militant z [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]. Militantský útočník vystřelil na [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle] z pistole a smrtelně zranil [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetHerHim]." # todo: NEW TRANSLATION
 anarchism_events.1.d_2: "Zatímco [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetCustom('anarchist_assassination_circumstances')] v [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName], k [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] přistoupil militant z [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName]. Militantský útočník vystřelil na [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting] z pistole a smrtelně zranil [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetHerHim]." # todo: NEW TRANSLATION
 anarchism_events.1.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] zapálil svou dýmku a podal rychle dohasínající zápalku doprava. Jeho soused si zapálil svou a vůně levného tabáku se mu začala plížit nosem.\n\nMuž, který se k němu přidal, pozvedl dýmku k rtům a vydechl spokojený kouřový kroužek. V dáli, na okraji jejich slyšení, zazněl ostrý zvuk. Pak další, pak další.\n\n\"To jsi taky slyšel?\", zeptal se, ač už znal odpověď. A pak, dřív než čekal, se ozval hrozný křik." # todo: NEW TRANSLATION
 anarchism_events.1.a: "Musíme se pomstít." # todo: NEW TRANSLATION
 anarchism_events.1.b: "Ať žije anarchie!" # todo: NEW TRANSLATION
 anarchism_events.2.t: "A pak nic" # todo: NEW TRANSLATION
 anarchism_events.2.d_1: "Militant z [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName] spáchal atentát na [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetPrimaryRoleTitle] [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] v ulicích [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] pomocí domácí bomby. V důsledku atentátu se nad městem rozprostřela atmosféra teroru." # todo: NEW TRANSLATION
 anarchism_events.2.d_2: "Militant z [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName] spáchal atentát na [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetFullName] v ulicích [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName] pomocí domácí bomby. V důsledku atentátu se nad městem rozprostřela atmosféra teroru." # todo: NEW TRANSLATION
 anarchism_events.2.f: "Na krátký, šílený okamžik si [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] myslela, že muž mává. A pak uviděla předmět ve vzduchu, muže otáčejícího se k útěku, [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting] zvedající [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetHerHis] ruku, aby si chránila obličej. A pak to udeřilo.\n\nByl to strašný ráz, výbuch tlaku, obláček dýmu, který se zdál mnohem menší, než by měl být. Horrorní zvonění přehlušilo veškeré ostatní zvuky. Viděla, jak [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastNameNoFormatting|U] vykročil z kouře vpřed a zíravě se podíval dolů na místo, kde byla jeho ruka. A pak mu poklesla kolena a po dlažbě se rozlil lesklý rudý proud zkazy." # todo: NEW TRANSLATION
 anarchism_events.2.a: "Na [SCOPE.sCharacter('propaganda_of_the_deed_victim').GetLastName|U] bude pomsta." # todo: NEW TRANSLATION
 anarchism_events.2.b: "Ať žije anarchie!" # todo: NEW TRANSLATION
 anarchism_events.3.t: "Pekelný čin" # todo: NEW TRANSLATION
 anarchism_events.3.d: "Militant z [SCOPE.sPoliticalMovement('anarchist_terror_movement_scope').GetName] provedl teroristický útok v [SCOPE.sState('anarchist_terror_state_scope').GetCityHubName], vhazujíc dvě bomby do orchestru přeplněného divadla. Desítky diváků byly zabity nebo zraněny." # todo: NEW TRANSLATION
 anarchism_events.3.f: "\"Tady nemůžeš být,\" řekl muž u dveří. \"Rozumíš? Tvé činy na nás stáhnou všechny státní psovody.\"\n\nObličej [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] se roztáhl do posměšného úšklebku. \"Jsi zbabělec,\" odvětil. \"Ty ubrečený, pošetilý zbabělče. Obětoval jsem se pro pokrok lidstva. Máš povinnost-\"\n\n\"Drž hlas #italic potichu#!. Pokrok... jsi vrah dětí, a tady nemůžeš být. Rozumíš, co jsi způsobil? Tvé indiscriminátní vraždění vrátilo lidem důvěru v nás o století zpět... Dotlačil jsi je do náruče státu. Musíš odejít. #italic Teď#!.\"" # todo: NEW TRANSLATION
 anarchism_events.3.a: "Tento teror nesmí být tolerován." # todo: NEW TRANSLATION
 anarchism_events.3.b: "Neexistuje žádná nevinná buržoazie." # todo: NEW TRANSLATION
