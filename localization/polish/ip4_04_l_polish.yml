 brazilian_succession_explanation_tt: "Pokud bude #b progres#! #v $BRZ_ADJ$#! #v $je_pedro_brazil$#! [concept_journal_entry] na úrovni #v 50%#! nebo méně (aktuálně [GetPlayer.MakeScope.ScriptValue('brazil_pedropoints_as_percent')|v%0]), #v $BRZ$#! padne po smrti #b $Pedro$ $de_Braganca$#! k republikánskému převratu. Pokud k tomuto převratu dojde, náš [concept_ruler] nebude schopen úspěšně nastoupit na #v $BRZ_ADJ$#! trůn." # todo: NEW TRANSLATION
 lusofonia.1.t: "Znovu v pořádku" # todo: NEW TRANSLATION
 lusofonia.1.d: "Podle podmínek [SCOPE.sTreaty('relevant_treaty_scope').GetName] byli [SCOPE.sCharacter('portuguese_monarch_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('portuguese_monarch_scope').GetFullName] a [SCOPE.sCharacter('portuguese_monarch_scope').GetHerHis] potomci obnoveni na své právoplatné místo v [SCOPE.sCountry('brazil_scope').GetAdjective] linii nástupnictví. Jakmile [SCOPE.sCharacter('brazil_monarch_scope').GetFullName] opustí trůn, bude nad [SCOPE.sCountry('brazil_scope').GetNameNoFormatting] opět vládnout [ROOT.GetCountry.GetAdjective] monarcha." # todo: NEW TRANSLATION
 lusofonia.1.f: "Zákon z 30. října, než byl pozměněn, stanovoval, že na trůnu Brazílie nemůže usednout žádný cizinec. Vylučoval královnu Marii z linie následnictví a rozdělil dům Bragança na dvě větev — tu portugalskou a tu nezávislou brazilskou.\n\nMohl někdo skutečně prohlásit, že kterýkoli Portugalec je cizincem? Ano, tvrdili nacionalisté, kteří poukazovali na brazilské dědictví nezávislosti, na zneužívání portugalských Cortes, na těžce vykoupenou nezávislost. Ne, tvrdili unionisté, kteří hlásali univerzalitu portugalské identity, její pluricontinentální historii. Jak by země, která dříve hostila portugalský dvůr, mohla vůbec považovat sama sebe za samostatný národ?" # todo: NEW TRANSLATION
 lusofonia.1.a: "Mít a držet." # todo: NEW TRANSLATION
 lusofonia.2.t: "Spojení $POR_ADJ$" # todo: NEW TRANSLATION
 lusofonia.2.d: "Cítíce republikánské ohrožení koruny, agenti [SCOPE.sCountry('portugal_scope').GetName] nabídli diplomatickou pomoc na podporu [SCOPE.sCharacter('pedro_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('pedro_scope').GetFullName]." # todo: NEW TRANSLATION
 lusofonia.2.f: "\"Jsme si dobře vědomi problémů, kterým čelíte,\" řekl muž v klobouku panama. \"Brazílie dlouho těžila z velkorysosti svého císaře, přesto si někteří neváží jeho role. Touží po monopolu na moc. A co s ní udělají?\n\nÚředník zvedl kubánské doutníky k rtům a vyfoukl mráček kouře. Po chvilce odpověděl. \"Rozdělí zemi, domnívám se. Předpokládají, že svoboda jednotlivce se nejlépe projeví v autonomii provincií.\"\n\nMuž v klobouku panama přikývl. \"Vaše slova, nikoli má. Naše #italic Regeneração#! značně rozšířila naše schopnosti. Stačí když dáte slovo, a my vám dáme vše, co můžeme.\"" # todo: NEW TRANSLATION
 lusofonia.2.a: "Jejich dobrá vůle je velmi ceněna." # todo: NEW TRANSLATION
 lusofonia.2.b: "Postavíme se na vlastních zásluhách." # todo: NEW TRANSLATION
 lusofonia.3.t: "Pluricontinentální" # todo: NEW TRANSLATION
 lusofonia.3.d: "Prostřednictvím obratné diplomacie jsme získali zpět, co se zdálo nenávratně ztraceno. [SCOPE.sCountry('portugal_scope').GetName] a [SCOPE.sCountry('brazil_scope').GetName] jsou znovu svázány transoceánským svazkem." # todo: NEW TRANSLATION
 lusofonia.3.f: "Antônio stál s rukama za zády a pozoroval, jak umělec škrábe na kreslicím papíře. Co byly nejprve hrubé tvary, se začalo zdokonalovat — dvě ženy zahalené v praporech Spojeného království, Jižní kříž na obloze, pár andělských křídel. Když uhlík zakončil první tahy přes jejich tváře, odkašlal si.\n\n\"Hm?\" řekl umělec, oči stále upřené na dílo.\n\n\"Musí se líbat tak... vášnivě?\"\n\n\"Ano,\" odpověděl umělec. \"Ujišťuji vás, že je to naprosto nezbytné.\"" # todo: NEW TRANSLATION
 lusofonia.3.a: "Ať jsou naše vazby silnější než kdy dříve." # todo: NEW TRANSLATION
 lusofonia.3.b: "Naše je Páté impérium a to největší ze všech." # todo: NEW TRANSLATION
