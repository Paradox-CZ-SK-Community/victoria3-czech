 anarchism_events.6.t: "Nejlepší ze všech možných světů"
 anarchism_events.6.d: "Spektrum anarchismu bylo vyhnáno z půdy [ROOT.GetCountry.GetAdjective]. Pořádek byl navrácen do ulic a naši občané už se nemusí bát anarchistického teroru."
 anarchism_events.6.f: "Pasáže [ROOT.GetCountry.GetCapital.GetCityHubName] se leskly sklem a plynovým světlem. Postavy v hedvábí přecházely z obchodu do obchodu a vydávaly desetiletý plat za náhrdelník nebo klobouk. Pokladní s přimrazenými úsměvy naplňovali dlaně pesetami, určenými pro kapsy jejich zaměstnavatelů.\n\nNa polích u [SCOPE.sState('agricultural_state_scope').GetFarmHubName] se srpy zvedaly a klesaly v hypnózové vlně. Dělník uprostřed řady, oslepený potem a prachem, vykročil nemotorně vpřed. Spadl a prasknutí jeho kotníku zaznělo jako výstřel.\n\nVýloha tiskárny ukazovala nic než modrou a mosaz. První policista, který prošel dveřmi, byl hrozně mladý—bez vousů, s akné, hlas se mu lámal, když křičel. Francisco se podíval do jeho očí a zapíchl si dýku do vlastního hrudi."
 anarchism_events.6.a: "Znovu panuje mír."
 anarchism_events.6.b: "Tohle je vše, co je, a vše, co kdy bude."
 anarchism_events.7.t: "Internacionalisté"
 anarchism_events.7.d: "Přitahován zájmem o rostoucí [ROOT.GetCountry.GetAdjective] [SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName], zástupce Mezinárodní dělnické asociace jménem [SCOPE.sCharacter('international_man_scope').GetFullName] přešel hranice z [SCOPE.sCountry('relevant_border_country').GetName]."
 anarchism_events.7.f: "Internacionalista přišel o půlnoci. Proklouzl zadními dveřmi obchodu jako závan vzduchu, pozdravil čekající muže pokývnutím a zašeptaným heslem a pak se vytratil nahoru.\n\nTam, za bezpečím zataženého závěsu, si vyměnili aliasy, krycí příběhy a vyprávění o svých bojových jizvách. Tvrdá podlaha postačí zatím, řekl Internacionalista. Jeho hostitelé se usmáli na [SCOPE.sCharacter('international_man_scope').GetHerHis] drzost a nabídli mu ctěné místo na jediném koberci ve stodole. Přepisovač vezme první hlídku, urovná se u okna se zahalenou svíčkou.\n\nV sedm ráno už byl [SCOPE.sCharacter('international_man_scope').GetWomanMan] na voze směrem na jih a místní si blahopřáli k dobře vykonané práci."
 anarchism_events.7.a: "Vítej v [ROOT.GetCountry.GetNameNoFormatting], soudruhu!"
 anarchism_events.7.b: "Mějte tohoto cizince pod dohledem."
