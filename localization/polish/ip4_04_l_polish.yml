 anarchism_events.4.t: "Propaganda činem" # todo: NEW TRANSLATION
 anarchism_events.4.d: "Považujíc otevřenou politickou organizaci za nerealizovatelnou, [SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName] přijal doktrínu „Propaganda činem“. Prostřednictvím veřejných atentátů na politiky a podnikatele hnutí doufá, že inspiruje masy k dalším revolučním aktivitám." # todo: NEW TRANSLATION
 anarchism_events.4.f: "Fasáda budovy, spálená do černa, se před detektivem otevřela jako chřtán velikého vyplaveného mořského monstra. Vitríny a stojany na oblečení, rozbité a svržené na zem, tvořily jeho zkažené zuby.\n\nVětrný list papíru, rohy připálené, se přitiskl k jeho botě. \"#b Válka!#!\" hlásalo pečlivé kurzívní písmo. Vzalo ho do ruky a otočil se zády k větru, aby zastavil jeho třepotání. \"#b Třídní válka#!,\" pokračovalo, \"vyvolaná #b vámi#!...\"\n\nSchoval to do kapsy. Teď, pomyslel si. Kde je nejbližší tiskárna?" # todo: NEW TRANSLATION
 anarchism_events.4.a: "Čekají nás násilné časy." # todo: NEW TRANSLATION
 anarchism_events.4.b: "Tím více důvodů být ostražití." # todo: NEW TRANSLATION
 anarchist_terrorism_start_tt: "Dokud je [Concept('concept_activism','$concept_activism_short$')] hnutí [SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName] nad @activism_red! $RADICALISM_PROTESTING$ (#v [GetDefine('NPolitics', 'RADICALISM_PROTESTING_THRESHOLD')|%0]#!), může hnutí provádět #r teroristické útoky#! proti našim [Concept('concept_executive','$concept_executives$')], [Concept('concept_politician', '$concept_politicians$')], nebo [concept_ruler]" # todo: NEW TRANSLATION
 modifier_propaganda_of_the_deed_security: "Bezpečnostní složky v pohotovosti" # todo: NEW TRANSLATION
 anarchism_events.5.t: "Černá bouře" # todo: NEW TRANSLATION
 anarchism_events.5.d: "Hnutí [SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName] vzalo zbraně a zahájilo revoluční boj proti vládě ze své vlasti v [SCOPE.sState('revolutionary_country_capital_scope').GetName]." # todo: NEW TRANSLATION
 anarchism_events.5.f: "\"Už není čas. Musíme jít. #italic Teď#!.\"\n\nFrancisco zametl rukou přes stůl v mohutném oblouku a vysypal jeho obsah do svého otrhaného koženého vaku. Naproti němu jeho druh sypal nádobky střelného prachu do tiskového zařízení. Zvenku k nim doléhal zvuk trubek. Pochodující muži, v nějaké dálce. Dvě ulice pryč? Tři?\n\n\"Dost s tím,\" řekl. \"Vezmi zápalky, vyřešíme to, co máme.\"\n\nZvedl vak na rameno a vběhl ke dveřím, za ním se rozběhly spidery kroky. Nadšení se mu téměř roztrhlo srdce. [SCOPE.sState('revolutionary_country_capital_scope').GetFarmHubName] byla tak, tak blízko, a svobodný svět o kousek dál." # todo: NEW TRANSLATION
 anarchism_events.5.a: "Viva España!" # todo: NEW TRANSLATION
 anarchism_events.5.b: "A las barricadas!" # todo: NEW TRANSLATION
 side_with_national_government_tt: "Postavíme se na stranu vlády [SCOPE.sCharacter('ruler_scope').GetLastName]" # todo: NEW TRANSLATION
 side_with_anarchists_tt: "Postavíme se na stranu [SCOPE.sCountry('revolutionary_country_scope').GetName]" # todo: NEW TRANSLATION
 side_with_anarchists_noscopes_tt: "Postavíme se na stranu [GetIdeology('ideology_anarchist').GetName] povstání" # todo: NEW TRANSLATION
 anarchism_events.6.t: "Nejlepší ze všech možných světů" # todo: NEW TRANSLATION
 anarchism_events.6.d: "Spektrum anarchismu bylo vyhnáno z půdy [ROOT.GetCountry.GetAdjective]. Pořádek byl navrácen do ulic a naši občané už se nemusí bát anarchistického teroru." # todo: NEW TRANSLATION
 anarchism_events.6.f: "Pasáže [ROOT.GetCountry.GetCapital.GetCityHubName] se leskly sklem a plynovým světlem. Postavy v hedvábí přecházely z obchodu do obchodu a vydávaly desetiletý plat za náhrdelník nebo klobouk. Pokladní s přimrazenými úsměvy naplňovali dlaně pesetami, určenými pro kapsy jejich zaměstnavatelů.\n\nNa polích u [SCOPE.sState('agricultural_state_scope').GetFarmHubName] se srpy zvedaly a klesaly v hypnózové vlně. Dělník uprostřed řady, oslepený potem a prachem, vykročil nemotorně vpřed. Spadl a prasknutí jeho kotníku zaznělo jako výstřel.\n\nVýloha tiskárny ukazovala nic než modrou a mosaz. První policista, který prošel dveřmi, byl hrozně mladý—bez vousů, s akné, hlas se mu lámal, když křičel. Francisco se podíval do jeho očí a zapíchl si dýku do vlastního hrudi." # todo: NEW TRANSLATION
 anarchism_events.6.a: "Znovu panuje mír." # todo: NEW TRANSLATION
 anarchism_events.6.b: "Tohle je vše, co je, a vše, co kdy bude." # todo: NEW TRANSLATION
 anarchism_events.7.t: "Internacionalisté" # todo: NEW TRANSLATION
 anarchism_events.7.d: "Přitahován zájmem o rostoucí [ROOT.GetCountry.GetAdjective] [SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName], zástupce Mezinárodní dělnické asociace jménem [SCOPE.sCharacter('international_man_scope').GetFullName] přešel hranice z [SCOPE.sCountry('relevant_border_country').GetName]." # todo: NEW TRANSLATION
 anarchism_events.7.f: "Internacionalista přišel o půlnoci. Proklouzl zadními dveřmi obchodu jako závan vzduchu, pozdravil čekající muže pokývnutím a zašeptaným heslem a pak se vytratil nahoru.\n\nTam, za bezpečím zataženého závěsu, si vyměnili aliasy, krycí příběhy a vyprávění o svých bojových jizvách. Tvrdá podlaha postačí zatím, řekl Internacionalista. Jeho hostitelé se usmáli na [SCOPE.sCharacter('international_man_scope').GetHerHis] drzost a nabídli mu ctěné místo na jediném koberci ve stodole. Přepisovač vezme první hlídku, urovná se u okna se zahalenou svíčkou.\n\nV sedm ráno už byl [SCOPE.sCharacter('international_man_scope').GetWomanMan] na voze směrem na jih a místní si blahopřáli k dobře vykonané práci." # todo: NEW TRANSLATION
 anarchism_events.7.a: "Vítej v [ROOT.GetCountry.GetNameNoFormatting], soudruhu!" # todo: NEW TRANSLATION
 anarchism_events.7.b: "Mějte tohoto cizince pod dohledem." # todo: NEW TRANSLATION
