l_polish:
 je_ip4_coup: "Puč!" # todo: NEW TRANSLATION
 je_ip4_coup_reason: "The [SCOPE.sCharacter('golpista_general').GetCustom('ordered_personality_traits_loc')|l] [SCOPE.sCharacter('golpista_general').GetRankName] [SCOPE.sCharacter('golpista_general').GetFullName], a figure respected amongst the [SCOPE.gsInterestGroup('golpista_ig').GetName], has begun to maneuver towards seizing state power through force of arms.\n\nWhilst this [concept_journal_entry] is active, the rate at which the $concept_coup$ will #tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_progress_factors_tt advance#! or #tooltippable;tooltip:[GetPlayer.GetTooltipTag],coup_regress_factors_tt deplete#! will be determined by [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName]'s [concept_coup_strength] ([SCOPE.sCharacter('golpista_general').MakeScope.Var('monthly_cached_commander_coup_strength').GetValue|v2]) subtracted by [ROOT.GetCountry.GetName]'s [concept_coup_resistance] ([SCOPE.ScriptValue('country_coup_resistance')|v2]). If #b Progress#! reaches #v 100%#!, and [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] is able to launch [SCOPE.sCharacter('golpista_general').GetHerHis] [concept_coup], there is a risk of our government being overturned." # todo: NEW TRANSLATION
 coup_progress_factors_tt: "Factors that will #b advance#! the progress of the [concept_coup] include:\n• Low [concept_government] [concept_legitimacy]\n• High [concept_popularity] of coupist commanders\n• Fraction of total [Concept('concept_unit','$concept_units$')] commanded by coupist [concept_commander]\n• [concept_clout] of $ig_approval_unhappy$ [Concept('concept_interest_group','$concept_interest_groups$')] supporting the $concept_coup$\n• Proximity of the coupist [concept_commander]'s [concept_military_formation] to the [concept_capital_state]" # todo: NEW TRANSLATION
 coup_regress_factors_tt: "Factors that will #b deplete#! the progress of the [concept_coup] include:\n• High [concept_government] [concept_legitimacy]\n• Low [concept_popularity] of coupist commanders\n• Level of [GetInstitutionType('institution_home_affairs').GetName] investment under [GetLawType('law_secret_police').GetName] or [GetLawType('law_national_guard').GetName] [Concept('concept_law', '$concept_laws$')]\n• Increasing the [concept_approval] of [Concept('concept_interest_group','$concept_interest_groups$')] supporting the $concept_coup$\n• Distance of the coupist [concept_commander]'s [concept_military_formation] from the [concept_capital_state]" # todo: NEW TRANSLATION
 ip4_coup.1.t: "Úsilí [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName]" # todo: NEW TRANSLATION
 ip4_coup.1.d: "The [SCOPE.sCharacter('golpista_general').GetCustom('personality_traits_loc')|l] [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] has begun to make threatening moves towards seizing power over [ROOT.GetCountry.GetName]. [SCOPE.sCharacter('golpista_general').GetSheHe|U] is backed by a faction of the [SCOPE.gsInterestGroup('golpista_ig').GetName]." # todo: NEW TRANSLATION
 ip4_coup.1.f: "Plukovník [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting] zvedl chlopni stanu a vplížil se dovnitř. Vzduch už byl hustý dýmem a ostatní židle se rychle zaplnily. Na stole byly rozprostřeny mapy - terén, vládní zařízení, důležitá infrastruktura. Pozdravil [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] sedícího na konci stolu a usedl.\n\nNebyl sám. Plukovník [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] seděl po jeho levici, jeho dýmka umocňovala dusivý opar.\n\n\"Omlouvám se za zpoždění,\" začal [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]. \"Byl tam nový strážný u brány.\"\n\n[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] přikývl. \"Odpouštím. Podávat zprávu. Stav Čtyřiadvacátého?\"" # todo: NEW TRANSLATION
 ip4_coup.1.a: "Bohu žel, [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastName]!" # todo: NEW TRANSLATION
 ip4_coup.1.b: "Současný režim musí přežít." # todo: NEW TRANSLATION
 ip4_coup.2.t: "Pronunciamento!" # todo: NEW TRANSLATION
 ip4_coup.2.d: "[SCOPE.sCharacter('golpista_general').GetRankName] [SCOPE.sCharacter('golpista_general').GetFullName] has issued a pronunciamento from [SCOPE.sCharacter('golpista_general').GetHerHis] headquarters in [SCOPE.sState('pronunciamento_state').GetName]. The [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] and [SCOPE.sCharacter('golpista_general').GetHerHis] allies in the [SCOPE.gsInterestGroup('golpista_ig').GetName] have come into open opposition to our government." # todo: NEW TRANSLATION
 ip4_coup.2.f: "Občané,\n\nRežim v [ROOT.GetCountry.GetCapital.GetCityHubName] vyhlásil smrtelný rozsudek nad [ROOT.GetCountry.GetNameNoFormatting] a připravil nás o jakoukoli naději, jak ukončit vnitřní neshody. Nic jiného nezbývá, než volat na lid.\n\nMí krajané! Vyslyšte volání vlasti! Zavřete uši před návrhem režimu, který ze své zášti a neschopnosti vkládá veškerou naději do nesvornosti lidu a armády.\n\nVelitelství [SCOPE.sState('pronunciamento_state').GetNameNoFormatting], [TimeKeeper.GetCurrentDate.GetString]\n[SCOPE.sCharacter('golpista_general').GetFullNameNoFormatting]" # todo: NEW TRANSLATION
 ip4_coup.2.a: "Vojenské velení promluvilo. Náš mandát pominul." # todo: NEW TRANSLATION
 ip4_coup.2.b: "Nebudeme kapitulovat!" # todo: NEW TRANSLATION
 ip4_coup.3.t: "Z nedostatku zájmu" # todo: NEW TRANSLATION
 ip4_coup.3.d: "Spiknutí k sesazení sedící [ROOT.GetCountry.GetAdjective] vlády ztratilo veškerou hybnost mezi [SCOPE.gsInterestGroup('golpista_ig').GetName]. Plán [SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] byl opuštěn." # todo: NEW TRANSLATION
 ip4_coup.3.f: "\"S tím je tvůj problém, [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting], že jen proto, že jsi dokázal přimět hrstku polointeligentů, aby znetvořili scénu v [SCOPE.sState('capital_scope').GetCityHubName] tím, že pobíhají v černých šortkách, myslíš si, že jsi někdo. Slyšíš je křičet 'Ať žije [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting]!' a představuješ si, že to je Hlas lidu. Tam děláš chybu. Co Hlas lidu opravdu říká, je: 'Podívejte se na toho nechutného vola [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] parádícího v punčochách! Viděli jste kdy takového blázna?'\" # todo: NEW TRANSLATION
 ip4_coup.3.a: "Ať se nikdo nedozví, co se málem stalo." # todo: NEW TRANSLATION
 ip4_coup.3.b: "Víme, co [SCOPE.sCharacter('golpista_general').GetSheHe] plánoval. Spravedlnost bude vykonána." # todo: NEW TRANSLATION
 ip4_coup.4.t: "Stěhování" # todo: NEW TRANSLATION
 ip4_coup.4.d: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetFullName] has become aware of the state's efforts to reduce the amount of military forces available to [SCOPE.sCharacter('golpista_general').GetHerHim]. [SCOPE.sCharacter('golpista_general').GetSheHe|U] has accused the government of recklessly meddling in military affairs." # todo: NEW TRANSLATION
 ip4_coup.4.f: "[SCOPE.sCharacter('golpista_general').GetPrimaryRoleTitle] [SCOPE.sCharacter('golpista_general').GetLastNameNoFormatting] přecházel tam a zpět po podlaze svého stanu. Před ním stáli jeho oddaní pobočníci—ti, kteří ještě nebyli nuceni přesunout se jinam. Nebyl schopen zcela odmítnout příkazy, které náhle dorazily z [ROOT.GetCountry.GetCapital.GetCityHubName], a zůstal jen se skeletonem klíčového štábu.\n\nVláda na něj přišla. Jiného vysvětlení nebylo. Žádné jiné velení nebylo tak silně zasaženo. Kdyby chtěl znovu získat své pozice, musel odpovědět. Ukázal na dva muže v první řadě.\n\n\"Plukovníku [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting], majoru [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting]...\"" # todo: NEW TRANSLATION
 ip4_coup.4.a: "\"...informujte své muže, aby zaujali pozice.\"" # todo: NEW TRANSLATION
 ip4_coup.4.b: "\"...předejte zprávu našim dalekým kolegům.\"" # todo: NEW TRANSLATION
