 je_devorismo: "Panování Devorismu" # todo: NEW TRANSLATION
 je_devorismo_reason: "The conclusive victory of the Liberals in the Portuguese Civil War has banished the pretender King Miguel to Rome, and rendered his supporters a spent force in domestic politics. In the aftermath, the dominant [GetIdeology('ideology_cartist').GetName] faction of the Liberals have set about solidifying their monopoly on power - and their unimpeded access to the [ROOT.GetCountry.GetAdjective] treasury.\n\nOver the past year, the $ideology_cartist$ government has embarked upon a sweeping program of selling national properties to private investors, a policy that has been named \"Devorismo\", or \"Devourism\" by its detractors. These privatizations, far from meaningfully alleviating [ROOT.GetCountry.GetNameNoFormatting]'s substantial debts, have led to a concentration of property in the hands of wealthy supporters of the Liberals, and contributed to a split in [ROOT.GetCountry.GetAdjectiveNoFormatting] liberalism that grows wider and wider by the day." # todo: NEW TRANSLATION
