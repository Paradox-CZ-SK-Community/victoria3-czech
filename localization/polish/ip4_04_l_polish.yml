 je_devorismo_reason: "Rozhodující vítězství liberálů v portugalské občanské válce vyhnalo pretendenta krále Miguela do Říma a učinilo z jeho stoupenců bezvýznamnou sílu v domácí politice. V následném období se dominantní [GetIdeology('ideology_cartist').GetName] frakce liberálů pustila do upevnění svého monopolu na moc — a neomezeného přístupu k [ROOT.GetCountry.GetAdjective] státní pokladně.\n\nBěhem uplynulého roku se vláda $ideology_cartist$ vydala na rozsáhlý program rozprodeje státního majetku soukromým investorům, politiku, kterou její odpůrci nazvali „Devorismo“, neboli „požírání“. Tyto privatizace, namísto smysluplného snížení značných dluhů státu [ROOT.GetCountry.GetNameNoFormatting], vedly ke koncentraci majetku v rukou bohatých stoupenců liberálů a přispěly k rozkolu v [ROOT.GetCountry.GetAdjectiveNoFormatting] liberalismu, jenž se s každým dnem dále prohlubuje."
