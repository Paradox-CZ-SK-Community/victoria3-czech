 je_portugal_and_brazil_reason: "Od našeho uznání jeho nezávislosti v roce 1825 dominuje bývalá [ROOT.GetCountry.GetAdjective] kolonie [SCOPE.sCountry('brazil_scope').GetName] kontinentu Jižní Ameriky. Ačkoli krátké období osobní unie po nezávislosti pod králem a císařem Pedrem IV. a I. skončilo neúspěchem, kulturní vazby mezi #b $POR$#! a #b $BRZ$#! zůstávají silné. Tyto existující vazby představují výbornou příležitost k navázání trvalých ekonomických a diplomatických vztahů." # todo: NEW TRANSLATION
