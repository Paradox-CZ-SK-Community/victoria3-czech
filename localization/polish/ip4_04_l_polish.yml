 je_portugal_regeneration_public_works_tt: "Dokončil #v $je_portugal_regeneration_public_works$#!"
 je_portugal_regeneration_institutions_tt: "Dokončil #v $je_portugal_regeneration_institutions$#!"
 je_portugal_regeneration_agriculture: "Regenerace: Venkov"
 je_portugal_regeneration_agriculture_reason: "$regeneration_shared_loc$\n\nNeefektivní a zastaralá povaha [ROOT.GetCountry.GetAdjectiveNoFormatting] zemědělství dlouho sloužila jako brzda rozvoje. Venkov je doménou rozsáhlých, neefektivních šlechtických statků a církevních pozemků používajících techniky beze změn po staletí. Pokud má Regenerace dorazit na venkov, musí být doprovázena zaváděním nových technologií a podnikavějších forem vlastnictví půdy."
 je_portugal_regeneration_public_works: "Regenerace: Veřejné práce"
 je_portugal_regeneration_public_works_reason: "$regeneration_shared_loc$\n\nPevninské [ROOT.GetCountry.GetNameNoFormatting] je drsá, řídkě osídlená země s mnoha izolovanými regiony a nedostatečnými dopravními spojeními. Když se vezme v úvahu i zámořské impérium, problém dopravy nabývá na naléhavosti. Telegraf a železnice jsou politiky Regenerace považovány za samotné ztělesnění pokroku — technologie, které sváží národ a impérium více než kdy dříve."
 je_portugal_regeneration_institutions: "Regenerace: Národní instituce"
 je_portugal_regeneration_institutions_reason: "$regeneration_shared_loc$\n\nStát sám — rámec, v němž jsou vynucovány smlouvy, alokovány prostředky a zajištěno stabilní prostředí — je středem programu Regenerace. K vystavění moderního státu je potřeba moderní obyvatelstvo — vzdělané, kompetentní a vlastenecké. Nová generace juristů, úředníků a důstojníků zaplní řady byrokracie a vytvoří instituce potřebné pro další rozvoj."
 regeneration_shared_loc: "Po léta snili [ROOT.GetCountry.GetAdjective] liberální politici o \"Regeneraci\" — ambiciózním programu výstavby fyzické a právní infrastruktury, která poslouží jako základ národního rozvoje. Relativní politická stabilita, které [ROOT.GetCountry.GetNameNoFormatting] dosáhla, vytvořila příležitost uskutečnit tyto mnohé reformy."
