 devorismo.4.t: "Snadné vysvětlení" # todo: NEW TRANSLATION
 devorismo.4.d: "Požár v budově Královské pokladny zničil mnoho dokumentů týkajících se výdajů vlády [SCOPE.sCharacter('prime_minister_scope').GetLastName]. Praví viníci jsou neznámí, nicméně opoziční činitelé obvinili vládu, že oheň zařídila, aby skrývala svou korupci." # todo: NEW TRANSLATION
 devorismo.4.f: "\"Čistě náhodné—\"\n\"Tragédie pro #italic celou#! zemi—\"\n\"Vyšetřování probíhá—\"\n\nMinistr zvedl hlavu ze svého rozmazaného světa psaní dopisů, přerušeného náhle blikajícím světlem. Svíce zhasínala znovu a večerní sluneční světlo zmizelo úplně. Otočil se k nejbližšímu služebnictvu a ukázal na to.\n\n\"Chtějí po mně, abych vysvětlil, jak zde vypukl oheň, zrovna tady,\" bručel. \"Musí pochopit, že žádné ohnivzdorné opatření není dokonalé...\"" # todo: NEW TRANSLATION
 devorismo.4.a: "Absurdní konspirační teorie!" # todo: NEW TRANSLATION
 devorismo.4.b: "Shoďte vinu na ministra financí." # todo: NEW TRANSLATION
 devorismo.5.t: "Sežráno" # todo: NEW TRANSLATION
 devorismo.5.d: "Politiky \"Devorisma\" spotřebovaly většinu bývalého státního majetku [ROOT.GetCountry.GetName]. Zatímco kapsy politiků [GetIdeology('ideology_cartist').GetName] se naplnily, státní pokladna zůstává zbytková." # todo: NEW TRANSLATION
 devorismo.5.f: "\"Národ a soudy mají právo znát pravdu a celou pravdu, a protože jsou naše neduhy tak hluboké, je nutné, aby byly známy, aby mohly být napraveny. Národ byl unaven občanskou válkou a krvavým bojem, naše jmění bylo promrháno pachateli usurpace, a první povinností vlády bylo vydat se na cestu hospodářského řízení. Bohužel tato cesta nebyla dodržena: snadné získávání peněz prostřednictvím půjček vyvolalo jakési poblouznění ve prospěch Kreditu, a jeho výstřednosti byly v této komoře několikrát přehnány.\"\n\n— Francisco Antonio de Campos" # todo: NEW TRANSLATION
 devorismo.5.a: "Došli jsme touto cestou ke svému hořkému konci." # todo: NEW TRANSLATION
 devorismo.5.b: "Soukromé vlastnictví je cílem samo o sobě." # todo: NEW TRANSLATION
 devorismo.6.t: "Preč s charitou" # todo: NEW TRANSLATION
 devorismo.6.d: "Zavedení přímých voleb a odvolání vlády [GetIdeology('ideology_cartist').GetName] vytvořilo příležitost nahradit nepopulární Ústavní chartu z roku 1826. [SCOPE.gsInterestGroup('septemberist_ig').GetName] požaduje novou ústavu, schválenou demokratickými prostředky spíše než královským dekretem." # todo: NEW TRANSLATION
 devorismo.6.f: "\"Jaký je rozdíl mezi darem Ústavy a její vlastní tvorbou? Je to rozdíl mezi charitou a poctivou prací, mezi dětstvím a dospělostí. První představuje národ jako poddané svrchovaného, plazící se za špetkou dobré vůle. Druhá ztělesňuje národ jako sebeurčující se těleso, jehož svrchovaný je zástupcem.\"\n\nKonec projevu přešel v zuřivý škrábanec pera tajemníka. Spokojené \"clunk\" označilo jeho dokončení.\n\n\"Dobře,\" řekl mluvčí. \"Teď ještě šest bodů...\"" # todo: NEW TRANSLATION
 devorismo.6.a: "Lidé [ROOT.GetCountry.GetAdjective] budou mít svou Ústavu!" # todo: NEW TRANSLATION
 devorismo.6.b: "Naše problémy nejsou v systému, ale v těch, kteří stojí v jeho čele." # todo: NEW TRANSLATION
