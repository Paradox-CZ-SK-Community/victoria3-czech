 anarchism_events.4.t: "Propaganda činem"
 anarchism_events.4.d: "Považujíc otevřenou politickou organizaci za nerealizovatelnou, [SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName] přijal doktrínu „Propaganda činem“. Prostřednictvím veřejných atentátů na politiky a podnikatele hnutí doufá, že inspiruje masy k dalším revolučním aktivitám."
 anarchism_events.4.f: "Fasáda budovy, spálená do černa, se před detektivem otevřela jako chřtán velikého vyplaveného mořského monstra. Vitríny a stojany na oblečení, rozbité a svržené na zem, tvořily jeho zkažené zuby.\n\nVětrný list papíru, rohy připálené, se přitiskl k jeho botě. \"#b Válka!#!\" hlásalo pečlivé kurzívní písmo. Vzalo ho do ruky a otočil se zády k větru, aby zastavil jeho třepotání. \"#b Třídní válka#!,\" pokračovalo, \"vyvolaná #b vámi#!...\"\n\nSchoval to do kapsy. Teď, pomyslel si. Kde je nejbližší tiskárna?"
 anarchism_events.4.a: "Čekají nás násilné časy."
 anarchism_events.4.b: "Tím více důvodů být ostražití."
 anarchist_terrorism_start_tt: "Dokud je [Concept('concept_activism','$concept_activism_short$')] hnutí [SCOPE.sPoliticalMovement('propaganda_of_the_deed_movement_scope').GetName] nad @activism_red! $RADICALISM_PROTESTING$ (#v [GetDefine('NPolitics', 'RADICALISM_PROTESTING_THRESHOLD')|%0]#!), může hnutí provádět #r teroristické útoky#! proti našim [Concept('concept_executive','$concept_executives$')], [Concept('concept_politician', '$concept_politicians$')], nebo [concept_ruler]"
 modifier_propaganda_of_the_deed_security: "Bezpečnostní složky v pohotovosti"
 anarchism_events.5.t: "Černá bouře"
 anarchism_events.5.d: "Hnutí [SCOPE.sPoliticalMovement('anarchist_movement_scope').GetName] vzalo zbraně a zahájilo revoluční boj proti vládě ze své vlasti v [SCOPE.sState('revolutionary_country_capital_scope').GetName]."
 anarchism_events.5.f: "\"Už není čas. Musíme jít. #italic Teď#!.\"\n\nFrancisco zametl rukou přes stůl v mohutném oblouku a vysypal jeho obsah do svého otrhaného koženého vaku. Naproti němu jeho druh sypal nádobky střelného prachu do tiskového zařízení. Zvenku k nim doléhal zvuk trubek. Pochodující muži, v nějaké dálce. Dvě ulice pryč? Tři?\n\n\"Dost s tím,\" řekl. \"Vezmi zápalky, vyřešíme to, co máme.\"\n\nZvedl vak na rameno a vběhl ke dveřím, za ním se rozběhly spidery kroky. Nadšení se mu téměř roztrhlo srdce. [SCOPE.sState('revolutionary_country_capital_scope').GetFarmHubName] byla tak, tak blízko, a svobodný svět o kousek dál."
 anarchism_events.5.a: "Viva España!"
 anarchism_events.5.b: "A las barricadas!"
