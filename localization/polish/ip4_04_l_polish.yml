 spain_politics.1.t: "Nevěsta Kristova"
 spain_politics.1.d: "Zarytě konzervativní arcibiskup toledský, [SCOPE.sCharacter('pedro_inguanzo_scope').GetFullName], zemřel. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nyní má příležitost jmenovat nástupce vstřícnějšího isabelínské věci."
 spain_politics.1.f: "\"Rád bych řekl ‚odbuď se‘,\" pronesl [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]. \"Opravdu bych chtěl věřit, že to bude ku prospěchu královny. Bohužel zůstává příliš mnoho nezodpovězených otázek.\"\n\n\"Skutečně?\" [SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting] pozvedl obočí. Manzanares kolem nich tiše plynul. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting] máchl rybářským prutem; háček opsal široký oblouk a zmizel pod hladinou.\n\n\"Papež s tím nesouhlasí. Řím je nakloněn prerogativistům. A za druhé… schodky církve nelze přičítat jedinému muži. Příliš věrná náhrada by mohla podnítit další povstání — kéž by nám Bůh pomohl.\""
 spain_politics.1.a: "Konstitucionalistický arcibiskup nám bude ku prospěchu."
 spain_politics.1.b: "Jmenujte smířlivějšího kandidáta."
 spain_politics.101.t: "Liberální prvenství"
 spain_politics.101.d_1: "Po smrti předchozího arcibiskupa toledského jmenovala vláda státu [SCOPE.sCountry('spain_scope').GetName] jeho nástupcem zarytě liberálního předsedu senátu, [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName]. Schválení [SCOPE.sCharacter('spanish_archbishop_scope').GetHerHis] jmenování by implicitně znamenalo uznání [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('spanish_queen_scope').GetFirstName] jako legitimní panovnice."
 spain_politics.101.d_2: "Po smrti předchozího arcibiskupa toledského jmenovala vláda státu [SCOPE.sCountry('spain_scope').GetName] jeho nástupcem umírněně liberálního biskupa Kanárských ostrovů, [SCOPE.sCharacter('spanish_archbishop_scope').GetFullName]. Schválení [SCOPE.sCharacter('spanish_archbishop_scope').GetHerHis] jmenování by implicitně znamenalo uznání [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('spanish_queen_scope').GetFirstName] jako legitimní panovnice."
 spain_politics.101.f: "Spor o [SCOPE.sCountry('spain_scope').GetAdjectiveNoFormatting] nástupnictví způsobil papežství nemalé potíže. Ferdinand VII., považovaný za zbožného katolíka, podepsal dekret umožňující jeho dceři Isabele nastoupit na trůn. Ta čelila tvrdému povstání svého strýce a regent se rozhodl spojit s liberály — frakcí, která k církvi zaujímala chladný postoj. Církev tak stála před volbou: zbožný rebel, nebo nepřátelská královna?"
 spain_politics.101.a: "[SCOPE.sCountry('spain_scope').GetAdjective] [SCOPE.sCharacter('spanish_queen_scope').GetPrimaryRoleTitle] je pretendentkou. [SCOPE.sCharacter('spanish_queen_scope').GetSheHe|U] nemá právo jmenovat arcibiskupa."
 spain_politics.101.b: "Vláda státu [SCOPE.sCountry('spain_scope').GetNameNoFormatting] se ukázala jako nepřátelská. Potvrďte jmenování."
 spain_politics.101.c: "Odmítněte jmenování a požadujte, aby biskup toto jmenování odsoudil."
 spain_politics.2.t: "Vlajka republiky"
 spain_politics.2.d: "Pád monarchie a vyhlášení republiky ve státě [ROOT.GetCountry.GetName] otevřely otázku, jakou vlajku má Republika přijmout. Demokratická levice se sjednotila kolem přidání fialového pruhu, jenž má reprezentovat historickou Kastilii a León."
 spain_politics.2.f: "\"Republika chrání všechny. Stejně tak i vlajka, která symbolizuje mír a spolupráci občanů pod vládou spravedlivých zákonů. Znamená však ještě víc: nový fakt v dějinách Španělska, že jednání státu nemá jiný motiv než zájem země a žádné jiné pravidlo než úctu ke svědomí, svobodě a práci.\"\n\n— prezident Prozatímní vlády republiky, 1931"
 spain_politics.2.a: "Vlajkou Republiky bude @spa_republic_2_flag_small! #tooltippable;tooltip:[GetPlayer.GetTooltipTag],spa_republic_2_tt červeno-žluto-fialová#! trikolóra."
