 je_portugal_united_kingdom: "Spojené království"
 je_portugal_united_kingdom_reason: "V letech 1807 až 1821 vládnul dvůr [ROOT.GetCountry.GetName] z Rio de Janeira. Ve snaze vyhovět obavám [SCOPE.sCountry('brazil_scope').GetAdjective] král João VI. povýšil #b $BRZ$#! na post rovnocenného království, čímž vzniklo #b Spojené království Portugalska, Brazílie a Algarvů#!. Ačkoli nezávislost #b $BRZ$#! ukončila první Spojené království, #b $POR$#! a #b $BRZ$#! byly krátce poté umístěny pod osobní unií pod králem a císařem Pedrem IV. a I.\n\nNedávné oživení moci $POR_ADJ$ a současná pozitivní atmosféra mezi námi a naší bývalou kolonií vzbuzují naděje na obnovení #b Spojeného království#!. Pokud budou změněny nástupnické zákony #b $BRZ_ADJ$#!, mohou se tyto naděje stát realitou.\n\nZatímco je tento [concept_journal_entry] aktivní, budeme moci podepsat [concept_treaty] o $amend_succession$ s [SCOPE.sCountry('brazil_scope').GetName], čímž položíme základy pro budoucí [concept_personal_union]."
