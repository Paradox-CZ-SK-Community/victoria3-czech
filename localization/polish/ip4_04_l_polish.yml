 iberia_union_desc_theocracy: "Iberské státy dostatečně harmonizovaly své zákony a vytvořily základ pro iberský právní kodex. Nyní můžeme podepsat trvalý konkordát, který je spojí."
 iberia_union_desc_republic: "Iberské státy dostatečně harmonizovaly své zákony a vytvořily základ pro iberský právní kodex. Nyní můžeme vydat novou ústavu, ustavit Federální sněm a udělit mu nejvyšší zákonodárnou moc nad poloostrovem."
 iberia_union_desc_communist: "Iberské republiky dostatečně harmonizovaly své politiky a vytvořily administrativní cestu k jejich sjednocení. Nyní můžeme vytvořit novou Shromáždění rad pro Iberii a přivést republiky do federace."
 iberia_union_desc_anarchy: "Iberské komuny dostatečně harmonizovaly své politiky a dosáhly širokého konsensu směrem k sjednocení. Nyní je můžeme považovat za jednotky v rámci jediné Iberské konfederace."
