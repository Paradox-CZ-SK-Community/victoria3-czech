 regency.1.t: "Regentství"
 regency.1.d: "Titul [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] přešel na [SCOPE.sCharacter('monarch_scope').GetFullName], který však dosud nedosáhl plnoletosti. Úkol sestavit regentství připadl současné vládě."
 regency.1.f: "\"Vaším hlavním úkolem bude udržet stabilitu státu [ROOT.GetCountry.GetNameNoFormatting] po dobu nezletilosti [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]. Královská rodina je připravena převzít odpovědnost za výchovu dítěte. Můžete si být jisti, že nejste povoláni jako náhradní rodič.\"\n\nVyslanec se na okamžik odmlčel a vyčkával na odpověď ministra.\n\n\"Rozumím,\" zazněla odpověď. \"Ve věci vzdělání je [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')] připraven vyčlenit nezbytné prostředky. Co dalšího požadujete?\""
 regency.1.a: "[SCOPE.gsInterestGroup('ig_candidate_1').GetLeader.GetFullName] je zřejmá volba."
 regency.1.b: "[SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName] lze důvěřovat, že udrží monarchii."
 regency.1.c: "Můžeme se dohodnout s [SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName]."
 regency.1.e: "Jmenování [SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName] bude populární volbou."
 regency.2.t: "Nezpůsobilost"
 regency.2.d: "Ze zdravotních důvodů prohlásil [SCOPE.sCharacter('regent_scope').GetFullName] sám sebe za neschopného vykonávat své povinnosti v roli [SCOPE.sCharacter('regent_scope').GetPrimaryRoleTitle]. Vláda musí rozhodnout, kdo [SCOPE.sCharacter('regent_scope').GetHerHim] nahradí."
 regency.2.f: "\"S hlubokým politováním...\"\n\n[SCOPE.sCharacter('regent_scope').GetLastNameNoFormatting] si polovinu věty přečetl ještě jednou, pečlivě list přeložil a vhodil do krbu. Ne, tohle je nepřijatelné. Mohlo by to být špatně pochopeno a použito proti němu jako důkaz honby za mocí. Musí to znít neutrálně. Tak, aby to ani jeho nejzarputilejší nepřátelé nemohli zneužít. Vzal nový list papíru.\n\n\"Považoval jsem za svou povinnost vyčkat rozhodnutí panovníka...\""
 regency.2.a: "Jmenujte nového kandidáta z řad [SCOPE.gsInterestGroup('ig_candidate_1').GetName]."
 regency.2.b: "[SCOPE.gsInterestGroup('ig_candidate_2').GetLeader.GetFullName] nejlépe odráží současnou vládu."
 regency.2.c: "[SCOPE.gsInterestGroup('ig_candidate_3').GetLeader.GetFullName] prokázal loajalitu koruně."
 regency.2.e: "Zvolte populárního kandidáta – [SCOPE.gsInterestGroup('ig_candidate_4').GetLeader.GetFullName]."
 regency.3.t: "Den korunovace"
 regency.3.d: "[SCOPE.sCharacter('monarch_scope').GetFullName] dosáhl plnoletosti a nyní může usednout na [ROOT.GetCountry.GetAdjective] trůn. Regentství [SCOPE.sCharacter('regent_scope').GetFullName] tímto připadá minulosti."
 regency.3.f: "[SCOPE.sCharacter('regent_scope').GetFullNameNoFormatting] sledoval, jak kněz dokončuje poslední pomazání. Rozdíl mezi [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle] včerejška a dneška byl větší, než si [SCOPE.sCharacter('regent_scope').GetSheHe] dokázal představit. [SCOPE.sCharacter('monarch_scope').GetSheHe|U] působil vyšší než dříve, s nacvičeným výrazem odhodlání na [SCOPE.sCharacter('monarch_scope').GetHerHis] tváři. Koruna se zdála být bez tíže, když byla položena na [SCOPE.sCharacter('monarch_scope').GetHerHis] hlavu.\n\nKněz ustoupil a palácem se rozezněla fanfára, doprovázená hřměním děl za jeho zdmi.\n\n\"Co jsem slíbil, to vykonám a dodržím,\" přednesl [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]. \"Tak mi pomáhej [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')].\""
 regency.3.a: "Ať žije [SCOPE.sCharacter('monarch_scope').GetPrimaryRoleTitle]!"
