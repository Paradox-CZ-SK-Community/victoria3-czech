 spain_politics.2.d: "The fall of the monarchy and proclamation of a [ROOT.GetCountry.GetName] has raised the question of which flag the Republic shall adopt. The democratic left has rallied around the addition of a purple stripe, representing historical Castile and León." # todo: NEW TRANSLATION
 spain_politics.2.f: "\"Republika chrání všechny. Stejně tak i vlajka, která znamená mír a spolupráci občanů pod vládou spravedlivých zákonů. Znamená ještě víc: nový fakt v dějinách Španělska, že jednání státu nemá jiný motiv než zájem země a žádné jiné pravidlo než úcta k svědomí, svobodě a práci.\"\n\n—Prezident Prozatímní vlády republiky, 1931" # todo: NEW TRANSLATION
