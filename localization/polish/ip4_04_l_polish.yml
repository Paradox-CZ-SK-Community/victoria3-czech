 je_the_two_spains_reason: "#b Ukazatel postupu#! se bude v průběhu času posouvat směrem k #tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_liberal_pivot_factors_tt [SCOPE.ScriptValue('two_spains_liberal_display')|%0o]#!/#tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_conservative_pivot_factors_tt [SCOPE.ScriptValue('two_spains_conservative_display')|%0u]#!.\n#b Ukazatel napětí#! se bude v průběhu času posouvat směrem k #tooltippable;tooltip:[GetPlayer.GetTooltipTag],two_spains_tension_pivot_factors_tt [SCOPE.ScriptValue('two_spains_tension_pivot')|%0v]#!.\nVysoká úroveň #b napětí#! povede ke zvýšenému [concept_activism] a vyšší pravděpodobnosti [concept_coup].\n\n#italic \"Zde leží polovina Španělska. Zemřela vinou té druhé.\"#!\n—Mariano José de Larra\n\nOd války za nezávislost je stát [ROOT.GetCountry.GetName] uvězněn v často násilném zápasu mezi „dvěma Španělsky“: jedním věrným církvi a koruně a druhým osvícenství a ústavě. Nesmiřitelná nevraživost obou stran, zrozená z nedokončeného liberálního projektu, zakotvila politický řád, který se opírá spíše o armádu než o hlasovací lístky. Má-li [ROOT.GetCountry.GetNameNoFormatting] nalézt mír, musí si zvolit, která vize jej má definovat."
