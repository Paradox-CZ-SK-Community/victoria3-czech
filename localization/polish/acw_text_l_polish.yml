 wild_west.1.f:0 "Drsný muž zamkl svou zbraň a kopl tělo zástupce na stranu. "Říkal jsem jim," zasmál se, "říkal jsem jim, že pokud budu někdy svobodný, [SCOPE.GetRootScope.GetCountry.GetCustom('american_outlaw_gang')] jim ukáže, co to znamená.""
