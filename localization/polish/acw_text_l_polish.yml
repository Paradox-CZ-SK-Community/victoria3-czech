 je_acw_countdown_reason:1 "Otrokaři a abolicionisté se zapletli do stále více rozporuplné debaty po celé zemi. Dříve nebo později se argumenty přestanou vést slovy a začnou se projevovat kulkami."
 acw_followup_events.3.f:0 "[SCOPE.sCharacter('lincoln_proxy').GetFullName] slyšel, jak podlahové desky za [SCOPE.sCharacter('lincoln_proxy').GetHerHim] zavrzaly. Než se vrah stihl dostat k vytažení derringeru, [SCOPE.sCharacter('lincoln_proxy').GetLastName] na něho zaútočil. "Zoufalče! Zbabelec! Nemáš žádnou slušnost?" [SCOPE.sCharacter('lincoln_proxy').GetSheHe] křičel, každé slovo doprovázeno dalším úderem do [SCOPE.sCharacter('lincoln_proxy').GetLastName]'s oslabeného vraha."
