 acw_followup_events.2.d:0 "Sympatizant nedávné vzpoury se pokusil zavraždit [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Byl chycen, když se pokusil vloupat, a jeho plán a spoluspiklenci byli odhaleni. [SCOPE.sCharacter('lincoln_proxy').GetLastName] využil příležitosti, aby opět shromáždil lid populace k [SCOPE.sCharacter('lincoln_proxy').GetHerHis] věci."
 wild_west.2.f:0 ""Vybudovali jsme tu linku přes nedotčenou půdu, ale oni se přesto objevili a zaútočili na nás! Jak máme něco udělat, když jsou vlaky neustále napadány a koleje jsou neustále ničené?""
