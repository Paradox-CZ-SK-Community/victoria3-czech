 fsa_revolt_name:0 "Svobodné státy Ameriky"
 acw_events.3.d:0 "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetFullName], vůdce [SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName], navrhl úplný zákaz otroctví ve všech našich nových západních územích. Někteří oponenti požadují pouze umírnění, ale jiní požadují legalizaci otroctví ve všech nových územích."
 acw_followup_events.8.b:0 "Musíme chránit všechny Američany, i když to naštve některé."
