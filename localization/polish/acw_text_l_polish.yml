 paramilitary_threats:0 "Paramilitární hrozby"
 fsa_events.1.f: "Ačkoli byly řetězy otroctví v této vynikající zemi přetrženy, stále existují okovy, které svazují náš lid. století útlaku znamenaly, že naši afroameričtí občané žijí věčně ve stínu plantáže, bez moci nad svými vlastními osudy. Pouze aktivní úsilí státu zmírnit chyby minulosti nám může dát naději na vytvoření skutečného národa rovnosti a vytvoření ještě dokonalější unie."
 acw_followup_events.8.f:0 ""Přišel jsem sem, abych pomohl vybudovat něco lepšího poté, co jsem svrhl otrokářskou moc, a jistě mi nevadilo udělat si něco pro sebe v tom procesu, ale co jsem dostal? Jsem zde s prázdnýma rukama, s ničím než litanií pomluv a hrozeb házených na mé jméno.""
 acw_followup_events.8.d:0 "Severané ve státě [SCOPE.sState('carpetbagger_state').GetName] byli cílem místních, kteří je odsuzují jako vzbouřence a vykořisťovatele. Písaři a řečníci v [SCOPE.sState('carpetbagger_home').GetName] však požadovali, aby vláda tyto Severany chránila."
 acw_events.1.d:0 "Jedním z vášnivých abolitionistických spisovatelů zemřel v přestřelce proti pro-otrokářskému davu, který se shromáždil před jeho domem. Příběh se stal národním a radikalizoval dříve apatické jednotlivce jak výš, tak níž."
