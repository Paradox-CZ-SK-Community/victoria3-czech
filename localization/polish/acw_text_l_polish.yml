 wild_west.1.a: "Nechte místního šerifa, ať to vyřeší."
 wild_west.1.b: "Najměte Pinkertony — ví, jak být drsní."
 wild_west.1.c: "Zbraně národní gardy zastaví zločince."
 wild_west.1.d: "Pověstná banda zločinců terorizovala slušné osady v [SCOPE.sState('bank_robbery_state').GetName]."
 wild_west.1.f: "Drsný muž zamkl svou zbraň a kopl tělo zástupce na stranu. "Říkal jsem jim," zasmál se, "říkal jsem jim, že pokud budu někdy svobodný, [SCOPE.GetRootScope.GetCountry.GetCustom('american_outlaw_gang')] jim ukáže, co to znamená.""
 wild_west.1.t: "Zločinci v [SCOPE.sState('bank_robbery_state').GetName]!"
 wild_west.2.a: "Poslat armádu!"
 wild_west.2.b: "Nemůžeme ušetřit nic na pomoc."
 wild_west.2.c: "Pojďme si promluvit s vůdci [SCOPE.sCulture('native_people_infringed').GetName] a domluvit se."
 wild_west.2.d: "Nájezdy domorodců se stále častěji objevují, přičemž železnice se stává velmi častým cílem. Občané v [SCOPE.sState('raided_railroad').GetName] požadují akci ze strany vlády."
 wild_west.2.f: ""Vybudovali jsme tu linku přes nedotčenou půdu, ale oni se přesto objevili a zaútočili na nás! Jak máme něco udělat, když jsou vlaky neustále napadány a koleje jsou neustále ničené?""
 wild_west.2.t: "Nájezdy na Železného koně"
 wild_west.3.a: "Zákonodárci jsou zákon, a my nemůžeme zastavit zákon."
 wild_west.3.b: "Dočasně odvolat maršály z [SCOPE.sState('OK_corral_state').GetName]."
 wild_west.3.d: "Místní policejní v [SCOPE.sState('OK_corral_state').GetName] se zapojili do přestřelky s několika kovboji. Následující vyšetřování ukázalo, že přestřelka byla pravděpodobně způsobena osobním sporem mezi americkými maršály a zapojenými občany, spíše než jako pronásledování zákona. Lidé požadují spravedlnost — proti zákonodárcům."
 wild_west.3.f: ""No tak, chce ještě někdo zkusit své štěstí? Vidíte tuhle odznak? Znamená to, že jsem tady v čele! Jsem spravedlnost! Teď se hýbejte, tady není nic k vidění.""
 wild_west.3.t: "Přestřelka u corralu"
