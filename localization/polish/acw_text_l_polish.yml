 acw_events.6.d:0 "[SCOPE.sCharacter('charles_sumner_leader').GetFullName], otevřený abolitionista, byl zbit holí [SCOPE.sCharacter('preston_brooks_leader').GetFullName], vlastníkem otroků. Zranění [SCOPE.sCharacter('charles_sumner_leader').GetLastName] ho nutí k uzdravení a odchodu z veřejného úřadu, zatímco [SCOPE.sCharacter('preston_brooks_leader').GetLastName] stále chodí svobodně."
