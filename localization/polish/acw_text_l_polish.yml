 custom_hounds_gang:0 "Gang houndů"
 acw_followup_events.6.f:0 ""Nakreslete čáru, na jedné straně vidíte inteligenci, ctnost, sebeúctu a demokracii; a na druhé straně absolutní nekontrolovanou politickou nadvládu brutální síly a teroru, a tam uvidíte žádný atribut svobodné vlády, ale nejsmutnější tyranii Starého Jihu zoufale se snažící zpět o moc, která někdy proklela tuto zemi.""
 custom_alfred_shorter:0 "Alfred Shorter"
 fsa_events.1.b: "Tyto problémy nemohou být vyřešeny bez redistribuce politické a ekonomické moci."
 acw_followup_events.4.a:0 "Povolit omezenou redistribuci půdy."
 acw_events.5.f:0 ""Před Bohem a v přítomnosti těchto svědků, od této chvíle, zasvěcuji svůj život k zničení otroctví. Zločiny této viní země nemohou být nikdy smyty jinak než krví.""
 acw_events.8.f:0 "Proud dýmu se s každým nádechem jejich unavené lokomotivy, [SCOPE.GetRootScope.GetCountry.GetCustom('random_csa_acw_locomotive')], stával stále slabším. Najezdníci došli palivu míle zpět a koleje, které roztrhali., nebyly dost, aby je zachránily. V dáli se tlak dýmu od jejich pronásledovatelů přibližoval. Hon se blížil ke konci."
 wild_west.3.d:1 "Místní policejní v [SCOPE.sState('OK_corral_state').GetName] se zapojili do přestřelky s několika kovboji. Následující vyšetřování ukázalo, že přestřelka byla pravděpodobně způsobena osobním sporem mezi americkými maršály a zapojenými občany, spíše než jako pronásledování zákona. Lidé požadují spravedlnost — proti zákonodárcům."
 acw_followup_events.3.a:0 "Tak vždy vrahům!"
 wild_west.2.d:0 "Nájezdy domorodců se stále častěji objevují, přičemž železnice se stává velmi častým cílem. Občané v [SCOPE.sState('raided_railroad').GetName] požadují akci ze strany vlády."
 je_acw_reincorporate_status:0 "Vrátit bývalé secesionistické státy zpět do plného začlenění jako plně rozvinuté státy."
 acw_events_high_tt:0 "Napětí Občanské války vzroste významně."
 acw_je_events.1.d1:1 "Konvence pro-otrokářských států vyhlásila svou nezávislost na nás jako [SCOPE.sCountry('csa_scope').GetName]. Unie byla vyzvána, ale nebude snadno ustupovat."
