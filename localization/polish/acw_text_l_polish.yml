l_polish:
 US_marshals_recalled: "Maršálové odvoláni"
 acw_african_american_culture: "[GetCulture('afro_american').GetName] [concept_culture] se stává [Concept('concept_primary_cultures','primární kulturou')] našeho národa."
 acw_antislaver_revolt: "Má Občanskou válku, zatímco jižní plantážníci jsou ve vládě"
 acw_events.1.a: "Hrozné! Násilí otrokářů musí být odporováno."
 acw_events.1.b: "Tato agitační hnutí za zrušení musí být zastavena!"
 acw_events.1.d: "Jedním z vášnivých abolitionistických spisovatelů zemřel v přestřelce proti pro-otrokářskému davu, který se shromáždil před jeho domem. Příběh se stal národním a radikalizoval dříve apatické jednotlivce jak výš, tak níž."
 acw_events.1.f: "Jeho přítel si povzdechl. Pohřeb byl malý, aby se dav opět neobjevil v plné síle. Hrob byl sám o sobě jednoduchý, aby na sebe neupozorňoval. Jedinou ozdobou, která byla povolena, bylo jednoduché vyrytí:\n\n"Zde leží statečný muž: nyní šetřete jeho hrob.""
 acw_events.1.t: "Mučednictví abolicionisty"
 acw_events.2.a: "Najdeme a vrátíme uprchlíka [SCOPE.sCharacter('slaver_ig_leader').GetFullName]."
 acw_events.2.b: "Svobodná půda dělá každého svobodným. [SCOPE.sCharacter('slaver_ig_leader').GetFullName] nezíská od vlády žádnou pomoc."
 acw_events.2.d: "Otrok patřící [SCOPE.sCharacter('slaver_ig_leader').GetFullName] utekl z [SCOPE.sCharacter('slaver_ig_leader').GetHerHis] panství a uprchl do severní svobodné země. [SCOPE.sCharacter('slaver_ig_leader').GetLastName] požadoval jeho návrat, ale abolicionisté vyzývají k ignorování [SCOPE.sCharacter('slaver_ig_leader').GetHerHis] požadavků."
 acw_events.2.f: ""Existuje jen málo věcí, na kterých mi více záleží než na spravedlnosti. Pokud muž ztratí svou bundu, je přirozené, že by mu měla být vrácena, že? Jen žádám, aby mi bylo vráceno to, co je mé. Proč to způsobuje takový rozruch?""
 acw_events.2.t: "Uprchlý otrok"
 acw_events.3.a: "Odmítněte ustanovení, toto zůstává otázkou, kterou si musí rozhodnout stát po státě."
 acw_events.3.b: "Přijmout ustanovení a zrušit otroctví na Západě."
 acw_events.3.c: "Odmítněte ustanovení a rozšiřte otroctví na Západ."
 acw_events.3.d: "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetFullName], vůdce [SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName], navrhl úplný zákaz otroctví ve všech našich nových západních územích. Někteří oponenti požadují pouze umírnění, ale jiní požadují legalizaci otroctví ve všech nových územích."
 acw_events.3.f: ""Tato nesnesitelná instituce nemůže šířit svůj vliv dál! Svobodný národ potřebuje svobodnou půdu, pokud má prosperovat!""
 acw_events.3.t: "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetLastName] Proviso"
 acw_events.4.t: "Zapomenutá událost"
 acw_events.5.a: "Překupníci nemohou diktovat právo! [SCOPE.sState('bleeding_kansas').GetName] musí být svobodným státem."
 acw_events.5.b: "Jayhawkeři nerozhodují, co je správné! [SCOPE.sState('bleeding_kansas').GetName] bude státem otroctví."
 acw_events.5.d: "Zrušitelé a zastánci otroctví se hrnou do [SCOPE.sState('bleeding_kansas').GetName], doufajíce, že ovlivní vládu území k jejich obrazu. Paramilitární skupiny začaly páchat násilné činy proti sobě a civilistům."
 acw_events.5.f: ""Před Bohem a v přítomnosti těchto svědků, od této chvíle, zasvěcuji svůj život k zničení otroctví. Zločiny této viní země nemohou být nikdy smyty jinak než krví.""
 acw_events.5.t: "Krvácení [SCOPE.sState('bleeding_kansas').GetName]"
 acw_events.6.a.tt: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName] odchází z úřadu."
 acw_events.6.a: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] pouze bránil svou čest. Neuděláme nic."
 acw_events.6.b.tt: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] byl odvolán z funkce."
 acw_events.6.b: "[SCOPE.sCharacter('preston_brooks_leader').GetFullName] napadl občana! Musí být odvolán z úřadu a zatčen."
 acw_events.6.d: "[SCOPE.sCharacter('charles_sumner_leader').GetFullName], otevřený abolitionista, byl zbit holí [SCOPE.sCharacter('preston_brooks_leader').GetFullName], vlastníkem otroků. Zranění [SCOPE.sCharacter('charles_sumner_leader').GetLastName] ho nutí k uzdravení a odchodu z veřejného úřadu, zatímco [SCOPE.sCharacter('preston_brooks_leader').GetLastName] stále chodí svobodně."
 acw_events.6.f: ""Takové barbarství! Smutně nevidím, jak mohou dvě tak rozdílné komunity stále utvořit jeden stát.""
 acw_events.6.t: "Přebití [SCOPE.sCharacter('charles_sumner_leader').GetFullName]"
 acw_events.7.a: "Ukázka síly je přivede do podřízenosti."
 acw_events.7.b: "Nemůžeme si nyní dovolit proti nim zasáhnout."
 acw_events.7.d: "Agitátoři proti secesi v [SCOPE.sState('free_state_of_county').GetName] shromáždili podporu a vyhlásili establishment unijní vlády."
 acw_events.7.f: ""Navzdory secesionistům my se, na základě usnesení lidu, odtrháváme od těchto zrádců a prohlašujeme se Svobodnými a Nezávislými, stále věrnými [SCOPE.sCountry('unionist_usa').GetNameNoFormatting]."
 acw_events.7.t: "Svobodný stát [SCOPE.GetRootScope.GetCountry.GetCustom('random_free_state_of_place')]"
 acw_events.8.a: "Proklínám všechno ostatní, obnovte ty tratě a linky teď!"
 acw_events.8.b: "Držení vojsk na našich vlacích je zpomalí, ale učiní je bezpečnějšími."
 acw_events.8.c: "Příště zajmeme nájezdníky dříve, než začnou."
 acw_events.8.d: "Nepřátelští nájezdníci úspěšně ukradli lokomotivu a zničili míle tratě a telegrafní linky v [SCOPE.sState('great_locomotive_chase_state').GetName] než byli zastaveni."
 acw_events.8.f: "Proud dýmu se s každým nádechem jejich unavené lokomotivy, [SCOPE.GetRootScope.GetCountry.GetCustom('random_csa_acw_locomotive')], stával stále slabším. Najezdníci došli palivu míle zpět a koleje, které roztrhali., nebyly dost, aby je zachránily. V dáli se tlak dýmu od jejich pronásledovatelů přibližoval. Hon se blížil ke konci."
 acw_events.8.t: "Velký hon na lokomotivy"
 acw_events_5_free_state_tt: "[SCOPE.sState('bleeding_kansas').GetName] zůstane svobodným územím."
 acw_events_5_slave_state_tt: "Malý počet otroků se přestěhuje do [SCOPE.sState('bleeding_kansas').GetName]."
 acw_events_high_tt: "Napětí Občanské války vzroste významně."
 acw_events_low_tt: "Napětí Občanské války vzroste mírně."
 acw_events_med_tt: "Napětí Občanské války vzroste středně."
 acw_followup_events.1.a: "Národ bude v den truchlit."
 acw_followup_events.1.d: "Sympatizant nedávné vzpoury vzal život [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Ačkoli byl po činu chycen a jeho spoluspiklenci byli odhaleni, smrt [SCOPE.sCharacter('lincoln_proxy').GetLastName] zůstává smutným koncem této tragické éry v americké historii."
 acw_followup_events.1.f: ""[SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] se vydal na povinnost na místo nebezpečí, a ačkoli zničen, [SCOPE.sCharacter('lincoln_proxy').GetHerHis] život není zdaleka ztracen. Velká skvrna na naší zemi, velká skvrna na našem národním charakteru, velký zdroj sváru a rozporu mezi našimi lidmi, [SCOPE.sCharacter('lincoln_proxy').GetHerHis] odvahou a sílou byla odstraněna. Jméno [SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] se stalo historickým.""
 acw_followup_events.1.t: "Pokus o život [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.2.a: "Tragédii se podařilo zabránit!"
 acw_followup_events.2.d: "Sympatizant nedávné vzpoury se pokusil zavraždit [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Byl chycen, když se pokusil vloupat, a jeho plán a spoluspiklenci byli odhaleni. [SCOPE.sCharacter('lincoln_proxy').GetLastName] využil příležitosti, aby opět shromáždil lid populace k [SCOPE.sCharacter('lincoln_proxy').GetHerHis] věci."
 acw_followup_events.2.f: ""Jak si ti blázni mohou myslet, že se někdy mohou vzchopit zpět, když ani nedokážou vystřelit jediný výstřel?""
 acw_followup_events.2.t: "Pokus o život [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.3.a: "Tak vždy vrahům!"
 acw_followup_events.3.d: "Sympatizant nedávné vzpoury se pokusil zavraždit [SCOPE.sCharacter('lincoln_proxy').GetFullName]. Pokus se nevydařil tak, jak plánoval."
 acw_followup_events.3.f: "[SCOPE.sCharacter('lincoln_proxy').GetFullNameNoFormatting] zaslechla skřípění prken za [SCOPE.sCharacter('lincoln_proxy').GetHerHim]. Než [SCOPE.sCharacter('lincoln_proxy').GetHerHis] útočník stačil vůbec dokončit vytahování derringeru, [SCOPE.sCharacter('lincoln_proxy').GetLastNameNoFormatting] se na něj vrhla. "Netvore! Psisko! Nemáš žádnou slušnost?" [SCOPE.sCharacter('lincoln_proxy').GetSheHe] zakřičela, každé slovo bylo zakončeno dalším úderem, kterým [SCOPE.sCharacter('lincoln_proxy').GetLastNameNoFormatting] zasáhla svého domnělého útočníka [SCOPE.sCharacter('lincoln_proxy').GetHerHis] holýma pěstmi."
 acw_followup_events.3.t: "Pokus o život [SCOPE.sCharacter('lincoln_proxy').GetLastName]"
 acw_followup_events.4.a: "Povolit omezenou redistribuci půdy."
 acw_followup_events.4.b: "Hospodářská opatření mohou způsobit potíže."
 acw_followup_events.4.d: "V válce proti secesionistům mnoho zotročených lidí věřilo, že jakmile budou osvobozeni, budou mít právo vlastnit půdu, na které byli nuceni pracovat jako otroci. Lidé v [SCOPE.sState('land_redistribution_state').GetName] tlačili na místní úřady, které se obracejí na nás pro směr."
 acw_followup_events.4.f: ""Půda! Půda je to, co potřebujeme! Nemohu se živit hlasovacím lístkem — dejte mi kus země, na kterém už pracuji, abych mohl živit svou rodinu.""
 acw_followup_events.4.t: "Čtyřicet akrů a mule."
 acw_followup_events.5.a: "Vyberte plnou sílu vlády na ochranu osvobozených."
 acw_followup_events.5.b: "Nemůžeme odcizit místní vůdce použitím vojsk."
 acw_followup_events.5.d: "Násilí mezi bělošskými výtržníky a černými svobodnými lidmi způsobilo značné napětí v [SCOPE.sState('supremacist_violence_state').GetName]."
 acw_followup_events.5.f: ""Nepokojníci se nešťastně rozbíjeli, kopali a tloukli ostatní bez milosti. Ulice se staly kluzkými krví nevinných. Vyprázdněné revolvery zvonily na zemi, když útoky zesílily natolik, že se už nedalo ani bavit o přebíjení. Teprve když bylo vyhlášeno vojenské právo a vojska vstoupila, mohla se vrátit alespoň předstíraná pořádek.""
 acw_followup_events.5.t: "Supremacist violence in [SCOPE.sState('supremacist_violence_state').GetName]"
 acw_followup_events.6.a: "Smíření vyžaduje dohodu s těmito muži."
 acw_followup_events.6.b: "Zatkněte tyto muže a nainstalujte novou státní vládu."
 acw_followup_events.6.d: "Koalice bývalých konfederátů a sympatizantů Konfederace získali kontrolu nad státní vládou [SCOPE.sState('redeemer_state').GetName] spravedlivými i neférovými prostředky, ohrožující probíhající proces rekonstrukce."
 acw_followup_events.6.f: ""Nakreslete čáru, na jedné straně vidíte inteligenci, ctnost, sebeúctu a demokracii; a na druhé straně absolutní nekontrolovanou politickou nadvládu brutální síly a teroru, a tam uvidíte žádný atribut svobodné vlády, ale nejsmutnější tyranii Starého Jihu zoufale se snažící zpět o moc, která někdy proklela tuto zemi.""
 acw_followup_events.6.t: "Zachránci"
 acw_followup_events.7.a: "Loajální státní vláda je to jediné, na čem záleží."
 acw_followup_events.7.b: "Hrozně! Rozpustit tyto jednotky okamžitě!"
 acw_followup_events.7.d: "Politické skupiny, které se postavily proti rekonstrukci, zorganizovaly militantní jednotky, aby zastrašily voliče v [SCOPE.sState('paramilitary_intimidation_state').GetName] a obnovily svou moc."
 acw_followup_events.7.f: ""I když rozumím, že naše organizace vyvolává znepokojení mezi některými prvky populace, mohu vás ujistit, že naše bajonety a naše pušky jsou pouze pro účely vystavení.""
 acw_followup_events.7.t: "Paramilitární zastrašování"
 acw_followup_events.8.a: "Nechte lidi v [SCOPE.sState('carpetbagger_state').GetName], ať dělají, co chtějí."
 acw_followup_events.8.b: "Musíme chránit všechny Američany, i když to naštve některé."
 acw_followup_events.8.d: "Severané ve státě [SCOPE.sState('carpetbagger_state').GetName] byli cílem místních, kteří je odsuzují jako vzbouřence a vykořisťovatele. Písaři a řečníci v [SCOPE.sState('carpetbagger_home').GetName] však požadovali, aby vláda tyto Severany chránila."
 acw_followup_events.8.f: ""Přišel jsem sem, abych pomohl vybudovat něco lepšího poté, co jsem svrhl otrokářskou moc, a jistě mi nevadilo udělat si něco pro sebe v tom procesu, ale co jsem dostal? Jsem zde s prázdnýma rukama, s ničím než litanií pomluv a hrozeb házených na mé jméno.""
 acw_followup_events.8.t: "Carpetbaggeři"
 acw_je_events.1.a: "Dům rozdělen proti sobě nemůže obstát. Za Unii!"
 acw_je_events.1.b: "Raději bych nazval naši věc právem států."
 acw_je_events.1.d1: "Konvence pro-otrokářských států vyhlásila svou nezávislost na nás jako [SCOPE.sCountry('csa_scope').GetName]. Unie byla vyzvána, ale nebude snadno ustupovat."
 acw_je_events.1.d2: "Konvence abolicionistických států vyhlásila svou nezávislost na nás jako [SCOPE.sCountry('fsa_scope').GetName]. Unie byla vyzvána, ale nebude snadno ustupovat."
 acw_je_events.1.f1: ""V okamžiku ohromného kroku, který jsme učinili při rozpuštění našeho spojení s vládou, jejíž součástí jsme tak dlouho byli, je jen spravedlivé, abychom prohlásili hlavní důvody, které nás vedly k tomuto rozhodnutí.\n\nNaše pozice je plně spjata s institucí otroctví - velkým materiálním zájmem světa.""
 acw_je_events.1.f2: ""V okamžiku ohromného kroku, který jsme učinili při rozpuštění našeho spojení s vládou, jejíž součástí jsme tak dlouho byli, je jen spravedlivé, abychom prohlásili hlavní důvody, které nás vedly k tomuto rozhodnutí.\n\nNaše pozice je plně spjata s institucí otroctví - institucí bezprecedentního zla, kterou je nutné zrušit.""
 acw_je_events.1.t1: "Jižní deklarace o secesi"
 acw_je_events.1.t2: "Severní deklarace o secesi"
 acw_je_events.2.d: "Zatímco vojenský boj skončil, boj o duši národa neskončil. [ROOT.GetCountry.GetName] se musí znovu vybudovat, poté, co byl rozdělen na dvě části."
 acw_je_events.2.f: ""Nepředpokládám, že tento národ padne. Vítejte či nevítáni, ať se stane cokoliv, tento národ přestane být rozdělen v těle i duši.""
 acw_je_events.2.t: "Rekonstrukce národa"
 acw_je_events.3.a: "Znovu stojíme jednotní."
 acw_je_events.3.d: "Naše národní se znovu vybudovalo, vytvořivší něco odlišného, něco nového, a co je nejdůležitější, něco sjednoceného."
 acw_je_events.3.f: ""Za všechny naše chyby jsme obnovili náš národ a vytvořili jsme si vládu, která na této zemi nezahyne.""
 acw_je_events.3.t: "Národ, zrekonstruovaný"
 acw_je_events.4.a: "Tímto úderem zachráníme Unii!"
 acw_je_events.4.b: "Odmítáme emancipaci mimo konvenční prostředky."
 acw_je_events.4.d: "S podporovateli otroctví v rebélii můžeme vydat proklamaci, která osvobodí všechny otroky v rebelských oblastech. To je první, ale nejdůležitější krok k totálnímu zrušení."
 acw_je_events.4.f: ""Na základě pravomocí svěřených mi v době skutečné ozbrojené vzpoury, nařizuji a prohlašuji, že všichni lidé držené jako otroci budou od této chvíle svobodní. Na tento čin vyzývám k rozvážnému posouzení lidstva a milostivému požehnání všemohoucího Boha.""
 acw_je_events.4.t: "Proklamace o emancipaci"
