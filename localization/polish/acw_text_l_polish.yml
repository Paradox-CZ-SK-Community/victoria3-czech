 je_acw_countdown_goal: "Následující musí být splněno po dobu 10 let:"
 je_acw_countdown_reason: "Otrokaři a abolicionisté se zapletli do stále více rozporuplné debaty po celé zemi. Dříve nebo později se argumenty přestanou vést slovy a začnou se projevovat kulkami."
 je_acw_equality: "Rovnost pro všechny"
 je_acw_equality_reason: "Tento národ bojoval válku kvůli hlubokým problémům, které byly po generace zameteny pod koberec, až se problémy staly příliš velkými, aby je bylo možné ignorovat. Musíme se vyhnout opakování této katastrofy a čelit problémům čelom, jinak zůstanou kvasit další století."
 je_acw_equality_status: "Vytvořit systém, který uznává všechny muže, jak ze Severu, tak z Jihu, a černé i bílé, jako pravé rovné."
 je_acw_reconstruction: "Rekonstrukce"
 je_acw_reconstruction_goal: "Rekonstruujte dříve rebelských států."
 je_acw_reconstruction_reason: "S Občanskou válkou za námi je nyní čas na znovuzapojení bývalých secesionistických států do Unie."
 je_acw_reconstruction_status: "Znovu vybudovat národ po rozdělující Občanské válce."
 je_acw_reincorporate: "Znovu přijmout států secesionisty"
 je_acw_reincorporate_reason: "Znovuzapojení rebelujících států zpět do Unie je rozhodující pro obnovení otřeseného ducha národa a může pomoci ustanovit nové mocenské základy pro vládu."
 je_acw_reincorporate_status: "Vrátit bývalé secesionistické státy zpět do plného začlenění jako plně rozvinuté státy."
 je_acw_war: "Americká Občanská válka"
 je_acw_war_reason: "Válka mezi státy je na spadnutí. Nyní je čas zachovat Unii, nebo zemřít ve snaze."
 je_acw_wild_wild_west: "Divoký, divoký Západ"
 je_acw_wild_wild_west_goal: "Následující musí být splněno po dobu 5 let:"
 je_acw_wild_wild_west_reason: "Západní hranice byla rozohněna nepokoji v zbytku národa. Musíme najít způsob, jak ji uklidnit."
