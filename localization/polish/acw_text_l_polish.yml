 every_yankee_state_in_root: "Každý [GetCulture('yankee').GetName] [concept_homeland] [concept_state] v [GetPlayer.GetName]"
 fsa_events.1.a: "Mají výtahy, s kterými mohou být vytaženi, nemají?"
 fsa_events.1.b: "Tyto problémy nemohou být vyřešeny bez redistribuce politické a ekonomické moci."
 fsa_events.1.d: "Abolicionističtí myslitelé z celé země se spojili, aby navrhli, že samotné zrušení otroctví není dostatečné k rozšíření svobody těm, kteří byli kdysi v okovech. Navrhují plán desegregace a reparací, aby napravili rozdíly mezi rasami."
 fsa_events.1.f: "Ačkoli byly řetězy otroctví v této vynikající zemi přetrženy, stále existují okovy, které svazují náš lid. století útlaku znamenaly, že naši afroameričtí občané žijí věčně ve stínu plantáže, bez moci nad svými vlastními osudy. Pouze aktivní úsilí státu zmírnit chyby minulosti nám může dát naději na vytvoření skutečného národa rovnosti a vytvoření ještě dokonalější unie."
 fsa_events.1.t: "Dokonalější Unie"
