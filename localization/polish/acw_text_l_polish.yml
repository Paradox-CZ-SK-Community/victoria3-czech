 acw_followup_events.4.f:0 ""Půda! Půda je to, co potřebujeme! Nemohu se živit hlasovacím lístkem — dejte mi kus země, na kterém už pracuji, abych mohl živit svou rodinu.""
 csa_revolt_name_adj:0 "Konfederační"
 je_acw_equality_reason:0 "Tento národ bojoval válku kvůli hlubokým problémům, které byly po generace zameteny pod koberec, až se problémy staly příliš velkými, aby je bylo možné ignorovat. Musíme se vyhnout opakování této katastrofy a čelit problémům čelom, jinak zůstanou kvasit další století."
 acw_events.7.b:0 "Nemůžeme si nyní dovolit proti nim zasáhnout."
