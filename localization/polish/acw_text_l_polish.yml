 redeemer_government:0 "Záchranná vláda"
 acw_followup_events.5.f:0 ""Nepokojníci se nešťastně rozbíjeli, kopali a tloukli ostatní bez milosti. Ulice se staly kluzkými krví nevinných. Vyprázdněné revolvery zvonily na zemi, když útoky zesílily natolik, že se už nedalo ani bavit o přebíjení. Teprve když bylo vyhlášeno vojenské právo a vojska vstoupila, mohla se vrátit alespoň předstíraná pořádek.""
