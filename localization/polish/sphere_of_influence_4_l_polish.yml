 je_acquire_korean_protectorate: "Zabezpečit korejské protektorát"
 je_acquire_korean_protectorate_reason: "Korejský poloostrov představuje příležitost pro další expanze našeho vlivu do východní Asie a Tichého oceánu. Řádně rozvinutá Korejská pod naším dohledem by mohla soutěžit s Japonskem a sloužit k posílení našich dálkových majetků proti zahraničním invazím."
 je_afghan_unification_appeal_to_britain_button: "Petice"
 je_afghan_unification_appeal_to_britain_button_desc: "Požádat britskou vládu o pomoc s opětovným sjednocením Afghánistánu."
 je_afghan_unification_appeal_to_russia_button: "Odvolání na"
 je_afghan_unification_appeal_to_russia_button_desc: "Požádejte ruskou vládu o pomoc při znovusjednocení Afghánistánu."
 je_anti_lobby_demand: "Žádost o lobby"
 je_anti_lobby_demand_reason: "Žádost [SCOPE.sPoliticalLobby('relevant_lobby').GetName], která nás žádá, abychom [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_demand_text_def')] [SCOPE.sCountry('target').GetName].\n\nÚspěšné jednání o jejich požadavku získají min. Zdobíme se tím, že neudření s naší určenou dobou je značně zklamáním."
 je_anti_lobby_opportunity: "Lobby příležitost"
 je_anti_lobby_opportunity_reason: "The [SCOPE.sPoliticalLobby('relevant_lobby').GetName] využila svých kontaktů k vytvoření příležitosti k [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_opportunity_text_def')] [SCOPE.sCountry('third_party_country').GetName]. Pokud se přijme, jejich návrh pomůže posílit naše vztahy s nepřáteli [SCOPE.sCountry('target').GetName] a dále pokročit ve zneškodnění zájmů [SCOPE.sCountry('target').GetAdjectiveNoFormatting].\n\nJejich snahy zvýší [SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting] vnímavost k této [concept_diplomatic_action], ale okno pro tuto příležitost se otevře jen na omezenou dobu."
 je_chinese_concessions: "Získat mandžuské ústupky"
 je_chinese_concessions_reason: "Oblast Manchurie obsahuje několik oblastí, které mohou sloužit jako cenné přístavy pro teplé vody. Získání smluvních úlev a stavění železnic v této oblasti obrovsky prospěje naší mocenské projekci v Tichém oceánu."
 je_codify_chinese_border: "Kodifikovat čínskou hranici"
 je_codify_chinese_border_reason: "Naše hranice s Čínou je jak dlouhá, tak neformální. Snažení se o vytyčení formální hranice mezi naším státem a Čínou by mohlo umožnit štědré převody půdy pod naši kontrolu a minimální riziko budoucích hraničních konfliktů."
 je_consolidate_afghanistan: "Delimitace Pamírů"
 je_consolidate_afghanistan_amu_darya_line: "Návrh Amu Darya Line"
 je_consolidate_afghanistan_amu_darya_line_desc: "Kreslení hranice podél řeky Amu Darya poskytne stabilní polštář mezi Tádžikistánem a Kašmírem, za cenu opuštění jakéhokoli území, které můžeme kontrolovat jižně od řeky."
 je_consolidate_afghanistan_approve_of_treaty: "Schválit aktuální návrh"
 je_consolidate_afghanistan_approve_of_treaty_desc: "Zaznamenali jsme všechny naše požadavky"
 je_consolidate_afghanistan_durand_line: "Rozdělení Paštunistánu"
 je_consolidate_afghanistan_durand_line_desc: "Kreslení oddělení napříč pashto mluvící oblastí střední Asie udrží Afghánistán uvězněný a mnohem snazší spravovatelný."
 je_consolidate_afghanistan_indus_line: "Navrhnout linii řeky Indus"
 je_consolidate_afghanistan_indus_line_desc: "Vytvoření hranice přibližně podél západního břehu řeky Indus soustředí pashto hovořící oblasti Indie v Afghánistánu a umožní afghánskému státu přístup k moři."
 je_consolidate_afghanistan_north_status_quo: "Návrh zachování status quo na severu"
 je_consolidate_afghanistan_north_status_quo_desc: "Uznání současných de facto hranic Afghánistánu pomůže zajistit spolupráci Afghánistánu, za cenu potenciálních teritoriálních zisků."
 je_consolidate_afghanistan_objective: "Konsolidovat Afghánistán"
 je_consolidate_afghanistan_objective_reason: "Nejasně definované hranice Afghánistánu nabízejí příležitost pro krizi a devastující válku v Pamirech. Abychom stabilizovali hranici mezi námi a naším protivníkem, musíme spolupracovat na upevnění afghánského státu."
 je_consolidate_afghanistan_offer_compensation: "Nabídnout náhradu"
 je_consolidate_afghanistan_offer_compensation_desc: "Poskytnutí finanční pomoci afghánskému státu je motivuje tolerovat naši zprostředkování a poskytne náhradu za možné teritoriální ztráty."
 je_consolidate_afghanistan_reason: "Porézní a špatně definované hranice afghánských států sloužily jako ohnisko pro konflikty uvnitř Pamírů. Jednání s [SCOPE.sCountry('rival_gp_scope').GetName] o vymezení mezinárodně uznaných hranic Afghánistánu významně přispěje k snížení rizika války v Pamírech.\n\n[ROOT.GetCountry.GetAdjective] Návrhy:\n•"
 je_consolidate_afghanistan_resolve_northern_conflict: "Vyřešit konflikt na severní hranici"
 je_consolidate_afghanistan_resolve_northern_conflict_desc: "Upravit rozdíly mezi naším návrhem pro severní Afghánistán a návrhem našeho protivníka."
 je_consolidate_afghanistan_resolve_southwest_conflict: "Vyřešte jihozápadní hraniční konflikt"
 je_consolidate_afghanistan_resolve_southwest_conflict_desc: "Zmiňte rozdíly mezi naším návrhem pro jihozápadní část Afghánistánu a návrhem našeho protivníka."
 je_consolidate_afghanistan_retract_treaty: "Zrušit aktuální návrh"
 je_consolidate_afghanistan_retract_treaty_desc: "Chceme zrušit naše aktuální"
 je_consolidate_afghanistan_southeast_status_quo: "Návrh zachování status quo na jihovýchodě"
 je_consolidate_afghanistan_southeast_status_quo_desc: "Uznání aktuálních de facto hranic Afghánistánu pomůže zajistit spolupráci Afghánistánu, na úkor potenciálních teritoriálních zisků."
 je_consolidate_afghanistan_threaten_reprisals: "Hrozit odvetnými opatřeními"
 je_consolidate_afghanistan_threaten_reprisals_desc: "Afghánský stát není v pozici vyjednávat. Musíme je připomenout jejich místo ve světě ve srovnání s naším."
 je_consolidate_afghanistan_torkestan_line: "Požádat o Torkestánské hory"
 je_consolidate_afghanistan_torkestan_line_desc: "Kreslení hranice podél Torkestánských hor nám zabezpečí více jižních Pamírů a tádžicko mluvící části Afghánistánu, na úkor přímé hranice s oblastí Kašmíru."
 je_consolidate_british_india: "Rozšířit Britskou Indii"
 je_consolidate_british_india_reason: "Existence nezávislých států na okrajích [SCOPE.sCountry('india_scope').GetName] představuje příležitosti k rozšíření a obohacení našich kolonií v regionu, stejně jako odstranění potenciálních cest pro naše protivníky, aby hrozili vysoce ziskovým půdám Indie."
 je_consolidate_central_asia: "Konsolidovat střední asijské državy"
 je_consolidate_central_asia_reason: "Region střední Asie dlouho nebyl pod naší kontrolou, byl veden různými khanstvími a emirátami. Abychom zajistili přístup do Indie, musíme se ujistit, že státy střední Asie budou podrobeny, ať už jako [Concept('concept_subject', '$concept_subjects$')] nebo prostřednictvím přímé dobytí."
 je_counter_russian_pacific_influence: "Proti ruskému pacifickému vlivu"
 je_counter_russian_pacific_influence_reason: "Ruská akvizice kvalitních přístavů na jejich tichomořském pobřeží představuje nepřijatelný risk ztráty námořní dominance na severním Tichém oceánu. Abychom udrželi jejich vliv v regionu, musíme hledat spolehlivého spojence mezi nezávislými silami tohoto regionu."
 je_disrupt_russian_caucasus: "Narušit ruský Kavkaz"
 je_disrupt_russian_caucasus_reason: "Mladý stát Čerkesko, nacházející se na Černém moři v oblasti Kavkazu, představuje příležitost k zadržování ruské konsolidace v regionu. Rozšíření uznání k čerkesko-státu a zajištění jeho pokračující existence musí být naším prioritním cílem."
 je_donghak_movement: "Donghakové hnutí"
 je_donghak_movement_reason: "Donghak, či Východní učení, začalo mezi [GetPopType('peasants').GetName] [ROOT.GetCountry.GetName] šířit jako odpověď na otevření země světu. Následovníci Donghak, často přidružení k [SCOPE.gsInterestGroup('donghak_ig').GetName], zastávají názory o rovnosti a právech pro všechny a odmítnutí cizího vlivu.\n\nInfrastruktura, kterou následovníci Donghak vytvořili, se rozšiřuje po celé zemi a může sloužit jako prostředek k rychlé organizaci vzpoury v budoucnu."
 je_great_game_control: "Velká hra"
 je_great_game_control_reason: "Pokrok směrem k #bold levé#! bar bude prospívat #v $GBR$#!, zatímco pokrok směrem k #bold pravé#! bar bude prospívat #v $RUS$#!.\n\nZačínající v raném devatenáctém století, #bold Velká hra#! se stala generickým termínem pro konflikty mezi #v $GBR$#! a #v $RUS$#! o vliv na [SCOPE.sStrategicRegion('central_asia_region').GetName] a jeho okolí. Obě vlády považují celkové vojenské vítězství nad druhým za nemožné, #bold Velká hra#! se nyní vede prostřednictvím série nepřímých bojů o páku nad zeměmi na linii mezi oběma národy.\n\n#bold Vítězství:#!\n[SCOPE.GetRootScope.GetCountry.GetCustom('great_game_victory_caucasus')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_victory_kazakhstan')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_victory_khanates')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_victory_afghanistan')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_victory_persia')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_victory_korea')]\n#bold Pokroky:#!\n#variable Russia#! - Prosazovaná dohoda o Turkmenském plátně\n#variable Britain#! - Úspěšná expedice do Bukhary\n[SCOPE.GetRootScope.GetCountry.GetCustom('great_game_advance_chinese_border')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_advance_consolidated_british_india')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_advance_manchurian_railway')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_advance_contained_russian_pacific')][SCOPE.GetRootScope.GetCountry.GetCustom('great_game_advance_trans_siberian_railway')]"
 je_gyojo_shinwon: "Gyojo Shinwon"
 je_gyojo_shinwon_reason: "Následovníci Donghak mezi [SCOPE.gsInterestGroup('donghak_ig').GetName] předložili petici vládě, volající po toleranci doktríny Donghak, vyhnání cizinců a vykonání spravedlnosti pro zkorumpované členy [SCOPE.gsInterestGroup('yangban_ig').GetName].\n\nVláda, která slíbila vyslechnout požadavky hnutí, dočasně snížila sociální neklid mezi jeho vyznavači, ale odvržení zády k petentům určitě povede k obnovené revoluční aktivitě."
 je_korean_rebellion: "Korejské povstání"
 je_korean_rebellion_reason: "Vzpoura, která vypukla napříč [SCOPE.sCountry('korea_scope').GetName], ohrozila rovnováhu moci v zemi. Svržení [SCOPE.sCharacter('korea_ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('korea_ruler_scope').GetFullName] jistě povede k nezávislosti [SCOPE.sCountry('korea_scope').GetNameNoFormatting] a příležitostem pro evropské mocnosti získat vliv na poloostrově."
 je_maintain_afghan_protectorate: "Zabezpečit afghánský protektorát"
 je_maintain_afghan_protectorate_goal: "Zavést a udržovat [concept_subject] vztah se všemi afghánskými národy po dobu #variable 10 let#!"
 je_maintain_afghan_protectorate_reason: "Pohoří mezi indickým subkontinentem a stepmi střední Asie drží klíč k ustanovení solidní a výhodné hranice proti našemu rivalovi. Abychom zajistili ochranu našich zájmů a cestu k útoku na naše protivníky, musíme získat stabilní [Concept('concept_subject', '$concept_subjects$')] po celém afghánském regionu."
 je_pacify_kazakh_steppes: "Uklidnit Kazachstánskou stepi"
 je_pacify_kazakh_steppes_fail_tt: "#bold Kazachstánské povstání#! úspěšně vyhnalo #bold ruskou#! moc z #variable jednoho nebo více#! zhuzů"
 je_pacify_kazakh_steppes_reason: "I když jsme oficiálně rozšířili naši autoritu nad různými kazachstánskými chanáty v raném osmnáctém století, efektivní správa kazachstánské stepi se ukázala jako obtížná. Naše reorganizace regionu v roce 1828 oficiálně nahradila každého bývalého chana ruským jmenovaným [Concept('concept_ruler','$RULER_TITLE_SENIOR_SULTAN$')], ale otázka banditství a široce rozšířeného nespokojení s jejich vládou přetrvává. Abychom to vyřešili, tři Zhuzes musí být úspěšně uklidněny a přivedeny pod přímou ruskou kontrolu."
 je_pacify_kazakh_steppes_success_tt: "#bold Oklidnění stepi#! [concept_journal_entry] bylo #bold úspěšně dokončeno#!, nebo #bold Kazachstánské povstání#! bylo #bold poraženo#!"
 je_pamir_expedition_dismiss_button: "Odmítnout návrh"
 je_pamir_expedition_dismiss_button_desc: "Tento návrh pravděpodobně povede k zničující plnohodnotné válce proti Rusku. Je lepší, aby už nikdy neuviděl světlo dne."
 je_pamir_expedition_objective: "Zpochybnit ruské Pamíry"
 je_pamir_expedition_objective_reason: "Nedávná ruská expanze do pohoří Pamír představuje nesnesitelnou hrozbu pro naše zájmy v Indii. Vytvoření polštářového státu v Tádžikistánu by ponížilo Rusko a poskytlo našim zájmům na jih od Pamíru více volnosti, i za cenu vysokého rizika #bold přímé války#! mezi #v $RUS$#! a #v $GBR$#!.\n\nTato možnost by měla být prozkoumána opatrně."
 je_pro_lobby_demand: "Lobby poptávka"
 je_pro_lobby_demand_reason: "The [SCOPE.sPoliticalLobby('relevant_lobby').GetName] požádala, abychom [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_demand_text_def')] [SCOPE.sCountry('third_party_country').GetName], známý odpůrce [SCOPE.sCountry('target').GetName]. Pokud se to uskuteční, jejich návrh pomůže posunout zájmy [SCOPE.sCountry('target').GetAdjectiveNoFormatting].\n\nÚspěšné jednání o jejich žádosti nám získá dobrou vůli se [Concept('concept_political_lobby','$concept_political_lobby_short$')], neúspěch v určeném časovém rámci je však velmi zklame."
 je_pro_lobby_opportunity: "Příležitost lobbovat"
 je_pro_lobby_opportunity_reason: "Lobby [SCOPE.sPoliticalLobby('relevant_lobby').GetName] využila svých kontaktů, aby naší vládě poskytla příležitost [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_opportunity_text_def')] [SCOPE.sCountry('target').GetName].\n\nJejich úsilí zvýší [SCOPE.sCountry('target').GetAdjectiveNoFormatting] vnímavost k této [concept_diplomatic_action], ale okno pro tuto příležitost se otevře pouze na omezenou dobu."
 je_secure_persian_border: "Zabezpečit perskou hranici"
 je_secure_persian_border_complete_tt: "#bold Kavkazská válka#! [concept_journal_entry] byla #bold úspěšně dokončena#!"
 je_secure_persian_border_fail_tt: " #bold Kaukazská válka#! [concept_journal_entry] se #bold nezdařila#!"
 je_secure_persian_border_reason: "Přítomnost vzbouřeneckých států v Severním Kavkaze ohrožuje naši kontrolu nad regionem a tím i naši schopnost prosadit moc na Středním východě. Dlouhotrvající Kavkazská válka se musí skončit, aby byla pro naši zemi příznivá."
 je_the_eastern_border_treaty_of_aigun: "Předložit Aigunskou smlouvu"
 je_the_eastern_border_treaty_of_aigun_desc: "Území #bold Amur#! je efektivně izolováno od zbytku Číny a zralé pro osídlení. Vojenské posílení na východním Sibiři by mělo představovat dostatečné hrozby pro čínskou vládu, aby se vzdala území bez konfliktu."
 je_unify_afghanistan: "Afghánská reunifikace"
 je_unify_afghanistan_objective: "Sjednotit Afghánistán"
 je_unify_afghanistan_objective_reason: "Pád Durraniho impéria zanechal Afghánistán ve stavu neustálé občanské války mezi drobnými uchazeči o trůn. Abychom odvrátili se blížící evropské mocnosti, musíme vytvořit sjednocený a trvalý afghánský stát."
 je_unify_afghanistan_reason: "Následný krizí po smrti Timur Shah Durraniho v roce 1793, vrhl bývalé durranské impérium do období nekonečných občanských strife. S hrozbou evropských mocností se přibližujících ze všech stran, musíme si vzít na sebe, abychom ukončili toto období válčící principality a rekonstruovali sjednocený Afghánistán.\n\n Zatímco apela na evropskou [concept_great_power], aby nás podpořila na obnovení, může získat jejich podporu, jejich"
 jingoist_ideology: "Jingoistická ideologie"
 korea_fail_condition_gov_tt: "Nepřidali jsme se k [SCOPE.sCountry('korea_scope').GetName] ve svém [concept_diplomatic_play] proti [SCOPE.sCountry('korea_rebellion_scope').GetName]"
 korea_fail_condition_rebels_tt: "Nepodpořili jsme [SCOPE.sCountry('korea_rebellion_scope').GetName] ve svém [concept_diplomatic_play] proti [SCOPE.sCountry('korea_scope').GetName]"
 korea_fail_condition_war_tt: "[SCOPE.sCountry('korea_rebellion_scope').GetName] je ve [concept_war] s [SCOPE.sCountry('korea_scope').GetName]"
 korea_monarchy.1.a: "Linie Jeongjo skončila."
 korea_monarchy.1.b: "[SCOPE.sCharacter('heonjong_scope').GetHerHis|U] lékaři musí znát nějakou léčbu."
 korea_monarchy.1.d: "I přes jeho mladý věk byl [SCOPE.sCharacter('heonjong_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heonjong_scope').GetFullName] zasažen těžkou nemocí. [SCOPE.sCharacter('heonjong_scope').GetHerHis|U] rychle se zhoršující zdraví vzbudilo obavy, že [SCOPE.sCharacter('heonjong_scope').GetSheHe] už dlouho na tomto světě nebude."
 korea_monarchy.1.f: "Nepublikovalo to poprvé, co se potýkal s nemocí, nebo dokonce popáté. Stav krále se začal podobal stavu země od momentu, kdy nastoupil na trůn - jak trpěla povodněmi a monzuny, tak i on trpěl obdobími nemoci, nebo zprávami o korupci a vlastizradě na dvoře. Někdy se bál, že nezanechá žádnou dědictví, že vláda strávená pouze bojem proti krizím byla vládou, kterou by jeho nástupci považovali za plýtvání. Možná se mýlil, pomyslel si, protože možná neměl žádné nástupce."
 korea_monarchy.1.t: "Chorý král"
 korea_monarchy.2.a: "Rod Yi přetrvá."
 korea_monarchy.2.d: "Smrt každého z mužských dětí [SCOPE.sCharacter('cheoljong_scope').GetFullName] a nedostatek blízkých příbuzných, kteří by si nárokovali trůn, zanechalo nemocného [SCOPE.sCharacter('cheoljong_scope').GetPrimaryRoleTitle] v nejistotě ohledně následnictví. Rodina Andong Kim nominovala [SCOPE.sCharacter('gojong_scope').GetFullName] jako následníka [SCOPE.sCharacter('cheoljong_scope').GetHerHis]."
 korea_monarchy.2.f: ""Znovu na lůžku, bez dědice. Je tu vůbec nějaká naděje?"\n\n"On dělá, co může, ale naše naděje mohou být mylné. Slyšel jsi o události, která se stala s magistrátem?"\n\n"Ne, neslyšel. Řekni mi.""\n\n" Musel královi připomenout, kdo je, a prosil ho, aby si zachoval svou vládu. Nejdříve jsem byl rozzlobený - ale teď mu nemohu vůbec vyčítat.""
 korea_monarchy.2.t: "Prázdný dům"
 korea_monarchy.3.a: "Její patronáž bude zásadní pro modernizaci."
 korea_monarchy.3.b: "Měla by se soustředit na své dvorské povinnosti."
 korea_monarchy.3.d: "[SCOPE.sCharacter('myeongseong_scope').GetFullName], politicky otevřená oficiální manželka [SCOPE.sCharacter('gojong_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('gojong_scope').GetFullName], si vybudovala silnou pozici na dvoře [ROOT.GetCountry.GetAdjective]. Její patronát silně prospěje [SCOPE.sCharacter('myeongseong_scope').GetInterestGroup.GetName]."
 korea_monarchy.3.f: ""Při každé příležitosti jsem byl ohromen půvabem a půvabem královny, jejíž zamyšlená laskavost, jedinečná inteligence a síla, a její pozoruhodná konverzační síla i přes prostředníka. Nebylo mě překvapeno její jedinečnou politickou mocí, nebo její vliv na [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] a mnoho dalších. Byla obklopena nepřáteli, všichni se jí zlobí, neboť svým talentem a silou dokázala umístit členy své rodiny téměř do všech hlavních státních úřadů.\n\nJejí život byl bitvou. Bojovala se všemi svými kouzly, obratností a rozumností za moc, za důstojnost a bezpečnost svého muže a syna, a za pád těch, kteří jí odporovali.""
 korea_monarchy.3.t: "Královna Min"
 korean_ruler_deposed_tt: "Vláda [SCOPE.sCountry('korea_scope').GetName] byla sesazena [concept_revolution]"
 korean_ruler_retained_tt: "[SCOPE.sCharacter('korea_ruler_scope').GetFullName] zůstává [SCOPE.sCharacter('korea_ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCountry('korea_scope').GetName]"
 lobby_core.1.a: "Vyhledávat lobbisty."
 lobby_core.1.b: "Manuálně spustit katalyzátor."
 lobby_core.1.c: "Manuálně vytvořit lobby."
 lobby_core.1.d: "Manuálně vytvořit overlord lobby."
 lobby_events.1.a: "Jejich patriotismus dává dobrý příklad."
 lobby_events.1.b: "Jejich patriotismus dává dobrý příklad."
 lobby_events.1.c: "Měli by se vyhnout těmto zahraničním zapletením."
 lobby_events.1.d_form: "Snažíc se uniknout obvinění z komunismu čerpáním tvrdé zahraniční politiky, vedení [GetIdeology('ideology_social_democrat').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName] položilo základy pro lobby, aby se postavili proti zájmům [SCOPE.sCountry('relevant_country').GetAdjective]."
 lobby_events.1.d_join: "Snažíc se uniknout obvinění z komunismu čerpáním tvrdé zahraniční politiky, vedení [GetIdeology('ideology_social_democrat').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName] se začalo spojit s [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.1.f: ""Spojili jsme se, abychom bojovali proti komunismu," řekl [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe], "protože se vyhlásili za nepřátele demokracie. Bez demokracie není svobody. Násilí, bez ohledu na to, kdo ho používá, je vždy reakční."\n\nOdpověď byla slabá, potlesk byl rozptýlen dost na to, aby bylo možné identifikovat jednotlivé účastníky. Ale bylo to více než [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe] kdykoli dostal od tohoto davu - mnohem více."
 lobby_events.1.t: "Revoluce zrazena"
 lobby_events.10.a: "Máme hodně získat z bližších vazeb na Západ."
 lobby_events.10.b: "Můžeme získat mnoho z bližších vazeb na Západ."
 lobby_events.10.c: "Jejich posedlost ohrožuje naši suverenitu."
 lobby_events.10.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] získali fascinaci [SCOPE.sCountry('relevant_country').GetName], považujíce ji za vzor pro modernizaci [ROOT.GetCountry.GetAdjective] státu. Analýza [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] zákonů a technologií naplňuje jejich publikace."
 lobby_events.10.f: "[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe|U] vyvinul vizi. Železniční tratě z [ROOT.GetCountry.GetCapital.GetCityHubName] do [ROOT.GetCountry.GetCapital.GetFarmHubName], plánované města s širokými, plynově osvětlenými bulváry, zdravou a profesionální byrokracií. Západníci a jejich spojenci měli vše toto, mezi mnoha dalšími. [ROOT.GetCountry.GetNameNoFormatting] mohlo mít toto také - nic je nezastavovalo.\n\nAle to nebyla plná pravda a [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe] si toho byl dobře vědom. Každý dovážený vynález nesl se sebou zátěž, riziko stát se provincií [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]. Jak měl [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe] vyvážit tuto?"
 lobby_events.10.t: "Zahraniční inspirace"
 lobby_events.11.a: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting] mělo každou šanci volit jinak."
 lobby_events.11.b: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting] mělo každou šanci vybrat se jinak."
 lobby_events.11.c: "Bude zapotřebí mnohem víc, aby odčinili svou chybu."
 lobby_events.11.d_form: "Propuknutí války v Evropě, podnícené agresivními akcemi [SCOPE.sCountry('relevant_country').GetName], vedlo [SCOPE.gsInterestGroup('relevant_ig').GetName] k zahájení lobbování proti zájmům [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]."
 lobby_events.11.d_join: "Děseni agresivním narušením [SCOPE.sCountry('relevant_country').GetName] Koncertu Evropy, [SCOPE.gsInterestGroup('relevant_ig').GetName] se spojili s [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.11.d_leave: "Šokovaní agresivním rozrušením [SCOPE.sCountry('relevant_country').GetName] na koncertu Evropy, předtím pro-[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('relevant_ig').GetName] opustil [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.11.e: "Jak rychle se obracejí."
 lobby_events.11.f: ""Ta proklatá hlupáci! Měl jsem tam investice! Myslí si jejich [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle], že [SCOPE.sCountry('relevant_country').GetRuler.GetHerselfHimself] je Napoleon? Kdo bude další, kdo si toho využije?"\n\n"Dané, očekávám."\n\n"Ano, ano, Dané... Předpokládám. Nicméně, víte, co dělat nyní."\n\nOdešel s bouchnutím dveří a šklebem. Tajemník, který zůstal pozadu, měl již připravenou obálku adresovanou [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]. S trochou štěstí dorazí do měsíce a umožní něco vyřešit z tohoto nepořádku."
 lobby_events.11.t: "Koncert přerušen"
 lobby_events.12.a: "Jaká kultura!"
 lobby_events.12.b: "Jaká kultura!"
 lobby_events.12.c: "Jaká kultura?"
 lobby_events.12.d_form: "Okouzleni krásnou [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')] produkovanou umělci [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting], [SCOPE.gsInterestGroup('relevant_ig').GetName] začali lobovat pro bližší vazby s [SCOPE.sCountry('relevant_country').GetName]."
 lobby_events.12.d_join: "Okouzleni nádhernou [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')] produkovanou umělci [SCOPE.sCountry('relevant_country').GetAdjective], [SCOPE.gsInterestGroup('relevant_ig').GetName] začali se spojovat s [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.12.f: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] Impresionismus. Slova nyní vypadala, že se bezproblémově spojila jako francouzské víno nebo čínský hedvábí, získávající význam, který převyšoval součet jejich části. Mohl by strávit zbytek svého života v této galerii, dovézt dostatek mistrovských děl pokrýt každou stěnu v jeho domě a přesto zůstat stejně unešeným, jak když je viděl poprvé.\n\nKaždý obraz byl okno do kultury, kterou by mohl strávit život zkoumáním, každý tah štětcem byl hnán vigor, který vyrostl z cizího semene. Kolik by mohl pochopit o [SCOPE.sCountry('relevant_country').GetNameNoFormatting] prostřednictvím těchto, pokud by měl pouze čas a schopnost?"
 lobby_events.12.t: "Umělecká inspirace"
 lobby_events.13.a: "Byla to chyba spoléhat se na ně."
 lobby_events.13.b: "Musí se vyhnout těmto populistickým proudům."
 lobby_events.13.d: "Populistická základna [SCOPE.gsInterestGroup('relevant_ig').GetName] se obrátila proti podpoře zahraničních zapletení. Tlak vnitřními vlivy vedl k tomu, že se skupina distancovala od [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.13.f: "#bold [ROOT.GetCountry.GetAdjectiveNoFormatting] Potřebuje na prvním místě#!\n\nLidé říkají - NE zahraničním zapletením, a NE zahraničním smlouvám!\n\n#italic PROSPERITA doma, nebo CHAOS v zahraničí? ŽÁDNÁ CIZÍ MOC nemůže úspěšně napadnout zpevněný [ROOT.GetCountry.GetNameNoFormatting]!#!"
 lobby_events.13.t: "Proměnlivé davy"
 lobby_events.14.a: "Je to jen srozumitelné."
 lobby_events.14.b: "Nebudeme měnit naše stanovisko na příkaz."
 lobby_events.14.d: "Skupina zastupující ty v [SCOPE.gsInterestGroup('relevant_ig').GetName] se zájmem o obchod s [SCOPE.sGoods('relevant_goods').GetName] začala lobovat vládu k akci proti [SCOPE.sCountry('relevant_country').GetName], uvádějící její nepřátelské obchodní praktiky."
 lobby_events.14.f: "Byli v cizím ministrovém úřadu celý ráno. Muži bohatství a statusu, všichni známí na ministerstvu, všichni opakujících si stejné stížnosti. "Obchodní válka [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]", "překážka svobodného pohybu zboží" a "odebrání nevyužitých zisků".\n\nJakmile stál, aby zamknul na den, zazněl další zaklepání. Energie z něho vyprchala najednou, téměř ho donutila spadnout na koberce. S grimasy se násilně přinutil udělat další krok vpřed a prásknout otevřít dveře.\n\n"Jak, pane. Pokud byste si chtěl sednout...""
 lobby_events.14.t: "Kup nebo odcházej"
 lobby_events.15.a: "Co se má dělat?"
 lobby_events.15.b: "Sbírka paranoidních dětí."
 lobby_events.15.d_form: "Příliv zahraničních investic z [SCOPE.sCountry('relevant_country').GetName] vzbudil obavy mezi nacionalistickými skupinami. [SCOPE.gsInterestGroup('relevant_ig').GetName], vždy opatrní vůči zahraniční subverzi, začali lobbovat proti zájmům [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]."
 lobby_events.15.d_join: "Příliv zahraničních investic z [SCOPE.sCountry('relevant_country').GetName] vyvolal obavy mezi nacionalistickými skupinami. [SCOPE.gsInterestGroup('relevant_ig').GetName], stále obezřetní vůči cizí subverzi, se spojili s [SCOPE.sPoliticalLobby('relevant_lobby').GetName] jako reakci."
 lobby_events.15.f: ""Všechny jejich továrny stavějí z lepenky a olověných čipů, a jejich ocel je použitelná pouze pro žiletky. A i pak, když je použijete, je pravděpodobné, že vás zraní!"\n\nKruh mužů u stolu se rozesmál. Muž s červeným kravatou se smál a pokračoval se svou nabídkou. "Pokud je necháme koupit naši půdu, do roka tam bude špehovat [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] ve všech ubytovnách. Dobře je znám. Strávil jsem tam měsíc ve [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName], vidíte...""
 lobby_events.15.t: "Dobré, ne zahraniční"
 lobby_events.16.a: "Měli by uprchnout, dokud si zachovají svou pověst."
 lobby_events.16.b: "Je nejlepší se připravit na den, kdy tato válka skončí."
 lobby_events.16.d: "Propuknutí ozbrojených nepřátelství mezi [ROOT.GetCountry.GetName] a [SCOPE.sCountry('relevant_country').GetName] mělo katastrofální dopady na [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Vedeni [SCOPE.gsInterestGroup('relevant_ig').GetName] začali jeho kdysi pevní podporovatelé exodus z lobby."
 lobby_events.16.f: "První výstřely byly vystřeleny, zatímco spali, a probudili se do světa, který byl cizí tomu, který opustili. Do týdne veškerá solidarita mezi stranami zmizela a začali přitahovat nepříjemné pohledy na ulici, kdykoli se přiblížili ke své kanceláři. Po třetím tvrdém policistovi, který přišel, aby se ujistil, že jsou "v souladu s protipožárními předpisy", i ti nejstatečnější z nich vypadli. Skříně byly vyprázdněny a kufříky naplněny a místa zůstala křivě postavena."
 lobby_events.16.t: "Těžké milování"
 lobby_events.17.a: "Je čas na změnu kurzu."
 lobby_events.17.b: "Proč měnit něco, co funguje?"
 lobby_events.17.d: "S narůstajícím nezájmem [SCOPE.gsInterestGroup('relevant_ig').GetName] o [SCOPE.sCountry('relevant_country').GetName] začalo vedení diskutovat o přehodnocení podpory skupiny pro [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.17.f: "Dnes bylo obtížnější získat schůzky na ministerstvu zahraničí. Počáteční zájem, který vzbudili, dávno vyprchal, aktivity lobby spadly do pozadí [ROOT.GetCountry.GetCapital.GetCityHubName]. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] byli první, kdo ztratil zájem, jejich zástupci byli zprvu deprimováni absencí novinek a pak již nebyli nakloněni číst noviny, když dorazily.\n\n"Jaký důvod máme starat se o události v [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]?", vyzvali jejich mladší členové. Starší nevěděli, jak odpovědět."
 lobby_events.17.t: "Jakýmkoli způsobem kupředu"
 lobby_events.18.a: "[SCOPE.sState('revanchist_state').GetNameNoFormatting] je právem [ROOT.GetCountry.GetAdjectiveNoFormatting]!"
 lobby_events.18.b: "Toto šermování jednomu razantně odmítáme."
 lobby_events.18.d_form: "Horlivě nacionalistický [SCOPE.gsInterestGroup('relevant_ig').GetName] zaměřil svou rétoriku na [SCOPE.sCountry('relevant_country').GetName] a její provincii [SCOPE.sState('revanchist_state').GetName]. Začali lobovat za nepřátelské akce proti [SCOPE.sCountry('relevant_country').GetNameNoFormatting] k dosažení svých územních ambicí."
 lobby_events.18.d_join: "Národně založená [SCOPE.gsInterestGroup('relevant_ig').GetName] obrátila svou rétoriku k [SCOPE.sCountry('relevant_country').GetName] a její provinci [SCOPE.sState('revanchist_state').GetName]. Spojili se s [SCOPE.sPoliticalLobby('relevant_lobby').GetName] s nadějí uskutečnit své teritoriální ambice."
 lobby_events.18.f: ""Není sporu, že [SCOPE.sState('revanchist_state').GetNameNoFormatting] má adresně [ROOT.GetCountry.GetAdjectiveNoFormatting] charakter. Skutečně, tato oblast patřila k několika předchůdcům státům, z nichž my ztělesňujeme odkaz. Nejprve..."\n\nÚředník seděl zdvořile, zatímco muž na čele přednáškového sálu prezentoval svou disertaci. Když zdvihl starou minci, kterou údajně našel pod [SCOPE.sState('revanchist_state').GetCityHubName], publikum explodovalo v ovacích. Tleskal, ale bylo to pouze mechanické gesto. Jeho myšlenky již daleko odešly od doby mečů a plachet. Znovu získat [SCOPE.sState('revanchist_state').GetNameNoFormatting] bylo otázkou přítomného okamžiku, kouřové pistole a výstřelů děl. Všechno ostatní se mohlo po vyřešení problémů diskutovat."
 lobby_events.18.t: "Právoplatné hranice"
 lobby_events.19.a: "Jsou oprávněni být opatrní vůči [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] hrozbě."
 lobby_events.19.b: "Hostilita by mohla vyvolat právě tu reakci, které se obávají."
 lobby_events.19.d_form_country: "Podrobení [SCOPE.sCountry('relevant_subject').GetName] ze strany [SCOPE.sCountry('relevant_country').GetName] vzbudilo obavy mezi [SCOPE.gsInterestGroup('relevant_ig').GetName], že naše vlastní národ padne kvůli podobnému osudu. Jejich obavy je vedly k tomu, aby začali lobovat proti zájmům [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]."
 lobby_events.19.d_form_state: "Přítomnost blízké [SCOPE.sCountry('relevant_country').GetAdjective] kolonie [SCOPE.sState('relevant_colonial_state').GetName] vyvolala obavy mezi [SCOPE.gsInterestGroup('relevant_ig').GetName], že naše vlastní národ se stane obětí podobného osudu. Jejich obavy je vedly k tomu, aby začali lobby proti zájmům [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]."
 lobby_events.19.d_join_country: "Podrobení [SCOPE.sCountry('relevant_subject').GetName] ze strany [SCOPE.sCountry('relevant_country').GetName] vzbudilo obavy mezi [SCOPE.gsInterestGroup('relevant_ig').GetName], že naše vlastní národ padne do podobného osudu. Jejich obavy je vedly k tomu, aby se připojili k [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.19.d_join_state: "Přítomnost blízké [SCOPE.sCountry('relevant_country').GetAdjective] kolonie [SCOPE.sState('relevant_colonial_state').GetName] vyvolala obavy mezi [SCOPE.gsInterestGroup('relevant_ig').GetName], že naše vlastní národ se stane obětí podobného osudu. Jejich obavy je vedly k tomu, aby se spojily s [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.19.f: ""Všechno je dobré, pokud je naplněné hrůzou. Není v tom žádná hanba. Jejich dosah se rozprostírá po celém světě jako mořská příšera a požere cokoliv, co je zranitelné před sebou. Dosahují bez výjimky a ohrožují nás ze zdánlivě každého směru. Ještě jsme nespadli, ale je na to důvod."\n\nByla to křehká naděje. [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] mohl pomyslet jen na jediný stéblo trávy zůstávající po lesním požáru.\n\n"Musíme se podívat na tyto důvody a používat je jako zbraň. Potřebujeme čas na to a musíte nám ho koupit.""
 lobby_events.19.t: "Mraky na obzoru"
 lobby_events.2.a: "Když slova selžou, musíme přinést meč."
 lobby_events.2.b: "Když slova selžou, musíme přinést meč."
 lobby_events.2.c: "Snaží se způsobit mezinárodní incident ohledně"
 lobby_events.2.d_form: "Veřejné zprávy o diskriminaci proti lidem [SCOPE.sReligion('relevant_religion').GetName] v [SCOPE.sCountry('relevant_country').GetName] přiměly [SCOPE.gsInterestGroup('relevant_ig').GetName] začít lobovat za nepřátelský postoj vůči [SCOPE.sCountry('relevant_country').GetName]."
 lobby_events.2.d_join: "Veřejnosti zdokumentované účty diskriminace proti lidem [SCOPE.sReligion('relevant_religion').GetName] v [SCOPE.sCountry('relevant_country').GetName] vedly [SCOPE.gsInterestGroup('relevant_ig').GetName] k tomu, aby se spojili s [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.2.f: ""I oni mohou najít odpuštění, ano, ale taková věc vyžaduje lítost, a [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] vláda je přesně definicí neodpuštění a arogance."\n\n"Jak milostivé."\n\n"A přesto ukazuji daleko více, než jejich [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle] kdy udělal!"\n\nByl v plném obraně - to bylo jasně viditelné pro unaveného atašé. A pokud by měl svůj způsob, národ by brzy byl také."
 lobby_events.2.t: "Naši utlačovaní sourozenci"
 lobby_events.20.a: "Není důvod zůstávat v [SCOPE.sPoliticalLobby('relevant_lobby_1').GetNameNoFormatting]."
 lobby_events.20.b: "Členství v [SCOPE.sPoliticalLobby('relevant_lobby_2').GetNameNoFormatting] již není užitečné."
 lobby_events.20.c: "Opustit buď by bylo nerozumné."
 lobby_events.20.d: "Omezené politické zdroje [SCOPE.gsInterestGroup('relevant_ig').GetName] přiměly vedení skupiny přehodnotit svoje členství v [SCOPE.sPoliticalLobby('relevant_lobby_1').GetName] a [SCOPE.sPoliticalLobby('relevant_lobby_2').GetName]."
 lobby_events.20.f: ""A pro kancelářské potřeby, průměrně..." Auditor otočil stránku na daný záznam a jeho oči sklouzly dolů sloupce. "Tři sta korun za měsíc".\n\nPro muže, který seděl naproti němu, se svět začal točit. "Jste si jistý?"\n\n"A tisíc dvěstě za pracovní výdaje na cestování."\n\n"...omlouvám se," podařilo se mu. "Mohu mít kopii manifestu? Potřebuji se setkat se svými kolegy okamžitě.""
 lobby_events.20.t: "Rozptýlené zdroje"
 lobby_events.3.a: "Uděláme velké kroky společně."
 lobby_events.3.b: "Uděláme spolu velké pokroky."
 lobby_events.3.c: "Naše výtvory daleko překonávají ty levné [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] hračky."
 lobby_events.3.d_form: "Inspirování dovednostmi [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [GetPopType('engineers').GetName] a [GetPopType('academics').GetName], technicky zaměření [SCOPE.gsInterestGroup('relevant_ig').GetName] začali lobovat za bližší vazby s [SCOPE.sCountry('relevant_country').GetName]."
 lobby_events.3.d_join: "Inspirování dovednostmi [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [GetPopType('engineers').GetName] a [GetPopType('academics').GetName], technicky zaměření [SCOPE.gsInterestGroup('relevant_ig').GetName] začali se spojovat s [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.3.f: ""Podle našich standardů? S metodami, které používají ve svých výrobních závodech, často zjistí, že ušetří polovinu hodinové mzdy na pracovníka, aby dosáhli stejného výstupu, který dosahujeme my. Budova, kterou jsem navštívil, měla také docela inovativní osvětlení. Představte si, kdyby směny mohly být prodlouženy až o hodinu denně..."\n\nJeho vousatý společník už vytahoval papír a kreslil čáru mezi různými výpočty. Když byly dvě součty vedle sebe, vydal tichý hvízd."
 lobby_events.3.t: "Technické talenty"
 lobby_events.4.a: "Veškerá jejich práce, v okamžiku pryč."
 lobby_events.4.b: "Zdá se, že jsou pouze první z mnoha."
 lobby_events.4.d: "Porážka [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('relevant_foreign_ig').GetName] v revoluci přerušila zájem [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] o zachování [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Přestali propagovat užší vazby na [SCOPE.sCountry('relevant_country').GetName]."
 lobby_events.4.f: "Dopisy, které poslali, zůstaly bez odpovědi. Diskrétní návštěva potvrdila jejich nejhorší podezření - budova, kterou kdysi vlastnili, byla zabavena a nyní tam sídlil apaticky znějící právník, jeho praxe a jeho rozšířená rodina. Tento nový muž byl přítelem ministra - jednoho, který právě bojoval o svou pozici v velmi doslovném smyslu. Krátký pohled na kulky, které stále speckovaly fasádu, sloužil jako definitivní prohlášení, že odškodnění nebude poskytnuto."
 lobby_events.4.t: "Už ne stejní"
 lobby_events.5.a: "Na zdraví naší prosperity."
 lobby_events.5.b: "Na zdraví naší prosperitě."
 lobby_events.5.c: "Náš vztah by měl zůstat přísně transakční."
 lobby_events.5.d_form: "Zájem [SCOPE.gsInterestGroup('relevant_ig').GetName] v lukrativním obchodě s [SCOPE.sGoods('relevant_goods').GetName] s [SCOPE.sCountry('relevant_country').GetName] je vedlo k tomu, že začali lobovat ve prospěch užších vazeb s [SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
 lobby_events.5.d_join: "Zájmy [SCOPE.gsInterestGroup('relevant_ig').GetName] v lukrativním obchodě [SCOPE.sGoods('relevant_goods').GetName] s [SCOPE.sCountry('relevant_country').GetName] vedly k tomu, že se spojili s [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.5.f: ""Nezvyšuje objem nebezpečný?"\n\n"Zcela naopak. Když se do vašich kapes dostane množství peněz, stáváte se náchylnější k mánii. Další stříbrník číšníkovi, dříve šokující poplatky se zaplatily s úsměvem. Pokud si člověk nedává pozor, přestane se dívat na své knihy. Oni platí"
 lobby_events.5.t: "Kapitálové zájmy"
 lobby_events.6.a: "To by nemělo být žádným překvapením."
 lobby_events.6.b: "Mohli bychom nyní omezit rozsah této defekce?"
 lobby_events.6.d: "Odpadlíci vedení [SCOPE.gsInterestGroup('relevant_ig').GetName] se spěšně chystají opustit [SCOPE.sPoliticalLobby('relevant_lobby').GetName], cítíce se vzdáleni komunistickou vládou v [SCOPE.sCountry('relevant_country').GetName]."
 lobby_events.6.f: ""Za pár měsíců Komunisté uhasili ducha [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] národa. Vyvrátili starobylý sociální řád a strhli monumenty kultury. Naši lidé v [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName] se barely dokázali vrátit živí."\n\nAttaché tomu mohl věřit. Slova muže se zdála vytesat vzduch samotný do obrazů červených vlajek, bajonetů, kouře vycházejícího z komínu velvyslanectví.\n\n" Chápu," řekl jeho tón zbarven usadozenou úctou. "Ubrzdím desku okamžitě.""
 lobby_events.6.t: "Bývalí přátelé"
 lobby_events.7.a: "Solidarita navždy!"
 lobby_events.7.b: "Jejich skutečné loajalitě se ukazují."
 lobby_events.7.c: "Dělejte si, co chcete, nerozumíme jim."
 lobby_events.7.d_defect: "[SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName], cituje mezinárodní solidaritu s proletariátem [SCOPE.sCountry('relevant_country').GetName], přešli z [SCOPE.sPoliticalLobby('old_lobby').GetName], aby podpořili své [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] spojence."
 lobby_events.7.d_form: "[SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName], cituje mezinárodní solidaritu s proletariátem [SCOPE.sCountry('relevant_country').GetName], se začali lobby ve prospěch jejich [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] spojenců."
 lobby_events.7.d_join: "[SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName], cituje mezinárodní solidaritu s proletariátem [SCOPE.sCountry('relevant_country').GetName], se spojili s [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.7.d_join_defect: "[SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName], cituje mezinárodní solidaritu s proletariátem [SCOPE.sCountry('relevant_country').GetName], dezertovali z [SCOPE.sPoliticalLobby('old_lobby').GetName] do [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.7.f: ""Komunisté opovrhují skrýváním svých názorů a cílů. Otevřeně prohlašují, že jejich cíle lze dosáhnout pouze násilným svržení všech stávajících společenských podmínek. Nechte vládnoucí třídy třást před komunistickou revolucí. Proletariát nemá co ztratit, kromě svých řetězů. Mají svět, který je třeba vyhrát.\n\nPracující muži všech zemí, spojte se!""
 lobby_events.7.t: "Proletářská solidarita"
 lobby_events.8.a: "Strana se na tom sjednocuje."
 lobby_events.8.b: "A být obviněn z cizí manipulace?"
 lobby_events.8.c: "To by mohlo prospět stranickým kampaním."
 lobby_events.8.d: "Zástupci [SCOPE.gsInterestGroup('first_party_member').GetName], významní podporovatelé [SCOPE.sParty('relevant_party').GetName], navrhli, aby podpora [SCOPE.sPoliticalLobby('relevant_lobby').GetName] byla součástí oficiální platformy strany."
 lobby_events.8.f: ""Zvážil jsem rizika a jsem ochoten tlačit to vpřed. Skutečnost je, že voliči se o nic jiného mimo naše hranice nikdy nezajímali. I když se klima v nadcházejících měsících zásadně změní proti [SCOPE.sCountry('relevant_country').GetNameNoFormatting], můžeme stále pokračovat v naší interní politice, aniž bychom ohrozili naše širší zásady."\n\n"Vidím racionalitu. Nicméně bych chtěl vědět více, než se zavážu na jednu stranu. Postoj našeho národa nesmí být informován rozmary ideologů, ale spíše těžkou nutností.""
 lobby_events.8.t: "Zamýšlený směr"
 lobby_events.9.a: "Model [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] stojí za to následovat."
 lobby_events.9.b: "Model [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] stojí za to následovat."
 lobby_events.9.c: "Měli by být méně snadno ohromeni."
 lobby_events.9.d_form: "Imponováno použitím sofistikované [SCOPE.sCountry('relevant_country').GetAdjective] armády"
 lobby_events.9.d_join: "Imponováni pokročilým využíváním sofistikované [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')] armády [SCOPE.sCountry('relevant_country').GetAdjective], [SCOPE.gsInterestGroup('relevant_ig').GetName] začali spojovat s [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.9.f: "Zprávy od [SCOPE.sCountry('relevant_country').GetNameNoFormatting] se v místnosti předávaly tolikrát, že okraje už začaly být měkké. Někteří účastníci byli ohromeni, jiní byli ve svém názoru umírněnější. Někteří prostě odmítli uvěřit tomu, co bylo napsáno.\n\n"Věřím," řekl důstojník na konci stolu, "že pokud to dokážou oni, můžeme to dokázat i my. Dokud to však nedokážeme, měli bychom podniknout opatření, abychom se ujistili, že ty zbraně nejsou namířeny na nás.""
 lobby_events.9.t: "Použití zbraní"
 lobby_found_tt: "[concept_political_lobby] umístěno v [SCOPE.sCountry('lobby_found_country').GetName]"
 lobby_proposal.1.a: "Budeme se na to dívat."
 lobby_proposal.1.b: "To není v našich zájmech."
 lobby_proposal.1.d: "The [SCOPE.sPoliticalLobby('relevant_lobby').GetName] požádala, abychom [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_demand_text_def')] [SCOPE.sCountry('third_party_country').GetName]. [SCOPE.sCountry('third_party_country').GetNameNoFormatting] je známým odpůrcem zájmů [SCOPE.sCountry('relevant_country').GetAdjective]."
 lobby_proposal.1.f: ""Musíme být co nejkomplexnější. Jakýkoli jiný přístup je nezodpovědný. Agrese [SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting] je tak stará jako hory."\n\n"Obávám se, že se může zdát, že používáme naši vlastní národ jako figurku na šachovnici, pro cizí moc. Co byste řekli, kdybyste byli tlačeni?"\n\n"Okolnosti nezahrnou nás. V tomto případě se náhody [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] zájmy stávají [ROOT.GetCountry.GetAdjectiveNoFormatting] zájmy. Je to tak jednoduché.""
 lobby_proposal.1.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] požaduje akci"
 lobby_proposal.2.a: "Podíváme se na to."
 lobby_proposal.2.b: "To není v našich zájmech."
 lobby_proposal.2.d: " [SCOPE.sPoliticalLobby('relevant_lobby').GetName] požádal, abychom [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_demand_text_def')] [SCOPE.sCountry('relevant_country').GetName]. Úspěšné vykonání návrhu získá naši vládu významnou dobrou vůli od lobby."
 lobby_proposal.2.f: ""A co ti, kteří by odmítli a raději by si uchovali současný stav?"\n\nNebyla žádná váhání. Jeho odpověď zněla dobře nacvičeně, protože také byla. To byl proaktivní muž, muž, který trávil hodiny procházením svých komor a anticipováním nadcházejících útoků.\n\n"Moje odpověď by byla, že jsme nikdy neměli dovolit, aby se k nám přiblížili v prvé řadě. Přátelství postavené na klamu není vůbec nic, a dobrá vůle, kterou z toho získáváme, je iluzorní.""
 lobby_proposal.2.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] požaduje akci"
 lobby_proposal.3.a: "Rádi bychom se tímto zabývali."
 lobby_proposal.3.b: "To není v našem zájmu."
 lobby_proposal.3.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] nám nabídla příležitost [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_opportunity_text_def')] [SCOPE.sCountry('relevant_country').GetName]. Lobby nabídla využít své kontakty k usnadnění vyjednávacího procesu."
 lobby_proposal.3.f: "Jednání, která probíhala pod stolem s reprezentantem [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] vlády, byla dlouhá a únavná. Zástupce [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] věděl, že se jedná o skupinu bez moci, která by se mohla rovnat jeho, a podle toho přizpůsobil svou strategii. Přesto však dospěli k dohodě. Nic písemného, ale to bylo pouhý detail. Když vláda poslala oficiální kopii - pokud tak učinila - zjistí, že již existoval připravený návrh odpovědi čekající v [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]."
 lobby_proposal.3.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] Nabízí příležitost"
 lobby_proposal.4.a: "Rádi bychom se toho ujali."
 lobby_proposal.4.b: "To není v našich zájmech."
 lobby_proposal.4.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] nám nabídla příležitost [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_opportunity_text_def')] [SCOPE.sCountry('third_party_country').GetName]. Jejich návrh, pokud bude přijat, má za cíl vyrovnat [SCOPE.sCountry('relevant_country').GetAdjective] zájmy."
 lobby_proposal.4.f: "Byl to zkryté agresi, která by mohla, teoreticky, přitápět jak horlivým jingoistům, tak těm, kteří by raději zmírnili ztráty. Donutilo by to nepřítele reagovat, možná je přimět k nezodpovědnému střetu jako odezvu na zdánlivě benigní manévr.\n\n"Návrh dohnat [SCOPE.sCountry('relevant_country').GetNameNoFormatting] k poslednímu [SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting], poznamenal jeden ministr. Zástupce se zbarvil. Cvičil reakce oběma směry, ale žádná z nich nebyla dost vhodná."
 lobby_proposal.4.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] Nabízí příležitost"
