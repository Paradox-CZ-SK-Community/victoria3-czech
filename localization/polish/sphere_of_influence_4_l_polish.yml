 fund_lobbies_events.1.a: "Jste [ROOT.GetCountry.GetAdjectiveNoFormatting], pane, nebo jste [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]?"
 fund_lobbies_events.1.b: "Kdo kdy slyšel o čestném politikovi?"
 fund_lobbies_events.1.d: "Příliv [SCOPE.sCountry('relevant_country').GetAdjective] lobbovaných peněz do [ROOT.GetCountry.GetAdjective] politiky výrazně zvýšil domácí napětí. Pověsti a obvinění ohledně některých politiků, že jsou [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] agenty, se staly běžnými."
 fund_lobbies_events.1.f: ""Rád vás opět vidím. Měli jste dobrou cestu?"\n\n"Měl jsem. Cesty jsou v tuto roční dobu příšerné. Dokonce jsem byl téměř pozdě... chci poděkovat mému řidiči."\n\n"To je pro něj dobré. Stojí za to mu zvýšit plat?"\n\n"Přál bych si! Pokud mi v kapse nezbylo nic, když se klobouk dostane kolem, možná.""
 fund_lobbies_events.1.t: "Pavučina nedůvěry"
 fund_lobbies_events.2.a: "Tyto pomluvy nemají místo v občanské společnosti."
 fund_lobbies_events.2.b: "Je to pravda, víš."
 fund_lobbies_events.2.c: "Vyšetřili jsme se a nenašli žádné nesprávnosti."
 fund_lobbies_events.2.d: "Anonymní autor příbuzný s [SCOPE.gsInterestGroup('opposing_ig').GetName] napsal polemiku napadající spojení [SCOPE.gsInterestGroup('relevant_ig').GetName] s [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Dokument je obviňuje, že jsou zahraničními agenty sponzorovanými [SCOPE.sCountry('relevant_country').GetAdjective] tajnou službou."
 fund_lobbies_events.2.f: ""Jsem špatně nakloněn, abych si vedl optimisticky a to je charakter, který jsem poslední, kdo odsuzuje. Představme si svět, kde neexistuje [SCOPE.sCountry('relevant_country').GetNameNoFormatting] a tedy i [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]. V tomto světě věříme, že chování [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('getMsMr')] [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] by bylo řádně spravedlivé.\n\n[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe|U] má právo na dobrou počáteční dojem. Je však naší odpovědností být."
 fund_lobbies_events.2.t: "Zodpovědnost vůči komu?"
 fund_lobbies_events.3.a: "Establishovali se jako jakýsi autorita."
 fund_lobbies_events.3.b: "I rozbitý hodiny jsou občas správné."
 fund_lobbies_events.3.d: "Zprávy o [SCOPE.sCountry('relevant_country').GetAdjective] penězích, které dorazily do rukou domácích subjektů náchylných k nim, způsobily, že [SCOPE.sPoliticalLobby('relevant_lobby').GetName] vydala řadu odsudků zaměřených na její protivníky."
 fund_lobbies_events.3.f: "Ospravedlnění bylo pocitem, který [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] cítil stále častěji v poslední době. Zprávy ležící na stole [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetHerHis] potvrzovaly, co [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe] varoval, po co se cítil jako roky - pronikání vlivu [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] do nejvyšších úrovní správy. Rivali [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetHerHis|U] mohli být považováni za podezřelé a [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetHerHis] spojenci byli zobrazeni jako prozíraví zasvěcenci.\n\nSamozřejmě, že to bylo obtížné. Tyto stejné potvrzení by proudily i do skupin jiných než [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetHerHis], a jiní jistě budou mít stejný nápad. Byla to závod, a ten, kdo začal nejdříve, měl téměř zaručeno, že skončí jako první."
 fund_lobbies_events.3.t: "Prokázaná pravda"
 fund_lobbies_events.4.a: "Nařídit vyšetřování zdroje tohoto bohatství."
 fund_lobbies_events.4.b: "Možná [SCOPE.sCharacter('relevant_character').GetSheHe] jednoduše udělal dobré investice."
 fund_lobbies_events.4.c: "Proč by se někdo měl rozhodnout být chudý?"
 fund_lobbies_events.4.d: "[SCOPE.sCharacter('relevant_character').GetFullName], významný spojenec [SCOPE.sPoliticalLobby('relevant_lobby').GetName], byl nedávno spatřen žijící nad míru [SCOPE.sCharacter('relevant_character').GetHerHis] prostředků. [SCOPE.sCharacter('relevant_character').GetHerHis|U] nepřátelé tvrdí, že [SCOPE.sCharacter('relevant_character').GetHerHis] životní styl je umožněn [SCOPE.sCountry('relevant_country').GetAdjective] "dary"."
 fund_lobbies_events.4.f: "Každý by okamžitě identifikoval nové obydlí [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]. Jeho čerstvě leštěná omítka byla odlišná od weathered facades sousedů [SCOPE.sCharacter('relevant_character').GetHerHis], z nichž všechny přenášely jakýsi nadčasový, tichý dignitu. V [SCOPE.sCharacter('relevant_character').GetHerHis] fasádě a uvnitř to žádnou takovou důstojnost nemělo. Pořádala se v něm okázalá párty, která se zdála proplétat mezi dny, aniž by se zastavilo.\n\nPohled na to vznesl otázku pro všechny, kdo pozorovali. Visela ve vzduchu, hmatatelná a naléhavá. Jak?"
 fund_lobbies_events.4.t: "Nad jednou mírou"
 fund_lobbies_events.5.a: "Měli by se stydět za sebe."
 fund_lobbies_events.5.b: "Je lepší předpokládat, že mají lepší důvod než tohle."
 fund_lobbies_events.5.c: "Pokud se naskytne příležitost - chopte se jí!"
 fund_lobbies_events.5.d: "S přílivem [SCOPE.sCountry('relevant_country').GetAdjective] lobbovaných peněz, prvky [SCOPE.gsInterestGroup('relevant_ig').GetName] ucítili příležitost, jak se obohatit a posílit. Začali se stáčet k [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 fund_lobbies_events.5.f: "Frakce z nich si udělala výmluvy. Menší frakce z nich učinila dobré výmluvy, eseje, které představily logiku, která se rozprostírala na stovkách stránek. Většina z nich ne. Tvrdili, že jejich volba byla informována jejich přáteli nebo zvěrstvy, které dělali nepřátelé [SCOPE.sCountry('relevant_country').GetNameNoFormatting], nebo jejich neomylným smyslem pro spravedlnost.\n\nAle proč, řekli jejich kritici, proč přišli na tuto epifanii teď? Proč ne, když jejich kasy byly skromné a všechno co měli byly jejich principy?\n\nNikdo z nich nedokázal vymyslet odpověď."
 fund_lobbies_events.5.t: "Nebožtík oportunismus"
 funding_lobbies: "[SCOPE.sCountry('target_country').GetNameNoFormatting] je [Concept('concept_fund_lobbies','$concept_funding_lobbies$')] v [SCOPE.sCountry('country').GetNameNoFormatting]"
 gg_afghanistan.1.a: "Nemáme jinou možnost, než přijmout."
 gg_afghanistan.1.b: "Olejme tomuto souhlas silnými slovy."
 gg_afghanistan.1.d: "[Concept('concept_great_power','$concept_great_powers$')] [SCOPE.sCountry('gp_scope').GetName] a [SCOPE.sCountry('rival_gp_scope').GetName] vzájemně souhlasili na plánu "vyřešit dlouhotrvající hraniční spory v Afghánistánu". Navrhovaná smlouva požaduje ustoupení z našeho národa."
 gg_afghanistan.1.f: "Tón byl tónem dokumentu, který otřese světem, dokumentu, který přinese mír do regionu na staletí. Každá úleva od [ROOT.GetCountry.GetNameNoFormatting] byla formulována jako laskavost z jedné z konkurenčních mocností, převod území nárokovaného jedním ze dvou na lidi, kteří již v něm žili. Byl to zázrak, zamyslel se velvyslanec, že [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] byl vůbec informován o dohodě."
 gg_afghanistan.1.t: "[SCOPE.sCountry('gp_scope').GetAdjectiveNoFormatting]-[SCOPE.sCountry('rival_gp_scope').GetAdjectiveNoFormatting] dohoda"
 gg_afghanistan.2.a: "Zpět na začátek."
 gg_afghanistan.2.d: "[SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle] poslal [SCOPE.sCountry('afghanistan_scope').GetRuler.GetHerHis] odpověď na navrhovanou [SCOPE.sCountry('gp_scope').GetAdjectiveNoFormatting]-[SCOPE.sCountry('rival_gp_scope').GetAdjectiveNoFormatting] dohodu - důrazné odmítnutí. Při neochotě afgánské vlády vynucením dohody v jejím současném stavu, možná budeme muset provést úpravy."
 gg_afghanistan.2.f: "Když vycházel, posel se plně připravoval, že pohledy společníků [SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle] ho donutí, aby se mu plášť vznítil. Byl opřen o tisíce zbraní, miliony liber, flotily majestátních plavidel - ale na tom teď nezáleželo, daleko od jakéhokoliv pobřeží, s nejbližšími opěrnými body míle daleko."
 gg_afghanistan.2.t: "Afghánistán odmítá navrhovanou dohodu"
 gg_afghanistan.3.a: "Skvělá příležitost."
 gg_afghanistan.3.b: "O to nestojíme."
 gg_afghanistan.3.d: "[SCOPE.sCountry('afghan_nation_scope').GetName] podala žádost o naši pomoc při znovusjednocení Afghánistánu. Zajištění přátelského afghánského státu nám bude užitečné jako nástroj proti našim rivalům v regionu."
 gg_afghanistan.3.f: "Mapa byla v nejlepším případě volně definována. Výběr států narozených z pádu Durraniho impéria, představující warring sciony Barakzai a Durrani dynastií, stejně jako pokusy o reprezentaci oblastí pod kontrolou místních kmenů a vzbouřených provincií. Posel položil dopis na stůl blíže, dívajíc se na brýlemi oblečeného pracovníka, kterého potkal.\n\n" [SCOPE.sCountry('afghan_nation_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('afghan_nation_scope').GetNameNoFormatting]," začal, "to je ten modrý, žádá naši pomoc při 'porazení vzbouřeneckých provincií a obnovení legitimní vlády v Afghánistánu'. Je to hodno pohledu, nebo bych měl sepsat obecný odpověď?""
 gg_afghanistan.3.t: "Afghánistán žádá o pomoc"
 gg_afghanistan.4.a: "Ještě je více území, které je třeba znovu dobýt."
 gg_afghanistan.4.b: "Budeme udržovat naši zemi tak dlouho, jak jen budeme moci."
 gg_afghanistan.4.d: "Porážkou poslední vzbouřené provincie skončily občanské války, které byly vyvolány pádem Durrani impéria. [ROOT.GetCountry.GetRuler.GetFullName] je nyní jediným legitimním [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetName]."
 gg_afghanistan.4.f: "Války byly nejjednodušší částí, [ROOT.GetCountry.GetRuler.GetSheHe] uvažoval. Řízení loajalit k vytváření kmenů a podřízeným [ROOT.GetCountry.GetRuler.GetHerHis] bylo vždy více zapojené, a nyní [ROOT.GetCountry.GetRuler.GetSheHe] by musel udělat víc stejného na národní úrovni. Když by vláda zakolísala, jak dlouho by trvalo, než by přišla další vlna vzpour? Je to vzácný [ROOT.GetCountry.GetRuler.GetWomanMan], kdo by mohl vyhrát během války i míru.\n\nAle nyní bylo na čase slavit. Lidé byli radostní a žádali si projev. [ROOT.GetCountry.GetRuler.GetSheHe|U] jim ho dá."
 gg_afghanistan.4.t: "Afghánská unifikace"
 gg_afghanistan.5.a: "Přijmeme návrh [SCOPE.sCountry('sender_scope').GetAdjective]."
 gg_afghanistan.5.b: "Přijmeme [SCOPE.sCountry('sender_scope').GetAdjective] návrh."
 gg_afghanistan.5.c: "Přijmeme [SCOPE.sCountry('sender_scope').GetAdjective] návrh."
 gg_afghanistan.5.d: "Náš návrh pro severní hranici"
 gg_afghanistan.5.e: "Naše rozhodnutí je konečné. [SCOPE.sCountry('sender_scope').GetAdjective] musí souhlasit."
 gg_afghanistan.5.f: "Po severním Afghánistánu byly nakresleny tři čáry v různých barvách. Rozcházely se divoce, klikatily se přes hory Torkestan a řeku Amu Darya, Turkmenskou poušť a jižní Pamíry. Depresivně málo překryvy se objevovaly jako duhové skvrny, kde inkoust prosvítil papír.\n\n"Měli bychom to zkusit znovu," řekl jeden ze zástupců, a ostatní přikývli skrze sevřené zuby."
 gg_afghanistan.5.t: "Překročené linie"
 gg_afghanistan.6.a: "Přijmeme [SCOPE.sCountry('sender_scope').GetAdjective] návrh."
 gg_afghanistan.6.b: "Přijmeme [SCOPE.sCountry('sender_scope').GetAdjective] návrh."
 gg_afghanistan.6.c: "Přijmeme [SCOPE.sCountry('sender_scope').GetAdjective] návrh."
 gg_afghanistan.6.d: "Náš návrh pro jihovýchodní hranici"
 gg_afghanistan.6.e: "Naše rozhodnutí je konečné. [SCOPE.sCountry('sender_scope').GetAdjective] musí kapitulovat."
 gg_afghanistan.6.f: "Byly vytyčeny tři linie přes severovýchodní Indii, různou barvou inkoustu. Divergovaly od sebe divoce, klikatily se přes řeku Indus a Baluchistánskou poušť, tvořící libovolné tvary, jak se šířily šíleně nahoru přes vlněné hory Kakar, deprimující málo překryvů se objevovalo jako duhově zabarvené skvrny, kde se inkoust úplně prodlil skrze papír.\n\n"Musíme to zkusit znovu," podařilo se jednomu z reprezentantů říct, a ostatní kývali hlavami skrze vyklíčené zuby."
 gg_afghanistan.6.t: "Překročené linie"
