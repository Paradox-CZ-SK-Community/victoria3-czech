 emu_war.1.d: "[GetPopType('farmers').GetName] v [SCOPE.sState('westralia_state').GetName] podali stížnosti, že [SCOPE.gsInterestGroup('armed_forces_ig').GetName] je dostatečně nechrání. Jméno jejich nejhrozivějšího nepřítele: Dromaius novaehollandiae."
 emu_war.1.f: "" Připomeň mi, proč naložíme tento tolik střel na glorifikované honění kachen. "\n\n" Kachny? Myslíš, že lovíme vodní ptáky? Vyjasněte si uši, ty nevděčný. Bůh pomoz, pokud se dostaneš na špatnou stranu těch drápů. A pokud ano, nebom tě nenechal nacpat svoje vnitřnosti zpět. "\n\n" Dobře, dobře, ježiši, kámo. Prostě se to zdá jako nezastavitelné, to bylo na mysli."
