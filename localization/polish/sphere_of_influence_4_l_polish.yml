  movement_events.1.t: "O politice vlády"
  movement_events.1.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName], jménem [SCOPE.sPoliticalMovement('relevant_movement').GetName], vydal brožuru ostře kritizující současnou vládní politiku. Brožura [SCOPE.sCharacter('relevant_agitator').GetHerHis|U] se stala populární mezi reformními kruhy."
  movement_events.1.d2: "Spojenci [SCOPE.gsInterestGroup('relevant_ig').GetName] v [SCOPE.sPoliticalMovement('relevant_movement').GetName] vydali brožuru ostře kritizující současnou vládní politiku. Brožura se stala populární mezi reformními kruhy."
  movement_events.1.f: "#bold O politice [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]#!\n\nVelký proslov přednesený před váženou společností [ROOT.GetCountry.GetCapital.GetCityHubName] koncem října.\n\nCHYBA V ÚPRAVĚ - Po přečtení první stránky přejděte na stranu 5 a poté na stranu 4 a 6."
  movement_events.1.a: "Musíme respektovat princip svobodného projevu."
  movement_events.1.b: "Zkonfiskujte tuto brožuru, kdekoli se objeví."
  movement_events.1.c: "Zahájit vyšetřování identity jejích autorů."
  movement_events.2.t: "Reformní společnost [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]"
  movement_events.2.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName] pomohl založit národní organizaci, která se věnuje sjednocení [SCOPE.sPoliticalMovement('relevant_movement').GetName] pod celostátním vedením."
  movement_events.2.d2: "Agentům [SCOPE.gsInterestGroup('relevant_ig').GetName] se podařilo založit národní organizaci zaměřenou na sjednocení [SCOPE.sPoliticalMovement('relevant_movement').GetName] pod celostátním vedením."
  movement_events.2.f: ""Stojí za to zmínit, že v případě našeho úspěchu, co uděláme dál? Tuto strukturu stavíme pro budoucí generace. Nechat ji zaniknout by byla tragédie."\n\n"Na všechny, kdo se přidají, se nelze spolehnout, že budou nést pochod dál. V našem táboře je mnoho lidí s různými důvody. Neměli bychom jim naznačovat, že požadujeme jejich souhlas v jiných otázkách.""
  movement_events.2.a: "Jsou nejvýše neškodní."
  movement_events.2.b: "Pošlete jim rozhodné varování."
  movement_events.2.c: "[SCOPE.sCharacter('relevant_agitator').GetFullName] je [SCOPE.sCharacter('relevant_agitator').GetWomanMan] k pozorování."
  movement_events.3.t: "Politická unie [SCOPE.sState('relevant_state').GetNameNoFormatting]"
  movement_events.3.d: "Organizátoři napojení na [SCOPE.sPoliticalMovement('relevant_movement').GetName] založili organizaci věnující se podpoře lidové účasti na politice v regionu [SCOPE.sState('relevant_state').GetNameNoFormatting]."
  movement_events.3.f: ""Přímou příčinou našich problémů," prohlásil řečník, "je koncentrace moci v třídě skloněné k lenosti a spiknutí. Je naším úkolem shromáždit úsilí pracujících proti jejich manipulacím a přivést je k morálnímu střetu - souboji politické pravdy a práva proti politickému rozvratu a nespravedlnosti."\n\nTo byla hezká myšlenka, pomyslel si posluchač, pokud byl nakloněn k milosrdenství. Pokud ne... děsil se, jak hrozně by ji mohli interpretovat."
  movement_events.3.a: "Lidé začali zvyšovat svůj hlas."
  movement_events.3.b: "Zavřete je dřív, než se to vymkne kontrole."
  movement_events.4.t: "Petenti žádají vládu"
  movement_events.4.d: "Několik prominentních stoupenců [SCOPE.sPoliticalMovement('relevant_movement').GetName] předložilo vládě ambiciózní petici k prosazení jejich programu. Petice byla mezi členy prezentována jako nutný počáteční krok."
  movement_events.4.f: "Na papíru bylo alespoň sto podpisů, některé nečitelně honosné, jiné obyčejná jména, která by úředník musel vyřešit detektivními schopnostmi. To je výhoda petice - po určitém bodě není proveditelné potrestat každého signatáře.\n\nKdyž by se jeden odchýlil, bylo by snadné ho chytit, ale když jich bylo tisíc, věci se výrazně ztížily."
  movement_events.4.a: "Povolte diskuzi o vyvstalých otázkách."
  movement_events.4.b: "Formální postupy vlády je třeba dodržet."
  movement_events.4.c: "Nařiďte vyšetřování tohoto pohodlného seznamu jmen."
  movement_events.5.t: "Občanská konvence [SCOPE.sState('relevant_state').GetCityHubName]"
  movement_events.5.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] se sešla v [SCOPE.sState('relevant_state').GetCityHubName], aby získala podporu a veřejně projednala podrobnosti [SCOPE.sLawType('relevant_law').GetName]. Akce přilákala velkou pozornost místních obyvatel."
  movement_events.5.f: ""Rád vás vidím. Měl jste dobrou cestu?"\n\n"Ano. Cesty jsou v tu roční dobu hrozné. Téměř jsem se zpozdil... pozdravujte mého řidiče."\n\n"To zaslouží povýšení?"\n\n"Přeji si! Pokud mi ještě zbyde něco do klobouku, možná.""
  movement_events.5.a: "Jak živá debata!"
  movement_events.5.b: "Nařídit okamžité přerušení akce."
  movement_events.6.t: "Protesty po [SCOPE.sState('relevant_state').GetNameNoFormatting]"
  movement_events.6.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] zorganizovala masové protesty v regionu [SCOPE.sState('relevant_state').GetName]. Zatím zůstaly poklidné, ale místní úřady se obávají možné násilnosti."
  movement_events.6.f: "Bylo tam více lidí, než kdy dříve viděl. [SCOPE.sState('relevant_state').GetFarmHubName], kdysi tiché místo s téměř pastorační atmosférou, ožilo skřičícími hlasy a vlajícími prapory. Přemýšlel, zda někdo z jeho sousedů nebyl v tom davu. Vždy si myslel, že s nimi nemá nic společného. Možná se mýlil."
  movement_events.6.a: "Umožněte jim vyjádřit své obavy."
  movement_events.6.b: "Úřady musí zakročit a zastavit tyto projevy."
  movement_events.7.t: "Zdi a lepidlo"
  movement_events.7.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName] zorganizoval celostátní kampaň s plakáty jménem [SCOPE.sPoliticalMovement('relevant_movement').GetName]. V některých městech sotva zbývá zeď nepotištěná pro-[SCOPE.sLawType('relevant_law').GetName] plakátem."
  movement_events.7.d2: "Stoupenci [SCOPE.gsInterestGroup('relevant_ig').GetFullName] zorganizovali celostátní kampaň s plakáty jménem [SCOPE.sPoliticalMovement('relevant_movement').GetName]. V některých městech sotva zbývá zeď nepotištěná pro-[SCOPE.sLawType('relevant_law').GetName] plakátem."
  movement_events.7.f: "#bold Neděle: Shromáždění pro [SCOPE.sLawType('relevant_law').GetNameNoFormatting]#!\n\nSetkání VE VŠECH KOMUNITNÍCH DOMECH, 19–20. PODPOŘTE SPRAVEDLNOU VĚC [SCOPE.sLawType('relevant_law').GetNameNoFormatting]!\n\n#italic Pohoštění k dispozici v 19:30 pro všechny účastníky. Přihlaste se k místnímu časopisu „Obhájce“ pro více informací.#!"
  movement_events.7.a: "Vymyje se to deštěm."
  movement_events.7.b: "Nařídit okamžité vyčištění těchto zdí."
  movement_events.8.t: "Za mřížemi"
  movement_events.8.d: "Zatčení a údajné špatné zacházení s demonstrateřem spojeným s [SCOPE.sPoliticalMovement('relevant_movement').GetName] vyvolalo rozhořčení mezi jeho příznivci. Byly svolány další demonstrace požadující jeho propuštění."
  movement_events.8.f: "Vězení bylo bídným místem. Železné mříže, kamenné zdi a studená podlaha. Stráže v posledních týdnech běžně ťukaly obušky o mříže, když procházely, což znemožňovalo spánek. Ani v snech se nemohl uniknout, napětí z bdělého světa pronikalo i do spánku.\n\nA to vše za to, že zatlačil policistu? Zpočátku toho litoval. Teď mohl říct, že každý z nich si to zaslouží."
  movement_events.8.a: "Možná lze domluvit předčasné propuštění za dobrou povahu."
  movement_events.8.b: "Nebudeme dělat výjimky kvůli výtržníkům."
  movement_events.9.t: "Vlna stávek v [SCOPE.sState('relevant_state').GetName]"
  movement_events.9.d: "Vlna dělnických stávek inspirovaná [SCOPE.sPoliticalMovement('relevant_movement').GetName] zasáhla průmysl v [SCOPE.sState('relevant_state').GetName]. Stávkující dělníci se přidali k protestům v několika městech regionu."
  movement_events.9.f: "Důstojník očekával, že dělníci budou jiní. Neumytí, odění zbytky průmyslových nečistot, s odřenou tváří. Nebyli takoví. Měli své víkendové oblečení, čistí a upravení. V očích jim zářila hrdost. Místo ubitého výrazu vyjadřovali vzdor, ruce pevně svíraly cedule s požadavky."
  movement_events.9.a: "Ukažte, že uznáváme jejich požadavky."
  movement_events.9.b: "Dostaňte je zpět do práce!"
  movement_events.10.t: "Přejížděni"
  movement_events.10.d: "Demonstrace organizovaná [SCOPE.sPoliticalMovement('relevant_movement').GetName] v [SCOPE.sState('relevant_state').GetName] byla násilně rozehnána policií, což vedlo k několika úmrtím a vážným zraněním. Vzpomínky na událost se staly heslem disidentů."
  movement_events.10.f: "Když nařídil svému koni projet davem, usmíval se. Jeho výraz utkvel v její paměti jako žíravina na kovové destičce. Jaký to byl člověk, který udržel tak děsivé klidné výrazy mezi výkřiky a lámáním kostí? Když lidé utíkali, nařídil důstojníkům postup... a pak co?\n\nV chaosu lidského děsu našla útočiště v náhodně zatlučené hospodě. Mnozí jiní štěstí neměli. Když prošla místem, kde byla demonstrace, nemohla určit, kolik z lidí na dláždění se ještě pohybovalo."
  movement_events.10.a: "Potrestejte viníky mezi důstojníky."
  movement_events.10.b: "Dostali rozkaz rozehnat shromáždění. Za to policie nenese vinu."
  movement_events.11.t: "Advokát [SCOPE.sState('relevant_state').GetCityHubName]"
  movement_events.11.d: "Explicitně stranický list založený členy [SCOPE.sPoliticalMovement('relevant_movement').GetName] v [SCOPE.sState('relevant_state').GetCityHubName] vydal své první číslo. Mezi reklamami a politickými karikaturami se objevuje bezohledná kritika vládní politiky."
  movement_events.11.f: "Mělo to své kouzlo. Tisk na nejlevnějším papíru, šetření na inkoustu, plno inzerátů a velkého písma - tak mohl být výtisk levný a přitom vydělat. Tím, že novina bezostyšně prosazovala stanovisko, mohla za jediný den oslovit každého pracujícího ve městě. Pokud konkurence nechtěla sáhnout tak nízko, dusila se sama."
  movement_events.11.a: "Jak dlouho může stranická novina vydržet?"
  movement_events.11.b: "Odepřete jim tiskovou licenci."
  movement_events.12.t: "Prázdné kapsy"
  movement_events.12.d: "Série špatně vnímaných rozhodnutí [SCOPE.sPoliticalMovement('relevant_movement').GetName] vedla k výraznému poklesu schopnosti hýbat financemi. Mnozí bohatí sympatizanti tiše přestali hýčkat podporu v současné podobě hnutí."
  movement_events.12.f: ""Nechceme vypadat stranicky." Vždy stejná fráze. Organizátor se nervózně procházel v malém kabinetu, pěst svíral, až měl pocit, že prsty protrhnou kůži. Po tvářích se mu klouzly neotevřené obálky na stole, které opakovaly tutéž žádost.\n\n"Stranický" - co to je? Že jim na čemkoli záleží? Že dělají něco jiného než počítají peníze? Měl před sebou něco důležitého, co zlepší společnost. I oni mohli učinit totéž. V tom světle, jak by mohlo být stranictví špatné?"
  movement_events.12.a: "Možná najdou jiné zdroje financí."
  movement_events.12.b: "Nakonec vše umírá, některé věci dříve než jiné."
  movement_events.13.t: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] organizuje v [SCOPE.sState('relevant_state').GetName]"
  movement_events.13.d: "Organizátoři napojení na [SCOPE.sPoliticalMovement('relevant_movement').GetName] zahájili cílenou kampaň k nastartování podpory pro [SCOPE.sLawType('relevant_law').GetNameNoFormatting] v [SCOPE.sState('relevant_state').GetName]."
  movement_events.13.f: "Lidé z různých regionů často tvrdí, že jejich domov má dlouhou historii soudržné komunity. Organizátor téměř souhlasil. Problém je, že ta komunita často neplatí pro cizince. Byl už vyloučen nesčetněkrát, ale pokračoval. Pokud dostane do správných kruhů tu správnou frázi, možná i zamítnutá myšlenka najde uplatnění."
  movement_events.13.a: "V [SCOPE.sState('relevant_state').GetNameNoFormatting] je mnoho ochotných posluchačů."
  movement_events.13.b: "Měli by se starat o praktičtější věci."
  movement_events.14.t: "Studenti se hlásí k [SCOPE.sPoliticalMovement('relevant_movement').GetName]"
  movement_events.14.d: "Skupina studentů z [SCOPE.sBuilding('relevant_university').GetName] v [SCOPE.sState('relevant_state').GetName] zorganizovala demonstraci na podporu [SCOPE.sPoliticalMovement('relevant_movement').GetName]. Toto podněcovalo další studenty přidat se k hnutí."
  movement_events.14.f: "Přednáškový sál byl poloprázdný. Vždy chybělo pár studentů, kvůli nemoci, cestám nebo rodinným záležitostem, ale nic v takové míře. Tři nebo čtyři studenti v každém řádku, ostrý kontrast k prázdným sedadlům. Materiál pro samostatnou přednášku, pomyslel si. Jako hromada písku, jehož zrníčka postupně odfouknul vítr."
  movement_events.14.a: "Mládež povede [ROOT.GetCountry.GetNameNoFormatting] do budoucnosti!"
  movement_events.14.b: "Měli by se věnovat studiu."
  movement_events.15.t: "Kontroverzní témata"
  movement_events.15.d: "Akce organizovaná [SCOPE.sPoliticalMovement('relevant_movement').GetName] se změnila v rvačku, když protivníci pronikli do davu. Když přijela policie, žádný účastník nechtěl dát jednotné svědectví."
  movement_events.15.f: "Většina z nich měla alespoň modřinu, otevřenou ránu nebo krvácející nos. Jeho byl získán méně čestně než většina ostatních. Narazil bokem o roh stolu při útěku, téměř narazil na přicházejícího žandára. V hlavě se mu rojily dvě protichůdné verze - jedna pro vyšetřovatele, druhá pro přátele."
  movement_events.15.a: "Dejte jim den ve vězení, ať vychladnou."
  movement_events.15.b: "Usilujte o obvinění organizátorů akce."
