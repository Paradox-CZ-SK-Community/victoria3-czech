 gg_korea.1.a: "Čeká další rolnická válka?"
 gg_korea.1.d: "[GetPopType('peasants').GetName] inspirovaní filozofií Donghak se začali organizovat v celé [ROOT.GetCountry.GetName]. Jejich volání po sociální rovnosti, náboženské toleranci a vyhnání cizího vlivu se stávají stále obtížně formulovat."
 gg_korea.1.f: "K přechodu do roku Xinyou přistupovali učenci ze všech směrů a ptali se: "S božským duchem sestupujícím, mistře, co to znamená?"\n\nOdpověděl jsem: "Zahrnuje princip nevyčerpatelného návratu."\n\n"A jakým jménem nazveme tuto cestu?"\n\n"Je to Cesta nebe."\n\n"Liší se od západní cesty?"\n\n"Západní učení má své rozdíly, jako zaklínadla bez obsahu. Přesto je pohyb stejný, cesta je jednotná, ale princip není.""
 gg_korea.1.t: "Donghak"
 gg_korea.2.a: "Vyzvěte jednotky a připravte se na bitvu."
 gg_korea.2.d: "Nespokojenost mezi [SCOPE.gsInterestGroup('donghak_ig').GetName] se vyvinula v počátky otevřeného konfliktu. Po celé [ROOT.GetCountry.GetName], usedlíci využili Donghak infrastrukturu k organizaci revoluce."
 gg_korea.2.f: "Příkazy byly rozeslány všem v městě. Měli co nejrychleji dojet do [ROOT.GetCountry.GetCapital.GetCityHubName], vyhnat cizince a zabít každého člena rodiny [SCOPE.sCharacter('gov_leader_scope').GetLastNameNoFormatting].\n\nTo měla být milostivá pochod, šetřit nevinné a jejich majetek, platit za jejich zásoby a dokazovat svou loajalitu a zbožnost všem, kdo je viděli. Bylo to tak daleko od chování vládních vojáků, jak to jen mohlo být."
 gg_korea.2.t: "Donghak Rebelie"
 gg_korea.3.a: "Balzám na bolesti lidu."
 gg_korea.3.b: "Podvodník a nebezpečí pro svět."
 gg_korea.3.d: "Nová doktrína, Donghak, se objevila v provincii [SCOPE.sState('choi_je_woo_state').GetName], prosazovaná [SCOPE.sCharacter('choi_je_woo_scope').GetFullName]. Vyzývá k rovnosti pro všechny a zřízení ráje na Zemi."
 gg_korea.3.f: ""S vítězstvími a dobytím Západu se zdá, že úspěch je nevyhnutelný, přesto přináší zkázu pro všechny, lamenta pro nevyhnutelný pád. Jak tedy zabezpečíme národ a přivedeme mír jeho lidu? Ach, v této době, lidé nejsou vědomi svých osudů; slyšíce tyto slova, někteří mohou souhlasit, zatímco jiní nesouhlasí, diskutující v uličkách, strach vyplývající z nedostatku ctnosti.""
 gg_korea.3.t: "Východní učení"
 gg_korea.4.a: "Vyhrožovat odvetou, pokud se nerozprchne."
 gg_korea.4.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] tuto petici vyslechne."
 gg_korea.4.d: "Následovníci Donghak podali vládě [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] petici za řadu reforem. Ty zahrnují náboženskou toleranci, vyhoštění cizinců a popravu korumpovaných úředníků."
 gg_korea.4.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] se seznámil s následovníky Donghak prostřednictvím zpráv o jejich organizaci na venkově a nesčetnými malými peticemi a dopisy, které byly zasílány jak [ROOT.GetCountry.GetRuler.GetHerselfHimself] tak [ROOT.GetCountry.GetRuler.GetHerHis] úředníkům. Všechny se trendovaly stejným směrem - prohlášení o nic jiného než o nejvyšší loajalitě k [ROOT.GetCountry.GetRuler.GetHerHim], následované vysvětlením jejich požadavků.\n\nTo nebylo poprvé tohoto druhu, [ROOT.GetCountry.GetRuler.GetSheHe] uvažoval, ale bylo to rozhodně nejvýraznější. Jeho možnosti byly dvojí. Odcizit nově organizovanou rolnickou populaci, nebo vyvolat hněv svého vlastního dvora?"
 gg_korea.4.ta: "Petice Samrye"
 gg_korea.4.tb: "Petice [SCOPE.sState('petition_state').GetFarmHubName]"
 gg_korea.5.a: "Uplatnili jsme spravedlnost a bratrství."
 gg_korea.5.b: "Vytvoříme ráj mezi horami."
 gg_korea.5.d: "Pečlivou reformou a spoluprací s [SCOPE.gsInterestGroup('donghak_ig').GetName] jsme úspěšně umírnili hnutí Donghak. [ROOT.GetCountry.GetName] bude stát izolovaně od světa, ale bude to činit v harmoni."
 gg_korea.5.f: "Poslední lodě odešly přístavů a brány byly zavřené. Někde na moři se jistě nějaký evropský obchodník dostal do šoku a posílal dopisy každému vládnímu úředníkovi, kterého znal. Západníci se vrátí - to je jisté, a stejně je jisté, že se vrátí těžce ozbrojeni.\n\nNa lidech [ROOT.GetCountry.GetCapital.GetPortHubName] však bylo něco nového, jakási neviditelná energie, která je sledovala při jejich každodenním životě. Už se nebáli lodí a zbraní a už si nebrali jako svou největší hrozbu jeden druhého. Když se Západníci vrátili, neexistovalo by žádné vnitřní rozpadání, které by mohli využít - a jaký expediční sbor by mohl porazit rezervní armádu milionů?"
 gg_korea.5.t: "Nebesa skrze trpělivost"
 gg_korea.6.a: "Musíme žít s následky."
 gg_korea.6.d: "Po nepřijatelně dlouhé době čekání na slíbené reformy vypršela trpělivost hnutí Donghak. Postoje [SCOPE.gsInterestGroup('donghak_ig').GetName] jsou nyní pocitem zradě a vzrůstajícího povstání."
 gg_korea.6.f: "Ztratili dalšího posla. Navzdory nadějím jeho rodiny měl inspektor podezření, že už ho znovu neuvidí. Výběrčí daní, sčitatelé, posli, policisté - všichni začali mizet v této oblasti, pokud se příliš vzdálili od silnic. Nebyli to nikdy všichni, ale bylo to dost - atmosféra uvnitř kasáren se změnila z chladného nezájmu na teror, a to se nezdálo, že by se mělo změnit.\n\nSpíše než jednotná země, [ROOT.GetCountry.GetNameNoFormatting] začínala vypadat jako souostroví měst spojených tím nejtenčím pavučinovým vláknem, obklopená obrovským a hrozným mořem opovržení."
 gg_korea.6.t: "Sušení"
 gg_korea.7.a: "Vláda [SCOPE.sCountry('korea_scope').GetAdjective] musí být podporována."
 gg_korea.7.b: "Vzpoura dále posílí naše zájmy ve vítězství."
 gg_korea.7.c: "Nemáme o to zájem."
 gg_korea.7.d.china: "Revolta propukla po celém [SCOPE.sCountry('korea_scope').GetName], ohrožující vládu loajálního [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle]. Pokud se revolta podaří svrhnout vládu, [SCOPE.sCountry('korea_scope').GetNameNoFormatting] se jistě stane bezbranným vůči cizím mocnostem."
 gg_korea.7.d.japan: "Povstání explodovalo v [SCOPE.sCountry('korea_scope').GetName], ohrožující vládu [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('korea_scope').GetRuler.GetFullName]. Povstání představuje vynikající příležitost, jak rozšířit náš vliv v [SCOPE.sCountry('korea_scope').GetNameNoFormatting], na úkor [SCOPE.sCountry('china_scope').GetName]."
 gg_korea.7.f: "Jakmile telegram dorazil, celá místnost se dala do pohybu. Zpráva od [SCOPE.sCountry('korea_scope').GetNameNoFormatting] byla dlouhá a bolestná - za normálních okolností by ti, kteří ji četli, cítili, jako by jim byl vzduch vyfouknut z plic. Ne nyní, však. Věděli, že nejsou jediní, kdo ji čte, a že na druhé straně Východního moře se jejich rivalové připravují přesně na stejnou přípravu. Ať už po zemi, nebo po moři, nyní to bylo hrou o to, kdo se mobilizuje nejrychleji."
 gg_korea.7.ta: "Donghakovo povstání"
 gg_korea.7.tb: "Vzbouření v [SCOPE.sState('korea_rebellion_capital').GetCityHubName]"
 gg_korea.8.a: "Odeslat požadavky."
 gg_korea.8.b: "Neměli bychom kompromitovat naše vztahy s [SCOPE.sCountry('china_scope').GetName]."
 gg_korea.8.d: "Naše porážka vzpoury v [SCOPE.sCountry('korea_scope').GetNameNoFormatting] nám dala příležitost určovat výhodný poválečný pořádek. Požadování oficiálního uznání [SCOPE.sCountry('china_scope').GetName] nezávislosti [SCOPE.sCountry('korea_scope').GetNameNoFormatting] nám umožní efektivněji konsolidovat vliv v regionu."
 gg_korea.8.f: ""Yangban jsou beznadějní, v zásadě, ale někteří ministři jsou otevřeni modernějším názorům."\n\n"Kdo?"\n\n"[SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting], [SCOPE.sCharacter('intelligentsia_leader_scope').GetLastNameNoFormatting], možná [SCOPE.sCharacter('pb_leader_scope').GetLastNameNoFormatting]. Máme spoustu kandidátů na mimořádnou vládu. Budou nadšení, že dostanou šanci prosadit, co si přejí.""
 gg_korea.8.t: "Příležitosti v [SCOPE.sCountry('korea_scope').GetName]"
 gg_korea.9.a: "Korea je zátěž, které bychom se rádi zbavili."
 gg_korea.9.b: "Nepřijmeme další zahraniční ústupek."
 gg_korea.9.d: "[SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] vláda nám poslala seznam požadavků, přičemž hlavním z nich je náš odchod z [SCOPE.sCountry('korea_scope').GetNameNoFormatting]. Jejich požadavky jsou podpořeny jejich zbývajícími silami na Korejském poloostrově, které odmítly ustoupit po porážce povstání."
 gg_korea.9.f: "Tiskař si s obavami prohlédl edikt. Představovalo to se valící oblak kouře, každá řádka se stala stále hrozivější. Události se hromadily do temného crescendo, chaos se spirálovitě měnil v vzpouru. [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] byli odsouzeni těmi nejpřísnějšími termíny, jejich přestupky byly vyloženy jako pušky v popravčím pluku.\n\n"Těžké na racionální vysvětlení", "nevyprovokované", "nedostatek uspokojivého vysvětlení". Mučené eufemismy rozrušené vlády. Jedné, která, vyjma náhlé změny směru, neodolatelně driftuje k válce."
