  lobby_proposal.1.t: "Požadavek [SCOPE.sPoliticalLobby('relevant_lobby').GetName]"
  lobby_proposal.1.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] požádal, abychom [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_demand_text_def')] [SCOPE.sCountry('third_party_country').GetName]. [SCOPE.sCountry('third_party_country').GetNameNoFormatting] je známým odpůrcem zájmů [SCOPE.sCountry('relevant_country').GetAdjective]."
  lobby_proposal.1.f: ""Musíme být co nejkomplexnější. Jinak by to bylo nezodpovědné. Agrese [SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting] je stará jako hory."\n\n"Mám strach, že by to mohlo vypadat, jako bychom používali naši zemi jako figuru na šachovnici pro cizí moc. Co byste řekl, kdybychom byli tlačeni?"\n\n"Okolnostní sladění nás nesubordinuje. V tomto případě jsou zájmy [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] shodné se zájmy [ROOT.GetCountry.GetAdjectiveNoFormatting]. Je to tak jednoduché.""
  lobby_proposal.1.a: "Prozkoumáme to."
  lobby_proposal.1.b: "Není to v našich zájmech."
  lobby_proposal.2.t: "Požadavek [SCOPE.sPoliticalLobby('relevant_lobby').GetName]"
  lobby_proposal.2.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] nás požádal, abychom [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_demand_text_def')] [SCOPE.sCountry('relevant_country').GetName]. Úspěšné provedení návrhu nám přinese značnou přízeň lobu."
  lobby_proposal.2.f: ""A těm, kdo by odmítli a preferovali zachování stavu?"\n\nBez váhání odpověděl. Znělo to odmluveně, protože bylo připravené. Byl to proaktivní muž, který celé hodiny přemýšlel a připravoval se na nadcházející útoky.\n\n"Řekl bych, že bychom jim nikdy neměli dovolit stát se k nám tak blízko. Přátelství postavené na klamu není nic, a získaná přízeň je iluzorní.""
  lobby_proposal.2.a: "Prozkoumáme to."
  lobby_proposal.2.b: "Není to v našich zájmech."
  lobby_proposal.3.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] nabízí příležitost"
  lobby_proposal.3.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] nám nabídl příležitost [SCOPE.GetRootScope.GetCountry.GetCustom('pro_lobby_opportunity_text_def')] [SCOPE.sCountry('relevant_country').GetName]. Lob nabídl využít své kontakty k usnadnění jednání."
  lobby_proposal.3.f: "Jednání pod stolem s představitelem vlády [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] byla dlouhá a úmorná. Zástupce věděl, že jedná s grupou s menší mocí, a upravil taktiku. Přesto došli k dohodě. Nic pevného v písemné podobě, ale to nebylo důležité. Když vláda pošle oficiální kopii - pokud vůbec - najde již připravenou odpověď v [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]."
  lobby_proposal.3.a: "Rádi to vyřídíme."
  lobby_proposal.3.b: "Není to v našich zájmech."
  lobby_proposal.4.t: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] nabízí příležitost"
  lobby_proposal.4.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] nám nabídl příležitost [SCOPE.GetRootScope.GetCountry.GetCustom('anti_lobby_opportunity_text_def')] [SCOPE.sCountry('third_party_country').GetName]. Jejich návrh má za cíl čelit zájmům [SCOPE.sCountry('relevant_country').GetAdjective]."
  lobby_proposal.4.f: "Byla to zahalená agrese, která by mohla oslovit jak jingoisty, tak ty, kdo upřednostňují tlumení ztrát. Přinutí nepřítele reagovat, možná ho dovede k zbrklému konfrontování kvůli zdánlivě nevinnému manévru.\n\n"Plán, jak bojovat s [SCOPE.sCountry('relevant_country').GetNameNoFormatting] do posledního [SCOPE.sCountry('third_party_country').GetAdjectiveNoFormatting]," poznamenal jeden ministr. Zástupce zčervenal. Cvičil odpovědi, ale žádná přesně neseděla."
  lobby_proposal.4.a: "Rádi to vyřídíme."
  lobby_proposal.4.b: "Není to v našich zájmech."
