  gg_core.1.t: "Velký triumf"
  gg_core.1.d: "Prostřednictvím intrik, vytříbené diplomacie a rozhodujícího válčení jsme přivedli Velkou hru k příznivému závěru. Naše vítězství přineslo [ROOT.GetCountry.GetName] slávu a [SCOPE.sCountry('opponent_scope').GetName] ponížení na světové scéně."
  gg_core.1.f: "Dokonce i noviny [SCOPE.sCountry('opponent_scope').GetAdjectiveNoFormatting] to teď říkaly. Titulky, které kdysi transformovaly i velké překážky v jemné vítězství a porážky revanchismu, se zdály být potlačeny, uctivě reportující o zahraničních záležitostech jako by hegemonie [ROOT.GetCountry.GetAdjectiveNoFormatting] byla něčím, co vždy existovalo. Velvyslanec se podíval na rozložené noviny a obrátil se na úředníka, který sotva potlačoval vlastní nadšení.\n\n"Získejte mi kopii pro sebe," řekl, "rád bych to pověsil na svou zeď.""
  gg_core.1.a: "Klenot v našem koruně, který nemá obdobu."
  gg_core.2.t: "Velká porážka"
  gg_core.2.d: "Rozhodná [SCOPE.sCountry('opponent_scope').GetAdjective] vítězství na polích Velké hry způsobily, že [ROOT.GetCountry.GetName] zažil obrovské ponížení na světové scéně. Konflikt skončil a skončil s naší porážkou."
  gg_core.2.f: ""Strávili jsme poslední desetiletí v nádherném snu, bez cíle se ploužíce od jedné nešikovné intervence k druhé. Jednou rukou jsme mávali po cílech, které byly jen mimo náš dosah, a druhou jsme odcizili ty, kteří byli kdysi vnímaví. Velká hra nikdy nemohla být vyhráno - naše rané neúspěchy nás ochromily dávno předtím, než jsme je viděli takové, jaké byly, ještě předtím, než jsme si byli vědomi, že hrajeme.""
  gg_core.2.a: "Naše zlaté dny jsou za námi?"
  gg_core.3.t: "Pat"
  gg_core.3.d: "I přes obrovské výdaje v boji o mezinárodní vliv, ani [ROOT.GetCountry.GetName] ani [SCOPE.sCountry('opponent_scope').GetName] nedosáhli rozhodující výhry v Velké hře. Obě strany vyšly z konfliktu zraněné a neschopné překonat druhou."
  gg_core.3.f: "I předtím, než byla hra v polovině, byly o ní publikovány důvěrné zprávy. Deníky objevitelů, přemýšlející o tom, co viděli v Bukhare nebo Kábulu. Nikdy se nedosáhl konsenzus, i když byly okamžiky, kdy jakýsi efemérní triumf učinil módním vyhlásit britskou nebo ruskou výhodu.\n\nTeď se však dosáhnul okamžiku, na který nebyla hrdá ani jedna země. Velká hra jako bláznivost. Odtud by to byl jen krátký krok k nové hře, hře hledání politika, kterého obvinit."gg_korea.8.d: "Naše porážka vzpoury v [SCOPE.sCountry('korea_scope').GetNameNoFormatting] nám poskytla příležitost vynutit si příznivý poválečný řád. Požadování, aby [SCOPE.sCountry('china_scope').GetName] oficiálně uznalo nezávislost [SCOPE.sCountry('korea_scope').GetNameNoFormatting], nám umožní mnohem účinněji konsolidovat vliv v regionu."
  gg_core.3.a: "Příliš málo získat."
  gg_core.4.t: "Žádné další hry"
  gg_core.4.d: "Velká hra, která kdysi považovala naše rodné země za hrací pole mezi zahraničními mocnostmi, byla ukončena. Poslední [SCOPE.sCountry('russia_scope').GetAdjective] a [SCOPE.sCountry('britain_scope').GetAdjective] síly opustily Střední Asii, vyhnány ne příčinami druhého, ale našimi vlastními rukama."
  gg_core.4.f: "V těchto časech bylo snazší sehnat noviny. Ministr nashromáždil docela zajímavou sbírku - Times z [SCOPE.sCountry('britain_scope').GetCapital.GetCityHubName], [SCOPE.sCountry('russia_scope').GetCapital.GetCityHubName] Record, Correspondent z Paříže. Minulý týden informovaly o návratu vojenské expedice. Tento týden o rezignaci jeho protějšku v [SCOPE.sCountry('britain_scope').GetAdjectiveNoFormatting]. Dvanáct menších příběhů, které naznačovaly jejich bolestnou realitu. Selhali a snažili se zachovat si tvář. Mohli by být přezíraví a ochotní to říct přímo - ale on věděl, a očekával, že si to uvědomují i jejich lidé."
  gg_core.4.a: "Dnes a navždy nás budou oslovovat jako rovné."
