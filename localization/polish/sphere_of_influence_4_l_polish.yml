  lobby_events.1.t: "Revoluce zrazená"
  lobby_events.1.d_join: "S cílem vyhnout se obvinění z komunismu vedení [GetIdeology('ideology_social_democrat').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName] začalo navazovat spojení s [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.1.d_form: "S cílem vyhnout se obvinění z komunismu vedení [GetIdeology('ideology_social_democrat').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName] položilo základy lobu, který by čelil zájmům [SCOPE.sCountry('relevant_country').GetAdjective]."
  lobby_events.1.f: ""Spojili jsme se, abychom bojovali proti komunismu," řekl [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe], "protože je za něj považován nepřítel demokracie. Bez demokracie není svoboda. Násilí, ať jej použije kdokoli, je vždy reakční."\n\nOdezva byla slabá, potlesk rozházený, ale přesto víc, než kdy dosud obdržel."
  lobby_events.1.a: "Jejich vlastenectví je příkladem."
  lobby_events.1.b: "Jejich vlastenectví je příkladem."
  lobby_events.1.c: "Měli by se těmto zahraničním zapletením vyhnout."
  lobby_events.2.t: "Naši utlačovaní sourozenci"
  lobby_events.2.d_join: "Hlasy o diskriminaci [SCOPE.sReligion('relevant_religion').GetName] v [SCOPE.sCountry('relevant_country').GetName] přiměly [SCOPE.gsInterestGroup('relevant_ig').GetName] přidat se k [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.2.d_form: "Hlasy o diskriminaci [SCOPE.sReligion('relevant_religion').GetName] v [SCOPE.sCountry('relevant_country').GetName] přiměly [SCOPE.gsInterestGroup('relevant_ig').GetName] začít lobbovat za nepřátelské postoje vůči [SCOPE.sCountry('relevant_country').GetName]."
  lobby_events.2.f: ""I oni mohou najít odpuštění, ano, ale to vyžaduje pokání, a vláda [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] je definicí neomylné a neobratné arogance."\n\n"Jak milosrdné."\n\n"A přece já ukazuji daleko více než jejich [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle]!""
  lobby_events.2.a: "Když slova selžou, musí přijít meč."
  lobby_events.2.b: "Když slova selžou, musí přijít meč."
  lobby_events.2.c: "Chtějí kvůli #italic tomu#! způsobit mezinárodní incident?"
  lobby_events.3.t: "Technické talenty"
  lobby_events.3.d_join: "Inspirováni dovednostmi [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [GetPopType('engineers').GetName] a [GetPopType('academics').GetName], technicky založení členové [SCOPE.gsInterestGroup('relevant_ig').GetName] se začali přidávat k [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.3.d_form: "Inspirováni dovednostmi [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [GetPopType('engineers').GetName] a [GetPopType('academics').GetName], technicky založení členové [SCOPE.gsInterestGroup('relevant_ig').GetName] začali lobovat za bližší vazby s [SCOPE.sCountry('relevant_country').GetName]."
  lobby_events.3.f: ""Podle našich měřítek? S metodami, které používají, často ušetří polovinu pracovní hodiny na stejné množství produkce. Budova, kterou jsem navštívil, měla velmi inovativní osvětlení. Představte si, že směny mohou být o hodinu denně delší..."\n\nJeho kolega s knírem už vytahoval papír a naznačoval výpočty. Když se postavily dvě sumy vedle sebe, vydechl sípavě."
  lobby_events.3.a: "Společně učiníme velké pokroky."
  lobby_events.3.b: "Společně učiníme velké pokroky."
  lobby_events.3.c: "Naše výrobky převyšují ty levné [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] hračky."
  lobby_events.4.t: "Už to není stejné"
  lobby_events.4.d: "Porážka [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('relevant_foreign_ig').GetName] v revoluci zlomila zájem [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] o podporu [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Přestali obhajovat bližší vazby s [SCOPE.sCountry('relevant_country').GetName]."
  lobby_events.4.f: "Dopisy zůstaly bez odpovědi. Diskrétní návštěva potvrdila nejhorší domněnky - budovu, kterou kdysi vlastnili, zabavili a teď tam sídlí apatický právník se svou rodinou. Nový muž je přítel ministra – ten, kdo bojoval o své místo doslova. Náznak kulových děr v průčelí to jasně ukázal: náprava se nedočká."
  lobby_events.4.a: "Všechna jejich práce, rázem ztracena."
  lobby_events.4.b: "Zdá se, že jsou jen první z mnoha."
  many_igs_leave_lobby_tt: "[SCOPE.gsInterestGroup('leaving_ig').GetName] opouští [SCOPE.sPoliticalLobby('relevant_lobby').GetName]"
  lobby_events.5.t: "Kapitalové zájmy"
  lobby_events.5.d_join: "Zájem [SCOPE.gsInterestGroup('relevant_ig').GetName] o lukrativní obchod s [SCOPE.sGoods('relevant_goods').GetName] s [SCOPE.sCountry('relevant_country').GetName] vedl k jejich přidání k [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.5.d_form: "Zájem [SCOPE.gsInterestGroup('relevant_ig').GetName] o lukrativní obchod s [SCOPE.sGoods('relevant_goods').GetName] s [SCOPE.sCountry('relevant_country').GetName] vedl k tomu, že začali lobovat za bližší vazby s [SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
  lobby_events.5.f: ""Nevyvolává zvětšení objemu víc rizika?"\n\n"Právě naopak. Když do kapsy přijde příval peněz, člověk sklouzne k šílenství. Dá víc číšníkovi, zaplatí šokující poplatek s úsměvem. Když nejste opatrní, přestanete sledovat účetnictví. Platíte #italic více#! než kdy dřív - a to vede k zkáze."\n\n"Výborný postřeh. Opravdu to ospravedlní nasazení válečných lodí?"\n\n"Lépe, aby ano. Pokud ne, snad aspoň dar.""
  lobby_events.5.a: "Na zdraví naší prosperity."
  lobby_events.5.b: "Na zdraví naší prosperity."
  lobby_events.5.c: "Vztahy zůstanou striktně transakční."
  lobby_events.6.t: "Bývalí přátelé"
  lobby_events.6.d: "Dezertéři vedeni [SCOPE.gsInterestGroup('relevant_ig').GetName] odcházejí z [SCOPE.sPoliticalLobby('relevant_lobby').GetName], odcizení komunistickým režimem v [SCOPE.sCountry('relevant_country').GetName]."
  lobby_events.6.f: ""V průběhu měsíců komunisté udusili ducha národa [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]. Vyvrhli starý sociální řád a strhli památníky kultury. Naši lidé v [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName] sotva unikli."\n\nPřicestoval a mluvil s opravdovým zármutkem. "Sestavím radu hned," řekl."
  lobby_events.6.a: "To není žádné překvapení."
  lobby_events.6.b: "Dokážeme omezit rozsah této defekce?"
  lobby_events.7.t: "Proletářská solidarita"
  lobby_events.7.d_join_defect: "[SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName], zmiňující mezinárodní solidaritu s proletariátem v [SCOPE.sCountry('relevant_country').GetName], přešli z [SCOPE.sPoliticalLobby('old_lobby').GetName] k [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.7.d_join: "[SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName], zmiňující mezinárodní solidaritu s proletariátem v [SCOPE.sCountry('relevant_country').GetName], se přidali k [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.7.d_defect: "[SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName], zmiňující mezinárodní solidaritu s proletariátem v [SCOPE.sCountry('relevant_country').GetName], dezertovali z [SCOPE.sPoliticalLobby('old_lobby').GetName] na podporu svých [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] spojenců."
  lobby_events.7.d_form: "[SCOPE.sIdeology('relevant_ideology').GetName] [SCOPE.gsInterestGroup('relevant_ig').GetName], zmiňující mezinárodní solidaritu s proletariátem v [SCOPE.sCountry('relevant_country').GetName], začali lobovat ve prospěch jejich [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] spojenců."
  lobby_events.7.f: ""Komunisté nechtějí skrývat své cíle. Otevřeně prohlašují, že jejich cíle lze dosáhnout pouze násilným svržení všech současných společenských podmínek. Ať třesou vládnoucí třídy. Proletáři nemají co ztratit než řetězy. Mají svět k zisku.\n\nProletáři všech zemí, spojte se!""
  lobby_events.7.a: "Solidarita navěky!"
  lobby_events.7.b: "Jejich skutečná loajalita se prozradila."
  lobby_events.7.c: "Ať dělají, co chtějí, nebudeme je poslouchat."
  lobby_events.8.t: "Sjednocení"
  lobby_events.8.d: "[SCOPE.gsInterestGroup('first_party_member').GetName], prominentní podporovatelé [SCOPE.sParty('relevant_party').GetName], navrhli začlenit podporu pro [SCOPE.sPoliticalLobby('relevant_lobby').GetName] do oficiálního stranického programu."
  lobby_events.8.f: ""Zvážil jsem rizika a jsem ochoten to prosadit. Lidé nikdy příliš nedbali na věci mimo naše hranice. I kdyby klima šlo proti [SCOPE.sCountry('relevant_country').GetNameNoFormatting], stále můžeme volit na domácím programu bez kompromisů."\n\n"Rozumím, ale rád bych věděl víc předtím, než se přikloním. Postoj státu nemá být veden ideologií, ale nezbytností.""
  lobby_events.8.a: "Strana stojí jednotně."
  lobby_events.8.b: "A být obviněni ze zahraničního ovládání?"
  lobby_events.8.c: "To by mohlo pomoci straně v kampani."
  lobby_events.9.t: "Používání zbraní"
  lobby_events.9.d_join: "Ohromeni používáním sofistikovaných [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')] armádou [SCOPE.sCountry('relevant_country').GetAdjective], [SCOPE.gsInterestGroup('relevant_ig').GetName] začali navazovat vazby s [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.9.d_form: "Ohromeni používáním sofistikovaných #v [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_miltech_text')]#!, [SCOPE.gsInterestGroup('relevant_ig').GetName] začali lobovat za bližší vztahy s [SCOPE.sCountry('relevant_country').GetNameNoFormatting]."
  lobby_events.9.f: "Zprávy z [SCOPE.sCountry('relevant_country').GetNameNoFormatting] kolovaly tak často, že hrany začaly blednout. Někteří byli v úžasu, jiní zdrženliví. Někteří prostě odmítli věřit.\n\n"Věřím," řekl jeden důstojník, "že pokud to dokážou oni, dokážeme to i my. Dokud ne, měli bychom zajistit, aby ty zbraně nebyly namířeny proti nám.""
  lobby_events.9.a: "Model [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] stojí za následování."
  lobby_events.9.b: "Model [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] stojí za následování."
  lobby_events.9.c: "Neměli by být tak snadno ohromeni."
  impressive_miltech_tanks: "Pohyblivá obrněná vozidla"
  impressive_miltech_breech_loading_artillery: "Zadní nabíjecí dělostřelectvo"
  impressive_miltech_ironclads: "Železné pancéřové lodě"
  impressive_miltech_auto_machine_guns: "Automatické kulomety"
  lobby_events.10.t: "Zahraniční inspirace"
  lobby_events.10.d: " [SCOPE.gsInterestGroup('relevant_ig').GetName] si získali fascinaci [SCOPE.sCountry('relevant_country').GetName] a považují ji za vzor modernizace [ROOT.GetCountry.GetAdjective] státu. Analýzy zákonů a technologií [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] zaplňují jejich publikace."
  lobby_events.10.f: "[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe|U] rozvinul vizi. Železnice z [ROOT.GetCountry.GetCapital.GetCityHubName] do [ROOT.GetCountry.GetCapital.GetFarmHubName], plánovaná města se širokými plynovými bulváry, profesionální byrokracie. Západ má tohle vše. [ROOT.GetCountry.GetNameNoFormatting] by taky mohla mít tohle - nic nám v tom nebrání.\n\nAle to není celá pravda. Každý import nese riziko, že se staneme provincií [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]. Jak najít rovnováhu?"
  lobby_events.10.a: "Máme co získat z bližších vztahů se Západem."
  lobby_events.10.b: "Máme co získat z bližších vztahů se Západem."
  lobby_events.10.c: "Jejich posedlost ohrožuje naši suverenitu."
  lobby_events.11.t: "Koncert přerušen"
  lobby_events.11.d_leave: "Ostrým narušením Koncertu Evropy [SCOPE.sCountry('relevant_country').GetName] otrávil dříve pro-[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('relevant_ig').GetName] a ten opustil [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.11.d_join: "Ostrým narušením Koncertu Evropy [SCOPE.sCountry('relevant_country').GetName] přimělo [SCOPE.gsInterestGroup('relevant_ig').GetName] přidat se k [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.11.d_form: "Vypuknutí války v Evropě, podněcené agresivními kroky [SCOPE.sCountry('relevant_country').GetName], vedlo [SCOPE.gsInterestGroup('relevant_ig').GetName] k lobbování proti zájmům [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]."
  lobby_events.11.f: ""Ti zatracení blázni! Měl jsem tam investice! Myslí si jejich [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle], že je Napoleon? Kdo bude další?"\n\n"Danové, očekávám."\n\n"Ano, ano, Dánové... S tím nic nenaděláme."\n\nVyšel s prasknutými dveřmi a mračil se. Tajemník už připravil obálku adresovanou [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]. Doufejme, že dorazí do měsíce a něco se zachrání."
  lobby_events.11.a: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting] měl příležitost zvolit jinak."
  lobby_events.11.b: "[SCOPE.sCountry('relevant_country').GetNameNoFormatting] měl příležitost zvolit jinak."
  lobby_events.11.c: "Bude třeba daleko více, aby to odčinili."
  lobby_events.11.e: "Jak rychle ustupují."
  has_war_with_cover_tt: "Je ve válce s touto zemí"
  is_valid_lobby_target_tt: "Je platným cílem pro [concept_political_lobby]"
  lobby_events.12.t: "Umělecká inspirace"
  lobby_events.12.d_join: "Okouzleni nádhernou [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')] produkcí [SCOPE.sCountry('relevant_country').GetAdjective] umělců se [SCOPE.gsInterestGroup('relevant_ig').GetName] přidali k [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.12.d_form: "Okouzleni krásnou [SCOPE.GetRootScope.GetCountry.GetCustom('impressive_cultech_text')] produkcí [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] umělců, [SCOPE.gsInterestGroup('relevant_ig').GetName] začali lobovat za bližší vztahy s [SCOPE.sCountry('relevant_country').GetName]."
  lobby_events.12.f: "[SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] impresionismus. Slova soudila dohromady jako francouzské víno nebo čínský hedvábí, získávajíc význam větší než součet částí. Mohl by strávit celý život v té galerii, importovat mistrovská díla do každé zdi, a přesto zůstat stejně nadšený jako první den.\n\nKaždý obraz byl oknem do kultury, kterou by studiem mohl pochopit, každé tah štětce živen vnější vášní. Kolik lze pochopit o [SCOPE.sCountry('relevant_country').GetNameNoFormatting] prostřednictvím toho, kdyby jen měl čas a schopnosti?"
  lobby_events.12.a: "Kultura!"
  lobby_events.12.b: "Kultura!"
  lobby_events.12.c: "Co je to za kulturu?"
  impressive_cultech_romanticism: "romantické obrazy"
  impressive_cultech_realism: "realistické obrazy"
  impressive_cultech_camera: "fotografie"
  impressive_cultech_film: "filmy"
  lobby_events.13.t: "Nestálé publikum"
  lobby_events.13.d: "Populistická základna [SCOPE.gsInterestGroup('relevant_ig').GetName] se obrátila proti podpoře zahraničních vstahů. Tlak zevnitř je přiměl distancovat se od [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.13.f: "#bold [ROOT.GetCountry.GetAdjectiveNoFormatting] nejdříve!#!\n\nLidé říkají - NE zahraničním zapletením, a NE cizím smlouvám!\n\n#italic PROSPERITA doma, nebo CHAOS v zahraničí? ŽÁDNÁ ZAHRANIČNÍ MOC by úspěšně neútočila na opevněné [ROOT.GetCountry.GetNameNoFormatting]!#!"
  lobby_events.13.a: "Bylo chybou se na ně spoléhat."
  lobby_events.13.b: "Musí se vyhnout těmto populistickým proudům."
  lobby_events.14.t: "Kupte, nebo jinak"
  lobby_events.14.d: "Skupina zastupující zájmy [SCOPE.gsInterestGroup('relevant_ig').GetName] v obchodě s [SCOPE.sGoods('relevant_goods').GetName] začala lobbovat vládu proti [SCOPE.sCountry('relevant_country').GetName], kvůli jejich nepřátelské obchodní politice."
  lobby_events.14.f: "Byli celý den v kanceláři ministra zahraničí. Muži bohatí a známí, sdělovali stejné stížnosti: 'obchodní válka s [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]', 'omezování volného pohybu zboží' a 'zabavení nerealizovaných zisků'.\n\nKdyž se těžce odtáhl, někdo zaklepal. Všechna energie vyprchala, skoro upadl do koberce. S škodolibým úsměvem nakázal posadit hosta."
  lobby_events.14.a: "To je pochopitelné."
  lobby_events.14.b: "Nezměníme náš postoj pod tlakem."
  lobby_events.15.t: "Dobrý, ne cizí"
  lobby_events.15.d_join: "Příliv zahraničních investic od [SCOPE.sCountry('relevant_country').GetName] vyděsil nacionalistické skupiny. [SCOPE.gsInterestGroup('relevant_ig').GetName] se v reakci přidali k [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.15.d_form: "Příliv zahraničních investic od [SCOPE.sCountry('relevant_country').GetName] vyvolal strach mezi nacionalisty. [SCOPE.gsInterestGroup('relevant_ig').GetName] začali lobovat proti zájmům [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]."
  lobby_events.15.f: ""Staví všechny továrny z lepenky a olověných štěpů, jejich ocel je jen na žiletky. Když nám koupí půdu, bude v každé kolejně mít špiona! Strávil jsem měsíc v [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]...""
  lobby_events.15.a: "Co s tím udělat?"
  lobby_events.15.b: "Grupe paranoidních dětí."
  lobby_events.16.t: "Těžké milovat"
  lobby_events.16.d: "Vypuknutí ozbrojených nepřátelství mezi [ROOT.GetCountry.GetName] a [SCOPE.sCountry('relevant_country').GetName] mělo katastrofální dopad na [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Vedeni [SCOPE.gsInterestGroup('relevant_ig').GetName] vedlo k exodu podpory."
  lobby_events.16.f: "První střely padly, když spali, a probudili se do cizího světa. Během týdne veškerá solidarita zanikla a na ulici měli špatné pohledy. Po třetím tvrdém policistovi, který přišel zkontrolovat 'požární předpisy', i nejodolnější praskli. Následovalo vyprázdnění kabinetů a obchody."
  lobby_events.16.a: "Měli by uprchnout, dokud je štít nezničen."
  lobby_events.16.b: "Nejlepší připravit se na konec války."
  lobby_events.17.t: "Kterak dál"
  lobby_events.17.d: "Postoj [SCOPE.gsInterestGroup('relevant_ig').GetName] k [SCOPE.sCountry('relevant_country').GetName] chladne a vedení zvažuje přehodnocení podpory [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.17.f: "Bylo těžší domluvit schůzky v ministerstvu zahraničí. Počáteční zájem opadl a aktivity lobu zapadly v hluku. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] byli první, kdo ztratili zájem; mladší členové vyzývali starší, aby vysvětlili důvod starostí o [SCOPE.sCountry('relevant_country').GetCapital.GetCityHubName]."
  lobby_events.17.a: "Je čas změnit kurz."
  lobby_events.17.b: "Proč měnit něco, co funguje?"
  remains_in_lobby_tt: "[SCOPE.gsInterestGroup('relevant_ig').GetName] zůstane v [SCOPE.sPoliticalLobby('relevant_lobby').GetName]"
  lobby_events.18.t: "Správné hranice"
  lobby_events.18.d_join: "Vřelý nacionalistický postoj [SCOPE.gsInterestGroup('relevant_ig').GetName] se obrátil k [SCOPE.sCountry('relevant_country').GetName] a jeho provincii [SCOPE.sState('revanchist_state').GetName]. Spojili se s [SCOPE.sPoliticalLobby('relevant_lobby').GetName] v naději uskutečnit územní nároky."
  lobby_events.18.d_form: "Vřelý nacionalistický postoj [SCOPE.gsInterestGroup('relevant_ig').GetName] se obrátil proti [SCOPE.sCountry('relevant_country').GetName] a provincii [SCOPE.sState('revanchist_state').GetName]. Začali lobovat za nepřátelské kroky proti [SCOPE.sCountry('relevant_country').GetNameNoFormatting] kvůli územním cílům."
  lobby_events.18.f: ""Je nepopiratelné, že [SCOPE.sState('revanchist_state').GetNameNoFormatting] má jasně [ROOT.GetCountry.GetAdjectiveNoFormatting] charakter. Toto území patřilo několika předchůdcům, kteří tvoří naše dědictví. Nejprve..."\n\nDůstojník seděl zdvořile, když přednášející ukazoval starou minci nalezenou pod [SCOPE.sState('revanchist_state').GetCityHubName]. Publikum jásalo. Tleskal, ale jen mechanicky. Útočit na [SCOPE.sState('revanchist_state').GetNameNoFormatting] bylo záležitostí přítomnosti - střel a dýmu. Vše ostatní se dalo vyjednat později."
  lobby_events.18.a: "[SCOPE.sState('revanchist_state').GetNameNoFormatting] je právem [ROOT.GetCountry.GetAdjectiveNoFormatting]!"
  lobby_events.18.b: "V této šavlí nekonkretizované hulvátské rétorice jde o nebezpečí."
  lobby_events.19.t: "Mračna na obzoru"
  lobby_events.19.d_join_country: "Podrobení [SCOPE.sCountry('relevant_subject').GetName] [SCOPE.sCountry('relevant_country').GetName] vyvolalo obavy u [SCOPE.gsInterestGroup('relevant_ig').GetName], že i naše země by mohla čelit podobnému osudu. To je přimělo přidat se k [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.19.d_form_country: "Podrobení [SCOPE.sCountry('relevant_subject').GetName] [SCOPE.sCountry('relevant_country').GetName] vyvolalo obavy u [SCOPE.gsInterestGroup('relevant_ig').GetName], že i naše země by mohla být ohrožena. To je přimělo začít lobovat proti zájmům [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]."
  lobby_events.19.d_join_state: "Přítomnost blízké [SCOPE.sCountry('relevant_country').GetAdjective] kolonie [SCOPE.sState('relevant_colonial_state').GetName] vyvolala obavy u [SCOPE.gsInterestGroup('relevant_ig').GetName], že i my můžeme skončit stejně. To je přimělo přidat se k [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  lobby_events.19.d_form_state: "Přítomnost blízké [SCOPE.sCountry('relevant_country').GetAdjective] kolonie [SCOPE.sState('relevant_colonial_state').GetName] vyvolala obavy u [SCOPE.gsInterestGroup('relevant_ig').GetName], že i my můžeme skončit stejně. To je přimělo začít lobovat proti zájmům [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]."
  lobby_events.19.f: ""Je přirozené se bát. Není v tom nic hanebného. Jejich dosah se rozprostírá světem jako mořský monstrum a požírá zranitelné. Nepropadli jsme ještě, a to má svůj důvod."\n\nByla to chabá naděje. [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] viděl jen osamělý stéblo trávy po požáru.\n\n"Musíme se držet těchto důvodů a učinit z nich zbraň. Potřebujeme čas a musíte nám ho koupit.""
  lobby_events.19.a: "Mají důvod obávat se [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] hrozby."
  lobby_events.19.b: "Nepřátelství by mohlo vyprovokovat právě to, čeho se bojí."
  lobby_events.20.t: "Rozptýlení"
  lobby_events.20.d: "Omezené politické zdroje [SCOPE.gsInterestGroup('relevant_ig').GetName] donutily vedení přehodnotit členství v [SCOPE.sPoliticalLobby('relevant_lobby_1').GetName] a [SCOPE.sPoliticalLobby('relevant_lobby_2').GetName]."
  lobby_events.20.f: ""A na kancelářské potřeby v průměru..." Auditor otočil stránku a přečetl sloupec. "Tři sta korun měsíčně".\n\nPro muže sedícího naproti se svět začal točit. "Jste si jist?"\n\n"A jedna tisíc dvě stě za pracovní cesty."\n\n"...promiňte, můžete mi dát výpis? Potřebuji sejít se s kolegy.""
  lobby_events.20.a: "Není důvod zůstávat v [SCOPE.sPoliticalLobby('relevant_lobby_1').GetNameNoFormatting]."
  lobby_events.20.b: "Členství v [SCOPE.sPoliticalLobby('relevant_lobby_2').GetNameNoFormatting] není už užitečné."
  lobby_events.20.c: "Odejít z obou by bylo nerozumné."
