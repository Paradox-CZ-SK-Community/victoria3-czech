  je_donghak_movement: "Hnutí Donghak"
  je_donghak_movement_reason: "Donghak, neboli Východní učení, se začalo šířit mezi [GetPopType('peasants').GetName] v [ROOT.GetCountry.GetName] jako reakce na otevírání země světu. Stoupenci Donghaku, často napojení na [SCOPE.gsInterestGroup('donghak_ig').GetName], prosazují rovnost, práva pro všechny a odmítnutí zahraničního vlivu.\n\nInfrastruktura, kterou stoupenci Donghaku vybudovali, se rozprostírá po zemi a může posloužit k rychlé organizaci povstání v budoucnu."
  donghak_petition_complete_tt: "Dokončil #bold Gyojo Shinwon#! [concept_journal_entry]"
  je_gyojo_shinwon: "Gyojo Shinwon"
  je_gyojo_shinwon_reason: "Stoupenci Donghaku mezi [SCOPE.gsInterestGroup('donghak_ig').GetName] předložili vládě petici požadující toleranci Donghak, vyhnání cizinců a popravu zkorumpovaných členů [SCOPE.gsInterestGroup('yangban_ig').GetName].\n\nVláda, která slíbila vyslechnout požadavky hnutí, dočasně snížila společenské nepokoje, ale pokud se s petenty nezachází podle očekávání, vede to k obnovené revoluční aktivitě."
  je_korean_rebellion: "Korejské povstání"
  je_korean_rebellion_reason: "Povstání probíhající v [SCOPE.sCountry('korea_scope').GetName] ohrožuje vnitřní rovnováhu. Sesazení [SCOPE.sCharacter('korea_ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('korea_ruler_scope').GetFullName] povede jistě k nezávislosti [SCOPE.sCountry('korea_scope').GetNameNoFormatting] a dává evropským mocnostem příležitost získat vliv na poloostrově."
  korean_ruler_retained_tt: "[SCOPE.sCharacter('korea_ruler_scope').GetFullName] zůstává [SCOPE.sCharacter('korea_ruler_scope').GetPrimaryRoleTitle] v [SCOPE.sCountry('korea_scope').GetName]"
  korean_ruler_deposed_tt: "Vláda [SCOPE.sCountry('korea_scope').GetName] byla sesazena [concept_revolution]"
  japan_demands_korea_tt: "Budeme mít příležitost získat #bold další vliv#! v [SCOPE.sCountry('korea_scope').GetName]"
  korea_fail_condition_war_tt: "[SCOPE.sCountry('korea_rebellion_scope').GetName] je ve [concept_war] s [SCOPE.sCountry('korea_scope').GetName]"
  korea_fail_condition_rebels_tt: "Nepodpořili jsme [SCOPE.sCountry('korea_rebellion_scope').GetName] v jeho [concept_diplomatic_play] proti [SCOPE.sCountry('korea_scope').GetName]"
  korea_fail_condition_gov_tt: "Nepodpořili jsme [SCOPE.sCountry('korea_scope').GetName] v jeho [concept_diplomatic_play] proti [SCOPE.sCountry('korea_rebellion_scope').GetName]"
  gg_korea.1.t: "Donghak"
  gg_korea.1.d: "[GetPopType('peasants').GetName] inspirovaní filosofií Donghak se začali organizovat napříč [ROOT.GetCountry.GetName]. Jejich volání po sociální rovnosti, náboženské toleranci a vyhnání cizinců je stále hůř ignorovatelné."
  gg_korea.1.f: "V roce Xinyou přišli učenci z různých stran a ptali se: 'S sestoupením božského ducha, co to znamená, mistře?'\n\nOdpověděl jsem: 'Zahrnuje princip nevyčerpatelného návratu.'\n\n'Jak tedy nazýváme tuto cestu?'\n\n'Je to Cesta Nebe.'\n\n'Je odlišná od západní cesty?'\n\n'Západní učení má své rozdíly, jako zaklínadla bez obsahu. Přesto je hnutí stejné, cesta sjednocená, ale princip ne.'"
  gg_korea.1.a: "Hrozí další selská válka?"
  gg_korea_effect_tt: "Dokud #v Hnutí Donghak#! je aktivní, bude [SCOPE.gsInterestGroup('donghak_ig').GetName] posíleno a [Concept('concept_revolution','$concept_revolutions$')] bude pro naši zemi představovat větší hrozbu"
  gg_korea.2.t: "Donghakovo povstání"
  gg_korea.2.d: "Nespokojenost mezi [SCOPE.gsInterestGroup('donghak_ig').GetName] přerostla v počátek otevřeného konfliktu. Po celé zemi se rolníci organizují pomocí infrastruktury Donghaku k revolučnímu boji."
  gg_korea.2.f: "Rozkazy k odjezdu do [ROOT.GetCountry.GetCapital.GetCityHubName] byly rozšířeny. Vyhnat cizince a zabít každého člena rodiny [SCOPE.sCharacter('gov_leader_scope').GetLastNameNoFormatting].\n\nByla to milosrdná pochodová akce, šetrná k majetku a oddaná věrnosti a zbožnosti. Byla naprosto rozdílná od chování státních vojáků."
  gg_korea.2.a: "Naše síly shromážděte a připravte se k boji."
  gg_korea.3.t: "Východní učení"
  gg_korea.3.d: "Nové učení Donghak vzrostlo v provincii [SCOPE.sState('choi_je_woo_state').GetName], šířené [SCOPE.sCharacter('choi_je_woo_scope').GetFullName]. Volá po rovnosti pro všechny a vybudování ráje na Zemi."
  gg_korea.3.f: ""S vítězstvími a dobytím Západu se zdá úspěch nevyhnutelný, přesto to přináší zkázu všeho, nářek nevyhnutelného pádu. Jak tedy zabezpečit národ a přinést lidem mír? Ach, v této době lidé nevidí své štěstí; slyšíce tato slova, někteří mohou souhlasit, jiní nést obavy.""
  gg_korea.3.a: "Balzám na bídu lidu."
  gg_korea.3.b: "Podvodník a nebezpečí pro svět."
  gg_korea.4.ta: "Petice Samrye"
  gg_korea.4.tb: "Petice ze [SCOPE.sState('petition_state').GetFarmHubName]"
  gg_korea.4.d: "Stoupenci Donghaku předložili [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] petici s řadou reforem: náboženská tolerance, vyhnání cizinců a poprava zkorumpovaných úředníků."
  gg_korea.4.f: " [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] se obeznámil se stoupenci Donghaku skrze jejich organizaci na venkově a četné petice a dopisy zaslané jemu a úředníkům. Vše směřovalo stejným směrem - vyznání loajality následované požadavky.\n\nNebyl to první případ, ale jistě nejvyššího profilu. Má dvě možnosti: odcizit nově organizované rolníky, nebo si nezískat špatnou vůli dvora?"
  gg_korea.4.a: "Hrozit odvetou, pokud se nerozptýlí."
  gg_korea.4.b: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] vyslechne petici."
  gg_korea.5.t: "Nebe skrze trpělivost"
  gg_korea.5.d: "Pečlivými reformami a spoluprací s [SCOPE.gsInterestGroup('donghak_ig').GetName] se nám podařilo uklidnit hnutí Donghak. [ROOT.GetCountry.GetName] zůstane izolované od světa, ale v harmonii."
  gg_korea.5.f: "Poslední lodě opustily přístavy a brány byly zavřeny. Nějaký evropský obchodník určitě šel do šoku a psal listy. Západní mocnosti se vrátí – to jistě. Ale lidé už se nezaleknou lodí a děl; nebudou vnitřně roztříštění. Když se vrátí cizí expediční síly, nebude tu žádný vnitřní rozkol k využití."
  gg_korea.5.a: "Vynutili jsme spravedlnost a společenství."
  gg_korea.5.b: "Postavíme Nebe mezi horami."
  gg_korea.6.t: "Vysušení"
  gg_korea.6.d: "Po nedodržení slíbených reforem trpělivost Donghaku vyprchala. Postoj hnutí je nyní zrazený a přišla vzpoura."
  gg_korea.6.f: "Ztratili dalšího poslové. Inspektor tušil, že ho už nikdy neuvidí. V tomto regionu začali mizet výběrčí daní, sčítací, poslové i strážci. Bylo to dost na to, aby atmosféra v posádkách přestala být chladná a stala se strachovým napětím.\n\nMísto jednoty se země proměnila v souostroví měst spojených tenkou sítí, obklopené oceánem opovržení."
  gg_korea.6.a: "Musíme žít s následky."
  gg_korea.7.ta: "Donghakovo povstání"
  gg_korea.7.tb: "Povstání [SCOPE.sState('korea_rebellion_capital').GetCityHubName]"
  gg_korea.7.d.japan: "Vypuklo povstání napříč [SCOPE.sCountry('korea_scope').GetName], ohrožující vládu [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('korea_scope').GetRuler.GetFullName]. Povstání dává příležitost zvýšit náš vliv v [SCOPE.sCountry('korea_scope').GetNameNoFormatting] na úkor [SCOPE.sCountry('china_scope').GetName]."
  gg_korea.7.d.china: "Vypuklo povstání napříč [SCOPE.sCountry('korea_scope').GetName], ohrožující loajální vládu [SCOPE.sCountry('korea_scope').GetRuler.GetPrimaryRoleTitle]. Pokud povstání svrátí vládu, [SCOPE.sCountry('korea_scope').GetNameNoFormatting] se stane zranitelnou vůči cizím mocnostem."
  gg_korea.7.f: "Jakmile telegram dorazil, místnost se pohnula. Zpráva z [SCOPE.sCountry('korea_scope').GetNameNoFormatting] byla dlouhá a bolestná - za jiných okolností by účastníci cítili, že se jim tají dech. Teď věděli, že nečtou sami; na druhé straně moře dělali totéž jejich rivalové. Teď byla hra rychlosti mobilizace."
  gg_korea.7.a: "Musí být podpořena vláda [SCOPE.sCountry('korea_scope').GetAdjective]."
  gg_korea.7.b: "Povstání, pokud bude potlačeno, zvýší náš vliv."
  gg_korea.7.c: "Nezajímá nás to."
  gg_korea.8.t: "Příležitosti v [SCOPE.sCountry('korea_scope').GetName]"
  gg_korea.8.d: "Naše porážka povstání v [SCOPE.sCountry('korea_scope').GetNameNoFormatting] nám dává příležitost diktovat poválečné uspořádání. Požadavek, aby [SCOPE.sCountry('china_scope').GetName] oficiálně uznala nezávislost [SCOPE.sCountry('korea_scope').GetNameNoFormatting], nám umožní konsolidovat vliv v regionu."
  gg_korea.8.f: ""Yangban jsou vesměs beznadějní, ale někteří ministři jsou otevřeni modernějším směrům."\n\n"Kdo?"\n\n"[SCOPE.sCharacter('industrialists_leader_scope').GetLastNameNoFormatting], [SCOPE.sCharacter('intelligentsia_leader_scope').GetLastNameNoFormatting], možná [SCOPE.sCharacter('pb_leader_scope').GetLastNameNoFormatting]. Máme spoustu kandidátů na nouzovou vládu. Budou rádi, že mohou dělat, co chtějí.""
  gg_korea.8.a: "Pošlete požadavky."
  gg_korea.8.b: "Neměli bychom poškodit vztah s [SCOPE.sCountry('china_scope').GetName]."
  china_demanded_to_cede_korea_tt: "[SCOPE.sCountry('china_scope').GetName] bude nucena postoupit #v $KOR$#!, nebo čelit [concept_war]"
  gg_korea.9.t: "[SCOPE.sCountry('japan_scope').GetName] požaduje stažení z [SCOPE.sCountry('korea_scope').GetName]"
  gg_korea.9.d: "[SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] vláda nám poslala seznam požadavků, mezi nimiž je hlavní požadavek stažení z [SCOPE.sCountry('korea_scope').GetNameNoFormatting]. Jejich požadavky podporují zbytky sil na korejském poloostrově, které odmítly opustit po porážce povstání."
  gg_korea.9.f: "Tiskař s hrůzou sledoval edikt. Představoval volající banku kouře, každý řádek zněl stále zlověstněji. Události se blížily k temnému vrcholu. [SCOPE.sCountry('japan_scope').GetAdjectiveNoFormatting] byli přísně odsouzeni.\n\n"Těžko racionálně ospravedlnitelné", "nevyprovokované", "bez uspokojivého vysvětlení". Trýznivé eufemismy rozhořčené vlády, která směřovala k válce."
  gg_korea.9.a: "Korea je zátěží, které se rádi zbavíme."
  gg_korea.9.b: "Nepřijmeme další zahraniční ústupek."
  korea_monarchy.1.t: "Ubohý král"
  korea_monarchy.1.d: "Navzdory nízkému věku byl [SCOPE.sCharacter('heonjong_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('heonjong_scope').GetFullName] zasažen těžkou nemocí. Jeho prudké zhoršení vyvolalo obavy, že [SCOPE.sCharacter('heonjong_scope').GetSheHe] nemusí žít dlouho."
  korea_monarchy.1.f: "Nebyla to první nemoc, kterou čelil, ani pátá. Stav krále odrážel stav země; jak byla sužována záplavami a monzuny, tak on byl zasažen nemocemi a zprávami o zradě. Někdy se obával, že nezanechá žádné dědictví; vláda boje bez přestávky by mohla být považována za promarněnou."
  korea_monarchy.1.a: "Linie Jeongjo došla konce."
  korea_monarchy.1.b: "Jeho lékaři musí tušit nějakou léčbu."
  korea_monarchy.2.t: "Prázdný dům"
  korea_monarchy.2.d: "Smrt všech mužských dětí [SCOPE.sCharacter('cheoljong_scope').GetFullName] a nedostatek blízkých příbuzných zanechaly nástupnictví nejisté. Klán Andong Kim navrhl [SCOPE.sCharacter('gojong_scope').GetFullName] jako nástupce."
  korea_monarchy.2.f: ""Zase na lůžku, bez dědice. Je nějaká naděje?"\n\n"Dělá, co může, ale naše naděje mohou být marné. Slyšel jsi o tom, co se stalo u magistra?"\n\n"Ne."\n\n"Musel připomínat králi, kdo je, prosit ho, aby udržel svou vládu. Byl jsem nejprve rozzloben - teď mu to nelze vyčítat.""
  korea_monarchy.2.a: "Dům Yi přetrvá."
  korea_monarchy.3.t: "Královna Min"
  korea_monarchy.3.d: "[SCOPE.sCharacter('myeongseong_scope').GetFullName], politicky otevřená manželka [SCOPE.sCharacter('gojong_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('gojong_scope').GetFullName], si vybudovala silnou pozici na dvoře. Její patronát silně prospívá [SCOPE.sCharacter('myeongseong_scope').GetInterestGroup.GetName]."
  korea_monarchy.3.f: ""Při každé příležitosti mě ohromila půvabem a šarmem královny, jejím laskavým rozumem, výjimečnou inteligencí a sílou konverzace i přes tlumočníka. Nebyl jsem překvapen jejím politickým vlivem a vlivem na [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]. Byla obklopena nepřáteli, hořkými proti ní, protože svými talenty a silou umístila členy své rodiny na téměř všechna vysoká místa státu.\n\nJejí život byl bojem. Bojovala veškerým šarmem, rozvahou a vychytralostí o moc, důstojnost a bezpečí manžela a syna a o pád těch, kdo jí byli proti.""
  korea_monarchy.3.a: "Její patronát bude klíčový pro modernizaci."
  korea_monarchy.3.b: "Měla by se soustředit na dvorské povinnosti."
