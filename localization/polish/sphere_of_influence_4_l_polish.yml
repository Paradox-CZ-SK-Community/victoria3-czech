  fund_lobbies_events.1.t: "Síť nedůvěry"
  fund_lobbies_events.1.d: "Příliv [SCOPE.sCountry('relevant_country').GetAdjective] lobby peněz do [ROOT.GetCountry.GetAdjective] politiky výrazně zvýšil domácí napětí. Fámy a obvinění, že někteří politici jsou [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] agenti, se staly běžnými."
  fund_lobbies_events.1.f: ""Mám pocit, že se dnes skoro nedá nic udělat. Byl jsem dotázán ohledně nákupu příbuzné - ženy, kterou jsem potkal jednou."\n\n"Kdo se ptal?"\n\n"Jeden z mužů z pokladny. Řekl jsem mu přesně to, co říkám vám."\n\n"Jsou nervózní. Viním toho blázna dole. Příbory z [SCOPE.sCountry('relevant_country').GetCapital.GetFarmHubName] a on je použil při schůzce s ministrem? Pustili jsme ho do dobré věci a on ji kazí ostatním.""
  fund_lobbies_events.1.a: "Jste [ROOT.GetCountry.GetAdjectiveNoFormatting], nebo [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting]?"
  fund_lobbies_events.1.b: "Kdo kdy slyšel o poctivém politikovi?"
  fund_lobbies_events.2.t: "Komu odpovídáme?"
  fund_lobbies_events.2.d: "Anonynmní autor navázaný na [SCOPE.gsInterestGroup('opposing_ig').GetName] napsal pamflet napadající spojení [SCOPE.gsInterestGroup('relevant_ig').GetName] s [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Dokument je obviňuje ze spolupráce se [SCOPE.sCountry('relevant_country').GetAdjective] tajnými službami."
  fund_lobbies_events.2.f: ""Skloníme se k nejlepšímu a to je ale poslední, co bychom měli odsoudit. Představme si svět bez [SCOPE.sCountry('relevant_country').GetNameNoFormatting], tedy bez [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]. V tom světě by se zdálo, že [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetCustom('getMsMr')] [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] jednal řádně.\n\n[SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe|U] si zaslouží dobrý první dojem. Avšak je na nás být #italic objektivní#!, a hlásit nedostatky. Proto za každou minci, kterou [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetSheHe] přijme při návštěvě [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] ambasády, musíme tento dobrý dojem přehodnotit...""
  fund_lobbies_events.2.a: "Tyto hanlivé výroky nemají místo v civilizované společnosti."
  fund_lobbies_events.2.b: "Je to pravda."
  fund_lobbies_events.2.c: "Vyšetřili jsme se - nic nenašli."
  fund_lobbies_events.3.t: "Osvědčeno"
  fund_lobbies_events.3.d: "Zprávy o penězích [SCOPE.sCountry('relevant_country').GetAdjective] putujících do rukou domácích aktérů přátelských [SCOPE.sCountry('relevant_country').GetName] vedly [SCOPE.sPoliticalLobby('relevant_lobby').GetName] k obviněním a výkřikům proti odpůrcům."
  fund_lobbies_events.3.f: "Osvědčení byl pocit, který [SCOPE.gsInterestGroup('relevant_ig').GetLeader.GetLastNameNoFormatting] cítil čím dál častěji. Zprávy na stole potvrdily to, o čem varoval - pronikání vlivu [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] do nejvyšších úrovní vlády. Rivalové se stali podezřelými a spojenci chytře vystupovali.\n\nTrvalo by ale práci - potvrzení přijdou i k jiným skupinám, a závod začne."
  fund_lobbies_events.3.a: "Ustabilizovali se jako autorita."
  fund_lobbies_events.3.b: "I porouchané hodiny se občas trefí."
  fund_lobbies_events.4.t: "Nad své možnosti"
  fund_lobbies_events.4.d: "[SCOPE.sCharacter('relevant_character').GetFullName], prominentní spojenec [SCOPE.sPoliticalLobby('relevant_lobby').GetName], byl spatřen žít nad své možnosti. Kritici tvrdí, že životní styl bude financován [SCOPE.sCountry('relevant_country').GetAdjective] „dary”."
  fund_lobbies_events.4.f: "Nové sídlo [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting] bylo snadno rozpoznatelné. Čerstvě vyleštěný štuk, jiné než zvětralé fasády sousedů, žádná tichá důstojnost uvnitř. Hostina, která se zdála nikdy nekončit.\n\nJeho pozorovatelé se ptali: Odkud to?"
  fund_lobbies_events.4.a: "Nařídit vyšetřování zdrojů."
  fund_lobbies_events.4.b: "Možná si jen dobře investoval."
  fund_lobbies_events.4.c: "Proč si člověk vybral být chudý?"
  character_sent_to_jail_tt: "[SCOPE.sCharacter('relevant_character').GetFullName] bude shledán vinným z korupce a uvězněn"
  character_exonerated_tt: "[SCOPE.sCharacter('relevant_character').GetFullName] bude zproštěn všech obvinění"
  fund_lobbies_events.5.t: "Odmítnutý oportunismus"
  fund_lobbies_events.5.d: "S přílivem [SCOPE.sCountry('relevant_country').GetAdjective] lobby peněz vidí někteří členové [SCOPE.gsInterestGroup('relevant_ig').GetName] příležitost zbohatnout a získat moc. Přibližují se k [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
  fund_lobbies_events.5.f: "Někteří si vymysleli omluvy. Menší část měla dobré argumenty v dlouhých esejích. Většina ne. Tvrdili, že volba je o přátelích, nebo o hrůzách jejich nepřátel, nebo o spravedlnosti.\n\nProč se ale k tomu přihlásili právě teď, ptali se kritici? Když měli málo, kde byly principy?\n\nŽádný neumařil odpověď."
  fund_lobbies_events.5.a: "Měli by se stydět."
  fund_lobbies_events.5.b: "Předpokládejme, že mají dobrý důvod."
  fund_lobbies_events.5.c: "Když přijde příležitost - chopte se jí!"
