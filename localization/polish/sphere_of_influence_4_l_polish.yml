 je_acquire_korean_protectorate: "Zabezpečit korejské protektorát"
 je_acquire_korean_protectorate_reason: "Korejský poloostrov představuje příležitost pro další expanze našeho vlivu do východní Asie a Tichého oceánu. Řádně rozvinutá Korejská pod naším dohledem by mohla soutěžit s Japonskem a sloužit k posílení našich dálkových majetků proti zahraničním invazím."
 je_afghan_unification_appeal_to_britain_button: "Petice"
 je_afghan_unification_appeal_to_britain_button_desc: "Požádat britskou vládu o pomoc s opětovným sjednocením Afghánistánu."
 je_afghan_unification_appeal_to_russia_button: "Odvolání na"
 je_afghan_unification_appeal_to_russia_button_desc: "Požádejte ruskou vládu o pomoc při znovusjednocení Afghánistánu."
 je_chinese_concessions: "Získat mandžuské ústupky"
 je_chinese_concessions_reason: "Oblast Manchurie obsahuje několik oblastí, které mohou sloužit jako cenné přístavy pro teplé vody. Získání smluvních úlev a stavění železnic v této oblasti obrovsky prospěje naší mocenské projekci v Tichém oceánu."
 je_codify_chinese_border: "Kodifikovat čínskou hranici"
 je_codify_chinese_border_reason: "Naše hranice s Čínou je jak dlouhá, tak neformální. Snažení se o vytyčení formální hranice mezi naším státem a Čínou by mohlo umožnit štědré převody půdy pod naši kontrolu a minimální riziko budoucích hraničních konfliktů."
 je_consolidate_afghanistan: "Delimitace Pamírů"
 je_consolidate_afghanistan_amu_darya_line: "Návrh Amu Darya Line"
 je_consolidate_afghanistan_amu_darya_line_desc: "Kreslení hranice podél řeky Amu Darya poskytne stabilní polštář mezi Tádžikistánem a Kašmírem, za cenu opuštění jakéhokoli území, které můžeme kontrolovat jižně od řeky."
 je_consolidate_afghanistan_approve_of_treaty: "Schválit aktuální návrh"
 je_consolidate_afghanistan_approve_of_treaty_desc: "Zaznamenali jsme všechny naše požadavky"
 je_consolidate_afghanistan_durand_line: "Rozdělení Paštunistánu"
 je_consolidate_afghanistan_durand_line_desc: "Kreslení oddělení napříč pashto mluvící oblastí střední Asie udrží Afghánistán uvězněný a mnohem snazší spravovatelný."
 je_consolidate_afghanistan_indus_line: "Navrhnout linii řeky Indus"
 je_consolidate_afghanistan_indus_line_desc: "Vytvoření hranice přibližně podél západního břehu řeky Indus soustředí pashto hovořící oblasti Indie v Afghánistánu a umožní afghánskému státu přístup k moři."
 je_consolidate_afghanistan_north_status_quo: "Návrh zachování status quo na severu"
 je_consolidate_afghanistan_north_status_quo_desc: "Uznání současných de facto hranic Afghánistánu pomůže zajistit spolupráci Afghánistánu, za cenu potenciálních teritoriálních zisků."
 je_consolidate_afghanistan_objective: "Konsolidovat Afghánistán"
 je_consolidate_afghanistan_objective_reason: "Nejasně definované hranice Afghánistánu nabízejí příležitost pro krizi a devastující válku v Pamirech. Abychom stabilizovali hranici mezi námi a naším protivníkem, musíme spolupracovat na upevnění afghánského státu."
 je_consolidate_afghanistan_offer_compensation: "Nabídnout náhradu"
 je_consolidate_afghanistan_offer_compensation_desc: "Poskytnutí finanční pomoci afghánskému státu je motivuje tolerovat naši zprostředkování a poskytne náhradu za možné teritoriální ztráty."
 je_consolidate_afghanistan_reason: "Porézní a špatně definované hranice afghánských států sloužily jako ohnisko pro konflikty uvnitř Pamírů. Jednání s [SCOPE.sCountry('rival_gp_scope').GetName] o vymezení mezinárodně uznaných hranic Afghánistánu významně přispěje k snížení rizika války v Pamírech.\n\n[ROOT.GetCountry.GetAdjective] Návrhy:\n•"
 je_consolidate_afghanistan_resolve_northern_conflict: "Vyřešit konflikt na severní hranici"
 je_consolidate_afghanistan_resolve_northern_conflict_desc: "Upravit rozdíly mezi naším návrhem pro severní Afghánistán a návrhem našeho protivníka."
 je_consolidate_afghanistan_resolve_southwest_conflict: "Vyřešte jihozápadní hraniční konflikt"
 je_consolidate_afghanistan_resolve_southwest_conflict_desc: "Zmiňte rozdíly mezi naším návrhem pro jihozápadní část Afghánistánu a návrhem našeho protivníka."
 je_consolidate_afghanistan_retract_treaty: "Zrušit aktuální návrh"
 je_consolidate_afghanistan_retract_treaty_desc: "Chceme zrušit naše aktuální"
 je_consolidate_afghanistan_southeast_status_quo: "Návrh zachování status quo na jihovýchodě"
 je_consolidate_afghanistan_southeast_status_quo_desc: "Uznání aktuálních de facto hranic Afghánistánu pomůže zajistit spolupráci Afghánistánu, na úkor potenciálních teritoriálních zisků."
 je_consolidate_afghanistan_threaten_reprisals: "Hrozit odvetnými opatřeními"
 je_consolidate_afghanistan_threaten_reprisals_desc: "Afghánský stát není v pozici vyjednávat. Musíme je připomenout jejich místo ve světě ve srovnání s naším."
 je_consolidate_afghanistan_torkestan_line: "Požádat o Torkestánské hory"
 je_consolidate_afghanistan_torkestan_line_desc: "Kreslení hranice podél Torkestánských hor nám zabezpečí více jižních Pamírů a tádžicko mluvící části Afghánistánu, na úkor přímé hranice s oblastí Kašmíru."
 je_consolidate_british_india: "Rozšířit Britskou Indii"
 je_consolidate_british_india_reason: "Existence nezávislých států na okrajích [SCOPE.sCountry('india_scope').GetName] představuje příležitosti k rozšíření a obohacení našich kolonií v regionu, stejně jako odstranění potenciálních cest pro naše protivníky, aby hrozili vysoce ziskovým půdám Indie."
 je_consolidate_central_asia: "Konsolidovat střední asijské državy"
 je_consolidate_central_asia_reason: "Region střední Asie dlouho nebyl pod naší kontrolou, byl veden různými khanstvími a emirátami. Abychom zajistili přístup do Indie, musíme se ujistit, že státy střední Asie budou podrobeny, ať už jako [Concept('concept_subject', '$concept_subjects$')] nebo prostřednictvím přímé dobytí."
 je_counter_russian_pacific_influence: "Proti ruskému pacifickému vlivu"
 je_counter_russian_pacific_influence_reason: "Ruská akvizice kvalitních přístavů na jejich tichomořském pobřeží představuje nepřijatelný risk ztráty námořní dominance na severním Tichém oceánu. Abychom udrželi jejich vliv v regionu, musíme hledat spolehlivého spojence mezi nezávislými silami tohoto regionu."
 je_disrupt_russian_caucasus: "Narušit ruský Kavkaz"
 je_disrupt_russian_caucasus_reason: "Mladý stát Čerkesko, nacházející se na Černém moři v oblasti Kavkazu, představuje příležitost k zadržování ruské konsolidace v regionu. Rozšíření uznání k čerkesko-státu a zajištění jeho pokračující existence musí být naším prioritním cílem."
 je_maintain_afghan_protectorate: "Zabezpečit afghánský protektorát"
 je_maintain_afghan_protectorate_goal: "Zavést a udržovat [concept_subject] vztah se všemi afghánskými národy po dobu #variable 10 let#!"
 je_maintain_afghan_protectorate_reason: "Pohoří mezi indickým subkontinentem a stepmi střední Asie drží klíč k ustanovení solidní a výhodné hranice proti našemu rivalovi. Abychom zajistili ochranu našich zájmů a cestu k útoku na naše protivníky, musíme získat stabilní [Concept('concept_subject', '$concept_subjects$')] po celém afghánském regionu."
 je_pacify_kazakh_steppes: "Uklidnit Kazachstánskou stepi"
 je_pacify_kazakh_steppes_reason: "I když jsme oficiálně rozšířili naši autoritu nad různými kazachstánskými chanáty v raném osmnáctém století, efektivní správa kazachstánské stepi se ukázala jako obtížná. Naše reorganizace regionu v roce 1828 oficiálně nahradila každého bývalého chana ruským jmenovaným [Concept('concept_ruler','$RULER_TITLE_SENIOR_SULTAN$')], ale otázka banditství a široce rozšířeného nespokojení s jejich vládou přetrvává. Abychom to vyřešili, tři Zhuzes musí být úspěšně uklidněny a přivedeny pod přímou ruskou kontrolu."
 je_pamir_expedition_objective: "Zpochybnit ruské Pamíry"
 je_pamir_expedition_objective_reason: "Nedávná ruská expanze do pohoří Pamír představuje nesnesitelnou hrozbu pro naše zájmy v Indii. Vytvoření polštářového státu v Tádžikistánu by ponížilo Rusko a poskytlo našim zájmům na jih od Pamíru více volnosti, i za cenu vysokého rizika #bold přímé války#! mezi #v $RUS$#! a #v $GBR$#!.\n\nTato možnost by měla být prozkoumána opatrně."
 je_secure_persian_border: "Zabezpečit perskou hranici"
 je_secure_persian_border_reason: "Přítomnost vzbouřeneckých států v Severním Kavkaze ohrožuje naši kontrolu nad regionem a tím i naši schopnost prosadit moc na Středním východě. Dlouhotrvající Kavkazská válka se musí skončit, aby byla pro naši zemi příznivá."
 je_unify_afghanistan: "Afghánská reunifikace"
 je_unify_afghanistan_objective: "Sjednotit Afghánistán"
 je_unify_afghanistan_objective_reason: "Pád Durraniho impéria zanechal Afghánistán ve stavu neustálé občanské války mezi drobnými uchazeči o trůn. Abychom odvrátili se blížící evropské mocnosti, musíme vytvořit sjednocený a trvalý afghánský stát."
 je_unify_afghanistan_reason: "Následný krizí po smrti Timur Shah Durraniho v roce 1793, vrhl bývalé durranské impérium do období nekonečných občanských strife. S hrozbou evropských mocností se přibližujících ze všech stran, musíme si vzít na sebe, abychom ukončili toto období válčící principality a rekonstruovali sjednocený Afghánistán.\n\n Zatímco apela na evropskou [concept_great_power], aby nás podpořila na obnovení, může získat jejich podporu, jejich"
