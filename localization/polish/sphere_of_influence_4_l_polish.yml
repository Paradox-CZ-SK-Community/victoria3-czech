  russo_chinese.4.t: "Smlouva z Aigunu"
  russo_chinese.4.d: "Intenzivní vojenské posilování na Sibiři podnítilo jednání mezi diplomaty zastupujícími [ROOT.GetCountry.GetAdjective] a [SCOPE.sCountry('china_scope').GetAdjective] státy. Byla vypracována smlouva, která zajistí vzájemná práva plavby po řece Amur a převede území [SCOPE.sState('amur_scope').GetName] na [ROOT.GetCountry.GetName]."
  russo_chinese.4.f: ""Levá strana břehu řeky Amur, počínaje řekou Argun až k ústí řeky Amur, bude majetkem [ROOT.GetCountry.GetAdjectiveNoFormatting] státu, a pravá strana, po proudu až k řece Ussuri, bude majetkem [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting] státu.\n\nÚzemí a pozemky od řeky Ussuri k moři, dokud nebude určena hranice mezi oběma státy, budou společným majetkem [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting] a [ROOT.GetCountry.GetAdjectiveNoFormatting] států. Pouze plavidla [SCOPE.sCountry('china_scope').GetAdjectiveNoFormatting] a ruských států smí plout po Amuru, Sungari a Ussuri; plavidla všech ostatních cizích států nebudou tyto řeky využívat...""
  russo_chinese.4.a: "Ať je toto provedeno přesně a nezpochybnitelně, navěky."
  emu_war.1.t: "Válka s emu"
  emu_war.1.d: "[GetPopType('farmers').GetName] v [SCOPE.sState('westralia_state').GetName] si stěžují, že [SCOPE.gsInterestGroup('armed_forces_ig').GetName] je nedostatečně chrání. Jméno jejich nejděsivějšího nepřítele: Dromaius novaehollandiae."
  emu_war.1.f: ""Připomeň mi znova, proč nandáváme tolik munice na jakýsi předražený hon na kachny."\n\n"Kachny? Myslíš, že honíme vodní ptactvo? Vyčisti si uši, ty blázne. Bože chraň, když tě chňapnou těmi drápy. A kdyby jo, nehodlám ti dávat vnitřnosti zpátky."\n\n"Dobře, dobře, jejda, kámo. Jen mi to připadá přehnané.""
  emu_war.1.a: "Dobře, pošlete tam #italic někoho#!."
  emu_war.1.b: "Měli bychom jim také sepsat formální deklaraci války?"
