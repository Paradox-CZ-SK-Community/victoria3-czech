  gg_afghanistan.1.f: "Tón byl tónem dokumentu, který otřese světem, dokumentu, který přinese mír do regionu na staletí. Každá úleva od [ROOT.GetCountry.GetNameNoFormatting] byla formulována jako laskavost z jedné z konkurenčních mocností, převod území nárokovaného jedním ze dvou na lidi, kteří již v něm žili. Byl to zázrak, zamyslel se velvyslanec, že [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] byl vůbec informován o dohodě."
  gg_afghanistan.1.a: "Nemáme jinou možnost, než přijmout."
  gg_afghanistan.1.b: "Olejme tomuto souhlas silnými slovy."
  gg_afghanistan.2.t: "Afghánistán odmítá navrhovanou dohodu"
  gg_afghanistan.2.d: "[SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle] poslal [SCOPE.sCountry('afghanistan_scope').GetRuler.GetHerHis] odpověď na navrhovanou [SCOPE.sCountry('gp_scope').GetAdjectiveNoFormatting]-[SCOPE.sCountry('rival_gp_scope').GetAdjectiveNoFormatting] dohodu - důrazné odmítnutí. Při neochotě afgánské vlády vynucením dohody v jejím současném stavu, možná budeme muset provést úpravy."
  gg_afghanistan.2.f: "Když vycházel, posel se plně připravoval, že pohledy společníků [SCOPE.sCountry('afghanistan_scope').GetRuler.GetPrimaryRoleTitle] ho donutí, aby se mu plášť vznítil. Byl opřen o tisíce zbraní, miliony liber, flotily majestátních plavidel - ale na tom teď nezáleželo, daleko od jakéhokoliv pobřeží, s nejbližšími opěrnými body míle daleko."
  gg_afghanistan.2.a: "Zpět na začátek."
  gg_afghanistan.3.t: "Afghánistán žádá o pomoc"
  gg_afghanistan.3.d: "[SCOPE.sCountry('afghan_nation_scope').GetName] podala žádost o naši pomoc při znovusjednocení Afghánistánu. Zajištění přátelského afghánského státu nám bude užitečné jako nástroj proti našim rivalům v regionu."
  gg_afghanistan.3.f: "Mapa byla v nejlepším případě volně definována. Výběr států narozených z pádu Durraniho impéria, představující warring sciony Barakzai a Durrani dynastií, stejně jako pokusy o reprezentaci oblastí pod kontrolou místních kmenů a vzbouřených provincií. Posel položil dopis na stůl blíže, dívajíc se na brýlemi oblečeného pracovníka, kterého potkal.\n\n" [SCOPE.sCountry('afghan_nation_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('afghan_nation_scope').GetNameNoFormatting]," začal, "to je ten modrý, žádá naši pomoc při 'porazení vzbouřeneckých provincií a obnovení legitimní vlády v Afghánistánu'. Je to hodno pohledu, nebo bych měl sepsat obecný odpověď?""
  gg_afghanistan.3.a: "Skvělá příležitost."
  gg_afghanistan.3.b: "O to nestojíme."
  gg_afghanistan.4.t: "Afghánská unifikace"
  gg_afghanistan.4.d: "Porážkou poslední vzbouřené provincie skončily občanské války, které byly vyvolány pádem Durrani impéria. [ROOT.GetCountry.GetRuler.GetFullName] je nyní jediným legitimním [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetName]."
  gg_afghanistan.4.f: "Války byly nejjednodušší částí, [ROOT.GetCountry.GetRuler.GetSheHe] uvažoval. Řízení loajalit k vytváření kmenů a podřízeným [ROOT.GetCountry.GetRuler.GetHerHis] bylo vždy více zapojené, a nyní [ROOT.GetCountry.GetRuler.GetSheHe] by musel udělat víc stejného na národní úrovni. Když by vláda zakolísala, jak dlouho by trvalo, než by přišla další vlna vzpour? Je to vzácný [ROOT.GetCountry.GetRuler.GetWomanMan], kdo by mohl vyhrát během války i míru.\n\nAle nyní bylo na čase slavit. Lidé byli radostní a žádali si projev. [ROOT.GetCountry.GetRuler.GetSheHe|U] jim ho dá."
  gg_afghanistan.4.a: "Ještě je více území, které je třeba znovu dobýt."
  gg_afghanistan.4.b: "Budeme udržovat naši zemi tak dlouho, jak jen budeme moci."
  gg_afghanistan.5.t: "Překročené linie"
  gg_afghanistan.5.d: "Náš návrh pro severní hranici"
  gg_afghanistan.5.f: "Po severním Afghánistánu byly nakresleny tři čáry v různých barvách. Rozcházely se divoce, klikatily se přes hory Torkestan a řeku Amu Darya, Turkmenskou poušť a jižní Pamíry. Depresivně málo překryvy se objevovaly jako duhové skvrny, kde inkoust prosvítil papír.\n\n"Měli bychom to zkusit znovu," řekl jeden ze zástupců, a ostatní přikývli skrze sevřené zuby."
  gg_afghanistan.5.a: "Přijmeme návrh [SCOPE.sCountry('sender_scope').GetAdjective]."
  gg_afghanistan.5.b: "Přijmeme [SCOPE.sCountry('sender_scope').GetAdjective] návrh."
  gg_afghanistan.5.c: "Přijmeme [SCOPE.sCountry('sender_scope').GetAdjective] návrh."
  gg_afghanistan.5.e: "Naše rozhodnutí je konečné. [SCOPE.sCountry('sender_scope').GetAdjective] musí souhlasit."
  gg_afghanistan.6.t: "Překročené linie"
  gg_afghanistan.6.d: "Náš návrh pro jihovýchodní hranici"
  gg_afghanistan.6.f: "Byly vytyčeny tři linie přes severovýchodní Indii, různou barvou inkoustu. Divergovaly od sebe divoce, klikatily se přes řeku Indus a Baluchistánskou poušť, tvořící libovolné tvary, jak se šířily šíleně nahoru přes vlněné hory Kakar, deprimující málo překryvů se objevovalo jako duhově zabarvené skvrny, kde se inkoust úplně prodlil skrze papír.\n\n"Musíme to zkusit znovu," podařilo se jednomu z reprezentantů říct, a ostatní kývali hlavami skrze vyklíčené zuby."
  gg_afghanistan.6.a: "Přijmeme [SCOPE.sCountry('sender_scope').GetAdjective] návrh."
  gg_afghanistan.6.b: "Přijmeme [SCOPE.sCountry('sender_scope').GetAdjective] návrh."
  gg_afghanistan.6.c: "Přijmeme [SCOPE.sCountry('sender_scope').GetAdjective] návrh."
  gg_afghanistan.6.e: "Naše rozhodnutí je konečné. [SCOPE.sCountry('sender_scope').GetAdjective] musí kapitulovat."
  sg_disrupt_russian_caucasus: "Narušit ruský Kavkaz"
  sg_secure_persian_border: "Narušit ruský Kavkaz"
  je_disrupt_russian_caucasus: "Narušit ruský Kavkaz"
  je_disrupt_russian_caucasus_reason: "Mladý stát Čerkesko, nacházející se na Černém moři v oblasti Kavkazu, představuje příležitost k zadržování ruské konsolidace v regionu. Rozšíření uznání k čerkesko-státu a zajištění jeho pokračující existence musí být naším prioritním cílem."
  circassia_dead_tt: "#v $CIR$"
  je_secure_persian_border: "Zabezpečit perskou hranici"
  je_secure_persian_border_reason: "Přítomnost vzbouřeneckých států v Severním Kavkaze ohrožuje naši kontrolu nad regionem a tím i naši schopnost prosadit moc na Středním východě. Dlouhotrvající Kavkazská válka se musí skončit, aby byla pro naši zemi příznivá."
  je_codify_chinese_border: "Kodifikovat čínskou hranici"
  je_codify_chinese_border_reason: "Naše hranice s Čínou je jak dlouhá, tak neformální. Snažení se o vytyčení formální hranice mezi naším státem a Čínou by mohlo umožnit štědré převody půdy pod naši kontrolu a minimální riziko budoucích hraničních konfliktů."
  china_doesnt_have_claim_tt: "Žádný zahraniční [concept_country] nemá [concept_claim] na [SCOPE.sStateRegion('amur_scope').GetName], [SCOPE.sStateRegion('primorye_scope').GetName], [SCOPE.sStateRegion('jetisy_scope').GetName], nebo [SCOPE.sStateRegion('altai_scope').GetName]"
  je_consolidate_central_asia: "Konsolidovat střední asijské državy"
  je_consolidate_central_asia_reason: "Region střední Asie dlouho nebyl pod naší kontrolou, byl veden různými khanstvími a emirátami. Abychom zajistili přístup do Indie, musíme se ujistit, že státy střední Asie budou podrobeny, ať už jako [Concept('concept_subject', '$concept_subjects$')] nebo prostřednictvím přímé dobytí."
  owned_by_this_country_or_subjects_tt: "Patří [ROOT.GetCountry.GetName] nebo jejím [Concept('concept_subject', '$concept_subjects$')]"
  completely_owned_by_this_country_or_subjects_tt: "Je zcela ve vlastnictví [ROOT.GetCountry.GetName] nebo jejích [Concept('concept_subject', '$concept_subjects$')]"
  je_chinese_concessions: "Získat mandžuské ústupky"
  je_chinese_concessions_reason: "Oblast Manchurie obsahuje několik oblastí, které mohou sloužit jako cenné přístavy pro teplé vody. Získání smluvních úlev a stavění železnic v této oblasti obrovsky prospěje naší mocenské projekci v Tichém oceánu."
  owned_by_russia_or_chinese_country: "Stát vlastní tato země, nebo jiná země s $manchu$ nebo $han$ [concept_primary_cultures]"
  je_pacify_kazakh_steppes: "Uklidnit Kazachstánskou stepi"
  je_pacify_kazakh_steppes_reason: "I když jsme oficiálně rozšířili naši autoritu nad různými kazachstánskými chanáty v raném osmnáctém století, efektivní správa kazachstánské stepi se ukázala jako obtížná. Naše reorganizace regionu v roce 1828 oficiálně nahradila každého bývalého chana ruským jmenovaným [Concept('concept_ruler','$RULER_TITLE_SENIOR_SULTAN$')], ale otázka banditství a široce rozšířeného nespokojení s jejich vládou přetrvává. Abychom to vyřešili, tři Zhuzes musí být úspěšně uklidněny a přivedeny pod přímou ruskou kontrolu."
  je_acquire_korean_protectorate: "Zabezpečit korejské protektorát"
  je_acquire_korean_protectorate_reason: "Korejský poloostrov představuje příležitost pro další expanze našeho vlivu do východní Asie a Tichého oceánu. Řádně rozvinutá Korejská pod naším dohledem by mohla soutěžit s Japonskem a sloužit k posílení našich dálkových majetků proti zahraničním invazím."
  je_counter_russian_pacific_influence: "Proti ruskému pacifickému vlivu"
  je_counter_russian_pacific_influence_reason: "Ruská akvizice kvalitních přístavů na jejich tichomořském pobřeží představuje nepřijatelný risk ztráty námořní dominance na severním Tichém oceánu. Abychom udrželi jejich vliv v regionu, musíme hledat spolehlivého spojence mezi nezávislými silami tohoto regionu."
  capital_in_various_east_asian_regions_tt: "[concept_capital_state] je v #bold Japonsku#!, #bold Manchurii#!, #bold Severní Číně#!, #bold Jižní Číně#! nebo #bold Indonésii#! [concept_strategic_region]"
  je_consolidate_british_india: "Rozšířit Britskou Indii"
  je_consolidate_british_india_reason: "Existence nezávislých států na okrajích [SCOPE.sCountry('india_scope').GetName] představuje příležitosti k rozšíření a obohacení našich kolonií v regionu, stejně jako odstranění potenciálních cest pro naše protivníky, aby hrozili vysoce ziskovým půdám Indie."
  raj_expanded_westward_tt: "Všechny [Concept('concept_country', '$concept_countries$')] v [SCOPE.sStrategicRegion('north_india_region').GetName] a [SCOPE.sStrategicRegion('south_india_region').GetName] [Concept('concept_strategic_region','$concept_strategic_regions$')] jsou [Concept('concept_subject', '$concept_subjects$')] [SCOPE.sCountry('britain_scope').GetName] nebo jeho poddaní."
  raj_expanded_eastwards_tt: "Všechny [Concept('concept_state', '$concept_states$')] v [SCOPE.sStateRegion('burma_state_scope').GetName], [SCOPE.sStateRegion('kachin_state_scope').GetName] a [SCOPE.sStateRegion('pegu_state_scope').GetName] [Concept('concept_state_region', '$concept_state_regions$')] jsou ovládány [SCOPE.sCountry('britain_scope').GetName] nebo jejími [Concept('concept_subject', '$concept_subjects$')]"
  je_pamir_expedition_objective: "Zpochybnit ruské Pamíry"
  je_pamir_expedition_objective_reason: "Nedávná ruská expanze do pohoří Pamír představuje nesnesitelnou hrozbu pro naše zájmy v Indii. Vytvoření polštářového státu v Tádžikistánu by ponížilo Rusko a poskytlo našim zájmům na jih od Pamíru více volnosti, i za cenu vysokého rizika #bold přímé války#! mezi #v $RUS$#! a #v $GBR$#!.\n\nTato možnost by měla být prozkoumána opatrně."
  pamir_expedition_dismissed_tt: "Tuto možnost #bold odmítneme#!"
  je_pamir_expedition_dismiss_button: "Odmítnout návrh"
