  objective_great_game_desc: "Nové století začíná dlouhý konflikt vedený na největším kontinentu světa prostřednictvím intrik, válek a zdatné diplomacie. Vede Rusko a Británii k dominanci nad Asií, nebo postavte Afghánistán nebo Persii na cestu k suverenitě."
