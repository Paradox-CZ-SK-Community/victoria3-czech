 movement_events.1.a: "Musíme respektovat princip svobodného vyjádření."
 movement_events.1.b: "Zkonfiskujte tento leták, kdykoli se objeví."
 movement_events.1.c: "Začněte vyšetřování identit jejich autorů."
 movement_events.1.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName], jménem [SCOPE.sPoliticalMovement('relevant_movement').GetName], vydal leták, který pevně kritizoval současné politiky vlády. [SCOPE.sCharacter('relevant_agitator').GetHerHis|U] leták se stal populárním v reformních kruzích."
 movement_events.1.d2: "Spojenci [SCOPE.gsInterestGroup('relevant_ig').GetName] v [SCOPE.sPoliticalMovement('relevant_movement').GetName] vydali brožuru, která ostře kritizuje současné politiky vlády. Brožura se stala populární v reformních kruzích."
 movement_events.1.f: "#bold O politice [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]#!\n\nVelká řeč pronesena před váženou společností [ROOT.GetCountry.GetCapital.GetCityHubName] pro reformu v polovině října.\n\nCHYBA V ÚPRAVÁCH - Po přečtení první stránky řeči přejděte na stránku 5 a poté na stránky 4 a 6."
 movement_events.1.t: "O politice vlády"
 movement_events.10.a: "Odsuďte odpovědné důstojníky."
 movement_events.10.b: "Byli nařízeni, aby se rozešli. Policie není k vině."
 movement_events.10.d: "Demonstraci organizovanou [SCOPE.sPoliticalMovement('relevant_movement').GetName] v [SCOPE.sState('relevant_state').GetName] násilně potlačila policie, což vedlo k několika úmrtím a vážným zraněním. Vzpomínky na událost se staly shromážděním pro nesouhlas."
 movement_events.10.f: "Usmíval se, když nařídil své koni projít davem. Jeho výraz byl ve její mysli vytesán, jako kdyby kyselina na kovové desce. Jaký druh muže by si udržoval tak ohavnou klidnost mezi výkřiky, zlomenými kostmi, výkaly krve? Když lidé kolem něj prchali, nařídil svým důstojníkům vpřed... a co potom?\n\nUprostřed rozmazaného lidského teroru se ocitla schovaná v náhodou zavřeném baru. Mnozí jiní neměli takové štěstí. Když prošla místem, kde se demonstrace konala, nemohla poznat, kolik lidí rozložených na dlažbě, stále se hýbalo."
 movement_events.10.t: "Ušlapáno"
 movement_events.11.a: "Jak dlouho může žít partizánský novinář?"
 movement_events.11.b: "Opravdu? Odepřete jim tiskovou licenci."
 movement_events.11.d: "Výslovně stranický noviny založený členy [SCOPE.sPoliticalMovement('relevant_movement').GetName] v [SCOPE.sState('relevant_state').GetCityHubName] vydal své první číslo. Mezi reklamami a politickými karikaturami obsahuje bezohledná kritika vládní politiky."
 movement_events.11.f: "Bylo v tom určité geniality. Tím, že to tiskli na nejlevnější papír, šetřili na inkoustu, zaplavili to reklamami a velkým textem, mohli vyprodukovat ziskovou noviny za pouhý haléř za kus, zatímco jejich konkurenti prodávali za pět až desetkrát více. Pokud by se tahle noviny neúnavně a bez hanby propagovaly určitou pohled, každý pracující člověk v jejich městě by byl večer o tom informován. Pokud by se jejich konkurenti odmítli snižovat tak nízko, stali by se zodpovědní za své vlastní udušení."
 movement_events.11.t: "Advokát [SCOPE.sState('relevant_state').GetCityHubName]"
 movement_events.12.a: "Možná najde alternativní zdroje financí."
 movement_events.12.b: "Všechno umírá na konci, některé rychleji než jiné."
 movement_events.12.d: "Série vnímaných špatných rozhodnutí ze strany [SCOPE.sPoliticalMovement('relevant_movement').GetName] vedla k znatelnému poklesu ve své schopnosti získávat peníze. Mnoho bohatých sympatizantů tiše zastavilo svou podporu pro hnutí v jeho současné formě."
 movement_events.12.f: ""Nechceme vypadat jako strany." Vždy ten stejný refrén. Organizátor chodil sem a tam ve své tiny kanceláři, pěst sevřená, dokud se mu nezaplnily klouby. Občas se podíval na neotevřené obálky na svém stole, které věděl, že budou opakovat variaci toho samého.\n\n"Partizánský" - co to znamenalo? Že se o něco starali? Že se rozhodli udělat něco víc, než jen počítat peníze v jejich trezorech? Měl něco důležitého udělat, něco, co by mohlo zlepšit společnost samotnou. Měli šanci udělat totéž. S tímto náhledem, jak by mohla být stranickost špatná?"
 movement_events.12.t: "Prázdné kapsy"
 movement_events.13.a: "V [SCOPE.sState('relevant_state').GetNameNoFormatting] je spousta ochotných uší."
 movement_events.13.b: "Musí se starat o věci mnohem závažnější."
 movement_events.13.d: "Organizátoři přidružení k [SCOPE.sPoliticalMovement('relevant_movement').GetName] zahájili cílenou kampaň za inspiraci podpory pro [SCOPE.sLawType('relevant_law').GetNameNoFormatting] v [SCOPE.sState('relevant_state').GetName]."
 movement_events.13.f: "Obyvatelé každého regionu na světě rádi říkají, že jejich domov má dlouhou a jedinečnou historii těsně spojené komunity. Organizátor téměř souhlasil. Problém byl, samozřejmě, že tato komunita často neexistovala pro cizince. Byl vyhozen na ucho vícekrát, než by mohl spočítat, ale přesto trval. Pokud by se mu podařilo vnést správnou frázi do správných kruhů, možná by i myšlenka, která byla zpočátku odmítána, začala mít vliv."
 movement_events.13.t: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] se organizuje v [SCOPE.sState('relevant_state').GetName]"
 movement_events.14.a: "Mladí lidé povedou [ROOT.GetCountry.GetNameNoFormatting] do budoucnosti!"
 movement_events.14.b: "Měli by se soustředit na studium."
 movement_events.14.d: "Skupina studentů, kteří se zúčastnili [SCOPE.sBuilding('relevant_university').GetName] v [SCOPE.sState('relevant_state').GetName], uspořádala demonstraci na podporu [SCOPE.sPoliticalMovement('relevant_movement').GetName]. Ukázka inspirovala další studenty, aby se připojili k věci."
 movement_events.14.f: "Přednáškový sál byl prázdný. Vždycky chyběli jeden nebo dva studenti, kvůli nemocem, cestám, nebo rodinným událostem, ale nic takového měřítka. Bylo zde tři nebo čtyři studenti na řadu, každý podivně rozlišován prázdnými místy po svých stranách. Bylo to materiálem pro vlastní přednášku, pomyslel si. Jako hromada písku, jejíž zrníčka byla pouští jedno po druhém, dokud její tvar najednou nezměnily, tak pokračovalo to, co by jednou byla třída."
 movement_events.14.t: "Studenti se shromáždili u [SCOPE.sPoliticalMovement('relevant_movement').GetName]"
 movement_events.15.a: "Dejte jim všem den ve vězení, aby se zchladili."
 movement_events.15.b: "Žádejte obvinění proti organizátorům akce."
 movement_events.15.d: "Událost organizovaná [SCOPE.sPoliticalMovement('relevant_movement').GetName] přerostla v bitku, když se proti nim infiltrovali oponenti. Když dorazila policie, nikdo z účastníků nebyl ochoten poskytnout konzistentní výpověď."
 movement_events.15.f: "Většina z nich měla alespoň jeden modřinu, rozříznuté rty nebo krvácející nos. Jeho byla mnohem méně čestně získaná než většina z nich. Narazil si bok o roh stolu, když spěchal ke východu, přesně na to se skoro srazil s blížícím se četníkem. Dvě protichůdné příběhy mu přišly na mysl. Jeden, který řekne detektivovi, a jeden, který řekne svým přátelům."
 movement_events.15.t: "Sporné témata"
 movement_events.2.a: "Jsou nejhorší bez úhony."
 movement_events.2.b: "Pošlete jim jasné připomenutí našeho nesouhlasu."
 movement_events.2.c: "[SCOPE.sCharacter('relevant_agitator').GetFullName] je [SCOPE.sCharacter('relevant_agitator').GetWomanMan] hodní sledovat."
 movement_events.2.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName] se pomohl při založení národní organizace věnované sjednocení [SCOPE.sPoliticalMovement('relevant_movement').GetName] pod národním vedením."
 movement_events.2.d2: "Agenti [SCOPE.gsInterestGroup('relevant_ig').GetName] založili národní organizaci zaměřenou na spojení [SCOPE.sPoliticalMovement('relevant_movement').GetName] pod národním vedením."
 movement_events.2.f: ""Je třeba zmínit. V případě, že uspějeme, co máme dělat? Tato struktura, kterou budujeme, může vydržet po generace. Umožnit jí rozpadnout se by byla tragédie."\n\n"Nemůžeme se spoléhat na všechny, kdo se připojí, aby nadále nosili pochodeň vpřed. Náš tábor zahrnuje mnoho lidí, každý s vlastním důvodem naslouchat. Nesmíme naznačovat, že požadujeme jejich souhlas v jakékoli jiné záležitosti.""
 movement_events.2.t: "Společnost [SCOPE.sCountry('relevant_country').GetAdjectiveNoFormatting] reformní společnosti"
 movement_events.3.a: "Lidé začali dávat najevo svůj názor."
 movement_events.3.b: "Nařídit, aby byl tento shuttered uzavřen, než vyroste."
 movement_events.3.d: "Organizátoři spojené s [SCOPE.sPoliticalMovement('relevant_movement').GetName] založili organizaci zaměřenou na podporu lidové účasti v politice v regionu [SCOPE.sState('relevant_state').GetNameNoFormatting]."
 movement_events.3.f: ""Přímou příčinou problémů naší země," prohlásil mluvčí, "je koncentrace moci v třídě, která je predisponována k lenosti a konspiraci. Naší povinností je tedy sbírat úsilí pracujících tříd proti jejich manipulaci a přivést je k velkému morálnímu střetu - soutěž o politickou pravdu a právo proti politickému ničení a špatnosti."\n\nBylo to dobré poselství, pomyslel si jeden posluchač, pokud byl predisponován k charitě. Pokud ne... Děsil se, jak špatně by někdo mohl takovou konspiraci interpretovat."
 movement_events.3.t: "Politická unie [SCOPE.sState('relevant_state').GetNameNoFormatting]"
 movement_events.4.a: "Umožněte debatu o vznesených otázkách."
 movement_events.4.b: "Formální postupy vlády musí být dodrženy."
 movement_events.4.c: "Nařízení vyšetřování tohoto praktického seznamu jmen."
 movement_events.4.d: "Několik významných podporovatelů [SCOPE.sPoliticalMovement('relevant_movement').GetName] přistoupilo k vládě s ambiciózním peticí, aby prosadili svůj program. Petice byla prezentována jako nezbytný výchozí bod mezi členy hnutí."
 movement_events.4.f: "Na papíře bylo alespoň sto podpisů, některé nečitelně ozdobné, jiné obecná jména, u nichž by úředník musel udělat úžasné výkony dedukce, aby je zúžil. To byla výhoda petice - po určitém bodě se stává nepraktické potrestat každého podpisujícího.\n\nPokud by jedna osoba nesouhlasila, bylo by snadné je sebrat, ale když to byla tisícovka, věci se stávaly mnohem těžšími."
 movement_events.4.t: "Petenti se obracejí na vládu"
 movement_events.5.a: "Jaká živá diskuse!"
 movement_events.5.b: "Naříděte to okamžitě zadržet."
 movement_events.5.d: " [SCOPE.sPoliticalMovement('relevant_movement').GetName] se sešlo v [SCOPE.sState('relevant_state').GetCityHubName] za účelem shromáždění podpory a veřejné diskuse o podrobnostech [SCOPE.sLawType('relevant_law').GetName]. Akce přitahovala velkou pozornost místních."
 movement_events.5.f: ""Dobře vás opět vidím. Měli jste dobrou cestu?"\n\n"Měl jsem. Cesty jsou v tuto roční dobu hrozné. Skoro jsem byl pozdě, vskutku... mé uznání mému řidiči."\n\n"To je dobře pro něj. Stojí to za zvýšení platu?"\n\n"Přál bych si! Pokud mi v kapse něco zbylo do doby, než se klobouk dostane kolem, možná.""
 movement_events.5.t: "Občanská konvence města [SCOPE.sState('relevant_state').GetCityHubName]"
 movement_events.6.a: "Dovolit jim vyjádřit jejich obavy."
 movement_events.6.b: "Úřady musí jednat, aby zastavily tyto výstavy."
 movement_events.6.d: "[SCOPE.sPoliticalMovement('relevant_movement').GetName] organizovalo hromadné protesty v regionu [SCOPE.sState('relevant_state').GetName]. Zatímco protesty zůstaly mírové, místní úřady vznesly obavy o možném násilí."
 movement_events.6.f: "Bylo to více lidí, než kdy viděl. [SCOPE.sState('relevant_state').GetFarmHubName], kdysi tichý a známý pro svou téměř pastýřskou povahu, ožil křičícími hlasy a mávajícími vlajkami. Zajímalo ho, zda byli nějací jeho sousedé v tom davu. Vždy si myslel, že s nimi nemá nic společného. Možná se mýlil."
 movement_events.6.t: "Protesty po celém [SCOPE.sState('relevant_state').GetNameNoFormatting]"
 movement_events.7.a: "Omyje je déšť."
 movement_events.7.b: "Nařídit, aby byly tyto zdi ihned vyčištěny."
 movement_events.7.d1: "[SCOPE.sCharacter('relevant_agitator').GetFullName] zorganizoval celostátní kampaň s plakáty ve prospěch [SCOPE.sPoliticalMovement('relevant_movement').GetName]. V některých městech nezůstala zeď bez označení pro [SCOPE.sLawType('relevant_law').GetName]."
 movement_events.7.d2: "Podporovatelé [SCOPE.gsInterestGroup('relevant_ig').GetFullName] uspořádali celostátní posterovací kampaň na podporu [SCOPE.sPoliticalMovement('relevant_movement').GetName]. V několika městech už téměř žádná zeď nebyla neoznačena pro-[SCOPE.sLawType('relevant_law').GetName] výstavami."
 movement_events.7.f: "#bold Neděle: Shromáždění na [SCOPE.sLawType('relevant_law').GetNameNoFormatting]#!\n\nSetkání ve VŠECH KOMUNITNÍCH DOMECH, od 19:00 do 20:00. UKAŽTE SVOU PODPORU spravedlivé věci [SCOPE.sLawType('relevant_law').GetNameNoFormatting]!\n\n#italic Občerstvení pro všechny účastníky od 19:30. Přihlaste se k místnímu "Advokátovi" pro další informace.#!"
 movement_events.7.t: "Zdi a pšeničný papír"
 movement_events.8.a: "Možná může být domluveno předčasné propuštění za dobré chování."
 movement_events.8.b: "Nebudeme vyjímat výjimečné situace kvůli nějakým hooliganům."
 movement_events.8.d: "Zatčení a údajné špatné zacházení s nepořádným protestujícím, který je členem [SCOPE.sPoliticalMovement('relevant_movement').GetName], vyvolalo mezi jeho krajany resentiment. Byly dohodnuty další demonstrace, které naléhají na jeho propuštění."
 movement_events.8.f: "Vězení bylo hrozné místo. Železné mříže, kamenné zdi a studené podlahy. V uplynulých týdnech si stráže zvykly na to, že při průchodu kolem kastruvávali své hole proti mřížím, což spánku znemožnilo. Nemohl ani uniknout ve svých snech, protože napětí, které cítil ve bdělém světě, začalo prosakovat i do jeho spánku.\n\nA to všechno jen za to, že se odtlačil od policisty? V první řadě toho litoval. Nyní ale, možná mohl říct, že každý z nich si to zasloužil a ještě víc."
 movement_events.8.t: "Za mřížemi"
 movement_events.9.a: "Dejte najevo, že jejich požadavky uznáváme."
 movement_events.9.b: "Dostaňte je zpátky do práce!"
