l_polish:
 lobby_events.55.f: "Obyvatel [SCOPE.sState('relevant_state').GetNameNoFormatting] komentuje členy policejní hlídky, kteří procházejí v čistých uniformách s náznakem arogance v jejich chůzi. Z pozorovatelova hlasu crčí pohrdání.\n\n\"Tito důstojníci si jistě myslí, že jsou velmi důležití. Plní úkoly pro [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] a přijímají jejich dary. Ignorují svou povinnost vůči lidem [SCOPE.sState('relevant_state').GetNameNoFormatting].\""
 lobby_events.57.a: "Pošlete některé z nejlepších studovat medicínu do [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]."
 lobby_events.34.b: "Co je tak příkladného na [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]?"
 lobby_events.53.t: "Protikladná korespondence"
 lobby_events.36.d: "Nespokojeni s navrhovaným zákonem [SCOPE.sLaw('relevant_law_scope').GetName] se [SCOPE.gsInterestGroup('relevant_ig').GetName] snaží vzdálit [ROOT.GetCountry.GetNameNoFormatting] od [SCOPE.sCountry('relevant_lobby_country').GetName] - země, kde se praktikuje [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]."
 lobby_events.40.d: "Schválení zákona [SCOPE.sLaw('relevant_law_scope').GetName] v [SCOPE.sCountry('relevant_lobby_country').GetName] ohromilo [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]. [SCOPE.gsInterestGroup('relevant_ig').GetName] se připojují k [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 ig_unhappy_with_law_enactment: "Zákonný akt bez podpory"
 lobby_events.37.d: "Ohromeni úspěchem [SCOPE.sCountry('relevant_lobby_country').GetName]'s při přijetí zákona [SCOPE.sLaw('relevant_law_scope').GetName], se [SCOPE.gsInterestGroup('relevant_ig').GetName] připojují k [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.38.f: "\"Nemožeme podporovat navrhovaný zákon [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting]. Podívejte, jak selhal lidem [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting].\"\n\nJeden z členů [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] souhlasil: \"Musíme využít jakýchkoli prostředků, abychom porazili celý projekt [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting].\""
 lobby_events.37.t: "Hlasování má význam"
 lobby_events.32.d: "Členové [SCOPE.gsInterestGroup('relevant_ig').GetName] považují [SCOPE.sCountry('relevant_lobby_country').GetName] za silný model jejich hodnot s vhodným vedením, které by [ROOT.GetCountry.GetNameNoFormatting] mělo následovat jako příklad. Snaží se připojit k [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.32.b: "Co je tak skvélého na [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]?"
 ig_law_enactment_time_stall: "Zastavení přijetí zákona"
 appeasement_lobby_loss: "Snížení appeasementu lobbingu"
 lobby_events.60.d: "Soukromá korespondence vyměněná mezi členy [SCOPE.sPoliticalLobby('relevant_lobby').GetName] byla publikována v letácích. Dopisy chválí [SCOPE.sCountry('relevant_lobby_country').GetName] v rozporu s úmysly [SCOPE.gsInterestGroup('relevant_lobby_member').GetName]."
 lobby_events.51.f: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] s maximální dovedností spočítalo šíření materiálů, aby si zajistilo pozici jak v politickém světě, tak v představivosti veřejnosti.\n\nS velkým potěšením komentuje lobbyista: \"Nelze popřít, že počet a dosah novin neustále roste. Tento přístup jistě osloví vlivné zákonodárce, aby podpořili náš plán.\""
 lobby_events.32.f: "\"Mám naději pro budoucnost naší země. Nemůžeme opustit naše hodnoty. Musíme dát [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] celou naši podporu.\"\n\nNěkteří z [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] se zamysleli nad slovy mluvčího. Jak by bylo možné, aby připojení k [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] bylo využito v jejich prospěch? Někteří členové tvrdili, že [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] se ukáže jako spolehlivý spojenec v budoucnu."
 lobby_events.31.b: "To nebude plodné partnerství."
 lobby_events.35.t: "Nepříznivý názor"
 lobby_events.36.b: "Velmi dobře. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] vyjádřili svůj názor."
 lobby_events.57.t: "Pokrok v medicíně"
 appeasement_lobby_displeased: "Růst lobbingu zablokován"
 lobby_events.60.t: "Nehodné dobré hodnocení pro [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]"
 lobby_events.56.t: "Nedůvěryhodný účetní"
 lobby_events.51.b: "To je geniální!"
 lobby_events.60.a: "Dobré hodnocení pro [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] je neškodné."
 lobby_events.37.a: "Jejich vášeň dá zákonu dynamiku."
 lobby_member_pol_str_positive: "Lobbisté získávají převahu"
 lobby_events.38.a: "Pochvalte [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] za jejich úsilí."
 lobby_events.53.a: "Škoda je už způsobena."
 lobby_events.39.d: "Schválení zákona [SCOPE.sLaw('relevant_law_scope').GetName] v [SCOPE.sCountry('relevant_lobby_country').GetName] vyvolalo velké nadšení mezi [SCOPE.gsInterestGroup('relevant_ig').GetName]. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] nyní lobbují za blízké vztahy k [SCOPE.sCountry('relevant_lobby_country').GetName]."
 lobby_events.34.a: "Dobře řečeno! [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] již jistě nepotřebuje jejich podporu."
 ig_law_enactment_time_good: "Dynamika přijetí zákona"
 lobby_events.57.b: "Okamžitě prozkoumejte jejich metodiku."
 lobby_events.59.a: "Ujasněte, že lobbisté nesou odpovědnost za emisary, které najímají."
 lobby_events.37.f: "\"Každý den, který uběhne bez jakéhokoli smysluplného postupu v naší věci, je selháním. Připojení k [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] donutí mocné přátele naslouchat. Zákon [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] ovlivní politickou krajinu naší země po generace.\""
 lobby_events.51.t: "Stále rostoucí vliv"
 ig_join_pol_str_positive: "Posílené cíle"
 lobby_events.35.b: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] nyní nepotřebuje jejich podporu."
 lobbyists_unchecked: "Lobbisté bez kontroly"
 lobby_events.58.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] neudělala nic podezřelého."
 lobby_events.38.t: "Nežádoucí legislativa"
 lobby_events.40.t: "Impozantní daňová reforma"
 lobby_events.39.a: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] činí přesvědčivý argument."
 ig_join_pol_str_negative: "Oslabované cíle"
 lobby_events.32.t: "Zářící příklad"
 lobby_events.34.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] považuje [SCOPE.sCountry('relevant_lobby_country').GetName] za příkladné po nedávných zákonech, které tam byly přijaty. Snaží se vzdálit od [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.53.d: "Soukromé, pobuřující dopisy napsané členem [SCOPE.sPoliticalLobby('relevant_lobby').GetName] byly uniklé do státního novin. Úředníci [SCOPE.sCountry('relevant_lobby_country').GetAdjective] si toho všimli a byli nespokojeni."
 appeasement_lobby_displeased_desc: "Proti růstu tohoto [concept_political_lobby]"
 lobby_events.58.b: "Možná by jejich vůdce měl odstoupit."
 lobby_events.37.b: "Velmi dobře. Ale návrh není naší prioritou."
 lobby_events.40.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] bude mít prospěch z podpory [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]."
 lobby_events.34.t: "Chvályhodná legislativa"
 lobby_events.36.a: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] mají pravdu, když se staví proti zákonu."
 lobby_events.60.f: "Frustrace narůstá na shromáždění všech členů [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]. Mnozí rychle ukazují prstem na [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting] za toto neštěstí s řadou letáků distribuovaných bez jejich sankce.\n\nJeden člen zpochybnil horlivost skupiny: \"Ano, nebylo to naším úmyslem. Ale není to jen jedna malá překážka v našem velkém úsilí?\""
 lobby_events.53.b: "Tyto dopisy by neměly být dále šířeny."
 lobby_events.51.a: "To vytváří špatný precedens."
 lobby_events.56.b: "Možná šlo jen o administrativní chybu."
 lobby_events.59.d: "Muž zaměstnaný mocným členem [SCOPE.sPoliticalLobby('relevant_lobby').GetName] přednáší a distribuuje letáky adresované cílovým obvodům v [SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName]."
 lobby_events.31.t: "Rozdíly stranou"
 appeasement_lobby_pleased: "Růst lobbingu"
 lobby_member_approval_lost: "Pochybné lobbistické spojení"
 lobby_events.57.f: "Člen lobbingu, který se nedávno vrátil z turné po [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] a hovořil s [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting] lékaři, sdílí více o zážitku: \"Lékařské úspěchy [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] jsou velmi spektakulární. Pokud bychom se měli podle jejich příkladu řídit, jen by to zlepšilo postavení [ROOT.GetCountry.GetNameNoFormatting].\""
 lobby_events.33.t: "Méně je více"
 lobby_events.35.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] považují [SCOPE.sCountry('relevant_lobby_country').GetName] nepříznivě po nedávných zákonech, které tam byly přijaty. Snaží se připojit k [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 appeasement_lobby_loss_desc: "Proti aktivitám [concept_political_lobby]"
 lobby_events.54.b: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] je velmi znalý."
 lobby_events.59.b: "Jakékoli obavy o chování emisáře jsou neopodstatněné."
 lobby_events_ig_blocked: "Zablokované úsilí"
 lobby_events.58.d: "Interní vyšetřování odhalilo, že vládní úředník obdržel mnoho darů od [SCOPE.sCharacter('relevant_lobby_leader').GetFullName] jménem [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.52.f: "Lobbista podává nápoj politikovi a poklepává mu na záda. Kapalná jantarová tekutina se točí v jejich sklenicích. Vesele mu říká: \"Výborně! Jste tu mezi přáteli s [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]. Nyní, když byly projednány záležitosti týkající se [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting], odložme na zbytek večera vše, co se týká podnikání.\""
 lobby_events.33.c: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] potřebuje jejich pokračující podporu."
 lobby_events.31.a: "Velmi dobře, uvidíme, co z toho vzejde."
 lobby_member_pol_str_negative: "Lobbisté pod dohledem"
 lobby_events.54.t: "Neobvyklý host"
 lobby_events.58.t: "Dary mezi přáteli"
 lobby_events.56.f: "Výbor vedoucí vyšetřování se shromáždil, aby zvážil nasbírané skutečnosti. Házejí argumenty o skandálu.\n\n\"Chápu, že [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] těží z úzkého vztahu s zákonodárci [ROOT.GetCountry.GetNameNoFormatting], ale tito lobbisté nemohou být oprávněni zaslibovat jakoukoli částku peněz, aby zajistili úspěchy.\""
 lobby_events.39.b: "[SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] mají před sebou mnoho práce, aby přijatý [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] zákon."
 appeasement_lobby_pleased_desc: "Podporovat růst tohoto [concept_political_lobby]"
 researching_medical_tech_modifer: "Stimulační výzkum"
 lobby_events.54.f: "[SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] přitahuje pozornost všech přítomných. Vůdci [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] vítají politickou bystrost [SCOPE.sCharacter('relevant_agitator').GetLastNameNoFormatting].\n\nČlenové lobbingu poznamenávají k této šťastné asociaci: \"S [SCOPE.sCharacter('relevant_agitator').GetFullNameNoFormatting] v našich řadách můžeme odhalit veškerou uměleckou práci, kterou [SCOPE.sCountry('agitator_home_country').GetNameNoFormatting] používá.\""
 lobby_events.52.t: "Podnikání legislativy"
 lobby_events.56.d: "Účetní ve vládní administrativě zaměstnaný [SCOPE.sPoliticalLobby('relevant_lobby').GetName] je vyšetřován pro úplatkářství."
 lobby_events.33.a: "Velmi dobře, [SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting] převezme odpovědnost."
 lobby_events.31.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] je pevný ve svých rozhovorech s [SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting].\n\n\"Můžeme být mocní přátelé pro [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]. Viděl jsem, jak v [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] používají filmy k formování veřejné představivosti. I my můžeme využít tuto technologii.\""
 appeasement_lobby_gain: "Zvyšování appeasementu lobbingu"
 lobby_events.55.t: "Problematičtí policisté"
 lobby_events.32.a: "Výborně. Máme se hodně co učit od [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]."
 lobby_events.35.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] profitují z jejich podpory."
 lobby_events.38.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName] nejsou spokojeni s navrhovaným zákonem [SCOPE.sLaw('relevant_law_scope').GetName] a připojili se k [SCOPE.sPoliticalLobby('relevant_lobby').GetName], kritizujíce přijetí podobného zákona v [SCOPE.sCountry('relevant_lobby_country').GetName]."
 lobby_events.52.b: "Skutečnosti nevyžadují žádnou akci k zásahu."
 lobby_events.55.b: "Musíme obnovit důvěru veřejnosti."
 appeasement_lobby_gain_desc: "Podporovat aktivity [concept_political_lobby]"
 lobby_events.54.a: "Možná by se tyto salony neměly scházet tak často."
 lobby_events.36.f: "[SCOPE.sCharacter('relevant_ig_leader').GetFullNameNoFormatting] hovořil s naléhavostí, která pohnula přítomnými: \"Vzpíráme se navrhovanému zákonu [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] a měli bychom být stejně proti tomuto doktríně v [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting].\""
 lobby_events.36.t: "Proti návrhu volného obchodu"
 lobby_events.38.b: "Nemají [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] jiné záležitosti, kterým by se měli věnovat?"
 lobby_events.33.f: "\"Přátelé [SCOPE.gsInterestGroup('other_ig').GetNameNoFormatting] přehluší naše vlastní hlasy. Už nám neslouží zapojení do [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting].\"\n\nMluvčino naléhání vzbudilo nadšení mezi ostatními členy [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting]."
 ig_happy_with_law_enactment: "Zákonný akt podporován"
 lobby_events.54.d: "[SCOPE.sPoliticalLobby('relevant_lobby').GetName] častěji hostí [SCOPE.sCharacter('relevant_agitator').GetFullName] jako vzácného hosta a mluvčího. To teď přitahuje pozornost [SCOPE.sCountry('agitator_home_country').GetAdjective] úředníků."
 lobby_events.59.t: "Přednášky lobbisty v [SCOPE.sState('relevant_state').GetStateRegion.GetCityHubName]"
 lobby_events.52.a: "Toto nadměrné chování by nemělo být tolerováno."
 lobby_events.34.f: "\"Někdy mám strach o budoucnost naší země, ale povzbuzuji vás, abyste zvážili [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting]. Pokud bychom dokázali přesně replikovat příznivé opatření, která tam byla přijata, možná současná administrativa poskytne výhodnější příležitosti proti naší opozici.\n\nNemáme důvod zůstávat v [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting].\""
 lobby_events.57.d: "Členové [SCOPE.sPoliticalLobby('relevant_lobby').GetName] jsou velmi ohromeni pokroky, které [SCOPE.sCountry('relevant_lobby_country').GetName] dosáhlo v medicíně. S naléhavostí se snaží následovat [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting] přístup k lékařské inovaci."
 lobby_events.31.d: "Ohromeni prací importovanou od [SCOPE.sCountry('relevant_lobby_country').GetAdjective] filmařů, plánují se [SCOPE.gsInterestGroup('relevant_ig').GetName] připojit k [SCOPE.sPoliticalLobby('relevant_lobby').GetName]. Jsou ochotni spolupracovat s [SCOPE.gsInterestGroup('relevant_lobby_member').GetName] na prosazení svých zájmů."
 lobby_events.39.t: "Obchodování s nadšením"
 lobby_events.33.d: "S příliš mnoha stranami, které sledují své vlastní agendy, se [SCOPE.gsInterestGroup('relevant_ig').GetName] snaží oddělit od [SCOPE.sPoliticalLobby('relevant_lobby').GetName]."
 lobby_events.55.d: "Policisté v uniformách byli zjištěni, že podporují aktivity [SCOPE.sPoliticalLobby('relevant_lobby').GetName] během služby, což snižuje veřejnou důvěru v policejní síly."
 lobby_events.55.a: "Pokud bude všichni diskretní, není to nebezpečné."
 lobby_events.58.f: "Úředník vedoucí vyšetřování podrobně uvádí své zjištění: \"Nemá [SCOPE.sCharacter('relevant_lobby_leader').GetFullNameNoFormatting] žádnou integritu? Mezi dary byl nalezen následující: půl tuctu balíčků látky, řeznický nůž, kapesní nůž, pět párů rukavic, dvacet tři sudů soli a tucet lahví nejlepších kolínských vod [ROOT.GetCountry.GetAdjectiveNoFormatting]. Není to úplatkářství na podporu příčiny [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting]?\""
 lobby_events.40.b: "Výborně. [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] si získá mocné přátele."
 lobby_events.51.d: "Členové [SCOPE.sPoliticalLobby('relevant_lobby').GetName] diskrétně vyslali jednoho ze svých do [ROOT.GetCountry.GetNameNoFormatting]'s nejčtenějších novin, aby posílil jejich misi."
 lobby_events.56.a: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] odpovídá za agenta, kterého najali."
 lobby_events.52.d: "Zvýšené výskyty členů [SCOPE.sPoliticalLobby('relevant_lobby').GetName] společně se zákonodárci v restauracích a zábavních zařízeních vyvolávají obavy o chování lobbistů."
 lobby_events.60.b: "[SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting] by mělo stáhnout jakékoli zbývající letáky."
 lobby_events.40.f: "Členové [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] pozorovali emisáry [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting], jak dělají neplechu, aby naklonili zákonodárce ve svůj prospěch.\n\n\"[SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] se nám zdá dobře přizpůsobovat, že? Podívejte se, jak se rozjela.\""
 lobby_events.59.f: "Jeden zákonodárce píše jinému politikovi: \"Každý den mě nachází. Nevím jak. Jsem značně znepokojen. Jaké má cíle? Ten najatý emisář [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] straší u dveří [ROOT.GetCountry.GetAdjectiveNoFormatting] shromáždění, podobně jako duch zavražděného Banqua.\""
 lobby_events.53.f: "[SCOPE.gsInterestGroup('relevant_lobby_member').GetNameNoFormatting] posílá zástupce jménem [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] hovořit s editory novin. Zástupce odklání rozhovor od uniklé korespondence: \"Určitě, s pozoruhodnou rychlostí tisku lze napsat a distribuovat další esej.\"\n\nNa pozadí se hlučné hučení válců tiskového stroje pokračuje, lhostejné k machinacím mužů, kteří je ovládají."
 lobby_events.33.b: "[SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] potřebuje jejich uhájící podporu."
 lobby_member_approval_gained: "Stříbrným jazykem obdaření lobbisté"
 lobbyists_in_check: "Lobbisté v kontrole"
 lobby_events.39.f: "\"Úspěch zákona [SCOPE.sLaw('relevant_law_scope').GetNameNoFormatting] v [SCOPE.sCountry('relevant_lobby_country').GetNameNoFormatting] je slibný. Naše opozice možná nevidí užitek z toho, ale připojení k [SCOPE.sPoliticalLobby('relevant_lobby').GetNameNoFormatting] bude sloužit jako nástroj k dosažení našich cílů.\""
 lobby_member_resigns: "[SCOPE.sCharacter('relevant_lobby_leader').GetFullName] odstupuje z [SCOPE.gsInterestGroup('relevant_lobby_member').GetName]"
 lobby_events.35.f: "\"Myslím, že je to povinností všech respektabilních členů [SCOPE.gsInterestGroup('relevant_ig').GetNameNoFormatting] podporovat naše zájmy jak zde v [ROOT.GetCountry.GetNameNoFormatting], tak v zahraničí.\"\n\n\"Nemůžeme podporovat šíření ideologie [SCOPE.sCountry('relevant_lobby_country').GetAdjectiveNoFormatting] [SCOPE.gsInterestGroup('relevant_ruler_ig').GetLeader.GetIdeology.GetNameNoFormatting].\""
