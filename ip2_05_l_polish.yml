 india_non_cooperation.6.f: "Zasedací místnost vypadala napůl prázdná navzdory její malé velikosti, a přestože bylo dostatek místa na sezení, každý muž tam cítil stísněnost, jako by byl uvězněn. \"Možná jsme žádali příliš mnoho,\" zamyslel se ustaraně jeden člověk. \"Možná jsme si mysleli, že naši utlačovatelé jsou slabší, než ve skutečnosti jsou. Možná národ není opravdu—\"\n\n\"Ticho, příteli,\" zašeptal muž vedle něj. \"Už teď nám je dost těžko.\""
 india_non_cooperation.1.a: "Tento pohyb musí být pečlivě sledován."
