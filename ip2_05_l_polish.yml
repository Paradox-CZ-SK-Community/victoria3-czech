 india_non_cooperation.1.t: "Hnutí nespolupráce"
 britains_baleful_eye: "Nepřátelská pozornost vlasti"
 je_india_non_cooperation_movement: "Hnutí nespolupráce"
 india_non_cooperation.4.b: "Zastavte ty agitátory ve [SCOPE.sState('swadeshi_state').GetName] okamžitě!"
 india_non_cooperation.5.d: "Zvyšující se radikalismus vyvolal střet mezi stoupenci Svádeshiho hnutí [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] a místní policií ve [SCOPE.sState('chauri_chaura_state').GetName]. Na protestující bylo stříleno a v reakci dav spálil místní policejní stanici. Zástupci [SCOPE.sPoliticalMovement('indian_independence_movement').GetName] jsou zjevně šokováni zprávami o násilí."
 governor_general_rules_in_favor_of_law: "Přízeň generálního guvernéra"
 india_non_cooperation.6.a: "Je nedostatek vítězství skutečně porážkou?"
 mughal.4.a: "Požádejte o rozhodnutí od [SCOPE.sCountry('probably_east_india_company_scope').GetName]"
 india_non_cooperation.1.d: "Obchod [SCOPE.sCountry('probably_britain_scope').GetAdjective] s [SCOPE.sGoods('british_trade_route_goods').GetName] je cílem ambicí [SCOPE.sPoliticalMovement('indian_independence_movement').GetName]: [SCOPE.sCountry('india_scope').GetName] se nesmí zůstat v moci [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting] a jeho obchodní říše!"
 mughal.5.f: "\"Daně!\" [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] se zasmál, \"Daně!\" [SCOPE.sCharacter('hindustan_ruler').GetSheHe|U] se houpe na [SCOPE.sCharacter('hindustan_ruler').GetHerHis] trůnu, chichotající se ještě chvíli.\n\n[SCOPE.sCharacter('hindustan_ruler').GetSheHe|U] mávne na mramorové stěny kolem [SCOPE.sCharacter('hindustan_ruler').GetHerHim|l]. \"Co tady máme danit? Kameny?\" [SCOPE.sCharacter('hindustan_ruler').GetSheHe|U] zakrývá [SCOPE.sCharacter('hindustan_ruler').GetHerHis|l] hlavu. \"Ne, věci se zde promění v prach, ne v zlato. Musíme se podívat jinam.\" [SCOPE.sCharacter('hindustan').GetSheHe|U] pokynul písaři. Bylo na čase ponížit [SCOPE.sCharacter('hindustan_ruler').GetHerselfHimself|l] před [SCOPE.sCountry('probably_east_india_company_scope').GetNameNoFormatting] znovu."
 mughal.5.d: "Teoreticky [SCOPE.sCountry('hindustan').GetName] stále ovládá řadu lukrativních území, která mohou být zdaněna, ale v praxi má jen malý vliv mimo hranice Dillí. Jediným způsobem, jak zvýšit příjmy, je, k velké hanbě soudu, požádat o vyšší stipendium z pokladny [SCOPE.sCountry('probably_east_india_company_scope').GetName]. Může to být drobnost pro [SCOPE.sCountry('probably_east_india_company_scope').GetCapital.GetCityHubName], ale pro [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName] je to vážná suma."
 mughal.7.d: "Cestou politických intrik, intrig a zásahů z vrchu, [SCOPE.sCountry('hindustan').GetName] získal svou svobodu od [SCOPE.sCountry('bic_scope').GetName]. [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName] je včelí útěchu ve slavnostech, oslavující vládu [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstName]."
 india_non_cooperation.3.a: "Tato pracovní akce je urážkou dobré vlády!"
 national_swadeshi_movement: "Národní svádeshi hnutí"
 swadeshi_agitation: "Svádeshi agitace"
 je_india_non_cooperation_movement_reason: "Národní hnutí v [SCOPE.sCountry('india_scope').GetName] získává na síle a jeho vůdci přišli s novou kampaní s jasným cílem: ekonomická a politická nespolupráce, odmítnutí spolupráce s [SCOPE.sCountry('probably_britain_scope').GetAdjective] úřady. Doufají, že demonstrují sílu svého hnutí tím, že oslabí [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] obchod [SCOPE.sGoods('british_trade_route_goods').GetName] s [SCOPE.sCountry('india_scope').GetNameNoFormatting]."
 india_non_cooperation.2.t: "Nespolupráce v [SCOPE.sCountry('india_scope').GetName]"
 mughal.5.t: "Naléhání na stipendium"
 india_non_cooperation.4.f: "\"Můj nacionalismus je tak široký, jako moje soběstačnost!\" udeřil řečník. \"Chci, aby duch [SCOPE.sCountry('india_scope').GetNameNoFormatting] vzrostl, aby mohl celý svět těžit.\""
 india_non_cooperation.7.f: "Sklady přístavu teď stály prázdné, ale poprvé to bylo dobré. [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting] čelilo síle [SCOPE.sCountry('india_scope').GetAdjectiveNoFormatting] národa a #italic prohrálo#!, všechny jeho ekonomické síly a finanční sítě selhaly proti prosté síle sjednoceného lidu. S vítězstvím nespolupráce a soběstačnosti, co bude dalším krokem pro [SCOPE.sPoliticalMovement('indian_independence_movement').GetNameNoFormatting]?"
 mughal.1.b: "[SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] názor je proklatý, #bold Mirza Salim#! #italic bude#! dědic."
 india_non_cooperation.2.a: "Jsem si jistý, že se na to někdo podívá."
 mughal.1.d: "V roce 1835 britští agenti naléhal na [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle] [SCOPE.sCharacter('akbar_ii').GetFirstName], aby uznal [SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle] [SCOPE.sCharacter('bahadur_ii').GetFirstName] jako [SCOPE.sCharacter('akbar_ii').GetHerHis|l] dědice, navzdory přání [SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle] jmenovat Mirzu #tooltippable_name #bold Salima#!#!, [SCOPE.sCharacter('akbar_ii').GetHerHis|l] slabého osmého syna, jako budoucího dědice. Některé prvky ve dvoře naléhaly na [SCOPE.sCharacter('akbar_ii').GetFirstNameNoFormatting], aby naposledy zpochybnil rozhodnutí."
 notification_mughals_pick_own_successor_desc: "[SCOPE.sCharacter('akbar_ii').GetPrimaryRoleTitle] [SCOPE.sCharacter('akbar_ii').GetFirstName] z [SCOPE.sCountry('hindustan').GetName] odmítl naše předchozí rozhodnutí a jmenoval [SCOPE.sCharacter('crown_prince_mirza_salim').GetFullName] svým dědicem."
 ideology_surge_in_popularity: "Nárůst popularity ideologie"
 india_non_cooperation.5.t: "Pálicí Chowki"
 mughal.7.f: "\"Pane, podívejte! Dobrota a víra, věrnost a láska, se vrátily na tuto požehnanou zem!\" zvolal ambiciózní básník.\n\nStarý muž v publiku se slabě usmál, jak se mládež probíjela skrze jeho kompozici. Bylo to všechno v pořádku, že [SCOPE.sCountry('hindustan').GetNameNoFormatting] je svobodné, ale věděl, že říše je stále daleko od bezpečně. Otci a synové si skočili do vlasů, bratři se utkali navzájem a jednota byla podkopána po celé Indii.\n\nPřesto, zamyslel se, posouvaje se na polštářích, zatímco bard pokračoval v monotónním vyprávění, navzdory této hrozné atmosféře, soudný den ještě nepřišel, a poslední trumpet ještě nezazněla. Kdo ví, kdo měl otěže poslední katastrofy, nakonec? Lépe oslavovat, jaké radosti byly nyní, než se obávat o to, co by mohlo přijít."
 india_non_cooperation.2.f: "Pára se vznášela skrze trámy, zatímco šedá postava s brýlemi mumlala zprávu. Slova '[SCOPE.sCountry('india_scope').GetNameNoFormatting]' a 'agitace' byla slyšet, ale stěží cokoliv jiného v jeho mumlání bylo srozumitelné. Záleželo na tom? Impérium se má dobře."
 mughal.1.f: "\"Podívejte na sebe!\" hromoval dvorní rada, vyčerpaná. \"Podívejte se na toto místo! Desítky let moci a slávy spočívají tady! Krev Timura protéká vašimi žilami! A přesto zde sedíte, mírně, a dovolíte nějakému agentovi v Kalkatě zvolit vaši vlastní posloupnost! Nejste císař?"
 india_non_cooperation.4.t: "Svádeshi protesty"
 mired_in_court_intrigue: "Závislí na dvořanských intrikách"
 mughal.4.f: "[SCOPE.sCharacter('probably_bic_governor_general').GetPrimaryRoleTitle]'s agent jednoduše stáli #italic tam#!, neříkali nic, zatímco všechno, co mělo být řečeno, říkalo. [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] se nervózně díval, zatímco držel sporný dekret v [SCOPE.sCharacter('hindustan_ruler').GetHerHis|l] rukou. Bylo by tak jednoduché mu požádat o jedinou žádost! Nestálo by to [SCOPE.sCharacter('hindustan_ruler').GetHerHim|l] nic — ale [SCOPE.sCharacter('hindustan_ruler').GetSheHe|l] věděl, že by to stálo impérium všechno."
 mug_independent_lawmakers: "Nezávislí zákonodárci"
 mughal.5.a: "Stipendium je nezbytné pro udržení našich financí."
 mug_unshackled_governance: "Osvobozená vláda"
 mughal.6.t: "Indická společnost [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting]"
 notification_britain_hindustan_intervention_name: "[SCOPE.sCountry('probably_britain_scope').GetName] podporuje [SCOPE.sCountry('hindustan').GetAdjective] reformátory"
 mughal.7.c: "Plamen ambice, dlouho doutnající, nyní hřmí!"
 mughal_7_annex_up_to_2_immediate_neighbors: "Až #bold #green 2#!#! sousední země s sdíleným #bold dědictvím#! znakem a #green #bold srdečnými#!#! vztahy nebo lepšími budou připojeny k [SCOPE.sCountry('hindustan').GetNameNoFormatting]."
 india_non_cooperation.5.f: "Noviny se třásly v mužových shaking hands. Podíval se na muže kolem sebe. \"To není to, co jsme chtěli.\" Slza mu sjela po tváři. \"To není to, co jsem chtěl, aby pohyb byl. Musíme zastavit kampaň.\""
 mughal.6.f: "Člověk z [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] se nervózně posunoval, nedůvěřivý pod mramorovými klenbami veřejného sálu. \"Prošel jsem šířkou Indie, [SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle],\" začal, \"a zjistil jsem, že rozměr nerovnosti, čistá bezohlednost [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting]'s vlády\" — [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting]'s úsměv se zachvěl — \"vyžaduje maximální spolupráci a podporu od každého ochotného člena společnosti [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting], aby podpořil reformu a emancipaci v Indii.\"\n\n[SCOPE.sCharacter('hindustan_ruler').GetPrimaryRoleTitle] [SCOPE.sCharacter('hindustan_ruler').GetFirstNameNoFormatting] studoval postavu před [SCOPE.sCharacter('hindustan_ruler').GetHerHim]. Mohl by být velmi mocným spojencem, ale bylo velmi možné, že by jen podnítil vášně v [SCOPE.sCountry('hindustan').GetCapital.GetCityHubName] svými reformními řečmi a zhoršil situaci pro vládu. Stál by tento [SCOPE.sCountry('probably_britain_scope').GetAdjectiveNoFormatting] muž za riziko?"
 notification_britain_hindustan_intervention_desc: "Reformátoři, podpoření [SCOPE.sCountry('hindustan').GetName], donutili [SCOPE.sCountry('probably_britain_scope').GetName] dočasně zpřísnit jeho kontrolu nad námi a donutili nás uvolnit náš grip na našich subjektech. To je drzost!"
 scion_of_the_liberator: "Potomek osvoboditele"
 india_non_cooperation.7.a: "To je skvělý den pro národní hnutí!"
 mughal.6.c: "Získat kontakty [SCOPE.sPoliticalLobby('pro_probably_britain_lobby_scope').GetName] k upoutání pozornost na naši věc v [SCOPE.sCountry('probably_britain_scope').GetNameNoFormatting]."
 mughal.7.t: "Pávský trůn odlétá"
 mughal.7.a: "Celá Indie bude vítána v novém [SCOPE.sCountry('hindustan').GetNameNoFormatting]."
 mirza_salim_will_probably_die: "Stres z tohoto odmítnutí zhorší trpící nemoc #bold Mirza Salim#!, což pravděpodobně povede k jeho smrti."
 india_non_cooperation.1.f: "Zasedací místnost byla natřískána muži, a tak stísněná, že se zdálo úžasné, že by řečník mohl stát vzpřímeně, aniž by narazil do stropu. Navzdory hrozným podmínkám jeho hlas protínal dusný vzduch jako nůž:\n\n\"Samoživotostí můžeme získat naši autonomii a naši nezávislost. Naše cíle jsou jednoduché: Chceme to, co nám patří, a chceme bojkotovat to, co nepatří naší zemi.\""
 mughal.6.a: "Pojďme podpořit kontakty s [SCOPE.sCountry('probably_britain_scope').GetAdjective] reformátoři."
 liberator_of_hindustan: "Osvoboditel Hindustánu"
 notification_mughals_pick_own_successor_name: "[SCOPE.sCountry('hindustan').GetName] ignoruje naše nařízení!"
 mughal_6_moderate_swayed_to_ideology: "[SCOPE.sCharacter('potentially_swayed_mug_politician').GetFullName] přechází na kauzu [SCOPE.sIdeology('potentially_swayed_mug_ideology').GetName]."
 mirza_salim_succeeds: "#tooltippable_name Salim Gurkani#! nahrazuje [SCOPE.sCharacter('bahadur_ii').GetFullName] jako [SCOPE.sCharacter('bahadur_ii').GetPrimaryRoleTitle]. Je #P mladší#! a více #P ambiciózní#! než Bahadur, ale je #N slabý#!."
 india_non_cooperation.4.d: "[SCOPE.sPoliticalMovement('indian_independence_movement').GetName] vůdci ve [SCOPE.sState('swadeshi_state').GetName] povzbuzují lidi, aby vyráběli své vlastní zboží a konzumovali pouze místní produkty. Tarify a daně klesají!"
