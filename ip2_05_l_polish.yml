 india_non_cooperation.3.f: "Úředník vtrhl do kanceláře soudce, lapající po dechu. \"S-sir!\" zakoktal, \"Přestali pracovat, pane!\"\n\nStarý soudce se zamračil. \"Kdo přestal pracovat?\"\n\n\"Všichni, pane, všichni ve [SCOPE.sState('hartal_state').GetName]!\"\n\n\"Dobrý bože! Je to..."
 je_mughal_hindustan_reason: "Páni z [SCOPE.sCountry('mughal_scope').GetName] kdysi vládli od Kábulu po Karnatiku, ale ta zlatá éra je dávno pryč. Moc [SCOPE.sCountry('bic_scope').GetName] stále roste, každý rok si nárokuje nová privilegium a popírá našemu soudu stále více moci, prestiže a tradic, které kdysi užíval. Nyní velcí potomci Timura sotva ovládají jakoukoli moc mimo hradby červené pevnosti v Dillí!\n\n#N #bold Musíme jednat, abychom zachránili [SCOPE.sCountry('mughal_scope').GetNameNoFormatting], jinak sklouzneme do zapomnění.#!#!"
 satyagraha_triumphant: "Triumf Satyagraha"
 mughal.1.a: "Rozhodnutí [SCOPE.sCountry('probably_east_india_company_scope').GetName] je konečné."
