 peru_bolivia_events.3.f: "Obklopeni ze všech stran, zvnitřní i zevně, byl Nejvyšší Ochránce nakonec poražen. Sen byl mrtvý, mrtvý, a oni ho zabila zlost na jejich bratry. Peru-Bolívie nikdy neměla být, zdálo se. A přeci, naděje zůstávala v těch, kteří zůstali v Peru: konfederace se může vrátit."
