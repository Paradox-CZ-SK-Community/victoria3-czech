 positivism_pulse.2.f: "Racionální pozorování a osobní porozumění mohou vést k tomu, že vedoucí může snížit těžební zařízení ke sladkému výpočtu. Přesný výpočet toho, jaké dělostřelectvo může nasadit správné množství munice na cíl, kdy jsou zraněné proměnné pro maximální efekt a minimální ztráty. Muži zásobeni a vyzbrojeni přesně s tím, co potřebují, navíc malou dávkou, a dost motivace na dobytí tvrze.\n\nVálky daleké budoucnosti se mohou stát krvavějšími, ale alespoň budou efektivní."
