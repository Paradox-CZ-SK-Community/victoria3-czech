 coffee_with_milk.9.f: "\"'Lucerna?' Huh, jaký druh jméno je 'Lucerna?' Nevyvolává to u muže hrůzu.\"\n\n\"Měli byste být. Ten muž může ovládat páku tak rychle, že žádný kulomet to nemůže zvládnout. Byli bychom mrtví a šéf by byl fileted rybou za několik minut. Nebo, věděc jak moc má rád peníze, by ho donutil se dívat, jak Lucerna dává chudým, a pak filetovat chudáka.\"\n\n\"Dává peníze žebrákům? Není to tak špatné. 'Lucerna.' Řeknu ti, že ho namazám a zapálím, pokud to zabrání, abyste si počůrali kalhoty.\""
