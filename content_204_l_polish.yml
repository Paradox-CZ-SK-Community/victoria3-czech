 gran_colombia.1.f: "Žhavé zbytky velkého snu Simóna Bolívara jsou stále naživu. Národní cítění se vzbudilo v nejstarších [ROOT.GetCountry.GetNameNoFormatting]. Ti, kdo mají dostatečně bystré ucho, nyní obracejí svou pozornost na své sousedy. Možná není tak daleko od pravdy, vidět svého souseda jako bratra.\n\nMožná je ten čas nyní, s novou myšlenkou národa. Všechno, co je třeba udělat, je zničit ty, kteří se tomu budou snažit bránit."
 coffee_with_milk.9.b: "Musíme tuto morovou ránu vymýtit!"
 coffee_with_milk.16.f: "\"To je patnáctý rolník, kterého jsme dnes vyhodili z těchto sálů. Opravu, ta drzost těchto hromadění hnoje. Znamená proces podle práva pro ně vůbec něco?\"\n\"Senhor?\"\n\"Ne teď. 'Zkontrolujte koloniály, nebo to udělají za nás.' Pah! Měli bychom přijmout novou legislativu, aby se nemohli vrátit-\"\n\"Senhor!\"\n\"Co je? Je tu dvacet těch hooliganů? Zavolejte stráže a zatkněte i tento dav!\"\n\"Senhor, podívejte! Stovky z nich!\""
