 positivism_pulse.5.f: "\"V [SCOPE.sState('capital_scope').GetCityHubName] už je chrám a teď chtějí další v [SCOPE.sState('temple_of_humanity_state').GetCityHubName]? Opravu, na nás všech by teď mohla být inkvizice.\"\n\n\"Nebojte se. Vypadají jak katolíci stejně. Pokud by jakákoliv inkvizice přece již proběhla, vezmou jen kněze a pokřtí je. Možná by to byl skutečný důvod proč chodit na mši v neděli.\"\n\n\"Ty nechodíš na mši v neděli? Co si o tom myslí tvá matka?\""
