 red_scare.5.f: ""Co navrhujete, abychom udělali? Ztrácíme lidi. Jsem si jistý, že vám jejich názory nemusím diktovat."\n\n"Ne... ne, nemusíte. Můj království za důstojné rozptýlení od neduhů naší vlády. Preferably one more credibly bloodthirsty than ours."\n\n"By Jove, to je ono! Jak se jmenovala ta hrozná ideologie? Ať už to je cokoliv, ihned povolejte noviny!""
