 positivism.11.f: "Stále viděli letáky, někdy - rozpadlé papírové mrtvoly, uvízlé ve svodících, ušpiněné sootem a blátem, smělou červenou a černou inkoustu odřenou hrubými kameny a hrubšími kroky. Policie se neobtěžovala sbírat je, považovala je za urážku svých rukavic - nebo, možná, si uvědomila, že jejich padlé zbytky udělaly prohlášení více než jejich úplné zmizení."
 la_plata.2.f: "Muži v čerstvě ušitých uniformách a dobře naolejovaných botách pochodovali v jednohlasném rytmu. Oslavy a vlající vlajky nové svazkové unie je vítaly podél ulic a oken. Nejmladší v jednotce si prohlédl svého otce na kraji silnice. V jednom z očí starého muže byla slza hrdosti a v druhém nádech lítosti. Jeho rty se chvěly, když se přidal k potlesku pro svého vítězného syna."
 red_scare.3.f: ""Slyšeli jste o bombových útocích nedávno? Tentokrát to byl právník. Jeden z těch velkých, co radí vládě."\n\n"Další? Hospodine, to je už třetí v tomto měsíci. Mělo by to být bezpečná země."\n\n"Bezpečná? Bah, ne s těmito komunistickými krysami pobíhajícími kolem. Zavraždí nás všechny, pokud se nejprve neponížíme.""
