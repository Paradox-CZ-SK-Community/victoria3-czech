 peru_bolivia_events.4.d: "Porážka pokusu o puč Felipeho Salaverry vedla k úplné konsolidaci bolivijské dominance nad Peru. [SCOPE.sCharacter('santa_cruz_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('santa_cruz_scope').GetFullName] oznámil blížící se vznik konfederace mezi těmito dvěma národy."
 coffee_with_milk.5.d: "Úspěšný vývoj [ROOT.GetCountry.GetAdjective] zemědělství výrazně posílil ekonomiku naší země. Plody našeho obchodu lze vidět na každém kontinentě, ochucující čaj v Londýně a srkání z horkých hrnků v New Yorku."
 je_the_red_scare_reason: "Vznik mocného komunistického režimu v cizí zemi vyvolal obavy mezi některými segmenty populace, že [ROOT.GetCountry.GetName] bude dalším, kdo padne do komunismu.\n\nDomácí politické proudy se levicovými agendami se dostaly pod dohledem protikomunistických sil, protože jsou obviňovány z toho, že se staly předzvěstí krvavé revoluce, a agenti cizích mocností."
 coffee_with_milk.3.a: "Podporujte evropskou migrační pracovní sílu."
 communism.11.d: "Ať už prostřednictvím důvěry našich lidí nebo obušky našich vojáků, [ROOT.GetCountry.GetName] vyvstalo neporušené z vlny socialistické agitace, která ho ohrožovala."
 gran_colombia.2.d: "S velkým úsilím byl obnoven stát [ROOT.GetCountry.GetName]. S jeho vzestupem se bývalé nezávislé státy Severních And staly jedním nedělitelným národem."
 red_scare.6.t: "Nativistické znepokojení"
