 peru_bolivia_events.2.f: "Když byl [SCOPE.sCharacter('salaverry_scope').GetFullNameNoFormatting] přiveden před [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], s pouty a nabitými bajonety na obou stranách, držel si [SCOPE.sCharacter('salaverry_scope').GetHerHis] hlavu tak vysoko, jak jen [SCOPE.sCharacter('salaverry_scope').GetSheHe] mohl. Exekuce byla téměř zaručena.\n\n[ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] však viděl příležitost. Čerstá šance na konfederaci byla na obzoru s poraženým [SCOPE.sCharacter('salaverry_scope').GetLastName]. Jedinou otázkou bylo, jaká cesta přivede Peru do svazku nejrychleji."
