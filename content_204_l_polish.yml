 BRZ_vargas.5.f: "Historie se nikdy neopakuje, ale často se rýmuje. To je paradox, kterým revoluce začíná v [SCOPE.sState('dissent_state').GetNameNoFormatting], jako tolik předtím a mnoho stále přijde, krví studentů. Požadavky byly envyhodně jednoduché: nevojenský guvernér státu, Ústavodárné shromáždění a Federální vláda se bude řídit novou ústavou. A přesto, ta rýmová struktura je vždy stejná: řeka krve, následující po prvotních krůtcích."
