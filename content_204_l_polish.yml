 bp1_misc.3.f: "Slogan již předtím viděl, ale nikdy takto. Byl vyražen ve zlatě na bohatém mramoru, na dveřích domu plantáže, třpytící se z procesu jeho instalace.\n\n\"Láska jako princip a pořádek jako základ; pokrok jako cíl.\""
 notification_pbc_peru_bolivia_success_tooltip: "#header $notification_pbc_peru_bolivia_success_name$#!\n$TOOLTIP_DELIMITER$\n$notification_pbc_peru_bolivia_success_desc$"
 red_scare.6.f: "Byli nevinní. Všichni šest byli osvobozeni. Nebo, alespoň polovina z nich, než uslyšeli výkřiky o neplatném procesu. Nyní by justiční omyl ze strany místních by zabil je zde. Pokud by nebyli zastřeleni ve svých celách, byli by vytaženi za krk a pověšeni, než by byli zastřeleni. Vyhlazeni za zločin být [SCOPE.sCulture('council_republic_culture').GetNameNoFormatting] od narození. A země by za to poděkovala davu."
 modifier_positivist_doctrinaire: "Doctrinární pozitivista"
 la_plata.1.f: "\"Je to opravdu tak hloupé, otče? La Plata je velké místo a máme větší šikany kolem nás. Budeme potřebovat jeden druhého dříve, než se zdá?\"\n\n\"Ne. Poprvé, když se to stalo, La Plata se stala příliš malou pro nás všechny. Jeden z těch větších šikan demoloval naše dveře s ním. Děláme je malými a chytrými, ne velkými a hádavými.\"\n\n\"Vaši bratři selhali, otče. Selhali jste také. Ale můžeme se poučit z vašich chyb a udělat to správně tentokrát.\""
