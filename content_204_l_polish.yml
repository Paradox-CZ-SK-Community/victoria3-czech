 coffee_with_milk.8.d: "Guvernéři mocných států \"Káva a mléko\" [SCOPE.sState('coffee_state').GetName] a [SCOPE.sState('milk_state').GetName] usilovali o dohodu s federální vládou [ROOT.GetCountry.GetName] k zajištění kontroly jak nad jejich místními oligarchiemi, tak nad naší současnou administrativou."
