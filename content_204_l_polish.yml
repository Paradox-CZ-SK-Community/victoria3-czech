 coffee_with_milk.5.f: "Nejnovější zprávy o zdanění byly nepopiratelné: mléko a káva byly většinou, ne-li všemi, výrobky některých administrativ. Ty stejné daně a doky platily za ne méně než třicet brazilských studentů v zahraničí, a další čtyři vědecké instituce. Cesty, nemocnice a knihovny koupené a zaplacené od krav a kávy.\n\nNebo spíše, od koloniálů, kteří ovládali obchod."
