 red_scare.1.f: "Každé noviny na stánku nesly titul daleko extrémnější než ten předchozí. Hladoví novináři je křičeli na rozích, vysílali konkurenční tvrzení o zhoršení a teroru napříč ulicemi.\n\n\"Zabijáci a šílenci si nárokují moc v [SCOPE.sCountry('red_scare_target_nation').GetNameNoFormatting]!\" křičel jeden z nich. \"Obnovení \\\'Červené Bible\\\' odhaluje agendu světových revolučních!\" vykřikoval jiný. A uprostřed všech nich šlo deset tisíc široce otevřených uší, naslouchajících každému senzaceplnými slovům, jak se spěchali k svým stanicím."
