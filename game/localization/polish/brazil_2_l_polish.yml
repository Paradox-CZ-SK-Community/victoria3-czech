 je_modernizing_paraguay_reason: "Národ [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] dlouho trpěl pod svévolným vládnutím Francie. Ale zatímco starý tyran chtěl, aby Paraguay ustoupil ze světové scény, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] si naopak přeje, aby Paraguay na ní vynikla.\n\nObavy o chatrnou vojenskou a ekonomickou situaci země, [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting] vyvolal ambiciózní program k modernizaci a rozšíření svých ozbrojených sil. Koneckonců, pouze oni mohou skutečně chránit zájmy národa, ať jsou jakékoli."
