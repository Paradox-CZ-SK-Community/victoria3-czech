 paraguay.8.t: "Bitva u Cerro Corá"
 paraguay.7.f_3: "Běhoun z vrhu. Nejslabší článek v řetězci. Sláma mezi ocelí. A přesto přežil svého souseda. Ne kvůli nedostatku oceli nebo vojáků nebo učenců, ale pro prosté přežití to uspěl. Možná, s časem a trpělivostí, by přežil až do noci."
 brazilian_minors.2.f: ""Muži! Nemusím vám říkat, jaká to je skvělá vítězství.\nAle sny vašich krásných manželek a malých sladkých musíte odložit. Rebel unikl proti proudu, a on bude bojovat, dokud mu neukrátí prsty stáří. Naše nové příkazy jsou:\nPokud se ukryjí za stromy, zapálíme je.\nPokud se ukryjí za vysokými zdmi bez chybů na nohou, nahromadíme jejich mrtvé a vylezeme na ně.\n\nNenechávejte kámen neobrácený, ani trávu neprošlapanou. Ve jménu Boha a domu Bragança, vpřed!""
 amazonas.4.a: "To bude být základním kamenem naší [SCOPE.sGoods('rubber_scope').GetNameNoFormatting] říše..."
 harbingers_of_order_modifier: "Poslové pořádku"
 brazilian_slavery.5.f: "#bold Británie se vydává na suverénní loď!#!\nV perverzním představení moci britské královské námořnictvo, HMS [SCOPE.GetRootScope.GetCountry.GetCustom('royal_navy_ship_names')], zajalo obchodní loď u pobřeží Brazílie. Tento šokující porušení imperiální suverenity nemůže být ponecháno bez odpovědi. Podmínky tohoto nechutného zákona, Aberdeen Act, určují, že jakákoliv britská loď může zadržet a soudit naše vlastní občany podle britského práva. Proč to… (pokračování, str. 2)"
