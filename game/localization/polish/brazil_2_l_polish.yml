 paraguay.3.f: "#bold Deník direktorů: O železárnách Ybycuí#!\nŽelezo takto vyrobené se prokázalo jako nejlepší kvality, a po nějaký čas nebylo použito jiné železo pro veřejné práce. Železo tavéné s dřevěným uhlím je, jak je známo, mnohem silnější a lepší než železo tavěné s uhlím.\n\nJe důvod doufat, že když budou doly Paraguaye správně využity a pracovány na odpovídající úrovni, budou schopny dodávat La Plate nejlepší kvalitu železa za levnější cenu, než se nyní platí za nekvalitní dovoz z Evropy..."
