 je_matter_of_slavery_reason:1 "Stav #bold Progress Bar#! bude určen různými #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_advance pozitivní#! nebo #tooltippable;tooltip:[Country.GetTooltipTag],je_brazilian_slavery_tooltip_deplete negativní#! podmínkami. #bold Progress Bar#! dosahující #bold 0#! povede k oficiálnímu zrušení zákazu obchodu s otroky, dále #bold prohlubující#! instituci v brazilském kulturním a politickém životě.\n\nOdmítáno jako rakovina ohrožující samotné základy [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] svými odpůrci, a chváleno jako přirozená, nezbytná a legitimní instituce svými stoupenci, [concept_slavery] definovalo politickou krajinu [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting] po staletí.\n\n#bold Obchodování s otroky v Jižním Atlantském oceánu#!\nAčkoli se Brazílie oficiálně zavázala k ukončení [GetLawType('law_slave_trade').GetName] ve #bold Britsko-brazilské smlouvě z roku 1826#!, od té doby bylo učiněno málo kroků k jeho skutečnému prosazení, a obchod zůstává efektivně na místě.\n\nPokud Brazílie udržuje [GetLawType('law_slave_trade').GetName] [concept_law], [SCOPE.sCountry('britain_scope').GetName] může cítit, že má právo narušovat brazilské lodě nesoucí otroky na otevřeném moři."
