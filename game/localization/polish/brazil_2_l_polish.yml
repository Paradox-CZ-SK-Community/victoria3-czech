 paraguay.4.d: "Ovládající ostrou zatáčku řeky Paraguay, formidabilní pevnost Humaitá byla zřízena jako dobře střežený klíč k [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName] a horním řekám."
 brazilian_slavery.3.f_1: "Každé bulletin, gazet a bulvár v [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], ať už abolitionistické nebo otrokářské, četl stejné poselství:\n\n#bold [SCOPE.sCountry('britain_scope').GetNameNoFormatting] Zadržení suverénní lodi!#!\n\nKaždý námořník a důstojník byli souzeni v zahraničním soudu, ve kterém neměli šanci na přežití. A nyní, každý zlatý prst v obchodě s otroky volal po náhradě, po rozuzlení a po pomstě."
 amazon_border_treaty_button_2_desc: "Severní amazonské hranice [SCOPE.GetRootScope.GetCountry.GetNameNoFlag] jsou vágní a otevřené vykořisťování ze strany zahraničních vlád a obtížných banditů. Jasně vymezené jurisdikce a vzájemné dohody s našimi sousedy by udělaly hodně k ochraně našich vlastních hranic a přinesly nějaký zákon na tuto hraniční linii.\n\nJedna široká dohoda by toto téma elegantně vyřešila pro [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]."
