 amazonas.6.d: "V nitru deštných pralesů [SCOPE.sState('amazon_development_level_one_state_scope').GetName] se dříve ospalá vesnice [SCOPE.sState('amazon_development_level_one_state_scope').GetCityHubName] vyvinula v hlavní centrum těžby a dopravy [SCOPE.sGoods('rubber_scope').GetName]."
 brazilian_slavery.10.f: ""Pane, chybí nám otroci. Sedm se neohlásilo. Nikdo je neviděl. Tři muži, dvě ženy, a chlapec a dívka."\n\n"A někdo, koho bych měl znát? Maso je maso. Dá se nahradit."\n\n"Jeden z nejsilnějších sběračů. A jedna žena byla někdo, koho si vaše žena oblíbila. Mám sehnat nějaké stopaře?""
 paraguay.3.d: "S velkým rozruch, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastName] oficiálně zahájil nový průmyslový komplex v Ybycuí, zdůrazňující modernost a obrovský průmyslový potenciál místa před shromážděným davem."
