 paraguay.12.f: ""Dobrý lid [SCOPE.GetRootScope.GetCountry.GetCapital.GetCityHubName], a [SCOPE.GetRootScope.GetCountry.GetAdjectiveNoFormatting] v zahraničí, já, [SCOPE.GetRootScope.GetCountry.GetRuler.GetPrimaryRoleTitle] [SCOPE.GetRootScope.GetCountry.GetRuler.GetLastNameNoFormatting], přicházím s mečem v jedné ruce a váhami ve druhé. Dnes mluvím o snu pro [SCOPE.GetRootScope.GetCountry.GetNameNoFormatting]: zlaté budoucnosti, jedné, která je osvobozena od jha imperialistických sousedů. Kladivem, mušketou a vůlí těchto statečných mužů, se náš národ ujme našeho právoplatného místa na světovém jevišti!""
