 je_brazilian_slavery_tooltip_advance: "Následující podmínky #bold posunou#! #bold Progress Bar#! o #variable 1#! každý měsíc:\n• [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] jsou [concept_marginalized].\n• [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant] jsou [concept_in_government].\n• Brazílie #bold nemá#! [GetLawType('law_slave_trade').GetName] [concept_law]\n• Brazílie aktivně potlačuje obchod s otroky.\n• Pedro II byl korunován jako císař, což ukončuje období regentství.\n• Princezna Isabel byla potvrzena jako [concept_heir] na trón."
 paraguay.6.f: ""Můžete podpořit návrh používat děla na vysoké půdě, ale nemáme ani děla ani výše položené místo pro ně."\n\n"Jakoby nemáme prostředky vyrobit ani jedno. Možná se vaše rty staly stejně slabými jako vaše brada?"\n\n"Ne tak měkké jako vaše hlava. Slibujeme, co nemáme.""
 paraguay.7.f_1: ""Můj lidé, děti Argentiny: zlatý úsvit dnes vychází na obloze. Naše hranice je zajištěna; naši lidé mohou spát o něco klidněji dnes večer. Paraguayský nováček byl ukázán železnou patou pro svou aroganci. Již jeho lidé volají, aby naši vojáci je zachránili před jejich osudem. A my musíme, a my budeme!""
 paraguay.1.f: ""To je vše? Paranoidní troska je konečně mrtvá?"\n\n"Tak mrtvý jako El Cid a moje babička, oba. Bůh odpočívejte jejich dušemi."\n\n"Jak už to mělo být. Nezasloužené měly svůj den. Teď mohou správní lidé řídit Paraguay zpět ke slávě.""
