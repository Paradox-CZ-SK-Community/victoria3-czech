 corn_laws.2.f:0 "\"Doufám, že poté, co jsem se odvolal na důkazy, které má vláda v ruce, i přes to, že mnozí si mohou myslet, že závěry, k nimž jsem došel já a ostatní ohledně nebezpečí, byly chybnými, radím jim, aby nebyli příliš sebevědomí, protože máme ještě sedm měsíců, než bude možné zajistit nový zásobování potravin pro lidi. Pamatuji si, jaké zprávy přicházely v poslední době; ale žádám Sněmovnu, aby nevytvářela příliš unáhlený závěr, že nebezpečí pominulo. Není tomu tak. Pane, doufám, že jsem uspokojil některé z těch, kteří si myslí, že závěry byly chybné, že alespoň rada byla upřímná, pro doporučení určení zvláštních opatření.\""
