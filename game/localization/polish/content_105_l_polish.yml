 distribution_of_power_laws.1.f:0 "\"Nemám rád politiky. Většina [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]s bych nevěřil, že by dokázali provozovat koupel. [ROOT.GetCountry.GetRuler.GetFirstName] je celé jiné! Pokud se mě zeptáte, nejlepší způsob, jak udržet [ROOT.GetCountry.GetName] v bezpečí, je nechat [ROOT.GetCountry.GetRuler.GetHerHim] řídit a udržet ostatní supy z toho ven! Zdá se, že právě to se [ROOT.GetCountry.GetRuler.GetSheHe] snaží udělat!\""
