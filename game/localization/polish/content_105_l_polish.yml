 africa_colonial_events.1.f:0 "\"Když vidím tento kontinent, vidím surový, neupracovaný materiál, ze kterého by mohlo být cokoliv vyřezáno. Ale stejně jako je tomu často při práci s hrubými materiály, nehodám se nelze vyhnout. Něco se zlomí, krev se prolije. [ROOT.GetCountry.GetNameNoFormatting] není tak nesmělý, aby nechal kousek krve stát v cestě ambicím, že?\""
